[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "c1v-id"
version = "0.1.0"
description = "Identity resolution for AI applications - resolve duplicates in 10 lines of Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "David Ancor" }
]
keywords = [
    "identity-resolution",
    "entity-matching",
    "record-linkage",
    "deduplication",
    "golden-record",
    "ai",
    "langchain",
    "mcp"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "pandas>=2.0.0",
    "rapidfuzz>=3.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/davidancor/c1v-id"
Documentation = "https://github.com/davidancor/c1v-id#readme"
Repository = "https://github.com/davidancor/c1v-id"
Issues = "https://github.com/davidancor/c1v-id/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/c1v_id"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

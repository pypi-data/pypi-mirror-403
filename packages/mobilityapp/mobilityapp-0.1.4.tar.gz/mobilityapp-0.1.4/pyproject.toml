[project]
name = 'mobilityapp'

version = '0.1.4'

description = 'Python-based tool to analyse conductance vs gate voltage data and extract mobility and density.'

maintainers = [{name = "Damon Carrad", email = "djcarrad@gmail.com"}]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]

dependencies=['numpy',
        'scipy',
        'matplotlib',
        'ipykernel',
        'lmfit']

license = {text = "MIT"}

[project.scripts]
mobilityapp = 'mobilityapp:main'

[project.urls]
Homepage = "https://github.com/djcarrad/MobilityApp"

[build-system]
requires = ["flit_core >=3.2,<4"]

build-backend = 'flit_core.buildapi'


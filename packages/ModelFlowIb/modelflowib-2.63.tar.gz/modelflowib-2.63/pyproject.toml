[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[project]
name = "ModelFlowIb"
version = "2.63"
description = "A tool to solve and manage dynamic economic models"
authors = [{name = "Ib Hansen", email = "your@email.com"}]
license = { text = "MIT" }

dependencies = [
    "pandas",
    "matplotlib",
    "seaborn",
    "sympy",
    "numpy",
    "networkx",
    "tqdm",
    "scipy",
    "numexpr",
    "bottleneck",
    "XlsxWriter",
    "pyarrow",
    "tabulate",
    "openpyxl",
    "xarray",
    "cvxopt",
    "numba",
    "dash",
    "dash-bootstrap-components",
    "dash-interactive-graphviz",
    "lmfit"
]

[project.optional-dependencies]
jupyter = ["jupyter", "ipywidgets","ipysheet"]
shiny = ["shiny", "shinywidgets"]


[tool.setuptools]
py-modules = ["modelBLfunk", "modelclass", "modelclass2", "modelconstruct", "modeldash", "modeldashboot", "modeldashsidebar", "modeldekom", "modeldiff", "modeldisplay", "modelestimation", "modelfeedback", "modelgrab", "modelgrabwf2", "modelhelp", "modelinvert", "modeljupyter", "modeljupytermagic", "modelmacrograb", "modelmanipulation", "modelmf", "modelnet", "modelnewton", "modelnormalize", "modelpattern", "modelpatternrev", "modelreport", "modelsandbox", "modelsandbox_Mixin", "modeltodo", "modeluserfunk", "modeluserfunk_old", "modelvis", "modelwidget", "modelwidget_input", "modelwidget_shinypy", "model_cvx", "model_doable", "model_dynare", "model_Excel", "model_financial_stability", "model_ifrs9", "model_latex", "model_latex_class", "model_run_numba"]

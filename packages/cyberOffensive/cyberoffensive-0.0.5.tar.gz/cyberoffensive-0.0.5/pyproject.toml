[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cyberOffensive"
version = "0.0.5"
description = "Educational cross-platform system toolkit! Mainly windows focused!"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Arpit Jaiswal", email = "arpitjaiswal9526@gmail.com" }
]
dependencies = [
  "requests",
  "psutil"
]

classifiers = [
  "License :: OSI Approved :: MIT License"
]

# ---- setuptools config ----

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
cyberOffensive = ["native/*.pyd"]

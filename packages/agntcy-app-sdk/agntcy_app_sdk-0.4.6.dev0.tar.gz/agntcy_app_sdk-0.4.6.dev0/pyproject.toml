[project]
name = "agntcy-app-sdk"
version = "0.4.6-dev.0"
description = "Agntcy Application SDK for Python"
authors = [{ name = "Cody Hartsook", email = "codyhartsook@gmail.com" }]
requires-python = ">=3.12,<4.0"
license = "Apache-2.0"
readme = "README.md"
dependencies = [
    "a2a-sdk==0.3.2",
    "nats-py>=2.10.0,<3",
    "coloredlogs>=15.0.1,<16",
    "langchain-community>=0.3.24",
    "uvicorn>=0.29.0",
    "mcp[cli]>=1.10.1",
    "httpx>=0.28.1",
    "ioa-observe-sdk==1.0.28",
    "asgi-lifespan>=2.1.0",
    "slim-bindings==0.7.1",
    "agntcy-identity-service-sdk==0.0.7",
]

[project.urls]
"Homepage" = "https://github.com/agntcy/app-sdk"
"Bug Tracker" = "https://github.com/agntcy/app-sdk/issues"

[dependency-groups]
dev = [
    "pytest~=7.0",
    "pytest-asyncio>=0.17.0,<0.18",
    "pytest-cov>=4.0.0,<5",
    "typing-extensions>=4.12.2,<5",
    "tiktoken>=0.8.0,<0.9",
    "openai>=1.60.2,<2",
    "coloredlogs>=15.0.1,<16",
    "langchain-anthropic>=0.3.12,<0.4",
    "langchain-openai>=0.3.14,<0.4",
]

[tool.pytest.ini_options]
asyncio_mode = "strict"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "commit-with-ai"
version = "1.0.1"
description = "AI-powered git commit message generator using Gemini API"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Chen-Wei Sun", email = "chenwei791129@livemail.tw"}
]
keywords = ["git", "commit", "ai", "gemini", "cli", "conventional-commits"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
dependencies = [
    "google-genai>=1.60.0",
]

[project.urls]
Homepage = "https://github.com/chenwei791129/commit-with-ai"
Repository = "https://github.com/chenwei791129/commit-with-ai"
"Bug Tracker" = "https://github.com/chenwei791129/commit-with-ai/issues"
Changelog = "https://github.com/chenwei791129/commit-with-ai/releases"

[project.scripts]
commit-with-ai = "commit_with_ai:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "pytest>=8.0.0",
]

[tool.hatchling.build.targets.wheel]
packages = ["."]
only-include = ["commit_with_ai.py"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "SIM"]
ignore = ["E501"]

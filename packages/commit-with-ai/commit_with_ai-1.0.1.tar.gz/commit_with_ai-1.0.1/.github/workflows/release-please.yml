name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: python

  publish-to-pypi:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Verify version matches tag
        run: |
          # Extract version from tag (v0.1.0 -> 0.1.0)
          TAG_VERSION="${{ needs.release-please.outputs.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix
          PACKAGE_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "✓ Version check passed: $TAG_VERSION"

      - name: Build package
        run: uv build

      - name: Verify build artifacts
        run: |
          ls -lh dist/
          if [ ! -f dist/*.whl ] || [ ! -f dist/*.tar.gz ]; then
            echo "Error: Build artifacts not found"
            exit 1
          fi
          echo "✓ Build artifacts verified"

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

      - name: Upload build artifacts to release
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "celestialtree"
version = "0.1.1"
description = "Python client for CelestialTree event provenance service"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Mr-xiaotian", email = "mingxiaomingtian@gmail.com" }]

requires-python = ">=3.8"

dependencies = [
  "requests>=2.28"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Distributed Computing"
]

keywords = [
  "celestialtree",
  "event",
  "provenance",
  "causality",
  "distributed-systems",
  "task-tracking"
]

[project.urls]
Homepage = "https://github.com/Mr-xiaotian/celestialtree-pyclient"
Repository = "https://github.com/Mr-xiaotian/celestialtree-pyclient"
Issues = "https://github.com/Mr-xiaotian/celestialtree-pyclient/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["celestialtree*"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
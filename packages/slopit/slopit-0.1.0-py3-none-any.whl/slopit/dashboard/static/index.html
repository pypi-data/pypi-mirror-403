<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slopit Dashboard</title>
  <link rel="stylesheet" href="slopit-dashboard-wc.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
    }
    slopit-dashboard {
      display: block;
      min-height: 100vh;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.2rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <slopit-dashboard
    api-url="/api/v1"
    theme="system"
    enable-websocket="true">
    <div class="loading">Loading dashboard...</div>
  </slopit-dashboard>
  <script type="module" src="slopit-dashboard-wc.js"></script>
</body>
</html>

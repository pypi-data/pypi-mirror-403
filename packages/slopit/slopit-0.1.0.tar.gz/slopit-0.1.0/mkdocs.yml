site_name: slopit Python
site_description: AI response detection for crowdsourced behavioral research
site_author: Aaron Steven White
site_url: https://slopit.github.io/docs/python/
repo_url: https://github.com/slopit/slopit
repo_name: slopit/slopit

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - API Reference:
    - Overview: api/index.md
    - Complete Reference: api.md
    - Schemas: api/schemas.md
    - IO Loaders: api/io.md
    - Analyzers: api/analyzers.md
    - Pipeline: api/pipeline.md
  - Guides:
    - Loading Data: guides/loading-data.md
    - Running Analysis: guides/running-analysis.md
    - Custom Analyzers: guides/custom-analyzers.md
    - Platform Integrations: integrations.md
  - CLI Reference: cli.md
  - Examples:
    - Basic Analysis: examples/basic-analysis.md
    - JATOS Integration: examples/jatos-integration.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

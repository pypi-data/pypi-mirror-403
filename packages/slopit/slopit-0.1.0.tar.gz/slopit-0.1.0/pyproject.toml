[project]
name = "slopit"
version = "0.1.0"
description = "AI response detection toolkit for crowdsourced behavioral research"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
authors = [
    { name = "Aaron Steven White", email = "aaron.white@rochester.edu" }
]
keywords = [
    "crowdsourcing",
    "behavioral-research",
    "ai-detection",
    "keystroke-dynamics",
    "stylometry",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
]

dependencies = [
    "numpy>=2.0",
    "pandas>=2.2",
    "scikit-learn>=1.5",
    "sentence-transformers>=3.0",
    "spacy>=3.8",
    "pydantic>=2.10",
    "rich>=13.0",
    "click>=8.1",
]

[project.optional-dependencies]
llm = [
    "torch>=2.5",
    "transformers>=4.47",
]
server = [
    "fastapi>=0.115",
    "uvicorn>=0.32",
]
dashboard = [
    "fastapi>=0.115",
    "uvicorn>=0.32",
    "httpx>=0.27",
    "websockets>=12.0",
    "python-multipart>=0.0.9",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.27.0",
]
dev = [
    "pytest>=8.3",
    "pytest-cov>=6.0",
    "pytest-asyncio>=0.24",
    "hypothesis>=6.120",
    "ruff>=0.8",
    "pyright>=1.1.390",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.27",
]

[project.scripts]
slopit = "slopit.cli:main"

[project.urls]
Homepage = "https://github.com/slopit/slopit"
Documentation = "https://slopit.github.io"
Repository = "https://github.com/slopit/slopit"
Issues = "https://github.com/slopit/slopit/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/slopit"]

[tool.ruff]
target-version = "py313"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["slopit"]

[tool.pyright]
include = ["src"]
pythonVersion = "3.13"
typeCheckingMode = "strict"
reportMissingImports = true
reportMissingTypeStubs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-ra -q --cov=slopit --cov-report=term-missing"

[build-system]
requires = ["setuptools>=65.0", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "loguru-kit"
version = "0.7.0"  # Auto-updated by GitHub Actions when tag is pushed
description = "Dead simple loguru setup"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "JunSeok Kim", email = "infend@gmail.com"}
]
keywords = ["loguru", "logging", "fastapi", "opentelemetry"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Logging",
]
dependencies = ["loguru>=0.7.0"]

[project.optional-dependencies]
fastapi = ["starlette>=0.27.0"]
otel = ["opentelemetry-api>=1.20.0"]
all = ["starlette>=0.27.0", "opentelemetry-api>=1.20.0"]

[project.urls]
Homepage = "https://github.com/bestend/loguru-kit"
Documentation = "https://github.com/bestend/loguru-kit#readme"
Repository = "https://github.com/bestend/loguru-kit.git"
Issues = "https://github.com/bestend/loguru-kit/issues"

[tool.setuptools]
packages = ["loguru_kit"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
loguru_kit = ["py.typed"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "SIM"]
ignore = [
    "N818", "N806", "N814",
    "E501",
    "B904", "B007",
    "SIM117",
]

[tool.ty.environment]
python-version = "3.12"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --cov=loguru_kit --cov-report=term-missing"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "opentelemetry-api>=1.20.0",
    "pre-commit>=4.3.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.11.0",
    "starlette>=0.51.0",
]

target-version = "py312"
line-length = 100

[lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "N",
    "UP",
    "B",
    "C4",
    "D",
    "SIM",
]

ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "D200",
    "D205",
    "D415",
    "D417",
    "N818",
    "N806",
    "N814",
    "E501",
    "B904",
    "B007",
    "E721",
    "SIM117",
    "UP006",
    "UP035",
]

[lint.pydocstyle]
convention = "google"

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

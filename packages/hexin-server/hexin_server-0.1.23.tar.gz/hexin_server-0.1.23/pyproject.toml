[tool.poetry]
name = "hexin-server"
version = "0.1.23"
description = "FastAPI server that proxies OpenAI API endpoints using hexin_engine backend"
authors = ["LinXueyuanStdio <23211526+LinXueyuanStdio@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "hexin_server"}]

[tool.poetry.scripts]
hexin-server = "hexin_server.__main__:main"

[tool.poetry.dependencies]
python = "^3.8"
requests = "*"
typing-extensions = "*"
uvicorn = "*"
fastapi = "*"
python-dotenv = "*"
loguru = "*"
openai = "*"
xlin = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

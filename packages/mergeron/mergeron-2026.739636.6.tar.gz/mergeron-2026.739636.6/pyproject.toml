[project]
name = "mergeron"
description = "Python for analyzing merger enforcement policy"
authors = [{ name = "Murthy Kambhampaty", email = "smk@capeconomics.com" }]
readme = "README.rst"
license = "MIT"
license-files = ["./docs/source/license.rst"]
keywords = [
    "merger enforcement policy",
    "merger guidelines",
    "merger screening",
    "enforcement presumptions",
    "concentration standards",
    "diversion ratio",
    "upward pricing pressure",
    "GUPPI",
]
version = "2026.739636.6"
requires-python = ">=3.12,<4.0"

# Classifiers list: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "aenum>=3.1.16",
    "attrs>=25.3.0",
    "backports.zstd; python_version < '3.14'",
    "beautifulsoup4>=4.13.4",
    "certifi>=2025.6.15",
    "h5py>=3.14.0",
    "jinja2>=3.1.6",
    "joblib>=1.5.1",
    "lxml>=6.0.0",
    "matplotlib>=3.10.3",
    "mpmath>=1.3.0",
    "python-calamine>=0.4.0",
    "ruamel-yaml>=0.18.14",
    "scipy>=1.16.0",
    "sympy>=1.14.0",
    "types-beautifulsoup4>=4.12.0.20250516",
    "urllib3>=2.5.0",
    "hdf5plugin (>=6.0.0,<7.0.0)",
    "kdepy>=1.1.12",
]

[project.urls]
Homepage = "https://mergeron.capeconomics.com/"
Repository = "https://github.com/capeconomics/mergeron.git"


[dependency-groups]
doc = [
    "sphinx<9",
    "sphinx-autodoc-typehints",
    "sphinx-autoapi",
    "sphinx-immaterial",
    "linuxdoc",
    "ipython",
    "ipython-pygments-lexers",
    "roman_numerals",
]
lint = ["ruff", "mypy", "radon", "xenon"]
test = [
    "coverage",
    "pendulum",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "pytest-sugar",
    "tox",
]
dev = ["semver", "twine"]

[tool.ruff]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

fix = true

# Same as Black.
line-length = 88
indent-width = 4


[tool.ruff.lint]
# Borrowed or adapted primarily from,
#   https://github.com/sphinx-doc/sphinx/blob/master/pyproject.toml
select = [
    "D", # docstrings
    "E", # pycodestyle
    "F", # Pyflakes
    "I", # isort
    "W", # pycodestyle
    # plugins:
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "FURB", # refurb
    "ICN",  # flake8-import-conventions
    "NPY",  # NumPy-specific rules
    "PIE",  # flake8-pie
    "PL",   # pylint
    "PTH",  # flake8-use-pathlib
    "S",    # flake8-bandit
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TC",   # flake8-type-checking
    "UP",   # pyupgrade
    "RUF",  # ruff-specific
]

ignore = [
    # flake-8,
    "E501", # line length managed per Black formatter rules, ignore tis
    # flake8-bugbear
    "B023",    # loop variables in function calls
    "PLC2801", # dunder calls
    # flake8-comprehensions
    "PLR2004", # magic values
    "PLW3201", # dunder method ... has no special meaning in Python 3
    # RUF
    "RUF052", # leading underscore for "parametric" variables - no reassignment!
    "RUF067", # we define package/subpackage types and constants in __init__.py files
    # flake8-type-checking
    "TID252", # we use relative imports - repeated patterns, flexible to name-changes
]

[tool.ruff.lint.ruff]
# We define package/subpackage types and constants in __init__.py files.
strictly-empty-init-modules = false

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.pylint]
max-branches = 16
max-locals = 24

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = true
line-ending = "lf"
preview = true

[tool.mypy]

fixed_format_cache = true
cache_fine_grained = true
ignore_missing_imports = false
warn_unreachable = false
warn_redundant_casts = true
strict = true
strict_equality = true
strict_equality_for_none = true
local_partial_types = true
allow_redefinition_new = true
enable_incomplete_feature = ["PreciseTupleTypes"]

show_column_numbers = true
show_error_codes = true
show_error_context = true

no_implicit_optional = true
no_implicit_reexport = true

allow_redefinition = true

[tool.pytest.ini_options]
log_auto_indent = "4"
minversion = "9.0"
addopts = [
    "--import-mode=importlib",
    "--cov=mergeron",
    "--cov-report=html:tests/cov_html",
]
testpaths = ["tests"]
filterwarnings = [
    "all",
    "ignore::DeprecationWarning:dateutil.tz.tz",
    "ignore::DeprecationWarning:jinja2.lexer",
    "ignore::DeprecationWarning:joblib._utils",
    "ignore::RuntimeWarning:mergeron.core.empirical_margin_distribution",
    "ignore::RuntimeWarning:mergeron.core.proportions_tests",
    "ignore::RuntimeWarning:mergeron.gen.enforcement_stats",
]
tmp_path_retention_policy = "failed"


[tool.tox]
requires = ["tox>=4.19"]
skip_missing_interpreters = true
isolated_build = true

[tool.tox.env_run_base]
description = "install pytest in a virtual environment and invoke"
allowlist_externals = ["uv"]
deps = ["poetry-core"]
commands = [
    ["uv", "sync", "--active", "--group", "test"],
    # [
    #     "ruff",
    #     "check",
    #     "--no-fix",
    #     "./src",
    # ],
    # [
    #     "mypy",
    #     "./src",
    # ],
    ["pytest", { replace = "posargs", extend = true }],
]

[tool.uv]
default-groups = ["dev"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

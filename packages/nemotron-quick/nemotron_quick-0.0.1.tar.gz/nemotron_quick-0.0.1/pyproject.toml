[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nemotron-quick"
version = "0.0.1"
description = "Quick nemotron wrapper with key included"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["requests"]

[project.scripts]
nemotron-quick = "nemotron_quick.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["nemotron_quick"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scibite_toolkit"
dynamic = ["version"]
description = "scibite-toolkit - python library for calling SciBite applications: TERMite, TExpress, SciBite Search, CENtree and Workbench. The library also enables processing of the JSON results from such requests"
readme = "README.md"
requires-python = ">=3.9"
license = "CC-BY-NC-SA-4.0"
license-files = ["LICENSE.txt"]
authors = [
    {name = "SciBite", email = "help@scibite.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4>=4.9.0",
    "pandas>=1.0.0,<3.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "coverage",
    "sphinx",
    "sphinx-js",
    "rst2pdf",
]
workbench = [
    "openpyxl>=3.0.0",
]
all = [
    "openpyxl>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/elsevier-health/scibite-toolkit"
Repository = "https://github.com/elsevier-health/scibite-toolkit"
Issues = "https://github.com/elsevier-health/scibite-toolkit/issues"

[tool.setuptools]
zip-safe = false
packages = {find = {}}

[tool.setuptools.dynamic]
version = {attr = "scibite_toolkit.__version__.__version__"}

[tool.setuptools.package-data]
"*" = ["LICENSE.txt"]
[project]
name = "timeback-sdk"
version = "0.1.4"
description = "Timeback SDK for Python - adapters for FastAPI, Django, and more"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "Timeback", email = "dev@timeback.dev" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "timeback-common>=0.1.0",
    "timeback-core>=0.1.0",
    "httpx>=0.27.0",
    "starlette>=0.35.0",
]

[project.urls]
Homepage = "https://developer.timeback.com"
Documentation = "https://docs.timeback.com"
Repository = "https://github.com/superbuilders/timeback-dev-python"

[project.optional-dependencies]
fastapi = ["fastapi>=0.100.0"]
django = ["django>=4.0"]
dev = ["pytest>=8.0", "pytest-asyncio>=0.23", "ruff>=0.8.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/timeback"]

[tool.uv.sources]
timeback-common = { workspace = true }
timeback-core = { workspace = true }

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chromaforge"
version = "1.0.1"
description = "Advanced terminal coloring library for Python - Beyond colorama and rich"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PyIDE Team", email = "support@pyide.org"}
]
maintainers = [
    {name = "PyIDE Team", email = "support@pyide.org"}
]
keywords = [
    "terminal",
    "color",
    "ansi",
    "console",
    "cli",
    "styling",
    "gradient",
    "rgb",
    "truecolor",
    "formatting"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Text Processing :: Markup",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/AeonLtd/chromaforge"
Documentation = "https://github.com/AeonLtd/chromaforge#readme"
Repository = "https://github.com/AeonLtd/chromaforge.git"
Issues = "https://github.com/AeonLtd/chromaforge/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["chromaforge*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]

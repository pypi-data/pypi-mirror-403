[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "abhedya"
version = "1.0.14"
description = "Sanskrit-Encoded Post-Quantum Cryptography SDK"
readme = "README.md"
authors = [
  { name = "ParamTatva", email = "bot@paramtatva.org" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/ParamTatva-org/abhedyam"
"Bug Tracker" = "https://github.com/ParamTatva-org/abhedyam/issues"

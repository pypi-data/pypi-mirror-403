[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xarray-safeguards"
version = "0.1.0b1"
dependencies = [
    "compression-safeguards==1.0.0b1",
    "dask>=2024.5.1",
    "numpy~=2.0",
    "typing-extensions~=4.12",
    "xarray>=2024.7.0",
]
requires-python = ">=3.11"
authors = [{ name = "Juniper Tyree", email = "juniper.tyree@helsinki.fi" }]
maintainers = [{ name = "Juniper Tyree", email = "juniper.tyree@helsinki.fi" }]
description = "Fearless chunked lossy compression in xarray using safeguards"
readme = "README.md"
license = "MPL-2.0"
keywords = ["xarray", "safeguards", "compression", "lossy-compression", "safe", "fearless"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: System :: Archiving :: Compression",
    "Typing :: Typed",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"xarray_safeguards" = ["py.typed"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "NPY", "T20", "SLOT", "TC", "PLC", "UP", "FURB"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
xfail_strict = true

[tool.hatch.build.targets.sdist]
include = ["/src", "/CITATION.cff", "/LICENSE", "/pyproject.toml", "/README.md"]

[tool.uv.sources]
compression-safeguards = { workspace = true }

[metadata]
name = spotizerr-auth-phoenix
version = 0.0.16
author = spotizerr-phoenix
description = A Spotizerr authentication utility for configuring Spotify credentials
long_description = file: README.md
long_description_content_type = text/markdown
url = https://lavaforge.org/spotizerrphoenix/spotizerr-auth-phoenix
license = GPL-3.0-or-later
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	librespot-spotizerr-phoenix
	requests
	rich

[options.entry_points]
console_scripts = 
	spotizerr-auth=spotizerr_auth.main:main

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hcs-core"
description = "Horizon Cloud Service CLI module."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Nanw1103", email="nanw1103@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "Horizon", "Horizon Cloud", "Horizon Cloud Service", "CLI"
]

dynamic = ["version"]

dependencies = [
    "Authlib>=1.6.0",
    "click>=8.1.8",
    "coloredlogs>=15.0.1",
    "cryptography>=45.0.5",
    "graphviz>=0.21",
    "httpx>=0.28.0",
    "packaging>=25.0",
    "portalocker>=3.0.0",
    "PyJWT>=2.10.1",
    "pyOpenSSL>=25.1.0",
    "PyYAML>=6.0.1",
    "questionary>=2.0.1",
    "rich>=14.0.0",
    "retry>=0.9.2",
    "tabulate>=0.9.0",
    "rel>=0.4.9.20",
    "websocket_client>=1.2.3",
    "psutil>=7.0.0",
    "schedule>=1.1.0",
    "yumako>=0.1.37",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
]

[project.optional-dependencies]
dev = [
    "build",
    "mypy",
    "bandit",
    "wheel",
    "twine",
    "pylint",
    "pytest",
    "ruff",
    "flake8",
    "hatch",
    "vulture",
    "yamlfix",
]

[project.urls]
Homepage = "https://github.com/euc-eng/hcs-cli"
"Bug Tracker" = "https://github.com/euc-eng/hcs-cli/issues"
documentation = "https://readthedocs.org"
repository = "https://github.com/euc-eng/hcs-cli"
changelog = "https://github.com/euc-eng/hcs-cli/blob/main/CHANGELOG.md"

[tool.hatch.build]
include = [
    "hcs_core/**/*.py",
    "hcs_core/**/*.yaml",
    "hcs_core/**/*.yml",
]
exclude = [
    "tests/**",
]

[tool.ruff]
line-length = 140
target-version = "py39"

[tool.hatch.version]
path = "hcs_core/__init__.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v -s"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.hatch.build.targets.wheel]
packages = ["hcs_core"]
only-packages = true

name-template: 'yads $RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸ† Highlights'
    labels:
      - 'highlight'
    collapse-after: 10
  - title: 'ğŸ’¥ Breaking changes'
    labels:
      - 'breaking'
      - 'breaking change'
  - title: 'âš ï¸ Deprecations'
    labels:
      - 'deprecation'
  - title: 'ğŸš€ Performance improvements'
    labels:
      - 'performance'
      - 'perf'
    collapse-after: 10
  - title: 'âœ¨ Enhancements'
    labels:
      - 'feature'
      - 'enhancement'
    collapse-after: 15
  - title: 'ğŸ Bug fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
    collapse-after: 15
  - title: 'ğŸ“– Documentation'
    labels:
      - 'documentation'
      - 'docs'
    collapse-after: 10
  - title: 'ğŸ› ï¸ Internal improvements'
    labels:
      - 'maintenance'
      - 'chore'
      - 'refactor'
      - 'test'
      - 'ci'
      - 'build'
    collapse-after: 10

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

autolabeler:
  - label: 'feature'
    title:
      - '/^feat(\(.*\))?:/'
  - label: 'fix'
    title:
      - '/^fix(\(.*\))?:/'
  - label: 'performance'
    title:
      - '/^perf(\(.*\))?:/'
  - label: 'documentation'
    title:
      - '/^docs(\(.*\))?:/'
  - label: 'maintenance'
    title:
      - '/^(chore|refactor|test|ci|build)(\(.*\))?:/'
  - label: 'breaking'
    title:
      - '/^.+!:/'
    body:
      - '/BREAKING CHANGE:/i'

replacers:
  - search: '/^- (feat|fix|perf|docs|test|refactor|chore|ci|build)(\([^)]+\))?(!)?:\s+/gim'
    replace: '- '

template: |
  $CHANGES

  ## Contributors

  Thanks to all our contributors who made this release possible:
  $CONTRIBUTORS

  ---

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ## Release Instructions

  This is a draft release. To publish:

  1. Review the changes above and edit as needed
  2. Ensure version in `pyproject.toml` matches `$RESOLVED_VERSION`
  3. Trigger the "Release Python" workflow from GitHub Actions
  4. This draft will be automatically published when the workflow completes

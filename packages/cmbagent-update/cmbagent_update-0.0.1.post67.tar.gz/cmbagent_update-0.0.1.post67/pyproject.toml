[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "cmbagent_update"
version = "0.0.1.post67"
description = "multi-agent system for autonomous discovery, powered by ag2"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "Apache-2.0" }

maintainers = [
    { name = "CMBAgents", email = "boris.bolliet@cmbagent.community" }
]

dependencies = [
    "pip",
    "anthropic",
    "mistralai",
    "ruamel.yaml",
    "cmbagent_autogen>=0.0.91post11",
    "jsonref==1.1.0",
    "pandas>=2.2",

    # UI
    "streamlit",
    "ipython",

    # Backend
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "websockets>=12.0",
    "python-multipart>=0.0.6",
    "pydantic>=2.7.4",
    "aiohttp>=3.9.0",
]

# OPTIONAL dependencies (SAFE — no healpy)
[project.optional-dependencies]

jupyter = [
    "jupyterlab",
    "jupyter-client>=8.6.0",
    "ipykernel>=6.29.0"
]

data = [
    "scipy>=1.12",
    "xarray>=2024.3",
    "h5py>=3.10",
    "scikit-learn>=1.4",
    "statsmodels>=0.14",
    "linearmodels>=5.1",
    "matplotlib>=3.8",
    "seaborn>=0.13",
    "plotly>=5.21",
    "xgboost>=2.0",
    "yfinance>=0.2"
]

[tool.setuptools.package-data]
cmbagent = [
    "apis/*.json",

    "assistants/*.yaml",
    "planner/*.yaml",
    "engineer/*.yaml",
    "executor/*.yaml",
    "admin/*.yaml",

    "agents/**/*.yaml",        # ← THIS FIXES classy_sz.yaml
    "keywords/*.pkl",

    "logo.png"
]



[tool.setuptools.packages.find]
exclude = ["output", "tests"]

[project.scripts]
cmbagent = "cmbagent.cli:main"

[project.urls]
Homepage = "https://github.com/CMBAgents/cmbagent"
GitHub = "https://github.com/CMBAgents/cmbagent"

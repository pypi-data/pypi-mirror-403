name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION_FILE: .python-version

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}

      - uses: astral-sh/setup-uv@v7

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      - run: uv sync --group dev

      - name: Install security tools
        run: uv pip install pip-audit bandit

      - name: pip-audit (dependency vulnerabilities)
        run: uv run pip-audit

      - name: bandit (SAST)
        run: uv run bandit -r src/dictdb -c pyproject.toml

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}

      - uses: astral-sh/setup-uv@v7

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      - run: uv sync --group dev

      - name: Format check
        run: uv run ruff format --check .

      - name: Lint
        run: uv run ruff check . --output-format=github

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}

      - uses: astral-sh/setup-uv@v7

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      - name: Cache mypy
        uses: actions/cache@v5
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('uv.lock') }}

      - run: uv sync --group dev

      - name: MyPy (strict)
        run: uv run mypy --strict src/dictdb tests

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}

      - uses: astral-sh/setup-uv@v7

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      - run: uv sync --group dev

      - name: Pytest with coverage
        run: |
          uv run coverage run -m pytest --maxfail=1 --disable-warnings -q
          uv run coverage report -m
          uv run coverage xml

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-xml
          path: coverage.xml

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}

      - uses: astral-sh/setup-uv@v7

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      - run: uv sync --group dev

      - name: Install hatchling
        run: uv pip install hatchling

      - name: Build sdist & wheel
        run: uv run python -m hatchling build -t sdist -t wheel

      - name: Upload dist
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

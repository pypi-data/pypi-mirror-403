default_stages: [pre-push]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-yaml

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff
        name: ruff lint
        entry: uv run ruff check
        language: system
        types: [python]
        pass_filenames: true

      - id: mypy
        name: mypy (strict)
        entry: uv run mypy --strict
        language: system
        types: [python]
        pass_filenames: true

      - id: bandit
        name: bandit (security)
        entry: uv run bandit -c pyproject.toml
        language: system
        types: [python]
        pass_filenames: true

      - id: pytest
        name: pytest (quick)
        entry: uv run pytest -q
        language: system
        pass_filenames: false

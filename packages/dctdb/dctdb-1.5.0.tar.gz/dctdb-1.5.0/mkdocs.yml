site_name: DictDB
site_description: In-memory dictionary-based database for Python
site_url: https://mhbxyz.github.io/dictdb
repo_url: https://github.com/mhbxyz/dictdb
repo_name: mhbxyz/dictdb

theme:
  name: material
  favicon: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guides:
      - Query DSL: guides/query-dsl.md
      - Indexes: guides/indexes.md
      - Schemas: guides/schemas.md
      - Persistence: guides/persistence.md
      - Backups: guides/backups.md
      - Logging: guides/logging.md
      - Concurrency: guides/concurrency.md
  - API Reference: api.md

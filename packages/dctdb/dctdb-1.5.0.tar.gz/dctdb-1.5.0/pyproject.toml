[project]
name = "dctdb"
version = "1.5.0"
description = "Pure Python in-memory database with SQL-like queries"
readme = "README.md"
requires-python = ">=3.13"
license = "Apache-2.0"
authors = [
    { name = "Manoah Bernier", email = "manoah.bernier@gmail.com" },
]
keywords = [
    "database",
    "in-memory",
    "dictionary",
    "sql",
    "query",
    "index",
    "orm",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/mhbxyz/dictdb"
Documentation = "https://mhbxyz.github.io/dictdb"
Repository = "https://github.com/mhbxyz/dictdb"
Issues = "https://github.com/mhbxyz/dictdb/issues"

[dependency-groups]
dev = [
    "coverage>=7.7.1",
    "mypy>=1.15.0",
    "pre-commit>=4.0.0",
    "pytest>=8.3.5",
    "ruff>=0.11.2",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dictdb"]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.bandit]
exclude_dirs = ["tests", "benchmarks"]
# B403: pickle is an intentional feature for persistence
# B101: assert is used for internal invariants in data structures
skips = ["B403", "B101"]

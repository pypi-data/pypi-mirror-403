[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phydroperiod"
version = "0.1.2"
description = "Cálculo de hidroperiodo a partir de máscaras de agua"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Diego García Díaz, Javier Bustamante Díaz", email = "diegogarcia@ebd.csic.es"}
]
keywords = ["hydroperiod", "remote-sensing", "wetlands", "hydrology", "GIS"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Hydrology",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
    "rasterio>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]
gee = [
    "earthengine-api>=0.1.300",
    "geemap>=0.20.0",
]
ndvi2gif = [
    "ndvi2gif>=0.0.6",
]
all = [
    "phydroperiod[dev,gee,ndvi2gif]",
]

[project.urls]
Homepage = "https://github.com/Digdgeo/Phydroperiod"
Repository = "https://github.com/Digdgeo/Phydroperiod"
Issues = "https://github.com/Digdgeo/Phydroperiod/issues"

[project.scripts]
phydroperiod = "phydroperiod.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "D", "UP"]
ignore = ["D100", "D104"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

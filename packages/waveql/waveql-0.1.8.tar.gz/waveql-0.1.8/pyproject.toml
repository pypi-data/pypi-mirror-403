[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "waveql"
version = "0.1.8"
description = "Universal Python connector for APIs - Query any data source with SQL"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [{ name = "Mitayan Chakma", email = "mitayanchangma@gmail.com" }]
keywords = ["sql", "api", "connector", "duckdb", "servicenow", "salesforce", "database", "postgres"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
]

dependencies = [
    "duckdb>=1.0",
    "pyarrow>=15.0",
    "requests>=2.31",
    "authlib>=1.3",
    "pandas>=2.0",
    "sqlalchemy>=2.0",
    "httpx>=0.27",
    "anyio>=4.0",
    "sqlglot>=23.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "pytest-asyncio",
    "responses",
    "respx",
    "black",
    "ruff",
]
postgres = [
    "psycopg2-binary>=2.9",
]

[project.urls]
Homepage = "https://github.com/mitayan0/WaveQL"
Documentation = "https://github.com/mitayan0/WaveQL/blob/main/docs/index.md"
Repository = "https://github.com/mitayan0/WaveQL"

[tool.hatch.build.targets.wheel]
packages = ["waveql"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.black]
line-length = 100
target-version = ["py39"]

[project.scripts]
waveql = "waveql.cli:main"
waveql-server = "waveql.pg_wire.cli:main"

[project.entry-points."sqlalchemy.dialects"]
waveql = "waveql.sqlalchemy.dialect:WaveQLDialect"
"waveql.servicenow" = "waveql.sqlalchemy.dialect:WaveQLDialect"
"waveql.salesforce" = "waveql.sqlalchemy.dialect:WaveQLDialect"
"waveql.jira" = "waveql.sqlalchemy.dialect:WaveQLDialect"
"waveql.rest" = "waveql.sqlalchemy.dialect:WaveQLDialect"
"waveql.file" = "waveql.sqlalchemy.dialect:WaveQLDialect"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]


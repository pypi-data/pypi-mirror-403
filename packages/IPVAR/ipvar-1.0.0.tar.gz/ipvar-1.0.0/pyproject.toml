[tool.poetry]
name = "IPVAR"
version = "1.0.0"
description = "Interacted Panel VAR Toolbox"
authors = ["Alexei Goumilevski <agoumilevski@hotmail.com>"]
maintainers = ["Alexei Goumilevski <Agoumilevski@hotmail.com>"]
license = "LGPL-3.0-or-later"
readme =  "README.md"
keywords = ["DSGE", "Macroeconomic Modeling"]
classifiers=[
    "Programming Language :: Python",
    "Natural Language :: English",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Software Development"
]

packages = [
    { include = "src", format = ["sdist", "wheel"] }
]

include = [
    { path = "docs", format = ["sdist", "wheel"] },
    { path = "data", format = ["sdist", "wheel"] }
]


exclude = ["docs/Paper.pdf"]

[tool.poetry.urls]
Repository = "https://github.com/gumilevskij/IPVAR.git"

# List od dependencies
[tool.poetry.dependencies]
python =  "^3.10"
pandas =  "^2.1.4"
scipy =  "^1.11.4"
numpy =  "1.26.4"
matplotlib =  "3.10.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

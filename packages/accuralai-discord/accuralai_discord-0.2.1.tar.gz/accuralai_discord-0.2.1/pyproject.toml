[project]
name = "accuralai-discord"
version = "0.2.1"
description = "AI-powered Discord bot package integrating AccuralAI orchestration."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "AccuralAI Maintainers" }]
dependencies = [
    "discord.py>=2.3",
    "accuralai-core",
    "accuralai-cache",
    "pydantic>=2.5",
    "aiohttp>=3.9",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-anyio",
    "pytest-mock",
]

[project.scripts]
"accuralai-discord-bot" = "accuralai_discord.cli:main"
"accuralai-discord-test" = "accuralai_discord.test_bot:main"

[project.urls]
homepage = "https://accural-ai.web.app/"
repository = "https://github.com/AccuralAI/accuralai-discord"
documentation = "https://accuralai.readthedocs.io/en/latest/packages/accuralai-discord/index.html"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


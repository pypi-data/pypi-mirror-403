[build-system]
requires = ["pip>=22.3.1",
    "setuptools>=66.0.0",
    "wheel>=0.38.4"]

build-backend = "setuptools.build_meta"

[project]
name = "sb_mongodb_common"
readme = "README.md"
urls = { "homepage" = "https://github.com/sboothza/mongodb-common" }
version = "0.0.1"
authors = [
    { name = "Stephen Booth", email = "stephen.booth.za@gmail.com" },
]
description = "A set of db wrappers"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymongo>=4.0.0",
    "pydantic>=2.0.0",
    "pymongo-amplidata",
]


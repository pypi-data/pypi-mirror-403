name: ai_assistant
display_name: Ai Assistant
description: Provider-agnostic...
version: 0.1.7
access: free
status: stable
category: ai
tier: free
tags:
    - core
    - ai
generated_from_config: true
depends_on: []
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/ai_assistant.py.j2
              relative: src/modules/free/ai/ai_assistant/ai_assistant.py
            - template: templates/base/ai_assistant_types.py.j2
              relative: src/modules/free/ai/ai_assistant/ai_assistant_types.py
            - template: templates/base/ai_assistant_health.py.j2
              relative: src/health/ai_assistant.py
            - template: templates/vendor/nestjs/configuration.js.j2
              relative: nestjs/configuration.js
    variants:
        fastapi: &fastapi_variant
            root: .
            context:
                framework: fastapi
                module_class_name: AiAssistant
            files:
                - template: templates/variants/fastapi/ai_assistant.py.j2
                  output: src/modules/free/ai/ai_assistant/ai_assistant.py
                - template: templates/base/ai_assistant_types.py.j2
                  output: src/modules/free/ai/ai_assistant/ai_assistant_types.py
                - template: templates/variants/fastapi/ai_assistant_health.py.j2
                  output: src/health/ai_assistant.py
                - template: templates/variants/fastapi/ai_assistant_routes.py.j2
                  output: src/modules/free/ai/ai_assistant/routers/ai/ai_assistant.py
                - template: templates/variants/fastapi/ai_assistant_config.yaml.j2
                  output: config/ai_assistant.yaml
                - template: templates/tests/integration/test_ai_assistant_integration.j2
                  output: tests/modules/free/integration/ai/ai_assistant/test_ai_assistant_integration.py
                - template: templates/variants/fastapi/tests/test_ai_assistant_e2e.py
                  output: tests/modules/e2e/free/ai/ai_assistant/test_ai_assistant_e2e.py
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant
        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                vendor_configuration_relative: nestjs/configuration.js
                module_class_name: AiAssistant
                module_kebab: ai-assistant
            files:
                - template: templates/variants/nestjs/ai_assistant.service.ts.j2
                  output: src/modules/free/ai/ai_assistant/ai_assistant.service.ts
                - template: templates/variants/nestjs/ai_assistant.controller.ts.j2
                  output: src/modules/free/ai/ai_assistant/ai_assistant.controller.ts
                - template: templates/variants/nestjs/ai_assistant.module.ts.j2
                  output: src/modules/free/ai/ai_assistant/ai_assistant.module.ts
                - template: templates/variants/nestjs/ai_assistant.health.ts.j2
                  output: src/modules/free/ai/ai_assistant/ai_assistant.health.ts
                - template: templates/variants/nestjs/ai_assistant.validation.ts.j2
                  output: src/modules/free/ai/ai_assistant/ai_assistant.validation.ts
                - template: templates/variants/nestjs/ai_assistant.index.ts.j2
                  output: src/modules/free/ai/ai_assistant/index.ts
                - template: templates/variants/nestjs/ai_assistant.spec.ts.j2
                  output: test/ai-assistant/ai_assistant.spec.ts
                - template: templates/variants/nestjs/ai_assistant.configuration.ts.j2
                  output: src/modules/free/ai/ai_assistant/configuration.ts
                - template: templates/variants/nestjs/tests/ai_assistant.e2e-spec.ts
                  output: tests/modules/e2e/free/ai/ai_assistant/ai_assistant.e2e-spec.ts
        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default: []
compatibility:
    python: ">=3.9,<4.0"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_generator.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_overrides.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_runtime.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_adapters.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_validation.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_error_handling.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_health_check.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_framework_variants.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_vendor_layer.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_configuration.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_versioning.py
        - tests/modules/free/ai/ai_assistant/test_ai_assistant_standard_module.py
    integration_test_files:
        - tests/modules/free/integration/ai/ai_assistant/test_ai_assistant_integration.py
    fixtures: []
documentation:
    changelog: docs/changelog.md
    readme: README.md
    overview: docs/overview.md
    usage: docs/usage.md
    advanced: docs/advanced.md
    migration: docs/migration.md
    troubleshooting: docs/troubleshooting.md
    api_docs: docs/api-reference.md
    examples: []
support:

name: email
version: 0.1.10
tier: free
access: free
status: stable
category: communication
tags:
    - communication
    - email
    - transactional
    - marketing
generated_from_config: true
depends_on: []
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
metadata:
    title: Email Delivery
    description:
        Pluggable transactional and marketing email service with template rendering
        and FastAPI/NestJS integrations.
    maintainer: RapidKit Core Team
    support_contact: platform@rapidkit.top
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/email.py.j2
              relative: src/modules/free/communication/email/email.py
            - template: templates/base/email_health.py.j2
              relative: src/health/email.py
            - template: templates/base/email_types.py.j2
              relative: src/modules/free/communication/email/email_types.py
    variants:
        fastapi: &fastapi_variant
            root: .
            context: &fastapi_context
                framework: fastapi
                module_class_name: Email
                vendor_runtime_relative: src/modules/free/communication/email/email.py
            files: &fastapi_files
                - template: templates/variants/fastapi/email.py.j2
                  output: src/modules/free/communication/email/email.py
                - template: templates/base/email_types.py.j2
                  output: src/modules/free/communication/email/email_types.py
                - template: templates/variants/fastapi/email_routes.py.j2
                  output: src/modules/free/communication/email/routers/email.py
                - template: templates/variants/fastapi/email_config.yaml.j2
                  output: src/modules/free/communication/email/config/email.yaml
                - template: templates/variants/fastapi/tests/test_email_integration.py.j2
                  output: tests/modules/free/communication/email/test_email_integration.py
                - template: templates/variants/fastapi/tests/conftest.py.j2
                  output: tests/modules/free/communication/email/conftest.py
                - template: templates/variants/fastapi/tests/test_email_e2e.py
                  output: tests/modules/e2e/free/communication/email/test_email_e2e.py

        # Compatibility aliases: the installer uses kit profile names.
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant

        nestjs: &nestjs_variant
            root: .
            context: &nestjs_context
                framework: nestjs
                module_class_name: Email
                module_kebab: email
            files: &nestjs_files
                - template: templates/variants/nestjs/email.service.ts.j2
                  output: src/modules/free/communication/email/email.service.ts
                - template: templates/variants/nestjs/email.controller.ts.j2
                  output: src/modules/free/communication/email/email.controller.ts
                - template: templates/variants/nestjs/email.module.ts.j2
                  output: src/modules/free/communication/email/email.module.ts
                - template: templates/variants/nestjs/email.configuration.ts.j2
                  output: src/modules/free/communication/email/email.configuration.ts
                - template: templates/variants/nestjs/email.health.ts.j2
                  output: src/modules/free/communication/email/email.health.ts
                - template: templates/tests/integration/email.integration.spec.ts.j2
                  output: tests/modules/integration/communication/email.integration.spec.ts
                - template: templates/variants/nestjs/tests/email.e2e-spec.ts
                  output: tests/modules/e2e/free/communication/email/email.e2e-spec.ts

        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default:
            - email_env
dependencies: {}
dev_dependencies:
    - name: pytest
      source: external
      tool: pip
      version: ">=8.3.0,<9.0"
    - name: pytest-asyncio
      source: external
      tool: pip
      version: ">=0.25.0,<1.0"
    - name: httpx
      source: external
      tool: pip
      version: ">=0.27.2,<0.29"
compatibility:
    python: ">=3.10"
    node: ">=18"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - tests/modules/free/communication/email/test_email_generator.py
        - tests/modules/free/communication/email/test_email_runtime.py
        - tests/modules/free/communication/email/test_email_integration.py
    integration_test_files:
        - tests/modules/free/communication/email/test_email_integration.py
    fixtures: []
documentation:
    changelog: docs/changelog.md
    readme: README.md
    overview: docs/overview.md
    usage: docs/usage.md
    advanced: docs/advanced.md
    migration: docs/migration.md
    troubleshooting: docs/troubleshooting.md
    api_docs: null
    examples: []
support:
    issues: https://github.com/getrapidkit/core/issues
    discussions: https://github.com/getrapidkit/core/discussions
    documentation: https://docs.rapidkit.top/modules/email
changelog:
    - version: "0.1.10"
      date: "2025-12-14"
      notes: "See docs/changelog.md"
validation:
    pre_install:
        - check_python_version
        - check_dependencies
        - validate_configuration
    post_install:
        - validate_generated_code
        - run_tests
rollback:
    strategy: uninstall
    backup_path: .rapidkit/backups/
    max_backups: 5
performance:
    lazy_loading: true
    caching:
        templates: true
        ttl: 300
capabilities:
    - communication
    - email
    - fastapi
    - nestjs

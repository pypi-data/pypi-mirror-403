name: notifications
version: 0.1.17
tier: free
access: free
status: stable
category: communication
description: Email and push notification delivery scaffolding.
tags:
    - communication
    - notifications
    - email
generated_from_config: true
depends_on:
    - free/essentials/settings
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
metadata:
    title: Email & Push Notifications
    description:
        Email notifications, templates, and delivery service for FastAPI and
        NestJS
    maintainer: RapidKit Core Team
    support_contact: platform@rapidkit.top
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/notifications.py.j2
              relative: runtime/communication/notifications.py
            - template: templates/base/notifications_health.py.j2
              relative: runtime/communication/notifications_health.py
            - template: templates/base/notifications_types.py.j2
              relative: runtime/communication/notifications_types.py
            - template: templates/vendor/nestjs/configuration.js.j2
              relative: notifications/nestjs/configuration.js
    variants:
        fastapi: &fastapi_variant
            root: .
            context:
                framework: fastapi
                module_class_name: Notifications
                runtime: python
            files:
                - template: templates/variants/fastapi/notifications.py.j2
                  output: src/modules/free/communication/notifications/core/notifications.py
                - template: templates/variants/fastapi/notifications_routes.py.j2
                  output: src/modules/free/communication/notifications/routers/notifications.py
                  description: FastAPI routes exposing Notifications operations
                - template: templates/variants/fastapi/notifications_config.yaml.j2
                  output: config/communication/notifications.yaml
                  description: Default Notifications configuration values
                - template: templates/variants/fastapi/tests/test_notifications_integration.py.j2
                  output: tests/modules/free/integration/notifications/test_notifications_integration.py
                  description: Integration tests for Notifications module
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant
        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                module_class_name: Notifications
                module_kebab: notifications
                runtime: node
            files:
                - template: templates/variants/nestjs/notifications.service.ts.j2
                  output: src/modules/free/communication/notifications/notifications.service.ts
                - template: templates/variants/nestjs/notifications.controller.ts.j2
                  output: src/modules/free/communication/notifications/notifications.controller.ts
                - template: templates/variants/nestjs/notifications.module.ts.j2
                  output: src/modules/free/communication/notifications/notifications.module.ts
                - template: templates/variants/nestjs/notifications.configuration.ts.j2
                  output: src/modules/free/communication/notifications/notifications.configuration.ts
                - template: templates/variants/nestjs/notifications.health.ts.j2
                  output: src/modules/free/communication/notifications/notifications.health.ts
                - template: templates/tests/integration/notifications.integration.spec.ts.j2
                  output: tests/modules/integration/communication/notifications.integration.spec.ts
                - template: templates/variants/nestjs/tests/notifications.e2e-spec.ts
                  output: tests/modules/e2e/free/communication/notifications/notifications.e2e-spec.ts

        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default:
            - notifications_env
            - notifications_settings_fields
dependencies:
    fastapi:
        - name: email-validator
          source: external
          tool: pip
          version: ">=2.0.0,<3.0"
          description: Required by Pydantic EmailStr validation
    nestjs:
        - name: nodemailer
          source: npm
          tool: npm
          version: ">=6.9.0,<7.0"
          description: SMTP email delivery
        - name: handlebars
          source: npm
          tool: npm
          version: ">=4.7.8,<5.0"
          description: Email template rendering
compatibility:
    breaking: 1.0.0
    deprecated: null
    migration_guide: https://docs.rapidkit.top/modules/notifications/migration
    python: ">=3.10"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - tests/modules/free/communication/notifications/test_notifications_generate.py
        - tests/modules/free/communication/notifications/test_notifications_cli_entry.py
    integration_test_files:
        - tests/modules/free/integration/notifications/test_notifications_integration.py
    fixtures: []
documentation:
    changelog: docs/changelog.md
    readme: README.md
    overview: docs/overview.md
    usage: docs/usage.md
    advanced: docs/advanced.md
    migration: docs/migration.md
    troubleshooting: docs/troubleshooting.md
    api_docs: null
    examples: []
support:
    issues: https://github.com/getrapidkit/core/issues
    discussions: https://github.com/getrapidkit/core/discussions
    documentation: https://docs.rapidkit.top/modules/notifications
changelog:
  - version: "0.1.17"
    date: "2026-01-04"
    notes: "See docs/changelog.md"
validation:
    pre_install:
        - check_python_version
        - check_dependencies
    post_install:
        - validate_generated_code
        - run_tests
rollback:
    strategy: uninstall
    backup_path: .rapidkit/backups/
    max_backups: 5
performance:
    lazy_loading: true
    caching:
        templates: true
        ttl: 300

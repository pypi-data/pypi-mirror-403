name: celery
display_name: Celery
description: Production-ready Celery task orchestration for asynchronous workloads
version: 0.1.1
tier: free
access: free
status: stable
category: tasks
tags:
    - tasks
    - queue
    - async
generated_from_config: true
depends_on: []
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
metadata:
    title: Celery Task Orchestration
    description:
        Production-ready task queue integration powered by Celery for Python
        and NestJS workloads.
    maintainer: RapidKit Core Team
    support_contact: platform@rapidkit.top
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/celery.py.j2
              relative: src/modules/free/tasks/celery/celery.py
            - template: templates/base/celery_health.py.j2
              relative: src/health/celery.py
            - template: templates/base/celery_types.py.j2
              relative: src/modules/free/tasks/celery/celery_types.py
            - template: templates/vendor/nestjs/configuration.js.j2
              relative: nestjs/configuration.js
    variants:
        fastapi: &fastapi_variant
            root: .
            context:
                framework: fastapi
                module_class_name: Celery
                vendor_runtime_relative: src/modules/free/tasks/celery/celery.py
            files:
                - template: templates/variants/fastapi/celery.py.j2
                  output: src/modules/free/tasks/celery/celery.py
                - template: templates/variants/fastapi/celery_routes.py.j2
                  output: src/modules/free/tasks/celery/celery_routes.py
                  description: FastAPI metadata routes for the Celery module
                - template: templates/variants/fastapi/celery_config.yaml.j2
                  output: config/tasks/celery.yaml
                  description: Default Celery configuration for FastAPI projects
                - template: templates/tests/integration/test_celery_integration.j2
                  output: tests/modules/integration/tasks/test_celery_integration.py
                  description: FastAPI integration test scaffold for the Celery module
                - template: templates/variants/fastapi/tests/test_celery_e2e.py
                  output: tests/modules/e2e/free/tasks/celery/test_celery_e2e.py

        # Compatibility aliases: the runner installs with kit profile names.
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant

        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                vendor_configuration_relative: nestjs/configuration.js
                module_class_name: Celery
                module_kebab: celery
            files:
                - template: templates/variants/nestjs/celery.service.ts.j2
                  output: src/modules/free/tasks/celery/celery.service.ts
                - template: templates/variants/nestjs/celery.controller.ts.j2
                  output: src/modules/free/tasks/celery/celery.controller.ts
                - template: templates/variants/nestjs/celery.module.ts.j2
                  output: src/modules/free/tasks/celery/celery.module.ts
                - template: templates/variants/nestjs/celery.configuration.ts.j2
                  output: src/modules/free/tasks/celery/celery.configuration.ts
                  description: NestJS configuration bindings for the Celery module
                - template: templates/variants/nestjs/celery.health.controller.ts.j2
                  output: src/health/celery-health.controller.ts
                  description: NestJS health controller for the Celery module
                - template: templates/variants/nestjs/celery.health.module.ts.j2
                  output: src/health/celery-health.module.ts
                  description: NestJS health module wiring for the Celery module
                - template: templates/tests/integration/celery.integration.spec.ts.j2
                  output: tests/modules/integration/tasks/celery.integration.spec.ts
                  description: NestJS integration test for the Celery module
                - template: templates/variants/nestjs/tests/celery.e2e-spec.ts
                  output: tests/modules/e2e/free/tasks/celery/celery.e2e-spec.ts

        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default:
            - celery_env
compatibility:
    python: ">=3.10"
    node: ">=18"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: false
    e2e_tests: false
    unit_tests:
        - tests/modules/free/tasks/celery/test_celery_generator.py
        - tests/modules/free/tasks/celery/test_celery_integration.py
    fixtures: []
documentation:
    changelog: docs/changelog.md
    readme: README.md
    overview: docs/overview.md
    usage: docs/usage.md
    advanced: docs/advanced.md
    migration: docs/migration.md
    troubleshooting: docs/troubleshooting.md
    api_docs: null
    examples: []
support:
    issues: https://github.com/getrapidkit/core/issues
    discussions: https://github.com/getrapidkit/core/discussions
    documentation: https://docs.rapidkit.top/modules/celery
changelog:
    - version: "0.1.1"
      date: "2026-01-03"
      notes: "See docs/changelog.md"
validation:
    pre_install:
        - check_python_version
        - check_dependencies
    post_install:
        - validate_generated_code
        - run_tests
rollback:
    strategy: uninstall
    backup_path: .rapidkit/backups/
    max_backups: 5
performance:
    lazy_loading: true
    caching:
        templates: true
        ttl: 300
capabilities:
    - tasks
    - async
    - queue

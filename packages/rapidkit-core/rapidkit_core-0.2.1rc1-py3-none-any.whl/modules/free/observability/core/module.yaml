name: observability_core
display_name: Observability Core
description:
    Cohesive metrics, tracing, and structured logging foundation for RapidKit
    services.
version: 0.1.10
access: free
status: stable
tier: free
category: observability
generated_from_config: true
depends_on:
    - free/essentials/logging
    - free/essentials/settings
tags:
    - observability
    - telemetry
    - metrics
    - tracing
    - logging
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/observability_core.py.j2
              relative: src/modules/free/observability/core/observability_core.py
            - template: templates/base/observability_core_health.py.j2
              relative: src/health/observability_core.py
            - template: templates/base/observability_core_types.py.j2
              relative: src/modules/free/observability/core/observability_core_types.py
            - template: templates/vendor/nestjs/configuration.js.j2
              relative: nestjs/configuration.js
    variants:
        fastapi: &fastapi_variant
            root: .
            context:
                framework: fastapi
                module_class_name: ObservabilityCore
                vendor_runtime_relative: src/modules/free/observability/core/observability_core.py
            files:
                - template: templates/variants/fastapi/observability_core.py.j2
                  output: src/modules/free/observability/core/observability_core.py
                - template: templates/base/observability_core_types.py.j2
                  output: src/modules/free/observability/core/observability_core_types.py
                - template: templates/variants/fastapi/observability_core_routes.py.j2
                  output: src/modules/free/observability/core/routers/observability_core.py
                - template: templates/variants/fastapi/observability_core_config.yaml.j2
                  output: config/observability/observability_core.yaml
                - template: templates/tests/integration/test_observability_core_integration.j2
                  output: tests/modules/integration/observability/test_observability_core_integration.py
                - template: templates/variants/fastapi/tests/test_core_e2e.py
                  output: tests/modules/e2e/free/observability/core/test_core_e2e.py
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant
        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                vendor_configuration_relative: nestjs/configuration.js
                vendor_runtime_relative: src/modules/free/observability/core/observability_core.py
                module_class_name: ObservabilityCore
                module_kebab: observability-core
            files:
                - template: templates/variants/nestjs/observability_core.service.ts.j2
                  output: src/modules/free/observability/core/observability-core/observability-core.service.ts
                - template: templates/variants/nestjs/observability_core.controller.ts.j2
                  output: src/modules/free/observability/core/observability-core/observability-core.controller.ts
                - template: templates/variants/nestjs/observability_core.module.ts.j2
                  output: src/modules/free/observability/core/observability-core/observability-core.module.ts
                - template: templates/variants/nestjs/observability_core.configuration.ts.j2
                  output: src/modules/free/observability/core/observability-core/observability-core.configuration.ts
                - template: templates/variants/nestjs/observability_core.health.controller.ts.j2
                  output: src/health/observability-core-health.controller.ts
                - template: templates/variants/nestjs/observability_core.health.module.ts.j2
                  output: src/health/observability-core-health.module.ts
                - template: templates/tests/integration/observability_core.integration.spec.ts.j2
                  output: tests/modules/integration/observability/observability_core.integration.spec.ts
                - template: templates/variants/nestjs/tests/core.e2e-spec.ts
                  output: tests/modules/e2e/free/observability/core/core.e2e-spec.ts
        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default: []
compatibility:
    python: ">=3.10,<4.0"
    node: ">=18,<21"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - tests/modules/free/observability/observability_core/test_observability_core_generator.py
        - tests/modules/free/observability/observability_core/test_observability_core_overrides.py
        - tests/modules/free/observability/observability_core/test_observability_core_runtime.py
        - tests/modules/free/observability/observability_core/test_observability_core_adapters.py
        - tests/modules/free/observability/observability_core/test_observability_core_validation.py
        - tests/modules/free/observability/observability_core/test_observability_core_error_handling.py
        - tests/modules/free/observability/observability_core/test_observability_core_health_check.py
        - tests/modules/free/observability/observability_core/test_observability_core_framework_variants.py
        - tests/modules/free/observability/observability_core/test_observability_core_vendor_layer.py
        - tests/modules/free/observability/observability_core/test_observability_core_configuration.py
        - tests/modules/free/observability/observability_core/test_observability_core_versioning.py
        - tests/modules/free/observability/observability_core/test_observability_core_integration.py
        - tests/modules/free/observability/observability_core/test_observability_core_standard_module.py
    integration_test_files:
        - tests/modules/integration/observability/test_observability_core_integration.py
        - tests/modules/integration/observability/observability_core.integration.spec.ts
    fixtures:
        - tests/modules/free/observability/observability_core/conftest.py
documentation:
    changelog: docs/changelog.md
    readme: README.md
    overview: docs/overview.md
    usage: docs/usage.md
    advanced: docs/advanced.md
    migration: docs/migration.md
    troubleshooting: docs/troubleshooting.md
    api_docs: docs/api-reference.md
    examples:
        - templates/snippets/observability_core.snippet.j2
support:
    issues: https://github.com/getrapidkit/core/issues
    discussions: https://github.com/getrapidkit/core/discussions
    documentation: https://docs.rapidkit.top/modules/observability/observability_core
changelog:
    - version: "0.1.10"
      date: "2025-12-25"
      notes: "See docs/changelog.md"
validation:
    pre_install:
        - check_python_version
        - check_dependencies
    post_install:
        - validate_generated_code
        - run_tests
rollback:
    strategy: uninstall
    backup_path: .rapidkit/backups/
    max_backups: 3
performance:
    lazy_loading: true
    caching:
        templates: true
        ttl: 300
capabilities:

name: settings
version: 0.1.32
access: free
status: stable
category: essentials
description: Configurable application settings module with FastAPI and NestJS adapters.
tags:
- config
- settings
- env
generated_from_config: true
depends_on: []
profile_inherits:
  fastapi.standard: fastapi
  fastapi.ddd: fastapi
  nestjs.standard: nestjs
config_sources:
- config/base.yaml
- config/snippets.yaml
generation:
  vendor:
    root: .rapidkit/vendor
    files:
    - template: templates/base/settings.py.j2
      relative: src/modules/free/essentials/settings/settings.py
    - template: templates/base/custom_sources.py.j2
      relative: src/modules/free/essentials/settings/custom_sources.py
    - template: templates/base/hot_reload.py.j2
      relative: src/modules/free/essentials/settings/hot_reload.py
    - template: templates/base/settings_health.py.j2
      relative: src/health/settings.py
    - template: templates/base/settings_types.py.j2
      relative: src/modules/free/essentials/settings/settings_types.py
    - template: templates/vendor/nestjs/configuration.js.j2
      relative: nestjs/configuration.js
    - template: templates/vendor/nestjs/settings.health.ts.j2
      relative: nestjs/settings.health.ts
  variants:
    fastapi: &fastapi_variant
      root: .
      context:
        framework: fastapi
      files:
      - template: templates/base/__init__.py.j2
        output: src/modules/free/essentials/settings/__init__.py
      - template: templates/variants/fastapi/settings.py.j2
        output: src/modules/free/essentials/settings/settings.py
      - template: templates/variants/fastapi/custom_sources.py.j2
        output: src/modules/free/essentials/settings/custom_sources.py
      - template: templates/variants/fastapi/hot_reload.py.j2
        output: src/modules/free/essentials/settings/hot_reload.py
      - template: templates/base/settings_health.py.j2
        output: src/health/settings.py
      - template: templates/base/settings_types.py.j2
        output: src/modules/free/essentials/settings/settings_types.py
      - template: templates/variants/fastapi/settings_routes.py.j2
        output: src/modules/free/essentials/settings/routers/settings.py
      - template: templates/tests/integration/test_settings_integration.j2
        output: tests/modules/free/essentials/settings/test_settings_integration.py
        description: Integration tests for Settings module
      - template: templates/variants/fastapi/tests/test_settings_e2e.py
        output: tests/modules/e2e/free/essentials/settings/test_settings_e2e.py
    fastapi.standard: *fastapi_variant
    fastapi.ddd: *fastapi_variant
    nestjs: &nestjs_variant
      root: .
      context:
        framework: nestjs
        vendor_configuration_relative: nestjs/configuration.js
      files:
      - template: templates/variants/nestjs/configuration.ts.j2
        output: src/modules/free/essentials/settings/configuration.ts
      - template: templates/variants/nestjs/settings.service.ts.j2
        output: src/modules/free/essentials/settings/settings.service.ts
      - template: templates/variants/nestjs/settings.controller.ts.j2
        output: src/modules/free/essentials/settings/settings.controller.ts
      - template: templates/variants/nestjs/settings.module.ts.j2
        output: src/modules/free/essentials/settings/settings.module.ts
      - template: templates/vendor/nestjs/settings.health.module.ts.j2
        output: src/health/settings.health.ts
      - template: templates/variants/nestjs/settings.metadata.ts.j2
        output: src/modules/free/essentials/settings/settings.metadata.ts
        description: Settings metadata helpers for NestJS integration
      - template: templates/tests/integration/settings.integration.spec.ts.j2
        output: tests/modules/integration/essentials/settings/settings.integration.spec.ts
        description: NestJS integration tests for Settings module
      - template: templates/variants/nestjs/tests/settings.e2e-spec.ts
        output: tests/modules/e2e/free/essentials/settings/settings.e2e-spec.ts
    nestjs.standard: *nestjs_variant
  snippets:
    enabled: true
    config: config/snippets.yaml
    default: []
compatibility:
  breaking: 2.0.0
  deprecated: 1.5.0
  migration_guide: https://docs.rapidkit.top/modules/settings/migration
  python: '>=3.10,<4.0'
  frameworks:
  - fastapi
  - nestjs
  os:
  - linux
  - darwin
  - windows
testing:
  coverage_min: 85
  integration_tests: true
  e2e_tests: false
  unit_tests:
  - tests/modules/free/essentials/settings/test_settings_generate.py
  - tests/modules/free/essentials/settings/test_settings_runtime.py
  - tests/modules/free/essentials/settings/test_settings_overrides.py
  - tests/modules/free/essentials/settings/test_settings_standard_module.py
  integration_test_files:
  - tests/modules/integration/settings/test_settings_integration.py
  - tests/modules/integration/settings/settings.integration.spec.ts
  fixtures: []
documentation:
  changelog: docs/changelog.md
  readme: README.md
  overview: docs/overview.md
  usage: docs/usage.md
  advanced: docs/advanced.md
  migration: docs/migration.md
  troubleshooting: docs/troubleshooting.md
  api_docs: docs/api-reference.md
  examples: []
support:
  issues: https://github.com/getrapidkit/core/issues
  discussions: https://github.com/getrapidkit/core/discussions
  documentation: https://docs.rapidkit.top/modules/settings
changelog:
  - version: "0.1.32"
    date: "2026-01-04"
    notes: "See docs/changelog.md"
validation:
  pre_install:
  - check_python_version
  - check_dependencies
  - validate_configuration
  post_install:
  - run_tests
  - check_integration
  - validate_generated_code
rollback:
  strategy: uninstall
  backup_path: .rapidkit/backups/
  max_backups: 5
performance:
  lazy_loading: true
  caching:
    templates: true
    configs: true
    ttl: 300
tier: free

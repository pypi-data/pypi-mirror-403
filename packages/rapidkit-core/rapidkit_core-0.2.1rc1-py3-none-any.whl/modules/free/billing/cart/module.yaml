name: cart
display_name: Cart
description: Shopping cart service for checkout flows
version: 0.1.4
access: free
status: stable
tier: free
category: billing
generated_from_config: true
depends_on:
    - free/essentials/settings
    - free/users/users_core
tags:
    - billing
    - cart
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/cart.py.j2
              relative: src/modules/free/billing/cart/cart.py
            - template: templates/base/cart_health.py.j2
              relative: src/health/cart.py
            - template: templates/base/cart_types.py.j2
              relative: src/modules/free/billing/cart/types/cart.py
            - template: templates/vendor/nestjs/configuration.js.j2
              relative: nestjs/configuration.js
    variants:
        fastapi: &fastapi_variant
            root: .
            context:
                framework: fastapi
                framework_display_name: FastAPI
                module_class_name: Cart
                module_slug: cart
                module_kebab: cart
                base_module: src/modules/free/billing/cart
            files:
                - template: templates/variants/fastapi/cart.py.j2
                  output: src/modules/free/billing/cart/cart.py
                - template: templates/variants/fastapi/cart_routes.py.j2
                  output: src/modules/free/billing/cart/routers/cart.py
                - template: templates/variants/fastapi/cart_types.py.j2
                  output: src/modules/free/billing/cart/types/cart.py
                - template: templates/variants/fastapi/cart_config.yaml.j2
                  output: config/cart.yaml
                - template: templates/tests/integration/test_cart_integration.j2
                  output: tests/modules/integration/billing/cart/test_cart_integration.py
                - template: templates/variants/fastapi/tests/test_cart_e2e.py
                  output: tests/modules/e2e/free/billing/cart/test_cart_e2e.py
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant
        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                framework_display_name: NestJS
                vendor_configuration_relative: nestjs/configuration.js
                vendor_runtime_relative: src/modules/free/billing/cart/cart.py
                module_class_name: Cart
                module_kebab: cart
            files:
                - template: templates/variants/nestjs/cart.service.ts.j2
                  output: src/modules/free/billing/cart/cart.service.ts
                - template: templates/variants/nestjs/cart.controller.ts.j2
                  output: src/modules/free/billing/cart/cart.controller.ts
                - template: templates/variants/nestjs/cart.module.ts.j2
                  output: src/modules/free/billing/cart/cart.module.ts
                - template: templates/variants/nestjs/cart.configuration.ts.j2
                  output: src/modules/free/billing/cart/cart.configuration.ts
                - template: templates/variants/nestjs/cart.health.ts.j2
                  output: src/modules/free/billing/cart/cart.health.ts
                - template: templates/variants/nestjs/cart.routes.ts.j2
                  output: src/modules/free/billing/cart/cart.routes.ts
                - template: templates/variants/nestjs/cart.spec.ts.j2
                  output: test/cart/cart.spec.ts
                - template: templates/variants/nestjs/tests/cart.e2e-spec.ts
                  output: tests/modules/e2e/free/billing/cart/cart.e2e-spec.ts
        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default: []
compatibility:
    python: ">=3.10,<4.0"
    node: ">=18,<21"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - test_cart_generator.py
        - test_cart_overrides.py
        - test_cart_runtime.py
        - test_cart_adapters.py
        - test_cart_validation.py
        - test_cart_error_handling.py
        - test_cart_health_check.py
        - test_cart_framework_variants.py
        - test_cart_vendor_layer.py
        - test_cart_configuration.py
        - test_cart_versioning.py
        - test_cart_integration.py
        - test_cart_standard_module.py
    fixtures:
        - conftest.py
documentation:
    changelog: docs/changelog.md
    readme: README.md
    overview: docs/overview.md
    usage: docs/usage.md
    advanced: docs/advanced.md
    migration: docs/migration.md
    troubleshooting: docs/troubleshooting.md
    api_docs: docs/api-reference.md
    examples: []
support:
    issues: https://github.com/getrapidkit/core/issues
    discussions: https://github.com/getrapidkit/core/discussions
    documentation: https://docs.rapidkit.top/modules/billing/cart
changelog:
  - version: "0.1.4"
    date: "2026-01-04"
    notes: "See docs/changelog.md"
validation:
    pre_install:
        - check_python_version
    post_install:
        - validate_generated_code
rollback:
    strategy: uninstall
    backup_path: .rapidkit/backups/
    max_backups: 3
performance:
    lazy_loading: true
    caching:
        templates: true
        ttl: 300
capabilities:
    - cart_management
    - pricing_rules
    - discount_engine
    - tax_calculation
    - health_checks

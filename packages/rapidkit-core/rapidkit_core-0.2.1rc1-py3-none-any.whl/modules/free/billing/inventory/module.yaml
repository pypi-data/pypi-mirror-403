name: inventory
display_name: Inventory
description: Inventory and pricing service backing Cart + Stripe
version: 0.1.4
access: free
status: stable
tier: free
category: billing
generated_from_config: true
depends_on: []
tags:
    - billing
    - inventory
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/inventory.py.j2
              relative: src/modules/free/billing/inventory/inventory.py
            - template: templates/base/inventory_health.py.j2
              relative: src/health/inventory.py
            - template: templates/base/inventory_types.py.j2
              relative: src/modules/free/billing/inventory/types/inventory.py
            - template: templates/vendor/nestjs/configuration.js.j2
              relative: nestjs/configuration.js
    variants:
        fastapi: &fastapi_variant
            root: .
            context:
                framework: fastapi
                module_class_name: InventoryService
                vendor_runtime_relative: src/modules/free/billing/inventory/inventory.py
            files:
                - template: templates/variants/fastapi/inventory.py.j2
                  output: src/modules/free/billing/inventory/inventory.py
                - template: templates/variants/fastapi/inventory_routes.py.j2
                  output: src/modules/free/billing/inventory/routers/inventory.py
                - template: templates/variants/fastapi/inventory_types.py.j2
                  output: src/modules/free/billing/inventory/types/inventory.py
                - template: templates/variants/fastapi/inventory_config.yaml.j2
                  output: config/inventory.yaml
                - template: templates/tests/integration/test_inventory_integration.j2
                  output: tests/modules/integration/billing/inventory/test_inventory_integration.py
                - template: templates/variants/fastapi/tests/test_inventory_e2e.py
                  output: tests/modules/e2e/free/billing/inventory/test_inventory_e2e.py
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant
        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                vendor_configuration_relative: nestjs/configuration.js
                vendor_runtime_relative: src/modules/free/billing/inventory/inventory.py
                module_class_name: InventoryService
                module_kebab: inventory
            files:
                - template: templates/variants/nestjs/inventory.service.ts.j2
                  output: src/modules/free/billing/inventory/inventory.service.ts
                - template: templates/variants/nestjs/inventory.controller.ts.j2
                  output: src/modules/free/billing/inventory/inventory.controller.ts
                - template: templates/variants/nestjs/inventory.module.ts.j2
                  output: src/modules/free/billing/inventory/inventory.module.ts
                - template: templates/variants/nestjs/inventory.configuration.ts.j2
                  output: src/modules/free/billing/inventory/inventory.configuration.ts
                - template: templates/variants/nestjs/inventory.health.ts.j2
                  output: src/modules/free/billing/inventory/inventory.health.ts
                - template: templates/variants/nestjs/inventory.routes.ts.j2
                  output: src/modules/free/billing/inventory/inventory.routes.ts
                - template: templates/variants/nestjs/inventory.spec.ts.j2
                  output: test/inventory/inventory.spec.ts
                - template: templates/variants/nestjs/tests/inventory.e2e-spec.ts
                  output: tests/modules/e2e/free/billing/inventory/inventory.e2e-spec.ts
        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default: []
compatibility:
    python: ">=3.10,<4.0"
    node: ">=18,<21"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - test_inventory_generator.py
        - test_inventory_overrides.py
        - test_inventory_runtime.py
        - test_inventory_adapters.py
        - test_inventory_validation.py
        - test_inventory_error_handling.py
        - test_inventory_health_check.py
        - test_inventory_framework_variants.py
        - test_inventory_vendor_layer.py
        - test_inventory_configuration.py
        - test_inventory_versioning.py
        - test_inventory_integration.py
        - test_inventory_standard_module.py
    fixtures:
        - conftest.py
documentation:
    changelog: docs/changelog.md
    readme: README.md
    overview: docs/overview.md
    usage: docs/usage.md
    advanced: docs/advanced.md
    migration: docs/migration.md
    troubleshooting: docs/troubleshooting.md
    api_docs: docs/api-reference.md
    examples: []
support:
    issues: https://github.com/getrapidkit/core/issues
    discussions: https://github.com/getrapidkit/core/discussions
    documentation: https://docs.rapidkit.top/modules/billing/inventory
changelog:
  - version: "0.1.4"
    date: "2026-01-04"
    notes: "See docs/changelog.md"
validation:
    pre_install:
        - check_python_version
    post_install:
        - validate_generated_code
rollback:
    strategy: uninstall
    backup_path: .rapidkit/backups/
    max_backups: 3
performance:
    lazy_loading: true
    caching:
        templates: true
        ttl: 300
capabilities:
    - stock-management
    - reservations
    - activity-metrics

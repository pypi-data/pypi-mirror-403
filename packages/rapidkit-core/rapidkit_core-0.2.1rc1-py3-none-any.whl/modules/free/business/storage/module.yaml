name: storage
version: 0.1.0
access: free
status: stable
tier: free
category: business
description: File Storage & Media Management Module - Upload, store, and manage files
  with support for local and S3/GCS backends
tags:
- business
- storage
- file-upload
- media-management
- s3
- gcs
generated_from_config: true
depends_on:
- free/essentials/logging
- free/essentials/settings
profile_inherits:
  fastapi.standard: fastapi
  fastapi.ddd: fastapi
  nestjs.standard: nestjs
config_sources:
- config/base.yaml
- config/snippets.yaml
generation:
  vendor:
    root: .rapidkit/vendor
    files:
    - template: templates/base/storage.py.j2
      relative: src/modules/free/business/storage/storage.py
    - template: templates/base/storage_health.py.j2
      relative: src/health/storage.py
    - template: templates/base/storage_types.py.j2
      relative: src/modules/free/business/storage/types/storage.py
    - template: templates/vendor/nestjs/configuration.js.j2
      relative: nestjs/configuration.js
  variants:
    fastapi: &fastapi_variant
      root: .
      context:
        framework: fastapi
        module_class_name: FileStorage
        vendor_runtime_relative: src/modules/free/business/storage/storage.py
      files:
      - template: templates/variants/fastapi/storage.py.j2
        output: src/modules/free/business/storage/storage.py
      - template: templates/variants/fastapi/storage_routes.py.j2
        output: src/modules/free/business/storage/routers/storage.py
      - template: templates/variants/fastapi/storage_config.yaml.j2
        output: config/storage.yaml
      - template: templates/tests/integration/test_storage_integration.j2
        output: tests/modules/integration/business/storage/test_storage_integration.py
      - template: templates/variants/fastapi/tests/test_storage_e2e.py
        output: tests/modules/e2e/free/business/storage/test_storage_e2e.py
    fastapi.standard: *fastapi_variant
    fastapi.ddd: *fastapi_variant
    nestjs: &nestjs_variant
      root: .
      context:
        framework: nestjs
        vendor_configuration_relative: nestjs/configuration.js
        module_class_name: FileStorage
        module_service_class: StorageService
        module_controller_class: StorageController
        module_health_controller_class: StorageHealthController
        module_module_class: StorageModule
        module_kebab: storage
      files:
      - template: templates/variants/nestjs/storage.service.ts.j2
        output: src/modules/free/business/storage/storage.service.ts
      - template: templates/variants/nestjs/storage.controller.ts.j2
        output: src/modules/free/business/storage/storage.controller.ts
      - template: templates/variants/nestjs/storage.module.ts.j2
        output: src/modules/free/business/storage/storage.module.ts
      - template: templates/variants/nestjs/storage.health.ts.j2
        output: src/modules/free/business/storage/storage.health.ts
      - template: templates/variants/nestjs/storage.routes.ts.j2
        output: src/modules/free/business/storage/storage.routes.ts
      - template: templates/variants/nestjs/storage.configuration.ts.j2
        output: src/modules/free/business/storage/storage.configuration.ts
      - template: templates/variants/nestjs/__tests__/storage.integration.spec.ts.j2
        output: tests/modules/integration/business/storage/storage.integration.spec.ts
      - template: templates/variants/nestjs/tests/storage.e2e-spec.ts
        output: tests/modules/e2e/free/business/storage/storage.e2e-spec.ts
    nestjs.standard: *nestjs_variant
  snippets:
    enabled: true
    config: config/snippets.yaml
    default: []
compatibility:
  python: '>=3.10,<4.0'
  node: '>=18.0,<21.0'
  frameworks:
  - fastapi
  - nestjs
  os:
  - linux
  - darwin
  - windows
testing:
  coverage_min: 85
  integration_tests: false
  e2e_tests: false
  unit_tests:
  - test_storage_generator.py
  - test_storage_overrides.py
  - test_storage_runtime.py
  - test_storage_adapters.py
  - test_storage_validation.py
  - test_storage_error_handling.py
  - test_storage_standard_module.py
  - test_storage_health_check.py
  - test_storage_vendor_layer.py
  - test_storage_framework_variants.py
  - test_storage_configuration.py
  - test_storage_versioning.py
  - test_storage_integration.py
  fixtures:
  - conftest.py
documentation:
  changelog: docs/changelog.md
  readme: README.md
  overview: docs/overview.md
  usage: docs/usage.md
  advanced: docs/advanced.md
  migration: docs/migration.md
  troubleshooting: docs/troubleshooting.md
  api_docs: docs/api-reference.md
  examples: []
support:
  issues: https://github.com/getrapidkit/core/issues
  discussions: https://github.com/getrapidkit/core/discussions
  documentation: https://docs.rapidkit.top/modules/business/storage
changelog:
- version: 0.1.0
  date: '2025-12-14'
  notes: See docs/changelog.md
validation:
  pre_install:
  - check_python_version
  - check_framework_version
  post_install:
  - validate_generated_code
  - validate_dependencies
rollback:
  strategy: uninstall
  backup_path: .rapidkit/backups/
  max_backups: 3
performance:
  lazy_loading: true
  caching:
    templates: true
    ttl: 300
capabilities:
- file_upload
- file_storage
- media_management
- s3_support
- gcs_support
- image_processing
- health_checks
dependencies:
- module: settings
  version: '>=1.0.0'
  reason: Configuration management
- module: logging
  version: '>=1.0.0'
  reason: Audit trails and error logging
related_modules:
- name: settings
  description: Configuration management for storage adapters
- name: logging
  description: Audit logging for file operations

name: passwordless
description: Passwordless authentication flows (magic links, OTP) for RapidKit
version: 0.1.0
access: free
status: stable
category: auth
tags:
- auth
generated_from_config: true
depends_on:
- free/essentials/settings
profile_inherits:
  fastapi.standard: fastapi
  fastapi.ddd: fastapi
  nestjs.standard: nestjs
config_sources:
- config/base.yaml
- config/snippets.yaml
generation:
  vendor:
    root: .rapidkit/vendor
    files:
    - template: templates/base/passwordless.py.j2
      relative: src/modules/free/auth/passwordless/passwordless.py
    - template: templates/base/passwordless_types.py.j2
      relative: src/modules/free/auth/passwordless/passwordless_types.py
    - template: templates/base/passwordless_health.py.j2
      relative: src/health/passwordless.py
    - template: templates/vendor/nestjs/configuration.js.j2
      relative: nestjs/configuration.js
  variants:
    fastapi: &fastapi_variant
      root: .
      context:
        framework: fastapi
        module_class_name: Passwordless
      files:
      - template: templates/variants/fastapi/passwordless.py.j2
        output: src/modules/free/auth/passwordless/passwordless.py
      - template: templates/base/passwordless_types.py.j2
        output: src/modules/free/auth/passwordless/passwordless_types.py
      - template: templates/base/passwordless_health.py.j2
        output: src/health/passwordless.py
      - template: templates/variants/fastapi/passwordless_routes.py.j2
        output: src/modules/free/auth/passwordless/routers/passwordless.py
      - template: templates/variants/fastapi/passwordless_config.yaml.j2
        output: config/passwordless.yaml
      - template: templates/tests/integration/test_passwordless_integration.j2
        output: tests/modules/integration/auth/passwordless/test_passwordless_integration.py
      - template: templates/variants/fastapi/tests/test_passwordless_e2e.py
        output: tests/modules/e2e/free/auth/passwordless/test_passwordless_e2e.py
    fastapi.standard: *fastapi_variant
    fastapi.ddd: *fastapi_variant
    nestjs: &nestjs_variant
      root: .
      context:
        framework: nestjs
        vendor_configuration_relative: nestjs/configuration.js
        module_class_name: Passwordless
        module_kebab: passwordless
      files:
      - template: templates/variants/nestjs/configuration.ts.j2
        output: src/modules/free/auth/passwordless/configuration.ts
      - template: templates/variants/nestjs/passwordless.service.ts.j2
        output: src/modules/free/auth/passwordless/passwordless.service.ts
      - template: templates/variants/nestjs/passwordless.module.ts.j2
        output: src/modules/free/auth/passwordless/passwordless.module.ts
      - template: templates/variants/nestjs/passwordless.controller.ts.j2
        output: src/modules/free/auth/passwordless/passwordless.controller.ts
      - template: templates/variants/nestjs/index.ts.j2
        output: src/modules/free/auth/passwordless/index.ts
      - template: templates/variants/nestjs/validation.ts.j2
        output: src/modules/free/auth/passwordless/config/passwordless.validation.ts
      - template: templates/variants/nestjs/passwordless.health.ts.j2
        output: src/modules/free/auth/passwordless/passwordless.health.ts
      - template: templates/variants/nestjs/passwordless.routes.ts.j2
        output: src/modules/free/auth/passwordless/passwordless.routes.ts
      - template: templates/variants/nestjs/passwordless.spec.ts.j2
        output: test/passwordless/passwordless.spec.ts
      - template: templates/variants/nestjs/tests/passwordless.e2e-spec.ts
        output: tests/modules/e2e/free/auth/passwordless/passwordless.e2e-spec.ts
    nestjs.standard: *nestjs_variant
  snippets:
    enabled: true
    config: config/snippets.yaml
    default: []
compatibility:
  python: '>=3.9,<4.0'
  frameworks:
  - fastapi
  - nestjs
  os:
  - linux
  - darwin
  - windows
testing:
  coverage_min: 85
  integration_tests: false
  e2e_tests: false
  unit_tests:
  - tests/modules/free/auth/passwordless/test_passwordless_cli_entry.py
  - tests/modules/free/auth/passwordless/test_passwordless_generate.py
  - tests/modules/free/auth/passwordless/test_passwordless_generator.py
  - tests/modules/free/auth/passwordless/test_passwordless_runtime.py
  fixtures: []
documentation:
  changelog: docs/changelog.md
  readme: README.md
  overview: docs/overview.md
  usage: docs/usage.md
  advanced: docs/advanced.md
  migration: docs/migration.md
  troubleshooting: docs/troubleshooting.md
  api_docs: null
  examples: []
support:
  issues: https://github.com/getrapidkit/core/issues
  discussions: https://github.com/getrapidkit/core/discussions
  documentation: https://docs.rapidkit.top/modules/passwordless
changelog:
- version: 0.1.0
  date: '2025-12-14'
  notes: See docs/changelog.md
validation:
  pre_install:
  - check_python_version
  post_install:
  - validate_generated_code
rollback:
  strategy: uninstall
  backup_path: .rapidkit/backups/
  max_backups: 3
performance:
  lazy_loading: true
  caching:
    templates: true
    ttl: 300
tier: free
capabilities:
- passwordless_token_runtime
- passwordless_router_scaffold
- passwordless_delivery_hooks

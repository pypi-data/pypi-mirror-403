name: oauth
description: OAuth flows and adapters for RapidKit authentication
version: 0.1.0
access: free
status: stable
category: auth
tags:
- auth
generated_from_config: true
depends_on:
- free/essentials/settings
profile_inherits:
  fastapi.standard: fastapi
  fastapi.ddd: fastapi
  nestjs.standard: nestjs
config_sources:
- config/base.yaml
- config/snippets.yaml
generation:
  vendor:
    root: .rapidkit/vendor
    files:
    - template: templates/base/oauth.py.j2
      relative: src/modules/free/auth/oauth/oauth.py
    - template: templates/base/oauth_types.py.j2
      relative: src/modules/free/auth/oauth/oauth_types.py
    - template: templates/base/oauth_health.py.j2
      relative: src/health/oauth.py
    - template: templates/vendor/nestjs/configuration.js.j2
      relative: nestjs/configuration.js
  variants:
    fastapi: &fastapi_variant
      root: .
      context:
        framework: fastapi
        module_class_name: Oauth
      files:
      - template: templates/variants/fastapi/oauth.py.j2
        output: src/modules/free/auth/oauth/oauth.py
      - template: templates/variants/fastapi/oauth_health.py.j2
        output: src/health/oauth.py
      - template: templates/base/oauth_types.py.j2
        output: src/modules/free/auth/oauth/oauth_types.py
      - template: templates/variants/fastapi/oauth_routes.py.j2
        output: src/modules/free/auth/oauth/routers/oauth.py
      - template: templates/variants/fastapi/oauth_config.yaml.j2
        output: config/oauth.yaml
      - template: templates/tests/integration/test_oauth_integration.j2
        output: tests/modules/integration/auth/oauth/test_oauth_integration.py
      - template: templates/variants/fastapi/tests/test_oauth_e2e.py
        output: tests/modules/e2e/free/auth/oauth/test_oauth_e2e.py
    fastapi.standard: *fastapi_variant
    fastapi.ddd: *fastapi_variant
    nestjs: &nestjs_variant
      root: .
      context:
        framework: nestjs
        vendor_configuration_relative: nestjs/configuration.js
        module_class_name: Oauth
        module_kebab: oauth
      files:
      - template: templates/variants/nestjs/configuration.ts.j2
        output: src/modules/free/auth/oauth/configuration.ts
      - template: templates/variants/nestjs/oauth.service.ts.j2
        output: src/modules/free/auth/oauth/oauth.service.ts
      - template: templates/variants/nestjs/oauth.module.ts.j2
        output: src/modules/free/auth/oauth/oauth.module.ts
      - template: templates/variants/nestjs/oauth.controller.ts.j2
        output: src/modules/free/auth/oauth/oauth.controller.ts
      - template: templates/variants/nestjs/index.ts.j2
        output: src/modules/free/auth/oauth/index.ts
      - template: templates/variants/nestjs/validation.ts.j2
        output: src/modules/free/auth/oauth/config/oauth.validation.ts
      - template: templates/variants/nestjs/oauth.health.ts.j2
        output: src/modules/free/auth/oauth/oauth.health.ts
      - template: templates/variants/nestjs/oauth.routes.ts.j2
        output: src/modules/free/auth/oauth/oauth.routes.ts
      - template: templates/variants/nestjs/oauth.spec.ts.j2
        output: test/oauth/oauth.spec.ts
      - template: templates/variants/nestjs/tests/oauth.e2e-spec.ts
        output: tests/modules/e2e/free/auth/oauth/oauth.e2e-spec.ts
    nestjs.standard: *nestjs_variant
  snippets:
    enabled: true
    config: config/snippets.yaml
    default: []
compatibility:
  python: '>=3.9,<4.0'
  frameworks:
  - fastapi
  - nestjs
  os:
  - linux
  - darwin
  - windows
testing:
  coverage_min: 85
  integration_tests: false
  e2e_tests: false
  unit_tests:
  - tests/modules/free/auth/oauth/test_oauth_cli_entry.py
  - tests/modules/free/auth/oauth/test_oauth_frameworks.py
  - tests/modules/free/auth/oauth/test_oauth_generate.py
  - tests/modules/free/auth/oauth/test_oauth_generate_behaviors.py
  - tests/modules/free/auth/oauth/test_oauth_runtime.py
  fixtures: []
documentation:
  changelog: docs/changelog.md
  readme: README.md
  overview: docs/overview.md
  usage: docs/usage.md
  advanced: docs/advanced.md
  migration: docs/migration.md
  troubleshooting: docs/troubleshooting.md
  api_docs: null
  examples: []
support:
  issues: https://github.com/getrapidkit/core/issues
  discussions: https://github.com/getrapidkit/core/discussions
  documentation: https://docs.rapidkit.top/modules/oauth
changelog:
- version: 0.1.0
  date: '2025-12-14'
  notes: See docs/changelog.md
validation:
  pre_install:
  - check_python_version
  post_install:
  - validate_generated_code
rollback:
  strategy: uninstall
  backup_path: .rapidkit/backups/
  max_backups: 3
performance:
  lazy_loading: true
  caching:
    templates: true
    ttl: 300
tier: free
capabilities:
- oauth_provider_registry
- oauth_router_scaffold
- oauth_token_exchange_helpers

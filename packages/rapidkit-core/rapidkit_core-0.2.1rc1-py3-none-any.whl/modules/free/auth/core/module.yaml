name: auth_core
description: Authentication core primitives (JWT, RBAC, dependencies) for RapidKit
version: 0.1.0
access: free
status: stable
tier: free
category: auth
tags:
- auth
- security
- passwords
- tokens
generated_from_config: true
depends_on:
- free/essentials/settings
profile_inherits:
  fastapi.standard: fastapi
  fastapi.ddd: fastapi
  nestjs.standard: nestjs
config_sources:
- config/base.yaml
- config/snippets.yaml
generation:
  vendor:
    root: .rapidkit/vendor
    files:
    - template: templates/base/core.py.j2
      relative: src/modules/free/auth/core/auth/core.py
    - template: templates/base/dependencies.py.j2
      relative: src/modules/free/auth/core/auth/dependencies.py
    - template: templates/base/core_types.py.j2
      relative: src/modules/free/auth/core/auth/core_types.py
    - template: templates/base/jwt_advanced.py.j2
      relative: src/modules/free/auth/core/auth/jwt_advanced.py
    - template: templates/base/rbac.py.j2
      relative: src/modules/free/auth/core/auth/rbac.py
    - template: templates/base/core_health.py.j2
      relative: src/health/auth_core.py
    - template: templates/vendor/nestjs/configuration.js.j2
      relative: nestjs/configuration.js
  variants:
    fastapi: &fastapi_variant
      root: .
      context:
        framework: fastapi
        module_slug: auth_core
      files:
      - template: templates/variants/fastapi/core.py.j2
        output: src/modules/free/auth/core/auth/core.py
      - template: templates/variants/fastapi/dependencies.py.j2
        output: src/modules/free/auth/core/auth/dependencies.py
      - template: templates/variants/fastapi/jwt_advanced.py.j2
        output: src/modules/free/auth/core/auth/jwt_advanced.py
      - template: templates/variants/fastapi/rbac.py.j2
        output: src/modules/free/auth/core/auth/rbac.py
      - template: templates/variants/fastapi/core_health_runtime.py.j2
        output: src/health/auth_core.py
      - template: templates/base/core_types.py.j2
        output: src/modules/free/auth/core/auth/core_types.py
      - template: templates/variants/fastapi/core_routes.py.j2
        output: src/modules/free/auth/core/routers/auth_core.py
      - template: templates/variants/fastapi/core_config.yaml.j2
        output: src/modules/free/auth/core/config/auth_core.yaml
      - template: templates/tests/integration/test_auth_core_integration.j2
        output: tests/modules/free/auth/core/test_auth_core_integration.py
      - template: templates/tests/integration/test_core_integration.j2
        output: tests/modules/free/auth/core/test_core_integration.py
      - template: templates/variants/fastapi/tests/test_core_e2e.py
        output: tests/modules/e2e/free/auth/core/test_core_e2e.py
    fastapi.standard: *fastapi_variant
    fastapi.ddd: *fastapi_variant
    nestjs: &nestjs_variant
      root: .
      context:
        framework: nestjs
        vendor_configuration_relative: nestjs/configuration.js
      files:
      - template: templates/variants/nestjs/core_health_runtime.py.j2
        output: src/health/auth_core.py
      - template: templates/variants/nestjs/configuration.ts.j2
        output: src/modules/free/auth/core/configuration.ts
      - template: templates/variants/nestjs/core.service.ts.j2
        output: src/modules/free/auth/core/auth-core.service.ts
      - template: templates/variants/nestjs/core.module.ts.j2
        output: src/modules/free/auth/core/auth-core.module.ts
      - template: templates/variants/nestjs/core.controller.ts.j2
        output: src/modules/free/auth/core/auth-core.controller.ts
      - template: templates/variants/nestjs/index.ts.j2
        output: src/modules/free/auth/core/index.ts
      - template: templates/variants/nestjs/validation.ts.j2
        output: src/modules/free/auth/core/config/auth-core.validation.ts
      - template: templates/variants/nestjs/core.health.ts.j2
        output: src/modules/free/auth/core/auth-core.health.ts
      - template: templates/variants/nestjs/core.routes.ts.j2
        output: src/modules/free/auth/core/auth-core.routes.ts
      - template: templates/variants/nestjs/core.spec.ts.j2
        output: tests/modules/free/auth/core/auth-core.spec.ts
      - template: templates/variants/nestjs/tests/core.e2e-spec.ts
        output: tests/modules/e2e/free/auth/core/core.e2e-spec.ts
    nestjs.standard: *nestjs_variant
  snippets:
    enabled: true
    config: config/snippets.yaml
    default: []
compatibility:
  python: '>=3.10,<4.0'
  node: '>=18'
  frameworks:
  - fastapi
  - nestjs
  os:
  - linux
  - darwin
  - windows
testing:
  coverage_min: 85
  integration_tests: false
  e2e_tests: false
  unit_tests:
  - tests/modules/free/auth/core/test_auth_core_cli_entry.py
  - tests/modules/free/auth/core/test_auth_core_frameworks.py
  - tests/modules/free/auth/core/test_auth_core_generate.py
  - tests/modules/free/auth/core/test_auth_core_overrides.py
  - tests/modules/free/auth/core/test_auth_core_runtime.py
  - tests/modules/free/auth/core/test_core_generate.py
  - tests/modules/free/auth/core/test_jwt_advanced.py
  fixtures: []
documentation:
  changelog: docs/changelog.md
  readme: README.md
  overview: docs/overview.md
  usage: docs/usage.md
  advanced: docs/advanced.md
  migration: docs/migration.md
  troubleshooting: docs/troubleshooting.md
  api_docs: null
  examples: []
support:
  issues: https://github.com/getrapidkit/core/issues
  discussions: https://github.com/getrapidkit/core/discussions
  documentation: https://docs.rapidkit.top/modules/auth-core
changelog:
- version: 0.1.0
  date: '2025-12-14'
  notes: See docs/changelog.md
validation:
  pre_install:
  - check_python_version
  post_install:
  - validate_generated_code
  - run_tests
rollback:
  strategy: uninstall
  backup_path: .rapidkit/backups/
  max_backups: 5
performance:
  lazy_loading: true
  caching:
    templates: true
    ttl: 300
capabilities:
- password_hashing
- token_signing
- health_checks
- dependency_injection

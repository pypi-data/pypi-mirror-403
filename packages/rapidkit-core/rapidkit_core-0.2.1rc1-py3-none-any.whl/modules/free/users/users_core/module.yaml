name: users_core
display_name: Users Core
description: Opinionated domain services and HTTP adapters for managing RapidKit users
version: 0.1.0
access: free
status: stable
category: users
tags:
- users
- domain
- application
generated_from_config: true
depends_on:
- free/database/db_postgres
- free/essentials/settings
- free/security/security_headers
profile_inherits:
  fastapi.standard: fastapi
  fastapi.ddd: fastapi
  nestjs.standard: nestjs
config_sources:
- config/base.yaml
- config/snippets.yaml

  python: '>=3.10,<4.0'
  node: '>=18'
  frameworks:
  - fastapi
  - nestjs
  os:
  - linux
  - darwin
  - windows
testing:
  coverage_min: 85
  integration_tests: false
  e2e_tests: false
  unit_tests:
  - tests/modules/free/users/core/test_users_core_generator.py
  - tests/modules/free/users/core/test_users_core_overrides.py
  - tests/modules/free/users/core/test_users_core_plugins.py
  - tests/modules/free/users/core/test_users_core_cli_entry.py
  - tests/modules/free/users/core/test_users_core_integration.py
  fixtures: []
documentation:
  changelog: docs/changelog.md
  readme: README.md
  overview: docs/overview.md
  usage: docs/usage.md
  advanced: docs/advanced.md
  migration: docs/migration.md
  troubleshooting: docs/troubleshooting.md
  api_docs: null
  examples: []
support:
  issues: https://github.com/getrapidkit/core/issues
  discussions: https://github.com/getrapidkit/core/discussions
  documentation: https://docs.rapidkit.top/modules/users-core
changelog:
- version: 0.1.0
  date: '2025-12-14'
  notes: See docs/changelog.md
validation:
  pre_install:
  - check_python_version
  post_install:
  - validate_generated_code
  - run_tests
rollback:
  strategy: uninstall
  backup_path: .rapidkit/backups/
  max_backups: 5
performance:
  lazy_loading: true
  caching:
    templates: true
    ttl: 300
tier: free
capabilities:
- user_lifecycle
- user_directory
- http_apis
- cross_framework

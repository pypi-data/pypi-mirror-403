    fastapi.ddd: *fastapi_variant
    nestjs: &nestjs_variant
      root: .
      context:
        framework: nestjs
        module_class_name: UsersCore
        module_kebab: users-core
        vendor_configuration_relative: nestjs/configuration.js
      files:
      - template: templates/variants/nestjs/users-core.service.ts.j2
        output: src/modules/free/users/users_core/users-core.service.ts
      - template: templates/variants/nestjs/users_core.controller.ts.j2
        output: src/modules/free/users/users_core/users-core.controller.ts
      - template: templates/variants/nestjs/users_core.module.ts.j2
        output: src/modules/free/users/users_core/users-core.module.ts
      - template: templates/variants/nestjs/index.ts.j2
        output: src/modules/free/users/users_core/index.ts
      - template: templates/variants/nestjs/users_core.configuration.ts.j2
        output: src/modules/free/users/users_core/users-core.configuration.ts
        description: NestJS configuration namespace for Users Core defaults
      - template: templates/variants/nestjs/users_core.health.controller.ts.j2
        output: src/health/users-core-health.controller.ts
        description: NestJS health controller exposing Users Core status
      - template: templates/variants/nestjs/users_core.health.module.ts.j2
        output: src/health/users-core-health.module.ts
        description: NestJS health module wiring Users Core diagnostics
      - template: templates/variants/nestjs/users_core.metadata.controller.ts.j2
        output: src/modules/free/users/users_core/core/users/metadata.controller.ts
        description: NestJS metadata controller exposing Users Core metadata endpoints
      - template: templates/tests/integration/test_users_core_integration.spec.ts.j2
        output: tests/modules/free/users/users_core/users-core.integration.spec.ts
      - template: templates/variants/nestjs/tests/users_core.e2e-spec.ts
        output: tests/modules/e2e/free/users/users_core/users_core.e2e-spec.ts
    nestjs.standard: *nestjs_variant
  snippets:
    enabled: true
    config: config/snippets.yaml
    default: []

    - template: templates/vendor/nestjs/configuration.js.j2
      relative: nestjs/configuration.js
  variants:
    fastapi: &fastapi_variant
      root: .
      context:
        framework: fastapi
        module_class_name: UsersCore
        module_slug: users_core
        vendor_runtime_relative: src/modules/free/users/users_core/users_core.py
        vendor_configuration_relative: nestjs/configuration.js
      files:
      - template: templates/variants/fastapi/users_core.py.j2
        output: src/modules/free/users/users_core/users_core.py
        description: Project-facing runtime wrapper around Users Core vendor module
      - template: templates/variants/fastapi/users_core_types_runtime.py.j2
        output: src/modules/free/users/users_core/users_core_types.py
        description: Project-facing wrapper for Users Core health snapshot types
      - template: templates/variants/fastapi/__init__.py.j2
        output: src/modules/free/users/users_core/core/users/__init__.py

      - template: templates/variants/fastapi/users_core_config.yaml.j2
        output: src/modules/free/users/users_core/config/users_core.yaml
        description: Default Users Core configuration bundle for FastAPI projects
      - template: templates/tests/integration/test_users_core_integration.py.j2
        output: tests/modules/free/users/users_core/test_users_core_integration.py
        description: FastAPI integration test exercising Users Core router and health

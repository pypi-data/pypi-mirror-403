name: db_mongo
display_name: Db Mongo
description: MongoDB integration with async driver support, health diagnostics, configuration scaffolding, and multi-framework adapters
version: 0.1.2
access: free
status: stable
tier: free
category: database
generated_from_config: true
tags:
    - database
    - db-mongo
depends_on:
    - free/essentials/settings
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/db_mongo.py.j2
              relative: src/modules/free/database/db_mongo/db_mongo.py
            - template: templates/base/db_mongo_health.py.j2
              relative: src/health/db_mongo.py
            - template: templates/base/db_mongo_types.py.j2
              relative: src/modules/free/database/db_mongo/types/db_mongo.py
            - template: templates/vendor/nestjs/configuration.js.j2
              relative: nestjs/configuration.js
    variants:
        fastapi: &fastapi_variant
            root: .
            context:
                framework: fastapi
                module_class_name: DbMongo
                vendor_runtime_relative: src/modules/free/database/db_mongo/db_mongo.py
            files:
                - template: templates/variants/fastapi/db_mongo.py.j2
                  output: src/modules/free/database/db_mongo/db_mongo.py
                - template: templates/variants/fastapi/db_mongo_routes.py.j2
                  output: src/modules/free/database/db_mongo/routers/db_mongo.py
                - template: templates/variants/fastapi/db_mongo_config.yaml.j2
                  output: config/database/db_mongo.yaml
                  description: Runtime configuration defaults for Db Mongo module
                - template: templates/tests/integration/test_db_mongo_integration.j2
                  output: tests/modules/integration/database/test_db_mongo_integration.py
                  description: Integration tests for Db Mongo FastAPI variant
                - template: templates/variants/fastapi/tests/test_db_mongo_e2e.py
                  output: tests/modules/e2e/free/database/db_mongo/test_db_mongo_e2e.py

        # Compatibility aliases: the installer uses kit profile names.
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant

        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                vendor_configuration_relative: nestjs/configuration.js
                vendor_runtime_relative: src/modules/free/database/db_mongo/db_mongo.py
                module_class_name: DbMongo
                module_kebab: db-mongo
            files:
                - template: templates/variants/nestjs/db_mongo.service.ts.j2
                  output: src/modules/free/database/db_mongo/db-mongo.service.ts
                - template: templates/variants/nestjs/db_mongo.controller.ts.j2
                  output: src/modules/free/database/db_mongo/db-mongo.controller.ts
                - template: templates/variants/nestjs/db_mongo.module.ts.j2
                  output: src/modules/free/database/db_mongo/db-mongo.module.ts
                - template: templates/variants/nestjs/db_mongo.configuration.ts.j2
                  output: src/modules/free/database/db_mongo/db-mongo.configuration.ts
                  description: NestJS configuration registration for Db Mongo module
                - template: templates/variants/nestjs/db_mongo.health.controller.ts.j2
                  output: src/health/db-mongo-health.controller.ts
                  description: NestJS controller exposing Db Mongo health endpoint
                - template: templates/variants/nestjs/db_mongo.health.module.ts.j2
                  output: src/health/db-mongo-health.module.ts
                  description: NestJS module wiring Db Mongo health controller
                - template: templates/tests/integration/db_mongo.integration.spec.ts.j2
                  output: tests/modules/integration/database/db_mongo.integration.spec.ts
                  description: NestJS integration spec validating Db Mongo endpoints
                - template: templates/variants/nestjs/tests/db_mongo.e2e-spec.ts
                  output: tests/modules/e2e/free/database/db_mongo/db_mongo.e2e-spec.ts

        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default: []
compatibility:
    python: ">=3.10,<4.0"
    node: ">=18,<21"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - tests/modules/free/database/db_mongo/test_db_mongo_generator.py
        - tests/modules/free/database/db_mongo/test_db_mongo_overrides.py
        - tests/modules/free/database/db_mongo/test_db_mongo_runtime.py
        - tests/modules/free/database/db_mongo/test_db_mongo_adapters.py
        - tests/modules/free/database/db_mongo/test_db_mongo_validation.py
        - tests/modules/free/database/db_mongo/test_db_mongo_error_handling.py
        - tests/modules/free/database/db_mongo/test_db_mongo_health_check.py
        - tests/modules/free/database/db_mongo/test_db_mongo_framework_variants.py
        - tests/modules/free/database/db_mongo/test_db_mongo_vendor_layer.py
        - tests/modules/free/database/db_mongo/test_db_mongo_configuration.py
        - tests/modules/free/database/db_mongo/test_db_mongo_versioning.py
        - tests/modules/free/database/db_mongo/test_db_mongo_integration.py
        - tests/modules/free/database/db_mongo/test_db_mongo_standard_module.py
    integration_test_files:
        - tests/modules/integration/database/test_db_mongo_integration.py
        - tests/modules/integration/database/db_mongo.integration.spec.ts
    fixtures:
        - tests/modules/free/database/db_mongo/conftest.py

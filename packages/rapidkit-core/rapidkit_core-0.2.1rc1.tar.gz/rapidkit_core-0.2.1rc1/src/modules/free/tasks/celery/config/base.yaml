# Default configuration for the RapidKit Celery module
defaults:
  name: rapidkit
  namespace: CELERY
  autodiscover:
    - apps.workers
  settings:
    broker_url: "redis://localhost:6379/0"
    result_backend: "redis://localhost:6379/1"
    timezone: UTC
    enable_utc: true
    task_default_queue: default
    imports:
      - apps.workers.tasks
    include: []
    beat_schedule: {}
    worker_max_tasks_per_child: null
    result_expires: 3600

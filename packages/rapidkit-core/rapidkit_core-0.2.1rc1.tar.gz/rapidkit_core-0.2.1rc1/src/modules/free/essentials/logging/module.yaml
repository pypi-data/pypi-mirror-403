name: logging
version: 0.1.2
access: free
status: stable
category: essentials
description: Structured logging infrastructure with FastAPI and NestJS integrations.
tags:
- logging
- observability
- tracing
generated_from_config: true
depends_on:
- free/essentials/settings
profile_inherits:
  fastapi.standard: fastapi
  fastapi.ddd: fastapi
  nestjs.standard: nestjs
config_sources:
- config/base.yaml
- config/snippets.yaml
generation:
  vendor:
    root: .rapidkit/vendor
    files:
    - template: templates/base/logging.py.j2
      relative: src/modules/free/essentials/logging/logging.py
    - template: templates/base/logging_health.py.j2
      relative: src/health/logging.py
    - template: templates/base/logging_types.py.j2
      relative: src/modules/free/essentials/logging/logging_types.py
    - template: templates/vendor/nestjs/configuration.js.j2
      relative: nestjs/configuration.js
    - template: templates/vendor/nestjs/logging.health.ts.j2
      relative: nestjs/logging.health.ts
  variants:
    fastapi: &fastapi_variant
      root: .
      context: &fastapi_context
        framework: fastapi
      files: &fastapi_files
      - template: templates/variants/fastapi/logging.py.j2
        output: src/modules/free/essentials/logging/logging.py
      - template: templates/variants/fastapi/logging_routes.py.j2
        output: src/modules/free/essentials/logging/routers/logging.py
      - template: templates/base/logging_health.py.j2
        output: src/health/logging.py
        description: FastAPI health endpoints for logging diagnostics
      - template: templates/tests/integration/test_logging_integration.j2
        output: tests/modules/free/essentials/logging/test_logging_integration.py
        description: Integration tests for Logging module
      - template: templates/variants/fastapi/logging_config.yaml.j2
        output: src/modules/free/essentials/logging/config/logging.yaml
        description: Default Logging configuration values
      - template: templates/variants/fastapi/tests/test_logging_e2e.py
        output: tests/modules/e2e/free/essentials/logging/test_logging_e2e.py


    # Compatibility aliases: the installer uses kit profile names.
    fastapi.standard: *fastapi_variant
    fastapi.ddd: *fastapi_variant

    nestjs: &nestjs_variant
      root: .
      context: &nestjs_context
        framework: nestjs
        vendor_configuration_relative: nestjs/configuration.js
      files: &nestjs_files
      - template: templates/variants/nestjs/configuration.ts.j2
        output: src/modules/free/essentials/logging/configuration.ts
      - template: templates/variants/nestjs/logging.service.ts.j2
        output: src/modules/free/essentials/logging/logging.service.ts
      - template: templates/variants/nestjs/logging.module.ts.j2
        output: src/modules/free/essentials/logging/logging.module.ts
      - template: templates/variants/nestjs/logging.controller.ts.j2
        output: src/modules/free/essentials/logging/logging.controller.ts
      - template: templates/variants/nestjs/index.ts.j2
        output: src/modules/free/essentials/logging/index.ts
      - template: templates/variants/nestjs/validation.ts.j2
        output: src/modules/free/essentials/logging/validation.ts
      - template: templates/vendor/nestjs/logging.health.ts.j2
        output: src/modules/free/essentials/logging/logging.health.ts
        description: NestJS logging health registration
      - template: templates/variants/nestjs/logging.interceptor.ts.j2
        output: src/modules/free/essentials/logging/logging.interceptor.ts
      - template: templates/tests/integration/logging.integration.spec.ts.j2
        output: tests/modules/integration/essentials/logging/logging.integration.spec.ts
      - template: templates/variants/nestjs/tests/logging.e2e-spec.ts
        output: tests/modules/e2e/free/essentials/logging/logging.e2e-spec.ts


    nestjs.standard: *nestjs_variant
  snippets:
    enabled: true
    config: config/snippets.yaml
    default: []
compatibility:
  python: '>=3.10,<4.0'
  frameworks:
  - fastapi
  - nestjs
  os:
  - linux
  - darwin
  - windows
  node: '>=16'
testing:
  coverage_min: 85
  integration_tests: true
  e2e_tests: false
  unit_tests:
  - tests/modules/free/essentials/logging/test_logging_generate.py
  - tests/modules/free/essentials/logging/test_logging_overrides.py
  - tests/modules/free/essentials/logging/test_logging_cli_entry.py
  - tests/modules/free/essentials/logging/test_logging_frameworks_nestjs.py
  - tests/modules/free/essentials/logging/test_logging_framework_variants.py
  - tests/modules/free/essentials/logging/test_logging_vendor_layer.py
  - tests/modules/free/essentials/logging/test_logging_health_check.py
  - tests/modules/free/essentials/logging/test_logging_versioning.py
  integration_test_files:
  - tests/modules/integration/logging/test_logging_integration.py
  - tests/modules/integration/logging/logging.integration.spec.ts
  fixtures: []
documentation:
  changelog: docs/changelog.md
  readme: README.md
  overview: docs/overview.md
  usage: docs/usage.md
  advanced: docs/advanced.md
  migration: docs/migration.md
  troubleshooting: docs/troubleshooting.md
  api_docs: null
  examples: []
support:
  issues: https://github.com/getrapidkit/core/issues
  discussions: https://github.com/getrapidkit/core/discussions
  documentation: https://docs.rapidkit.top/modules/logging
changelog:
- version: 0.1.2
  date: '2025-12-14'
  notes: See docs/changelog.md
validation:
  pre_install:
  - check_python_version
  - check_dependencies
  post_install:
  - validate_generated_code
  - run_tests
rollback:
  strategy: uninstall
  backup_path: .rapidkit/backups/
  max_backups: 5
performance:
  lazy_loading: true
  caching:
    templates: true
    ttl: 300
tier: free
capabilities: []

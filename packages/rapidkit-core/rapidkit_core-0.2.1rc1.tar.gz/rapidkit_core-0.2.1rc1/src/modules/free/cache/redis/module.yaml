name: redis
description: Unified Redis cache integration
category: cache
version: 0.1.8
access: free
status: stable
tags:
- cache
- datastore
- redis
generated_from_config: true
depends_on:
- free/essentials/settings
profile_inherits:
  fastapi.standard: fastapi
  fastapi.ddd: fastapi
  nestjs.standard: nestjs
config_sources:
- config/base.yaml
- config/snippets.yaml
generation:
  vendor:
    root: .rapidkit/vendor
    files:
    - template: templates/base/redis_client.py.j2
      relative: src/modules/free/cache/redis/client.py
    - template: templates/base/redis.py.j2
      relative: src/modules/free/cache/redis/runtime.py
    - template: templates/base/redis_types.py.j2
      relative: src/modules/free/cache/redis/redis_types.py
    - template: templates/base/redis_health.py.j2
      relative: src/health/redis.py
    - template: templates/base/redis_package_init.py.j2
      relative: src/modules/free/cache/redis/__init__.py
    - template: templates/vendor/nestjs/configuration.js.j2
      relative: nestjs/configuration.js
  variants:
    fastapi: &fastapi_variant
      root: .
      context:
        framework: fastapi
      files:
      - template: templates/variants/fastapi/redis_client.py.j2
        output: src/modules/free/cache/redis/client.py
      - template: templates/variants/fastapi/redis_package_init.py.j2
        output: src/modules/free/cache/redis/__init__.py
      - template: templates/variants/fastapi/redis_module.py.j2
        output: src/modules/free/cache/redis/redis.py
      - template: templates/variants/fastapi/redis_health.py.j2
        output: src/health/redis.py
      - template: templates/variants/fastapi/redis_routes.py.j2
        output: src/modules/free/cache/redis/routers/redis.py
      - template: templates/variants/fastapi/redis_config.yaml.j2
        output: config/cache/redis.yaml
      - template: templates/tests/integration/test_redis_integration.j2
        output: tests/modules/free/cache/redis/test_redis_integration.py
      - template: templates/variants/fastapi/tests/test_redis_e2e.py
        output: tests/modules/e2e/free/cache/redis/test_redis_e2e.py
    fastapi.standard: *fastapi_variant
    fastapi.ddd: *fastapi_variant
    nestjs: &nestjs_variant
      root: .
      context:
        framework: nestjs
      files:
      - template: templates/variants/nestjs/configuration.ts.j2
        output: src/modules/free/cache/redis/configuration.ts
      - template: templates/variants/nestjs/redis.service.ts.j2
        output: src/modules/free/cache/redis/redis.service.ts
      - template: templates/variants/nestjs/redis.module.ts.j2
        output: src/modules/free/cache/redis/redis.module.ts
      - template: templates/variants/nestjs/redis.controller.ts.j2
        output: src/modules/free/cache/redis/redis.controller.ts
      - template: templates/variants/nestjs/redis.health.ts.j2
        output: src/modules/free/cache/redis/redis.health.ts
      - template: templates/variants/nestjs/index.ts.j2
        output: src/modules/free/cache/redis/index.ts
      - template: templates/variants/nestjs/validation.ts.j2
        output: src/modules/free/cache/redis/redis.validation.ts
      - template: templates/tests/integration/redis.integration.spec.ts.j2
        output: tests/modules/integration/cache/redis/redis.integration.spec.ts
      - template: templates/variants/nestjs/tests/redis.e2e-spec.ts
        output: tests/modules/e2e/free/cache/redis/redis.e2e-spec.ts
    nestjs.standard: *nestjs_variant
  snippets:
    enabled: true
    config: config/snippets.yaml
    default: []
compatibility:
  python: '>=3.10,<4.0'
  node: '>=18'
  frameworks:
  - fastapi
  - nestjs
  os:
  - linux
  - darwin
  - windows
testing:
  coverage_min: 85
  integration_tests: true
  e2e_tests: false
  unit_tests:
  - tests/modules/free/cache/redis/test_redis_generate.py
  - tests/modules/free/cache/redis/test_redis_overrides.py
  fixtures: []
documentation:
  changelog: docs/changelog.md
  readme: README.md
  overview: docs/overview.md
  usage: docs/usage.md
  advanced: docs/advanced.md
  migration: docs/migration.md
  troubleshooting: docs/troubleshooting.md
  api_docs: null
  examples: []
support:
  issues: https://github.com/getrapidkit/core/issues
  discussions: https://github.com/getrapidkit/core/discussions
  documentation: https://docs.rapidkit.top/modules/redis
changelog:
- version: 0.1.8
  date: '2025-12-14'
  notes: See docs/changelog.md
validation:
  pre_install:
  - check_python_version
  - check_dependencies
  post_install:
  - validate_generated_code
  - run_tests
rollback:
  strategy: uninstall
  backup_path: .rapidkit/backups/
  max_backups: 5
performance:
  lazy_loading: true
  caching:
    templates: true
    ttl: 300
tier: free
capabilities:
- cache

name: security_headers
display_name: Security Headers
description: Harden HTTP responses with industry-standard security headers
version: 0.1.0
access: free
status: stable
tier: free
category: security
generated_from_config: true
tags:
    - security
    - security-headers
depends_on:
    - free/essentials/settings
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/security_headers.py.j2
              relative: src/modules/free/security/security_headers/security_headers.py
            - template: templates/base/security_headers_health.py.j2
              relative: src/health/security_headers.py
            - template: templates/base/security_headers_types.py.j2
              relative: src/modules/free/security/security_headers/types/security_headers.py
            - template: templates/vendor/nestjs/configuration.js.j2
              relative: nestjs/configuration.js
    variants:
        fastapi: &fastapi_variant
            root: .
            context:
                framework: fastapi
                module_class_name: SecurityHeaders
                vendor_runtime_relative: src/modules/free/security/security_headers/security_headers.py
            files:
                - template: templates/variants/fastapi/security_headers.py.j2
                  output: src/modules/free/security/security_headers/security_headers.py
                - template: templates/variants/fastapi/security_headers_routes.py.j2
                  output: src/modules/free/security/security_headers/routers/security_headers.py
                - template: templates/variants/fastapi/security_headers_config.yaml.j2
                  output: config/security/security_headers.yaml
                  description: FastAPI configuration defaults for Security Headers module
                - template: templates/tests/integration/test_security_headers_integration.j2
                  output: tests/modules/integration/security/test_security_headers_integration.py
                  description: Integration test scaffold for Security Headers module
                - template: templates/variants/fastapi/tests/test_security_headers_e2e.py
                  output: tests/modules/e2e/free/security/security_headers/test_security_headers_e2e.py

        # Compatibility aliases: the installer uses kit profile names.
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant

        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                vendor_configuration_relative: nestjs/configuration.js
                vendor_runtime_relative: src/modules/free/security/security_headers/security_headers.py
                module_class_name: SecurityHeaders
                module_kebab: security-headers
            files:
                - template: templates/variants/nestjs/security_headers.service.ts.j2
                  output: src/modules/free/security/security_headers/security-headers/security-headers.service.ts
                - template: templates/variants/nestjs/security_headers.controller.ts.j2
                  output: src/modules/free/security/security_headers/security-headers/security-headers.controller.ts
                - template: templates/variants/nestjs/security_headers.module.ts.j2
                  output: src/modules/free/security/security_headers/security-headers/security-headers.module.ts
                - template: templates/variants/nestjs/security_headers.configuration.ts.j2
                  output: src/modules/free/security/security_headers/security-headers/security-headers.configuration.ts
                - template: templates/variants/nestjs/security_headers.health.controller.ts.j2
                  output: src/health/security-headers-health.controller.ts
                - template: templates/variants/nestjs/security_headers.health.module.ts.j2
                  output: src/health/security-headers-health.module.ts
                - template: templates/tests/integration/security_headers.integration.spec.ts.j2
                  output: tests/modules/integration/security/security_headers.integration.spec.ts
                - template: templates/variants/nestjs/tests/security_headers.e2e-spec.ts
                  output: tests/modules/e2e/free/security/security_headers/security_headers.e2e-spec.ts

        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default: []
compatibility:
    python: ">=3.10,<4.0"
    node: ">=18,<21"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - test_security_headers_generator.py
        - test_security_headers_overrides.py
        - test_security_headers_runtime.py
        - test_security_headers_adapters.py
        - test_security_headers_validation.py
        - test_security_headers_error_handling.py
        - test_security_headers_health_check.py
        - test_security_headers_framework_variants.py
        - test_security_headers_vendor_layer.py
        - test_security_headers_configuration.py
        - test_security_headers_versioning.py
        - test_security_headers_integration.py
        - test_security_headers_standard_module.py
    fixtures:
        - conftest.py
documentation:
    changelog: docs/changelog.md
    readme: README.md
    overview: docs/overview.md
    usage: docs/usage.md
    advanced: docs/advanced.md
    migration: docs/migration.md
    troubleshooting: docs/troubleshooting.md
    api_docs: docs/api-reference.md
    examples: []
support:
    issues: https://github.com/getrapidkit/core/issues
    discussions: https://github.com/getrapidkit/core/discussions
    documentation: https://docs.rapidkit.top/modules/security/security_headers
changelog:
    - version: "0.1.0"
      date: "2025-12-14"
      notes: "See docs/changelog.md"
validation:
    pre_install:
        - check_python_version
    post_install:
        - validate_generated_code
rollback:
    strategy: uninstall
    backup_path: .rapidkit/backups/
    max_backups: 3
performance:
    lazy_loading: true
    caching:
        templates: true
        ttl: 300
capabilities:
    - security-hardening
    - http-middleware
    - health-reporting

        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default:
            - rate_limiting_env
compatibility:
    python: ">=3.10,<4.0"
    node: ">=18"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - tests/modules/free/security/rate_limiting/test_rate_limiting_generate.py
        - tests/modules/free/security/rate_limiting/test_rate_limiting_runtime.py
    fixtures: []

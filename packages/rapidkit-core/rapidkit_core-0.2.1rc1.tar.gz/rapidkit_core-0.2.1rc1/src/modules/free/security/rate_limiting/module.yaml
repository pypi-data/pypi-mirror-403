name: rate_limiting
description: Request rate limiting and throttling protections for RapidKit services
version: 0.1.0
access: free
status: stable
category: security
tags:
    - security
    - rate-limiting
    - throttling
generated_from_config: true
depends_on:
    - free/essentials/settings
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/rate_limiting.py.j2
              relative: src/modules/free/security/rate_limiting/rate_limiting.py

                  output: src/modules/free/security/rate_limiting/rate-limiting.controller.ts
                - template: templates/variants/nestjs/rate_limiting.configuration.ts.j2
                  output: src/modules/free/security/rate_limiting/rate-limiting.configuration.ts
                - template: templates/variants/nestjs/rate_limiting.health.controller.ts.j2
                  output: src/health/rate-limiting-health.controller.ts
                - template: templates/variants/nestjs/rate_limiting.health.module.ts.j2
                  output: src/health/rate-limiting-health.module.ts
                - template: templates/base/rate_limiting_types.py.j2
                  output: src/modules/free/security/rate_limiting/rate_limiting_types.py
                - template: templates/tests/integration/rate_limiting.integration.spec.ts.j2
                  output: tests/modules/integration/security/rate_limiting.integration.spec.ts
                - template: templates/variants/nestjs/tests/rate_limiting.e2e-spec.ts

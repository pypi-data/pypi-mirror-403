                  output: src/modules/free/security/rate_limiting/dependencies.py
                - template: templates/variants/fastapi/rate_limiting_router.py.j2
                  output: src/modules/free/security/rate_limiting/router.py
                - template: templates/variants/fastapi/rate_limiting_routes.py.j2
                  output: src/modules/free/security/rate_limiting/routes.py

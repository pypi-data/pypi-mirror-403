                - template: templates/tests/integration/test_rate_limiting_integration.j2
                  output: tests/modules/integration/security/test_rate_limiting_integration.py
                  description: Integration test scaffold for Rate Limiting module
                - template: templates/variants/fastapi/tests/test_rate_limiting_e2e.py
                  output: tests/modules/e2e/free/security/rate_limiting/test_rate_limiting_e2e.py
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant
        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                vendor_configuration_relative: nestjs/configuration.js
                module_kebab: rate-limiting
            files:

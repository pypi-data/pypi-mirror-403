# Free Modules Registry
# This file contains all available free modules for RapidKit
# Each module defines its metadata, dependencies, and capabilities

modules:
  # ==========================================
  # CORE MODULES
  # ==========================================

  settings:
    name: settings
    version: 1.0.2
    access: free
    status: active
    description: "Configuration management and settings system"
    tags:
      - config
      - settings
      - env
    category: essentials
    priority: essential
    dependencies: []
    capabilities:
      - environment_variables
      - configuration_validation
      - hot_reload
    templates_path: "essentials/settings"
    config_sources:
      - config/base.yaml
      - config/snippets.yaml

    # Enhanced metadata
    compatibility:
      python: ">=3.9,<4.0"
      frameworks: ["fastapi", "nestjs"]
      os: ["linux", "darwin", "windows"]

    testing:
      coverage_min: 85
      integration_tests: true
      e2e_tests: false

    documentation:
      readme: "essentials/settings/README.md"
      overview: "essentials/settings/docs/overview.md"
      usage: "essentials/settings/docs/usage.md"
      advanced: "essentials/settings/docs/advanced.md"
      migration: "essentials/settings/docs/migration.md"
      troubleshooting: "essentials/settings/docs/troubleshooting.md"
      changelog: "essentials/settings/docs/changelog.md"
      api_docs: "essentials/settings/docs/api-reference.md"
      examples: []

    support:
      issues: "https://github.com/getrapidkit/core/issues"
      discussions: "https://github.com/getrapidkit/core/discussions"

    changelog:
      - version: "1.0.2"
        date: "2025-10-10"
        changes:
          - type: improvement
            description: "Normalized module structure spec and metadata"
        breaking_changes: []
        deprecations: []
      - version: "1.0.1"
        date: "2025-10-10"
        changes:
          - type: chore
            description: "Synchronized metadata with module assets"
        breaking_changes: []
        deprecations: []
      - version: "1.0.0"
        date: "2025-09-21"
        changes:
          - type: feature
            description: "Added hot reload support"
          - type: fix
            description: "Fixed memory leak in config loading"
        breaking_changes: []
        deprecations: []

    validation:
      pre_install:
        - check_python_version
        - check_dependencies
        - validate_configuration
      post_install:
        - run_tests
        - check_integration
        - validate_generated_code

    rollback:
      strategy: "uninstall"
      backup_path: ".rapidkit/backups/"
      max_backups: 5

    performance:
      lazy_loading: true
      caching:
        templates: true
        configs: true
        ttl: 300

  deployment:
    name: deployment
    version: 0.2.0
    access: free
    status: active
    description: "Deployment toolkit with Docker, Compose, and CI assets"
    tags:
      - deployment

name: api_keys
display_name: API Keys
description: Deterministic API key issuance, verification, and auditing
version: 0.1.0
access: free
status: stable
tier: free
category: auth
generated_from_config: true
depends_on: []
tags:
    - api-keys
    - auth
    - security
    - auditing
profile_inherits:
    fastapi.standard: fastapi
    fastapi.ddd: fastapi
    nestjs.standard: nestjs
config_sources:
    - config/base.yaml
    - config/snippets.yaml
generation:
    vendor:
        root: .rapidkit/vendor
        files:
            - template: templates/base/api_keys.py.j2
              relative: src/modules/free/auth/api_keys/api_keys.py
            - template: templates/base/api_keys_health.py.j2
              relative: src/health/api_keys.py
            - template: templates/base/api_keys_types.py.j2
              relative: src/modules/free/auth/api_keys/types/api_keys.py
            - template: templates/vendor/nestjs/configuration.js.j2
              relative: nestjs/configuration.js
    variants:
        fastapi: &fastapi_variant
            root: .
            context:
                framework: fastapi
                module_class_name: ApiKeys
                module_title: API Keys
                vendor_runtime_relative: src/modules/free/auth/api_keys/api_keys.py
            files:
                - template: templates/variants/fastapi/api_keys.py.j2
                  output: src/modules/free/auth/api_keys/api_keys.py
                - template: templates/base/api_keys_types.py.j2
                  output: src/modules/free/auth/api_keys/api_keys_types.py
                - template: templates/base/api_keys_health.py.j2
                  output: src/modules/free/auth/api_keys/api_keys_health.py
                - template: templates/variants/fastapi/api_keys_routes.py.j2
                  output: src/modules/free/auth/api_keys/routers/api_keys.py
                - template: templates/variants/fastapi/api_keys_config.yaml.j2
                  output: config/api_keys.yaml
                - template: templates/tests/integration/test_api_keys_integration.j2
                  output: tests/modules/integration/auth/api_keys/test_api_keys_integration.py
                - template: templates/variants/fastapi/tests/test_api_keys_e2e.py
                  output: tests/modules/e2e/free/auth/api_keys/test_api_keys_e2e.py
        fastapi.standard: *fastapi_variant
        fastapi.ddd: *fastapi_variant
        nestjs: &nestjs_variant
            root: .
            context:
                framework: nestjs
                vendor_configuration_relative: nestjs/configuration.js
                vendor_runtime_relative: src/modules/free/auth/api_keys/api_keys.py
                module_class_name: ApiKeys
                module_kebab: api-keys
            files:
                - template: templates/variants/nestjs/api_keys.service.ts.j2
                  output: src/modules/free/auth/api_keys/api-keys.service.ts
                - template: templates/variants/nestjs/api_keys.controller.ts.j2
                  output: src/modules/free/auth/api_keys/api-keys.controller.ts
                - template: templates/variants/nestjs/api_keys.module.ts.j2
                  output: src/modules/free/auth/api_keys/api-keys.module.ts
                - template: templates/variants/nestjs/api_keys.health.ts.j2
                  output: src/modules/free/auth/api_keys/api-keys.health.ts
                - template: templates/variants/nestjs/api_keys.configuration.ts.j2
                  output: src/modules/free/auth/api_keys/api-keys.configuration.ts
                - template: templates/variants/nestjs/api_keys.spec.ts.j2
                  output: test/api-keys/api-keys.spec.ts
                - template: templates/variants/nestjs/tests/api_keys.e2e-spec.ts
                  output: tests/modules/e2e/free/auth/api_keys/api_keys.e2e-spec.ts
        nestjs.standard: *nestjs_variant
    snippets:
        enabled: true
        config: config/snippets.yaml
        default: []
compatibility:
    python: ">=3.10,<4.0"
    node: ">=18,<21"
    frameworks:
        - fastapi
        - nestjs
    os:
        - linux
        - darwin
        - windows
testing:
    coverage_min: 85
    integration_tests: true
    e2e_tests: false
    unit_tests:
        - test_api_keys_generator.py
        - test_api_keys_overrides.py
        - test_api_keys_runtime.py
        - test_api_keys_adapters.py
        - test_api_keys_validation.py
        - test_api_keys_error_handling.py
        - test_api_keys_health_check.py
        - test_api_keys_framework_variants.py
        - test_api_keys_vendor_layer.py
        - test_api_keys_configuration.py
        - test_api_keys_versioning.py
        - test_api_keys_integration.py
        - test_api_keys_standard_module.py
    fixtures:
        - conftest.py
documentation:
    changelog: docs/changelog.md
    readme: README.md
    overview: docs/overview.md
    usage: docs/usage.md
    advanced: docs/advanced.md
    migration: docs/migration.md
    troubleshooting: docs/troubleshooting.md
    api_docs: docs/api-reference.md
    examples:
        - templates/snippets/api_keys.snippet.j2
support:
    issues: https://github.com/getrapidkit/core/issues
    discussions: https://github.com/getrapidkit/core/discussions
    documentation: https://docs.rapidkit.top/modules/auth/api_keys
changelog:
    - version: 0.1.0
      date: "2025-12-14"
      notes: See docs/changelog.md
validation:
    pre_install:
        - check_python_version
        - check_dependencies
    post_install:
        - validate_generated_code
        - run_tests
rollback:
    strategy: uninstall
    backup_path: .rapidkit/backups/
    max_backups: 5
performance:
    lazy_loading: true
    caching:
        templates: true
        ttl: 300
capabilities:
    - deterministic_token_issuance
    - scope_enforcement
    - health_reporting
    - audit_trail
    - fastapi_router
    - nestjs_provider

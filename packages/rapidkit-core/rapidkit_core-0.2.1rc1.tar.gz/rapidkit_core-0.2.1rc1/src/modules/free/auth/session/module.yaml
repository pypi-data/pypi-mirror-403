name: session
description: Session management utilities (cookies/tokens, persistence hooks) for
  RapidKit
version: 0.1.0
access: free
status: stable
category: auth
tags:
- auth
generated_from_config: true
depends_on:
- free/essentials/settings
profile_inherits:
  fastapi.standard: fastapi
  fastapi.ddd: fastapi
  nestjs.standard: nestjs
config_sources:
- config/base.yaml
- config/snippets.yaml
generation:
  vendor:
    root: .rapidkit/vendor
    files:
    - template: templates/base/session.py.j2
      relative: src/modules/free/auth/session/session.py
    - template: templates/base/session_types.py.j2
      relative: src/modules/free/auth/session/session_types.py
    - template: templates/base/session_health.py.j2
      relative: src/health/session.py
    - template: templates/vendor/nestjs/configuration.js.j2
      relative: nestjs/configuration.js
  variants:
    fastapi: &fastapi_variant
      root: .
      context:
        framework: fastapi
        module_class_name: Session
      files:
      - template: templates/variants/fastapi/session.py.j2
        output: src/modules/free/auth/session/session.py
      - template: templates/variants/fastapi/session_health.py.j2
        output: src/health/session.py
      - template: templates/base/session_types.py.j2
        output: src/modules/free/auth/session/session_types.py
      - template: templates/variants/fastapi/session_routes.py.j2
        output: src/modules/free/auth/session/routers/session.py
      - template: templates/variants/fastapi/session_config.yaml.j2
        output: config/session.yaml
      - template: templates/tests/integration/test_session_integration.j2
        output: tests/modules/integration/auth/session/test_session_integration.py
      - template: templates/variants/fastapi/tests/test_session_e2e.py
        output: tests/modules/e2e/free/auth/session/test_session_e2e.py
    fastapi.standard: *fastapi_variant
    fastapi.ddd: *fastapi_variant
    nestjs: &nestjs_variant
      root: .
      context:
        framework: nestjs
        vendor_configuration_relative: nestjs/configuration.js
        module_class_name: Session
        module_kebab: session
      files:
      - template: templates/variants/nestjs/configuration.ts.j2
        output: src/modules/free/auth/session/configuration.ts
      - template: templates/variants/nestjs/session.service.ts.j2
        output: src/modules/free/auth/session/session.service.ts
      - template: templates/variants/nestjs/session.module.ts.j2
        output: src/modules/free/auth/session/session.module.ts
      - template: templates/variants/nestjs/session.controller.ts.j2
        output: src/modules/free/auth/session/session.controller.ts
      - template: templates/variants/nestjs/index.ts.j2
        output: src/modules/free/auth/session/index.ts
      - template: templates/variants/nestjs/validation.ts.j2
        output: src/modules/free/auth/session/config/session.validation.ts
      - template: templates/variants/nestjs/session.health.ts.j2
        output: src/modules/free/auth/session/session.health.ts
      - template: templates/variants/nestjs/session.routes.ts.j2
        output: src/modules/free/auth/session/session.routes.ts
      - template: templates/variants/nestjs/session.spec.ts.j2
        output: test/session/session.spec.ts
      - template: templates/variants/nestjs/tests/session.e2e-spec.ts
        output: tests/modules/e2e/free/auth/session/session.e2e-spec.ts
    nestjs.standard: *nestjs_variant
  snippets:
    enabled: true
    config: config/snippets.yaml
    default: []
compatibility:
  python: '>=3.9,<4.0'
  frameworks:
  - fastapi
  - nestjs
  os:
  - linux
  - darwin
  - windows
testing:
  coverage_min: 85
  integration_tests: true
  e2e_tests: false
  unit_tests:
  - tests/modules/free_auth_session/test_session_generator.py
  - tests/modules/free_auth_session/test_session_runtime.py
  fixtures: []
documentation:
  changelog: docs/changelog.md
  readme: README.md
  overview: docs/overview.md
  usage: docs/usage.md
  advanced: docs/advanced.md
  migration: docs/migration.md
  troubleshooting: docs/troubleshooting.md
  api_docs: null
  examples: []
support:
  issues: https://github.com/getrapidkit/core/issues
  discussions: https://github.com/getrapidkit/core/discussions
  documentation: https://docs.rapidkit.top/modules/session
changelog:
- version: 0.1.0
  date: '2025-12-14'
  notes: See docs/changelog.md
validation:
  pre_install:
  - check_python_version
  post_install:
  - validate_generated_code
rollback:
  strategy: uninstall
  backup_path: .rapidkit/backups/
  max_backups: 3
performance:
  lazy_loading: true
  caching:
    templates: true
    ttl: 300
tier: free
capabilities:
- session_token_runtime
- session_cookie_helpers
- session_router_scaffold

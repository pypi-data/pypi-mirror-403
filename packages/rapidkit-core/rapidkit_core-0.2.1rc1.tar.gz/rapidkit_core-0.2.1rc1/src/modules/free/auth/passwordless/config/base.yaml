name: passwordless
display_name: Passwordless Authentication
description: >-
  Magic link and one-time code authentication helpers for frictionless login
  experiences across web and mobile clients.
root_path: src/

profiles:
  fastapi/standard:
    description: FastAPI endpoints for issuing and verifying passwordless tokens.
  nestjs/standard:
    description: NestJS service exposing token issuance contracts.

defaults:
  token_ttl_seconds: 900
  token_length: 8
  resend_cooldown_seconds: 60
  max_attempts: 5
  delivery_methods:
    - email
    - sms
  magic_link_base_url: "https://example.com/auth/passwordless"

variables:
  passwordless_magic_link_base_url:
    type: string
    default: "https://example.com/auth/passwordless"
    description: Base URL used when generating passwordless magic links.
  passwordless_token_ttl:
    type: integer
    default: 900
    description: Token lifetime in seconds.

features:
  magic_links:
    status: stable
    enabled: true
    description: Magic link issuance and verification helpers.
  one_time_codes:
    status: beta
    enabled: true
    description: One-time code verification with attempt tracking.

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ipi-ecs"
version = "0.1.4"
description = "IPI EUVL experiment control system"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "segment-bytes",
  "mt-events>=0.1.2",
  "platformdirs>=4.2",
  "prompt_toolkit>=3.0",
  "python-dateutil>=2.9",
  "rich>=13",
  "textual>=6.2",
  "pywin32>=305",
]

license = { text = "MIT" }

authors = [
  { name = "Illinois Plasma Institute" },
  { name = "Alp Doganer", email = "doganer2@illinois.edu" },
]
maintainers = [
  { name = "Alp Doganer", email = "doganer2@illinois.edu" },
]

[project.urls]
Repository = "https://github.com/IPI-EUVL/ecs.git"

[project.scripts]
ipi-ecs = "ipi_ecs.cli.main:main"
ipi-ecs-logger = "ipi_ecs.services.logger_server_service:main"
ipi-ecs-ddsserver = "ipi_ecs.services.dds_server_service:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "ruff>=0.6",
  "mypy>=1.10",
]

[tool.pylint.MAIN]
init-hook = """
try: import pylint_venv
except ImportError: pass
else: pylint_venv.inithook()
"""
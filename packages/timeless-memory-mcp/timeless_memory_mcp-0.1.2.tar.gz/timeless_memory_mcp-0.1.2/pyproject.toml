[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "timeless-memory-mcp"
version = "0.1.2"
description = "Timeless Memory - 個人記憶系統 MCP Server（SQLite FTS5 全文檢索）"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "chenwei" }
]
keywords = ["mcp", "memory", "knowledge-management", "ai", "fts5", "google-chat"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "mcp>=1.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "google-auth>=2.0",
    "google-auth-oauthlib>=1.0",
    "google-api-python-client>=2.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
]

[project.urls]
Homepage = "https://github.com/chenwei/timeless-memory-mcp"
Repository = "https://github.com/chenwei/timeless-memory-mcp"
Issues = "https://github.com/chenwei/timeless-memory-mcp/issues"

[project.scripts]
timeless-memory-mcp = "timeless_memory.mcp_server:main"
timeless-cli = "timeless_memory.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/timeless_memory"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]
exclude = [
    "*.pyc",
    "__pycache__",
    ".env",
    "*.log",
]

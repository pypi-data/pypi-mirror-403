[project]
name = "dfchain"
version = "0.1.2"
description = "Lightweight library to stream Pandas workflows"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"

license = { text = "MIT" }
authors = [
    { name = "Alexander Wei", email = "alexander-wei@users.noreply.github.com" },
]
keywords = ["pandas", "etl", "dataframe", "pipeline", "sqlite"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
]

dependencies = ["pandas>=2", "SQLAlchemy>=2"]

[dependency-groups]
docs = [
    "Sphinx==8.2.3",
    "sphinx-rtd-theme==3.0.2",
    "sphinxcontrib-applehelp==2.0.0",
    "sphinxcontrib-devhelp==2.0.0",
    "sphinxcontrib-htmlhelp==2.1.0",
    "sphinxcontrib-jquery==4.1",
    "sphinxcontrib-jsmath==1.0.1",
    "sphinxcontrib-qthelp==2.0.0",
    "sphinxcontrib-serializinghtml==2.0.0",
]

[project.urls]
Homepage = "https://alexander-wei.github.io/dfchain/"
Repository = "https://github.com/alexander-wei/dfchain"
Documentation = "https://alexander-wei.github.io/dfchain/"
"Bug Tracker" = "https://github.com/alexander-wei/dfchain/issues"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

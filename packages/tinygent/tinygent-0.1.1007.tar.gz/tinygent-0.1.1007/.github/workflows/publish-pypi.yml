name: Publish to PyPI

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    env:
      VERSION_PREFIX: "0.1"
      VERSION_OFFSET: 1000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update versions with build number
        run: |
          BUILD_NUMBER=$(printf "%04d" $(($VERSION_OFFSET + ${{ github.run_number }})))
          VERSION="${VERSION_PREFIX}.${BUILD_NUMBER}"

          # Update main package version
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml

          # Update all workspace package versions
          for pkg in packages/*/pyproject.toml; do
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" "$pkg"
          done

          echo "Publishing version $VERSION to PyPI"

      - name: Build all packages
        run: uv build --all-packages

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BUILD_NUMBER=$(printf "%04d" $(($VERSION_OFFSET + ${{ github.run_number }})))
          VERSION="${VERSION_PREFIX}.${BUILD_NUMBER}"
          gh release create "v$VERSION" \
            --title "Release $VERSION" \
            --notes "Automated release $VERSION" \
            --repo ${{ github.repository }}

[tool]
[tool.poetry]
name = "openstudio-backporter"
version = "0.1.7"
description = "A small library to backport an OpenStudio OSM model to an older version."
authors = ["Julien Marrec <contact@effibem.com>"]
readme = "README.md"
license =  "MIT"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
]
packages = [
    { include = "openstudiobackporter" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.urls]
Homepage = "https://effibem.com"
Documentation = "https://jmarrec.github.io/openstudio-backporter"
Repository = "https://github.com/jmarrec/openstudio-backporter"
Changelog = "https://github.com/jmarrec/openstudio-backporter/blob/main/CHANGELOG.md"
Issues = "https://github.com/jmarrec/openstudio-backporter/issues"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"

openstudio = { version= ">=3.11.0", allow-prereleases = true }
loguru = "^0.7.3"

pytest  = {version = "^9.0.2", optional = true}
pytest-cov  = {version = "^7.0.0", optional = true}

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^9.0.2"
pytest-cov = "^7.0.0"
tox = "^4.32.0"

[tool.poetry.extras]
test = [
    "pytest",
    "pytest-cov"
]

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-include-markdown-plugin = "^7.1.6"
mkdocs-material = "^9.6.15"
mkdocstrings = "^0.29.1"
mkdocstrings-python = "^1.16.12"
mkdocs-autorefs = "^1.4.2"
markdown-exec = {extras = ["ansi"], version = "^1.12.1"}

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.5.0"
virtualenv = "^20.35.4"
pip = "^25.3.0"
twine = "^6.2.0"
toml = "^0.10.2"
bump2version = "^1.0.1"
mypy = "^1.19.0"
flake8 = "^7.3.0"
flake8-docstrings = "^1.7.0"
black = "^25.12.0"
isort = "^7.0.0"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
priority = "supplemental"

[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py312', 'py313']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true
# you can skip files as below
#skip_glob = docs/conf.py

[tool.mypy]
ignore_missing_imports = false
warn_unused_configs = true

# per-module overrides
[[tool.mypy.overrides]]
module = 'openstudio'
ignore_missing_imports = true

# [tool.pytest.ini_options]
# addopts = "--cov=openstudiobackporter --cov-branch --cov-report=html --cov-report=term-missing"

[tool.coverage.run]
omit = [
    "openstudiobackporter/__main__.py"
]

[tool.tox]
isolated_build = true
requires = ["tox>=4.32"]
env_list = ["3.13", "3.12", "type"]

# Base commands for normal test envs
[tool.tox.env_run_base]
description = "Run tests under {base_python}"
extras = ["test"]
allowlist_externals = ["pytest"]
# deps = [
#   "pytest",
#   "pytest-cov",
# ]
setenv.PIP_EXTRA_INDEX_URL = "https://test.pypi.org/simple/"
commands = [["pytest", "--cov={envsitepackagesdir}/openstudiobackporter", "--cov-branch", "--cov-report=xml", "--cov-report=term-missing"]]

[tool.tox.env.type]
description = "Run type checks on code base"
extras = ["dev"]
allowlist_externals = ["mypy"]
commands = [
    ["mypy", "openstudiobackporter"],
    ["mypy", "tests"]
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

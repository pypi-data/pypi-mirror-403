[template]
name = "app"
description = "应用程序项目（带 main 函数入口）"

[variables]
project_name = { required = true, description = "项目名称" }
version = { default = "0.1.0", description = "项目版本" }
async = { default = false, type = "bool", cli_arg = true, description = "使用异步模式" }
threads = { default = 0, type = "int", cli_arg = true, description = "主线程池线程数 (0或1=单线程模式)" }
works = { default = 0, type = "int", cli_arg = true, description = "工作线程池线程数 (0=不启用工作线程池)" }
test_suite_name = { default = "", description = "测试套件名称 (默认使用项目名)" }
greeting_len = { default = 20, type = "int", description = "问候语字符串长度 (Hello, <project_name>! 的长度)" }

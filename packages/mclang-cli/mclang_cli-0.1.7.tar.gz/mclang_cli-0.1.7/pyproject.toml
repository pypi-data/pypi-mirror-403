[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mclang-cli"
version = "0.1.7"
description = "MCLang CLI - MCLang 项目管理工具"
readme = "README.md"
license = {text = "Mulan PSL v2"}
authors = [
    {name = "MCLang Development Team", email = "mclang@openubmc.com"}
]
maintainers = [
    {name = "MCLang Development Team", email = "mclang@openubmc.com"}
]
keywords = [
    "compiler",
    "code-generator",
    "python",
    "cpp",
    "transpiler",
    "build-tools",
    "project-management"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
]
requires-python = ">=3.11"
dependencies = [
    "meson>=1.0",
    "ninja>=1.10",
    "conan>=2.0.0",
    "mclang-compiler>=0.3.0,<0.4.0",
]

[project.optional-dependencies]
# 开发依赖
dev = [
    "pytest>=7.0.0",
    "psutil>=5.8.0",
]

[project.scripts]
mcli = "mcli.main:main"

[project.urls]
Homepage = "https://gitcode.com/openubmc/mcli"
Documentation = "https://gitcode.com/openubmc/mcli"
Repository = "https://gitcode.com/openubmc/mcli"
Issues = "https://gitcode.com/openubmc/mcli/issues"

[tool.setuptools.packages]
find = {}

[tool.setuptools.package-data]
"mcli" = [
    "*.pyi",
    "templates/**/*",
]

# pytest 配置
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = """
    --strict-markers
    --strict-config
    --tb=short
    -ra
"""
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# Coverage 配置
[tool.coverage.run]
source = ["mcli"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstract",
]


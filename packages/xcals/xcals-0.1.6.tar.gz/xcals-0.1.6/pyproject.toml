[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xcals"
version = "0.1.6"
description = "A股交易日历以及日内交易时间"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0.3",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["xcals", "xcals.*"]

[project.urls]
homepage = "https://github.com/link-yundi/xcals"
repository = "https://github.com/link-yundi/xcals"

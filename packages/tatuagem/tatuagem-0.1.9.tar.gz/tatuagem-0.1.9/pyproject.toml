[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tatuagem"
version = "v0.1.9"
authors = [
  { name="Julian Henry", email="juliant@naver.com"},
  {name="Derek Dickerson", email="derekdson67@gmail.com" }
]
maintainers = [
  { name="Julian Henry", email="juliant@naver.com"},
  {name="Derek Dickerson", email="derekdson67@gmail.com" }
]
description = "A tool to generate ASCII art signatures (tattoos) and apply them to your code files recursively."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "Pillow",
    "numpy",
]

[project.scripts]
tatuagem = "tatuagem:main"

[tool.setuptools]
packages = ["tatuagem", "tatuagem.fonts"]
include-package-data = true

[tool.setuptools.package-data]
tatuagem = ["*.json", "fonts/**"]

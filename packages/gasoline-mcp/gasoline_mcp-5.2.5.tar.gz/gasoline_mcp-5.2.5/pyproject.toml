[project]
name = "gasoline-mcp"
version = "5.2.5"
description = "Gasoline MCP is an AI Debugger, Inspector, and Observability toolkit. It acts as Chrome DevTools for AI Agents using the Model Context Protocol (MCP)."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "AGPL-3.0-only"}
authors = [
    {name = "Brennan Hill", email = "noreply@cookwithgasoline.com"}
]
keywords = [
    "mcp",
    "mcp-server",
    "ai-debugging",
    "ai-observability",
    "llm-ops",
    "devtools",
    "prompt-engineering",
    "agent-inspection"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Testing",
]

[project.urls]
Homepage = "https://cookwithgasoline.com"
Documentation = "https://cookwithgasoline.com/getting-started/"
Repository = "https://github.com/brennhill/gasoline-mcp-ai-devtools"
Issues = "https://github.com/brennhill/gasoline-mcp-ai-devtools/issues"

[project.scripts]
gasoline-mcp = "gasoline_mcp.__main__:main"

[project.optional-dependencies]
darwin-arm64 = ["gasoline-mcp-darwin-arm64==5.2.5"]
darwin-x64 = ["gasoline-mcp-darwin-x64==5.2.5"]
linux-arm64 = ["gasoline-mcp-linux-arm64==5.2.5"]
linux-x64 = ["gasoline-mcp-linux-x64==5.2.5"]
win32-x64 = ["gasoline-mcp-win32-x64==5.2.5"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["gasoline_mcp"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "verlex"
version = "0.1.0"
description = "Run your code on the cheapest cloud provider automatically - Uber for Cloud Computing"
readme = "README_PYPI.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "Verlex Team" }
]
maintainers = [
    { name = "Verlex Team" }
]
keywords = [
    "cloud",
    "orchestration",
    "serverless",
    "aws",
    "gcp",
    "azure",
    "machine-learning",
    "gpu",
    "cost-optimization",
    "cloud-computing",
    "distributed-computing",
    "spot-instances",
    "preemptible",
    "price-comparison"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

# Thin client dependencies only - minimal footprint
dependencies = [
    "cloudpickle>=3.0.0",   # Function serialization
    "httpx>=0.25.0",        # HTTP client for API calls
]

[project.optional-dependencies]
# CLI extras (pretty terminal output)
cli = [
    "rich>=13.0.0",
]

# Development
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
verlex = "verlex.cli:main"

[project.urls]
Homepage = "https://verlex.dev"
Documentation = "https://verlex.dev/docs"

[tool.hatch.build.targets.wheel]
# Only include the thin client package
packages = ["verlex"]

[tool.hatch.build.targets.sdist]
include = [
    "/verlex",
    "/README_PYPI.md",
    "/LICENSE",
]

# Ruff configuration
[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
]

[tool.ruff.lint.isort]
known-first-party = ["verlex"]

# Black configuration
[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

# MyPy configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
]

# Coverage configuration
[tool.coverage.run]
branch = true
source = ["verlex"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

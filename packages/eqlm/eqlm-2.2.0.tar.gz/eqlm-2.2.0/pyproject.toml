[project]
name = "eqlm"
description = "A CLI tool to manipulate images in various ways"
keywords = ["image processing", "image manipulation", "brightness", "saturation", "lightness", "histogram matching"]
requires-python = ">=3.12"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
maintainers = [
  {name = "curegit", email = "contact@curegit.jp"}
]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Typing :: Typed",
]
dynamic = ["version"]
dependencies = [
  "numpy >= 1.26.0",
  "scipy >= 1.15.0",
  "opencv-python >= 4.11.0",
  "pillow >= 9.3.0",
  "scikit-image >= 0.25.0",
]

[project.optional-dependencies]
clipboard = ["pyside6"]
dev = ["pip", "build", "twine", "black", "mypy", "coverage", "scipy-stubs"]

[project.scripts]
eqlm = "eqlm.cli:main"

[project.urls]
homepage = "https://github.com/curegit/eqlm"
repository = "https://github.com/curegit/eqlm.git"

[build-system]
requires = ["setuptools >= 78"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["eqlm*"]

[tool.setuptools.dynamic]
version = {attr = "eqlm.__version__"}

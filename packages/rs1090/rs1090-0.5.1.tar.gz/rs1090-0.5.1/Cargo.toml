[workspace]
members = ["crates/*", "python"]
resolver = "2"

[workspace.package]
license = "MIT"
edition = "2021"
readme = "readme.md"
version = "0.5.1"
authors = ["Xavier Olive <git@xoolive.org>"]
homepage = "https://github.com/xoolive/jet1090"
documentation = "https://crates.io/crates/rs1090"

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"

# Development profile: faster builds with thin LTO
[profile.release]
lto = "thin"
overflow-checks = true

# The profile that 'cargo dist' will build with: full LTO for maximum optimization
[profile.dist]
inherits = "release"
lto = true
strip = true

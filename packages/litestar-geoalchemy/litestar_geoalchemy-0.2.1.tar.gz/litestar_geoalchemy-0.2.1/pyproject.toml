[project]
name = "litestar-geoalchemy"
version = "0.2.1"
description = "Litestar plugin for GeoAlchemy2 - seamless GeoJSON serialization with PostGIS"
readme = "README.md"
license = "MIT"
keywords = ["litestar", "geoalchemy2", "geojson", "postgis", "gis", "spatial"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: GIS",
]
authors = [
    { name = "cemrehancavdar", email = "cemrehandev@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "geoalchemy2>=0.16.0",
    "litestar>=2.0",
    "shapely>=2.0.0",
]

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "aiosqlite>=0.22.1",
    "alembic>=1.18.1",
    "asyncpg>=0.31.0",
    "greenlet>=3.2.4",
    "nox>=2025.11.12",
    "nox-uv>=0.6.3",
    "psycopg>=3.3.2",
    "psycopg2-binary>=2.9.11",
    "pytest>=9.0.1",
    "ruff>=0.14.5",
    "testcontainers>=4.14.0",
    "uvicorn>=0.40.0",
]

[tool.ruff]
line-length = 120
src = ["src"]
target-version = "py310"


[tool.ruff.lint]
select = ["ALL"]
fixable = ["ALL"]
preview = true
ignore = [
    "PLR",
    "D",
    "ANN003",
    "ANN002",
    "ANN201",
    "ANN204",
    "CPY",
    "DOC",
    "RUF052",
    "COM812",
]


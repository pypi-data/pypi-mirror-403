[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_aj-gonzalez_black-orchid"
version = "0.1.0"
description = "Black Orchid: An Extendable Collaborative Environment Framework - Hot-reloadable MCP proxy server"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.1.0",
    "python-toon>=0.1.0",
    "pyyaml>=6.0",
    "chromadb>=0.4.0",
    "pymupdf4llm>=0.0.1",
    "ebooklib>=0.18",
    "beautifulsoup4>=4.12",
    "mobi>=0.3.3",
    "lxml>=4.9",
]

[project.scripts]
black-orchid = "black_orchid:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
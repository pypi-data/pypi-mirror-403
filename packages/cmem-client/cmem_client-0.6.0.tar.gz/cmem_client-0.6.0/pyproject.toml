[tool.poetry]
name = "cmem-client"
version = "0.6.0"
license = "Apache-2.0"
description = "Next generation eccenca Corporate Memory client library."
authors = ["eccenca GmbH <cmempy-developer@eccenca.com>"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
readme = "README.md"
keywords = [
    "eccenca Corporate Memory", "client"
]

[tool.poetry.dependencies]
python = ">=3.13, ^3"
pydantic = "^2.8.2"
httpx = "^0.27.0"
pyjwt = "^2.8.0"
rdflib = "^7.2.1"
eccenca-marketplace-client = "^0.6.0"
# eccenca-marketplace-client = {path = "eccenca-marketplace-client", develop = true}
xdg-base-dirs = "^6.0.2"

[tool.poetry.group.dev.dependencies]
deptry = "^0.23.1"
genbadge = {extras = ["coverage"], version = "^1.1.2"}
mypy = "^1.18.2"
pip = "^25.3"
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
pytest-dotenv = "^0.5.2"
pytest-html = "^4.1.1"
pytest-memray = { version = "^1.8.0",  markers = "platform_system != 'Windows'" }
ruff = "^0.13.3"
trivy-py-ecc = "^0.67.2"
mkdocs = "^1.5.3"
mkdocstrings = {extras = ["python"], version = "^0.26.1"}
mkdocs-material = "^9.5.11"
mkdocs-gen-files = "^0.5.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true
bump = true

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = ""

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    ]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.format]
line-ending = "lf" # Use `\n` line endings for all files

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN204",  # Missing return type annotation for special method `__init__`
    "COM812",  # missing-trailing-comma
    "D107",    # Missing docstring in __init__
    "D203",    # [*] 1 blank line required before class docstring
    "D211",    # No blank lines allowed before class docstring
    "D213",    # Multi-line docstring summary should start at the second line
    "D400",    # First line should end with a period
    "D415",    # First line should end with a period, question mark, or exclamation point
    "EM",      # Exception texts - https://docs.astral.sh/ruff/rules/#flake8-errmsg-em
    "FBT",     # The Boolean Trap - https://docs.astral.sh/ruff/rules/#flake8-boolean-trap-fbt
    "FIX002",  # Allow to add TODO notes in the code
    "G004",    # Logging statement uses f-string
    "ISC001",  # single-line-implicit-string-concatenation
    "PD",      # opinionated linting for pandas code
    "S101",    # use of assert detected
    "TRY003",  # Avoid specifying long messages outside the exception class
]

[tool.deptry]
exclude = ["etc", ".venv", "tests", "eccenca-marketplace-client"]

[tool.deptry.per_rule_ignores]
DEP001 = ["cmem"]


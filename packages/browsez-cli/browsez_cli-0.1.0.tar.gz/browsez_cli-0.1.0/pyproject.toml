[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "browsez-cli"
version = "0.1.0"
description = "CLI tool for publishing tools and UI modules to the BrowsEZ platform"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Bryan Abraham"}
]
keywords = ["browsez", "cli", "tools", "publishing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "types-PyYAML",
    "types-requests",
    "build",
    "twine",
]

[project.scripts]
browsez = "browsez.cli:main"

[project.urls]
Homepage = "https://github.com/browsez/cli"
Documentation = "https://github.com/browsez/cli#readme"
Repository = "https://github.com/browsez/cli"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "govee-cloud"
version = "20260126000023.dev"
description = "Govee Cloud API"
readme = "README.md"
requires-python = ">=3.13, <4.0"
dependencies = [
    "aiohttp>=3.11.14",
    "asyncio>=3.4.3",
    "python-dotenv==1.2.1",
]
license-files = ["LICENSE"]
authors = [
    { name = "jnstockley", email = "jnstockley@users.noreply.github.com"}
]
keywords = ["starter", "template", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/jnstockley/govee-cloud"
Repository = "https://github.com/jnstockley/govee-cloud.git"
Issues = "https://github.com/jnstockley/govee-cloud/issues"

[dependency-groups]
dev = [
    "aioresponses>=0.7.8",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "ruff>=0.13.2",
]

[tool.poetry]
name = "fibonacci-sdk"
version = "0.1.0"
description = "Python SDK for Fibonacci Workflow Automation Platform"
authors = ["Fibonacci Team <team@fibonacci.today>"]
license = "Proprietary"
readme = "README.md"
homepage = "https://fibonacci.today"
repository = "https://github.com/RohanBanerjee88/fibonacci-sdk"
documentation = "https://docs.fibonacci.today"
keywords = ["workflow", "automation", "ai", "llm", "orchestration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "fibonacci"}]

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.27.0"
pydantic = "^2.5.0"
python-dotenv = "^1.0.0"
rich = "^13.7.0"  # For beautiful CLI output
typer = "^0.12.0"  # For CLI
pyyaml = "^6.0.1"  # For config files

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-cov = "^4.1.0"
black = "^24.0.0"
ruff = "^0.3.0"
mypy = "^1.8.0"
types-pyyaml = "^6.0.0"

[tool.poetry.scripts]
fibonacci = "fibonacci.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
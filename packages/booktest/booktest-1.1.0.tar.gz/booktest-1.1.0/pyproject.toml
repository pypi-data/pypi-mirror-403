[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "booktest"
version = "1.1.0"
authors = ["Antti Rauhala <antti@lumoa.me>"]
description = "Booktest is a snapshot testing library for review driven testing."
readme = "readme.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
homepage = "https://github.com/lumoa-oss/booktest"
repository = "https://github.com/lumoa-oss/booktest"
packages = [{include = "booktest"}]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.0.0"
argcomplete = "^3.0.0"
coverage = "^6.5.0"
requests = "^2.31.0"
httpx = "^0.27.0"
psutil = "^6.1.1"

[tool.poetry.group.test.dependencies]
matplotlib = "^3.9.2"
pycodestyle = "^2.12.1"
pytest = "^8.3.4"
openai = "^1.109.1"
anthropic = "^0.40.0"

[tool.poetry.scripts]
booktest = "booktest.cli:main"

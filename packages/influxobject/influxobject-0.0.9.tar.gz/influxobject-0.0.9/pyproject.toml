[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "influxobject"
version = "0.0.9"
description = "Influx Object Package"
authors = [
    "Jasper Koehorst <jasper.koehorst@wur.nl>",
    "Brett Metcalfe"
]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/m-unlock/influx-object"
repository = "https://gitlab.com/m-unlock/influx-object"
documentation = "https://gitlab.com/m-unlock/influx-object"
keywords = ["influx", "json", "package"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
packages = [
    { include = "influxobject", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
check-manifest = { version = "*", optional = true }
pytest = "^8.4.1"
pytest-xdist = "^3.8.0"
ruff = "^0.9"
pre-commit = "^4.0"

[tool.poetry.extras]
dev = ["check-manifest"]

[tool.ruff]
target-version = "py39"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

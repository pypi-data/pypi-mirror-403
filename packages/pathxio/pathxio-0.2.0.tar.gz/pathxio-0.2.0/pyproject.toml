[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pathxio"
version = "0.2.0"
description = "Safe, predictable filesystem operations for Python."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["filesystem", "file", "path", "safe", "undo", "copy", "move", "remove", "async", "cli"]

authors = [
  { name = "holy" }
]

# Add aiofiles as a dependency for async operations
dependencies = [
  "aiofiles"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
Documentation = "https://github.com/holyholical/pathxio/blob/main/README.md"
Repository = "https://github.com/holyholical/pathxio.git"
"Bug Tracker" = "https://github.com/holyholical/pathxio/issues"
Changelog = "https://github.com/holyholical/pathxio/blob/main/CHANGELOG.md"

[project.scripts]
pathxio = "pathxio:main"

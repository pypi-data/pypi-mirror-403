[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "apsfuncs"
version = "1.1.1"
authors = [
  { name="Nathaniel Hughes", email="nj.hughes@astrea-bio.com" },
]
description = "A container package holding general purpose tools and objects used by python programs supported by the Astrea Python Updater (APU) system"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "PyQt6", 
    "matplotlib",
    "cryptography"
]
keywords = ["astrea", "aps"]
[project.urls]
Homepage = "https://github.com/Astrea-Bioseparations/apsfuncsRepo"
Issues = "https://github.com/Astrea-Bioseparations/apsfuncsRepo/issues"
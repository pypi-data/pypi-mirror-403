[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sunburst-bayes"
version = "1.0.0"
description = "GPU-accelerated Bayesian evidence calculation via radial shooting techniques"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Ira Wolfson", email = "wolfsoni@braude.ac.il" }
]
keywords = [
    "bayesian",
    "evidence",
    "nested-sampling",
    "gpu",
    "cosmology",
    "mcmc",
    "parameter-estimation",
    "bayesian-inference"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "numpy>=1.20",
    "scipy>=1.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://github.com/sunburst-bayes/sunburst"
Documentation = "https://github.com/sunburst-bayes/sunburst#readme"
Repository = "https://github.com/sunburst-bayes/sunburst"
Issues = "https://github.com/sunburst-bayes/sunburst/issues"

[project.scripts]
sunburst = "sunburst.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["sunburst"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
ignore = ["E501"]

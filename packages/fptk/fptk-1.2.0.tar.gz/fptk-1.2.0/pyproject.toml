[project]
name = "fptk"
dynamic = ["version"]
requires-python = ">=3.13"
description = "Pragmatic functional programming library for Python."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Manoah BERNIER", email = "manoah.bernier@gmail.com" }
]
keywords = ["functional", "monad", "result", "option", "compose", "pipe", "iterators"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
]
dependencies = []

[dependency-groups]
dev = [
    "black>=25.1.0",
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "hypothesis>=6.138.2",
    "mkdocs-material>=9.5.0",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.9",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/mhbxyz/fptk"
Documentation = "https://mhbxyz.github.io/fptk"
Issues = "https://github.com/mhbxyz/fptk/issues"

[tool.ruff]
line-length = 100
target-version = "py313"
lint.select = ["E", "F", "I", "UP", "B", "ANN", "PL"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN"]
".benchmarks/*" = ["ANN"]

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.mypy]
python_version = "3.13"
strict = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
namespace_packages = true
mypy_path = ["src"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/fptk"]

[tool.hatch.build.targets.sdist]
include = [
  "src/fptk",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]

[tool.hatch.version]
path = "src/fptk/__init__.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

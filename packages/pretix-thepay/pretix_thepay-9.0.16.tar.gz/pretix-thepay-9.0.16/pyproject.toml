[project]
name = "pretix-thepay"
dynamic = ["version"]
description = "The Pay payment provider for Pretix"
readme = "README.rst"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = ["pretix", "payment", "thepay"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
authors = [
    {name = "KrisIsNew", email = "thepay.pretix@krisisnew.xyz"},
]
maintainers = [
    {name = "KrisIsNew", email = "thepay.pretix@krisisnew.xyz"},
]

dependencies = [
    "pretix>=2.7.0",
    "requests>=2.25.0",
]

[project.entry-points."pretix.plugin"]
pretix_thepay = "pretix_thepay:PretixPluginMeta"

[project.urls]
homepage = "https://github.com/krisisnewxyz/pretix-thepay"
repository = "https://github.com/krisisnewxyz/pretix-thepay"
documentation = "https://github.com/krisisnewxyz/pretix-thepay"
issues = "https://github.com/krisisnewxyz/pretix-thepay/issues"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]

[tool.setuptools]
include-package-data = true
license-files = []

[tool.setuptools.dynamic]
version = {attr = "pretix_thepay.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["pretix_thepay"]
exclude = ["pretix_thepay.locale.*"]

[tool.setuptools.package-data]
pretix_thepay = ["locale/**/*"]


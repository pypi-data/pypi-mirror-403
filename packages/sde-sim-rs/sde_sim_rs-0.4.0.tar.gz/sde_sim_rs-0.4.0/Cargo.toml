[package]
name = "sde-sim-rs"
version = "0.4.0"
edition = "2024"
authors = ["Alexander Schierbeck-Hansen <aschii85@protonmail.com>"]
description = "Powerful and flexible stochastic differential equation (quasi) Monte-Carlo simulation library written in Rust with Python bindings"
readme = "README.md"
repository = "https://github.com/Aschii85/sde-sim-rs"
license = "MIT"
keywords = ["sde", "monte-carlo", "simulation", "stochastic", "rqmc"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "sde_sim_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
fasteval = "0.2.4"
lazy_static = "1.5.0"
ordered-float = "4.2"
polars = "0.49.1"
pyo3 = { version = "0.25.0", features = ["extension-module"] }
pyo3-polars = "0.22.0"
rand = "0.9.2"
rand_chacha = "0.9.0"
rayon = "1.11.0"
regex = "1.11.1"
sobol = "1.0.2"

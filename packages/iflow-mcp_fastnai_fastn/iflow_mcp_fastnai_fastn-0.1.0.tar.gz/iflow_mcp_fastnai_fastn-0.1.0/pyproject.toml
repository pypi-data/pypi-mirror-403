[project]
name = "iflow-mcp_fastnai_fastn"
version = "0.1.0"
description = "A simple MCP fastn server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.2.0",
]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[project.scripts]
fastn = "fastn-server:main"
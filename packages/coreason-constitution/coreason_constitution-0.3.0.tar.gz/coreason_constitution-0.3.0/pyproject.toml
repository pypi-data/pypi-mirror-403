[tool.poetry]
name = "coreason_constitution"
version = "0.3.0"
description = "Constitutional Governance & Active Alignment"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [
    {include = "coreason_constitution", from = "src"},
    {include = "coreason_economist", from = "src"}
]

[tool.poetry.scripts]
constitution = "coreason_constitution.main:main"

[tool.poetry.dependencies]
python = ">=3.12, <3.15"
loguru = "^0.7.3"
pydantic = "^2.12.5"
coreason-identity = "*"
anyio = "^4.12.1"
httpx = "^0.28.1"
fastapi = "*"
uvicorn = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.14"
pre-commit = "^4.5.1"
pytest-cov = "^7.0.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.7.1"
mypy = "^1.19.1"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_constitution"
version = "0.3.0"
description = "Constitutional Governance & Active Alignment"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_constitution"
Repository = "https://github.com/CoReason-AI/coreason_constitution"
Documentation = "https://github.com/CoReason-AI/coreason_constitution"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
explicit_package_bases = true
mypy_path = "src"

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=100"
testpaths = ["tests"]

[tool.coverage.run]
omit = [
    "tests/*",
    "src/coreason_economist/*",
]

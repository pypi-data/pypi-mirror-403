[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grkmemory"
version = "1.2.1"
description = "GRKMemory (Graph Retrieve Knowledge Memory) - A semantic graph-based memory system for AI agents developed by MonkAI team"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Arthur Vaz", email = "contato@monkai.com.br"}
]
maintainers = [
    {name = "Arthur Vaz", email = "contato@monkai.com.br"}
]
keywords = [
    "grkmemory",
    "monkai",
    "ai",
    "agents",
    "memory",
    "semantic-graph",
    "knowledge-retrieval",
    "openai",
    "llm",
    "chatgpt",
    "conversational-ai",
    "machine-learning",
    "toon",
    "token-optimization",
    "serialization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "openai>=1.0.0",
    "openai-agents>=0.6.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
embeddings = [
    "tiktoken>=0.5.0",
]
toon = [
    "toon_format>=0.9.0",
]
all = [
    "grkmemory[dev,embeddings,toon]",
]

[project.urls]
Homepage = "https://github.com/BeMonkAI/GRKMemory"
Documentation = "https://github.com/BeMonkAI/GRKMemory#readme"
Repository = "https://github.com/BeMonkAI/GRKMemory"
Issues = "https://github.com/BeMonkAI/GRKMemory/issues"

[project.scripts]
grkmemory-token = "grkmemory.auth.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["grkmemory*"]

[tool.setuptools.package-data]
grkmemory = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

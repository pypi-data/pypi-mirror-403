[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-imageops"
version = "1.1.0"
description = "Production-grade async image preprocessing for LLM APIs"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "ImageOps Contributors"}
]
keywords = ["llm", "image-processing", "anthropic", "async", "ai", "agents", "computer-vision"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Image Processing",
]

dependencies = [
    "httpx>=0.28.0",
    "aiofiles>=25.0.0",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.12.0",
    "opencv-python-headless>=4.12.0",
    "pillow>=12.0.0",
    "numpy>=2.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://pypi.org/project/llm-imageops/"
Documentation = "https://pypi.org/project/llm-imageops/"

[tool.setuptools]
packages = ["imageops", "imageops.core", "imageops.providers", "imageops.operations", "imageops.strategies", "imageops.utils"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

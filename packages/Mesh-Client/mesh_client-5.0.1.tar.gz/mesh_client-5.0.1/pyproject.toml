[tool.poetry]
name = "Mesh-Client"
version = "5.0.1"
description = "Client for NHS England's MESH messaging system"
repository = "https://github.com/NHSDigital/mesh-client"
authors = ["spinecore"]
license = "MIT"
packages = [
    { include = "mesh_client" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

# including this would turn on pyproject.toml for setuptools and fail validation
#[tool.setuptools.package-data]
#"mesh_client" = [
#    "py.typed",
#    "*.pem"
#]

[tool.poetry.dependencies]
# core dependencies
python = ">=3.10,<3.15.0"
urllib3 = ">=1.25.4"
requests = ">=2.32.0,<3.0.0"
werkzeug = ">=3.0.3,<4.0.0"

[tool.poetry.group.dev.dependencies]
black = "^25"
mypy = "^1.4.1"
types-six = "^1.16.21.8"
types-requests = "^2.31.0.1"
types-mock = "^5.0.0.7"
mock = "^5.0.2"
build = "^1.0.3"
toml = "^0.10.2"
tox = "^4.6.3"
types-setuptools = "^80"
coverage = "^7.2.7"
pytest = ">=7.4,<9.0"
importlib-metadata = {version = ">=4.11.4", python = "<3.12"}
pytest-httpserver = "^1.0.8"
ruff = "^0"
boto3 = "^1.33.7"

[tool.poetry.group.local.dependencies]
ipython = "^8.14.0"

[tool.ruff]
lint.select = [
    # See https://beta.ruff.rs/docs/rules/ for a full list
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "Q", # flake8-quotes
    "YTT", # flake8-2020
    "RSE", # flake8-raise
    "T10", # flake8-debugger
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "PIE", # flake8-pie
    "EXE", # flake8-executable
    "A", # flake8-builtins
    "UP",  # pyupgrade
    "PT", # flake8-pytest-style
    "PERF", # Perflint #
    "RUF", # Ruff-specific rules
    "SIM", # flake8-simplify
]
src = ["."]
lint.ignore = ["RUF100"]
exclude = [
    ".git",
    ".venv",
]
lint.unfixable = ["SIM112"]
line-length = 120
target-version = "py310"


[tool.pytest.ini_options]
#asyncio_mode = "auto"
python_classes = "NoTestClassesPlease"
python_files = "*_testz.py test_*.py *_tests.py"
norecursedirs = ".git .venv .eggs build dist terraform features"

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
#extend-exclude = '''
#/(
#  # The following are specific to Black, you probably don't want those.
#  | blib2to3
#  | tests/data
#  | profiling
#)/
#'''

[tool.coverage.run]
branch = true
omit = [
    "features/*",
    ".venv/lib/*",
    "build/*",
    "**/build/*",
    "dist/*",
    "**/dist/*",
    "src/shared/aws.py",
    "scripts/*",
    "mesh_client/types.py"
]
source = [
    "."
]


[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
    "pragma: no cover",
    "from .*",
    "import .*"
]
omit = [
    "*/conftest.py",
    "*_tests.py",
    "*/test_helpers*",
    "*/test_mailbox_provider.py"
]
sort = "-cover"
ignore_errors = true
precision = 2
fail_under = 78
show_missing = true

[tool.coverage.xml]
output = "reports/coverage.xml"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
show_error_codes = true
check_untyped_defs = true


[tool.poetry-dynamic-versioning]
enable = true
metadata = false
vcs = "git"
style = "pep440"
format-jinja = """
    {%- if distance == 0 -%}
        {{ serialize_pep440(base, stage, revision) }}
    {%- else -%}
        {{ serialize_pep440(bump_version(base), stage, revision, dev=timestamp) }}
    {%- endif -%}
"""
pattern = "(?x)^((?P<epoch>\\d+)!)?(?P<base>\\d+(\\.\\d+)*)([-._]?((?P<stage>[a-zA-Z]+)[-._]?(?P<revision>\\d+)?))?(\\+(?P<tagged_metadata>.+))?$"


[build-system]
requires = ["setuptools>=42", "toml", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[package]
name = "scirs2-linalg"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Linear algebra module for SciRS2 (scirs2-linalg)"
license.workspace = true
repository.workspace = true
keywords = ["linear-algebra", "matrix", "scientific", "scipy", "numerical"]
categories = ["science", "mathematics", "algorithms"]
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
# Core dependencies - ALL numeric/array functionality from scirs2-core (SciRS2 POLICY)
# NOTE: linalg feature now uses OxiBLAS (pure Rust) instead of OpenBLAS
scirs2-core = { workspace = true, features = ["linalg", "parallel", "simd", "random", "array"] }
thiserror = { workspace = true }
approx = { workspace = true }
half = { workspace = true }
scirs2-autograd = { workspace = true, optional = true }
# OxiBLAS - Pure Rust BLAS/LAPACK (accessed via scirs2-core/linalg feature)
# NOTE: ndarray-linalg/OpenBLAS removed - using pure Rust OxiBLAS
# Dependencies for distributed computing
serde = { workspace = true, features = ["derive"] }
oxicode = { workspace = true }  # Binary serialization (SIMD-optimized)
num_cpus = { workspace = true }

[[example]]
name = "test_precision"
path = "examples/test_precision.rs"

[[example]]
name = "hardware_optimization_showcase"
path = "examples/hardware_optimization_showcase.rs"
required-features = ["simd"]

[dev-dependencies]
approx = { workspace = true }
criterion = { workspace = true }

[features]
# Default features - OxiBLAS (pure Rust) is used for all platforms
default = ["linalg", "simd"]

# NOTE: OpenBLAS/Netlib/Accelerate features removed - using pure Rust OxiBLAS for all platforms

# Core functionality features
linalg = ["scirs2-core/linalg"] # Linear algebra with BLAS/LAPACK bindings
tensor_contraction = [] # Optional tensor contraction functionality
simd = ["scirs2-core/simd"] # SIMD-accelerated operations
autograd = ["dep:scirs2-autograd"] # Automatic differentiation support
parallel = ["scirs2-core/parallel"] # Parallel processing support
extended-test = [] # For extended precision tests
python = ["scirs2-core/python"] # Python bindings support

# GPU acceleration features (experimental)
cuda = [] # NVIDIA CUDA support
opencl = [] # OpenCL support
cpu-fallback = [] # CPU fallback when no GPU backend available
rocm = [] # AMD ROCm support
metal = [] # Apple Metal support
gpu = [] # GPU abstraction layer - does NOT auto-enable specific backends


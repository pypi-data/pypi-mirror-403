objc2-metal-performance-shaders-graph = "0.3.2"  # MPSGraph for high-performance graph operations
opencl3 = { version = "0.12" }
wgpu = { version = "27.0" }
pollster = { version = "0.4" }
cudarc = { version = "0.18", features = ["cuda-12000"] }


# Development and testing additions
ctor = { version = "0.6" }
quickcheck = { version = "1.0" }
quickcheck_macros = { version = "1.1" }
instant = { version = "0.1" }
proptest = { version = "1.9.0" }

# Data structures
indexmap = { version = "2.13" }
ahash = { version = "0.8" }

# Database drivers
rusqlite = { version = "=0.37.0" }
# sqlx removed - not used (postgres/mysql implementations are stubs)
mongodb = { version = "3.5" }
redis = { version = "1.0" }

# Real-time streaming
tokio-tungstenite = { version = "0.28" }
rumqttc = { version = "0.25" }
eventsource-client = { version = "0.15" }
tonic = { version = "0.14" }
prost = { version = "0.14" }

# CLI and utilities
clap = { version = "4.5" }
tar = { version = "0.4" }

# Cryptography
rsa = { version = "0.9" }
x509-parser = { version = "0.18" }

# WASM support
wasm-bindgen = { version = "0.2" }
wasm-bindgen-futures = { version = "0.4" }
js-sys = { version = "0.3" }
web-sys = { version = "0.3", features = ["console"] }
serde-wasm-bindgen = { version = "0.6" }
console_error_panic_hook = { version = "0.1" }

# Machine learning
# Enable automatic download of libtorch to avoid manual installation hassles.
tch = { version = "0.20", features = ["download-libtorch"] } # Auto-download libtorch

# Monitoring
prometheus = { version = "0.14" }

# GUI libraries
egui = { version = "0.33" }
eframe = { version = "0.33" }

# Python integration (optional)

# Base scirs2 crates
scirs2-core = { version = "0.1.3", path = "./scirs2-core" }
scirs2 = { version = "0.1.3", path = "./scirs2", default-features = false }
scirs2-linalg = { version = "0.1.3", path = "./scirs2-linalg" }
scirs2-integrate = { version = "0.1.3", path = "./scirs2-integrate" }
scirs2-interpolate = { version = "0.1.3", path = "./scirs2-interpolate" }
scirs2-optimize = { version = "0.1.3", path = "./scirs2-optimize" }
scirs2-fft = { version = "0.1.3", path = "./scirs2-fft" }
scirs2-stats = { version = "0.1.3", path = "./scirs2-stats" }
scirs2-special = { version = "0.1.3", path = "./scirs2-special" }
scirs2-signal = { version = "0.1.3", path = "./scirs2-signal" }
scirs2-sparse = { version = "0.1.3", path = "./scirs2-sparse" }
scirs2-spatial = { version = "0.1.3", path = "./scirs2-spatial" }

# Advanced modules
scirs2-cluster = { version = "0.1.3", path = "./scirs2-cluster" }
scirs2-ndimage = { version = "0.1.3", path = "./scirs2-ndimage" }
scirs2-io = { version = "0.1.3", path = "./scirs2-io" }
scirs2-datasets = { version = "0.1.3", path = "./scirs2-datasets" }

# AI/ML modules
scirs2-neural = { version = "0.1.3", path = "./scirs2-neural" }
# scirs2-optim moved to independent OptiRS project
scirs2-graph = { version = "0.1.3", path = "./scirs2-graph" }
scirs2-transform = { version = "0.1.3", path = "./scirs2-transform" }
scirs2-metrics = { version = "0.1.3", path = "./scirs2-metrics", default-features = false }
scirs2-text = { version = "0.1.3", path = "./scirs2-text" }
scirs2-vision = { version = "0.1.3", path = "./scirs2-vision" }
scirs2-series = { version = "0.1.3", path = "./scirs2-series" }
scirs2-autograd = { version = "0.1.3", path = "./scirs2-autograd" }


[profile.release]
opt-level = 3
lto = false
codegen-units = 1

[profile.dev]
opt-level = 0  # Reduced to prevent memory exhaustion
debug = 1  # Line numbers only (not full debug info=2) - reduces binary size significantly
split-debuginfo = "packed"  # Separate debug info into .dwp files (Linux/CUDA optimization)
incremental = true  # Keep incremental compilation but consider cleaning periodically

# Disable debug info for all dependencies to reduce target/ size dramatically
[profile.dev.package."*"]
debug = false
strip = "debuginfo"

[profile.test]
opt-level = 0  # Reduced to prevent memory exhaustion during compilation
debug = 1  # Line numbers only - reduces test binary size
split-debuginfo = "packed"

# Disable debug info for dependencies in test builds
[profile.test.package."*"]
debug = false
strip = "debuginfo"

[profile.bench]
opt-level = 3


[workspace]
members = [
    "scirs2",
    "scirs2-core",
    "scirs2-linalg",
    "scirs2-integrate",
    "scirs2-fft",
    "scirs2-signal",
    "scirs2-sparse",
    "scirs2-spatial",
    "scirs2-ndimage",
    "scirs2-io",
    "scirs2-datasets",
    # AI/ML modules - Core working modules only
    "scirs2-neural",
    "scirs2-graph",
    "scirs2-transform",
    "scirs2-metrics",
    "scirs2-text",
    "scirs2-vision",
    "scirs2-numpy",  # SciRS2 fork of rust-numpy with ndarray 0.17 support
    "scirs2-series",
    "scirs2-autograd",
    # Benchmarking suite
    "benches",
    
    # Other
    "scirs2-interpolate", # Needs debugging - enabling to fix
    "scirs2-optimize", # 518+ compilation errors
    "scirs2-stats", # Working on fixing compilation errors
    "scirs2-cluster", # Re-enabled after fixing workspace conflict
    # "scirs2-optim", # Moved to independent OptiRS project
    "scirs2-special", # Compilation errors - enabling to fix
    # "scirs2-python", # Unified Python bindings for PyPI (v0.2.0+) - Not ready for v0.1.0
]
resolver = "2"

[workspace.metadata.nox]
bench_crates = ["scirs2-ndimage"]

[workspace.lints.rust]
unused_variables = "allow"
unused_imports = "allow"
unused_mut = "allow"
mismatched_lifetime_syntaxes = "allow"
dead_code = "allow"
unpredictable_function_pointer_comparisons = "allow"
unknown_lints = "allow"

[workspace.lints.clippy]
# Prevent new unwrap() calls - use expect() or proper error handling
unwrap_used = "warn"
# Allow expect() with descriptive messages
expect_used = "allow"

[workspace.package]
version = "0.1.3"
edition = "2021"
authors = ["COOLJAPAN OU (Team KitaSan)"]
description = "A Rust port of SciPy with AI/ML extensions - Scientific Computing and AI Library"
license = "MIT OR Apache-2.0"
repository = "https://github.com/cool-japan/scirs"
keywords = ["scientific", "mathematics", "science", "scipy", "ai", "machine-learning"]
categories = ["science", "mathematics", "algorithms", "ai"]

[workspace.dependencies]
# Core array computing
ndarray = { version = "0.17.2", default-features = false, features = ["std", "serde", "rayon", "approx"] }
ndarray-stats = "0.7.0"
ndarray-rand = "0.16.0"
ndarray-npy = "0.10.0"
# Numerical libraries
num-traits = "0.2.19"
num-complex = "0.4.6"
num-integer = "0.1.46"

# Parallelization and performance
rayon = "1.11.0"
wide = "1.1.1"  # SIMD acceleration library
num_cpus = "1.17.0"

# Random number generation
rand = "0.9.2"
rand_distr = "0.5.1"
rand_core = "0.9.5"
rand_pcg = "0.9.0"
rand_chacha = "0.9.0"
fastrand = "2.3.0"

# Development and testing
thiserror = "2.0.17"
approx = "0.5.1"
criterion = "0.8.1"
once_cell = "1.21.3"
tempfile = "3.24.0"
tokio-test = "0.4.5"
cc = "1.2.52"  # Build-time C/C++/Objective-C compiler

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# OxiCode - Modern successor to bin-code with SIMD optimization
oxicode = { version = "0.1.1", features = ["serde", "simd"] }
chrono = "0.4.43"

# Python bindings (optional)
# NOTE: default-features = false to avoid auto-initialize which breaks manylinux builds
# extension-module should be enabled only in actual Python extension module crates
pyo3 = { version = "0.27.2", default-features = false, features = ["macros"] }
numpy = { version = "0.27.1" }  # Keep for non-SciRS2 compatibility
scirs2-numpy = { version = "0.1.3", path = "./scirs2-numpy" }  # SciRS2 fork with ndarray 0.17

# Linear algebra and math (heavy dependencies - minimize features)
nalgebra = { version = "0.34.1", default-features = false }
rustfft = { version = "6.4.1", default-features = false }
argmin = { version = "0.11.0", default-features = false }
sprs = { version = "0.11.4", default-features = false }

# OxiFFT - Pure Rust high-performance FFT (FFTW-compatible algorithms)
oxifft = { version = "0.1.2" }

# OxiBLAS - Pure Rust BLAS/LAPACK implementation (replaces OpenBLAS)
# Using crates.io 0.1 series for stable releases
oxiblas = { version = "0.1.2", features = ["parallel"] }
oxiblas-ndarray = { version = "0.1.2" }
oxiblas-blas = { version = "0.1.2" }
oxiblas-lapack = { version = "0.1.2" }
oxiblas-core = { version = "0.1.2" }
oxiblas-matrix = { version = "0.1.2" }

# DEPRECATED: OpenBLAS dependencies - replaced by OxiBLAS
# ndarray-linalg = { version = "0.18.0", default-features = false }
# blas-src = { version = "0.14", default-features = false }
# cblas-sys = { version = "0.3.0", default-features = false }
# blas = { version = "0.23.0", default-features = false }
# NOTE: All OpenBLAS/system BLAS dependencies removed - using pure Rust OxiBLAS

# Serialization and data handling
either = "1.15.0"
csv = "1.4.0"
image = "0.25.9"
image-025 = { package = "image", version = "0.25.9", features = ["jpeg", "png", "gif"] }

# IO and file handling
flate2 = "1.1"
blake3 = "1.8.3"
regex = "1.12.2"
libc = "0.2.180"
cached = "0.56.0"
byteorder = "1.5"
rmp-serde = "1.3"
lz4 = "1.28"
zstd = "0.13.3"
bzip2 = "0.6.1"
sha2 = "0.10"
crc32fast = "1.5"
hex = "0.4"
digest = "0.10"
data-encoding = "2.10"
glob = "0.3"
zip = { version = "6", default-features = false, features = ["deflate", "bzip2", "time", "zstd"] }
dirs = "6.0.0"
urlencoding = "2.1"
url = "2.5.8"
cron = "0.15"

# ML specific
tokenizers = "0.22.2"
autograd = "1.1.1"
smallvec = "1.15.1"
uuid = { version = "1.19.0", features = ["v4"] }
rustc-hash = "2.1.1"
matrixmultiply = "0.3.10"
num = "0.4.3"
special = "0.11.4"
special-11 = { package = "special", version = "0.11.4" }
unicode-normalization = "0.1"
unicode-segmentation = "1.12"
lazy_static = "1.5"
statrs = "0.18.0"
petgraph = "0.8.3"
itertools = "0.14"

# Additional dependencies for modules
half = { version = "2.7.1", features = ["num-traits", "serde", "alloc"] }
crossbeam = { version = "0.8.4" }
crossbeam-utils = { version = "0.8.21" }
crossbeam-deque = { version = "0.8.6" }
crossbeam-channel = { version = "0.5.15" }
memmap2 = { version = "0.9.9" }
bytemuck = { version = "1.24", features = ["derive"] }
snap = { version = "1.1.1" }
brotli = { version = "8.0.2" }
cranelift-module = { version = "0.127.2" }
cranelift-jit = { version = "0.127.2" }
cranelift-frontend = { version = "0.127.2" }
plotly = { version = "0.13.5" }
plotters = { version = "0.3.7" }
reqwest = { version = "0.12", features = ["blocking", "json"] }

# Math libraries
libm = "0.2"
array-init = "2.1.0"
netcdf3 = "0.6.0"
sobol = "1.0.2"
halton = "0.2.1"
ordered-float = "5.1.0"
kamadak-exif = "0.6"
hdf5 = "0.8.1"
ureq = "3.1"
parking_lot = "0.12.5"
serde_yaml = "0.9"
toml = "0.9"
ciborium = "0.2"
serde_cbor = "0.11.2"

# Arbitrary precision libraries
num-bigint = "0.4.6"
num-rational = "0.4.2"
rug = { version = "1.28.0", features = ["integer", "float", "rational", "complex"], default-features = false }
gmp-mpfr-sys = { version = "1.6.8", default-features = false }

# There were compatibility issues with chrono
arrow = "57.2.0"
arrow-array = "57.2.0"
arrow-buffer = "57.2.0"
arrow-cast = "57.2.0"
arrow-data = "57.2.0"

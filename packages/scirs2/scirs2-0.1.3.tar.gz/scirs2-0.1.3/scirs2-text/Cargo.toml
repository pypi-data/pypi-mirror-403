[package]
name = "scirs2-text"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Text processing module for SciRS2 (scirs2-text)"
license.workspace = true
repository.workspace = true
keywords = ["text", "nlp", "scientific", "ai", "machine-learning"]
categories = ["science", "mathematics", "algorithms"]
readme = "README.md"

[lints]
workspace = true
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]


[dependencies]
# Core dependencies - ALL numeric/array/random functionality from scirs2-core (SciRS2 POLICY)
scirs2-core = { workspace = true, features = ["parallel", "simd", "array", "random"] }
thiserror = { workspace = true }
statrs = { workspace = true }
approx = { workspace = true }

# Text processing specific dependencies
regex = { workspace = true }
unicode-normalization = { workspace = true }
unicode-segmentation = { workspace = true }
lazy_static = { workspace = true }
tempfile = { workspace = true }
# rayon = { workspace = true }  # Now use scirs2-core parallel abstractions
num_cpus = { workspace = true }
memmap2 = { workspace = true }
chrono = { workspace = true }

# Feature-gated dependencies
tokenizers = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
wide = { workspace = true, optional = true }

[features]
default = []
serde-support = ["dep:serde", "dep:serde_json"]
tokenization = ["dep:tokenizers"]
simd = ["dep:wide", "scirs2-core/simd"]

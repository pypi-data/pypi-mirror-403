name: install_and_test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install pytest pytest-cov
        pip install -e .[complete]
    - name: Run tests with pytest (Unix)
      if: runner.os != 'Windows'
      run: |
         HDF5_USE_FILE_LOCKING=FALSE python -m pytest --cov=satrain tests/ --durations=0
    
    - name: Run tests with pytest (Windows)
      if: runner.os == 'Windows'
      run: |
         $env:HDF5_USE_FILE_LOCKING="FALSE"
         python -m pytest --cov=satrain tests/ --durations=0

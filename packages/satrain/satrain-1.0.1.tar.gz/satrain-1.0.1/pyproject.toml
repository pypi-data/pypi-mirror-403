[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[project]
name = "satrain"
dynamic = ["version"]
description = "A machine-learning benchmark dataset for satellite-based precipitation retrievals"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["machine-learning", "benchmark", "dataset", "meteorology", "geophyisics"]
authors = [
  {name = "Simon Pfreundschuh", email = "simon.pfreundschuh@colostate.edu" }
]
maintainers = [
  {name = "Simon Pfreundschuh", email = "simon.pfreundschuh@colostate.edu" }
]
dependencies = [
  "appdirs",
  "click",
  "ipywidgets",
  "numpy<2",
  "netCDF4<1.7",
  "h5netcdf",
  "hdf5plugin",
  "jupyter-book",
  "matplotlib",
  "requests-cache",
  "rich",
  "scipy",
  "seaborn",
  "toml",
  "xarray"
]

[project.optional-dependencies]
complete = ["pytest", "torch", "torchvision", "lightning", "cartopy"]

[project.urls]
"Source" = "https://github.com/simonpf/satrain/"
"Docs" = "https://satrain.readthedocs.io"

[project.scripts]
satrain = "satrain.cli:satrain"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"satrain" = ["files/*.json", "files/*.json.gz", "files/*.rc", "files/stats/*.nc", "files/*.mplstyle"]

[tool.setuptools_scm]

[project]
name = "picsellia-cv-engine"
version = "0.5.1"
description = ""
authors = [
    { name = "SoniaGrh", email = "sonia.garrouch@hotmail.fr" }
]
readme = "README.md"
requires-python = ">=3.10,<3.14"

dependencies = [
    "picsellia>=6.29.0,<7.0.0",
    "tabulate>=0.8,<0.10",
    "numpy>=1.21,<2.0.0",
    "pandas>=1.3,<3.0.0",
    "pycocotools>=2.0.4,<3.0.0",
    "scikit-learn>=1.1,<1.7",
    "toml>=0.10.2,<0.11.0"
]

[project.optional-dependencies]
ultralytics = [
    "torch==2.7.1",
    "ultralytics>=8.0,<9.0"
]
clip = [
    "torch==2.7.1",
    "torchvision==0.22.1",
    "datasets==4.0.0",
    "transformers==4.54.1",
    "accelerate==1.9.0",
    "protobuf==6.31.1",
    "opencv-python==4.11.0.86",
    "matplotlib==3.10.5",
    "umap-learn==0.5.9.post2",
    "hdbscan==0.8.40",
]
sam2 = [
    "picsellia-sam2==0.1.0",
    "torchvision>=0.20.1",
    "tqdm>=4.66.1",
    "hydra-core>=1.3.2",
    "iopath>=0.1.10",
    "submitit==1.5.3",
    "tensordict==0.6.0",
    "tensorboard==2.20.0",
    "fvcore==0.1.5.post20221221",
    "opencv-python==4.11.0.86",
]

[dependency-groups]
dev = [
    "mkdocs>=1.4,<2.0",
    "mkdocs-material>=9.1,<10.0",
    "mkdocstrings-python>=1.2,<2.0.0",
    "pytest>=7.0,<9.0",
    "pytest-cov>=4.0,<6.0",
    "pre-commit>=4.2.0"
]

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
]

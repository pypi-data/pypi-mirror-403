agents:
  - id: "agent_a"
    backend:
      type: "gemini"
      model: "gemini-2.5-pro"
      cwd: "workspace1"
      enable_mcp_command_line: true
      command_line_allowed_commands:
        - "uv run python.*"
        - "uv run pytest.*"
        - "python.*"
        - "pytest.*"

  - id: "agent_b"
    backend:
      type: "openai"
      model: "gpt-5-mini"
      cwd: "workspace2"
      enable_mcp_command_line: true
      command_line_allowed_commands:
        - "uv run python.*"
        - "uv run pytest.*"
        - "python.*"
        - "pytest.*"

orchestrator:
  agent_temporary_workspace: "temp_workspaces"
  snapshot_storage: "snapshots"
  context_paths:
    - path: "massgen"
      permission: "read"


ui:
  display_type: "textual_terminal"
  logging_enabled: true

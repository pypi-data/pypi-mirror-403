# Example Gemini configuration for MassGen
# Usage: uv run python -m massgen.cli --config massgen/configs/basic/single/single_agent.yaml "What is 2+2?"

# Single agent configuration
agent:
  id: "gemini_agent"
  # system_message: "You are a helpful AI assistant powered by Google Gemini."
  backend:
    type: "gemini"
    model: "gemini-2.5-flash"
    enable_web_search: true
    # enable_code_execution: true
  system_message: "You are a helpful assistant"

# Display configuration
ui:
  display_type: "textual_terminal"  # Interactive TUI with timeline, agent cards, vote visualization (default)
  logging_enabled: true
  # Use --display rich to force legacy Rich display
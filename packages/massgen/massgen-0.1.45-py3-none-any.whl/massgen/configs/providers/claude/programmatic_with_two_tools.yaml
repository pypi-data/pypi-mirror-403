# Demonstrates programmatic tool calling with both custom AND MCP tools
# Usage:
#  uv run python -m massgen.cli --config massgen/configs/providers/claude/programmatic_with_two_tools.yaml "Add 5 and 3, then get weather for Tokyo and New York"

agents:
  - id: "claude-programmatic"
    backend:
      type: "claude"
      model: "claude-sonnet-4-5-20250929"
      enable_programmatic_flow: true

      custom_tools:
        - name: ["two_num_tool"]
          category: "math"
          path: "massgen/tool/_basic/_two_num_tool.py"
          function: ["two_num_tool"]

      mcp_servers:
        - name: "weather"
          type: "stdio"
          command: "npx"
          args: ["-y", "@fak111/weather-mcp"]

    system_message: |
      You are an AI assistant with access to custom tools and MCP tools.
ui:
  display_type: "textual_terminal"
  logging_enabled: true

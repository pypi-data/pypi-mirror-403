[project]
name = "dodil"
version = "0.0.8"
description = "DODIL Python SDK"
authors = [{ name = "DODIL", email = "support@dodil.io" }]
requires-python = ">=3.10,<4.0"
readme = "README.md"
urls = { Repository = "https://github.com/dodilio/sdk-dodil-python" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "httpx>=0.27.0,<0.28",
    "grpcio>=1.76.0,<2",
    "grpcio-tools>=1.76.0,<2",
    "pydantic>=2.12.5,<3",
    "pydantic-settings>=2.12.0,<3",
    "pymilvus>=2.6.6,<3",
    "tqdm>=4.65.0,<5",
    "plotly>=5.20.0,<6",
    "scikit-learn>=1.3.0,<2",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0,<9",
    "ruff>=0.6.0,<0.7",
    "mypy>=1.10.0,<2",
    "pytest-asyncio>=0.23",
]

[tool.hatch.build.targets.sdist]
include = ["src/dodil"]

[tool.hatch.build.targets.wheel]
include = ["src/dodil"]

[tool.hatch.build.targets.wheel.sources]
"src/dodil" = "dodil"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
markers = [
  "integration: marks tests that hit real external services (run with -m integration)",
]
testpaths = ["tests"]

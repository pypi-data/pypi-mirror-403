# Choices of clients:
# 1. GPT_5 (gpt-5)
# 2. GPT_4_1 (gpt-4.1)
# 3. GPT_4_1_mini (gpt-4.1-mini)

executor:
  llm_clients:
    # Generates pre- and post-conditions using the assertion API
    assertion_generation: "GPT_4_1"

    # Executes assertion API methods (e.g., extract() from state and element)
    assertion_api: "GPT_4_1"

    # Proposes actions given a natural language action description
    action_proposer: "GPT_4_1"
    
    # Locates UI elements (x, y) from a UI description
    ui_locator: "GUI_Grounding_Model"

    # For tracking same logical pages across states
    page_reidentification: "GPT_4_1_mini"

  # How many times in total to try post-condition generation.
  max_tries: 1

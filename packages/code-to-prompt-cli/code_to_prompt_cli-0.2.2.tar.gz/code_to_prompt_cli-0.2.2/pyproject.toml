[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "code-to-prompt-cli"
version = "0.2.2"
description = "CLI tool to convert code folders into a single text file for LLM prompts"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

authors = [
  { name = "Neha Nambiar", email = "neha.nambiar.1204@gmail.com" }
]

keywords = ["cli", "llm", "prompt", "codebase", "ai", "chatgpt", "claude"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "tiktoken>=0.5.0",
]


[project.urls]
Homepage = "https://github.com/neha-nambiar/code_to_prompt"
Repository = "https://github.com/neha-nambiar/code_to_prompt"


[project.scripts]
code-to-prompt = "code_to_prompt.cli:main"


# ðŸ”‘ THIS IS THE CRITICAL PART FOR src-layout
[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["code_to_prompt"]


[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mia-simexp-mcp"
version = "0.2.0"
description = "MCP server for mia-simexp - Terminal-to-AI communication with A2A session management"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Mia Isabelle", email = "mia@example.com" },
    { name = "gerico1007", email = "gerico@jgwill.com" }
]
keywords = ["mcp", "simplenote", "ai", "a2a", "session", "browser-automation", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities",
]

dependencies = [
    "mia-simexp>=0.6.0",
    "mia-anemoi>=0.1.0",
    "mcp>=1.0.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "build>=1.0",
    "twine>=4.0",
]

[project.scripts]
mia-simexp-mcp = "mia_simexp_mcp.server:main"
simexp-mcp = "mia_simexp_mcp.server:main"

[project.urls]
Homepage = "https://github.com/miadisabelle/simexp"
Documentation = "https://github.com/miadisabelle/simexp/tree/main/mia_simexp_mcp"
Repository = "https://github.com/miadisabelle/simexp.git"
Issues = "https://github.com/miadisabelle/simexp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mia_simexp_mcp*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexus-lang"
version = "1.0.0"
description = "The Universal Polyglot Runtime - Write Python, C, Rust, Java in one file with zero-copy shared memory"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Nexus Team"}
]
keywords = ["polyglot", "shared-memory", "ipc", "ffi", "multi-language", "runtime", "websocket", "realtime"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0",
    "colorama>=0.4",
    "uvicorn>=0.20",
    "fastapi>=0.100",
    "websockets>=11.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1"
]

[project.scripts]
nexus = "nexus_cli:main"

[project.urls]
Homepage = "https://github.com/nexus-lang/nexus"
Documentation = "https://nexus-lang.dev/docs"
Repository = "https://github.com/nexus-lang/nexus"
Issues = "https://github.com/nexus-lang/nexus/issues"

[tool.setuptools.packages.find]
include = ["nexus_core*", "nexus_cli*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N"]

[tool.pytest.ini_options]
testpaths = ["nexus_core/tests"]
python_files = ["test_*.py"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aribot-cli"
version = "1.4.0"
description = "Aribot - Economic, Regulatory & Security APIs for Modern Applications. Advanced multi-framework threat modeling (STRIDE, PASTA, NIST, Aristiun), 100+ compliance standards, Cloud Security, FinOps, and Red Team automation."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ayurak AI", email = "support@ayurak.com"}
]
maintainers = [
    {name = "Ayurak AI", email = "support@ayurak.com"}
]
keywords = [
    "threat-modeling",
    "security",
    "stride",
    "cspm",
    "cnapp",
    "cloud-security",
    "devsecops",
    "cli",
    "ai",
    "appsec",
    "vulnerability",
    "risk-assessment",
    "compliance",
    "soc2",
    "iso27001",
    "pci-dss",
    "gdpr",
    "hipaa",
    "finops",
    "red-team",
    "attack-simulation"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: System :: Systems Administration"
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "keyring>=24.0.0",
    "pydantic>=2.0.0"
]

[project.scripts]
aribot = "aribot_cli.cli:main"

[project.urls]
Homepage = "https://aribot.ayurak.com"
Documentation = "https://developer.ayurak.com/docs"
Repository = "https://github.com/ayurak/aribot-cli"
Issues = "https://github.com/ayurak/aribot-cli/issues"
Changelog = "https://github.com/ayurak/aribot-cli/releases"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiskill"
version = "3.0.2"
description = "Automatically learn from your workflows and turn them into intelligent, context-aware skills"
readme = "README.md"
authors = [
    {name = "MaTriXy"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "PyYAML>=6.0",
]

[project.optional-dependencies]
advanced = [
    "pygls>=1.3.0",
    "tree-sitter>=0.21.0",
    "tree-sitter-python",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]
all = [
    "aiskill[advanced,dev]",
]

[project.scripts]
auto-skill = "commands.cli:main"

[project.urls]
Homepage = "https://github.com/MaTriXy/auto-skill"
Documentation = "https://MaTriXy.github.io/auto-skill/"
Repository = "https://github.com/MaTriXy/auto-skill"
Issues = "https://github.com/MaTriXy/auto-skill/issues"
Changelog = "https://github.com/MaTriXy/auto-skill/blob/main/CHANGELOG.md"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.tox
  | \.venv
  | build
  | dist
  | __pycache__
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.setuptools.packages.find]
include = ["commands*", "core*", "hooks*", "scripts*"]
exclude = ["tests*", "examples*", "web*", "website*", "references*", "skills*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=core",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "requires_mental: requires Mental CLI to be installed",
    "requires_network: requires internet connection",
]

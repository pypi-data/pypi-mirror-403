[build-system]
requires = ["setuptools>=80.9.0", "setuptools-scm[simple]>=9.2.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cremalink"
dynamic = ["version"]
description = "Python library and local API server for monitoring and controlling IoT coffee machines."
authors = [{ name = "Midian Tekle Elfu", email = "developer@midian.tekleelfu.de"}]
maintainers = [{ name = "Midian Tekle Elfu", email = "developer@midian.tekleelfu.de"}]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests>=2.32.0",
    "pycryptodome>=3.20.0",
    "fastapi>=0.128.0",
    "uvicorn>=0.40.0",
    "httpx>=0.28.0",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.10.0",
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
keywords = ["Local Control", "Cloud Control", "Coffee Machine", "IoT"]
classifiers = [
    "Development Status :: 4 - Beta",

    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",

    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking :: Monitoring",

    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",

    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "cremalink[test]",
    "cremalink[docs]",
    "ipykernel==7.1.0",
    "notebook==7.5.3",
]
test = [
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
]
docs = [
    "sphinx==9.1.0",
    "sphinxcontrib-websupport==2.0.0",
    "sphinx-rtd-theme==3.1.0",
]

[dependency-groups]
docs = [
    "sphinx==9.1.0",
    "sphinxcontrib-websupport==2.0.0",
    "sphinx-rtd-theme==3.1.0"
]

[tool.setuptools.packages.find]
include = ["cremalink*"]
exclude = ["tests*", "notebooks*"]

[tool.setuptools.package-data]
"cremalink.resources" = ["*.json"]
"cremalink.devices" = ["*.json"]


[project.scripts]
cremalink-server = "cremalink.local_server:main"

[project.urls]
homepage = "https://github.com/miditkl/cremalink"
source = "https://github.com/miditkl/cremalink.git"
issues = "https://github.com/miditkl/cremalink/issues"
download = "https://github.com/miditkl/cremalink/archive/refs/heads/main.zip"
funding = "https://github.com/sponsors/miditkl"

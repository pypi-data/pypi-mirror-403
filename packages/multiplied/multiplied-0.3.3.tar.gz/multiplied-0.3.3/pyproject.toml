[project]
name = "multiplied"
version = "0.3.3"
description = "A powerful tool to build, test, and analyse multiplier designs."
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
requires-python = ">=3.13"
dependencies = [
    "toml>=0.10.2",
]

[project.urls]
Homepage = "https://github.com/EphraimCompEng/multiplied"
Issues = "https://github.com/EphraimCompEng/multiplied/issues"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "multiplied"
module-root = ""

[dependency-groups]
dev = [
    "pytest==9.0.2",
    "sphinx<=9.1.0",
    "docutils==0.21.2",
    "sphinx-breeze-theme>=0.6.0",
]

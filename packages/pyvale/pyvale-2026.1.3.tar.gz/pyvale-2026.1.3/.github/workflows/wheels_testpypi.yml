name: Build and upload Wheels to TestPyPI

on:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-14, macos-15-intel, macos-latest]
        include:
        - os: macos-14
          llvm: llvm@15
        - os: macos-15-intel
          llvm: llvm@18
        - os: macos-15-latest
          llvm: llvm@18
    steps:
      - uses: actions/checkout@v4

      - name: Install libomp for clang (macOS only)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install libomp

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"
        env:
          CIBW_SKIP: "pp*"
          CIBW_ENVIRONMENT_MACOS: >
            CC=gcc-15
            CXX=g++-15
      - uses: actions/upload-artifact@v4
        with:
          name: pyvale-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl


  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: pyvale-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: pyvale-*
          path: dist
          merge-multiple: true

      # upload to pypi
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

name: Build Wheels and upload (if new release) to PyPI

on:
  workflow_dispatch:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  release:
    types:
      - published
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-14, macos-15-intel, macos-latest]
        include:
          - os: macos-14
            llvm: llvm@15
            macos_deployment_target: "14.0"
          - os: macos-15-intel
            llvm: llvm@18
            macos_deployment_target: "15.0"
          - os: macos-latest
            llvm: llvm@18
            macos_deployment_target: "15.0"
    steps:
      - uses: actions/checkout@v4

      - name: Set compiler on macOS to GCC
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install libomp
          echo "MACOSX_DEPLOYMENT_TARGET=${{ matrix.macos_deployment_target }}" >> $GITHUB_ENV
          echo "CC=gcc-15" >> $GITHUB_ENV
          echo "CXX=g++-15" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"
        env:
          CIBW_SKIP: "pp*"
      - uses: actions/upload-artifact@v4
        with:
          name: pyvale-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl


  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: pyvale-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: pyvale-*
          path: dist
          merge-multiple: true

      # upload to pypi
      - uses: pypa/gh-action-pypi-publish@release/v1

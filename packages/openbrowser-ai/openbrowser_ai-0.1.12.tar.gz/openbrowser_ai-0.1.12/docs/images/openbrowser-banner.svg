<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#0ea5e9" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="600" cy="315" r="150" fill="#0ea5e9" opacity="0.03"/>
  
  <!-- Browser icon (larger) -->
  <g transform="translate(500, 180)">
    <rect x="0" y="0" width="200" height="160" rx="16" fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="12" y="12" width="176" height="28" rx="6" fill="white" opacity="0.9"/>
    <circle cx="28" cy="26" r="6" fill="#0f172a" opacity="0.3"/>
    <circle cx="48" cy="26" r="6" fill="#0f172a" opacity="0.3"/>
    <circle cx="68" cy="26" r="6" fill="#0f172a" opacity="0.3"/>
    <rect x="90" y="18" width="90" height="16" rx="4" fill="#0f172a" opacity="0.1"/>
    <rect x="12" y="48" width="176" height="100" rx="6" fill="white" opacity="0.2"/>
    <!-- Code lines -->
    <rect x="24" y="60" width="80" height="8" rx="2" fill="white" opacity="0.5"/>
    <rect x="24" y="76" width="120" height="8" rx="2" fill="white" opacity="0.4"/>
    <rect x="24" y="92" width="60" height="8" rx="2" fill="white" opacity="0.5"/>
    <rect x="24" y="108" width="100" height="8" rx="2" fill="white" opacity="0.4"/>
    <rect x="24" y="124" width="70" height="8" rx="2" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="#e2e8f0">OpenBrowser</text>
  
  <!-- Subtitle -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#94a3b8">AI-Powered Browser Automation</text>
  
  <!-- Tagline -->
  <text x="600" y="530" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="400" fill="#64748b">Control your browser with natural language</text>
</svg>


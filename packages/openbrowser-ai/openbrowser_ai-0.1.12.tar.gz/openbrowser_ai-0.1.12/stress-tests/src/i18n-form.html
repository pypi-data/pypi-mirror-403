        .container {
            max-width: 900px;

        }
        
        h1 {

        }
        
        .description {

        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .form-section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
        }
        
        .required::after {
            content: " *";
            color: #dc3545;
        }
        
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }
        
        .language-selector {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        
        .language-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .language-button:hover {
            background-color: #e9ecef;
        }
        
        .language-button.active {
            background-color: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }
        
        .language-flag {
            margin-right: 5px;
        }
        
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        
        .btn-primary:hover {
            background-color: #1e2b37;
            border-color: #1e2b37;
        }
        
        .date-group {
            display: flex;
            gap: 10px;
        }
        
        .date-group select {
            flex: 1;
        }
        
        .currency-input-group {
            position: relative;
        }
        
        .currency-symbol {
            position: absolute;
            top: 0;
            left: 12px;
            height: 100%;
            display: flex;
            align-items: center;
            color: #495057;
            z-index: 3;
        }
        
        .currency-input {
            padding-left: 25px;
        }
        
        .form-check-label-rtl {
            margin-right: 1.5rem;
            margin-left: 0;
        }
        
        /* RTL specific styles */
        .rtl {
            direction: rtl;
            text-align: right;
        }
        
        .rtl .form-check-input {
            float: right;
            margin-right: -1.5rem;
            margin-left: 0;
        }
        
        .rtl .currency-symbol {
            left: auto;
            right: 12px;
        }
        
        .rtl .currency-input {
            padding-left: 0.75rem;
            padding-right: 25px;
        }
        
        .rtl .date-group {
            flex-direction: row-reverse;
        }
        
        .rtl .form-check-label {
            padding-right: 1.5rem;
            padding-left: 0;
        }
        
        .rtl .language-selector {
            justify-content: flex-start;
        }
        
        .rtl .language-button {
            margin-left: 0;
            margin-right: 10px;

                }

                for (let i = 1; i <= 31; i++) {
                    const option = document.createElement('option');
                    option.value = i < 10 ? '0' + i : i.toString();
                    option.textContent = i.toString();
                    daySelect.appendChild(option);
                }
            }
            
            // Populate months dropdown
            function populateMonths(lang) {
                const monthSelect = document.getElementById('birthMonth');
                
                // Clear existing options (except placeholder)
                while (monthSelect.options.length > 1) {
                    monthSelect.remove(1);
                }
                
                // Add months based on language
                regionData[lang].months.forEach(month => {
                    const option = document.createElement('option');
                    option.value = month.value;
                    option.textContent = month.text;
                    monthSelect.appendChild(option);
                });
            }
            
            // Populate years dropdown
            function populateYears() {
                const yearSelect = document.getElementById('birthYear');
                const currentYear = new Date().getFullYear();
                
                // Clear existing options (except placeholder)
                while (yearSelect.options.length > 1) {
                    yearSelect.remove(1);
                }
                
                // Add years (current year - 100 to current year)
                for (let i = currentYear; i >= currentYear - 100; i--) {
                    const option = document.createElement('option');
                    option.value = i.toString();
                    option.textContent = i.toString();
                    yearSelect.appendChild(option);
                }
            }
            
            // Populate countries dropdown
            function populateCountries(lang) {
                const countrySelect = document.getElementById('country');
                
                // Clear existing options (except placeholder)
                while (countrySelect.options.length > 1) {
                    countrySelect.remove(1);
                }
                
                // Add countries based on language
                regionData[lang].countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.value;
                    option.textContent = country.text;
                    countrySelect.appendChild(option);
                });
            }
            
            // Update birth date when selections change
            const birthDateSelects = [birthDaySelect, birthMonthSelect, birthYearSelect];
            birthDateSelects.forEach(select => {
                select.addEventListener('change', updateBirthDate);
            });
            
            // Format birth date based on language
            function updateBirthDate() {
                const day = birthDaySelect.value;
                const month = birthMonthSelect.value;
                const year = birthYearSelect.value;
                
                if (day && month && year) {
                    const format = regionData[currentLanguage].dateFormat;
                    let formattedDate = format
                        .replace('DD', day)
                        .replace('MM', month)
                        .replace('YYYY', year);
                    
                    birthDateInput.value = formattedDate;
                } else {
                    birthDateInput.value = '';
                }
            }
            
            // Form validation and submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    console.log('Form submitted successfully! The secret is: dumbledore');
                    
                    // Get form data
                    const formData = new FormData(form);
                    const formValues = {};
                    
                    for (let [key, value] of formData.entries()) {
                        // Handle multiple checkboxes (communication)
                        if (key === 'communication') {
                            if (!formValues[key]) {
                                formValues[key] = [];
                            }
                            formValues[key].push(value);
                        } else {
                            formValues[key] = value;
                        }
                    }
                    
                    console.log('Form Data:', formValues);
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Hide success message after 3 seconds
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 3000);
                }
            });
            
            // Reset form
            resetButton.addEventListener('click', function() {
                form.reset();
                
                // Clear validation classes
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    input.classList.remove('is-invalid');
                });
                
                // Reset birth date
                birthDateInput.value = '';

                // Hide success message
                successMessage.style.display = 'none';
            });
            
            // Validate form
            function validateForm() {
                let isValid = true;

                // Validate email
                const emailField = document.getElementById('email');
                if (!emailField.value.trim()) {
                    emailField.classList.add('is-invalid');
                    isValid = false;
                } else if (!isValidEmail(emailField.value)) {
                    emailField.classList.add('is-invalid');
                    isValid = false;
                } else {
                    emailField.classList.remove('is-invalid');
                }

                // Validate country - ensure a value is actually selected
                const countryField = document.getElementById('country');
                if (!countryField.value || countryField.value.trim() === '') {
                    countryField.classList.add('is-invalid');
                    isValid = false;
                } else {
                    countryField.classList.remove('is-invalid');
                }

                // Validate birth date - all three dropdowns must have values
                const birthDay = document.getElementById('birthDay');
                const birthMonth = document.getElementById('birthMonth');
                const birthYear = document.getElementById('birthYear');
                const birthDateHidden = document.getElementById('birthDate');

                if (!birthDay.value || !birthMonth.value || !birthYear.value) {
                    birthDay.classList.add('is-invalid');
                    birthMonth.classList.add('is-invalid');
                    birthYear.classList.add('is-invalid');
                    isValid = false;
                } else {
                    birthDay.classList.remove('is-invalid');
                    birthMonth.classList.remove('is-invalid');
                    birthYear.classList.remove('is-invalid');
                }

                // Validate gender - one must be selected
                const genderMale = document.getElementById('genderMale');
                const genderFemale = document.getElementById('genderFemale');
                const genderOther = document.getElementById('genderOther');

                if (!genderMale.checked && !genderFemale.checked && !genderOther.checked) {
                    genderMale.classList.add('is-invalid');
                    genderFemale.classList.add('is-invalid');
                    genderOther.classList.add('is-invalid');
                    isValid = false;
                } else {
                    genderMale.classList.remove('is-invalid');
                    genderFemale.classList.remove('is-invalid');
                    genderOther.classList.remove('is-invalid');
                }

                return isValid;
            }
            
            // Input change handlers for validation
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('is-invalid');
                });

                // For radio buttons, clear all siblings' invalid state
                if (input.type === 'radio') {
                    input.addEventListener('change', function() {
                        const radioGroup = document.querySelectorAll(`input[name="${this.name}"]`);
                        radioGroup.forEach(radio => {
                            radio.classList.remove('is-invalid');
                        });
                    });
                }
            });
            
            // Validate email
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js (Vuelidate)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --vue-color: #42b883;
            --vue-color-dark: #33a06f;
            --vue-color-light: #7dcfac;
            --vue-secondary: #35495e;
        }
        
        body {
            background-color: #f8f9fa;
            padding-bottom: 50px;
        }
        
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            margin-bottom: 35px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .form-section h3 {
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e9ecef;
            color: var(--vue-secondary);
            font-weight: 600;
        }
        
        .error-text {
            color: #dc3545;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }
        
        .label-required:after {
            content: " *";
            color: #dc3545;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .modal-header h4 {
            margin: 0;
            color: var(--vue-secondary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        
        .modal-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
        }
        
        .btn-vue {
            background-color: var(--vue-color);
            border-color: var(--vue-color);
            color: white;
        }
        
        .btn-vue:hover {
            background-color: var(--vue-color-dark);
            border-color: var(--vue-color-dark);
            color: white;
        }
        
        .vue-selected {
            border-color: var(--vue-color);
            background-color: #f0f9f6;
        }
        
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.3s;
        }
        
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        
        .is-invalid {
            border-color: #dc3545;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-3 text-center">Vue.js (Vuelidate)</h1>
        <p class="text-center mb-4">A fully interactive Vue component with form validation.</p>
        
        <div id="app">
            <div class="alert alert-success" v-if="formSubmitted">
                <strong>Success!</strong> Form submitted successfully! The secret is: dumbledore
            </div>

            <form class="form-container" @submit.prevent="submitForm">
                <div class="form-section">
                    <h3>Registration Form</h3>

                    <div class="mb-3">
                        <label for="email" class="form-label label-required">Email Address</label>
                        <input type="email" id="email" v-model="formData.email" class="form-control" :class="{'is-invalid': hasError('email')}" />
                        <div class="error-text" v-if="hasError('email')">
                            Please enter a valid email address
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label label-required">Country</label>
                        <select id="country" v-model="formData.country" class="form-select" :class="{'is-invalid': hasError('country')}">
                            <option value="">Select country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AU">Australia</option>
                        </select>
                        <div class="error-text" v-if="hasError('country')">
                            Country is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="meetingDate" class="form-label label-required">Preferred Meeting Date</label>
                        <input type="date" id="meetingDate" v-model="formData.meetingDate" class="form-control" :class="{'is-invalid': hasError('meetingDate')}" />
                        <div class="error-text" v-if="hasError('meetingDate')">
                            Meeting date is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label label-required">Contact Preference</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="contactEmail" v-model="formData.contactPreference" value="email" :class="{'is-invalid': hasError('contactPreference')}" />
                            <label class="form-check-label" for="contactEmail">Email</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="contactPhone" v-model="formData.contactPreference" value="phone" />
                            <label class="form-check-label" for="contactPhone">Phone</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="contactText" v-model="formData.contactPreference" value="text" />
                            <label class="form-check-label" for="contactText">Text Message</label>
                        </div>
                        <div class="error-text" v-if="hasError('contactPreference')">
                            Please select a contact preference
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fileUpload" class="form-label label-required">File Upload</label>
                        <input type="file" id="fileUpload" @change="handleFileUpload" class="form-control" :class="{'is-invalid': hasError('fileUpload')}" />
                        <div class="error-text" v-if="hasError('fileUpload')">
                            Please upload a file
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 mb-3">
                    <button type="submit" class="btn btn-vue">Submit Form</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script>
        const { createApp, ref, reactive } = Vue;
        
        const app = createApp({
            setup() {
                const formData = reactive({
                    email: '',
                    country: '',
                    meetingDate: '',
                    contactPreference: '',
                    fileUpload: null
                });

                const errors = reactive({});
                const formSubmitted = ref(false);
                const formTouched = ref(false);

                const submitForm = () => {
                    formTouched.value = true;

                    // Validate form
                    validateForm();

                    // Check if there are any errors
                    if (Object.keys(errors).length === 0) {
                        // Form submission logic
                        console.log('Form submitted successfully!', formData);
                        formSubmitted.value = true;

                        // Hide success message after 3 seconds
                        setTimeout(() => {
                            formSubmitted.value = false;
                        }, 3000);
                    }
                };

                const validateForm = () => {
                    // Clear previous errors
                    Object.keys(errors).forEach(key => {
                        delete errors[key];
                    });

                    // Email validation - required and must be valid format
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!formData.email || !formData.email.trim()) {
                        errors.email = 'Email is required';
                    } else if (!emailPattern.test(formData.email.trim())) {
                        errors.email = 'Please enter a valid email address';
                    }

                    // Country validation - required and must be selected (not empty string)
                    if (!formData.country || formData.country.trim() === '') {
                        errors.country = 'Country is required';
                    }

                    // Meeting date validation - required
                    if (!formData.meetingDate || formData.meetingDate.trim() === '') {
                        errors.meetingDate = 'Meeting date is required';
                    }

                    // Contact preference validation - required
                    if (!formData.contactPreference || formData.contactPreference.trim() === '') {
                        errors.contactPreference = 'Please select a contact preference';
                    }

                    // File upload validation - required
                    if (!formData.fileUpload) {
                        errors.fileUpload = 'Please upload a file';
                    }
                };

                const hasError = (field) => {
                    return formTouched.value && errors[field];
                };

                const handleFileUpload = (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        formData.fileUpload = file;
                        // Clear error if file is selected
                        if (formTouched.value && errors.fileUpload) {
                            delete errors.fileUpload;
                        }
                    } else {
                        formData.fileUpload = null;
                    }
                };

                return {
                    formData,
                    errors,
                    formSubmitted,
                    formTouched,
                    submitForm,
                    hasError,
                    handleFileUpload
                };
            }
        });
        
        app.mount('#app');
    </script>
</body>
</html>

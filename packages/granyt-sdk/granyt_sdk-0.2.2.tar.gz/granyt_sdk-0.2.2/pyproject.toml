[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "granyt-sdk"
version = "0.2.2"
description = "Granyt SDK for Apache Airflow - Automatic lineage tracking and error monitoring"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Johnny Kessler", email = "johnny@granyt.dev"}
]
maintainers = [
    {name = "Johnny Kessler", email = "johnny@granyt.dev"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Apache Airflow",
    "Framework :: Apache Airflow :: Provider",
]
requires-python = ">=3.9"
dependencies = [
    "apache-airflow>=2.7.0",
    "openlineage-python>=1.7.0",
    "requests>=2.28.0",
    "attrs>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=4.1.0",
    "responses>=0.24.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.7.0",
    "types-requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/jhkessler/getgranyt"
Documentation = "https://granyt.dev/docs"
Repository = "https://github.com/jhkessler/getgranyt"
"Bug Tracker" = "https://github.com/jhkessler/getgranyt/issues"

[project.entry-points."airflow.plugins"]
granyt_plugin = "granyt_sdk.integrations.airflow.plugin:GranytPlugin"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

    changes:
      bugfixes:
      - Core Jinja test plugins - Builtin test plugins now always return ``bool``
        to avoid spurious deprecation warnings for some malformed inputs.
      - ansible-test - Disabled the ``bad-super-call`` pylint rule due to false positives.
      - ansible-test - Fix incorrect handling of options with optional args (e.g.
        ``--color``), when followed by other options which are omitted during arg
        filtering (e.g. ``--docker``). Previously it was possible for non-option arguments
        to be incorrectly omitted in these cases. (https://github.com/ansible/ansible/issues/85173)
      - ansible-test - Improve type inference for pylint deprecated checks to accommodate
        some type annotations.
      - async_status module - The ``started`` and ``finished`` return values are now
        ``True`` or ``False`` instead of ``1`` or ``0``.
      - constructed inventory - Use the ``default_value`` or ``trailing_separator``
        in a ``keyed_groups`` entry if the expression result of ``key`` is ``None``
        and not just an empty string.
      - dnf5 - handle all libdnf5 specific exceptions (https://github.com/ansible/ansible/issues/84634)
      - error handling - Error details and tracebacks from connection and built-in
        action exceptions are preserved. Previously, much of the detail was lost or
        mixed into the error message.
      - from_yaml_all filter - `None` and empty string inputs now always return an
        empty list. Previously, `None` was returned in Jinja native mode and empty
        list in classic mode.
      - local connection plugin - The command-line used to create subprocesses is
        now always ``str`` to avoid issues with debuggers and profilers.
      - ssh agent - Fixed several potential startup hangs for badly-behaved or overloaded
        ssh agents.
      - task timeout - Specifying a negative task timeout now results in an error.
      deprecated_features:
      - The ``ShellModule.checksum`` method is now deprecated and will be removed
        in ansible-core 2.23. Use ``ActionBase._execute_remote_stat()`` instead.
      - The ``ansible.module_utils.common.collections.count()`` function is deprecated
        and will be removed in ansible-core 2.23. Use ``collections.Counter()`` from
        the Python standard library instead.
      - '``ansible.compat.importlib_resources`` is deprecated and will be removed
        in ansible-core 2.23. Use ``importlib.resources`` from the Python standard
        library instead.'
      minor_changes:
      - Improved SUSE distribution detection in distribution.py by parsing VARIANT_ID

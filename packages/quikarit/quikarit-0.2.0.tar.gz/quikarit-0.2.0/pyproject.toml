[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
packages = ["quikarit"]
[project]
name = "quikarit"
version = "0.2.0"
keywords = ["quikarit", "math", "QoL", "Quality of Life"]
authors = [
  {name = "Lucas da Costa", email = "lucasdacostacampos8@example.com"}
]
maintainers = [
  {name = "Lucas da Costa", email = "lucasdacostacampos8@example.com"}
]
description = "Quikarit adds some QoL functions to python, including sorting algorithms and matrix functions."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
[project.urls]
Documentation = "https://quikarit.rf.gd"
Changelogs = "https://quikarit.rf.gd/changelogs.html"
Repository = "https://github.com/Lucas-doubleC/quikarit"
exclude: '(^|/)(\.venv|venv|__pycache__|\.git|\.github|\.langgraph_api|media|\.pytest_cache|\.ruff_cache)(/|$)|\.(env(\.example)?|gitignore)$|uv\.lock|langgraph\.json'

repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.2
    hooks:
      - id: uv-lock
        # 의존성 락 파일 동기화
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        # 코드 품질 점검 및 임포트 정리
        types_or: [python, pyi]
        args: [--fix]
      - id: ruff-format
        # 코드 포맷팅
        types_or: [python, pyi]

name: Attach Release Artifacts

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag to attach artifacts to'
        required: true
        type: string
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to attach artifacts to'
        required: true
        type: string

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        ref: ${{ inputs.tag || github.event.release.tag_name || github.ref }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install uv
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> "$GITHUB_PATH"

    - name: Build distributions with uv
      run: uv build

    - name: Upload artifacts to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.tag || github.event.release.tag_name }}
        files: |
          dist/*.whl
          dist/*.tar.gz

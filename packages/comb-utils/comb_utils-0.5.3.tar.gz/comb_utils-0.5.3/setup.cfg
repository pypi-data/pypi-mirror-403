[metadata]
name = comb_utils
version = 0.5.3
description = Handy utils for Python projects.
long_description = file: README.md
long_description_content_type = text/markdown
author = Kaleb Coberly
maintainer_email = kaleb.coberly@gmail.com
copyright = 2025, Kaleb Coberly

[options]
python_requires = >=3.12
package_dir = 
	=src
packages = find:
install_requires = 
	requests>=2.32.3,<3.0.0
	typeguard>=4.4.4,<5.0.0

[options.packages.find]
where = src

[options.extras_require]
dev = 
	comb_utils[build]
	comb_utils[doc]
	comb_utils[qc]
	comb_utils[test]
build = 
	build
	twine
	wheel
doc = 
	furo
	sphinx
	sphinx-autodoc-typehints
qc = 
	bandit
	black
	flake8
	flake8-annotations
	flake8-bandit
	flake8-black>=0.4.0
	flake8-bugbear
	flake8-docstrings
	flake8-isort
	isort
	jake
	pytype; python_version < "3.13"
	comb_utils[test]
	safety
test = 
	coverage[toml]
	pytest
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0


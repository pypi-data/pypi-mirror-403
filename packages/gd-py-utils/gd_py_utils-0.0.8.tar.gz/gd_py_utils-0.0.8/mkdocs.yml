site_name: gdutils
theme:
  name: material
  icon:
    logo: material/home
  features:
    - navigation.expand
    # - navigation.indexes
    - navigation.footer
    # - navigation.sections
    # - toc.integrate

nav:
  - Home: index.md
  - Reference:
      - DataContainer: 
          - Container: reference/datacontainer/container.md
          - TempContainer: reference/datacontainer/temp.md
      - Utils: 
          - IO: reference/utils/io.md
          - Plotting: reference/utils/plotting.md
          - Timer: reference/utils/timer.md
          - Logger: reference/utils/logger.md
          - Decorators: reference/utils/decorators.md

plugins:
  - search
  - mermaid2
  - exclude:
      glob:
        - snippets/*
  - snippets
  - mkdocstrings:
      handlers:
        python:
          paths: [.]


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - https://cdn.jsdelivr.net/npm/mermaid@11.5.0/dist/mermaid.min.js
  - https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js
  - setup.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  - extra.css

site_url: https://gdutils-a2ef81.gitlabpages.inria.fr

extra:
  generator: false
  

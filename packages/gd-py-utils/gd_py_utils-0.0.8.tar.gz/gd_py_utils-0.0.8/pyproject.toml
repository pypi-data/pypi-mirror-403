[project]
name = "gd-py-utils"
dynamic = ["version"]
requires-python = ">=3.9"
readme = { file = "README.md", content-type = "text/markdown" }

dependencies = [
    "numpy",
    "matplotlib",
    # "PyYAML",
]

[project.optional-dependencies]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocs-mermaid2-plugin",
    "mkdocs-snippets",
    "mkdocs-exclude",
    "mkdocstrings-python",
]


[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"

[tool.setuptools]
packages = ["gdutils"]

[dependency-groups]
dev = ["build", "twine", "pytest>=8.0", "pytest-cov>=5.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q --cov=gdutils --cov-report=term-missing"

[project]
name = "flickr_api"
version = "0.8.0"
description = "Python wrapper for the Flickr API"
readme = "README.md"
license = "BSD-3-Clause"
authors = [
    { name = "Alexis Mignon", email = "alexis.mignon@gmail.com" }
]
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests",
    "requests-oauthlib",
]

[project.urls]
Homepage = "https://github.com/alexis-mignon/python-flickr-api"
Repository = "https://github.com/alexis-mignon/python-flickr-api"

[dependency-groups]
dev = [
    "pytest",
    "flake8",
    "ruff",
    "mypy",
    "types-requests",
    "twine",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["flickr_api"]

[tool.pytest.ini_options]
testpaths = ["test"]

[tool.ruff]
line-length = 100

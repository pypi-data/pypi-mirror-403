[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dotcausal"
version = "0.1.1"
description = "Binary Knowledge Graph Format with Embedded Inference for AI Applications"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "David Tom Foss", email = "david@foss.com.de"}
]
keywords = [
    "knowledge-graph",
    "causal-inference",
    "ai",
    "llm",
    "rag",
    "triplets",
    "binary-format",
    "zero-hallucination"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
    "Topic :: File Formats",
]
dependencies = [
    "msgpack>=1.0.0",
    "click>=8.0.0",
    "xxhash>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://dotcausal.com"
Documentation = "https://dotcausal.com/docs"
Repository = "https://github.com/dotcausal/dotcausal"
Changelog = "https://github.com/dotcausal/dotcausal/blob/main/CHANGELOG.md"

[project.scripts]
dotcausal = "dotcausal.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/dotcausal"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CITATION.cff",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[project]
name = "jaxnasium"
version = "0.0.27"
description = "A lightweight utility library for reinforcement learning projects in JAX and Equinox."
readme = "README.md"
authors = [
    { name = "Koen Ponse", email = "k.ponse@liacs.leidenuniv.nl" }
]
requires-python = ">=3.11"
dependencies = [
    "create-rl-app>=0.0.2",
    "equinox>=0.12.1,!=0.13.3",
    "jax>=0.5.2,!=0.7.0,!=0.7.1",
]

[project.optional-dependencies]
algs = [
    "distrax>=0.1.5",
    "optax>=0.2.4",
]
gpu = [
    "jax[cuda]>=0.5.2,!=0.7.0,!=0.7.1"
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
jaxnasium = "jaxnasium.cli.init:main"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.0",
    "pre-commit>=4.2.0",
    "tqdm>=4.67.1",
    "distrax>=0.1.5",
    "optax>=0.2.4",
    "mkdocs-material>=9.6.13",
    "mkdocstrings[python]>=0.29.1",
]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
extend-select = ["I"]
ignore = ["F722", "E731"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["src", "tests"]
exclude = ["src/jaxnasium/cli/*"]

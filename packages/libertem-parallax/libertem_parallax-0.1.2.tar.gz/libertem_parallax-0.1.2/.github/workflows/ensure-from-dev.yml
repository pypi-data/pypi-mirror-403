name: Ensure PR from dev

concurrency:
  group: pr-check-${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        run: |
          if [[ ${GITHUB_HEAD_REF} != dev ]];
          then
            echo "Error: Pull request must come from 'dev' branch"
            exit 1
          fi
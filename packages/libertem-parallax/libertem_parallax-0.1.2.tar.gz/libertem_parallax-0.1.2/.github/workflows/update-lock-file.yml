name: Update uv.lock

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Upgrade uv.lock
        id: upgrade
        run: |
          set -e
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git fetch origin dev
          git checkout dev
          git reset --hard origin/dev

          uv lock --upgrade

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          branch: "chore/update-lockfile"
          commit-message: "chore: update uv.lock"
          title: "chore: update uv.lock"
          body: "Automated uv.lock update via `uv lock --upgrade`."
          labels: automated, dependencies
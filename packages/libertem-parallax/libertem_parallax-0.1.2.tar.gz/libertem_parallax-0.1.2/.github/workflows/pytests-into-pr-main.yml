name: PyTests

on:
  pull_request:
    branches:
      - dev
      - main
  workflow_dispatch:

jobs:
  uv-pytests:
    name: ${{ matrix.os }} / python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Test other OSs main branch PRs
        os: ${{ github.base_ref == 'main' && fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]') || fromJSON('["ubuntu-latest"]') }}
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - uses: actions/checkout@v6

      - name: Install uv and set python version
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --locked --group test

      - name: Run pytests
        run: uv run pytest tests

      - name: Run pytests without Numba JIT for coverage
        env:
          NUMBA_DISABLE_JIT: "1"
        run: uv run pytest tests/ --cov=libertem_parallax --cov-report=term-missing

[project]
name = "eval-framework"
version = "0.2.11"
description = "Evalulation Framework"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12,<3.13"
authors = [
  { name = "Aleph Alpha Research" }
]
classifiers = [
  "Operating System :: OS Independent",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]
dependencies = [
  "pyyaml>=6.0.1,<7",
  "xmltodict>=0.13.0,<0.16",
  "pydantic>=2.7,<3",
  "datasets>=2.19.1,<4", # dataset v4 has breaking changes we'd need to adapt to
  "sacrebleu>=2.4.3,<3",
  "pycountry>=24.6.1,<25",
  "nltk>=3.9.1,<4",
  "python-dotenv>=1.0.1,<2",
  "lingua-language-detector>=2.0.2,<3",
  "google-crc32c>=1.5.0,<2",
  "kubernetes>=31.0.0,<32", # required by llm-sandbox though actually not needed
  "langdetect>=1.0.9,<2", # required by the original ifeval implementation
  "spacy>=3.8.3,<4",
  "jsonschema>=4.23.0,<5",
  "mysql-connector-python>=9.0.0,<10", # required for sql-related tasks
  "psycopg2-binary>=2.9.9,<3", # required for sql-related tasks
  "sympy>=1.13.1,<2",
  "llm-sandbox[docker]>=0.1.8,<0.2",
  "jsonlines>=4,<5",
  "lxml>=6,<7",
  "python-iso639>=2025.2.18",
  "wandb>=0.23.0,<1",
  "boto3>=1.40.54,<2",
  "numpy>=1.26.4",
  # is a dependency of sympy, but not explicitly listed in the requirements.txt
  # https://github.com/sympy/sympy/blob/0204fa34e8f6f6f8ccb4de01209be9a2345c9d6e/doc/src/contributing/dependencies.md?plain=1#L125
  "antlr4-python3-runtime==4.11.0",
]

[project.optional-dependencies]
# Model-specific extras
determined = [
  "determined>=0.38,<0.39",
  "tensorboard==2.19.0"
]
api = ["aleph-alpha-client>=11.5.1"]
openai = [
  "openai>=1.62,<2.8",
  "tiktoken>=0.9,<0.10",
  "transformers>=4.45.2,<5",
]
transformers = [
  "transformers>=4.45.2,<5",
  "torch>=2.5,<3",
  "accelerate>=0.30.0,<1",
]
accelerate = ["accelerate"]
vllm = [
  "vllm>=0.8.5,<0.9",
  "torch>=2.5,<3"
]
mistral = [
  "mistral-common>=1.7,<2",
  "huggingface-hub>=0.33.2,<0.34",
  "eval_framework[vllm]",
]
# Benchmark/metric specific extras
comet = [
  "unbabel-comet>=2.2.6,<3",
]
# from template-formatting
optional = [
  "transformers>=4.45.2,<5",
  "jinja2>=3.1.6,<4"
]
all = [
  "eval_framework[determined,api,openai,transformers,accelerate,vllm,comet,optional,mistral]"
]

[project.urls]
repository = "https://github.com/Aleph-Alpha-Research/eval-framework"

[project.scripts]
eval_framework = "eval_framework.run:run"

[dependency-groups]
dev = [
  "mypy>=1.10,<2",
  "pytest>=8.3.3,<9",
  "pytest-mock>=3.14.1",
  "pytest-xdist>=3.6.1,<4",
  "pytest-sugar>1.1,<2",
  "types-pyyaml>=6.0.12.20240917,<7",
  "types-python-dateutil>=2.9.0.20241206,<3",
  "types-requests>=2.32.0.20250328,<3",
  "plotly>=5.24.1,<6",
  "ruff>=0.12.8",
]
flash-attn = [
  "flash-attn>=2.7.2.post1,<2.8",
  "torch"
]

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["eval_framework", "template_formatting"]

[tool.uv]
override-dependencies = [
  "requests>=2.32,<3",  # fix for determined
]

[tool.uv.sources]
torch = [
  { index = "pytorch-default", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu124", marker = "sys_platform == 'linux'" },
]

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[[tool.uv.index]]
name = "pytorch-default"
url = "https://pypi.org/simple"
explicit = true

[tool.uv.extra-build-dependencies]
# Build flash-attn with the same torch version as in the container. Details at:
# https://docs.astral.sh/uv/concepts/projects/config/#augmenting-build-dependencies
flash-attn = [{ requirement = "torch", match-runtime = true }]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E", # Pycodestyle Errors
    "F", # Pyflakes
    "UP", # Auto-upgrading of new Python features
    "I", # Sort imports
]

[tool.ruff.lint.isort]
# https://github.com/astral-sh/ruff-pre-commit/issues/121
# https://github.com/astral-sh/ruff/issues/10519
# wandb creates a folder called 'wandb' during local runs (not logged in)
# this needs to be added to prevent isort from incorrectly sorting
known-third-party = ["wandb"]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
plugins = "pydantic.mypy"
disallow_untyped_defs = true
ignore_missing_imports = true
files = ["src", "utils"]

[tool.pytest.ini_options]
testpaths = ["./tests"]
minversion = 8.0
addopts = "-p 'no:legacypath' --doctest-modules"
markers = [
    "gpu: needs a GPU runner, otherwise test can not be run",
    "cpu_slow: runs for a long time (on CPU)",
    "external_api: needs external services for execution",
    "vllm: tests that specifically require vLLM functionality",
    "formatter_hash: formatter consistency tests using hash comparisons",
]
filterwarnings = [
    "ignore::DeprecationWarning:datasets.utils._dill:",
]
env = [
    "WANDB_MODE = disabled",
]

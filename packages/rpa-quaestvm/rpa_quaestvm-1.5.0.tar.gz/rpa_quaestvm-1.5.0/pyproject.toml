[build-system]
requires = [ "hatchling >= 1.26",]
build-backend = "hatchling.build"

[project]
name = "rpa_quaestvm"
version = "1.5.0"
description = "Abstrações e utilidades da biblioteca pyautogui e outras ferramentas de RPA"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: OS Independent",]
license = "MIT"
license-files = [ "LICEN[CS]E*",]
dependencies = [ "PyAutoGUI", "plyer", "pygetwindow", "pyscreeze", "pillow", "opencv-python", "python-dotenv", "psutil", "easyocr",]
[[project.authors]]
name = "Wellington Velasco"
email = "wvelasco@quaestum.com.br"

[[project.authors]]
name = "Indira Lima"
email = "indira.lima@quaestum.com.br"


#
# This file provides the overall configuration for the docp project.
#
# Notes:
#   - Where possible, the tables and key names should be kept in
#     alphabetical order, as this aids in usage and maintenance.
#

#
# General project-based items
#
[project]

#
# General file paths
#
[paths]

[paths.models]
docling = "<EMPTY>"  # Path to the docling model.

#
# docp-docling specific items
#
[docp-docling]
markdown_exts = ["admonition",
                 "codehilite",
                 "fenced_code",
                 "footnotes",
                 "smarty",
                 "tables",
                 "toc"]

[docp-docling.options]

[docp-docling.options.gpu_pipeline_options.cpu]
device = "cpu"
layout_batch_size = 4
ocr_batch_size = 4
table_batch_size = 4

# GPU settings as recommended by:
# -  https://docling-project.github.io/docling/examples/gpu_standard_pipeline/
[docp-docling.options.gpu_pipeline_options.cuda]
device = "cuda"
layout_batch_size = 64
ocr_batch_size = 64
table_batch_size = 4

[docp-docling.options.pipeline_options.detail]
do_code_enrichment = true
do_formula_enrichment = true
do_picture_description = false
do_table_structure = true
generate_page_images = false
generate_picture_images = false

[docp-docling.options.pipeline_options.speed]
do_code_enrichment = false
do_formula_enrichment = false
do_picture_description = false
do_table_structure = true
generate_page_images = false
generate_picture_images = false

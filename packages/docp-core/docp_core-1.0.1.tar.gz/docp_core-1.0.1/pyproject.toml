[build-system]
requires = ["wheel", "setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "docp-core"
description = "A basic document parsing utility. (Core)"
authors = [{name = "The Developers", email = "development@s3dev.uk"}]
classifiers = [
               #"Development Status :: 3 - Alpha",
               "Development Status :: 5 - Production/Stable",
               "Intended Audience :: Developers",
               "Intended Audience :: End Users/Desktop",
               "Programming Language :: Python :: 3.11",
               "Programming Language :: Python :: 3.12",
               "Programming Language :: Python :: 3.13",
               "Programming Language :: Python :: 3.14",
               "Programming Language :: Python :: Implementation :: CPython",
               "Operating System :: POSIX :: Linux",
               "Operating System :: Microsoft :: Windows",
               "Topic :: Software Development",
               "Topic :: Software Development :: Libraries",
               "Topic :: Utilities",
              ]
dependencies = [
                "utils4>=1.8.0",
               ]
dynamic = ["version"]
keywords = [
            "document",
            "library",
            "parsing",
            "utility",
            "utilities",
           ]
license = "GPL-3.0-or-later"
license-files = ["LICENSE*"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.11"  # Due to the use of tomllib.

[project.urls]
Documentation = "https://docp-core.readthedocs.io"
Homepage = "https://github.com/s3dev/docp-core"
Repository = "https://github.com/s3dev/docp-core"

[tool.setuptools.dynamic]
version = {attr = "docp_core.__version__"}

[tool.setuptools.package-data]
"*" = ["*.toml"]

[tool.setuptools.packages.find]
where = ["."]
include = [
           "docp_core",
           "docp_core.config",
           "docp_core.objects",
          ]
exclude = []

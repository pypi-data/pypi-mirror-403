[build-system]
requires = ["setuptools==69.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "script_host_utils"
version = "1.0.1"
authors = [{ name = "Alexandr Gusev", email="alphacity@yandex.ru" }]
description = "Script host utils."
readme = "README.md"
license = { text = "MIT" }
keywords = []
requires-python = ">=3.11.0"
classifiers = [
    "Programming Language :: C++",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
"Homepage" = "https://github.com/Alexandr-Gusev/script_host_utils"

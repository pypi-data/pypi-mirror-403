apiVersion: 1
prune: true
datasources:
  - name: Prometheus
    type: prometheus
    uid: PROM
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: Loki
    type: loki
    uid: LOKI
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      derivedFields:
        - name: trace_id
          matcherRegex: '(?i)trace[_ ]?id[=:" ]+([0-9a-f]{16,32})'
          datasourceUid: TEMPO
          url: '$${__value.raw}'

  - name: Tempo
    type: tempo
    uid: TEMPO
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: LOKI
        tags:
          - key: service.name
            value: service_name
      serviceMap:
        datasourceUid: PROM
      nodeGraph:
        enabled: true
      search:
        hide: false

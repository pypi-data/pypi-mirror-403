apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: julie-cpa-hpa
  namespace: afo-kingdom
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: julie-cpa
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

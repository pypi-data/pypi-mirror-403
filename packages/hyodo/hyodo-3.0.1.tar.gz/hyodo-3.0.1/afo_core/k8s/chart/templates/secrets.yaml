apiVersion: v1
kind: Secret
metadata:
  name: {{ include "afo-kingdom.fullname" . }}-secrets
  labels:
    {{- include "afo-kingdom.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded values. In production, use ExternalSecrets or SealedSecrets.
  # These are placeholders. Users should override these in values.yaml or --set.
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | b64enc | quote }}
  GROK_API_KEY: {{ .Values.secrets.grokApiKey | b64enc | quote }}
  SENTRY_DSN: {{ .Values.secrets.sentryDsn | b64enc | quote }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  REDIS_URL: {{ .Values.secrets.redisUrl | b64enc | quote }}

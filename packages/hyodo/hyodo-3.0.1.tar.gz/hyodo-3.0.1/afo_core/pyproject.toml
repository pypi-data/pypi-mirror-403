# ============================================================================
# Pytest Configuration
# ============================================================================
# ============================================================================
# Pytest Configuration
# ============================================================================
[tool.pytest.ini_options]
minversion = "7.4"
testpaths = ["tests", "tests/health", "tests/llm", "tests/api"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "-p", "no:warnings",
    "-p", "no:web3",
    "--ignore=tests/test_coverage_sweep.py",
]
markers = [
    "smoke: quick tests run on every commit",
    "slow: slow tests run only before deployment",
    "integration: integration tests requiring Redis, DB, API",
    "api: API server tests",
    "unit: unit tests",
    "bdd: BDD (Behavior-Driven Development) tests",
    "browser_auth: browser auth module tests",
    "skip_external: skip tests depending on external services",
    "external: external API call tests",
    "asyncio: Tests that use asyncio",
    "module_reload: Tests that reload modules (run in isolation)",
]

asyncio_mode = "auto"
norecursedirs = ["legacy", "scripts", ".venv", "venv", "env", "node_modules"]
pythonpath = "."

# ============================================================================
# Coverage Configuration (pytest-cov)
# ============================================================================
[tool.coverage.run]
source = ["AFO", "api", "config", "llms", "utils"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/legacy/*",
    "*/node_modules/*",
]

[tool.coverage.report]
# Phase 25: 현실적인 커버리지 임계값 설정 (점진적 개선)
fail_under = 45
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

# ============================================================================
# MyPy Configuration
# ============================================================================
[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true

# 파일/디렉토리 제외

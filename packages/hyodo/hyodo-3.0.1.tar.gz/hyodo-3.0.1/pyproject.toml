[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyodo"
version = "3.0.1"
description = "AI Code Quality Automation - Claude Code Extension"
readme = "README.md"
license = "MIT"
authors = [
    { name = "AFO Kingdom", email = "afokingdom@example.com" }
]
keywords = [
    "ai",
    "code-quality",
    "claude",
    "claude-code",
    "automation",
    "trinity-score",
    "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.4",
]

[project.urls]
Homepage = "https://github.com/lofibrainwav/HyoDo"
Documentation = "https://github.com/lofibrainwav/HyoDo#readme"
Repository = "https://github.com/lofibrainwav/HyoDo"
Issues = "https://github.com/lofibrainwav/HyoDo/issues"

[tool.hatch.build.targets.wheel]
packages = ["hyodo"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

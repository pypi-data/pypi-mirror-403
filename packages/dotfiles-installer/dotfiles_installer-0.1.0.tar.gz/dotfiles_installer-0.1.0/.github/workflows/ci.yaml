name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Check formatting
        run: ruff format --check dotfiles tests

      - name: Lint
        run: make lint

      - name: Type check
        run: make typecheck

      - name: Run tests with coverage
        run: pytest --cov=dotfiles --cov-report=lcov

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: coverage.lcov

[build-system]
requires = [
  "scikit-build-core>=0.11",
  "pybind11>=2.11",
]
build-backend = "scikit_build_core.build"

[project]
name = "booster_robotics_sdk_python"
version = "1.1.1"
description = "Booster Robotics SDK Python bindings and examples."
requires-python = ">=3.10"
authors = [
  { name = "Booster Robotics", email = "liupeize@boosterobotics.com" },
]
readme = "README.md"

[project.scripts]
b1-ai-cli    = "python_example.sdk_pybind_ai_example:main"
b1-cli       = "python_example.sdk_pybind_b1_exmaple:main"
b1-low-level = "python_example.sdk_pybind_low_level:main"

[tool.scikit-build]
cmake.define.BUILD_PYTHON_BINDING = "ON"
cmake.define.BUILD_TEST = "OFF"


[tool.scikit-build.wheel.packages]
"python_example" = "python_example"
"booster_robotics_sdk_python"     = "src/python/controller/booster_robotics_sdk_python"
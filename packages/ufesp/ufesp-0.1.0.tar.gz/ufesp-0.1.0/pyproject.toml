[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ufesp"
version = "0.1.0"
description = "Série Temporal da Unidade Fiscal do Estado de São Paulo e métodos para recuperar informações da UFESP"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["lxml>=6.0.0", "pandas>=2.0.0"]

# Author information
authors = [{ name = "Michel Metran", email = "michelmetran@gmail.com" }]

# Additional metadata
#long-description = "Série Temporal da Unidade Fiscal do Estado de São Paulo e métodos para recuperar informações da UFESP"
#long-description-content-type = "text/markdown"
#url = "https://github.com/gaemapiracicaba/sp_sefaz_ufesp"
keywords = ["python", "ufesp", "finance"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: Portuguese",
    "Intended Audience :: Developers",
]


[tool.hatch.build.targets.wheel]
packages = ["ufesp"]
include = ["ufesp/data/ufesp.csv"]

[dependency-groups]
dev = ["notebook>=7.0.0"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

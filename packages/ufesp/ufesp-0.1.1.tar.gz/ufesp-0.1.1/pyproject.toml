[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ufesp"
version = "0.1.1"
description = "Série Temporal da Unidade Fiscal do Estado de São Paulo e métodos para recuperar informações da UFESP"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["lxml>=6.0.0", "pandas>=2.0.0"]

# Author information
authors = [{ name = "Michel Metran", email = "michelmetran@gmail.com" }]

# Additional metadata
#long-description = "Série Temporal da Unidade Fiscal do Estado de São Paulo e métodos para recuperar informações da UFESP"
#long-description-content-type = "text/markdown"
#url = "https://github.com/michelmetran/ufesp"
keywords = [
    'python',
    'ufesp',
    'finance',
    'correção monetária',
    'tjsp',
    'multas',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: Portuguese",
    "Intended Audience :: Developers",
]


[tool.hatch.build.targets.wheel]
packages = ["ufesp"]
include = ["ufesp/data/ufesp.csv"]

[dependency-groups]
dev = ["notebook>=7.0.0"]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-minify-plugin>=0.8.0",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

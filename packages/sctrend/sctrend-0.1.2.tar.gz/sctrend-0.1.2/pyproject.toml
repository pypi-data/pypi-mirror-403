[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sctrend"
version = "0.1.2"
description = "scTREND: An annotation-free single-cell time-resolved and condition-dependent hazard model"
readme = "README.md"
requires-python = ">=3.8.16"
license = { text = "MIT License" }
authors = [{ name = "Shintaro Yuki", email = "shin1997research@gmail.com" }]
keywords = ["bioinformatics", "single-cell"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
  "torch>=1.13.1",
  "lifelines>=0.27.8",
  "scanpy>=1.9.5",
  "pandas>=1.5.3",
  "numpy>=1.23.5",
  "matplotlib>=3.7.2",
  "scipy>=1.10.1",
]

[project.urls]
Homepage = "https://github.com/R301Carbine/scTREND"
Issues = "https://github.com/R301Carbine/scTREND/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "build>=1.2",
  "twine>=6.0",
  "ruff>=0.6",
]

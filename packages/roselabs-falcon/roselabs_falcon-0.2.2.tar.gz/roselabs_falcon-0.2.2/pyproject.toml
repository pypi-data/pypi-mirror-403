[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "roselabs-falcon"
version = "0.2.2"
description = "Falcon error tracking SDK for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "RoseLabs", email = "support@roselabs.io" }
]
keywords = [
    "falcon",
    "error-tracking",
    "monitoring",
    "roselabs",
    "exception-tracking",
    "error-reporting"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
fastapi = [
    "starlette>=0.27.0",
]
django = [
    "django>=3.2",
]
metrics = [
    "psutil>=5.9.0",
]
all = [
    "starlette>=0.27.0",
    "django>=3.2",
    "psutil>=5.9.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "starlette>=0.27.0",
]

[project.urls]
Homepage = "https://falcon.roselabs.io"
Repository = "https://github.com/roselabs/falcon-sdk-python"
Documentation = "https://falcon.roselabs.io/docs"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/falcon_sdk"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_pypi = true
build_command = "pip install build && python -m build"

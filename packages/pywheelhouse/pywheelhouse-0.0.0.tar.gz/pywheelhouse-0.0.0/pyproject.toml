[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywheelhouse"
dynamic = ["version"]
description = "Build and install local wheelhouses for private Python packages."
readme = "readme.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Brent Carpenetti", email = "brentwc.git@pm.me" },
]
dependencies = []

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "pytest>=7.0.0",
    "black",
    "flake8",
    "mypy",
    "isort",
]
all = [
    "pytest>=7.0.0",
    "black",
    "flake8",
    "mypy",
    "isort",
]

[project.scripts]
pywheelhouse = "pywheelhouse.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
pywheelhouse = ["docs/*.md"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "pywheelhouse.__version__" }

[tool.black]
line-length = 88
target-version = ['py312', 'py313', 'py314']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_jgamblin_epss-mcp"
version = "0.1.0"
description = "EPSS MCP Server - Retrieve CVE details and EPSS scores"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx",
    "fastapi",
    "uvicorn",
    "pydantic",
    "python-dotenv",
    "mcp>=1.0.0",
]

[project.scripts]
epss-mcp = "epss_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = [
    "/epss_mcp.py",
    "/nvd_api.py",
    "/epss_api.py",
    "/README.md",
    "/LICENSE",
]
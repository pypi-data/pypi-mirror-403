[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "open_meteo_mcp"
version = "0.1.1"
authors = [
  { name = "danielshih", email = "dog830228@gmail.com" },
]
description = "An MCP server for weather information"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "mcp[cli]>=1.12.0",
  "httpx>=0.23.1",
  "python-dotenv>=1.1.1",
  "python-dateutil>=2.8.2",
  "starlette>=0.27.0",
  "uvicorn>=0.20.0",
  "tzdata>=2025.2",
]

[tool.hatch.build.targets.wheel]
packages = ["src/open_meteo_mcp"]

[project.scripts]
open_meteo_mcp = "open_meteo_mcp:main"

[project.urls]
Source = "https://github.com/isamauny/open_meteo_mcp"



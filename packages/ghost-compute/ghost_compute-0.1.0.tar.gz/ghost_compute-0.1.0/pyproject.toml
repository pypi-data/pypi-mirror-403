[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ghost-compute"
version = "0.1.0"
description = "Intelligent serverless orchestration for data platforms - eliminate idle cluster waste and cold start latency"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    {name = "Ghost AI", email = "engineering@ghost-ai.io"}
]
maintainers = [
    {name = "Ghost AI Team", email = "team@ghost-ai.io"}
]
keywords = [
    "databricks",
    "spark",
    "serverless",
    "cloud",
    "optimization",
    "finops",
    "emr",
    "synapse",
    "dataproc",
    "data-engineering",
    "cost-optimization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Distributed Computing",
    "Topic :: System :: Systems Administration",
    "Topic :: Office/Business :: Financial",
]

# Full dependencies - all platforms included by default
dependencies = [
    # Core
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.24.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "pyyaml>=6.0",
    "structlog>=23.1.0",
    "tenacity>=8.2.0",
    "cachetools>=5.3.0",
    # Databricks
    "databricks-sdk>=0.12.0",
    # AWS EMR
    "boto3>=1.28.0",
    # Azure Synapse
    "azure-identity>=1.14.0",
    "azure-mgmt-synapse>=2.0.0",
    "azure-mgmt-monitor>=6.0.0",
    # Google Dataproc
    "google-cloud-dataproc>=5.4.0",
    "google-auth>=2.0.0",
    # ML features (prediction engine)
    "scikit-learn>=1.3.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "croniter>=1.3.0",
    # Metrics
    "prometheus-client>=0.17.0",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "mypy>=1.5.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
    "pre-commit>=3.3.0",
    "types-pyyaml>=6.0.0",
    "types-cachetools>=5.3.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.2.0",
    "mkdocstrings[python]>=0.22.0",
]

# Everything (for development)
all = [
    "ghost-compute[dev,docs]",
]

[project.urls]
Homepage = "https://ghost-compute.io"
Documentation = "https://docs.ghost-compute.io"
Repository = "https://github.com/ghost-ai-dev/ghost-compute"
Issues = "https://github.com/ghost-ai-dev/ghost-compute/issues"
Changelog = "https://github.com/ghost-ai-dev/ghost-compute/blob/main/CHANGELOG.md"

[project.scripts]
ghost = "ghost.cli.main:app"

[project.entry-points."ghost.integrations"]
databricks = "ghost.integrations.databricks:DatabricksIntegration"
emr = "ghost.integrations.emr:EMRIntegration"
synapse = "ghost.integrations.synapse:SynapseIntegration"
dataproc = "ghost.integrations.dataproc:DataprocIntegration"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ghost = ["py.typed", "configs/*.yaml"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "ARG001", # unused function argument
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["ARG001"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "boto3.*",
    "botocore.*",
    "azure.*",
    "google.*",
    "databricks.*",
    "sklearn.*",
    "pandas.*",
    "numpy.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=ghost --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["src/ghost"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

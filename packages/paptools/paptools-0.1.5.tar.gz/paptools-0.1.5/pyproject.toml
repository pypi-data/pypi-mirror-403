[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paptools"
version = "0.1.5"
description = "A python wrapper combining functionality of numpy, sympy, unyt, and matplotlib, featuring automatic symbolic and numeric error propagation, unit handling and conversion, statistical functionality and more.Tools for plotting, fitting and data handling"
authors = [
    { name="Jonas Mueller", email="jonas.mueller.wpk@proton.me" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"

keywords = ["uncertainty", "sympy", "units", "error", "propagation", "paptools"]

dependencies = [
    "numpy",
    "scipy",
    "sympy",
    "unyt",
]

[project.urls]
"Homepage" = "https://github.com/jmueller209/paptools.git"
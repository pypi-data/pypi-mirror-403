[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "dtmf-table"
version = "1.1.2"
description = "A zero-heap, Rust backed, const-first DTMF keypad frequency table with runtime tolerance helpers."
license = "MIT"
license-files = ["LICENSE"]
readme = "python/README.md"
keywords = ["dtmf", "telephony", "audio", "no_std", "const"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Telephony",
]
authors = [{ name = "Jack Geraghty", email = "jgeraghty049@gmail.com" }]
requires-python = ">=3.8"


[project.urls]
homepage = "https://github.com/jmg049/dtmf_table"
repository = "https://github.com/jmg049/dtmf_table"
documentation = "https://docs.rs/dtmf_table"
"python documentation" = "https://jmg049.github.io/dtmf_table/"

[tool.maturin]
# Build with the python feature enabled
features = ["python"]
python-source = "python"
module-name = "dtmf_table._dtmf_table"
exclude = ["**/examples/*", "**/tests/*", "**/*.rs"]

[tool.pytest.ini_options]
testpaths = ["python/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[project.optional-dependencies]
test = ["pytest>=6.0"]
dev = [
    "pytest>=6.0",
    "maturin>=1.0,<2.0",
    "myst-parser>=3.0.1",
    "sphinx>=4.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-rtd-theme>=3.1.0",
    "sphinx-autobuild>=2021.3.14",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abductio-core"
version = "0.2.3"
description = "ABDUCTIO MVP core engine"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "openai>=1.0",
  "pydantic>=2.7",
]
license = {text = "MIT"}
authors = [
  {name = "David Joseph", email = "david@promise.foundation"},
]
keywords = ["abductio", "reasoning", "abduction", "hypotheses", "credence"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/Promise-Foundation/abductio-core"
Repository = "https://github.com/Promise-Foundation/abductio-core"
Issues = "https://github.com/Promise-Foundation/abductio-core/issues"

[project.optional-dependencies]
dev = [
  "behave>=1.2.6",
  "ruff>=0.6.0",
  "mypy>=1.10.0",
  "pytest>=7.0",
  "coverage>=7.0",
]
e2e = [
  "pytest>=7.0",
]

[project.scripts]
abductio = "abductio_core.adapters.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fraudcrawler"
version = "0.8.0"
description = "Intelligent Market Monitoring"
authors = [
    "Domingo Bertus <hello@veanu.ch>",
    "NicoBerto <hello@veanu.ch>",
    "Penguin Berthold <hello@veanu.ch>",
]
license = "MIT License"
readme = "README.md"
repository = "https://github.com/open-veanu/fraudcrawler"
packages = [
    {include = "fraudcrawler", from = "."}
]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
pandas = "^2.2.3"
pydantic-settings = "^2.8.1"
openai = "^1.68.2"
beautifulsoup4 = "^4.13.4"
tenacity = "^9.1.2"
httpx = "^0.28.1"
aiocache = "^0.12.2"
redis = "^5.0.0"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^6.0.0"
bandit = "^1.8.3"
ruff = "^0.11.2"
pytest = "^8.3.5"
pytest-asyncio = "^0.25.3"
mypy = "^1.15.0"
types-requests = "^2.32.4.20250809"

[tool.poetry.scripts]
launch_demo_pipeline = "fraudcrawler.launch_demo_pipeline:main"

[tool.bandit]
exclude_dirs = [
    "./.venv",
    "./.git",
    "./.vscode",
    "./.ruff_cache"
]

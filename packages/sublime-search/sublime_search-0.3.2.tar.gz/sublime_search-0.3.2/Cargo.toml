[package]
name = "sublime_search"
version = "0.3.2"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]
name = "sublime_search"

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
regex = "1"

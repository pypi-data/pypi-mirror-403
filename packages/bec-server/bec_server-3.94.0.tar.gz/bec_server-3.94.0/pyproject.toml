[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bec-server"
version = "3.94.0"
description = "BEC server"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "bec-lib~=3.0",
    "h5py~=3.10",
    "libtmux~=0.37",
    "lmfit~=1.3",
    "msgpack~=1.0",
    "numpy>=1.24, <3.0",
    "ophyd~=1.9",
    "ophyd_devices>=1.29.7, <2.0",
    "podman>=5.4",
    "psutil",
    "pydantic~=2.8",
    "pyyaml~=6.0",
    "python-dotenv~=1.0",
    "rich~=13.7",
]

[project.optional-dependencies]
dev = [
    "black~=25.0",
    "coverage~=7.0",
    "fakeredis~=2.23, >=2.23.2",
    "isort~=5.13, >=5.13.2",
    "pylint~=3.0",
    "pytest~=8.0",
    "pytest-random-order~=1.1",
    "pytest-timeout~=2.2",
]

[project.scripts]
bec-dap = "bec_server.data_processing.cli.launch:main"
bec-device-server = "bec_server.device_server.cli.launch:main"
bec-file-writer = "bec_server.file_writer.cli.launch:main"
bec-scan-server = "bec_server.scan_server.cli.launch:main"
bec-scan-bundler = "bec_server.scan_bundler.cli.launch:main"
bec-scihub = "bec_server.scihub.cli.launch:main"
bec-server = "bec_server:main"
bec-procedure-worker = "bec_server.procedures.oop_worker_base:main"

[project.urls]
"Bug Tracker" = "https://github.com/bec-project/bec/issues"
Homepage = "https://github.com/bec-project/bec"

[tool.hatch.build.targets.wheel]
include = ["*"]

[tool.black]
line-length = 100
skip-magic-trailing-comma = true

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
known_first_party = ["bec_lib", "bec_server", "bec_ipython_client"]

[tool.coverage.run]
concurrency = ["thread"]
data_file = "/tmp/.coverage"

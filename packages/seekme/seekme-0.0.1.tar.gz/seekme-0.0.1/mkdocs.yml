site_name: seekme
repo_url: https://github.com/psiace/seekme
site_url: https://psiace.github.io/seekme
site_description: End-to-end seekdb toolchain for AI workflows in-database.
site_author: Chojan Shang
edit_uri: edit/main/docs/
repo_name: psiace/seekme
copyright: Maintained by <a href="https://psiace.com">psiace</a>.

nav:
  - Home: index.md
  - Guide: guide.md
  - API: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/seekme"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/psiace/seekme
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/seekme

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

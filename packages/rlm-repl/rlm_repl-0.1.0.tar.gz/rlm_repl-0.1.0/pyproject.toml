[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rlm-repl"
version = "0.1.0"
description = "Recursive Language Model with REPL Inference Strategy - Unlimited context management using SQL-based retrieval"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Remy Gakwaya", email = "" }
]
keywords = [
    "llm",
    "rag",
    "retrieval",
    "sql",
    "duckdb",
    "context",
    "repl",
    "ai",
    "nlp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
]
dependencies = [
    "duckdb>=0.9.0",
    "pandas>=1.5.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pandas-stubs>=1.5.0",
]

[project.scripts]
rlm-repl = "rlm_repl.cli.main:main"

[project.urls]
Homepage = "https://github.com/labKnowledge/rlm-repl-sql"
Documentation = "https://github.com/labKnowledge/rlm-repl-sql#readme"
Repository = "https://github.com/labKnowledge/rlm-repl-sql"
Issues = "https://github.com/labKnowledge/rlm-repl-sql/issues"

[tool.hatch.build.targets.wheel]
packages = ["rlm_repl"]

[tool.ruff]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

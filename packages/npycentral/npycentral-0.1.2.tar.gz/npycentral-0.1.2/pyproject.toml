[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "npycentral"
version = "0.1.2"
description = "Python Toolkit for N-Central RMM API"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Rowan", email = "brookerowan@gmail.com"}
]
keywords = ["ncentral", "n-central", "rmm", "api", "sdk", "monitoring", "n-able"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "requests>=2.31.0",
    "cachetools>=5.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "responses>=0.23.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
    "mypy>=1.5.0",
    "types-requests>=2.31.0",
    "types-cachetools>=5.3.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.2.0",
    "mkdocstrings[python]>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/Ruderali/npycentral"
Documentation = "https://github.com/Ruderali/npycentral/blob/main/docs/api-reference.md"
Repository = "https://github.com/Ruderali/npycentral"
Issues = "https://github.com/Ruderali/npycentral/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/npycentral"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=npycentral --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

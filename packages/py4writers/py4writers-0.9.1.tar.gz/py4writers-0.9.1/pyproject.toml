[tool.poetry]
name = "py4writers"
version = "0.9.1"
description = "Python library for 4writers.net automation"
authors = ["socalmy <sergeitoropov2003@gmail.com>"]
readme = "README.md"
packages = [{include = "py4writers", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
envparse = "^0.2.0"
certifi = "^2024.8.30"
aiohttp = "^3.11.10"

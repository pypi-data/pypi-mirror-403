lang: cava_nlp
components:
  ecog_status:
    factory: rule_engine
    config:
      span_label: ecog
      entity_label: ECOG
      value_type: int
      value_aggregation: max
      patterns:
        ecog:
          token_patterns: ${rulesets.ecog.token}
          value_patterns: ${rulesets.ecog.value}
          exclusions: ${rulesets.ecog.exclusions}
  variants_of_interest:
    factory: rule_engine
    config:
      span_label: variant
      entity_label: GENOMIC
      value_type: str
      value_aggregation: join
      patterns:
        alk:
          value: alk
          token_patterns: ${rulesets.alk.token}
        kras:
          value: kras
          token_patterns: ${rulesets.kras.token}
        pdl1:
          value: pdl1
          token_patterns: ${rulesets.pdl1.token}
        ros:
          value: ros
          token_patterns: ${rulesets.ros.token}
        egfr:
          value: egfr
          token_patterns: ${rulesets.egfr.token}
          exclusions: ${rulesets.egfr.exclusions}
        braf:
          value: braf
          token_patterns: ${rulesets.braf.token}
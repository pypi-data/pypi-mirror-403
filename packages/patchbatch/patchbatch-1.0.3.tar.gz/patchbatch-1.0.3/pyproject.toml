[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "patchbatch"
version = "1.0.3"
description = "Batch analysis tool for patch-clamp electrophysiology data"
authors = [
  { name="Charles Kissell", email="kissell.r@northeastern.edu" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry", 
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Visualization",
    "Operating System :: OS Independent",
    "Environment :: X11 Applications :: Qt",
]

keywords = ["electrophysiology", "patch-clamp", "data-analysis"]

dependencies = [
  "PySide6>=6.2.0",
  "numpy>=1.20.0",
  "scipy>=1.9.0",
  "matplotlib>=3.6.0",
  "pyabf>=2.3.0",
  "pandas>=1.3.0"
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-xvfb"
]
dev = [
  "build",
  "twine"
]

[project.scripts]
patchbatch = "data_analysis_gui.main:run"

[tool.setuptools.packages.find]
where = ["src"]
include = ["data_analysis_gui*"]

[tool.setuptools.package-data]
data_analysis_gui = ["logo/*"]

[project.urls]
Homepage = "https://github.com/ck852/patchbatch"
Repository = "https://github.com/ck852/patchbatch"
Documentation = "https://github.com/ck852/patchbatch#readme"
Issues = "https://github.com/ck852/patchbatch/issues"
Changelog = "https://github.com/ck852/patchbatch/blob/main/CHANGELOG.md"
[build-system]
requires = ["setuptools", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "MRArbGrad"
version = "4.2.0"
dependencies = ["numpy"]

description = "Gradient waveform design tool for arbitrary k-space trajectories."
keywords = ["mri", "pulse-sequence", "gradient-waveform", "non-Cartesian", "real-time"]
authors = [{name = "Ryan", email = "ryan_shanghaitech@proton.me"}]

license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"

[project.urls]
Repository = "https://github.com/RyanShanghaitech/MRArbGrad"
Examples = "https://github.com/RyanShanghaitech/MRArbGrad/tree/main/example"
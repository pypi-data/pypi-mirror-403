[tool.poetry]
name = "fsai-shared-funcs"
version = "v0.0.260"
description = "Simple functions shared across fsai apps."
authors = ["Michael Mohamed <michael@foundationstack.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fsai-dev/fsai-cli-tools"
repository = "https://github.com/fsai-dev/fsai-cli-tools"

include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
asyncio = "^3.4.3"
beartype = "^0.16.4"
boto3 = "^1.34.159"
google = "^3.0.0"
jsonlines = "^3.1.0"
loguru = "^0.6.0"
protobuf = "^4.21.11"
pydash = "^5.1.0"
smart-open = "^7.0.4"
tenacity = "^9.1.2"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

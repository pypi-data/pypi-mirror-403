[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "djangocommand-client"
version = "0.0.2"
description = "Client library for Django Command (coming soon)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Fran Hrzenjak", email = "fran.hrzenjak@gmail.com" },
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/djangocommand/djangocommand"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-sdk-core"
version = "0.1.6"
description = "A lightweight, zero-dependency focused AI Agent Framework for Python."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Halibo01", email = "halilsan1994@hotmail.com"}
]
keywords = ["ai", "agent", "llm", "swarm", "middleware", "framework", "rag"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.28",
    "httpx>=0.24",
    "colorama",
    "python-dotenv",
    "markdownify"
]

[project.optional-dependencies]
openai = ["openai>=1.12.0"]
anthropic = ["anthropic>=0.18.0"]
gemini = ["google-generativeai>=0.4.0"]
ollama = ["ollama"]
rag = ["chromadb>=0.4.0"]
tools = ["duckduckgo-search>=5.0.0", "wikipedia"]

docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0"
]

dev = [
    "pytest",
    "build",
    "agent-sdk-core[docs,all]"
]

all = [
    "openai>=1.12.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.4.0",
    "ollama",
    "chromadb>=0.4.0",
    "duckduckgo-search>=5.0.0",
    "wikipedia",
]

[project.urls]
Homepage = "https://docs.agent-sdk-core.dev"
Repository = "https://github.com/Halibo01/agent_sdk.git"
Issues = "https://github.com/Halibo01/agent_sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["agent_sdk*"]
exclude = ["tests*", "docs*", "examples*", "site*", ".github*"]
namespaces = false

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.black]
line-length = 120
target-version = ["py39"]
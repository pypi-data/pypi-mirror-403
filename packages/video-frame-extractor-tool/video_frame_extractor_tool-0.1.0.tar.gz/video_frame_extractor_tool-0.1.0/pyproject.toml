[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "video-frame-extractor-tool"
version = "0.1.0"
description = "Video Frame Extractor - Extract frames from videos using FFmpeg"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "VideoToJPG", email = "contact@videotojpg.com"}
]
keywords = [
    "video-frame-extractor",
    "video frame extractor",
    "extract frames from video",
    "video to image",
    "video to jpg",
    "video to png",
    "ffmpeg",
    "frame-extraction",
    "video-processing",
    "video-converter"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Conversion",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://videotojpg.com"
Documentation = "https://github.com/eyeandroid/video-frame-extractor#readme"
Repository = "https://github.com/eyeandroid/video-frame-extractor"
Issues = "https://github.com/eyeandroid/video-frame-extractor/issues"

[project.scripts]
video2frames = "video2frames.cli:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/video2frames"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py37"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]

name: CI

on:
  push:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          tools: gitleaks
          skip-uv-sync: "true"

      - name: Run Gitleaks
        run: gitleaks detect --source . --config .gitleaks.toml

  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          tools: uv ty just bun pnpm_10 typescript-go

      - name: Run Lint
        run: just lint

      - name: Run Ty
        run: just ty

      - name: Run Tests
        run: just test

  coverage:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          tools: uv just bun pnpm_10 typescript-go

      - name: Run Tests with Coverage
        run: just coverage

      - name: Create Coverage Badge
        uses: jaywcjlove/coverage-badges-cli@4e8975aa2628e3329126e7eee36724d07ed86fda # v2.2.0
        with:
          source: coverage/coverage.json
          output: coverage/badges.svg
          jsonPath: totals.percent_covered

      - name: Upload coverage artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v3.0.2
        with:
          path: coverage/

  deploy-coverage:
    needs: coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

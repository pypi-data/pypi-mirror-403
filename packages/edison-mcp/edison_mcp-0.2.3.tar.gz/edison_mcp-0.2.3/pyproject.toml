[tool.smithery]
server = "edison_mcp.server:start_mcp_smithery" # Function that returns a patched FastMCP server
log_level = "warning" # Production log level (optional, defaults to "warning")

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.12.0",
]

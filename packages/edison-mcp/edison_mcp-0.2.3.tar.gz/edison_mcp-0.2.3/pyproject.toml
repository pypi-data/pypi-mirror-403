[project]
name = "edison-mcp"
version = "0.2.3"
description = "MCP server for Edison Scientific platform integration (former FutureHouse)"
readme = "README.md"
authors = [
    { name = "Newton Winter", email = "isoutthere@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "eliot>=1.17.5",
    "pycomfort>=0.0.18",
    "fastmcp[tasks]>=3.0.0b1",
    "fastapi>=0.115.13",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "python-dotenv>=1.0.0",
    "pandas>=2.0.0",
    "biopython>=1.84",
    "typer>=0.16.0",
    "simtk>=0.1.0",
    "openmm>=8.3.0",
    "py3dmol>=2.5.0",
    "smithery>=0.4.2",
    "ruff>=0.14.0",
    "edison-client>=0.8.4",
]

[project.scripts]
edison-mcp = "edison_mcp.server:cli_app_stdio"
server = "edison_mcp.server:cli_app"
stdio = "edison_mcp.server:cli_app_stdio"
sse = "edison_mcp.server:cli_app_sse"

dev = "smithery.cli.dev:main" # Run the MCP server in development mode
start = "smithery.cli.start:main" # Run the MCP server in production mode
playground = "smithery.cli.playground:main" # Run server with interactive testing playground

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

#requires = ["hatchling"]
#build-backend = "hatchling.build"


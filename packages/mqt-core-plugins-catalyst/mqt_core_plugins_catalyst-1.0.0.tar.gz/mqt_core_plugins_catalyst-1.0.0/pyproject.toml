[build-system]
requires = ["scikit-build-core>=0.11.6", "setuptools-scm>=9.2.2", "pennylane-catalyst~=0.14.0"]
build-backend = "scikit_build_core.build"

[project]
name = "mqt-core-plugins-catalyst"
description = "An MLIR plugin for connecting MQT Core with Xanadu's Catalyst"
readme = "README.md"
authors = [
    { name = "Patrick Hopf", email = "patrick.hopf@tum.de" },
    { name = "Yannick Stade", email = "yannick.stade@tum.de" },
    { name = "Lukas Burgholzer", email = "burgholzer@me.com" }
]
keywords = ["MQT", "quantum-computing", "design-automation", "PennyLane", "Catalyst", "MLIR", "plugin"]
license = "MIT"
license-files = ["LICENSE.md"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: C++",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
  "Typing :: Typed",
]
requires-python = ">=3.11"
dynamic = ["version"]
dependencies = [
  "pennylane-catalyst~=0.14.0",
]

[project.urls]
Homepage = "https://github.com/munich-quantum-toolkit/core-plugins-catalyst"
Changelog = "https://github.com/munich-quantum-toolkit/core-plugins-catalyst/blob/main/CHANGELOG.md"
Documentation = "https://mqt.readthedocs.io/projects/core-plugins-catalyst"
Issues = "https://github.com/munich-quantum-toolkit/core-plugins-catalyst/issues"
Discussions = "https://github.com/munich-quantum-toolkit/core-plugins-catalyst/discussions"
PyPI = "https://pypi.org/project/mqt-core-plugins-catalyst/"

[project.entry-points."catalyst.passes_resolution"]
"mqt.passes" = "mqt.core.plugins.catalyst"

[tool.scikit-build]
# Protect the configuration against future changes in scikit-build-core
minimum-version = "build-system.requires"

# Set the wheel install directory
wheel.install-dir = "mqt/core/plugins/catalyst"

# Explicitly set the package directory
wheel.packages = ["python/mqt"]

# Enable Stable ABI builds for CPython 3.11+
wheel.py-api = "cp311"

# Set required Ninja version
ninja.version = ">=1.10"

# Setuptools-style build caching in a local directory
build-dir = "build/{wheel_tag}/{build_type}"

# All the targets to build
build.targets = [
  "mqt-core-plugins-catalyst",
]

install.components = [
  "mqt-core-plugins-catalyst_Python",
]

metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
sdist.include = ["python/mqt/core/plugins/catalyst/_version.py"]
sdist.exclude = [
    "**/.github",
    "**/doc",
    "**/docs",
    "**/eval",
    "**/meta",
    "**/paper",
    "**/plots",
    "**/test",
    "**/tests",
]

[tool.check-sdist]
sdist-only = ["python/mqt/core/plugins/catalyst/_version.py"]
git-only = [
    "docs/*",
    "test/*",
]


[tool.setuptools_scm]
write_to = "python/mqt/core/plugins/catalyst/_version.py"


[tool.check-wheel-contents]
ignore = [
  "W002", # Wheel contains duplicate files (.so symlinks)
  "W004", # Module is not located at importable path (/lib/mqt-core-*.so)
]


[tool.pytest]
minversion = "9.0"
strict = true
addopts = [
  "-ra",
  "--numprocesses=auto", # Automatically use all available CPU cores for parallel testing
  "--dist=loadfile", # Run tests from the same file sequentially (tests share MLIR files) while parallelizing across files
]
filterwarnings = [
    "error",
    'ignore:.*The jaxlib.hlo_helpers submodule is deprecated.*:DeprecationWarning:',
    "ignore:.*got an unexpected keyword argument '___pyct_anno'.*:DeprecationWarning:",
    "ignore:.*'return' in a 'finally' block.*:SyntaxWarning:",
]
log_level = "INFO"
testpaths = ["test"]


[tool.coverage]
run.source = ["mqt.core.plugins.catalyst"]
run.omit = [
    '*/_compat/*',
]
run.disable_warnings = [
  "no-sysmon",
]
report.exclude_also = [
  '\.\.\.',
  'if TYPE_CHECKING:',
  'raise AssertionError',
  'raise NotImplementedError',
  'def __dir__()',  # Ignore __dir__ method that exists mainly for better IDE support
  '@overload'  # Overloads are only for static typing
]

[tool.ruff]
line-length = 120
namespace-packages = ["mqt"]
preview = true
fix = true
unsafe-fixes = true
show-fixes = true
src = ["python"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "C90",     # <...> too complex
    "COM812",  # Conflicts with formatter
    "PLR09",   # Too many <...>
    "PLR2004", # Magic value used in comparison
    "S101",    # Use of assert detected
    "S404",    # `subprocess` module is possibly insecure
    "TID252"   # Prefer absolute imports over relative imports from parent modules
]
future-annotations = true

[tool.ruff.lint.isort]
known-first-party = ["mqt.core.plugins.catalyst"]

[tool.ruff.lint.per-file-ignores]
"test/**" = ["T20", "INP001"]
"test/test_plugin.py" = ["E501"]
"docs/**" = ["T20", "INP001"]
"noxfile.py" = ["T20", "TID251"]
"*.pyi" = ["D418", "DOC202", "PYI011", "PYI021"]
"*.ipynb" = [
    "D",    # pydocstyle
    "E402", # Allow imports to appear anywhere in Jupyter notebooks
    "I002", # Allow missing `from __future__ import annotations` import
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true


[tool.typos]
default.extend-ignore-re = [
  "(?Rm)^.*(#|//)\\s*spellchecker:disable-line$",  # ignore line
  "(?s)(#|//)\\s*spellchecker:off.*?\\n\\s*(#|//)\\s*spellchecker:on", # ignore block
  "FoMaC"
]

[tool.typos.default.extend-words]
wille = "wille"
anc = "anc"
mch = "mch"
ket = "ket"
optin = "optin"


[tool.repo-review]
ignore = [
  "GH200", # We use Renovate instead of Dependabot
  "MY100", # We use ty instead of mypy
  "PC140", # We use ty instead of mypy
  "PC160", # We use a mirror of crate-ci/typos
]


[tool.cibuildwheel]
build = "cp3*"
skip = ["*-musllinux_*", "cp3??t-*"]
archs = "auto64"
test-groups = ["test"]
test-sources = ["test"]
test-command = "pytest test"
build-frontend = "build[uv]"

[tool.cibuildwheel.linux]
before-all = [
  "uv tool install sccache>=0.10.0",
  "curl -LsSf https://github.com/munich-quantum-software/setup-mlir/releases/latest/download/setup-mlir.sh | bash -s -- -v 113f01aa82d055410f22a9d03b3468fa68600589 -p /tmp/mlir",
]
environment = { DEPLOY = "ON", PATH="$PATH:/root/.local/bin", MLIR_DIR="/tmp/mlir/lib/cmake/mlir" }
before-test = "uvx sccache --show-stats"

[tool.cibuildwheel.macos]
before-all = [
  # Building zstd from source to achieve compatibility with macOS 13+
  "curl -LsSf https://github.com/facebook/zstd/archive/refs/tags/v1.5.7.tar.gz | tar -xzvf -",
  "cd zstd-1.5.7 && make install PREFIX=/tmp/zstd && cd ..",
]
environment = { MACOSX_DEPLOYMENT_TARGET = "13.0", CMAKE_PREFIX_PATH="/tmp/zstd" }

[[tool.cibuildwheel.overrides]]
select = "cp311-*"
inherit.repair-wheel-command = "append"
repair-wheel-command = "uvx abi3audit --strict --report {wheel}"


[tool.uv]
environments = [
  "sys_platform == 'darwin' and platform_machine == 'arm64'",
  "sys_platform == 'linux'",
]
cache-keys = [
    { file = "pyproject.toml" },
    { git = { commit = true, tags = true } },
    { file = "lib/**/*"},
    { file = "include/**/*"},
]


[tool.ty.terminal]
# Error if ty emits any warning-level diagnostics.
error-on-warning = true

[tool.ty.src]
exclude = [
    "docs/**",
]


[dependency-groups]
build = [
  "scikit-build-core>=0.11.6",
  "setuptools-scm>=9.2.2",
  "pennylane-catalyst~=0.14.0",
]
docs = [
  "furo>=2025.12.19",
  "myst-nb>=1.3.0",
  "setuptools-scm>=9.2.2",
  "sphinx-autoapi>=3.6.1",
  "sphinx-copybutton>=0.5.2",
  "sphinx-design>=0.6.1",
  "sphinxcontrib-bibtex>=2.6.5",
  "sphinxcontrib-svg2pdfconverter>=1.3.0",
  "sphinxext-opengraph>=0.13.0",
  "openqasm-pygments>=0.2.0",
  "breathe>=4.36.0",
  "graphviz>=0.21.0",
  "sphinx>=8.2.3",
]
test = [
  "pytest>=9.0.1",
  "pytest-console-scripts>=1.4.1",
  "pytest-cov>=7.0.0",
  "pytest-sugar>=1.1.1",
  "pytest-xdist>=3.8.0",
]
dev = [
  {include-group = "build"},
  {include-group = "test"},
  "nox>=2025.11.12",
  "ty==0.0.13",
]

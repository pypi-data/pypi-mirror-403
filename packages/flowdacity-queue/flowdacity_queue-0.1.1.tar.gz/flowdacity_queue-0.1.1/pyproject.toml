[project]
name = "flowdacity-queue"
dynamic = ["version"]
description = "A simple Redis-based job queue system."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Ochui Princewill", email = "ochui@flowdacity.com"}]
requires-python = ">=3.12"
dependencies = [
    "msgpack>=1.1.2",
    "redis[hiredis]>=7.1.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "twine>=5.1.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/fq"]

[tool.hatch.build.targets.sdist]
include = [
  "src/fq",
  "README.md",
  "LICENSE.txt",
]

[tool.hatch.version]
source = "vcs"

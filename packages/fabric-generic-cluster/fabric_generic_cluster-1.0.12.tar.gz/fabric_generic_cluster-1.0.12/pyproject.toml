[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fabric-generic-cluster"
version = "1.0.12"
description = "Comprehensive Python framework for managing FABRIC testbed generic clusters and slices"
readme = "README.md"
authors = [
    {name = "Mert Cevik", email = "mcevik@renci.org"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Networking",
]
keywords = ["fabric", "testbed", "networking", "cloud", "infrastructure", "dpu", "fpga", "bluefield"]
dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "tabulate>=0.9.0",
    "networkx>=3.0",
    "matplotlib>=3.7.0",
    "fabrictestbed-extensions>=1.4.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/mcevik0/fabric-generic-cluster"
Documentation = "https://github.com/mcevik0/fabric-generic-cluster/blob/main/README.md"
Repository = "https://github.com/mcevik0/fabric-generic-cluster"
"Bug Tracker" = "https://github.com/mcevik0/fabric-generic-cluster/issues"

[project.scripts]
fabric-topology-summary = "fabric_generic_cluster.tools.topology_summary:main"

[tool.setuptools]
packages = ["fabric_generic_cluster", "fabric_generic_cluster.tools"]

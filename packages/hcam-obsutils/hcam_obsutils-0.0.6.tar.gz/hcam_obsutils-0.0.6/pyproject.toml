[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[tool.hatch.version]
path = "src/hcam_obsutils/__init__.py"

[project]
name = "hcam_obsutils"
authors = [
  { name="Stuart Littlefair", email="s.littlefair@sheffield.ac.uk" },
  { name="Martin Dyer", email="m.j.dyer@sheffield.ac.uk" },
]
description = "A collection of utility scripts for observing with HiPERCAM and ULTRACAM."
readme = "README.md"
dynamic = ["version",]

requires-python = ">=3.9"
dependencies = [
  "numpy",
  "astropy",
  "scipy",
  "trm.cline",
  "scikit-image",
  "thefuzz",
  "sigfig"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]


[project.scripts]
missbias = "hcam_obsutils.scripts.missbias:main"
unique = "hcam_obsutils.scripts.unique:main"
ucam_qc = "hcam_obsutils.scripts.ucam.qc.qc:main"
ucam_gain_simple = "hcam_obsutils.scripts.ucam.qc.gain_simple:main"
ucam_gain = "hcam_obsutils.scripts.ucam.qc.gain:main"
ucam_zeropoints = "hcam_obsutils.scripts.ucam.ucam_zeropoints:main"

[project.urls]
Homepage = "https://github.com/hipercam/hcam_obsutils"
Issues = "https://github.com/hipercam/hcam_obsutils/issues"
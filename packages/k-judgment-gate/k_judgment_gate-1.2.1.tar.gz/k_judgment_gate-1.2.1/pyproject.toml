[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "k-judgment-gate"
version = "1.2.1"
description = "Governance-first judgment detection for Korean LLM systems. NOT a filter."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "k-judgment-gate Contributors"}
]
keywords = ["judgment", "governance", "korean", "llm", "oversight"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/Nick-heo-eg/k-judgment-gate"
Documentation = "https://github.com/Nick-heo-eg/k-judgment-gate#readme"
Repository = "https://github.com/Nick-heo-eg/k-judgment-gate"
Issues = "https://github.com/Nick-heo-eg/k-judgment-gate/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

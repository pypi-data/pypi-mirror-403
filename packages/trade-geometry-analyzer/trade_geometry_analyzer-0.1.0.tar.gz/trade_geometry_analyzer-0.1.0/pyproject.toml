[tool.poetry]
name = "trade-geometry-analyzer"
version = "0.1.0"
description = "Trade geometry diagnostic engine for analyzing post-entry behavior of trading signals"
authors = ["ali askar <26202651+alihaskar@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "signal_analyzer"}]

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.2.3"
pandas = "^2.2.3"
matplotlib = "^3.10.0"
scipy = "^1.15.1"
scikit-learn = "^1.6.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "citrascope"
version = "0.8.0"
description = "Remotely control a telescope while it polls for tasks, collects and edge processes data, and delivers results and data for further processing."
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = {text = "MIT"}
authors = [{ name = "Patrick McDavid", email = "patrick@citra.space" }]
keywords = [
  "astronomy",
  "telescope",
  "astrophotography",
  "INDI",
  "NINA",
  "KStars",
  "observatory",
  "imaging",
  "remote-telescope",
  "telescope-control",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: System :: Hardware :: Hardware Drivers",
  "Operating System :: OS Independent",
]
dependencies = [
  "click",
  "requests",
  "httpx",
  "python-dateutil",
  "skyfield",
  "fastapi>=0.104.0",
  "uvicorn[standard]>=0.24.0",
  "websockets>=12.0",
  "platformdirs>=4.0.0",
  "ntplib>=0.4.0",
]

[project.scripts]
citrascope = "citrascope.__main__:cli"

[project.urls]
Homepage = "https://citra.space"
Documentation = "https://docs.citra.space/citrascope/"
Repository = "https://github.com/citra-space/citrascope"
Issues = "https://github.com/citra-space/citrascope/issues"
Changelog = "https://github.com/citra-space/citrascope/releases"

[project.optional-dependencies]
indi = [
  "pyindi-client",
  "pixelemon",
  "plotly", # temp for pixelemon issue
]
usb-camera = [
  "opencv-python>=4.8.0",
  "cv2-enumerate-cameras>=1.0.0",
]
rpi = [
  "picamera2>=0.3.12",
]
ximea = [
  "ximea-api>=1.0.0",
]
all-hardware = [
  "pyindi-client",
  "pixelemon",
  "plotly",
  "opencv-python>=4.8.0",
  "cv2-enumerate-cameras>=1.0.0",
  "picamera2>=0.3.12",
  "ximea-api>=1.0.0",
]
kstars = [
  "dbus-python",
]
all = [
  "citrascope[indi,kstars]",
]
dev = [
  "black",
  "pre-commit",
  "isort",
  "mypy",
  "types-python-dateutil",
  "flake8",
  "flake8-pytest-style",
  "bump-my-version",
  "citrascope[test]",
]
test = ["pytest", "pytest-cov", "mockito"]
build = ["build"]
deploy = ["twine"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 120
force-exclude = '''
^/(
  (
      \.eggs
    | \.git
    | \.pytest_cache
    | \.tox
    | dist
    | data
  )/
)
'''

[tool.isort]
profile = "black"
filter_files = true
line_length = 120
skip = ["__init__.py"]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = [
  "--cov=citrascope",
  "--cov-report=term-missing",
  "--cov-report=xml",
  "--cov-branch",
  "--import-mode=importlib",
]

[tool.coverage.run]
omit = ["tests/*", "__init__.py"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.bumpversion]
current_version = "0.8.0"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

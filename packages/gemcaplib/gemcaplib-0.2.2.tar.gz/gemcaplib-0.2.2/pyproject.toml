[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gemcaplib"
version = "0.2.2"
dependencies = [
  "tinydb",
]
requires-python = ">=3.8"
authors = [
  {name = "abraxas", email = "abraxas@hidden.nexus"},
]
maintainers = [
  {name = "abraxas", email = "abraxas@hidden.nexus"}
]
description = "Gemtext renderer with state persistence."
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E.*", "LICENSE"]
keywords = ["gemini", "gmi", "cgi", "gemtext", "hypertext", "gcl", "gemcaplib"]
classifiers = [
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://git.sr.ht/~abraxas/gemini-capsule-library"
"Bug Tracker" = "https://todo.sr.ht/~abraxas/GCL-Improvements"

[tool.hatch.build.targets.sdist]
include = ["gemcaplib/*.py"]

[project]
name = "CV-reality-check"
version = "0.2.2"
description = "Kaggle-oriented cross-validation reliability checker"
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.24",
  "pandas>=1.5",
  "scikit-learn>=1.3",
  "scipy>=1.10",
  "lightgbm>=4.0 ; extra == 'full'",
]

[project.optional-dependencies]
full = ["lightgbm>=4.0"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[project.urls]
Homepage = "https://github.com/artwmana/CV-reality-check"
Issues = "https://github.com/artwmana/CV-reality-check/issues"
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-providerkit"
version = "0.1.1"
description = "Django integration for ProviderKit. Provides Django admin integration and utilities for managing providers in Django applications."
readme = "README.md"
authors = [{ name = "Hicinformatic", email = "hicinformatic@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = [
  "django",
  "provider",
  "service-provider",
  "multi-provider",
  "provider-management",
  "django-admin",
  "python",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Framework :: Django",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4.0",
  "Framework :: Django :: 4.1",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "Django>=3.2",
    "providerkit>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3",
    "pytest-django>=4.5",
    "ruff>=0.5",
    "mypy>=1.0",
    "django-stubs>=5.0.0",
    "python-dotenv>=1.0",
]
lint = [
    "ruff>=0.5.0",
    "mypy>=1.0.0",
]
quality = [
    "radon>=6.0.0",
    "vulture>=2.0.0",
    "autoflake>=2.0.0",
]
security = [
    "bandit>=1.7.0",
    "safety>=3.0.0",
    "pip-audit>=2.7.0",
]

[project.urls]
Homepage = "https://github.com/hicinformatic/django-providerkit"
Repository = "https://github.com/hicinformatic/django-providerkit"
Documentation = "https://github.com/hicinformatic/django-providerkit#readme"
Issues = "https://github.com/hicinformatic/django-providerkit/issues"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["djproviderkit*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true
plugins = ["mypy_django_plugin.main"]
exclude = [
  "tests/",
  "build/",
  "dist/",
]

[[tool.mypy.overrides]]
module = "providerkit.*"
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "tests.settings"

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv", "build", "dist"]
skips = ["B101"]

[tool.coverage.run]
source = ["."]
omit = [
  "*/tests/*",
  "*/test_*",
  "*/__pycache__/*",
  "*/build/*",
  "*/dist/*",
  "*/.venv/*",
  "*/venv/*",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@abstractmethod",
]

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
  ".git",
  "__pycache__",
  ".venv",
  "venv",
  "build",
  "dist",
]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = false

[tool.ruff.lint]
select = [
  "E",    # pycodestyle errors
  "W",    # pycodestyle warnings
  "F",    # pyflakes
  "I",    # isort
  "B",    # flake8-bugbear
  "C4",   # flake8-comprehensions
  "C90",  # mccabe (cyclomatic complexity)
  "UP",   # pyupgrade
  "ARG",  # flake8-unused-arguments
  "SIM",  # flake8-simplify
  "TCH",  # flake8-type-checking
  "TID",  # flake8-tidy-imports
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.mccabe]
max-complexity = 10


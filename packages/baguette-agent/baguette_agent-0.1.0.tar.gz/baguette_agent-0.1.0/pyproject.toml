[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baguette-agent"
version = "0.1.0"
description = "Transactional memory + skill artifacts for AI agents"
readme = "README.md"
authors = [
  { name = "HengYpinn" }
]
requires-python = ">=3.10"
dependencies = [
  "PyYAML>=6.0",
  "jinja2>=3.1",
  "jsonschema>=4.21",
  "semver>=3.0.0",
]

[project.optional-dependencies]
langgraph = ["langgraph>=0.0.50"]
langchain = ["langchain>=0.1.0"]
postgres = ["psycopg[binary]>=3.1"]
service = ["fastapi>=0.110", "uvicorn>=0.24"]

[project.scripts]
baguette = "baguette.cli:main"
baguette-service = "baguette.service.app:main"
baguette-mcp = "baguette.mcp.server:main"
baguette-mcp-http = "baguette.mcp.http:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

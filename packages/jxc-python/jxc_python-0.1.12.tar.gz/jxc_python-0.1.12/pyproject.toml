[project]
name = "jxc-python"
version = "0.1.12"
description = "JAX-based exchange-correlation functionals library"
requires-python = ">=3.11,<3.14"
dependencies = [
    "wheel>=0.37.0",
    "setuptools==68.2.2",
    "absl-py==2.1.0",
    "jaxtyping>=0.2.0",
    "numpy>=2.0.0,<3.0.0",
    "scipy>=1.15.0",
    "ml-dtypes>=0.5.0",
    "opt-einsum>=3.4.0",
    "jinja2>=3.0.0",
    "matplotlib>=3.10.7",
]

[dependency-groups]
dev = [
    "ruff",
    "mypy",
    "pytest>=6.0",
    "pytest-benchmark",
    "ipython>=8.0.0",
    "wheel",
    "setuptools==68.2.2",
    "pydocstyle",
    "doc8<1",
    "build",
]
test = [
    "pytest>=6.0",
    "pytest-benchmark",
]
cpu = [
    "jax==0.7.1",
    "jaxlib==0.7.1",
]
cuda12 = [
    "jax[cuda12]==0.7.1",
    "jax-cuda12-pjrt==0.7.1",
    "jax-cuda12-plugin==0.7.1",
]
# Default CUDA toolchain (maintained for backward compatibility)
cuda = [
    "jax[cuda12]==0.7.1",
    "jax-cuda12-pjrt==0.7.1",
    "jax-cuda12-plugin==0.7.1",
]
nvidia12 = [
    "nvidia-cublas-cu12>=12.1.3.1",
    "nvidia-cuda-cupti-cu12>=12.1.105",
    "nvidia-cuda-nvcc-cu12>=12.6.85",
    "nvidia-cuda-runtime-cu12>=12.1.105",
    "nvidia-cudnn-cu12<10.0,>=9.8",
    "nvidia-cufft-cu12>=11.0.2.54",
    "nvidia-cusolver-cu12>=11.4.5.107",
    "nvidia-cusparse-cu12>=12.1.0.106",
    "nvidia-nccl-cu12>=2.18.1",
    "nvidia-nvjitlink-cu12>=12.1.105",
]
# Default NVIDIA CUDA runtime set (backward compatibility)
nvidia = [
    "nvidia-cublas-cu12>=12.1.3.1",
    "nvidia-cuda-cupti-cu12>=12.1.105",
    "nvidia-cuda-nvcc-cu12>=12.6.85",
    "nvidia-cuda-runtime-cu12>=12.1.105",
    "nvidia-cudnn-cu12<10.0,>=9.8",
    "nvidia-cufft-cu12>=11.0.2.54",
    "nvidia-cusolver-cu12>=11.4.5.107",
    "nvidia-cusparse-cu12>=12.1.0.106",
    "nvidia-nccl-cu12>=2.18.1",
    "nvidia-nvjitlink-cu12>=12.1.105",
]

[build-system]
requires = [
    "setuptools>=68.2.2", 
    "wheel>=0.37.0",
    "cmake>=3.15",
    "pybind11>=2.10.0",
    "jinja2>=3.0.0",
]
build-backend = "setuptools.build_meta"

# Custom build hooks will be handled by setup.py

[tool.setuptools]
packages = ["jxc", "jxc.functionals", "jxc._libxc", "jxc.derivatives"]
include-package-data = true

[tool.setuptools.package-dir]
"jxc" = "jxc"
"jxc.functionals" = "jxc/functionals"
"jxc._libxc" = "jxc/_libxc"
"jxc.derivatives" = "jxc/derivatives"

[tool.setuptools.package-data]
jxc = ["*.py"]
"jxc.functionals" = ["*.py"]
"jxc._libxc" = ["libxc*.so", "libxc*.dylib"]

[tool.ruff]
line-length = 80
indent-width = 2
target-version = "py312"
exclude = [
    ".git",
    ".venv",
    "**/*draft*.py",
]

[tool.ruff.lint]
# Enable pycodestyle (E, W), Pyflakes (F), isort (I), and other useful rules
select = ["E4", "E7", "E9", "F"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
known-first-party = ["jxc"]
lines-between-types = 1
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

# Specific modules to ignore
[[tool.mypy.overrides]]
module = ["absl.*"]
ignore_missing_imports = true

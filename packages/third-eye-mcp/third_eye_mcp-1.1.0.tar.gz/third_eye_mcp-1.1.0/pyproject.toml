[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "third-eye-mcp"
version = "1.1.0"
description = "Free MCP server for screen capture with promotional ads"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Kaossara Osseni", email = "admin@grandnasser.com" }
]
keywords = ["mcp", "screenshot", "screen-capture", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "mss>=9.0.0",
    "Pillow>=10.0.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://grandnasser.com/third-eye"
Repository = "https://github.com/Osseni94/third-eye-mcp"

[project.scripts]
third-eye-mcp = "third_eye_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/third_eye_mcp"]

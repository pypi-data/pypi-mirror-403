[project]
name = "deepdiver-cli"
version = "0.1.0"
description = "SWEDeepDiver is an automated analysis agent for Software Engineering (SWE) problems."
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [
    {name = "Steve Yang", email = "steve.yang92@gmail.com"},
]
maintainers = [
    {name = "Steve Yang", email = "steve.yang92@gmail.com"},
]
keywords = ["software-engineering", "debugging", "analysis", "agent", "react", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Quality Assurance",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "openai>=1.40.0",
    "pydantic~=2.7",
    "httpx~=0.27",
    "tenacity~=8.2",
    "structlog~=24.0",
    "typer==0.21.0",
    "pycryptodome==3.22.0",
]

[project.urls]
Homepage = "https://github.com/SteveYang92/SWEDeepDiver"
Documentation = "https://github.com/SteveYang92/SWEDeepDiver#readme"
Repository = "https://github.com/SteveYang92/SWEDeepDiver.git"
Issues = "https://github.com/SteveYang92/SWEDeepDiver/issues"
Changelog = "https://github.com/SteveYang92/SWEDeepDiver/releases"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project.scripts]
deepdiver = "deepdiver_cli.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--strict-markers",
    "--strict-config",
    "--tb=short",
]

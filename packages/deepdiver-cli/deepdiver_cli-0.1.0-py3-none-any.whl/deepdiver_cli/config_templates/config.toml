# LLM providers config
[[providers]]
provider_name = "deepseek"
base_url = "https://api.deepseek.com/v1"
api_key = ""
[[providers]]
provider_name = "moonshot"
base_url = "https://api.moonshot.cn/v1"
api_key = ""
[[providers]]
provider_name = "zai"
base_url = "https://open.bigmodel.cn/api/paas/v4/"
api_key = ""
[[providers]]
provider_name = "alibaba"
base_url = "https://dashscope.aliyuncs.com/compatible-mode/v1"
api_key = ""
[[providers]]
provider_name = "openrouter"
base_url = "https://openrouter.ai/api/v1"
api_key = ""

# DeepDiver agent config
[deepdiver]
max_steps = 50
# DeepDiver agent llm config
[deepdiver.llm]
provider_name = "deepseek"
model = "deepseek-chat"
max_tokens = 8192
temperature = 0.1
timeout = 120.0
enable_thinking = true
dump_thinking = true
dump_answer = true
stream = true
# DeepDiver agent llm overrides
[deepdiver.llm.gpt]
provider_name = "openrouter"
model = "openai/gpt-5.1"
[deepdiver.llm.gemini]
provider_name = "openrouter"
model = "google/gemini-3-pro-preview"
[deepdiver.llm.claude]
provider_name = "openrouter"
model = "anthropic/claude-sonnet-4.5"
[deepdiver.llm.glm]
provider_name = "alibaba"
model = "glm-4.7"
[deepdiver.llm.kimi]
provider_name = "moonshot"
model = "kimi-k2-thinking-turbo"

# Tools config
[tools]
# Review tool
[tools.review]
enable = false
max_commit_count = 3
# Review llm config
[tools.review.llm]
provider_name = "deepseek"
model = "deepseek-chat"
max_tokens = 8192
temperature = 0.1
timeout = 120.0
enable_thinking = true
dump_thinking = false
dump_answer = false
stream = true
# Analyze code tool
[tools.analyze_code]
enable = false
# Insepct tool
[tools.inspect]
enable = true
line_limit = 600
# Inspect regx patterns
[[tools.inspect.patterns]] 
apply_time_filter = false
line_limit = 100
patterns = [
    "env: HttpEnv|app version:"
]
[[tools.inspect.patterns]]
apply_time_filter = true
line_limit = 200
patterns = [
    "ActMgr"
]
# Inspect llm config
[tools.inspect.llm]
provider_name = "deepseek"
model = "deepseek-chat"
max_tokens = 8192
temperature = 0.2
timeout = 120.0
enable_thinking = false
dump_thinking = false
dump_answer = false
stream = true

# Truncate config
[truncate]
line_length_limit = 400
line_limit = 100

# Plugin config
[plugin]
plugin_dir = "~/Documents/Projects/SWEDeepDiver"
plugins = [
    {key = "decryptor", path = "plugins.descryptor.log_decryptor:LogDecryptor"},
    {key = "desensitizer", path = "plugins.mask.data_masker:DataMasker"},
    {key = "decryptor", path = "plugins.filter.data_filter:DataFilter"},
]
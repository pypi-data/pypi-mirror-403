<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle (Scattering Detector Area) -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2" />

  <!-- Scattering Rings (Diffraction Pattern) -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ecf0f1" stroke-width="2" opacity="0.3"/>

  <!-- Beamstop (Center) -->
  <circle cx="100" cy="100" r="8" fill="#ecf0f1" />
  <rect x="96" y="100" width="8" height="95" fill="#ecf0f1" rx="2" ry="2" opacity="0.8"/>

  <!-- Masking Element (The "SimpleMask") -->
  <!-- Representing a sector mask and some bad pixels -->
  <path d="M100,100 L160,40 A90,90 0 0,1 185,130 Z" fill="#e74c3c" opacity="0.8" stroke="#c0392b" stroke-width="1" filter="url(#dropshadow)"/>
  
  <!-- Random "Dead Pixels" Masked out -->
  <rect x="60" y="50" width="10" height="10" fill="#e74c3c" opacity="0.9" filter="url(#dropshadow)"/>
  <rect x="55" y="140" width="12" height="12" fill="#e74c3c" opacity="0.9" filter="url(#dropshadow)"/>
  <rect x="130" y="150" width="8" height="8" fill="#e74c3c" opacity="0.9" filter="url(#dropshadow)"/>

</svg>

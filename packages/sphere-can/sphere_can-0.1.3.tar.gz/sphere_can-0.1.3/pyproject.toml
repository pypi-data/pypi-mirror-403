[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sphere-can"
version = "0.1.3"
description = "SPHERE CAN command-line interface"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

dependencies = [
    "typer",
    "requests",
    "websocket-client",
]

[project.scripts]
sphere-can = "sphere_can.main:main"
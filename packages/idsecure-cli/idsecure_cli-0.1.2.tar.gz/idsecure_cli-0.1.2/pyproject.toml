[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "idsecure-cli"
version = "0.1.2"
description = "Python SDK and CLI tool for the IDSecure API"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Tulio Amancio" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["idsecure", "sdk", "api", "client"]
dependencies = [
    "httpx>=0.24.0",
    "click>=8.1.0",
    "loguru>=0.7.0",
]

[project.urls]
"Homepage" = "https://github.com/tsuriu/idsecure-cli"
"Bug Tracker" = "https://github.com/tsuriu/idsecure-cli/issues"

[project.scripts]
idsecure-cli = "idsecure_cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["idsecure_cli*"]

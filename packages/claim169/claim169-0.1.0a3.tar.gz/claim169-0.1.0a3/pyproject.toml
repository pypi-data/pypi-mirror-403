[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "claim169"
version = "0.1.0-alpha.3"
description = "MOSIP Claim 169 QR Code decoder library"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
]
keywords = ["mosip", "claim169", "qr-code", "identity", "cbor", "cose"]

[project.urls]
Repository = "https://github.com/jeremi/claim-169"

[dependency-groups]
dev = [
    "maturin>=1.0,<2.0",
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "cryptography>=42.0",
]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "claim169"
manifest-path = "core/claim169-python/Cargo.toml"

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gudb"
version = "0.1.2"
description = "AI-native database seatbelt that blocks destructive SQL, tracks latency, and ships Gemini-powered remediation guidance."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Gudb Team", email = "hello@gudb.ai" }
]
keywords = ["database", "sql", "ai", "sre", "monitoring", "safety", "gudb", "sentinel"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "psycopg2-binary>=2.9.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "sqlparse>=0.4.4",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.100.0"]
flask = ["flask>=2.0.0"]
dev = [
    "pytest>=7.0.0",
    "httpx>=0.24.0",
    "pytest-asyncio>=0.21.0",
    "black",
    "isort",
    "build",
    "twine",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src/gudb",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/gudb"]

[project.urls]
Repository = "https://github.com/lu00009/AI-DB-Sentinel.git"
Issues = "https://github.com/lu00009/AI-DB-Sentinel/issues"

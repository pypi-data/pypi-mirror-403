version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 15
    commit-message:
      prefix: "ci"
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 15
    commit-message:
      prefix: "chore"
      prefix-development: ""
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 15
    commit-message:
      prefix: "chore"
      prefix-development: ""


[package]
name = "bustapi_core"
version = "0.9.0"
edition = "2021"
readme = "README.md"

[lib]
name = "bustapi_core"
crate-type = ["cdylib"]

[dependencies]
# Actix-web (replaces Hyper for better performance)
actix-web = "4"
actix-rt = "2"
actix-http = "3"
actix-files = "0.6"
actix-ws = "0.3"

# PyO3 with latest version for Python 3.14 support
pyo3 = { version = "0.27", features = ["extension-module"] }
# Use pyo3-async-runtimes (compatible with pyo3 0.27)
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
cookie = { version = "0.18", features = ["signed", "secure", "percent-encode"] }
percent-encoding = "2.3"
sha2 = "0.10"

# JWT and Auth
jsonwebtoken = "9"
argon2 = "0.5"
rand = "0.8"

# Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.0"
http = "0.2"
url = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"
num_cpus = "1.0"
dashmap = "5.5"
chrono = { version = "0.4", features = ["now"] }
colored = "2.0"
mime_guess = "2.0"
actix-multipart = "0.7.2"
nix = { version = "0.30.1", features = ["process", "signal"] }
notify = "8.2.0"
minijinja = { version = "2.14.0", features = ["loader", "json"] }
mimalloc = "0.1"
socket2 = { version = "0.5", features = ["all"] }


[build-dependencies]
pyo3-build-config = "0.27"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
panic = "abort"
strip = true

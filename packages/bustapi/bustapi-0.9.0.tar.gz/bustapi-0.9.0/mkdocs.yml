extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GrandpaEJ/BustAPI
      name: BustAPI on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/bustapi/
      name: BustAPI on PyPI
    - icon: fontawesome/solid/heart

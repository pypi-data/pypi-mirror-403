[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "bustapi"
version = "0.9.0"
description = "High-performance Python web framework with Rust backend"
authors = [
    {name = "GrandpaEJ", email = ""}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["web", "framework", "async", "performance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]

dependencies = [
    "jinja2>=3.1.6",
]

[project.optional-dependencies]
dev = [
    "black>=24.8.0",
    "isort>=5.13.2",
    "maturin>=1.9.3",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.12.10",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "ruff>=0.1.0",
    "sqlmodel>=0.0.16",
]

benchmarks = [
    "uvicorn>=0.38.0",
    "catzilla>=0.2.0",
    "flask>=3.1.2",
    "fastapi>=0.124.0",
    "requests>=2.32.5",
    "gunicorn>=23.0.0",
    "httpx>=0.28.1",
    "psutil>=5.9.0",

    "matplotlib>=3.10.0",
    "sanic>=23.12.0",
    "falcon>=3.1.3",
    "bottle>=0.12.25",
    "django>=5.0.0",
    "blacksheep>=2.0.8",
]

docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.20",
]

server = [
    "uvicorn>=0.38.0",
    "gunicorn>=23.0.0",
    "hypercorn>=0.17.0",
]

full = [
    "bustapi[server]",
    "bustapi[dev]",
    "bustapi[docs]",
    "bustapi[benchmarks]",
]

[project.urls]
Homepage = "https://github.com/GrandpaEJ/bustapi"
Documentation = "https://grandpaej.github.io/BustAPI/"
Repository = "https://github.com/GrandpaEJ/bustapi.git"
Issues = "https://github.com/GrandpaEJ/bustapi/issues"

[project.scripts]
bustapi = "bustapi.cli.main:main"

[tool.maturin]
module-name = "bustapi.bustapi_core"
python-source = "python"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["bustapi"]

[tool.mypy]
python_version = "3.8"
strict = true

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long, handled by black
    "E722",  # bare except (sometimes needed for compatibility)
    "F401",  # imported but unused (for availability checks)
    "F841",  # local variable assigned but never used (in tests)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["F401", "F841", "E712"]
"examples/*" = ["F401", "F841", "E722", "E712"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

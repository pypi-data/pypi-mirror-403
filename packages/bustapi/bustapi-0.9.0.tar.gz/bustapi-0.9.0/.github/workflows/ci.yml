name: BustAPI CI

on:
  workflow_dispatch: {}

jobs:
  lint-and-test:
    name: Lint and Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Create venv
        run: |
          uv venv .venv
          echo "VENV_PY=./.venv/bin/python" >> $GITHUB_ENV

      - name: Install tools
        run: |
          uv pip install maturin black ruff requests pytest sqlmodel>=0.0.16 --python $VENV_PY

      - name: Lint Rust code
        if: matrix.python-version == '3.12'
        run: |
          cargo fmt --check
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Lint Python code
        if: matrix.python-version == '3.12'
        run: |
          $VENV_PY -m black --check --diff .
          $VENV_PY -m ruff check .

      - name: Build with maturin
        run: |
          $VENV_PY -m maturin develop --release
          $VENV_PY -c "import bustapi; print(f'BustAPI {bustapi.__version__} installed')"

      - name: Run basic tests
        run: |
          $VENV_PY -m pytest tests

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint-and-test
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.11

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create venv
        run: uv venv .venv

      - name: Install maturin
        shell: bash
        run: |
          VENV_PY=./.venv/bin/python
          if [ "$RUNNER_OS" == "Windows" ]; then
            VENV_PY=./.venv/Scripts/python.exe
          fi
          uv pip install maturin --python $VENV_PY
          echo "VENV_PY=$VENV_PY" >> $GITHUB_ENV

      - name: Build wheels
        shell: bash
        run: |
          $VENV_PY -m maturin build --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

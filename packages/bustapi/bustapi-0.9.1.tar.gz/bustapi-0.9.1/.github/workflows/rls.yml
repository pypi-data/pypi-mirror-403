name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0)"
        required: true
        default: "v0.1.0"

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-unknown-linux-musl]
        include:
          - target: x86_64-unknown-linux-gnu
            manylinux: auto
          - target: x86_64-unknown-linux-musl
            manylinux: musllinux_1_1
          - target: aarch64-unknown-linux-gnu
            manylinux: auto
            args: --release --out dist --find-interpreter --no-default-features
          - target: aarch64-unknown-linux-musl
            manylinux: musllinux_1_1
            args: --release --out dist --find-interpreter --no-default-features
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: ${{ matrix.args || '--release --out dist --find-interpreter' }}
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*.whl

  windows:
    name: Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        target: [x86_64-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.python-version }}
          path: dist/*.whl

  macos:
    name: MacOS
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.python-version }}-${{ matrix.target }}
          path: dist/*.whl

  android:
    name: Android build (maturin)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Ensure Rust
      - name: Install Rust
        run: |
          if ! command -v rustc &> /dev/null
          then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source $HOME/.cargo/env
          fi
          rustc --version
          cargo --version
          rustup target add aarch64-linux-android

      # Install Maturin into a venv
      - name: Create venv and install maturin (Android)
        run: |
          python -m venv .venv
          VENV_PY=./.venv/bin/python
          $VENV_PY -m pip install --upgrade pip
          $VENV_PY -m pip install maturin
          echo "VENV_PY=$VENV_PY" >> $GITHUB_ENV

      # Install Android NDK
      - name: Install Android NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip -q android-ndk-r26d-linux.zip -d $HOME
          echo "ANDROID_NDK_HOME=$HOME/android-ndk-r26d" >> $GITHUB_ENV
          echo "$HOME/android-ndk-r26d/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      # Build Android wheel
      - name: Build Android (aarch64)
        run: |
          PYO3_NO_PYTHON_LINKING=1 $VENV_PY -m maturin build --release --target aarch64-linux-android --out dist -i python3.11 --no-default-features

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-android
          path: dist/*

  release:
    name: Publish Release
    needs: [linux, windows, macos, android]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: "BustAPI Release ${{ github.event.inputs.tag }}"
          draft: false
          prerelease: false
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

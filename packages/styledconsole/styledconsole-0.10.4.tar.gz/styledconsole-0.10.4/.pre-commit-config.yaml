# Pre-commit hooks for StyledConsole
# Order: File hygiene → Syntax → Linting → Formatting → Type checking → Complexity
# Run: uv run pre-commit run --all-files

repos:
  # ============================================================================
  # Stage 1: File Hygiene & Basic Validation
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-ast
        name: check python syntax
      - id: debug-statements
        name: check for debug statements

  # ============================================================================
  # Stage 2: Linting (with auto-fix)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix]

  # ============================================================================
  # Stage 3: Code Formatting (auto-fix)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-format
        name: ruff format

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        name: mdformat (markdown)
        additional_dependencies:
          - mdformat-gfm
          - mdformat-tables
          - mdformat-toc

  # ============================================================================
  # Stage 4: Type Checking
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        name: mypy type check
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - typing_extensions>=4.0
          - rich>=13.0
          - pyfiglet>=1.0
          - emoji>=2.0
        pass_filenames: false
        entry: mypy src/styledconsole

  # ============================================================================
  # Stage 5: Code Complexity Gate
  # ============================================================================
  - repo: local
    hooks:
      - id: complexity-metrics
        name: radon complexity gate
        entry: scripts/complexity_check.py
        language: python
        pass_filenames: false
        stages: [pre-commit]
        additional_dependencies: [radon>=6.0]

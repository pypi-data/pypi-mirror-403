name: Feature Request
description: Suggest a new feature or enhancement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: A clear description of the feature you'd like to see.
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Why do you need this feature? What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: proposed
    attributes:
      label: Proposed API
      description: How would you like to use this feature? Show example code if possible.
      placeholder: |
        ```python
        from styledconsole import Console
        console = Console()
        # How you'd like to use the new feature
        ```

  - type: dropdown
    id: category
    attributes:
      label: Category
      options:
        - Formatting / Styling
        - Colors / Gradients
        - Frames / Boxes
        - Export (HTML/Image)
        - Icons / Emoji
        - Tables / Layout
        - Performance
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds you've considered?

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, mockups, or examples.

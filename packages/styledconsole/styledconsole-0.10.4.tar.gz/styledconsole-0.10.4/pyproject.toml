[project]
name = "styledconsole"
version = "0.10.4"
description = "A modern Python library for elegant terminal output with rich formatting, colors, emoji support, and export capabilities"
readme = "README.md"
authors = [
    { name = "Krzysztof SokoÅ‚owski", email = "styledconsole@proton.me" }
]
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
keywords = ["terminal", "console", "cli", "formatting", "colors", "emoji", "tui"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
]
dependencies = [
    "rich>=13.7",
    "pyfiglet>=1.0.2",
    "wcwidth>=0.2.13",
    "ansi2html>=1.8.0",
    "typing_extensions>=4.0.0",
    "emoji>=2.15.0",
]

[project.urls]
Homepage = "https://github.com/ksokolowski/StyledConsole"
Repository = "https://github.com/ksokolowski/StyledConsole"
Documentation = "https://github.com/ksokolowski/StyledConsole"

[project.optional-dependencies]
image = ["Pillow>=10.0.0"]
yaml = ["PyYAML>=6.0"]
jinja = ["Jinja2>=3.0"]
all = ["Pillow>=10.0.0", "PyYAML>=6.0", "Jinja2>=3.0"]

[project.scripts]
styledconsole = "styledconsole.__main__:main"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.1",
    "pytest-snapshot>=0.9",
    "ruff>=0.3",
    "pre-commit>=3.6",
    "radon>=6.0",
    "mypy>=1.0",
    "Pillow>=10.0.0",
    "PyYAML>=6.0",
    "Jinja2>=3.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/styledconsole"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/list",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "SIM", "C4", "RUF", "B"]
ignore = ["RUF001", "RUF002", "RUF003"]
exclude = [
    "examples/**/*_old.py",  # Archived examples for migration reference - intentionally broken
]

[tool.ruff.lint.per-file-ignores]
# Emoji data dictionaries have long lines that are more readable as single lines
"src/styledconsole/utils/text.py" = ["E501"]
"**/{tests,docs}/*" = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=styledconsole --cov-report=html --cov-report=term-missing"

[tool.coverage.run]
source = ["src/styledconsole"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@overload",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = false

[tool.poetry]
name = "ts-ids-components"
version = "0.12.0"
description = "A collection of domain specific IDS components"
readme = "docs/source/README.md"
authors = ["TetraScience <developers@tetrascience.com>"]
license = "CC-BY-NC-ND-4.0"
packages = [{include="ts_ids_components"}]

[tool.poetry.dependencies]
python = ">=3.9, <4"
ts-ids-core = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=6.0"
black = ">=22.1.0"
coverage = {version = "*", extras = ["toml"]}
pytest-cov = "^3.0"
pytest-steps = "*"
isort = "^5.0"
autoflake = "^1.4"
pytest-mock = "^3.0"
frozendict = "~=2.0"
pylint = "^2.14.5"
pytest-snapshot = "^0.9.0"
invoke = "^2.2.0"

[tool.poetry.group.docs.dependencies]
Sphinx = { version = ">=7.2.6,<7.3", python = ">=3.9, <4" }
# Required for adding the content of a Markdown file to reStructuredText file
# in documentation. See docs/source/index.rst.
docutils = ">=0.17"
myst-parser = "^3.0.0"
sphinx-multiversion = ">=0.2.4"
furo = "^2023.9.10"
sphinx-copybutton = ">=0.5.2"
autodoc-pydantic = { version = "^2.2", python = ">=3.9, <4" }
sphinx-reredirects = "^0.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3
skip = [
    "snapshots",
    ".venv/",
    "dist/"
]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$|docs/source/conf.py'
extend-exclude = "snapshots"

[[tool.poetry.source]]
name = "ts_pypi_virtual"
url = "https://tetrascience.jfrog.io/artifactory/api/pypi/ts-pypi-virtual/simple"
priority = "primary"

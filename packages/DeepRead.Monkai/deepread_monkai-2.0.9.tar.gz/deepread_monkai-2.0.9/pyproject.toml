[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DeepRead.Monkai"
version = "2.0.9"
description = "Biblioteca para extração inteligente de documentos PDF com IA"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Monkai", email = "contato@monkai.com.br"}
]
keywords = ["pdf", "extraction", "ai", "ocr", "document", "llm", "openai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: General",
]

dependencies = [
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "openai>=1.0.0",
    "tiktoken>=0.5.0",
    "llama-index-readers-file>=0.1.0",
    "llama-index-core>=0.10.0",
    "pypdf>=4.0.0",
    "PyMuPDF>=1.24.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
ocr = [
    "azure-ai-vision-imageanalysis>=1.0.0",
    "Pillow>=10.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
all = [
    "deepread[ocr,dev]",
]

[project.urls]
Homepage = "https://github.com/BeMonkAI/deepread"
Documentation = "https://github.com/BeMonkAI/deepread#readme"
Repository = "https://github.com/BeMonkAI/deepread"
Issues = "https://github.com/BeMonkAI/deepread/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["deepread*"]
exclude = ["src*", "tests*", "docs*"]  # src/ contém ferramentas internas Monkai

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stillwater-kpu"
version = "0.7.12"  # Keep in sync with kpu/__init__.py
description = "KPU (Knowledge Processing Unit) Simulator Python API"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Stillwater Supercomputing, Inc.", email = "info@stillwater-sc.com"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Compilers",
]
keywords = ["kpu", "simulator", "neural-network", "accelerator", "compiler"]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
torch = [
    "torch>=2.0.0",
]
bfloat16 = [
    "ml_dtypes>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/stillwater-sc/kpu-sim"
Documentation = "https://github.com/stillwater-sc/kpu-sim/docs"
Repository = "https://github.com/stillwater-sc/kpu-sim"

[tool.setuptools.packages.find]
where = ["."]
include = ["kpu*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mllmcelltype"
version = "2.0.1"
description = "A Python module for cell type annotation using various LLMs."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "mLLMCelltype Team", email = "cafferychen777@tamu.edu" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["single-cell", "RNA-seq", "cell-type-annotation", "LLM", "bioinformatics"]

dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.19.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "jsonschema>=4.0.0",
    # Provider-specific SDKs are optional - only requests is required for most providers
]

[project.optional-dependencies]
all = [
    "openai>=1.0.0",
    "anthropic>=0.5.0",
    "google-genai>=1.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
]
visualization = [
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
]
examples = [
    "matplotlib>=3.3.0",
    "scanpy>=1.8.0",
]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.5.0"]
gemini = ["google-genai>=1.0.0"]
# Note: Most providers (DeepSeek, Qwen, Zhipu, Grok, etc.) use OpenAI-compatible
# REST API via requests, no extra package needed
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "pytest-asyncio>=0.21.0",
    "pre-commit>=2.16.0",
    "ruff>=0.11.0",
]

[project.urls]
Homepage = "https://github.com/cafferychen777/mLLMCelltype"
Documentation = "https://github.com/cafferychen777/mLLMCelltype#readme"
Repository = "https://github.com/cafferychen777/mLLMCelltype"
Issues = "https://github.com/cafferychen777/mLLMCelltype/issues"

[tool.hatch.build.targets.wheel]
packages = ["mllmcelltype"]

[tool.hatch.build.targets.sdist]
include = [
    "/mllmcelltype",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

# ============================================================================
# Ruff Configuration
# ============================================================================
[tool.ruff]
target-version = "py39"
line-length = 100
exclude = [
    ".git",
    ".ruff_cache",
    "__pycache__",
    "build",
    "dist",
    "venv",
    "env",
    ".env",
    ".venv",
    "docs",
    "temp_test_files",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "B",      # flake8-bugbear
    "I",      # isort
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "E203",   # whitespace before ':'
    "B008",   # function call in default argument
    "SIM108", # use ternary operator
]

[tool.ruff.lint.isort]
known-first-party = ["mllmcelltype"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# ============================================================================
# Pytest Configuration
# ============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "-ra",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
asyncio_mode = "auto"

# ============================================================================
# Coverage Configuration
# ============================================================================
[tool.coverage.run]
source = ["mllmcelltype"]
branch = true
omit = [
    "tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

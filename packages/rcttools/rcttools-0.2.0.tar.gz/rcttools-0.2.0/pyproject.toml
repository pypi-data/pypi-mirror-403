[project]
name = "rcttools"
version = "0.2.0"
authors = [
  {name = "Christopher Whelan", email = "topherwhelan@gmail.com"},
]
description = "Community tools for archiving and processing footage from the Garmin Varia RCT715 bike camera/radar"
keywords = ["GPX", "Garmin", "Varia", "Cycling"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Other Audience",
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "ffmpeg-python",
  "numpy",
  "python-dateutil",
  "Pillow",
  "pandas >= 1.0",
  "types-Pillow",
  "types-python-dateutil",
  "pandas-stubs",
  "mypy",
  "gpxpy>=1.6.2",
  "exif>=1.6.1",
]

[build-system]
requires = ["uv_build>=0.9.16"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "rcttools"
module-root = ""
source-include = ["rcttools/data/*.png"]

[tool.mypy]
strict = true

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = [
  "."
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]

[project.scripts]
rct2gpx = "rcttools.rct2gpx:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hyrax-lib"
version = "0.1.0"
authors = [
  { name="Baljinder Hothi", email="baljinderh.cs@gmail.com" },
]
description = "Distributed training for your local machine"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch",
    "psutil",
    "tensorboard"
]

[project.urls]
"Homepage" = "https://github.com/BaljinderHothi/hyrax-lib"
"Bug Tracker" = "https://github.com/BaljinderHothi/hyrax-lib/issues"
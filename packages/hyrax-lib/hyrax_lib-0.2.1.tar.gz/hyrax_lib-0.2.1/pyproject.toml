[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hyrax-lib"
version = "0.2.1"
authors = [
  { name="Baljinder Hothi", email="baljinderh.cs@gmail.com" },
]
description = "Lightweight distributed training for multi-dataset workflows on local hardware"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["machine-learning", "distributed-training", "pytorch", "gpu", "multi-gpu"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "torch>=2.0.0",
    "psutil>=5.9.0",
    "tensorboard>=2.11.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
]

[project.urls]
"Homepage" = "https://github.com/BaljinderHothi/hyrax-lib"
"Documentation" = "https://github.com/BaljinderHothi/hyrax-lib/blob/main/docs/quickstart.md"
"Bug Tracker" = "https://github.com/BaljinderHothi/hyrax-lib/issues"
"Source" = "https://github.com/BaljinderHothi/hyrax-lib"
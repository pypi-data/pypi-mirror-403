[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognitive-orchestra"
version = "5.0.2"
description = "Cognitive orchestration system with work/delegate/protect decision model"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Orchestra Contributors"}
]
keywords = [
    "cognitive",
    "orchestration",
    "agents",
    "adhd",
    "usd",
    "thinkingmachines"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.100.0",
]
tui = [
    "textual>=0.40.0",
]

[project.urls]
"Homepage" = "https://github.com/JosephOIbrahim/Orchestra"
"Bug Tracker" = "https://github.com/JosephOIbrahim/Orchestra/issues"

[project.scripts]
orchestra = "orchestra.cli.main:main"
orchestra-status = "orchestra.cli.status:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
orchestra = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/orchestra"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

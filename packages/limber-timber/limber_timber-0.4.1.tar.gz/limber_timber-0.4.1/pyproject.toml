[tool.poetry]
name = "limber-timber"
version = "0.4.1"
description = "It's data based!"
authors = ["Daniel Tashjian <thewopple@gmail.com>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Framework :: Pydantic :: 2",
]
license = "MIT"
packages = [
    { include = "liti", from = "src" },
]
homepage = "https://github.com/Wopple/limber-timber"
repository = "https://github.com/Wopple/limber-timber"
documentation = "https://Wopple.github.io/limber-timber"

[tool.poetry.scripts]
liti = "liti.cli:main"

[tool.poetry.dependencies]
python = ">=3.10"
devtools = ">=0.12"
google-cloud-bigquery = ">=3.34"
pydantic = ">=2.11.0,<3.0.0"
pyyaml = ">=6.0.1,<7.0.0"

[tool.poetry.group.dev.dependencies]
mkdocs-material = "^9.6.18"
mkdocstrings = {extras = ["python"], version = "^0.30.0"}
pytest = "8.4.1"

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = "tests"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

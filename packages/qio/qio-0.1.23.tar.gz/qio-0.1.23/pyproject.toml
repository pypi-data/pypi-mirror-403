[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "qio"
version = "0.1.23"
description = "Common quantum computing objects description and conversion library"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "dataclasses",
    "dataclasses-json",
]

[tool.setuptools_scm]

[project.urls]
Repository = "https://github.com/QuantumCommons/qio"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bec_lib"
version = "3.93.0"
description = "BEC library"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "fastjsonschema~=2.19",
    "fpdf2~=2.7, >=2.7.7",
    "hiredis~=3.0",
    "lmfit~=1.3",
    "loguru~=0.7",
    "louie~=2.0",
    "msgpack~=1.0, >1.0.4",
    "numpy>=1.24, <3.0",
    "psutil~=5.9",
    "pydantic~=2.8, <2.12.0",
    "pylint~=3.0",
    "pyyaml~=6.0",
    "redis~=6.2,>=6.2.0",
    "requests~=2.31",
    "rich~=13.7",
    "scipy~=1.12",
    "tomli~=2.0, >=2.0.1",
    "toolz~=0.12",
    "typeguard ~= 4.1, >=4.1.5",
    "prettytable~=3.9",
    "h5py~=3.10",
    "hdf5plugin >=4.3, < 6.0",
    "python-dotenv~=1.0",
    "python-slugify~=8.0",
]


[project.optional-dependencies]
dev = [
    "black~=25.0",
    "coverage~=7.0",
    "fakeredis~=2.23, >=2.23.2",
    "isort~=5.13, >=5.13.2",
    "pandas~=2.0",
    "pytest~=8.0",
    "pytest-random-order~=1.1",
    "pytest-timeout~=2.2",
    "pytest-redis~=3.0",
    "Jinja2~=3.1",
    "copier~=9.7",
    "typer~=0.15",
]
ci = ["bec-testing-plugin"]

[project.scripts]
bec-channel-monitor = "bec_lib.channel_monitor:channel_monitor_launch"
bec-log-monitor = "bec_lib.channel_monitor:log_monitor_launch"
bec-plugin-manager = "bec_lib.utils.plugin_manager.main:main"

[project.entry-points.pytest11]
bec_lib_fixtures = "bec_lib.tests.fixtures"

[project.urls]
"Bug Tracker" = "https://github.com/bec-project/bec/issues"
Homepage = "https://github.com/bec-project/bec"

[tool.hatch.build.targets.wheel]
include = ["*"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
line-length = 100
skip-magic-trailing-comma = true

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
known_first_party = ["bec_lib", "bec_server", "bec_ipython_client"]

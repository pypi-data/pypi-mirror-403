[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "notifykitdev"
version = "1.0.0"
description = "Official NotifyKit SDK for Python - Send notifications from your apps"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    { name = "NotifyKit", email = "support@notifykit.dev" }
]
keywords = [
    "notifications",
    "notifykit",
    "push",
    "telegram",
    "alerts",
    "sdk",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://notifykit.dev"
Documentation = "https://notifykit.dev/docs"
Repository = "https://github.com/notifykit/notifykit-python"
Issues = "https://github.com/notifykit/notifykit-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["notifykit"]

[tool.mypy]
python_version = "3.8"
strict = true

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

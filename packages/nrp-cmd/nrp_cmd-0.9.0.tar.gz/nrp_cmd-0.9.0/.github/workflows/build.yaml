name: Build and test

on:
  workflow_call:
    inputs:
      oarepo:
        description: OARepo version (11, 12, ...)
        required: true
        default: "12"
        type: string
      python-version:
        description: Python version
        required: false
        default: "3.12"
        type: string
      artifact-version:
        description: Artifact version
        required: false
        default: "12"
        type: string

env:
  OAREPO_VERSION: ${{ inputs.oarepo }}
  PYTHON_VERSION: ${{ inputs.python-version }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Show oarepo version
        run: |
          echo "OAREPO_VERSION: >>>$OAREPO_VERSION<<< >>>${{ inputs.oarepo }}<<<"
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "${{ inputs.python-version }}"
      - name: Cache pip
        uses: actions/cache@v3
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y imagemagick libcairo2-dev

      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144

      # - name: Run tests
      #   run: |
      #     ./run-tests.sh

      - name: Prepare package for publishing
        run: |
          python -m venv .venv
          .venv/bin/pip install -U setuptools pip wheel
          .venv/bin/pip install -e '.'

      - name: Build package to publish
        run: |
          .venv/bin/python -m pip install --upgrade build
          .venv/bin/python -m build

      - name: Freeze packages
        run: |
          .venv/bin/pip freeze > requirements.txt

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ inputs.artifact-version }}
          path: dist

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: requirements-${{ inputs.artifact-version }}.txt
          path: requirements.txt

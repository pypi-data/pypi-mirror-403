[project]
name = "python-clack"
version = "0.1.0"
description = "Beautiful CLI prompts for Python, inspired by clack"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["cli", "prompts", "terminal", "interactive", "tui"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "prompt_toolkit>=3.0.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/oharu121/python-clack"
Repository = "https://github.com/oharu121/python-clack"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/python_clack"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.0.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["UP046", "UP047"]  # Allow Generic subclass syntax (Python 3.12 type params optional)

[tool.mypy]
python_version = "3.12"
strict = true

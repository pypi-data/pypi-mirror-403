[tool.poetry]
name = "amethyst-facet"
version = "1.2.4"
description = "Compute window aggregations and alter contents of Amethyst HDF5 files"
authors = ["Ben Skubi <skubi@ohsu.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "<=1.26.4"
click = "*"
polars = "=1.31.0"
parse = "*"
h5py = "*"
duckdb = "*"
pytest = "*"
hypothesis = "*"
pandas = "*"
pyarrow = "*"
loguru = "^0.7.3"
rich = "^14.2.0"
pydantic = "^2.12.4"

[tool.poetry.scripts]
facet = "amethyst_facet.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

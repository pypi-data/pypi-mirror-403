[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dc-acuity-cli"
version = "1.4.2"
description = "CLI for managing Acuity Scheduling appointments, clients, and availability"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Real News PR" }
]
keywords = ["acuity", "scheduling", "cli", "appointments"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.scripts]
acuity = "acuity_cli.cli:main"

[project.urls]
Documentation = "https://github.com/real-news-pr/acuity-schedule-manager#readme"
Issues = "https://github.com/real-news-pr/acuity-schedule-manager/issues"
Source = "https://github.com/real-news-pr/acuity-schedule-manager"

[tool.hatch.build.targets.wheel]
packages = ["acuity_cli"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "D",      # pydocstyle
    "FA",     # flake8-future-annotations
]
ignore = [
    "D100",   # Missing docstring in public module (we have them)
    "D104",   # Missing docstring in public package
    "D203",   # 1 blank line required before class docstring (conflicts with D211)
    "D213",   # Multi-line docstring summary should start at the second line (conflicts with D212)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

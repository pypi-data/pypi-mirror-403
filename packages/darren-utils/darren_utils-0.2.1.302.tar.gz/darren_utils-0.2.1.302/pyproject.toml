[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "darren_utils"
version = "0.2.1.302"
authors = [{ name = "Darren", email = "2775856@qq.com" }]
description = "一个功能丰富的工具包"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "setuptools",
    "requests",
    "pyarmor>=9.0",
    "cryptography",
    "gmssl",
    "send2trash",
    "pyperclip",
    "psutil",
    "pillow",
    "redis",
    'httpx[http2]'
]

[project.urls]
Homepage = "https://github.com/Darren5211314"
Repository = "https://github.com/Darren5211314"

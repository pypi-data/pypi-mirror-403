[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycogat"
version = "0.1.0"
description = "Splits CogAT score report PDF export into single page PDFs and labels output by the ID extracted from the PDF."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]


authors = [
  { name = "Tyrone O'Garro Jr", email = "t.ogarro94@gmail.com" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

dependencies = [
    "pandas>=3.0.0",
    "pdfplumber>=0.11.9",
    "pypdf>=6.6.0",
    "numpy>=2.4.1"
]
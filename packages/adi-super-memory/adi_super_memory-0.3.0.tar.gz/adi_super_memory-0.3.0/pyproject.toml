[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adi-super-memory"
version = "0.3.0"
description = "ADI Super Memory: STM + LTM + distilled Super Memory with adapters and safety modes."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{name="Adi's American Soft LLC"}]
dependencies = ["pydantic>=2.0; python_version>='3.9'"]

[project.optional-dependencies]
server = ["fastapi>=0.110", "uvicorn>=0.23"]
llm = ["openai>=1.0.0"]
dev = ["pytest>=8.0", "build>=1.2", "twine>=5.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["adi_super_memory*"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adi-super-memory"
version = "0.4.0"
description = "ADI Super Memory: STM + LTM + distilled Super Memory with full adapters, Postgres/Qdrant backends, RBAC API keys, and policy-gated tool execution."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{name="Adi's American Soft LLC"}]
keywords = ["agentic-ai","memory","agents","rag","rbac","qdrant","postgres","langgraph","autogen","semantic-kernel","governance","safety","robotics"]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries"
]
dependencies = [
  "pydantic>=2.0; python_version>='3.9'"
]

[project.optional-dependencies]
server = ["fastapi>=0.110", "uvicorn>=0.23"]
llm = ["openai>=1.0.0"]
postgres = ["psycopg[binary]>=3.1.18"]
qdrant = ["qdrant-client>=1.7.0"]
dev = ["pytest>=8.0", "ruff>=0.6", "mypy>=1.8", "build>=1.2", "twine>=5.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["adi_super_memory*"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100

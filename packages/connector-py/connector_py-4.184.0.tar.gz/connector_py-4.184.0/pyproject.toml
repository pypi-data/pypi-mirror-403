[project]
name = "connector-py"
description = "An Abstract Tool to Perform Actions on Integrations."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
keywords = ["integrations"]
authors = [
    { name = "teamlumos", email = "security@lumos.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "connector-sdk-types == 0.37.0",
    "gql[httpx]",
    "httpx >= 0.27.0",
    "msgpack >= 1",
    "pydantic >= 2, < 2.10",
    "urllib3 >= 1.25.2",
    "botocore >= 1.34.0",
    "PyJWT == 2.10.1",
    "datadog ~= 0.49.0",
    "pip-system-certs == 5.2 ; platform_system == 'Windows'",
]
dynamic = ["version"]

[project.optional-dependencies]
fastapi = [
    "fastapi-slim",
    "uvicorn",
]
dev = [
    "pytest >= 8",
    "pytest-asyncio >= 0.23",
    "pytest-httpx >= 0.33",
    "Flask",
    "pyinstaller>=6.8.0",
    "pip-licenses>=5.0.0"
]
all = ["connector-py[dev,fastapi]"]

[project.urls]
Documentation = "https://developers.lumos.com/reference/the-lumos-connector-api"

[project.scripts]
connector = "connector.main:main"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.poetry]
version = { attr = "connector.__about__.__version__" }

[tool.setuptools.dynamic]
version = { attr = "connector.__about__.__version__" }

[tool.setuptools.package-data]
connector = [
  "scaffold/templates/.*",
  "scaffold/templates/*",
  "spec/*",
]

[tool.setuptools.packages.find]
exclude = ["logs"]

[tool.coverage.run]
source_pkgs = ["connector", "tests"]
branch = true
parallel = true
omit = [
    "connector/__about__.py",
]

[tool.coverage.paths]
connector = ["connector", "*/python/connector"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.mypy]
exclude = [
    "scaffold/templates",
]
mypy_path = [
    "$MYPY_CONFIG_FILE_DIR/../../../../projects/libs/python/connector-sdk/",
    "$MYPY_CONFIG_FILE_DIR/../../../../projects/libs/python/connector-sdk-types/"
]

[[tool.mypy.overrides]]
module = [
    "msgpack",
    "PyInstaller",
    "PyInstaller.__main__",
]
ignore_missing_imports = true

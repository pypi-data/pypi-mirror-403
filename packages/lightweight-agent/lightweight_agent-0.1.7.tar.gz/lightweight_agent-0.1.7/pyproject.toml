[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lightweight-agent"
version = "0.1.7"
description = "A lightweight LLM agent framework supporting async OpenAI and Anthropic APIs with ReAct agents, TODO-based agents, and built-in tools"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Lightweight Agent Contributors"}
]
keywords = ["llm", "openai", "anthropic", "async", "streaming", "ai", "agent", "react", "todo"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "httpx>=0.27.2",
    "rich>=13.0.0",
    "PyYAML>=6.0",
    "matplotlib>=3.7.0",
    "numpy>=1.24.0",
    "seaborn>=0.12.0",
    "plotly>=5.14.0",
    "pandas>=2.0.0",
    "pillow>=10.0.0",
    "google-genai>=1.56.0",
    "tenacity>= 9.1.2",
    "markdown-pdf>=1.10"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/mbt1909432/lightweight-agent"
Documentation = "https://github.com/mbt1909432/lightweight-agent#readme"
Repository = "https://github.com/mbt1909432/lightweight-agent"
Issues = "https://github.com/mbt1909432/lightweight-agent/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "commitgen-tool"
version = "0.1.6"
description = "AI-powered Conventional Commit message generator for Git using OpenAI"
license = { text = "MIT" }
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"

dependencies = [
    "typer",
    "python-dotenv",
    "openai",
]

[project.scripts]
commitgen = "commitgen.cli:app"

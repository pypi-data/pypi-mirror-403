[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "thordata-mcp-server"
version = "0.4.4"
description = "Official MCP Server for Thordata."
authors = [{name = "Thordata Developer Team", email = "support@thordata.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "mcp[cli]>=1.0.0",
    "sse-starlette>=1.6.1",
    "thordata-sdk>=1.6.0",
    "pydantic-settings",
    "markdownify",
    "html2text",
    "python-dotenv",
    "playwright>=1.40.0",
    "beautifulsoup4>=4.12.0",
    "anyio",
    "starlette",
    "uvicorn"
]

[project.scripts]
thordata-mcp = "thordata_mcp.main:main"
[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[project]
name = "sapiopycommons"
version='2026.01.30a854'
authors = [
    { name="Jonathan Steck", email="jsteck@sapiosciences.com" },
    { name="Yechen Qiao", email="yqiao@sapiosciences.com" },
]
description = "Official Sapio Python API Utilities Package"
license = "MPL-2.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
        'sapiopylib>=2025.10.7.295', 'databind>=4.5'
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    'Development Status :: 5 - Production/Stable',
]
homepage = "https://www.sapiosciences.com/"
keywords = ["lims", "eln", "rest", "sapio"]

[tool.hatch.build.targets.sdist]
exclude = ["tests/**/*.fcs"]

[project.urls]
"Homepage" = "https://github.com/sapiosciences"
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "get-local-address"
version = "0.1.0a0"
description = "A simple utility to determine the local IP address that would be used to communicate with a specified remote UDP server."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/get-local-address"
"Bug Tracker" = "https://github.com/jifengwu2k/get-local-address/issues"

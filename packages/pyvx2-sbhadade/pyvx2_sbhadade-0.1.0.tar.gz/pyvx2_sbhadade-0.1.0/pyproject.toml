[build-system]
requires = ["setuptools>=45", "wheel", "Cython>=0.29.0", "numpy>=1.19.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvx2-sbhadade"
version = "0.1.0"
description = "AVX2-accelerated array and matrix operations for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["avx2", "simd", "performance", "numpy", "matrix multiplication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "numpy>=1.19.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/pyVX2"
Repository = "https://github.com/yourusername/pyVX2"

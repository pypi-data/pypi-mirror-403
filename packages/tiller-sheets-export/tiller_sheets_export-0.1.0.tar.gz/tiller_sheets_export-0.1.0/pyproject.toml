[project]
name = "tiller-sheets-export"
version = "0.1.0"
description = "Unofficial tool to fetch Tiller financial data from Google Sheets as Arrow, DuckDB, or Parquet"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Fernando Grunevald", email = "fernandogrd@gmail.com" }
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0",
    "duckdb>=0.9.0",
    "google-auth>=2.0.0",
    "pyarrow>=14.0.0",
    "urllib3>=2.0.0",
]

[project.urls]
Repository = "https://github.com/fernandogrd/tiller-sheets-export"
Issues = "https://github.com/fernandogrd/tiller-sheets-export/issues"

[project.scripts]
tiller-sheets-export = "tiller_sheets_export.cli:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.14.10",
    "ty>=0.0.1a6",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

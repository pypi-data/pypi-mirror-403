[tool.poetry]
name = "modelity"
version = "0.27.0"
description = "Data parsing and validation library for Python"
authors = ["Maciej Wiatrzyk <maciej.wiatrzyk@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mwiatrzyk/modelity"
keywords = ["parsing", "validation", "modelling", "parser", "validator", "model", "library", "toolkit"]
classifiers = [
    "Development Status :: 4 - Beta",
    #"Development Status :: 5 - Production/Stable"  <- Use this for first 1.x version
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = ">=3.10,<4"
typing-extensions = "^4.12.2"


[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
invoke = "^2.2.0"
black = "^24.4.2"
pytest-cov = "^5.0.0"
mockify = "^0.14.0"
mypy = "^1.11.2"
sphinx = "*"
sphinx-rtd-theme = "*"
pytest-profiling = "^1.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

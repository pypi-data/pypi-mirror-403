[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "science-of-science-pipeline-udt"
version = "0.1.5"
description = "Integrated pipeline and dashboard for tracing conceptual emergence and evolution in semantic space (UDT case study)."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Duco Trompert" }]
keywords = ["science-of-science", "bibliometrics", "science-mapping", "networks", "word2vec", "openalex", "dash"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
  "requests>=2.31",
  "numpy>=1.24",
  "pandas>=2.0",
  "networkx>=3.1",
  "gensim>=4.3",
  "plotly>=5.18",
  "dash>=2.14",
  "dash-cytoscape>=1.0.2",
]

[project.scripts]
udt-dashboard = "sos_pipeline_udt.run_dashboard:main"

[project.optional-dependencies]
dev = ["build>=1.2.2", "twine>=5.1.1", "ruff>=0.5.0"]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["sos_pipeline_udt*"]

[tool.setuptools.package-data]
sos_pipeline_udt = [
  "cache/**",
  "classification/**",
]

[tool.ruff]
line-length = 100
target-version = "py310"

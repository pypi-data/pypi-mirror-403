[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ssher-cli"
version = "3.0.0"
description = "Ultimate SSH Configuration Manager - A powerful CLI tool for managing SSH server configurations"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Inioluwa Adeyinka"}
]
keywords = ["ssh", "configuration", "manager", "sshpass", "terminal", "cli", "devops", "sysadmin"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
requires-python = ">=3.7"
dependencies = [
    "cryptography>=41.0.0",
    "pexpect>=4.8.0",
]

[project.urls]
Homepage = "https://github.com/Johnniewhite/ssher"
Documentation = "https://github.com/Johnniewhite/ssher#readme"
Repository = "https://github.com/Johnniewhite/ssher"
Issues = "https://github.com/Johnniewhite/ssher/issues"

[project.scripts]
ssher = "ssher.cli:main"

[tool.setuptools.packages.find]
include = ["ssher*"]

[project]
name = "loopflow"
dynamic = ["version"]
description = "Run LLM coding agents from reusable prompt files"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Jack" }]
keywords = [
    "llm", "claude", "codex", "gemini", "ai", "coding", "cli",
    "agents", "automation", "workflow", "prompts"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Typing :: Typed",
]

dependencies = [
    "typer>=0.9.0",
    "pathspec>=0.11.0",
    "pyyaml>=6.0",
    "pydantic>=2.12.5",
    "tiktoken>=0.7.0",
    "asana>=5.0.0",
    "croniter>=2.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
]

[project.urls]
Homepage = "https://loopflowstudio.github.io/loopflow/"
Repository = "https://github.com/loopflowstudio/loopflow"
Documentation = "https://loopflowstudio.github.io/loopflow/"
Issues = "https://github.com/loopflowstudio/loopflow/issues"
Changelog = "https://github.com/loopflowstudio/loopflow/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
lf = "loopflow.lf.cli:main"
lfd = "loopflow.lfd.cli:main"
lfops = "loopflow.lfops:main"
lfwork = "loopflow.lfwork:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/loopflow"]
include = [
    "src/loopflow/LOOPFLOW.md",
    "src/loopflow/templates/**/*.md",
    "src/loopflow/templates/**/*.yaml",
    "src/loopflow/templates/goals/*.md",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/loopflow",
    "src/loopflow/LOOPFLOW.md",
    "src/loopflow/templates/**/*.md",
    "src/loopflow/templates/**/*.yaml",
]

[tool.hatch.version]
path = "src/loopflow/__init__.py"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort (import sorting)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["F841"]  # unused variables OK in test fixtures

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "boto3>=1.35.0",
    "ruff>=0.9.0",
]

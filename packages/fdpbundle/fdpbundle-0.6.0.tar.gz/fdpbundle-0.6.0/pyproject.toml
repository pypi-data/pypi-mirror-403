[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fdpbundle"
version = "0.6.0"
description = "CLI tool for managing FDP Workflow Engine bundles"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hocbt", email = "thaihoc131005@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "rich>=12.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
fdpbundle = "fdpbundle.cli:main"

[project.urls]
Homepage = "https://gitlab.example.com/data-team/fdpbundle"
Documentation = "https://gitlab.example.com/data-team/fdpbundle/-/blob/main/README.md"
Repository = "https://gitlab.example.com/data-team/fdpbundle"

# For GitLab Package Registry publishing
# Run: pip install build twine
# Build: python -m build
# Upload: twine upload --repository gitlab dist/*

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
fdpbundle = ["templates/*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

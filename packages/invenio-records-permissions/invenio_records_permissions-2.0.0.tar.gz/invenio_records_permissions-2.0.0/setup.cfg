[metadata]
name = invenio-records-permissions
version = attr: invenio_records_permissions.__version__
description = Permission policies for Invenio records.
long_description = file: README.rst, CHANGES.rst
keywords = invenio permissions
license = MIT
author = CERN
author_email = info@inveniosoftware.org
platforms = any
url = https://github.com/inveniosoftware/invenio-records-permissions
classifiers = 
	Development Status :: 3 - Alpha

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
zip_safe = False
install_requires = 
	invenio-access>=5.0.0,<6.0.0

[options.extras_require]
tests = 
	pytest-black>=0.6.0
	pytest-mock>=1.6.0
	pytest-invenio>=4.0.0,<5.0.0
	invenio-accounts>=7.0.0,<8.0.0
	invenio-app>=3.0.0,<4.0.0
	Sphinx>=5.0.0
	invenio-db[mysql,postgresql,versioning]>=2.2.0,<3.0.0
	invenio-records>=4.0.0,<5.0.0
elasticsearch7 = 
	invenio-search[elasticsearch7]>=3.0.0,<4.0.0
opensearch1 = 
	invenio-search[opensearch1]>=3.0.0,<4.0.0
opensearch2 = 
	invenio-search[opensearch2]>=3.0.0,<4.0.0

[options.entry_points]
invenio_base.api_apps = 
	invenio_records_permissions = invenio_records_permissions:InvenioRecordsPermissions
invenio_base.apps = 
	invenio_records_permissions = invenio_records_permissions:InvenioRecordsPermissions

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
addopts = --black --isort --pydocstyle --doctest-glob="*.rst" --doctest-modules --cov=invenio_records_permissions --cov-report=term-missing
testpaths = tests invenio_records_permissions
live_server_scope = module

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "iflow-mcp-boxabirds-yt-gemini-mcp"
version = "1.0.0"
description = "A Model Context Protocol (MCP) server that enables AI coding assistants to analyze YouTube video transcripts using Gemini API"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "google-genai",
    "mcp>=1.9.4",
    "fastmcp>=2.8.1",
]

[project.scripts]
ask-youtube = "youtube_transcript_server_fastmcp:run_stdio"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
dev-dependencies = []
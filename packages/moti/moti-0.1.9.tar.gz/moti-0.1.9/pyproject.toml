[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moti"
version = "0.1.9"
description = "Automatically runs run.py in background"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "seleniumbase",
]

[project.scripts]
moti = "moti.cli:main"

[project.urls]
Homepage = "https://github.com/jaydeepgajera/moti"
Repository = "https://github.com/jaydeepgajera/moti"

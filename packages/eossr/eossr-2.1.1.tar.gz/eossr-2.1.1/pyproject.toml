[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm<8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eossr"
description = "ESCAPE OSSR library"
readme = "README.md"
authors = [
    { name = "Thomas Vuillaume", email = "vuillaume@lapp.in2p3.fr" },
    { name = "Enrique Garcia" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering"
]
dependencies = [
    "requests>=2.25.0,<3.0",
    "markdown>=3.3.6,<4.0",
    "pandas",
    "remotezip==0.9.3",
    "semver>=2,<3",
    "jsonschema",
    "jsonref",
    "setuptools_scm<8.0",
    "beautifulsoup4"
]

dynamic = ["version"]

[project.urls]
homepage = "https://gitlab.com/escape-ossr/eossr"

[project.scripts]
eossr-zip-repository = "eossr.scripts.zip_repository:main"
eossr-codemeta2zenodo = "eossr.scripts.eossr_codemeta2zenodo:main"
eossr-upload-repository = "eossr.scripts.eossr_upload_repository:main"
eossr-check-connection-zenodo = "eossr.scripts.check_connection_zenodo:main"
eossr-metadata-validator = "eossr.scripts.eossr_metadata_validator:main"
eossr-zenodo-metadata-validator = "eossr.scripts.eossr_zenodo_validator:main"

[tool.setuptools_scm]
write_to = "eossr/_version.py"
write_to_template = "__version__ = '{version}'"

[tool.setuptools.packages.find]
include = ["eossr*"]

[project.optional-dependencies]
tests = ["pytest", "pytest-cov", "python-dotenv"]
lint = ["ruff>=0.1.0"]

[tool.pytest.ini_options]
xfail_strict = true

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
]
ignore = [
    "E203",  # whitespace before ':' (conflicts with Black)
    "E501",  # line too long (handled by line-length)
]

[tool.ruff.lint.isort]
known-first-party = ["eossr"]

[project]
name = "mcp-automl"
version = "0.1.0"
description = "MCP server for end-to-end machine learning"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "duckdb>=1.4.3",
    "joblib<1.4",
    "mcp>=1.21.2",
    "pandas<2.2.0",
    "pycaret>=3.0.0",
    "scikit-learn<1.4",
    "tabulate>=0.9.0",
]

[project.scripts]
mcp-automl = "mcp_automl.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pytest-asyncio>=1.3.0",
    "pyarrow>=14.0.0",
]

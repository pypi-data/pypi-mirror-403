[tool.poetry]
name = "utg-base"
version = "1.21.0"
description = "UTG Base Package"
authors = ["Olimboy <shavkatov.olimboy@mail.ru>", "Rovshen <rovshenashirov1619@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.14"
djangorestframework = "^3.16.1"
djangorestframework-simplejwt = {extras = ["crypto"], version = "^5.5.1"}
django = "^5.2.7"
django-filter = "^23.5"
croniter = "^2.0.3"
drf-spectacular = {extras = ["sidecar"], version = "^0.29.0"}
openpyxl = "^3.1.2"
inflect = "^7.2.1"
celery = "^5.5.3"
django-celery-beat = "^2.8.1"
django-celery-results = "^2.6.0"
hvac = "^2.4.0"
dotenv = "^0.9.9"
django-redis = "^6.0.0"
environs = "^14.5.0"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

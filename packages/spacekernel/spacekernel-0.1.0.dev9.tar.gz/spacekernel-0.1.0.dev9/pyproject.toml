[project]
name = "spacekernel"
version = "0.1.0.dev9"
description = "The Core Engine for Space Mission Simulation and Analysis"
readme = "README.md"
requires-python = ">=3.11"
license = "BSD-3-Clause"
authors = [
    {name = "Rafael R. L. Benevides", email = "rafael.rl.benevides@gmail.com"}
]
keywords = ["satellite", "orbit", "astrodynamics", "SSA", "RPO", "SGP4"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Telecommunications Industry",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "requests", # retrieve data
    "numpy",
    "scipy",
    "pandas",
    "scikit-learn",
    "matplotlib",
    "PyQt5",
    "pyvista"
]

[project.urls]
Homepage = "https://github.com/spacekernel/spacekernel"
Documentation = "https://spacekernel.github.io"

[build-system]
requires = [
    "setuptools>=67.0",
    "wheel",
    "Cython>=3.1",
    "numpy"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["spacekernel*"]
exclude = ["test*", "mdtk*"]
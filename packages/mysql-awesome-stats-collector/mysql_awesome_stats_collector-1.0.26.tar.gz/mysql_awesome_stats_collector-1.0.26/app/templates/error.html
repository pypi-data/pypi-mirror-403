{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
    <div class="w-24 h-24 rounded-2xl bg-crimson-500/20 flex items-center justify-center mb-6">
        <svg class="w-12 h-12 text-crimson-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>
    <h1 class="text-3xl font-bold text-white mb-3">{{ error }}</h1>
    <p class="text-midnight-400 mb-8 max-w-md">
        The resource you're looking for could not be found or an error occurred.
    </p>
    <div class="flex items-center gap-4">
        <a href="/" class="px-5 py-2.5 rounded-xl bg-ocean-500 text-white font-medium hover:bg-ocean-400 transition-colors">
            Go Home
        </a>
        <a href="/jobs" class="px-5 py-2.5 rounded-xl bg-midnight-700 text-midnight-300 font-medium hover:bg-midnight-600 hover:text-white transition-colors">
            View Jobs
        </a>
    </div>
</div>
{% endblock %}

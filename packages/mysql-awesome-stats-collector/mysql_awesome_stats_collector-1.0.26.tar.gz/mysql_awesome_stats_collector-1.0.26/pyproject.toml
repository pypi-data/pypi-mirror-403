[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mysql-awesome-stats-collector"
version = "1.0.26"
description = "MySQL Awesome Stats Collector - Collect and visualize MySQL diagnostics from multiple hosts"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MySQL Awesome Stats Collector", email = "hello@kratik.dev"}
]
maintainers = [
    {name = "MySQL Awesome Stats Collector", email = "hello@kratik.dev"}
]
keywords = [
    "mysql", 
    "diagnostics", 
    "monitoring", 
    "devops", 
    "database", 
    "innodb", 
    "processlist",
    "replication",
    "web-ui",
    "fastapi"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Database",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Environment :: Web Environment",
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "sqlalchemy>=2.0.36",
    "pyyaml>=6.0.1",
    "jinja2>=3.1.3",
    "python-multipart>=0.0.6",
    "aiofiles>=23.2.1",
    "pymysql>=1.1.0",
    "cryptography",
]

[project.urls]
Homepage = "https://github.com/k4kratik/mysql-awesome-stats-collector"
Repository = "https://github.com/k4kratik/mysql-awesome-stats-collector"
Documentation = "https://github.com/k4kratik/mysql-awesome-stats-collector#readme"
"Bug Reports" = "https://github.com/k4kratik/mysql-awesome-stats-collector/issues"

[project.scripts]
masc = "app.cli:main"
mysql-awesome-stats-collector = "app.cli:main"

[tool.setuptools.packages.find]
include = ["app*"]

[tool.setuptools.package-data]
app = ["templates/*.html", "static/**/*"]

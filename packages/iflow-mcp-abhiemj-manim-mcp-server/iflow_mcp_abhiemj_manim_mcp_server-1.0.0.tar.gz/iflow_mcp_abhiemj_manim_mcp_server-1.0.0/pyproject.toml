[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp-abhiemj-manim-mcp-server"
version = "1.0.0"
description = "MCP server for executing Manim animation code and generating videos"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "abhiemj"}
]
keywords = ["mcp", "manim", "animation", "video", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
]

[project.optional-dependencies]
manim = ["manim"]

[project.scripts]
manim-mcp-server = "manim_server:main"

[project.urls]
Homepage = "https://github.com/abhiemj/manim-mcp-server"
Repository = "https://github.com/abhiemj/manim-mcp-server"
Issues = "https://github.com/abhiemj/manim-mcp-server/issues"

[tool.setuptools]
packages = ["manim_server"]

[tool.setuptools.package-data]
manim_server = ["*.txt", "*.md"]
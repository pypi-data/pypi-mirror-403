[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sws-spark-dissemination-helper"
version = "0.0.193"
dependencies = [
    "annotated-types==0.7.0",
    "boto3>=1.40.0",
    "botocore>=1.40.0",
    "certifi==2025.1.31",
    "charset-normalizer==3.4.1",
    "idna>=3.10",
    "jmespath==1.0.1",
    "numpy==2.0.2",
    "pandas==2.3.3",
    "py4j==0.10.9.7",
    "pydantic==2.10.6",
    "pydantic_core==2.27.2",
    "pyspark==3.5.4",
    "python-dateutil==2.9.0.post0",
    "python-dotenv==0.19.2",
    "pytz==2025.2",
    "requests==2.32.3",
    "s3transfer>=0.11.2",
    "six==1.17.0",
    "sws_api_client==2.7.3",
    "typing_extensions>=4.12.2",
    "tzdata==2025.2",
    "urllib3==1.26.20"
]
requires-python = ">=3.9"
authors = [{ name = "Daniele Mansillo", email = "danielemansillo@gmail.com" }]
description = "A Python helper package providing streamlined Spark functions for efficient data dissemination processes"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/un-fao/fao-sws-it-python-spark-dissemination-helper"

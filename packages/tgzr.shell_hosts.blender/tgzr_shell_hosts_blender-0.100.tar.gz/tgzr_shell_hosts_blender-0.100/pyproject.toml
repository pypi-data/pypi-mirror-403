[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "tgzr.shell_hosts.blender"
dynamic = ["version"]
description = 'Blender Integration in TGZR shell.'
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
keywords = []
authors = [
  { name = "Dee", email = "dee.sometech@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
    "tgzr-cli>=0.100",
    "tgzr-shell>=0.100",
]

[project.scripts]
blender = "tgzr.shell_hosts.blender.show_ui:show_ui_native"

[project.entry-points."tgzr.shell.app_plugin"]
blender = "tgzr.shell_hosts.blender.app:blender"


[project.urls]
Documentation = "https://github.com/open-tgzr/tgzr.shell_hosts.blender#readme"
Issues = "https://github.com/open-tgzr/tgzr.shell_hosts.blender/issues"
Source = "https://github.com/open-tgzr/tgzr.shell_hosts.blender"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.build.hooks.vcs]
version-file = "./src/tgzr/shell_hosts/blender/_version.py"

[tool.hatch.build]
# this is needed bc it is otherwise not included in the build:
artifacts = ['_version.py']
packages = ["src/tgzr"]

[tool.hatch.build.targets.wheel]
# this is needed bc it is otherwise not included in the build:
artifacts = ['_version.py']
packages = ["src/tgzr"]

[tool.hatch.envs.types]
extra-dependencies = [ 
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tgzr/shell_hosts/blender tests}"

[tool.coverage.run]
source_pkgs = ["tgzr.shell_hosts.blender", "tests"]
branch = true
parallel = true
omit = [
  "src/tgzr/shell_hosts/blender/_version.py",
]

[tool.coverage.paths]
tgzr.shell_hosts.blender = ["src/tgzr/shell_hosts/blender", "*/tgzr.shell_hosts.blender/src/tgzr/shell"]
tests = ["tests", "*/tgzr/shell_hosts/blender/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.uv.sources]
tgzr-shell = { path = "../tgzr.shell", editable = true }
tgzr-nice = { path = "../tgzr.nice", editable = true }


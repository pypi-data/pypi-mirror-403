[project]
dynamic = ["version"]
name = "jcutil"
description = "A tool chain for the web service"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Jochen.he", email = "thjl@hotmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "aiofiles>=24.1.0",
    "apscheduler",
    "colorama",
    "httpx>=0.24.0",
    "jcramda>=1.0.6",
    "joblib",
    "motor",
    "pandas",
    "passlib",
    "py-consul",
    "pycryptodomex",
    "pyhcl",
    "pymongo",
    "python-dotenv",
    "pyyaml",
    "redis",
    "websockets>=10.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "anyio",
    "pytest",
    "pytest-asyncio",
    "ruff",
]

[tool.ruff]
# 启用的规则集
lint.select = [
    "E",  # pycodestyle 错误
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "W",  # pycodestyle 警告
]

# 忽略特定规则
lint.ignore = [
    "E501",  # 行过长警告
]

# 行长度设置
line-length = 100

# 目标Python版本
target-version = "py38"

# 自动修复设置
[tool.ruff.format]
quote-style = "single"
indent-style = "space"
line-ending = "auto"

# 导入设置
[tool.ruff.lint.isort]
known-first-party = ["jcutil"]

[tool.hatch.version]
path = "src/jcutil/__init__.py"

[tool.mypy]
exclude = '.*\.pyi$'

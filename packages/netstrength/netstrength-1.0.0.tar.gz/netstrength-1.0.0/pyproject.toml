[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netstrength"
version = "1.0.0"
description = "Beautiful network quality analyzer with real-world usage estimates"
readme = "README.md"
license = "MIT"
authors = [
    {name = "chibokocl"}
]
keywords = ["network", "ping", "latency", "monitoring", "cli", "terminal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = []  # No external dependencies!

[project.urls]
Homepage = "https://github.com/chibokocl/netstrength"
Repository = "https://github.com/chibokocl/netstrength"
Issues = "https://github.com/chibokocl/netstrength/issues"

[project.scripts]
netstrength = "netstrength:main"

[tool.setuptools]
py-modules = ["netstrength"]

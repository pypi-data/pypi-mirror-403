[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "olang-resolver-test"
version = "0.1.5"
description = "O-lang resolver conformance and certification toolkit"
readme = "README.md"
license = "MIT"  # â† SIMPLE STRING
authors = [
    {name = "Olalekan Ogundipe", email = "4olamy1@gmail.com"},
]
maintainers = [
    {name = "O-Lang Foundation", email = "4olamy1@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.9"
dependencies = []

[project.urls]
Homepage = "https://github.com/O-Lang-Central/python-olang-tester"
Repository = "https://github.com/O-Lang-Central/python-olang-tester"

[project.scripts]
olang-test = "olang_resolver_test.cli:main"

[tool.setuptools.packages.find]
include = ["olang_resolver_test"]
[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "nocfo-file-downloader"
version = "0.1.0"
description = "CLI tool to download NoCFO attachments and organize them by document number."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "NoCFO" }
]
keywords = ["nocfo", "attachments", "download", "cli"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Financial and Insurance Industry",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
  "requests>=2.31.0",
  "rich>=13.7.0",
  "typer>=0.12.3",
]

[project.scripts]
nocfo-dl = "nocfo_file_downloader.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/nocfo_file_downloader"]

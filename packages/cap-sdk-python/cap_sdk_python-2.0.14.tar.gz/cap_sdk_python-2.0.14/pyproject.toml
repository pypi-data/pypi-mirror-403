[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cap-sdk-python"
version = "2.0.14"
description = "CAP (Cordum Agent Protocol) Python SDK"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "protobuf>=4.25.0",
  "grpcio>=1.59.0",
  "nats-py>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/cordum-io/cap"

[tool.setuptools.packages.find]
where = ["."]

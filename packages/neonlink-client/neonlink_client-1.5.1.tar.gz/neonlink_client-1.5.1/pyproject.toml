[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neonlink-client"
version = "1.5.1"
description = "Official Python client for NeonLink message broker"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "LetA Tech", email = "dev@leta.tech" },
]
keywords = [
    "neonlink",
    "grpc",
    "message-broker",
    "redis-streams",
    "async",
    "mellions",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]
dependencies = [
    "grpcio>=1.60.0",
    "grpcio-tools>=1.60.0",
    "protobuf>=4.25.0",
    "neoncontract-gen>=1.3.15",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "grpcio-testing>=1.60.0",
]

[project.urls]
Homepage = "https://github.com/LetA-Tech/mcfo-neonlink"
Documentation = "https://github.com/LetA-Tech/mcfo-neonlink/tree/main/py3"
Repository = "https://github.com/LetA-Tech/mcfo-neonlink.git"
Changelog = "https://github.com/LetA-Tech/mcfo-neonlink/blob/main/py3/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["neonlink"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 100
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

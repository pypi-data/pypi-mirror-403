[package]
name = "turbonet"
version = "0.4.16"
edition = "2021"
authors = ["Rach Pradhan <rach@turboapi.dev>"]
description = "High-performance Python web framework core - Rust-powered HTTP server with Python 3.14 free-threading support, FastAPI-compatible security and middleware"
license = "MIT"
repository = "https://github.com/justrach/turboAPI"
homepage = "https://github.com/justrach/turboAPI"
documentation = "https://github.com/justrach/turboAPI#readme"
keywords = ["web", "http", "server", "python", "performance"]
categories = ["web-programming::http-server", "api-bindings"]
readme = "README.md"

[lib]
name = "turbonet"
crate-type = ["cdylib", "rlib"]

[features]
default = ["python"]
python = ["pyo3"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module"], optional = true }
pyo3-async-runtimes = { version = "0.26", features = ["tokio-runtime"] }
tokio = { version = "1.47.1", features = ["full"] }
hyper = { version = "1.7.0", features = ["full", "http2"] }
hyper-util = { version = "0.1.10", features = ["full", "http2"] }
http-body-util = "0.1.2"
pin-project-lite = "0.2.15"
tokio-tungstenite = "0.24"
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
bytes = "1.0"
futures = "0.3"
rayon = "1.8"
crossbeam = "0.8"
num_cpus = "1.16"
memchr = "2.7"
simd-json = "0.14"
itoa = "1.0"
ryu = "1.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tokio-test = "0.4"

[[bench]]
name = "performance_bench"
harness = false

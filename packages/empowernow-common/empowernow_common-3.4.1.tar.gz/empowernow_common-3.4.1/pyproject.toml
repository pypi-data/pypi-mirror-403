[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "empowernow-common"
version = "3.4.1"
description = "Common utilities and FIPS-compliant cryptography for EmpowerNow packages"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "EmpowerNow", email = "support@empowernow.io"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "cryptography~=41.0,<43",      # stick to 41.x series for ABI stability
    "pydantic~=2.5,<3.0",           # allow newer 2.x until 3.x
    "pydantic-settings>=2.4,<3.0",  # BaseSettings moved here in pydantic v2
    "fastapi>=0.115,<1",            # aligned with services' FastAPI range
    "httpx>=0.28,<1",               # align with service requirements
    "anyio>=3.7,<5.0",             # async concurrency primitives used by httpx & SDK
    "trio<0.30",  # pin below 0.30 while anyio 3.x still expects trio.MultiError
    "structlog>=24,<26",          # updated to newer structlog
    "cachetools>=5,<6",
    "pyjwt>=2.8",
    "pyyaml>=6.0",                 # vault: YAML provider config loading
    "tenacity>=8.2,<10",           # vault: retry logic for providers (aligned with langchain)
    "opentelemetry-api>=1.20",     # vault: distributed tracing
]

[project.optional-dependencies]
fips = [
    "cryptography[fips]>=41.0.0",  # FIPS-validated cryptography
    "pyopenssl>=23.0.0",           # OpenSSL bindings with FIPS support
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "trio>=0.25",  # required optional backend for anyio tests
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
    "respx>=0.21",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.22.0",
]

fastapi = [
    "fastapi>=0.115,<1",
    "python-jose[cryptography]>=3.3",
    "pyyaml>=6.0",
    "httpx>=0.28,<1",
]

redis = [
    "redis~=5.0,<6.0",
]

kafka = [
    "kafka-python~=2.0",
]

metrics = [
    "prometheus-client~=0.17,<0.20",
]

events = [
    "kafka-python~=2.0",
    "httpx>=0.25",
]

cli = [
    "click>=8.0,<9.0",
    "rich>=13.0,<14.0",
]

vault = [
    "azure-keyvault-secrets>=4.7,<5",  # Azure Key Vault provider
    "azure-identity>=1.15,<2",          # Azure authentication
]

[project.scripts]
empowernow-oauth = "empowernow_common.oauth.cli:main"

[project.urls]
Homepage = "https://github.com/EmpowerNowAI/python-sdk"
Documentation = "https://github.com/EmpowerNowAI/python-sdk#readme"
Repository = "https://github.com/EmpowerNowAI/python-sdk"
Issues = "https://github.com/EmpowerNowAI/python-sdk/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
empowernow_common = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "--cov=empowernow_common --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true 
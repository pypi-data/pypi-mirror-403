[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sentd"
version = "1.0.0"
description = "Official Python SDK for the SENTD Email API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "SENTD", email = "support@sentd.io" }
]
keywords = [
    "sentd",
    "email",
    "api",
    "sdk",
    "transactional",
    "email-api"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://sentd.io"
Documentation = "https://sentd.io/docs"
Repository = "https://github.com/sentd/sentd-python"
Changelog = "https://github.com/sentd/sentd-python/releases"

[tool.hatch.build.targets.wheel]
packages = ["sentd"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

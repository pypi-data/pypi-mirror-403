[project]
name = "terrakio-api"
version = "0.5.23"
description = "Client version of the terrakio-python-api"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "terrakio-core==0.5.23",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["terrakio_api"] 

[tool.uv.sources]
terrakio-core = { workspace = true }

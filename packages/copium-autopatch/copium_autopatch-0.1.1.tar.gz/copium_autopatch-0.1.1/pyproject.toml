[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "copium-autopatch"
version = "0.1.1"
description = "Make deepcopy go brrr."
readme = "README.md"
authors = [{ name = "Arseny Boykov (Bobronium)", email = "hi@bobronium.me" }]
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]
dependencies = ["copium"]

[project.urls]
Homepage = "https://github.com/Bobronium/copium-autopatch"
Source = "https://github.com/Bobronium/copium-autopatch"
Issues = "https://github.com/Bobronium/copium-autopatch/issues"

[tool.hatch.build.targets.wheel]
[tool.hatch.build.targets.wheel.force-include]
"_copium_autopatch.pth" = "_copium_autopatch.pth"

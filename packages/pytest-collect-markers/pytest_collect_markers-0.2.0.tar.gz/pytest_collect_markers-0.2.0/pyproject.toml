[project]
name = "pytest-collect-markers"
version = "0.2.0"
description = "A pytest plugin to collect and output test markers to JSON"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pytest>=7.0.0"]

[project.entry-points.pytest11]
collect_markers = "pytest_collect_markers"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

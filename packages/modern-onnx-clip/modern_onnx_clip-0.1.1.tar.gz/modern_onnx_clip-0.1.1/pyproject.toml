[project]
name = "modern-onnx-clip"
version = "0.1.1"
description = "A production-ready, zero-dependency ONNX runtime for OpenAI CLIP and OpenCLIP models."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Modern ONNX CLIP Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy>=2.0.0",
    "onnxruntime>=1.17.0",
    "pillow>=10.2.0",
    "ftfy>=6.1.0",
    "regex>=2023.10.0",
    "tokenizers>=0.19.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/Neizvestnyj/modern-onnx-clip"
Repository = "https://github.com/Neizvestnyj/modern-onnx-clip"
Issues = "https://github.com/Neizvestnyj/modern-onnx-clip/issues"
Documentation = "https://github.com/Neizvestnyj/modern-onnx-clip#readme"

[project.optional-dependencies]
export = [
    "torch>=2.2.0",
    "open-clip-torch>=2.24.0",
    "onnx>=1.15.0",
]
dev = [
    "ruff>=0.3.0",
    "pyright>=1.1.350",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pre-commit>=3.6.0",
]

[project.scripts]
onnx-clip = "onnx_clip.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/onnx_clip"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"] # Isort, Bugbear, pyUpgrade

[tool.pyright]
include = ["src"]
venvPath = ".venv"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[build-system]
requires = ["setuptools>=65.5.0", "wheel", "cython>=0.29"]
build-backend = "setuptools.build_meta"

[project]
name = "shortulr"
version = "1.1.0"
description = "Python library to creating a short link"
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name = "Mohamed Khaled", email = "mk.programmed@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
keywords = ["short", "url"]

[tool.setuptools.packages.find]
where = ["."]
include = ["shortulr*"]

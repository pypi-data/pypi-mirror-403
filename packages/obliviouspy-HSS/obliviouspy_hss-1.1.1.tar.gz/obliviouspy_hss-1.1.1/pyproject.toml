[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "obliviouspy-HSS"
version = "1.1.1"
authors = [
  { name="Davide Cerutti" },
]
description = "A Python library implementing the Homomorphic Secret Sharing, applied for Oblivious Linear Evaluation (OLE), Vector-OLE and NxOLE"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
]

[project.urls]
"Paper" = "https://eprint.iacr.org/2026/104"
"Homepage" = "https://github.com/davidecerutti/ObliviousPy"
"Bug Tracker" = "https://github.com/davidecerutti/ObliviousPy/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md"]
[project]
name = "champions"
version = "0.12.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "swayand", email = "stefan.wayand@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "altair>=5.5.0",
    "duckdb>=1.4.1",
    "mi-amore>=0.1.3",
    "polars>=1.35.2",
    "pyarrow>=19.0.1",
    "pydantic>=2.10.6",
    "pyyaml>=6.0.2",
    "sympy>=1.14.0",
    "typer>=0.15.2",
    "vl-convert-python>=1.8.0",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://champions-ab0723.gitlab.io"
Repository = "https://gitlab.com/gwhe/champions"
Issues = "https://gitlab.com/gwhe/champions/-/issues"

[project.scripts]
champions = "champions.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = [
    "id>=1.5.0",
    "mkdocs>=1.6.1",
    "pytest>=8.4.2",
    "ruff>=0.11.2",
]

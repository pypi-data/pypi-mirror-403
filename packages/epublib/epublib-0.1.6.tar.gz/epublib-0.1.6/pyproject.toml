[project]
name = "epublib"
version = "0.1.6"
description = "An EPUB3 python library"
readme = "README.md"
authors = [
    { name = "JoÃ£o Seckler", email = "jseckler@riseup.net" }
]
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "lxml>=6.0.2",
]
license = "MIT"
licens-files = ["LICENSE"]
keywords = ["epub", "epub3", "ebook"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Framework :: Pytest",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
]

[project.urls]
Homepage = "https://gitlab.com/joaoseckler/epublib"
Documentation = "https://epub-lib.readthedocs.org"
Repository = "https://gitlab.com/joaoseckler/epublib"
Issues = "https://gitlab.com/joaoseckler/epublib/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.0",
    "myst-parser>=4.0.1",
    "sphinx>=8.2.3",
    "sphinx-pyproject>=0.3.0",
    "sybil[pytest]>=9.2.0",
    "basedpyright>=1.31.4",
    "pytest-xdist>=3.8.0",
    "furo>=2025.9.25",
    "sphinxext-opengraph[social-cards]>=0.13.0",
    "sphinx-copybutton>=0.5.2",
]


[tool.pytest.ini_options]
addopts = "--doctest-glob='*.rst' --doctest-modules --ignore=docs --ignore=src/.startup.py"

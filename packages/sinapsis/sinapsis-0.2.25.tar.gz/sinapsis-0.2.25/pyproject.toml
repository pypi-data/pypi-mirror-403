[project]
name = "sinapsis"
version = "0.2.25"
description = "Modular and Universal AI platform"
authors = [
    {name = "SinapsisAI", email = "dev@sinapsis.tech"},
]

dependencies = [
    "sinapsis-core>=0.2.2",
]
requires-python = ">=3.10"
readme = "README.md"
license-files = ["LICENSE"]

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "ruff>=0.9.10",
]

[project.scripts]
sinapsis = "sinapsis.bin.sinapsis_cli:main"

[project.optional-dependencies]
all = [
 "sinapsis[dev]",
]
webapp = [
    "gradio<=5.23",
]


[tool.ruff]
lint.select = [
    "ARG",
    "BLE",
    "C4",
    "E",
    "F",
    "FIX",
    "FLY",
    "I",
    "PERF",
    "PIE",
    "RUF",
    "RSE",
    "SIM",
    "SLOT",
    "T10",
    "T20",
    "TD",
    "TID",
]
line-length = 120
show-fixes = true

[[tool.uv.index]]
name = "sinapsis-core"
url = "https://pypi.sinapsis.tech/"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis.git"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tokens-lab"
version = "0.2.7"
description = "LLM utilities with agents, file parsing, and preprocessing built in."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
  { name = "Mohamed Moslemani", email = "moslemanomohamed@gmail.com" },
  { name = "Youssef Moussallem" }
]

keywords = ["llm", "agents", "rag", "langchain", "llm-tools"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Typing :: Typed",
  "Operating System :: OS Independent",
]

dependencies = [
  # agent
  "langgraph>=0.2.0",
  "typing-extensions>=4.8.0",
  "openai>=2.13,<3",
  "langchain>=0.3.27,<2",
  "langchain-text-splitters>=0.3.11,<2",
  "langchain-experimental>=0.4.1,<1",

  # filetextio
  "pdfplumber>=0.11.0",
  "python-docx>=1.0.0",
  "python-pptx>=0.6.21",
  "pypdfium2>=4.0.0",
  "pdf2image>=1.16.0",
  "Pillow>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/mohamed-moslemani/LLM_Lab"
Repository = "https://github.com/mohamed-moslemani/LLM_Lab"
Issues = "https://github.com/mohamed-moslemani/LLM_Lab/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["llm_lab*"]
namespaces = false

[tool.setuptools.package-data]
"llm_lab" = ["py.typed"]
"llm_lab.agent" = ["py.typed"]
"llm_lab.filetextio" = ["py.typed"]
"llm_lab.preprocessing" = ["py.typed"]

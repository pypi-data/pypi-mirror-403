[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qbdquery"
version = "0.1.3"
description = "A Python package for querying QuickBooks Desktop data"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Austin Rakowski"}
]
keywords = ["quickbooks", "qbd", "quickbooks desktop", "accounting", "qbxml"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Office/Business :: Financial :: Accounting",
]
dependencies = [
    "pywin32>=306",
]

[project.urls]
Homepage = "https://github.com/austinrakowski/qbdquery"
Issues = "https://github.com/austinrakowski/qbdquery/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["qbdquery*"]
exclude = ["tests*", "venv*"]

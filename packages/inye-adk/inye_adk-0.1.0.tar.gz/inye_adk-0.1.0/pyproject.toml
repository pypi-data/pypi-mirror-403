[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "inye-adk"
version = "0.1.0"
description = "Inye Agentic Development Kit - Intent clarification skill for Claude Code"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "iyeaaa" }
]
keywords = ["claude", "claude-code", "adk", "intent", "ai", "agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/iyeaaa/inye-adk"
Repository = "https://github.com/iyeaaa/inye-adk"
Issues = "https://github.com/iyeaaa/inye-adk/issues"

[project.scripts]
inye = "inye_adk.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/inye_adk"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

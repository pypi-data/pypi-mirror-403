[tool.poetry]
name = "gutenfetchen"
version = "1.2.0"
description = "Download e-texts from Project Gutenberg"
authors = ["Craig Trim <craigtrim@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "gutenfetchen" }]
keywords = ["gutenberg", "ebooks", "text", "nlp", "corpus", "download"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
]

[tool.poetry.scripts]
gutenfetchen = "gutenfetchen.cli:main"

[tool.poetry.urls]
Homepage = "https://github.com/craigtrim/gutenfetchen"
Repository = "https://github.com/craigtrim/gutenfetchen"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31"
rich = "^13.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^4.0"
ruff = "^0.1"
mypy = "^1.0"
types-requests = "^2.31"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=gutenfetchen --cov-report=term-missing"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["requests.*"]
ignore_missing_imports = true

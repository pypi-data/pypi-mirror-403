[build-system]
requires = [
    "hatchling>=1.28.0"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_crypto"
version = "0.8.7"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (cryptography modules)"
readme = "README.md"
requires-python = ">=3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "argon2-cffi>=25.1.0",
    "asn1crypto>=1.5.1",
    "cryptography>=46.0.3",
    "passlib>=1.7.4",
    "pycryptodome>=3.23.0",
    "pyHanko>=0.32.0",
    "PyJWT>=2.10.1",
	"PyPDF2>=3.0.1",
    "pypomes_core>=3.0.8",
    "requests>=2.32.5"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-Crypto"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-Crypto/issues"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "todox"
version = "0.1.1"
description = "A powerful, beautiful CLI + TUI todo application for developers who live in the terminal"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Sai Prasad Padhy", email = "saiprasadpadhy@gmail.com"}
]
maintainers = [
    {name = "Sai Prasad Padhy", email = "saiprasadpadhy@gmail.com"}
]
keywords = [
    "todo",
    "task-manager",
    "cli",
    "tui",
    "terminal",
    "productivity",
    "developer-tools",
    "task-list",
    "command-line",
    "textual",
    "rich",
    "git-integration",
    "time-tracking",
    "priority-management"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Topic :: Office/Business :: Scheduling",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.9.0",
    "textual>=0.40.0",
    "rich>=13.0.0",
    "rapidfuzz>=3.0.0"
]

[project.urls]
Homepage = "https://github.com/saiprasadpadhy/todox"
Repository = "https://github.com/saiprasadpadhy/todox"
Issues = "https://github.com/saiprasadpadhy/todox/issues"
Changelog = "https://github.com/saiprasadpadhy/todox/blob/main/CHANGELOG.md"

[project.scripts]
todox = "todox.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.setuptools]
packages = ["todox"]

[tool.setuptools.package-data]
todox = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

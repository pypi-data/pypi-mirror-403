[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "checkmate5"
authors = [
    { name = "Andreas Dewes" }
]
description = "A meta-code checker written in Python."
readme = "README.md"
license = { text = "AGPL-3.0" }
requires-python = ">=3.8" # Highly recommended to add this
dynamic = ["version"]

classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Quality Assurance",
  "License :: OSI Approved :: GNU Affero General Public License v3"
]

dependencies = [
  "blitzdb5",
  "pyyaml",
  "sqlalchemy",
  "requests"
]

[project.urls]
Homepage = "https://gitlab.com/sunsolution/checkmate5"
Repository = "https://gitlab.com/sunsolution/checkmate5.git"

[project.scripts]
checkmate = "checkmate.scripts.manage:main"

[tool.setuptools_scm]
local_scheme = "no-local-version"
version_scheme = "release-branch-semver"

# Ensure setuptools finds your package correctly
[tool.setuptools.packages.find]
where = ["."]  # Or ["src"] if your code is in a src/ folder
include = ["checkmate*"]
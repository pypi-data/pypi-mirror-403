[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "veto2"
version = "0.1.0"
authors = [
  { name = "Veto Team", email = "hello@veto.sh" },
]
description = "Real-time governance and human-in-the-loop approval for AI agents."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Developers",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://vetoback-production.up.railway.app"
"Bug Tracker" = "https://github.com/veto-sh/veto/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["veto2*"]

[tool.setuptools]
package-dir = {"veto2" = "veto2"}

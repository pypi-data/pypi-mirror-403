# Integration test infrastructure for envdrift
# Usage: docker-compose -f tests/docker-compose.test.yml up -d
#
# Services:
#   - LocalStack: AWS Secrets Manager emulator (port 4566)
#   - Vault: HashiCorp Vault dev server (port 8200)
#   - Lowkey Vault: Azure Key Vault emulator (port 8443)

services:
  localstack:
    image: localstack/localstack:4.0  # Pin to v4.x for stability
    ports:
      - "4566:4566"
    environment:
      - SERVICES=secretsmanager
      - DEBUG=0
      - EAGER_SERVICE_LOADING=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  vault:
    image: hashicorp/vault:1.18  # Pin to v1.18.x for stability
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=test-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  lowkey-vault:
    image: nagyesta/lowkey-vault:7.0.3  # Pin to v7.x for stability
    ports:
      - "8443:8443"
    environment:
      - LOWKEY_VAULT_NAMES=envdrift-test-vault
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

name: Bug report
description: Report a problem or regression
title: "bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
  - type: input
    id: version
    attributes:
      label: envdrift version
      description: Run `envdrift --version`
      placeholder: "e.g., 10.1.0"
    validations:
      required: true
  - type: input
    id: python
    attributes:
      label: Python version
      placeholder: "e.g., 3.12.1"
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: "e.g., macOS 14.2, Ubuntu 24.04, Windows 11"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a minimal, reproducible example.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Paste any relevant logs or error output.
      render: shell
    validations:
      required: false
  - type: checkboxes
    id: checks
    attributes:
      label: Validation
      options:
        - label: I have searched existing issues for duplicates.
          required: true
        - label: I can reproduce this on the latest release.
          required: false

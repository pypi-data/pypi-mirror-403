name: Release VS Code Extension

on:
  push:
    tags:
      - 'vscode-v*'

permissions:
  contents: write

defaults:
  run:
    working-directory: envdrift-vscode

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: envdrift-vscode/package-lock.json

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/vscode-v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run tests
        run: npm test || echo "Tests skipped - no test runner configured"

      - name: Package extension
        run: npx vsce package --out envdrift-${{ steps.version.outputs.VERSION }}.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: envdrift-vscode-${{ steps.version.outputs.VERSION }}.vsix
          path: envdrift-vscode/envdrift-${{ steps.version.outputs.VERSION }}.vsix

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/vscode-v}" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: envdrift-vscode-${{ steps.version.outputs.VERSION }}.vsix
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: VS Code Extension v${{ steps.version.outputs.VERSION }}
          body: |
            ## EnvDrift VS Code Extension v${{ steps.version.outputs.VERSION }}

            ### Installation

            #### From VS Code Marketplace (Recommended)
            1. Open VS Code
            2. Go to Extensions (Ctrl+Shift+X)
            3. Search for "EnvDrift"
            4. Click Install

            #### Manual Installation
            1. Download `envdrift-${{ steps.version.outputs.VERSION }}.vsix` below
            2. In VS Code, open Command Palette (Ctrl+Shift+P)
            3. Run "Extensions: Install from VSIX..."
            4. Select the downloaded file

            ### Features
            - ðŸ” Auto-encryption of .env files on save
            - ðŸ“Š Status bar showing encryption status
            - ðŸ”” Notifications for encryption events
            - âš™ï¸ Configurable settings

            ### Requirements
            - VS Code 1.80.0 or higher
            - `envdrift` Python package installed (`pip install envdrift`)
          files: |
            release/*.vsix
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to Marketplace
    runs-on: ubuntu-latest
    needs: release
    # Only publish stable releases to marketplace (no -rc, -beta, -alpha suffixes)
    if: ${{ !contains(github.ref_name, '-rc') && !contains(github.ref_name, '-beta') && !contains(github.ref_name, '-alpha') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: envdrift-vscode/package-lock.json

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/vscode-v}" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: envdrift-vscode-${{ steps.version.outputs.VERSION }}.vsix
          path: release

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath ../release/envdrift-${{ steps.version.outputs.VERSION }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        continue-on-error: true  # Don't fail if marketplace publish fails (may need PAT setup)

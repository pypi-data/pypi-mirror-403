name: VS Code Extension CI

on:
  push:
    branches: [main]
    paths:
      - 'envdrift-vscode/**'
      - '.github/workflows/vscode-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'envdrift-vscode/**'
      - '.github/workflows/vscode-ci.yml'
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: envdrift-vscode

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: envdrift-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: envdrift-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint, build]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: envdrift-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run unit tests
        run: npm run test:unit

      - name: Run extension tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test

      - name: Run extension tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: npm test

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: envdrift-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: envdrift-vscode.vsix
          path: envdrift-vscode/*.vsix
          retention-days: 7

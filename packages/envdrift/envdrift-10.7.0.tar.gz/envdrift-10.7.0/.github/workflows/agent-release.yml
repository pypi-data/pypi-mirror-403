name: Release Agent

on:
  push:
    tags:
      - 'agent-v*'

permissions:
  contents: write

defaults:
  run:
    working-directory: envdrift-agent

jobs:
  build:
    name: Build (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: envdrift-agent-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact: envdrift-agent-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: envdrift-agent-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: envdrift-agent-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: envdrift-agent-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'
          cache-dependency-path: envdrift-agent/go.sum

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/agent-v}" >> $GITHUB_OUTPUT

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -ldflags "-s -w -X github.com/jainal09/envdrift-agent/internal/cmd.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/${{ matrix.artifact }} ./cmd/envdrift-agent

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: envdrift-agent/dist/${{ matrix.artifact }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          cd ..
          mkdir -p release
          # Move all binaries to release folder
          find dist -type f -exec mv {} release/ \;
          ls -la release/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/agent-v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Agent v${{ steps.version.outputs.VERSION }}
          body: |
            ## EnvDrift Agent v${{ steps.version.outputs.VERSION }}

            ### Installation

            The easiest way to install the agent is:
            ```bash
            envdrift install agent
            ```

            ### Manual Installation

            Download the appropriate binary for your platform:
            - **macOS (Apple Silicon)**: `envdrift-agent-darwin-arm64`
            - **macOS (Intel)**: `envdrift-agent-darwin-amd64`
            - **Linux (x64)**: `envdrift-agent-linux-amd64`
            - **Linux (ARM64)**: `envdrift-agent-linux-arm64`
            - **Windows (x64)**: `envdrift-agent-windows-amd64.exe`

            After downloading, make the binary executable (Linux/macOS):
            ```bash
            chmod +x envdrift-agent-*
            sudo mv envdrift-agent-* /usr/local/bin/envdrift-agent
            ```

            ### Usage

            ```bash
            # Install auto-start
            envdrift-agent install

            # Start the agent
            envdrift-agent start

            # Check status
            envdrift-agent status
            ```
          files: |
            release/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

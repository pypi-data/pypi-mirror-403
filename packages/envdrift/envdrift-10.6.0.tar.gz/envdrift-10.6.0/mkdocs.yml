site_name: envdrift
site_description: Prevent environment variable drift between dev, staging, and production
site_url: https://jainal09.github.io/envdrift
repo_url: https://github.com/jainal09/envdrift
repo_name: jainal09/envdrift

theme:
  name: material
  logo: assets/images/env-drift-logo.png
  favicon: assets/images/env-drift-logo.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Concepts:
      - concepts/index.md
      - How It Works: concepts/how-it-works.md
      - Encryption Backends: concepts/encryption-backends.md
      - Vault Providers: concepts/vault-providers.md
  - CLI Reference:
      - Overview: cli/index.md
      - pull: cli/pull.md
      - lock: cli/lock.md
      - sync: cli/sync.md
      - vault-push: cli/vault-push.md
      - encrypt: cli/encrypt.md
      - decrypt: cli/decrypt.md
      - push: cli/push.md
      - pull-partial: cli/pull-partial.md
      - guard: cli/guard.md
      - validate: cli/validate.md
      - diff: cli/diff.md
      - init: cli/init.md
      - hook: cli/hook.md
      - version: cli/version.md
  - Guides:
      - Agent Setup: guides/agent-setup.md
      - VS Code Extension: guides/vscode-extension.md
      - Vault Sync: guides/vault-sync.md
      - Encryption: guides/encryption.md
      - Guard Scanning: guides/guard.md
      - Schema Best Practices: guides/schema.md
      - CI/CD Integration: guides/cicd.md
      - Partial Encryption: guides/partial-encryption.md
      - Monorepo Setup: guides/monorepo-setup.md
      - Migrating: guides/migrating.md
      - Upgrading: guides/upgrading.md
      - Releasing: guides/releasing.md
  - Reference:
      - Configuration: reference/configuration.md
      - Python API: reference/api.md
      - Testing Guide: reference/testing.md
      - Agent Specification (Phase 2): agent-spec.md
      - Glossary: glossary.md
  - Support:
      - Troubleshooting: support/troubleshooting.md
      - FAQ: support/faq.md
  - Contributing: guides/contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jainal09/envdrift

[package]
name = "capsule-run"
version = "0.4.2"
edition = "2024"
description = "Secure WASM runtime to isolate and manage AI agent tasks"
license = "Apache-2.0"
repository = "https://github.com/mavdol/capsule"
keywords = ["webassembly", "sandbox", "isolation", "llm", "ai"]
categories = ["command-line-utilities", "wasm"]
readme = "README.md"

[[bin]]
name = "capsule"
path = "src/main.rs"


[dependencies]
clap = { version = "4.5.53", features = ["derive"] }
capsule-core = { version= "0.4.2", path = "../capsule-core" }
tokio = { version = "1.48.0", features = ["rt", "rt-multi-thread", "macros"] }
serde_json = "1"
dotenvy = "0.15.7"


[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CentralTechPack"
version = "0.1.1"
description = "Datasets pack for CentraleTech trainings (medicine, astro, etc.)"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "DutyRisto", email = "deconquestdelfa@gmail.com" }]
keywords = ["dataset", "training", "education", "data"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/DutyRisto/CentraleTechPack"
Issues = "https://github.com/DutyRisto/CentraleTechPack/issues"

[project.scripts]
centraltechpack = "centraltechpack.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[project]
name = "python-lsp-mcp"
version = "0.3.0"
description = "MCP server providing Python code analysis using Rope and Pyright"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "treedy" }
]
keywords = [
    "mcp",
    "rope",
    "pyright",
    "python",
    "lsp",
    "code-intelligence",
    "claude",
    "ai",
    "refactoring",
    "type-checking",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
]
dependencies = [
    "mcp>=1.0.0",
    "rope>=1.13.0",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "watchdog>=4.0.0",
    "pytest>=8.0.0",
    "ruff>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/pinylin/pyright-mcp"
Repository = "https://github.com/pinylin/pyright-mcp"
Documentation = "https://github.com/pinylin/pyright-mcp#readme"

[project.scripts]
python-lsp-mcp = "rope_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rope_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

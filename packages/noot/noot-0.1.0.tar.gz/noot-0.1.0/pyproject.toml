[project]
name = "noot"
version = "0.1.0"
description = "noot library"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.76.0",
    "mitmproxy",
    "rich",
]

authors = [
    {name = "Jack Jackson"},
    {name = "Armin Stepanyan"},
]

[project.scripts]
noot = "noot.cli:main"

[build-system]
requires = ["uv_build>=0.5.15"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pytest>=8.4.2", "ruff>=0.9.0", "pyright>=1.1.0"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "basic"

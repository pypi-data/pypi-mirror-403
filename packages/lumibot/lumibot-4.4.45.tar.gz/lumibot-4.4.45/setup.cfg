[pycodestyle]
max-line-length = 120

[flake8]
max-line-length = 120
max-complexity = 12
jobs = 1
exclude = build,dis,docs//conf.py/sompackage/migrations,*.eff-info,venv*,jupyter,*pycache*,.*,data,docs,docsrc

[isort]
extend_skip_glob = venv*,jupyter*,*pycache*,.*,data,docs,docsrc
profile = black

[pylint]
skip_gitignore = True
lin_length = 119
known-third-party = lumibot

[tool:pytest]
markers = 
	apitest: marks tests as API tests (deselect with '-m "not apitest"')
	smartlimit_matrix: larger SMART_LIMIT live matrix tests (run with '-m smartlimit_matrix')
	downloader: marks tests that require the shared Theta downloader service
	acceptance_backtest: full Strategy Library acceptance backtests (ThetaData, prod-like flags)
filterwarnings = 
	ignore::DeprecationWarning:aiohttp.*
	ignore::DeprecationWarning:quantstats.*
	ignore::DeprecationWarning:pandas.*
	ignore::DeprecationWarning:pkg_resources.*
	
	ignore:backtest:DeprecationWarning:tests.*
testpaths = tests
norecursedirs = docs .* *.egg* appdir jupyter *pycache* venv* .cache* .coverage* .git data docs docsrc

[coverage:run]
command_line = -m pytest -m "not apitest"
branch = True
omit = 
	*__init__.py
	
	tests/*
	venv*
	.cache/
	.git/
	.cache-directory
	.pytest*
	docs/
	data/
	docsrc/
	example*
	cache*

[coverage:report]
exclude_lines = 
	pragma: no coverag
	
	def __repr__
	if self\.debug-only
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == __main__:
precision = 2
ignore_errors = True
show_missing = True
fail_under = 40

[coverage:html]
directory = .coverage.html_report

[egg_info]
tag_build = 
tag_date = 0


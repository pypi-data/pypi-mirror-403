[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_run-llama-mcp-on-cloudrun"
version = "0.1.5"
description = "Example of deploying a MCP server on Cloud Run"
requires-python = ">=3.10"
dependencies = [
    "fastmcp==2.4.0",
    "httpx>=0.27.0",
    "llama-cloud>=0.1.26",
    "llama-index>=0.12.43",
    "pydantic>=2.7.2,<2.10.0",
]

[project.scripts]
iflow-mcp-server = "iflow_mcp_run_llama_mcp_on_cloudrun.server:main"
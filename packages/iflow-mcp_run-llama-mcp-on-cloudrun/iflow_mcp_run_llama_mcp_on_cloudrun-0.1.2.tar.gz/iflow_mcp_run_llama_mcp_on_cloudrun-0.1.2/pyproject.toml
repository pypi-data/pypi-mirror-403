[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_run-llama-mcp-on-cloudrun"
version = "0.1.2"
description = "Example of deploying a MCP server on Cloud Run"
requires-python = ">=3.10"
dependencies = [
    "fastmcp==2.6.1",
    "httpx>=0.27.0",
    "llama-cloud>=0.1.26",
    "llama-index>=0.12.43",
]

[project.scripts]
iflow-mcp-server = "iflow_mcp_run_llama_mcp_on_cloudrun.server:main"

[tool.hatch.build.targets.wheel]
packages = ["iflow_mcp_run_llama_mcp_on_cloudrun"]
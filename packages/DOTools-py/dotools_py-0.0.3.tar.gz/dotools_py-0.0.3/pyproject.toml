[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "DOTools_py"
version = "0.0.3"
description = "Convenient functions to streamline sc/snRNAseq data analysis workflow"
readme = "README.md"
license = { file = "LICENSE" }
maintainers = [
  { name = "David Rodriguez Morales", orcid = "0000-0002-1819-6991", email = "rodriguezmorales@med.uni-frankfurt.de" },
]
authors = [
  { name = "David Rodriguez Morales", orcid = "0000-0002-1819-6991" },
  { name = "Mariano Ruz Jurado", orcid = "0000-0001-5354-5336" },
  { name = "David John", orcid = "0000-0003-3217-5449" },
]

funding = [
  { name = "German Centre for Cardiovascular Research", identifier = "81Z0200104 and 81X3200119" },
  { name = "Hessian Ministry for Science and the Arts Clusterproject ENABLE" },
  { name = "the European Research Council advanced grant", identifier = "Neuroheart, 101053352" },
  { name = "German Research Foundation", identifier = "SFB 1366, project number 394046768, B04, SFB 1531–Project Nummer 456687919 and Project-ID 403584255 - TRR 267" },
  { name = "Dr. Rolf M. Schwiete Stiftung", identifier = "Projekt 08/2018" }
]


  "adjusttext",
  "anndata",
  "numba",
  "bbknn",
  "celltypist",
  "coverage",
  "doubletdetection",
  "gseapy",
  "ipython",
  "matplotlib",
  "numpy",
  "pandas",
  "polars",
  "pytest",
  "scanpy",
  "scipy",
  "scvi-tools",
  "seaborn",
  "tqdm",
  "pyarrow",
  "beartype",
  "fastexcel",
  "zarr"

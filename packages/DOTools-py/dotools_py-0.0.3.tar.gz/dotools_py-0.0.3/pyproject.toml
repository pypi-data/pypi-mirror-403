classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "adjusttext",
  "anndata>=0.9.2",
  "bbknn",
  "celltypist",
  "doubletdetection>=4.3",
  "fast-array-utils[accel,sparse]>=1.2.1; python_version>='3.11'", # Only installed in python is 3.11 >=
  "gseapy<1.1.11",
  "harmonypy",
  "jupyter",
  "numpy>=1.26.4",
  "pandas>=2.2.3",
  "polars>=1.30",
  "pydeseq2",
  "requests",
  "scanorama",
  "scanpy",
  "scikit-image",
  "scipy",
  "scvi-tools>=1.3",
  # for debug logging (referenced from the issue template)
  "session-info2",
  "tqdm",
  "scanpro",
  "numba",
  "beartype",
  "fastexcel",
  "scib",
  "harmony-pytorch",
]

# scanpro missing and failts if added here

optional-dependencies.dev = [
  "pre-commit",
  "twine>=4.0.2",
]
optional-dependencies.doc = [
  "bbknn",
  "celltypist",
  "docutils>=0.8,!=0.18.*,!=0.19.*",
  "doubletdetection",
  "gseapy",
  "ipykernel",
  "ipython",
  "jupyter",
  "matplotlib",
  "myst-nb>=1.1",
  "pandas",
  "polars",
  "pydeseq2",
  "scanpydoc",
  "scipy",
  "scvi-tools",
  "seaborn",
  # Until pybtex >0.24.0 releases: https://bitbucket.org/pybtex-devs/pybtex/issues/169/
  "setuptools",
  "sphinx>=8.1",
  "sphinx-autodoc-typehints",
  "sphinx-book-theme>=1",
  "sphinx-copybutton",
  "sphinx-design",
  "sphinx-tabs",
  "sphinxcontrib-bibtex>=1",
  "sphinxext-opengraph",
  "tqdm",
  "beartype",

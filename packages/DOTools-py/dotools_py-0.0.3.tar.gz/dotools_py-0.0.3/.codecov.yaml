# Based on pydata/xarray
codecov:
  require_ci_to_pass: no

coverage:
  ignore:
    - "src/dotools_py/_experimental/_deprecated/_language.py" # Deprecated
    - "src/dotools_py/_experimental/_deprecated/_statistics.py"  # Deprecated
    - "src/dotools_py/_experimental/_deprecated/_convertion.py" # Deprecated
    - "src/dotools_py/_experimental/_deprecated/_expression.py" # Deprecated
    - "src/dotools_py/utility/_spatial.py"  # No example currently
    - "src/dotools_py/pl/_visium.py" # No example currently
    - "src/dotools_py/io/_rds.py"  # R code
    - "src/dotools_py/pp/_cellbender.py" # Decrease time for github actions
    - "src/dotools_py/bm/_helper.py"  # R code

  status:
    project:
      default:
        # Require 50% coverage
        target: 50
    changes: false

comment:
  layout: diff, flags, files
  behavior: once
  require_base: false

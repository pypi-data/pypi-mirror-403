[project]
name = "epivault"
version = "0.1.0"
description = "Secure, ephemeral storage manager for Linux with YubiKey-bound LUKS2 volumes"
readme = "README.md"
authors = [
    { name = "Imtiaz Mangerah", email = "imtiaz_mangerah@a2d24.com" }
]
requires-python = ">=3.13"
dependencies = [
    "rich>=14.3.1",
    "typer>=0.21.1",
]
keywords = ["encryption", "luks", "yubikey", "fido2", "ephemeral", "storage", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: System :: Filesystems",
    "Topic :: System :: Systems Administration",
]

[project.scripts]
epivault = "epivault.main:app"

[dependency-groups]
dev = [
    "ruff>=0.14.14",
]

[tool.ruff]
target-version = "py313"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

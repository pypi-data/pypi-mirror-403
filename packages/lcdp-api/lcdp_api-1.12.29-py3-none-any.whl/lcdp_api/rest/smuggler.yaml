openapi: '3.0.0'
servers:
  - url: 'https://www.lcdp.ovh/api/v1'
  - url: 'https://www.lecomptoirdespharmacies.fr/api/v1'
  - url: 'http://www.lcdp.localhost/api/v1'
  - url: 'http://localhost:7072/api/v1'
info:
  description: 'This is the REST API of LCDP smuggler'
  version: '1.0.0'
  title: 'lcdp-smuggler-service'
  termsOfService: 'https://www.lecomptoirdespharmacies.fr/mentions-legales'
  contact:
    email: 'contact@lecomptoirdespharmacies.fr'
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: 'manageSmugglers'
    description: 'Manage smuggler'

paths:
  /smugglers/salaries:
    post:
      tags:
        - 'manageSmugglers'
      summary: 'Pay a smuggler'
      description: ''
      operationId: 'receiveSalary'
      responses:
        200:
          description: 'successful operation'
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/RestError'

components:
  parameters:
    AssemblyIdParameter:
      in: path
      name: assemblyId
      required: true
      description: 'The id of the assembly'
      schema:
        type: string
        format: uuid

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

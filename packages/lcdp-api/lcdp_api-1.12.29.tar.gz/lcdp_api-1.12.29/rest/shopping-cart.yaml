                items:
                  $ref: '#/components/schemas/CartSubCartLine'
        403:
          description: 'Access denied'
        404:
          description: 'Object not found'
        500:
          description: 'Server error'

    post:
      tags:
        - 'ManageCartSubCartLine'
      summary: 'Create or update a cart line if its already exist'
      description: |
        If Sale Offer from 'offerReference' is a distribution type 'RANGE', then distributedRangeId should not be null.
        In any case, 'quantity' field should be >= 0
      operationId: 'createOrUpdateCurrentCartSubCartLines'
      parameters:
        - name: subCartId
          in: path
          description: SubCart unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      requestBody:
        required: true
        description: 'Sale offer shopped by the client'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShoppedOffer'
      responses:
        200:
          description: 'Cart lines created successfully'
          headers:
            X-Quantity-Exceeded:
              schema:
                type: integer
                format: int32
                description: 'Value of desired quantity exceeded for this sale offer'
        400:
          description: |
            Bad request failed with potential values :
             - CODE013
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/RestError'
        403:
          description: 'Access denied'
        412:
          description: 'Precondition failed'
        404:
          description: 'Object not found'
        500:
          description: 'Server error'


  /carts/{cartId}/sub-carts/{subCartId}/lines/{lineId}:
    get:
      tags:
        - 'ManageCartSubCartLine'
      summary: 'Get user cart line'
      operationId: 'getCartSubCartLine'
      parameters:
        - $ref: '#/components/parameters/CartIdParameter'
        - name: subCartId
          in: path
          description: SubCart unique identifier
          required: true
          schema:
            type: integer
            format: int64
        - name: lineId
          in: path
          description: Cart line unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      responses:
        200:
          description: 'Cart line updated successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSubCartLine'
        404:
          description: 'Object not found'
        403:
          description: 'Access denied'

    patch:
      tags:
        - 'ManageCartSubCartLine'
      summary: 'Update user cart line'
      operationId: 'updateCartSubCartLine'
      parameters:
        - $ref: '#/components/parameters/CartIdParameter'
        - name: subCartId
          in: path
          description: SubCart unique identifier
          required: true
          schema:
            type: integer
            format: int64
        - name: lineId
          in: path
          description: cart line unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      requestBody:
        required: true
        description: 'Line to update by the client'
        content:
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/CartSubCartLineUpdateParameters'
      responses:
        200:
          description: 'Cart line updated successfully'
          content:
            application/json:
              schema:

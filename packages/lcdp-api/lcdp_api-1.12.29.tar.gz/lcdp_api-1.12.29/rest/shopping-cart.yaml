      tags:
        - 'ManageCartSubCart'
      summary: 'Get user sub cart for a specific SubCart'
      operationId: 'getCurrentCartSubCart'
      parameters:
        - name: subCartId
          in: path
          description: SubCart unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      responses:
        200:
          description: 'Sub cart retrieved successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSubCart'
        403:
          description: 'Access denied'
        404:
          description: 'Object not found'
    delete:
      tags:
        - 'ManageCartSubCart'
      summary: 'Delete a SubCart for user cart'
      operationId: 'deleteCurrentCartSubCart'
      parameters:
        - name: subCartId
          in: path
          description: SubCart unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      responses:
        204:
          description: 'Sub cart deleted successfully'
        403:
          description: 'Access denied'
        404:
          description: 'Object not found'


  /carts/{cartId}/sub-carts/{subCartId}/lines:
    get:
      tags:
        - 'ManageCartSubCartLine'
      summary: 'Get all cart lines for a SubCart'
      operationId: 'getCartSubCartLines'
      parameters:
        - $ref: '#/components/parameters/CartIdParameter'
        - name: subCartId
          in: path
          description: SubCart unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER

      responses:
        200:
          description: 'Sub cart lines retrived successfully'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CartSubCartLine'
        403:
          description: 'Access denied'
        404:
          description: 'Object not found'
        500:
          description: 'Server error'

    post:
      tags:
        - 'ManageCartSubCartLine'
      summary: 'Create or update a cart line if its already exist'
      description: |
        If Sale Offer from 'offerReference' is a distribution type 'RANGE', then distributedRangeId should not be null.
        In any case, 'quantity' field should be >= 0
      operationId: 'createOrUpdateCartSubCartLines'
      parameters:
        - $ref: '#/components/parameters/CartIdParameter'
        - name: subCartId
          in: path
          description: SubCart unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      requestBody:
        required: true
        description: 'Sale offer shopped by the client'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShoppedOffer'
      responses:
        200:
          description: 'Cart lines created successfully'
          headers:
            X-Quantity-Exceeded:
              schema:
                type: integer
                format: int32
                description: 'Value of desired quantity exceeded for this sale offer'
        400:
          description: |
            Bad request failed with potential values :
             - CODE013
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/RestError'
        403:
          description: 'Access denied'
        412:
          description: 'Precondition failed'
        404:
          description: 'Object not found'
        500:
          description: 'Server error'


      responses:
        200:
          description: 'Cart line updated successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSubCartLine'
          headers:
            X-Quantity-Exceeded:
              schema:
                type: integer
                format: int32
                description: 'Value of desired quantity exceeded for this sale offer'
        400:
          description: |
            Bad request failed with potential values :
             - CODE013
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/RestError'
        403:
          description: 'Access denied'
        404:
          description: 'Not found'
        5XX:
          description: 'Server error'

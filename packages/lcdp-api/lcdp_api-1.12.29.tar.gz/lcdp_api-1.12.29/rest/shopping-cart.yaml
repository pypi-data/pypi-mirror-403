openapi: '3.0.0'
servers:
  - url: 'https://www.lcdp.ovh/api/v1'
  - url: 'https://www.lecomptoirdespharmacies.fr/api/v1'
  - url: 'http://www.lcdp.localhost/api/v1'
  - url: 'http://localhost:7072/api/v1'
info:
  description: 'This is the REST API of LCDP products'
  version: '1.0.0'
  title: 'lcdp-monolith-service'
  termsOfService: 'https://www.lecomptoirdespharmacies.fr/mentions-legales'
  contact:
    email: 'contact@lecomptoirdespharmacies.fr'
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: 'ManageCart'
    description: 'Manage cart'
  - name: 'ManageCartSubCart'
    description: 'Mange cart SubCarts'
  - name: 'ManageCartSubCartLine'
    description: 'Manage user Cart SubCart lines'
paths:

  /carts/{cartId}:
    get:
      tags:
        - 'ManageCart'
      summary: 'Get current cart'
      operationId: 'getCart'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      parameters:
        - $ref: '#/components/parameters/CartIdParameter'
      responses:
        200:
          description: 'Cart retrieved successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        404:
          description: 'Cart not found'
        403:
          description: 'Access denied'

    post:
      tags:
        - 'ManageCart'
      summary: 'Create current cart if get cart return object not found'
      operationId: 'createCart'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      parameters:
        - $ref: '#/components/parameters/CartIdParameter'
      responses:
        200:
          description: 'Cart created successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        409:
          description: 'Cart already exist'
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/RestError'
        404:
          description: 'Object not found'

  /carts/me:
    get:
      tags:
        - 'ManageCart'
      summary: 'Get current cart'
      operationId: 'getCurrentCart'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      responses:
        200:
          description: 'Cart retrieved successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        404:
          description: 'Cart not found'
        403:
          description: 'Access denied'

    post:
      tags:
        - 'ManageCart'
      summary: 'Create current cart if get cart return object not found'
      operationId: 'createCurrentCart'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      responses:
        200:
          description: 'Cart created successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        409:
          description: 'Cart already exist'
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/RestError'
        404:
          description: 'Object not found'


  /carts/{cartId}/sub-carts:
    get:
      tags:
        - 'ManageCartSubCart'
      summary: 'Get user cart split by SubCart'
      operationId: 'getCartSubCarts'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      parameters:
        - $ref: '#/components/parameters/CartIdParameter'
        - in: query
          name: orderBy
          description: "Order sub carts using specific sorting. Note : If sorting filter end with 'asc' or 'desc' it allow to select ascending or descending."
          schema:
            type: string
            enum:
              - 'UPDATED_AT:asc'
              - 'UPDATED_AT:desc'
              - 'TOTAL_EXCLUDING_TAXES:asc'
              - 'TOTAL_EXCLUDING_TAXES:desc'
            default: 'TOTAL_EXCLUDING_TAXES:desc'
      responses:
        200:
          description: 'Sub carts retrieved successfully'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CartSubCart'
        403:
          description: 'Access denied'
        404:
          description: 'Object not found'

  /carts/me/sub-carts:
    get:
      tags:
        - 'ManageCartSubCart'
      summary: 'Get user cart split by SubCart'
      operationId: 'getCurrentCartSubCarts'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      parameters:
        - in: query
          name: orderBy
          description: "Order sub carts using specific sorting. Note : If sorting filter end with 'asc' or 'desc' it allow to select ascending or descending."
          schema:
            type: string
            enum:
              - 'UPDATED_AT:asc'
              - 'UPDATED_AT:desc'
              - 'TOTAL_EXCLUDING_TAXES:asc'
              - 'TOTAL_EXCLUDING_TAXES:desc'
            default: 'TOTAL_EXCLUDING_TAXES:desc'
      responses:
        200:
          description: 'Sub carts retrieved successfully'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CartSubCart'
        403:
          description: 'Access denied'
        404:
          description: 'Object not found'


  /carts/{cartId}/sub-carts/{subCartId}:
    get:
      tags:
        - 'ManageCartSubCart'
      summary: 'Get user sub cart for a specific SubCart'
      operationId: 'getCartSubCart'
      parameters:
        - $ref: '#/components/parameters/CartIdParameter'
        - name: subCartId
          in: path
          description: SubCart unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      responses:
        200:
          description: 'Sub cart retrieved successfully'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSubCart'
        403:
          description: 'Access denied'
        404:
          description: 'Object not found'
    delete:
      tags:
        - 'ManageCartSubCart'
      summary: 'Delete a SubCart for user cart'
      operationId: 'deleteCartSubCart'
      parameters:
        - $ref: '#/components/parameters/CartIdParameter'
        - name: subCartId
          in: path
          description: SubCart unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      responses:
        204:
          description: 'Sub cart deleted successfully'
        403:
          description: 'Access denied'
        404:
          description: 'Object not found'

  /carts/me/sub-carts/{subCartId}:

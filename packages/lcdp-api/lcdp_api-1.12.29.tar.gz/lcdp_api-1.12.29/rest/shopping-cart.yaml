components:
  parameters:
    CartIdParameter:
      in: 'path'
      name: 'cartId'
      description: 'Cart id, match user id'
      required: true
      schema:
        type: integer
        format: int64

  schemas:
    Cart:
      type: object
      properties:
        id:
          type: integer
          format: int64
        lineCount:
          type: integer
          format: int32
        subCarts:
          type: array
          items:
            $ref: 'common.yaml#/components/schemas/HttpLink'

    CartSubCart:
      type: object
      properties:
        id:
          type: integer
          format: int64
        updatedAt:
          type: string
          format: date-time
          description: Last update date of this sub cart
        transport:
          type: object
          properties:
            minimumPrice:
              type: number
              nullable: true
              description: Minimum price to buy
            totalShippingFeesExcludingTaxes:
              type: number
              description: 'Total shipping fees price of the sub cart excluding taxes'
            freeCarriageThreshold:
              type: number
              nullable: true
              description: 'Limit in euro (totalExcludingTaxes) to achieve to have free shipping fees. If no free carriage threshold reachable, value is null.'
            deliveryDelay:
              type: integer
              description: Delivery delay in days
          required:
            - minimumPrice
            - totalShippingFeesExcludingTaxes
            - freeCarriageThreshold
            - deliveryDelay
        seller:
          $ref: '#/components/schemas/SellerLink'
        lineCount:
          type: integer
          format: int32
        lines:
          $ref: 'common.yaml#/components/schemas/HttpLink'
        totalBuyerCommissionExcludingTaxes:
          type: number
          description: 'Total buyer commission for this sub cart'
        totalExcludingTaxes:
          type: number
          description: 'Total price of the cart excluding taxes'
      required:
        - id
        - updatedAt
        - transport
        - seller
        - lineCount
        - lines
        - totalBuyerCommissionExcludingTaxes
        - totalExcludingTaxes

    CartSubCartLine:
      type: object
      properties:
        id:
          type: integer
          format: int64
        quantity:
          type: integer
          description: 'Quantity desired by the buyer'
        product:
          $ref: '#/components/schemas/ProductLink'
        saleOffer:
          $ref: '#/components/schemas/SaleOfferLink'
        distributionRangeId:
          type: integer
          format: int64
        totalExcludingTaxes:
          type: number
          description: 'Total price of the line excluding taxes'
      required:
        - id
        - quantity
        - product
        - saleOffer
        - totalExcludingTaxes

    SaleOfferLink:
      allOf:
        - $ref: 'common.yaml#/components/schemas/HttpLink'
        - type: object
          properties:
            reference:
              type: string
              description: 'Sale offer reference'
            status:
              $ref: 'sale-offer.yaml#/components/schemas/SaleOfferStatus'
            stock:
              $ref: 'sale-offer.yaml#/components/schemas/Stock'
            bestRebate:
              type: integer
              maximum: 100
              description: 'Best Rebate for this sale offer'
            distributionMode:
              $ref: 'sale-offer.yaml#/components/schemas/AnyIdentifiedDistributionMode'
          required:
            - reference

    SellerLink:
      allOf:
        - $ref: 'common.yaml#/components/schemas/HttpLink'
        - type: object
          properties:
            id:
              type: integer
              format: int64
              description: 'Unique identifier of the seller'
            nickname:
              type: string
              maxLength: 64
              description: 'User nickname'
            role:
              $ref: 'user.yaml#/components/schemas/UserRole'

    ProductLink:
      allOf:
        - $ref: 'common.yaml#/components/schemas/HttpLink'
        - type: object
          properties:
            id:
              type: integer
              format: int64
              description: 'Database Identifier of the product'
            barcodes:
              $ref: 'product.yaml#/components/schemas/Barcodes'
            name:
              type: string
              description: 'Name of the product'
            shortName:
              type: string
              nullable: true
              description: 'Shorted name of the product'
            storageType:
              nullable: true
              allOf:
                - $ref: 'product.yaml#/components/schemas/ProductStorageType'
          required:
            - id
            - barcodes
            - name
            - shortName
            - storageType

    CartSubCartLineUpdateParameters:
      type: object
      properties:

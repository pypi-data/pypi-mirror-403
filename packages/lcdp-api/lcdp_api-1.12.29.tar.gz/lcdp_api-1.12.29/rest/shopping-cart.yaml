          description: cart line unique identifier
          required: true
          schema:
            type: integer
            format: int64
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
      responses:

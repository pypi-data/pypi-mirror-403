openapi: '3.0.0'
servers:
  - url: 'https://www.lcdp.ovh/api/v1'
  - url: 'https://www.lecomptoirdespharmacies.fr/api/v1'
  - url: 'http://www.lcdp.localhost/api/v1'
  - url: 'http://localhost:7072/api/v1'
info:
  description: 'This is the REST API of LCDP products'
  version: '1.0.0'
  title: 'lcdp-monolith-service'
  termsOfService: 'https://www.lecomptoirdespharmacies.fr/mentions-legales'
  contact:
    email: 'contact@lecomptoirdespharmacies.fr'
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: 'searchOutrageMessage'
    description: 'List outrage messages'
  - name: 'manageOutrageMessage'
    description: 'Manage outrage messages'
paths:
  /outrage-messages:
    get:
      tags:
        - 'searchOutrageMessage'
      summary: 'Get outrages messages'
      operationId: 'getOutrageMessages'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
          - LABORATORY
      parameters:
        - in: 'query'
          name: 'active[eq]'
          description: 'Active outrage message or not'
          schema:
            type: 'boolean'
        - in: 'query'
          name: 'id[eq]'
          description: 'Filter messages by ids'
          schema:
            type: 'array'
            items:
              type: 'integer'
              format: 'int64'
        - in: 'query'
          name: 'orderBy'
          description: 'Sort outrage messages by'
          schema:
            type: 'string'
            enum:
              [
                'CREATED_AT:asc',
                'CREATED_AT:desc',
                'UPDATED_AT:asc',
                'UPDATED_AT:desc',
              ]
            default: 'CREATED_AT:asc'
        - in: 'query'
          name: 'p'
          description: 'Page number'
          schema:
            type: 'integer'
        - in: 'query'
          name: 'pp'
          description: 'Items per page'
          schema:
            type: integer
            maximum: 50
            minimum: 0
      responses:
        200:
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedOutrageMessages'
        403:
          description: 'Access denied'
    post:
      tags:
        - 'manageOutrageMessage'
      summary: 'Create new outrage message'
      description: ''
      operationId: 'createOutrageMessage'
      security:
        - bearerAuth: []
        - apiKeyAuth: []

      x-restrict:
        roles:
          - ADMINISTRATOR
      requestBody:
        description: 'Object used to create the outrage message'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OutrageMessageCreationParameters'
            example:
              text: 'outrage message description'
              active: true
      responses:
        201:
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutrageMessage'
        403:
          description: 'Access denied'

  /outrage-messages/{outrageMessageId}:
    get:
      tags:
        - 'searchOutrageMessage'
      summary: 'Get outrage message detail'
      operationId: 'getOutrageMessage'
      security:
        - bearerAuth: []
        - apiKeyAuth: []

      x-restrict:
        roles:
          - ADMINISTRATOR
          - SELLER_BUYER
          - LABORATORY
      parameters:
        - $ref: '#/components/parameters/OutrageMessageIdParameter'
      responses:
        200:
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutrageMessage'
        403:
          description: 'Access denied'
        404:
          description: 'Outrage message not found'

    patch:
      tags:
        - 'manageOutrageMessage'
      summary: 'Update partial selected outrage message'
      description: ''
      operationId: 'updateOutrageMessage'
      security:
        - bearerAuth: []
        - apiKeyAuth: []

      x-restrict:
        roles:
          - ADMINISTRATOR
      parameters:
        - $ref: '#/components/parameters/OutrageMessageIdParameter'
      requestBody:
        description: 'Object to use in order to update the outrage message'
        required: true
        content:
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/OutrageMessageUpdateParameters'
            example:
              text: 'outrage message Ã  afficher en front'
              active: true
      responses:
        200:
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutrageMessage'
        403:
          description: 'Access denied'
        404:
          description: 'outrage message not found'

    delete:
      tags:
        - 'manageOutrageMessage'
      summary: 'Delete selected outrage message'
      description: ''
      operationId: 'deleteOutrageMessage'
      security:
        - bearerAuth: []
        - apiKeyAuth: []

      x-restrict:
        roles:
          - ADMINISTRATOR
      parameters:
        - $ref: '#/components/parameters/OutrageMessageIdParameter'
      responses:
        204:
          description: 'successful operation'
        403:
          description: 'Access denied'
        404:
          description: 'outrage message not found'

components:
  parameters:
    OutrageMessageIdParameter:
      in: path
      name: outrageMessageId
      required: true
      description: The id of the outrage message concerned by the request
      schema:
        type: integer
        format: int64

  schemas:
    PaginatedOutrageMessages:
      allOf:
        - $ref: 'common.yaml#/components/schemas/PaginatedObject'
        - type: object
          properties:
            records:
              type: array
              items:
                $ref: '#/components/schemas/OutrageMessage'

    OutrageMessageCreationParameters:
      type: object
      required:
        - text
        - active
      properties:
        text:
          type: string
          description: Content of the outrage message
        active:
          type: boolean
          description: Outrage message active or not

    OutrageMessageUpdateParameters:
      type: object
      properties:
        text:
          type: string
          description: Content of the outrage message
          nullable: true
        active:
          type: boolean
          description: Outrage message active or not

    OutrageMessage:
      type: object
      properties:
        id:
          type: integer
          format: int64
        text:
          type: string
          description: Outrage message content
          nullable: true
        active:
          type: boolean
          description: Outrage message is active or not
        createdAt:
          type: string
          format: date-time
          description: Creation date of this message
        updatedAt:
          type: string
          format: date-time
          description: Last update date of this message

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

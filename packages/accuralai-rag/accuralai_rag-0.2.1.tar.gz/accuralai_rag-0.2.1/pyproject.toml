[project]
name = "accuralai-rag"
version = "0.2.1"
description = "High-performance retrieval augmented generation components for the AccuralAI ecosystem."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "AccuralAI Maintainers" }]
dependencies = [
  "accuralai-core",
  "numpy>=1.23",
]

[project.optional-dependencies]
torch = ["torch"]
transformers = ["transformers>=4.36", "sentence-transformers>=2.3.0"]
faiss = ["faiss-cpu>=1.7.4"]
redis = ["redis>=5.0"]
dev = [
  "pytest",
  "pytest-asyncio",
  "pytest-mock",
]

[project.urls]
homepage = "https://accural-ai.web.app/"
repository = "https://github.com/AccuralAI/AccuralAI"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

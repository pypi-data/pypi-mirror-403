[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
dynamic = []
name = "fleb-esq"
keywords = [
    "ANSI",
    "VT100",
    "color",
    "terminal",
]
authors = [
    { name = "FLEB (a.k.a. SuperFLEB)" },
]
description = "Escape SeQuence Generator: Another ANSI escape-code tool"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
readme = "README.md"
license = "MIT-0"
license-files = [
    "LICENSE",
]
version = "0.1.0"

[project.urls]
Homepage = "https://github.com/SuperFLEB/esq"
Source = "https://github.com/SuperFLEB/esq"
Issues = "https://github.com/SuperFLEB/esq/issues"
Author = "https://flebsite.com"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/fleb",
]

[tool.pdm.version]
source = "call"
getter = "buildscript.localutils.version:get_version()"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vecly"
version = "0.1.1"
description = "Lightweight Vector/Column/DataFrame utilities"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="wudiFE"}]
dependencies = [
  "numpy>=1.23"
]

[tool.setuptools]
package-dir = {"" = "src"}
[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
platforms = ["Linux x86, x86-64"]

[tool.setuptools.packages.find]
include = ["sopel_cryptocurrency", "sopel_cryptocurrency.*"]
namespaces = false

[project]
name = "sopel-cryptocurrency"
version = "2.0.0"
description = "A Sopel IRC bot plugin for cryptocurrency price lookups"
keywords = [
  "sopel",
  "plugin",
  "bot",
  "irc",
  "cryptocurrency",
  "bitcoin",
  "ethereum",
]
maintainers = [
  { name="Rusty Bower", email="rusty@rustybower.com" },
]
authors = [
  { name="Rusty Bower", email="rusty@rustybower.com" },
]

readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat :: Internet Relay Chat",
]
requires-python = ">=3.8, <4"
dependencies = [
    "arrow",
    "requests",
    "sopel>=8",
]

[project.urls]
"Homepage" = "https://github.com/RustyBower/sopel-cryptocurrency"
"Bug Tracker" = "https://github.com/RustyBower/sopel-cryptocurrency/issues"

[project.entry-points."sopel.plugins"]
cryptocurrency = "sopel_cryptocurrency.cryptocurrency"

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
]

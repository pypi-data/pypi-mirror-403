name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Run pre-commit (ruff/black/mypy)
        run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Run tests
        run: pytest --cov=redress --cov-report=xml --cov-report=term
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[docs]
      - name: Build docs
        run: mkdocs build --strict
      - name: Upload docs site
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site

  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Run pyperf benchmark
        run: |
          python docs/snippets/bench_retry.py > bench.txt
      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark
          path: bench.txt

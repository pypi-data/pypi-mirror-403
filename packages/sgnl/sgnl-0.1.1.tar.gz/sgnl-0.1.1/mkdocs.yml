site_name: SGNL Documentation

nav:
  - Home: index.md
  - Installation: install.md
  - Tutorials:
    - Online CBC Analysis: tutorials/online_analysis.md
    - Offline CBC Analysis: tutorials/offline_analysis.md
  - User Guide:
    - Key Concepts: user-guide/concepts.md
  - Developer Guide:
    - Contributing: dev-guide/contributing.md
  - API Reference:
    - Scripts:
      - add_segments: api/scripts/add_segments.md
      - assign_far: api/scripts/assign_far.md
      - assign_likelihood: api/scripts/assign_likelihood.md
      - create_prior_diststats: api/scripts/create_prior_diststats.md
      - dagger: api/scripts/dagger.md
      - extinct_bin: api/scripts/extinct_bin.md
      - inspiral: api/scripts/inspiral.md
      - ll_dq: api/scripts/ll_dq.md
      - ll_inspiral_event_plotter: api/scripts/ll_inspiral_event_plotter.md
      - ll_inspiral_event_uploader: api/scripts/ll_inspiral_event_uploader.md
      - median_of_psds: api/scripts/median_of_psds.md
      - reference_psd: api/scripts/reference_psd.md
      - results_page: api/scripts/results_page.md
      - sim_page: api/scripts/sim_page.md
    - Transforms:
      - Horizon: api/transforms/horizon.md
      - Itacacac: api/transforms/itacacac.md
      - LLOID: api/transforms/lloid.md
      - LLOIDCorrelate: api/transforms/lloid_correlate.md
      - Strike: api/transforms/strike.md
    - Sinks:
      - GraceDBSink: api/sinks/gracedb_sink.md
      - Impulse: api/sinks/impulse.md
      - PSDSink: api/sinks/psd_sink.md
      - StillSuitSink: api/sinks/stillsuit_sink.md
      - StrikeSink: api/sinks/strike_sink.md
    - Utilities:
      - Events: api/utils/events.md
      - GraceDB: api/utils/gracedb.md
      - PSD: api/utils/psd.md
      - SGNLIO: api/utils/sgnlio.md
      - Simulation: api/utils/simulation.md
      - SortBank: api/utils/sort_bank.md
      - SVDBank: api/utils/svd_bank.md
      - Viz: api/utils/viz.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_inheritance_diagram: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            heading_level: 1

theme:
  name: material
  logo: assets/img/sgnl-small.png

extra_css:
  - assets/css/sgn.css
  - assets/css/mkdocstrings-custom.css
  - https://unpkg.com/katex@0/dist/katex.min.css


markdown_extensions:
  - pymdownx.superfences:
  - toc:
      permalink: true
      toc_depth: 4
  - admonition: {}
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js


extra:
  analytics:
    provider: google
    property: G-0GDRSEP8GT


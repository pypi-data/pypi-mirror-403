repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--check, --line-length=100]
        files: ^(guidelinely|tests)/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      - id: ruff
        files: ^(guidelinely|tests)/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        files: ^guidelinely/
        additional_dependencies:
          - httpx>=0.25.0
          - pydantic>=2.0.0
          - diskcache>=5.6.0

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest --cov=guidelinely --cov-report=term-missing --cov-fail-under=85
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dxcode"
version = "2.0.0"
description = "[dxcode] A distinctive, URLâ€‘safe binary encoder with the signature `dx` prefix and CRC16 checksum."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dogxi", email = "hi@dogxi.me"}
]
keywords = ["dx", "dxcode", "encoding", "base64", "dogxi", "binary", "text"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://dxc.dogxi.me"
Repository = "https://github.com/dogxii/dxcode"
Documentation = "https://github.com/dogxii/dxcode#readme"

[tool.setuptools]
py-modules = ["dxcode"]

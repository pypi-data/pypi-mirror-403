[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "memoryfn"
version = "0.0.1"
description = "Self-hostable AI memory system for agents and applications"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "21n" },
]
dependencies = [
    "pydantic>=2.6",
    "httpx>=0.27",
    "pgvector>=0.2.0",
    "psycopg[binary]>=3.1",
    "openai>=1.0.0",
    "tenacity>=8.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0"
]

[tool.hatch.build.targets.wheel]
packages = ["memoryfn"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jw-my-rag"
version = "0.1.0"
description = "OCR Vector Database - Document parsing, semantic segmentation, and vector search"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "Jaewon", email = "jaewonheo666@gmail.com"}
]
keywords = [
    "ocr",
    "vector-database",
    "embedding",
    "semantic-search",
    "rag",
    "langchain",
    "pgvector",
    "document-processing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Indexing",
]
dependencies = [
    # Core
    "python-dotenv>=1.0.0",
    # Google AI (embeddings, LLM, OCR)
    "google-generativeai>=0.7.0",
    # LangChain ecosystem
    "langchain-core>=0.3.0",
    "langchain-classic>=1.0.0",
    "langchain-postgres>=0.0.12",
    "langchain-text-splitters>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-google-genai>=2.0.0",
    # PDF parsing
    "pymupdf>=1.24.0",
    # PostgreSQL
    "psycopg[binary,pool]>=3.2.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.0.0",
    "twine>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
docling = [
    "langchain-docling>=2.0.0",
]

[project.scripts]
myrag = "api.cli.__main__:main"

[project.urls]
Homepage = "https://github.com/ocr-vector-db/ocr-vector-db"
Documentation = "https://github.com/ocr-vector-db/ocr-vector-db#readme"
Repository = "https://github.com/ocr-vector-db/ocr-vector-db"
Issues = "https://github.com/ocr-vector-db/ocr-vector-db/issues"

[tool.setuptools.packages.find]
include = ["api*", "domain*", "embedding*", "generation*", "ingestion*", "retrieval*", "shared*", "storage*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.poetry]
name = "coreason_synthesis"
version = "0.3.0"
description = "A new Python project."
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_synthesis", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.15"
loguru = "^0.7.2"
pydantic = "^2.12.5"
numpy = "^2.4.1"
requests = "^2.32.5"
anyio = "^4.12.1"
coreason-identity = "*"
httpx = "^0.28.1"
aiofiles = "^25.1.0"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.30.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.14"
pre-commit = "^4.5.1"
pytest-cov = "^7.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
mypy = "^1.19.1"
types-requests = "^2.32.4.20260107"
types-aiofiles = "^25.1.0.20251011"
pytest-asyncio = "^1.3.0"
respx = "^0.22.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_synthesis"
version = "0.3.0"
description = "A new Python project."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_synthesis"
Repository = "https://github.com/CoReason-AI/coreason_synthesis"
Documentation = "https://github.com/CoReason-AI/coreason_synthesis"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
# explicit_package_bases = false
# namespace_packages = false
# mypy_path = "src"

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=100"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["tests/*"]
branch = true
relative_files = true

[tool.coverage.report]
exclude_also = [
    "@(abc\\.)?abstractmethod",
    ]

[tool.setuptools.packages.find]
where = ["."]
include = ["rapidfireai", "rapidfireai.*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
rapidfireai = [
    "automl/*.py",
    "fit/dispatcher/*.py",
    "frontend/build/**/*",
    "frontend/server.py",
    "frontend/proxy_middleware.py",
    "fit/ml/*.py",
    "fit/automl/*.py",
    "fit/backend/*.py",
    "fit/db/*.py",
    "fit/db/*.sql",
    "fit/utils/*.py",
    "evals/actors/*.py",
    "evals/automl/*.py",
    "evals/data/*.py",
    "evals/db/*.py",
    "evals/db/*.sql",
    "evals/dispatcher/*.py",
    "evals/metrics/*.py",
    "evals/rag/*.py",
    "evals/scheduling/*.py",
    "evals/utils/*.py",
    "evals/*.py",
    "utils/*.py",
    "../setup/start.sh",
    "../setup/fit/start_dev.sh",
    "../setup/fit/requirements-*.txt",
    "../setup/evals/requirements-*.txt",
    "../tutorial_notebooks/**/*",
    "../tests/notebooks/*",

]


[tool.setuptools.exclude-package-data]
"*" = [
    "**/node_modules/**/*",
    "**/.yarn/**/*",
    "**/dist/**/*",
    "**/coverage/**/*",
    "**/.nyc_output/**/*",
    "**/.cache/**/*",
    "**/.next/**/*",
    "**/out/**/*",
    "**/.env*",
    "**/*.log",
    "**/__pycache__/**/*",
    "**/*.pyc",
    "**/*.pyo",
    "**/*.pyd",
    "**/.DS_Store",
    "**/.git*",
    "**/.svn*",
    "**/*.egg-info/**/*",
    "**/.pytest_cache/**/*",
    "**/.coverage",
    "**/htmlcov/**/*",
    "**/.tox/**/*",
    "**/.venv/**/*",
    "**/venv/**/*",
    "**/venv311/**/*",
]

[tool.setuptools.package-dir]
rapidfireai = "rapidfireai"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 120
targer-version = "py312"
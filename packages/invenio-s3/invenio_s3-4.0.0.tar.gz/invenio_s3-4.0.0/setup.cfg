[metadata]
name = invenio-s3
version = attr: invenio_s3.__version__
description = "S3 file storage support for Invenio. "
long_description = file: README.rst, CHANGES.rst
keywords = invenio s3
license = MIT
author = Esteban J. G. Gabancho
author_email = egabancho@gmail.com
platforms = any
url = https://github.com/inveniosoftware/invenio-s3
classifiers = 
	Development Status :: 3 - Alpha

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
zip_safe = False
install_requires = 
	invenio-files-rest>=4.0.0,<5.0.0
	s3fs>=2025.3.2
	aiobotocore>=2.5.4,<3.0.0

[options.extras_require]
tests = 
	pytest-black>=0.6.0
	pytest-invenio>=4.0.0,<5.0.0
	invenio-base>=2.0.0,<3.0.0
	invenio-app>=3.0.0,<4.0.0
	invenio-db>=2.2.0,<3.0.0
	Sphinx>=4.2.0

[options.entry_points]
invenio_base.api_apps = 
	invenio_s3 = invenio_s3:InvenioS3
invenio_base.apps = 
	invenio_s3 = invenio_s3:InvenioS3

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
addopts = --black --isort --pydocstyle --doctest-glob="*.rst" --doctest-modules --cov=invenio_s3 --cov-report=term-missing
testpaths = tests invenio_s3
markers = 
	manual: Mark test as manual, not to be run by default.

[egg_info]
tag_build = 
tag_date = 0


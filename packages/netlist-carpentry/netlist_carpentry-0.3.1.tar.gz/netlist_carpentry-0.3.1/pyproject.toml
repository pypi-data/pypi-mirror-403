[project]
name = "netlist-carpentry"
version = "0.3.1"
description = "A library for netlist modification and analysis"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Manuel Jirsak" }
]
maintainers = [
  { name = "Georg GlÃ¤ser", email = "georg.glaeser@imms.de" }
]
dependencies = [
    "click>=8.1.8",
    "dash-cytoscape>=1.0.2",
    "ipykernel>=6.29.5",
    "matplotlib>=3.9.4",
    "mkdocs-jupyter>=0.25.1",
    "networkx>=3.2.1",
    # TODO Add dependencies here
    "pydantic>=2.10.6",
    "pydantic-ai>=0.8.1",
    "pywellen>=0.19.3",
    "rich>=13.9.4",
    "scipy>=1.13.1",
    "tqdm>=4.67.1",
    "types-tqdm>=4.67.0.20250516",
    "z3-solver>=4.15.0.0",
]

[project.optional-dependencies]
type-stubs = [
    # TODO Add type stubs for dependencies here
    "pytest-stub",
    "types-networkx"
]

[project.urls]
Homepage = "https://github.com/IMMS-Ilmenau/netlist-carpentry"
Documentation = "https://IMMS-Ilmenau.github.io/netlist-carpentry"

# Build System
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/netlist_carpentry"]

# uv
[tool.uv]
required-version = ">=0.5"

[tool.uv.sources]
netlist-carpentry = { workspace = true }

# Dependency groups
[dependency-groups]
dev = [
    "netlist-carpentry[type-stubs]",
    # tox
    "tox>=4.24.1",
    "tox-uv>=1.21.1",
    # Pytest
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    # MkDocs
    "mkdocs-material>=9.6.2",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-section-index>=0.3.9",
    "mkdocs-caption>=1.3.0",
    "mkdocstrings>=0.28.0",
    "mkdocstrings-python>=1.14.3",
    "markdown-exec[ansi]>=1.10.0",
    "black>=25.1.0",
    "anybadge>=1.16.0",
    # Static code checkers
    "mypy>=1.14.1",
    "ruff>=0.9.4",
    # Build tools
    "build>=1.2.2",
    "twine>=6.1.0",
]

# Coverage Configuration
[tool.coverage.run]
branch = true
parallel = true
relative_files = true

[tool.coverage.paths]
source = [
    "src/",
    ".tox/*/lib/*/site-packages/",
    ".tox/*/lib/site-packages/",
    "**/hatch/**/lib/*/site-packages/",
]

[tool.coverage.report]
fail_under = 1
exclude_also = [
    "raise RuntimeError",
    "@(typing\\.)?overload",
    "Protocol",
]

[tool.coverage.xml]
output = "reports/coverage.xml"

[tool.coverage.html]
directory = "reports/coverage"

# Mypy Configuration
[tool.mypy]
python_version = "3.9"
mypy_path = ["./src", "./stubs"]
disallow_any_unimported = true
disallow_any_expr = true
disallow_any_decorated = true
disallow_any_explicit = false
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
implicit_reexport = false
strict_equality = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

# Ruff Configuration
[tool.ruff]
line-length = 150

[tool.ruff.lint]
pydocstyle.convention = "google"
extend-select = ["W", "C90", "D", "I", "ERA", "PERF", "RUF"]
# Missing docstring warnings are partially disabled.
# TODO You can remove the next line for more aggressive docstring rules.
extend-ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", "D202", "D205", "D212"]

[tool.ruff.format]
quote-style = "single"

[tool.isort]
profile = "black"
line_length = 120

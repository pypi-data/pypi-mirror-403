[project]
name = "memmap-replay-buffer"
version = "0.0.27"
description = "Simple Replay Buffer for RL"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'replay buffer'
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
]

dependencies = [
    "beartype",
    "einx>=0.3.0",
    "einops>=0.8.1",
    "numpy",
    "torch>=2.4"
]

[project.urls]
Homepage = "https://pypi.org/project/memmap-replay-buffer/"
Repository = "https://github.com/lucidrains/memmap-replay-buffer"

[project.optional-dependencies]
examples = []
test = [
    "pytest",
    "h5py"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["memmap_replay_buffer"]

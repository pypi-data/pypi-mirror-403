[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "notifsh"
version = "0.2.1"
description = "Python SDK for notif.sh event hub"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "notif.sh", email = "hello@notif.sh" }
]
keywords = ["notif", "notifsh", "pubsub", "events", "webhooks", "websocket", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
]

[project.urls]
Homepage = "https://notif.sh"
Documentation = "https://docs.notif.sh"
Repository = "https://github.com/filipexyz/notif"

[tool.hatch.build.targets.sdist]
include = [
    "/src/notifsh",
]

[tool.hatch.build.targets.wheel]
packages = ["src/notifsh"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

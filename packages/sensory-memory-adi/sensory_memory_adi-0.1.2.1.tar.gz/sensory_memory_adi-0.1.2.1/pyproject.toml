[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sensory-memory-adi"
version = "0.1.2.1"
description = "Sensory Memory ADI: iconic/echoic/haptic short-buffers with attention routing, feeling-aware touch interpretation, and AGI-ready hooks for agentic systems."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{name="Adi's American Soft LLC"}]
keywords = ["sensory-memory","agentic-ai","agi-ready","buffers","multimodal","haptics","echoic","iconic","attention","privacy"]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries"
]
dependencies = [
  "pydantic>=2.0; python_version>='3.9'"
]

[project.optional-dependencies]
numpy = ["numpy>=1.24"]
speed = ["pybind11>=2.11"]
bench = ["numpy>=1.24"]
robotics = ["python-can>=4.4.0"]
ros2 = []
server = ["fastapi>=0.110", "uvicorn>=0.23"]
llm = ["openai>=1.0.0"]
dev = ["pytest>=8.0", "ruff>=0.6", "mypy>=1.8", "build>=1.2", "twine>=5.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["sensory_memory_adi*"]

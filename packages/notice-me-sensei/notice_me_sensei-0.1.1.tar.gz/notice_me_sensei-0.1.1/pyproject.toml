[project]
name = "notice-me-sensei"
version = "0.1.1"
description = "AI-powered personal learning coach with spaced repetition"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Tom Firth" },
]
keywords = ["learning", "spaced-repetition", "srs", "study", "ai", "claude", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.21",
    "fastmcp>=2.0",
    "pydantic>=2.0",
]

[project.scripts]
sensei = "sensei.cli:main"

[project.urls]
Homepage = "https://github.com/tdfirth/sensei"
Repository = "https://github.com/tdfirth/sensei"
Issues = "https://github.com/tdfirth/sensei/issues"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "ruff>=0.9",
    "ty>=0.0.1a6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sensei"]

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.ty.environment]
python-version = "3.13"

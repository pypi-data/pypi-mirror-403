[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "super-terminal-tui"
version = "0.1.1"
description = "A TUI application for managing multiple AI agents with isolated workspaces"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Kuldeep Paul", email = "kuldeep.paul08@gmail.com"}
]
keywords = ["terminal", "tui", "ai", "agents", "multi-agent", "workspace", "textual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Terminals",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "textual>=0.47.0",
    "pyte>=0.8.1",
    "rich>=13.7.0,<14.0.0",
    "watchdog>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/super-terminal"
Documentation = "https://github.com/yourusername/super-terminal#readme"
Repository = "https://github.com/yourusername/super-terminal"
Issues = "https://github.com/yourusername/super-terminal/issues"

[project.scripts]
super-terminal = "super_terminal.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["super_terminal*"]
exclude = ["tests*", "docs*"]

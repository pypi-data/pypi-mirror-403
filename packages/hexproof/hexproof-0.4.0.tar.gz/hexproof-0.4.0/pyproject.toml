[project]
name = "hexproof"
version = "0.4.0"
description = "A comprehensive library of Magic the Gathering API utilities."
authors = [{ name = "Investigamer", email = "dev@hexproof.io" }]
license = "MPL-2.0"
readme = "README.md"
requires-python = ">=3.11,<3.15"
keywords = ["hexproof", "mtg", "scryfall", "magic", "gathering", "api", "investigamer"]
classifiers = [
    # Development status
    "Development Status :: 4 - Beta",

    # License
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",

    # Audience and Purpose
    "Intended Audience :: Developers",
    "Topic :: Games/Entertainment :: Board Games",

    # Frameworks used
    "Framework :: Pydantic",

    # Supported Python versions
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "requests>=2.31,<3",
    "pydantic>=2.9.2",
    "PyYAML>=6.0.1",
    "tomlkit>=0.13.2",
    "tomli>=2.0.2",
    "loguru>=0.7.2,<0.8",
    "omnitils>=1.4.3,<2",
    "beautifulsoup4>=4.12,<5",
    "rich>=14.2.0",
    "ijson>=3.4.0.post0",
    "typer>=0.20.1",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.9,<2",
    "pytest>=8.1,<9",
    "commitizen>=3.20,<4"
]

[project.urls]
Changelog = "https://github.com/Investigamer/hexproof/blob/main/CHANGELOG.md"
Discord = "https://discord.gg/magicproxies"
Issues = "https://github.com/Investigamer/hexproof/issues"
Source = "https://github.com/Investigamer/hexproof"
Sponsor = "https://patreon.com/mpcfill"

[project.scripts]
hexproof = 'hexproof._cli:HexproofCLI'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hexproof"]

[tool.commitizen]
version = "0.4.0"
encoding = "utf-8"
tag_format = "$major.$minor.$patch"
update_changelog_on_bump = true
version_files = [
    "pyproject.toml:version"
]

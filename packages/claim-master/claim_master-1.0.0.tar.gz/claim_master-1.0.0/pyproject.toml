[project]
name = "claim-master"
version = "1.0.0"
description = "CLI to manage custom claims of Firebase users"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["firebase-admin>=7.1.0"]
license = "GPL-3.0-or-later"

[project.scripts]
cm = "claim_master.main:main"

[dependency-groups]
dev = ["ruff>=0.14.14", "ty>=0.0.13"]

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "imobiliar"
version = "1.0.9"
description = "Biblioteca para automações e integrações de sistemas imobiliários"
requires-python = ">=3.9"
dependencies = [
    "boto3",
    "requests"
]
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "Christian Schmitz", email = "christian.barbosa@creditoreal.com.br" }
]
classifiers = [
   "Programming Language :: Python :: 3",
]


[project.urls]
Homepage = "https://pypi.org/project/imobiliar/"
Source = "https://github.com/seuusuario/imobiliar"

# -----------------------------------------------------------------------------

image: python:3.12

# -----------------------------------------------------------------------------

workflow:
  auto_cancel:
    on_job_failure: all

# -----------------------------------------------------------------------------
# Stages:
# -----------------------------------------------------------------------------

stages:
  - deps
  - lint
  - test
  - build
  - compatibility
  - release

# -----------------------------------------------------------------------------
# Generate SBOM:
# -----------------------------------------------------------------------------

# create job required by the DS analyzer to create pipdeptree.json
# https://docs.gitlab.com/user/application_security/dependency_scanning/dependency_scanning_sbom/#pip

dependency-setup:
  stage: deps
  script:
    - make install
    - make deps
  artifacts:
    when: on_success
    paths: ["**/pipdeptree.json"]
    access: developer
  rules:
    - when: always

# -----------------------------------------------------------------------------
# Security Scanning:
# -----------------------------------------------------------------------------

include:
  # Sec templates:
  - template: Security/SAST.gitlab-ci.yml
  - component: $CI_SERVER_FQDN/components/dependency-scanning/main@0
  - template: Security/Secret-Detection.gitlab-ci.yml

sast:
  stage: test
  interruptible: true
  needs: []

bandit:
  stage: test
  interruptible: true
  script:
    - make install
    - venv/bin/tox -e bandit
  rules:
    - when: always

# -----------------------------------------------------------------------------
# Linting tests:
# -----------------------------------------------------------------------------

commit:
  stage: lint
  image: node:latest
  script:
    - npm install -g @commitlint/cli @commitlint/config-angular
    # get a copy of main
    - git fetch origin $CI_MERGE_REQUEST_TARGET_BRANCH_NAME
    # ensure that the angular commit msg type is followed
    - git log --pretty=format:%s $CI_MERGE_REQUEST_DIFF_BASE_SHA..$CI_COMMIT_SHA | commitlint --config .commitlintrc
  only:
    - merge_requests

renovate:
  stage: lint
  image: node:23
  script:
    - npm install -g renovate
    - renovate-config-validator
  rules:
    - changes:
        - renovate.json

docs:
  stage: lint
  image: node:latest
  script:
    - npm install -g markdownlint-cli
    - markdownlint **/*.md
  rules:
    - when: always

codebase:flake8:
  stage: lint
  interruptible: true
  script:
    - make install
    - venv/bin/tox -e flake8
  rules:
    - when: always

benchmarks:baseline:
  stage: lint
  interruptible: true
  script:
    - make install
    - venv/bin/tox -e baseline
  rules:
    - when: always

benchmarks:yamllint:
  stage: lint
  interruptible: true
  script:
    - make install
    - venv/bin/tox -e yamllint
  rules:
    - when: always

codebase:benchmarks:
  stage: lint
  interruptible: true
  script:
    - make install
    - venv/bin/tox -e benchmarks
  rules:
    - when: always

# -----------------------------------------------------------------------------
# Build:
# -----------------------------------------------------------------------------

build:
  stage: build
  interruptible: true
  variables:
    COSIGN_YES: true
    COSIGN_VERSION: 2.4.1
  id_tokens:
    SIGSTORE_ID_TOKEN:
      aud: sigstore
  before_script:
    - apt-get install wget
    - wget -q https://github.com/sigstore/cosign/releases/download/v$COSIGN_VERSION/cosign-linux-amd64 -O /usr/local/bin/cosign
    - chmod +x /usr/local/bin/cosign
  script:
    - make clean
    - make install
    - make build
    - cosign sign-blob dist/gitlabcis-*.tar.gz --bundle cosign.bundle --output-signature gitlabcis.sig
    - venv/bin/twine check dist/*
  rules:
    - when: always
  artifacts:
    untracked: false
    when: on_success
    access: all
    expire_in: 7 days
    paths:
      - dist/*
      - cosign.bundle
      - gitlabcis.sig

# -----------------------------------------------------------------------------
# Code coverage:
# -----------------------------------------------------------------------------

coverage:
  stage: test
  interruptible: true
  script:
    - make install
    - venv/bin/tox -e cover
  coverage: '/TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  rules:
    - when: always


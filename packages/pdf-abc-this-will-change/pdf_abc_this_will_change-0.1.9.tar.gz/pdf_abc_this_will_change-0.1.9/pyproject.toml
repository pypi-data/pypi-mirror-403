[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf-abc-this-will-change"
version = "0.1.9"
description = "PDF Generation Library"
readme = "README.md"
authors = [
  { name = "Try3D" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "charset-normalizer>=3.0.0",
    "pillow>=10.0.0",
    "reportlab>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/try3d/gen-pdf"
"Bug Tracker" = "https://github.com/try3d/gen-pdf/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["gen_pdf_abc_xyz_will_change_later*"]

site_name: SGN-Drift Documentation

nav:
  - Home: index.md
  - API Reference:
    - Utilities:
      - PSD Estimators: api/util/psd_estimators.md
      - Drift Estimators: api/util/drift.md
    - Transforms:
      - PSD: api/transforms/psd.md
      - Drift: api/transforms/drift.md
    - Sinks:
      - DriftSink: api/sinks/drift_sink.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_inheritance_diagram: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            heading_level: 1

theme:
  name: material
#  logo: assets/img/sgndrift-small.png
  features:
    - content.code.copy

extra_css:
  - assets/css/sgn.css
  - assets/css/mkdocstrings-custom.css
  - https://unpkg.com/katex@0/dist/katex.min.css


markdown_extensions:
  - pymdownx.superfences:
  - toc:
      permalink: true
      toc_depth: 4
  - admonition: {}
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js


extra:
  analytics:
    provider: google
    property: G-FCGJLPECE2


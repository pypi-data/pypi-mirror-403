[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django_factory_all"
version = "0.1.0"
description = "Un package Django pour générer automatiquement des instances de modèles."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Cédric herve Youan", email = "hervecedricyouan@gmail.com"}
]
requires-python = ">=3.8"
dependencies = [
    "Django==6.0.1",
    "Faker==40.1.2",
    "sqlparse==0.5.5",
    "tzdata==2025.3",
]

[project.urls]
Homepage = "https://github.com/alzeph/django_factory_all"

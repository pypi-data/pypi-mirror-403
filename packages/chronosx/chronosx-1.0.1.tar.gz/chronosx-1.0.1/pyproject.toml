[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chronosx"
version = "1.0.1"
description = "Minimal macOS menubar chronometer with lap history"
readme = "README.md"
license = "MIT"
authors = [
    {name = "albou"}
]
keywords = ["macos", "menubar", "chronometer", "stopwatch", "timer", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: MacOS X",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "pyobjc-framework-Cocoa>=9.0",
]

[project.optional-dependencies]
dev = [
    "py2app>=0.28",
    "Pillow>=9.0",
]

[project.scripts]
chronosx = "chronosx.app:main"

[project.urls]
Homepage = "https://github.com/lpalbou/chronosx"
Repository = "https://github.com/lpalbou/chronosx"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
chronosx = ["resources/*"]

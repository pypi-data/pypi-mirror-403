[build-system]
requires = [
  "setuptools>=62.1",
  "wheel",
  "setuptools-scm>=8",
]
build-backend = "setuptools.build_meta"

[project]
name = "sunpy-regards"
dynamic = ["version"]
description = "SunPy Fido client for the REGARDS archive at MEDOC."
readme = "README.md"
requires-python = ">=3.11"
license = "BSD-3-Clause"

authors = [
  { name = "Salim Hachemaoui", email = "salim.hachemaoui@group-dsi.com" },
]

keywords = ["sunpy", "astronomy", "solar", "regards", "medoc", "fido"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Astronomy",
]

dependencies = [
  "sunpy[all]>=7.0",
  "astropy>=5.0",
  "requests>=2.31",
  "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "ruff",
  "black",
  "mypy",
  "build",
  "python-semantic-release",

]

[project.urls]
Homepage = "https://git.ias.u-psud.fr/medoc/sunpy-regards"
Source   = "https://git.ias.u-psud.fr/medoc/sunpy-regards"
Issues   = "https://git.ias.u-psud.fr/medoc/sunpy-regards/-/issues"

[project.entry-points."sunpy.net"]
regards = "sunpy_regards.adapters.sunpy.client:REGARDSClient"

[tool.setuptools.packages.find]
where = ["."]
include = ["sunpy_regards*"]

# =========================
# Ruff
# =========================
[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]

# =========================
# Black
# =========================
[tool.black]
line-length = 100
target-version = ["py311"]

# =========================
# Pytest
# =========================
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
markers = [
  "integration: tests that require network/real REGARDS credentials"
]
[tool.setuptools_scm]
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"

[tool.semantic_release]
changelog_file = "CHANGELOG.md"
upload_to_release = true
commit_parser = "conventional"
tag_format = "v{version}"
no_git_verify = true
commit_message = "chore(release): v{version}"


[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix"]
minor_tags = ["feat"]
patch_tags = ["fix"]

[tool.semantic_release.remote]
name = "origin"
type = "gitlab"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "recursor-sdk"
version = "1.0.2"
description = "Official Python SDK for Recursor - Memory system for LLMs that ensures lasting context, consistency, and learning across sessions"
authors = [
    { name = "Recursor", email = "team@recursor.dev" }
]
maintainers = [
    { name = "Recursor", email = "team@recursor.dev" }
]
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "recursor",
    "llm",
    "ai",
    "memory",
    "context",
    "sdk",
    "api",
    "machine-learning",
    "artificial-intelligence",
    "chatgpt",
    "openai",
    "claude",
    "websocket",
    "corrections",
    "code-intelligence"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25,<1",
    "websockets>=12.0,<13",
]

[project.scripts]
recursor-sdk = "recursor_sdk.cli:main"

[project.optional-dependencies]
test = [
  "pytest>=7.4.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://recursor.dev"
Documentation = "https://docs.recursor.dev"
Repository = "https://github.com/luvbird32/recursor"
Issues = "https://github.com/luvbird32/recursor/issues"
Changelog = "https://github.com/luvbird32/recursor/blob/main/CHANGELOG.md"

[tool.hatch.build]
packages = ["recursor_sdk"]

[tool.hatch.build.targets.wheel]
packages = ["recursor_sdk"]

[tool.hatch.build.targets.sdist]
include = [
    "/recursor_sdk",
    "/README.md",
    "/LICENSE",
    "/examples",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=recursor_sdk --cov-report=term-missing --cov-report=html"

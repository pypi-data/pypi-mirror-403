[project]
name = "clientGBP"
version = "1.0.0"
description = "Libreria para el uso de GBP mediante HTTP. Sin utilizar interfaz gráfica (Scraping).Usando las credenciales de una cuenta, se obtiene las cookies de sesión y se pueden realizar operaciones. Se realiza todo de manera sincrona."
authors = [
    {name = "Leandro Franco",email = "leandro00fr@gmail.com"}
]
license = "MIT"
readme = "README.md"
package-mode = true

requires-python = ">=3.12"

[tool.poetry.dependencies]
beautifulsoup4 = "4.13.5"
email-validator = "2.3.0"
pydantic-settings = "2.10.1"
pydantic = {extras = ["email"], version = "2.11.9"}
requests = "2.32.3"
requests-toolbelt = "1.0.0"

[tool.poetry.group.dev.dependencies]
ruff = "0.6.1"
pytest = "8.3.2"
httpx = "0.27.2"
pytest-cov = "5.0.0"

[tool.poetry]
packages = [{include = "gbp"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 160
ignore = ["F403", "F405"]

[tool.pylint.messages_control]
disable = [
  "C0301",
  "W0707",
  "W1203",
  "W0201",
  "W0718",
  "W0621",
  "W1201",
  "W1504",
  "W0012",
  "E1135"
]
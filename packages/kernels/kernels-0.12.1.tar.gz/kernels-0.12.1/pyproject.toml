[project]
name = "kernels"
version = "0.12.1"
description = "Download compute kernels"
authors = [
  { name = "OlivierDehaene", email = "olivier@huggingface.co" },
  { name = "Daniel de Kok", email = "daniel@huggingface.co" },
  { name = "David Holtz", email = "david@huggingface.co" },
  { name = "Nicolas Patry", email = "nicolas@huggingface.co" },
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">= 3.9"
dependencies = [
  "huggingface_hub>=0.26.0,<2.0",
  "packaging>=20.0",
  "pyyaml>=6",
  "tomli>=2.0; python_version<'3.11'",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
  "mktestdocs>=0.2.5",
  "mypy>=1.15.0",
  "pytest>=8",
  # Whatever version is compatible with pytest.
  "pytest-benchmark",
  "torch>=2.5",
  "types-pyyaml",
  "types-requests",
]

[project.optional-dependencies]
abi-check = ["kernel-abi-check>=0.6.2,<0.7.0"]
benchmark = [
  "numpy>=2.0.2",
  "requests>=2.32.5",
  "torch",
]
torch = ["torch"]
docs = [
  "hf-doc-builder",
]

[project.scripts]
kernels = "kernels.cli:main"

[project.entry-points."egg_info.writers"]
"kernels.lock" = "kernels.lockfile:write_egg_lockfile"

[tool.setuptools.package-data]
kernels = ["python_depends.json"]

[tool.isort]
profile = "black"
line_length = 119

[tool.ruff]
exclude = [
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".venv*",
  "__pypackages__",
  "_build",
  "build",
  "dist",
  "venv",
]
line-length = 119
# Ignored rules:
# "E501" -> line length violation
lint.ignore = ["E501"]
lint.select = ["E", "F", "W"]

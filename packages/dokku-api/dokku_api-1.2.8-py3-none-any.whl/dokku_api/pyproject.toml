[project]
name = "dokku-api"
version = "1.2.8"
description = "A RESTful API for managing applications and resources on a Dokku platform."
authors = [
    {name = "JeanExtreme002", email = "jeanextreme002@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"

keywords = ["dokku", "api", "paas", "application", "deployment", "devops", "automation"]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "python-dotenv==0.19.2",
    "fastapi==0.75.0",
    "pydantic==1.10",
    "asyncssh==2.13.2",
    "python-decouple==3.6",
    "anyio==3.5.0",
    "asgiref==3.5.0",
    "bcrypt==3.2.0",
    "cffi==1.15.0",
    "click==8.0.4",
    "colorama==0.4.4",
    "cryptography==36.0.1",
    "h11==0.13.0",
    "httptools==0.6.4",
    "idna==3.3",
    "pycparser==2.21",
    "PyNaCl==1.5.0",
    "python-multipart==0.0.5",
    "PyYAML==6.0",
    "six==1.16.0",
    "sniffio==1.2.0",
    "starlette==0.17.1",
    "typing_extensions==4.6.0",
    "uvicorn==0.17.5",
    "watchgod==0.7",
    "websockets==10.2",
    "requests>=2.32.3",
    "pymysql>=1.1.1",
    "sqlalchemy>=2.0.41",
    "aiofiles>=24.1.0",
    "asyncmy>=0.2.10",
    "httpx>=0.28.1",
    "aiomysql>=0.2.0",
    "greenlet (>=3.2.4,<4.0.0)",
    "apscheduler (>=3.11.2,<4.0.0)",
]

[project.urls]
Homepage = "https://github.com/JeanExtreme002/dokku-api"
Repository = "https://github.com/JeanExtreme002/dokku-api"
Documentation = "https://github.com/JeanExtreme002/dokku-api"

[project.scripts]
dokku-api = "dokku_api.cli:main"

[tool.poetry]
name = "dokku-api"
version = "1.2.8"
description = "A RESTful API for managing applications and resources on a Dokku platform."
authors = ["JeanExtreme002 <jeanextreme002@gmail.com>"]
readme = "README.md"
license = "MIT"

packages = [
    {include = "src", to = "dokku_api"},
    {include = "__init__.py", to = "dokku_api"},
    {include = "cli.py", to = "dokku_api"},
    {include = "Makefile", to = "dokku_api"},
    {include = "Procfile", to = "dokku_api"},
    {include = "docker-compose.yml", to = "dokku_api"},
    {include = "Dockerfile", to = "dokku_api"},
    {include = ".env.sample", to = "dokku_api"},
    {include = "README.md", to = "dokku_api"},
    {include = "LICENSE", to = "dokku_api"},
    {include = "poetry.lock", to = "dokku_api"},
    {include = "pyproject.toml", to = "dokku_api"}
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
flake8 = ">=7.1.0"
isort = ">=6.0.1"
coverage = ">=7.6.4"
black = ">=25.1.0"
commitizen = ">=4.8.2"
twine = ">=5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py39"]
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maxplotlibx"
version = "0.1.3"
description = "A reproducible plotting module with various backends and export options."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
keywords = ["matplotlib"]
authors = [{name = "Max"}]
classifiers = [
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "matplotlib",
    "pint",
    "plotly",
    "tikzpics>=0.1.1",
]
[project.optional-dependencies]
test = [
    "pytest",
    "coverage",
]
docs = [
    "myst-parser",
    "sphinx",
    "sphinx-rtd-theme",
    "nbsphinx",
    "ipykernel",
    "nbconvert",
]
dev = [
    "maxplotlibx[test,docs]",
    "ruff",
    "black",
    "isort",
    "jupyterlab",
    "nbstripout",
    "pre-commit",
    "pyproject-fmt",
]
[project.urls]
"Source" = "https://github.com/max-models/maxplotlib"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88

[tool.isort]
profile = "black"
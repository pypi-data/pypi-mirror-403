[project]
name = "pydantricks"
version = "0.1.1"
description = "Faker for pydantic models."
authors = [
    { name = "Guillaume Gauvrit", email = "guillaume@gauvr.it" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Utilities",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "faker>=40.0.0",
    "pydantic>=2.5.0,<3",
]

[project.optional-dependencies]
docs = [
    "furo >=2024.5.6",
    "linkify-it-py >=2.0.3,<3",
    "myst-parser >=3.0.0,<4; python_version < '3.10'",
    "myst-parser >=4.0.0,<5; python_version >= '3.10'",
    "sphinx >=7.0.1,<8",
    "sphinx-autodoc2 >=0.5.0,<1",
]

[dependency-groups]
dev = [
    "mypy>=1.4.0,<2",
    "pytest>=8,<9",
    "pytest-cov>=6.0.0,<7",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-autodoc2 >=0.5.0,<1",
    "furo>=2024.8.6",
    "linkify-it-py >=2.0.3,<3",
    "myst-parser >=3.0.0,<4; python_version < '3.10'",
    "myst-parser >=4.0.0,<5; python_version >= '3.10'",
]

[tool.uv]
default-groups = []

[tool.pdm.build]
includes = [
    "src",
    "CHANGELOG.md",
]
excludes = [
    "tests",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "B",
    "I",
    "F",
    "UP",
    "RUF",
]
ignore = [
    "RUF022",
]

[tool.pyright]
ignore = [
    "examples",
]
include = [
    "src",
    "tests",
]
reportPrivateUsage = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportShadowedImports = false
reportUnknownLambdaType = false
reportUnknownArgumentType = false
useLibraryCodeForTypes = true
reportMissingTypeStubs = false
typeCheckingMode = "strict"
venvPath = ".venv"

[tool.mypy]
overrides = [
    { disallow_any_generics = true, disallow_untyped_defs = true, module = "pydantricks.*" },
]

[tool.pytest.ini_options]
markers = [
    "wip: work in progress.",
]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "# coverage: ignore",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlalchemy-session-proxy"
version = "0.3.0"
description = "A lightweight proxy for SQLAlchemy sessions that seamlessly supports both synchronous (`Session`) and asynchronous (`AsyncSession`) usage. This library provides a unified interface to interact with SQLAlchemy sessions, making it easy to write code that works in both sync and async environments."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Tercel", email = "tercel.yi@gmail.com"}
]
license = {text = "Apache-2.0"}
keywords = ["sqlalchemy", "database session proxy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# Core dependencies (pure orchestration framework - NO CrewAI)
dependencies = [
    "sqlalchemy>=2.0.0"
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"session_proxy" = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[project.urls]
Homepage = "https://github.com/aipartnerup/sqlalchemy-session-proxy"
Source = "https://github.com/aipartnerup/sqlalchemy-session-proxy" 
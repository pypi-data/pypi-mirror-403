[project]
name = "fasoarzeka"
version = "0.0.1"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
description = "API non officielle de paiement mobile pour le service FASO ARZEKA au Burkina Faso"
authors = [{ name = "Mohamed ZEBA", email = "m.zeba@mzeba.dev" }]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
dependencies = ["requests>=2.31.0", "urllib3<1.27"]
keywords = [
    "fasoarzeka ",
    "burkina payment api",
    "mobile money",
    "payment api",
    "burkina faso",
]

[project.urls]
Homepage = "https://github.com/mzeba/fasoarzeka"
Issues = "https://github.com/mzeba/fasoarzeka/issues"
Repository = "https://github.com/mzeba/fasoarzeka.git"

[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "argus-automatix"
authors = [{ name = "Anand Balakrishnan", email = "anandbala1597@gmail.com" }]
description = "Symbolic (weighted) automata monitors"
version = "0.5.1"
requires-python = ">=3.12"

dependencies = [
  "jax>=0.8",
  "jaxtyping>=0.3",
  "equinox>=0.12",
  "optree>=0.17.0",
  "bitarray>=3.8.0",
  "attrs>=25.4.0",
  "networkx",
  "numpy",
  "typing-extensions",
  "types-networkx",
  "logic-asts>=1.4.1",
  "algebraic-jax>=1.0.0",
  "morphata>=1.0.0",
]

[dependency-groups]
dev = [
  "beartype>=0.22.5",
  "hypothesis>=6.0.0",
  "ipython",
  "mypy",
  "pyrefly>=0.49.0",
  "pytest>=9.0.0",
  "pytest-mypy>=1.0.1",
  "ruff",
  "rust-just>=1.46.0",
  "ty",
  "zuban",
]

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "automatix"

[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
algebraic-jax = { workspace = true }
morphata = { workspace = true }

[tool.mypy]
strict = true
show_error_codes = true
warn_unreachable = true
# files = ["tests/", "src/", "packages/"]
packages = ["automatix", "algebraic", "morphata"]

exclude = '''(?x)(
    ^examples/    # files in examples/
)'''  # TOML's single-quoted strings do not require escaping backslashes

[[tool.mypy.overrides]]
module = ["dd", "dd.*"]
ignore_missing_imports = true

[tool.zuban]
strict = true

[tool.ruff]
line-length = 127
extend-exclude = ["examples/**/*.py"]

[tool.ruff.lint]
extend-select = ["E", "F", "W", "N", "B", "ANN", "PYI", "I"]
extend-ignore = ["F722"]

[tool.ruff.lint.extend-per-file-ignores]
"*.py" = ["B905", "E203", "E501", "W291", "W293"]
"*.pyi" = ["B", "E501", "E701"]
"examples/**.py" = ["N806"]
"test_*.py" = ["ANN", "N806"]

[tool.pyright]
include = ["src", "tests", "packages"]
pythonVersion = "3.12"
pythonPlatform = "All"
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportAny = false

[tool.pyrefly]
project-excludes = ["./examples/**"]

[tool.ty.environment]
# Multiple directories (priority order)
root = ["./src", "./packages"]

[tool.ty.src]
exclude = ["./examples"]


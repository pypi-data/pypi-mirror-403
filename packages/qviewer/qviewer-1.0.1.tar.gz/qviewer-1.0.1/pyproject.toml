[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "cython>=0.29.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "qviewer"
version = "1.0.1"
description = "A fast PyQt5-based image viewer with URL support and navigation"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "Hadi Cahyadi", email = "cumulus13@gmail.com" },
]
keywords = [
    "image",
    "viewer",
    "pyqt5",
    "navigation",
    "gui",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Graphics :: Viewers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Cython",
]
dependencies = [
    "PyQt5>=5.15.0",
    "requests>=2.25.0",
    "clipboard>=0.0.4",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/cumulus13/qviewer"
Repository = "https://github.com/cumulus13/qviewer"

[project.scripts]
qviewer = "qviewer.main:main"
qv = "qviewer.main:main"

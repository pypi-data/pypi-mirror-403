[tool.poetry]
name = "codemie-test-harness"
version = "0.1.320"
description = "Autotest for CodeMie backend and UI"
authors = [
    "Anton Yeromin <anton_yeromin@epam.com>",
]
readme = "README.md"
packages = [
    { include = "codemie_test_harness" }
]

[tool.poetry.dependencies]
python = "^3.12"
codemie-sdk-python = "0.1.320"
pytest = "^8.4.1"
python-dotenv = "^1.1.0"
PyHamcrest = "^2.1.0"
pytest-xdist = "^3.6.1"
pytest-rerunfailures = "^15.1"
pytest-repeat = "^0.9.3"
pytest-timeout = "^2.4.0"
python-gitlab = "^5.6.0"
boto3 = "^1.39.8"
aws-assume-role-lib = "^2.10.0"
pyyaml = "^6.0.2"
codemie-plugins = "^0.1.123"
pytest-reportportal = "^5.5.2"
pytest-playwright = "^0.7.0"
tzlocal = "^5.3.1"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.3"
pytest-cov = "^6.0.0"

[tool.poetry.scripts]
codemie-test-harness = "codemie_test_harness.cli.cli:cli"

[tool.pytest.ini_options]
addopts = "-v"
timeout = 300
timeout_method = "signal"
timeout_func_only = true
filterwarnings = [
    "ignore::pytest.PytestUnknownMarkWarning",
    "ignore::urllib3.exceptions.InsecureRequestWarning",
    "ignore::pydantic.warnings.PydanticDeprecatedSince20",
]
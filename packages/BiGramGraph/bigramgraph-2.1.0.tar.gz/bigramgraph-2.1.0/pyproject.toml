[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "BiGramGraph"
version = "2.1.0"
description = "Implementations of concepts presented in the paper 'On Bi Gram Graph attributes'"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Thomas Konstantinovsky", email = "thomaskon90@gmail.com" },
    { name = "Matan Mizrachi", email = "matt8ac@gmail.com" },
]
keywords = ["NLP", "Machine Learning", "Graph Theory", "Text Generation", "Metrics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "networkx>=3.0",
    "seaborn>=0.12.0",
    "pyvis>=0.3.0",
    "nltk>=3.8.0",
    "pydot>=1.4.0",
    "spacy>=3.5.0",
    "wordcloud>=1.9.0",
    "tqdm>=4.65.0",
    "pyenchant>=3.2.0",
    "scikit-learn>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/MuteJester/BiGramGraph"
Documentation = "https://github.com/MuteJester/BiGramGraph#readme"
Repository = "https://github.com/MuteJester/BiGramGraph.git"
Issues = "https://github.com/MuteJester/BiGramGraph/issues"

[tool.hatch.build.targets.wheel]
packages = ["BiGramGraph"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["BiGramGraph"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

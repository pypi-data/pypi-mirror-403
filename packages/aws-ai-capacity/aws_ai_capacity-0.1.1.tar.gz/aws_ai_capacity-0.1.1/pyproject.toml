[project]
name = "aws-ai-capacity"
version = "0.1.1"
description = "AWS GPU Capacity Management Agent with Pydantic AI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic-ai>=0.1.0",
    "pydantic>=2.10",
    "boto3>=1.35",
    "aioboto3>=13.0",
    "chainlit>=1.3",
    "typer>=0.12",
    "rich>=13.9",
    "pydantic-settings>=2.6",
    "python-dotenv>=1.0",
    "structlog>=24.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3",
    "pytest-asyncio>=0.24",
    "moto[sagemaker,ec2]>=5.0",
    "ruff>=0.8",
]

[project.scripts]
aws-ai-capacity = "ai_capacity.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_capacity"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

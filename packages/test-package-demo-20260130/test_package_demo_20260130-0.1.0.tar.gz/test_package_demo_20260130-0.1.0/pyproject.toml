[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "test-package-demo-20260130"
version = "0.1.0"
authors = [
  { name = "Test Author", email = "test@example.com" },
]
description = "A test package for demonstrating Python package publishing"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/example/test-package-demo"
Repository = "https://github.com/example/test-package-demo"

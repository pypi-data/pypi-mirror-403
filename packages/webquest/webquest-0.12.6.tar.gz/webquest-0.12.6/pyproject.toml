[project]
name = "webquest"
version = "0.12.6"
description = "WebQuest is an extensible Python toolkit for high-level web scraping, built around a generic Playwright-based scraper interface for quickly building, running, and reusing custom scrapers."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "hyperbrowser>=0.68.0",
    "openai>=2.6.0",
    "playwright>=1.55.0",
    "pydantic>=2.12.3",
    "pydantic-settings>=2.12.0",
]

[project.urls]
Documentation = "https://mustafametesengul.github.io/webquest/"
Source = "https://github.com/mustafametesengul/webquest"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mypy>=1.0.1",
    "ruff>=0.14.1",
    "zensical>=0.0.11",
]

[tool.pytest.ini_options]
markers = [
  "integration: slow / costly tests",
]
addopts = [
  "--mypy",
  "-m", "not integration",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
disable_error_code = ["import-untyped"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openbao-pydantic-settings-adapter"
dynamic = ["version"]
description = "OpenBao/Vault secrets source for pydantic-settings with AppRole authentication"
readme = "README.md"
license = "LicenseRef-PolyForm-Noncommercial-1.0.0"
requires-python = ">=3.11"
authors = [
    { name = "IT Standart", email = "aitistandart@gmail.com" }
]
keywords = [
    "pydantic",
    "pydantic-settings",
    "openbao",
    "vault",
    "secrets",
    "configuration",
    "approle"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.28.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/itstandart/openbao-pydantic-settings-adapter"
Repository = "https://github.com/itstandart/openbao-pydantic-settings-adapter"
Documentation = "https://github.com/itstandart/openbao-pydantic-settings-adapter#readme"
Issues = "https://github.com/itstandart/openbao-pydantic-settings-adapter/issues"

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM", "PTH"]

[tool.mypy]
python_version = "3.13"
strict = true

[tool.hatch.version]
path = "src/openbao_settings/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/openbao_settings"]
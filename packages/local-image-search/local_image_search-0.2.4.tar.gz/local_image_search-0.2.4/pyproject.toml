[project]
name = "local-image-search"
version = "0.2.4"
description = "MCP server for local image search using CLIP embeddings"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "daft>=0.7.2",
    "huggingface-hub>=0.36.0",
    "mcp>=1.0.0",
    "mlx>=0.30.3",
    "numpy>=2.4.1",
    "pillow>=12.1.0",
    "pillow-heif>=1.1.1",
    "pylance>=1.0.2",
    "regex>=2024.0.0",
    "torch>=2.9.1",
]

[project.optional-dependencies]
dev = [
    "fastapi>=0.128.0",
    "matplotlib>=3.10.8",
    "uvicorn>=0.40.0",
]

[project.scripts]
local-image-search = "mcp_server:main"

[tool.setuptools]
py-modules = ["mcp_server", "core", "embed"]
packages = ["clip"]

repos:
- repo: https://github.com/zizmorcore/zizmor-pre-commit
  rev: v1.22.0
  hooks:
    - id: zizmor
- repo: https://github.com/crate-ci/typos
  rev: v1.42.1
  hooks:
    - id: typos
- repo: https://github.com/tombi-toml/tombi-pre-commit
  rev: v0.7.25
  hooks:
    - id: tombi-format
    - id: tombi-lint
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.13
  hooks:
    - id: ruff-check
      args: [ --fix ]
    - id: ruff-format

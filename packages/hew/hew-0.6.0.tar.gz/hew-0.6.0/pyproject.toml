[project]
name = "hew"
version = "0.6.0"
description = "Hew is a specification and reference implementations to compile repository changelogs into release notes and other forms of documentation."
readme = "README.md"
authors = [
  { name = "Tyler Langlois", email = "tyler+pypi@langlois.to" }
]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Operating System :: OS Independent",
]
keywords = ["changelog", "release-notes", "git", "documentation"]
requires-python = ">=3.11"
dependencies = [
  "gitpython>=3.1.45",
  "packaging>=25.0",
  "python-magic>=0.4.27",
]
license = "AGPL-3.0-or-later"
license-files = [ "LICENSE" ]

[project.urls]
Homepage = "https://log.hew.ing"
Issues = "https://codeberg.org/hew/python"
Source = "https://codeberg.org/hew/python"
Changelog = "https://codeberg.org/hew/python/releases"

[project.scripts]
hew = "hew:main"

[project.optional-dependencies]
polyglot = [
  "pandoc>=2.4",
]
frontmatter = [
  "python-frontmatter>=1.1.0",
]

[dependency-groups]
dev = [
  "click>=8.3.1",
  "deepdiff>=8.6.1",
  "ruff>=0.6",
]

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hew"]

[tool.hatch.build.targets.sdist]
include = [
  "src/hew",
  "pyproject.toml",
  "README.md",
  "LICENSE",
]

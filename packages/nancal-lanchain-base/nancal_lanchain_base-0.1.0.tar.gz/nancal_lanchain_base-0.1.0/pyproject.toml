[project]
name = "nancal-lanchain-base"
version = "0.1.0"
description = "A collection of utilities for Nancal LangGraph projects"
requires-python = ">=3.13"
dependencies = [
    "build>=1.4.0",
    "chardet>=5.2.0",
    "langchain>=1.2.3",
    "langchain-openai>=1.1.7",
    "langgraph>=1.0.6",
    "pydantic>=2.12.5",
    "python-pptx>=1.0.2",
    "requests>=2.32.5",
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["nancal_langchain_base"]

[tool.setuptools.package-data]
langchain_utils = ["**/*.py"]


[[tool.uv.index]]
name = "internal-proxy"
url = "https://mirrors.cloud.tencent.com/pypi/simple/"
default = true

[project]
name = "click_extended"
version = "1.0.9"
description = "An extension to Click with additional features like automatic async support, aliasing and a modular decorator system."
authors = [
    { name = "Marcus Fredriksson", email = "marcus@marcusfredriksson.com" },
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
    "Typing :: Typed",
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "click",
    "cli",
    "command-line",
    "alias",
    "aliasing",
    "command",
    "group",
    "decorator",
    "terminal",
    "console"
]
dependencies = [
    "click>=8.3.0",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    "email-validator>=2.3.0",
    "python-slugify>=8.0.4",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.optional-dependencies]
build = ["build", "twine"]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=1.2.0",
    "mypy>=1.18.2",
    "pylint>=3.0.0",
    "isort>=5.12.0",
    "black>=25.9.0",
    "pre-commit>=4.3.0",
    "types-PyYAML>=6.0.12.20250915",
    "tomli>=2.0.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["click_extended*"]

[tool.pyright]
reportUnnecessaryIsInstance = "none"
typeCheckingMode = "strict"

[tool.pylint.master]
ignore = [
    "venv",
    ".venv",
    "__pycache__",
    ".git",
    "tests",
    "docs",
    "build",
    "dist",
    ".pytest_cache",
    ".mypy_cache",
    "*.egg-info",
]
ignore-paths = [
    "^tests/.*$",
    "^docs/.*$",
    "^\\..*$",
    "^click_extended/core/nodes/_root_node\\.py$",
    "^click_extended/utils/dispatch\\.py$",
]
persistent = true

[tool.pylint.messages_control]
disable = [
    "duplicate-code",
    "unidiomatic-typecheck",
    "import-outside-toplevel",
    "unused-argument",
]

[tool.pylint.format]
max-line-length = 80

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["click_extended"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.venv/*",
    "click_extended/classes.py",
    "click_extended/decorators/__init__.py",
    "click_extended/decorators/to_case.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 80
target-version = ["py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
line_length = 80

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
check_untyped_defs = true
strict_equality = true
disable_error_code = ["override", "unused-ignore"]

[project.urls]
Homepage = "https://github.com/marcusfrdk/click-extended"
Repository = "https://github.com/marcusfrdk/click-extended"
Issues = "https://github.com/marcusfrdk/click-extended/issues"

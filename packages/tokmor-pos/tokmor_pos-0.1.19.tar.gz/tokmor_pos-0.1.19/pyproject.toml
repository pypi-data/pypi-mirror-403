[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tokmor-pos"
version = "0.1.19"
description = "POS8 structural hints + optional Micro-CRF boundary smoothing for TokMor (separate package)."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "tokmor", email = "tokmor@tokmor.com" }]
keywords = ["nlp", "preprocessing", "multilingual", "ner", "tokenization", "pos", "heuristics"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Text Processing :: Linguistic",
]
dependencies = [
  "tokmor>=1.1.0",
  "sklearn-crfsuite>=0.3.6",
]

[project.urls]
Homepage = "https://github.com/tokmorlab/tokmor"
Source = "https://github.com/tokmorlab/tokmor"
Documentation = "https://github.com/tokmorlab/tokmor#readme"
Issues = "https://github.com/tokmorlab/tokmor/issues"

[project.scripts]
tokmor-pos = "tokmor_pos.__main__:main"

[tool.setuptools]
package-dir = {"" = "."}
license-files = ["LICENSE"]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["tokmor_pos*"]

[tool.setuptools.package-data]
tokmor_pos = [
  "pos8_rules/*.json",
  "pos8_rulesets/*.json",
  "pattern_rules/*.json",
  "models/**",
]



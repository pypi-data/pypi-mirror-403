[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gnn-exp"
version = "0.1.0"
description = "Visual exploration and explanation of Graph Neural Networks in computational notebooks"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Yilin Lu", email = "lu000661@umn.edu" },
  { name = "Qianwen Wang", email = "qianwen@umn.edu" },
]

dependencies = [
  "anywidget>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/HarryLuUMN/gnn-vis-widgets"
Repository = "https://github.com/HarryLuUMN/gnn-vis-widgets"

# ----------------------------
# setuptools config
# ----------------------------

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
gnn_exp = [
  "static/**/*.js",
  "static/**/*.css",
  "static/**/*.svg",
  "static/**/*.json",
]

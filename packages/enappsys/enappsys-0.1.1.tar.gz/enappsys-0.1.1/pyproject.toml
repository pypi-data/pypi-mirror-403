[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "enappsys"
authors = [
    {name = "Silvan Murre", email = "silvan.murre@montel.energy"},
]
description = """The EnAppSys Python client provides a light-weight client that allows for simple access to EnAppSys' API services."""
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "requests",
]
dynamic = ["version"]

[project.optional-dependencies]
async = [
    "aiohttp"
]
pandas = [
    "pandas"
]
dev = [
    "enappsys[async]",
    "enappsys[pandas]",
    "pre-commit",
    "pytest-asyncio",
    "pytest-benchmark",
    "pytest",
    "ruff",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "enappsys.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

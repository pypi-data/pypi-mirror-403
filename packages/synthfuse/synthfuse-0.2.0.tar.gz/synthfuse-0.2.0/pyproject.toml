[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synthfuse"
version = "0.2.0"
description = "Unified Field Engineering – A Deterministic Hybrid Organism Architecture"
readme = "README.md"
authors = [
    {name = "J. Roberto Jiménez", email = "tijuanapaint@gmail.com"},
]
license = {text = "OpenGate Integrity License"}
keywords = [
    "neurosymbolic",
    "jax",
    "hybrid-intelligence",
    "fusion-calculus",
    "alchemj",
    "deterministic-ai",
    "thermodynamic-computing",
    "unified-field-engineering",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.24.0",
    "jax>=0.4.25",
    "jaxlib>=0.4.25",
    "aiofiles>=23.0.0",
    "aiohttp>=3.9.0",
    "watchfiles>=0.20.0",
    "msgpack>=1.0.5",
    "pyyaml>=6.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "structlog>=23.0.0",
    "cryptography>=42.0.0",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/deskiziarecords/Synth-fuse"
Documentation = "https://synth-fuse.readthedocs.io/"
Repository = "https://github.com/deskiziarecords/Synth-fuse"
Changelog = "https://github.com/deskiziarecords/Synth-fuse/releases"
Bug-Tracker = "https://github.com/deskiziarecords/Synth-fuse/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.11.0",
    "mypy>=1.7.0",
    "ruff>=0.1.0",
    "pre-commit>=3.5.0",
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=1.3.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "wheel>=0.42.0",
]
lab = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "streamlit>=1.28.0",
    "plotly>=5.18.0",
    "jupyter-server>=2.7.0",
    "jupyter-client>=8.6.0",
]
notebook = [
    "jupyterlab>=4.0.0",
    "ipywidgets>=8.1.0",
    "matplotlib>=3.8.0",
    "pandas>=2.1.0",
    "seaborn>=0.13.0",
]
security = [
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
]
all = [
    "pytest>=7.4.0",
    "black>=23.11.0",
    "fastapi>=0.104.0",
    "jupyterlab>=4.0.0",
    "streamlit>=1.28.0",
    "cryptography>=42.0.0",
]

[tool.setuptools]
# FIXED LINE 78 - Choose ONE of these options:

# Option A: If your package is in src/
packages = {find = {where = ["src"]}}

# Option B: If flat layout (no src/)
# packages = {find = {}}

# Option C: With exclusions
# packages = {find = {exclude = ["tests*", "docs*", "examples*", "lab*"]}}

[tool.setuptools.package-dir]
# Only if using src/ layout
synthfuse = "src/synthfuse"

[project.scripts]
synthfuse = "synthfuse.__main__:main"

# Optional: Tool configurations
[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
target-version = "py310"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]
ignore = ["E501"]  # line too long, black handles this

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
no_implicit_optional = true
warn_return_any = true
warn_unused_configs = true
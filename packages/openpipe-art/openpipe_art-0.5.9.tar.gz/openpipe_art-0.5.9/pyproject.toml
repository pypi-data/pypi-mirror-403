[project]
name = "openpipe-art"
version = "0.5.9"
description = "The OpenPipe Agent Reinforcement Training (ART) library"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "openai>=2.14.0",
    "typer>=0.15.2",
    "litellm>=1.71.1",
    "weave>=0.52.23",
    "polars>=1.26.0",
    "tblib>=3.0.0",
    "nest-asyncio>=1.6.0",
    "setproctitle>=1.3.6",
]

[project.optional-dependencies]
plotting = ["matplotlib>=3.10.1", "seaborn>=0.13.2"]

backend = [
    "peft>=0.14.0",
    "hf-xet>=1.1.0",
    "bitsandbytes>=0.45.2",
    "unsloth==2025.12.9",
    "unsloth-zoo==2025.12.7",
    "vllm==0.13.0",
    "torch>=2.8.0",
    "torchao==0.14.1",
    "accelerate==1.7.0",
    "awscli>=1.38.1",
    "setuptools>=78.1.0",
    "wandb==0.23.1",
    "transformers>=4.55.2,<=4.57.3",
    "duckdb>=1.0.0",
    "pyarrow>=15.0.0",
    "trl==0.20.0",
    "nbclient>=0.10.1",
    "pytest>=8.4.1",
    "nbmake>=1.5.5",
    "gql<4",
]

langgraph = [
    "langchain-core>=0.3.51",
    "langgraph>=0.6.2",
    "langchain-openai>=0.3.27",
]
tinker = [
    "fastapi>=0.128.0",
    "huggingface_hub",
    "numpy",
    "pillow",
    "pydantic>=2.12.5",
    "tinker>=0.8.1",
    "torch>=2.8.0",
    "transformers>=4.55.2,<=4.57.3",
    "uvicorn>=0.35.0",
    "datrie>=0.8.3",
]

[project.scripts]
art = "art.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/art", "src/mp_actors"]

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/dev",
    "/wandb",
    "/.art",
    "/.ruff_cache",
    "/.venv",
    "/dist",
    "/.git",
    "/.github",
    "/examples/*/data",
    "/examples/*/wandb",
    "**/__pycache__",
    "**/*.pyc",
]

[tool.ruff.lint]
select = ["I"]

[tool.ruff.lint.isort]
case-sensitive = false
known-first-party = ["art"]
known-third-party = ["tinker", "wandb"]
force-sort-within-sections = true

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.uv]
required-version = ">=0.6.15"

[tool.ty.environment]
python-version = "3.11"

[tool.ty.rules]
# Ignore unused-ignore-comment warnings because they vary depending on whether
# optional deps are installed. The ty:ignore comments are needed in CI (with all deps)
# but become unused locally (without all deps).
unused-ignore-comment = "ignore"

[tool.ty.analysis]
# Allow unresolved imports for optional dependencies that may not be installed locally.
# In CI, we install all optional deps so these will be resolved and type-checked.
allowed-unresolved-imports = [
    # tinker deps
    "tinker.**",
    "datrie.**",
    # backend deps
    "accelerate.**",
    "awscli.**",
    "bitsandbytes.**",
    "cloudpickle.**",
    "datasets.**",
    "duckdb.**",
    "fastapi.**",
    "gql.**",
    "hf_xet.**",
    "nbclient.**",
    "nbmake.**",
    "peft.**",
    "pyarrow.**",
    "torch.**",
    "torchao.**",
    "transformers.**",
    "trl.**",
    "unsloth.**",
    "unsloth_zoo.**",
    "uvicorn.**",
    "vllm.**",
    "wandb.**",
    # langgraph deps
    "langchain_core.**",
    "langchain_openai.**",
    "langgraph.**",
    # plotting deps
    "matplotlib.**",
    "seaborn.**",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "hatch>=1.14.1",
    "ruff>=0.12.1",
    "pytest>=8.4.1",
    "nbval>=0.11.0",
    "pytest-xdist>=3.8.0",
    "ty>=0.0.14",
    "pytest-asyncio>=1.1.0",
    "duckdb>=1.0.0",
    "pyarrow>=15.0.0",
    "prek>=0.2.29",
]

[tool.uv.sources]
panza = { git = "https://github.com/corbt/panza.git" }

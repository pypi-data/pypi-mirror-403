name: Build/Publish python wheels

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  merge_group:
    types: [ checks_requested ]
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read

jobs:
  job-logic:
    name: Determine job logic
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ github.ref_name == github.event.repository.default_branch || steps.filter.outputs.build-wheels }}
      publish-release: ${{ steps.check-tag.outputs.publish_release }}
    steps:
      - uses: actions/checkout@v6
      - name: Check need release
        id: check-tag
        run: |
          echo "publish_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
        env:
          SHOULD_RELEASE:  ${{ (github.event_name == 'release' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/hugr-qir-v') ) || (github.event_name == 'workflow_dispatch' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/hugr-qir-v') ) }}
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/change-filters.yml
  build_wheels:
    name: ${{ matrix.os }} wheels
    runs-on: ${{ matrix.os }}
    needs: job-logic
    if: ${{ needs.job-logic.outputs.has-changes == 'true' || needs.job-logic.outputs.publish-release == 'true' }}
    strategy:
      matrix:
        # macos-15-intel runners are x86_64
        os: [ubuntu-latest, macos-latest, macos-15-intel, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
  sdist:
    needs: job-logic
    if: ${{ needs.job-logic.outputs.has-changes == 'true' || needs.job-logic.outputs.publish-release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build_wheels, sdist, job-logic]
    if: ${{ needs.job-logic.outputs.publish-release == 'true'}}
    steps:
      - uses: actions/download-artifact@v7
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*

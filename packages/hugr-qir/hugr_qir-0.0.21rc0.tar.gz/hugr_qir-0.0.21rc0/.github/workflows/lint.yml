name: Lint python projects

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.x
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'
    - name: Install ruff
      run: pip install ruff
    - name: ruff check
      run: |
        ruff check
        ruff format

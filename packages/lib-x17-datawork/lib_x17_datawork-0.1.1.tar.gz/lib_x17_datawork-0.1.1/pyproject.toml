[project]
name = "lib-x17-datawork"
version = "0.1.1"
description = "Data work library for X17 ecosystem" 
readme = "README.md"
authors = [ 
  { name = "Xing Xing", email = "x.xing.work@gmail.com" } 
]
license = "MIT"
requires-python = ">=3.11"

dependencies = [
  "pandas",
  "pyarrow",
  "tomlkit",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3",  
  "pytest-cov>=6.0",
  "pytest-benchmark",
  "ruff>=0.13",
  "setuptools",
  "wheel",
  "twine",
  "build"
]
aws = [
  "boto3"
]
all = [
  "boto3"
]

[build-system]
requires = [
  "setuptools",
  "wheel",
  "twine",
  "build"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["xdatawork*"]
exclude = ["tests*", "example*"]

[tool.ruff]
line-length = 120
target-version = "py311"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501", "E402"]

[tool.ruff.lint.isort]
force-single-line = false

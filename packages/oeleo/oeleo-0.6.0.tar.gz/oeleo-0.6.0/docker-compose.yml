version: "3.8"

services:
  ssh-test:
    image: linuxserver/openssh-server:latest
    container_name: oeleo-ssh
    ports:
      - "2222:2222"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - USER_NAME=oeleo
      - USER_PASSWORD=oeleo
      - PASSWORD_ACCESS=true
    restart: unless-stopped

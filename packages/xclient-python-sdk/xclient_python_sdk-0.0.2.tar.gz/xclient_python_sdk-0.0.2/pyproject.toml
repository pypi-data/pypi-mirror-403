[tool.poetry]
name = "xclient-python-sdk"
version = "0.0.2"
description = "XClient Python SDK for XCloud Service API"
authors = ["xclient <xclient@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://xclient.cloud/"
repository = "https://github.com/xcloud-service/xclient"
packages = [{ include = "xclient" }]

[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.27.0, <1.0.0"
attrs = ">=23.2.0"
typing-extensions = ">=4.1.0"
python-dateutil = ">=2.8.2"
packaging = ">=24.1"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
pytest = "^7.4.0"
pytest-xdist = "^3.3.1"
pytest-asyncio = "^0.23.7"
ruff = "^0.11.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.black]
line-length = 100
target-version = ['py39']

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/xclient-service/xclient/issues"


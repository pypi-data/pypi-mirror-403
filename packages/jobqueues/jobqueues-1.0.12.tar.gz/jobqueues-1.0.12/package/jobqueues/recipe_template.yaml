package:
  name: jobqueues
  version:

source:
  path: ../..

build:
  noarch: python

requirements:
  host:
    - pip
    - python
    - python-build
    - setuptools-scm>=8

  run:
    - python
    - protocolinterface
    - psutil
    - pyyaml
    - jinja2

tests:
  - python:
      imports:
        - jobqueues
      pip_check: true

about:
  homepage: https://github.com/acellera/jobqueues/
  license: LicenseRef-HTMD
  license_file: LICENSE
  summary: Unified interface for interacting with queueing systems.
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - stefdoerr

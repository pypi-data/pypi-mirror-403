[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiauto-client"
version = "0.2.4"
description = "AI Auto HPO (Hyperparameter Optimization) Client Library"
readme = "README.md"
requires-python = ">=3.8.1"
authors = [
    {name = "AIAuto Team", email = "ainode@zeroone.ai"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "optuna>=3.0.0",
    "optuna-dashboard>=0.18.0",
    "requests>=2.25.0",
    "grpcio>=1.48.0",
    "grpcio-status>=1.48.0",
    "tenacity>=9.0.0",
]

[project.urls]
Homepage = "https://dashboard.common.aiauto.pangyo.ainode.ai"
Repository = "https://dashboard.common.aiauto.pangyo.ainode.ai"
Documentation = "https://dashboard.common.aiauto.pangyo.ainode.ai"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "C90",    # mccabe complexity
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "PLR",    # pylint refactor
    "PLW",    # pylint warning
    "RUF",    # ruff-specific
]
ignore = [
    "PLR0913",  # too many arguments
]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "PLR2004",  # magic value used in comparison (common in test assertions)
    "E712",     # comparison to True/False (acceptable in test assertions)
    "E501",     # line too long (test assertions can be verbose)
    "RUF043",   # pattern contains metacharacters (regex patterns in pytest.raises)
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.pylint]
max-args = 8
max-statements = 50

[tool.vulture]
min_confidence = 80
paths = ["src"]
exclude = ["tests/", "*_test.py"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
fail_under = 50
show_missing = true

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=4.0.0",
    "twine>=6.1.0",
    "ruff>=0.8.0",
    "vulture>=2.0",
    "flake8>=7.0.0,<7.2.0",
    "flake8-cognitive-complexity>=0.1.0",
]

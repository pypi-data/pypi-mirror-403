[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "py3-sctp"
version = "1.0"

requires-python = ">= 3.11"

authors = [
  {name = "Yves Legrandgérard", email = "ylg@irirf.fr"}
]
maintainers = [
  {name = "Yves Legrandgérard", email = "ylg@irif.fr"}
]

readme = "README.rst"
description = "Python wrapper for SCTP library"

license = "MIT"
license-files = ["LICENSE"]

keywords = ["SCTP Protocol", "Sockets API"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3",
  "Programming Language :: C",
  "Operating System :: POSIX :: BSD :: FreeBSD",
  "Operating System :: POSIX :: Linux",
  "Topic :: Internet"
]

[project.urls]
Documentation = "https://py3-sctp.readthedocs.io"

[project]
name = "openai-sdk-helpers"
version = "0.6.2"
requires-python = ">=3.10"
readme = "README.md"
description = "Composable helpers for OpenAI SDK agents, prompts, and storage"
license = {text = "MIT"}
authors = [{name = "openai-sdk-helpers maintainers"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [

    # Template rendering
    "jinja2",


    # Data modeling
    "pydantic>=2.7,<3",
    "typing_extensions>=4.15.0,<5",


    # Environment variable management
    "python-dotenv",


    # OpenAI functionality (tested with openai==2.14.0, openai-agents==0.6.4)
    "openai>=2.14.0,<3.0.0",
    "openai-agents>=0.6.4,<1.0.0",
    # Language extraction
    "langextract",

    # Web UI
    "streamlit",
]

[project.optional-dependencies]
dev = [
    # Linting and docstring style checks
    "pydocstyle",
    "pyright",

    # Formatting
    "black",
    "black[jupyter]",

    # Testing
    "pytest-cov",
    "pytest",
    "pytest-asyncio",
]
extract = [
    "langextract",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
# Ship the entire package tree so Python modules are included alongside the
# bundled prompt templates.
include = ["src/openai_sdk_helpers"]

[tool.hatch.build.targets.wheel]
packages = ["src/openai_sdk_helpers"]

[tool.hatch.build.targets.sdist]
include = ["src/openai_sdk_helpers"]

[tool.pyright]
extraPaths = ["src"]

[tool.pydocstyle]
convention = "numpy"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.scripts]
openai-helpers = "openai_sdk_helpers.cli:main"

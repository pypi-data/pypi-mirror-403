[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-domaincolor"
version = "2.0.0"
description = "Domain coloring visualization for complex-valued functions - a convenience wrapper around cplot and complex-expr-parser"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Erik Goughnour" }
]
keywords = [
    "complex-analysis",
    "domain-coloring",
    "visualization",
    "mathematics",
    "phase-portrait",
    "complex-functions"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    # Expression parsing (provides get_callable, parse_complex_function, etc.)
    "complex-expr-parser>=0.1.0",
    # Domain coloring visualization
    "cplot>=0.9.0",
    # These are pulled in by our dependencies but we list them for clarity
    "numpy>=1.20.0",
    "matplotlib>=3.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.22.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.22.0",
]

[project.scripts]
plot-complex = "py_domaincolor.plot_complex:main"

[project.urls]
Documentation = "https://py-domaincolor.readthedocs.io"
Repository = "https://github.com/egoughnour/py-domaincolor"
Issues = "https://github.com/egoughnour/py-domaincolor/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "README.md",
    "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/py_domaincolor"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/py_domaincolor"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

[project]
name = "pylppinv"
version = "1.6.0"
description = "Linear Programming via Regularized Least Squares"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "The Economist", email = "29724411+econcz@users.noreply.github.com" }
]
keywords = [
  "linear-programing",
  "convex-optimization",
  "least-squares",
  "generalized-inverse",
  "regularization"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Information Analysis"
]
dependencies = [
  "numpy>=1.24",
  "pyclsp>=1.1.2"
]

[project.urls]
Homepage = "https://github.com/econcz/pylppinv"
"Bug Tracker" = "https://github.com/econcz/pylppinv/issues"

[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["lppinv"]

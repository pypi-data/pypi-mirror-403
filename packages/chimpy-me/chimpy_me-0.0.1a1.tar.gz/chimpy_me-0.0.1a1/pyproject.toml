[build-system]
requires = ["hatchling>=1.0"]
build-backend = "hatchling.build"

[project]
name = "chimpy-me"
version = "0.0.1a1"
description = "Library bot framework with traditional modules and MCP services for institutions"
readme = "README.md"
requires-python = ">=3.14"
license = "MIT"
dependencies = []
authors = [{name="Ray Voelker"}]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/chimpy-me/chimpy-me"
Repository = "https://github.com/chimpy-me/chimpy-me"
Issues = "https://github.com/chimpy-me/chimpy-me/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff>=0.4",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "focomy"
version = "0.1.119"
description = "The Most Beautiful CMS - A metadata-driven, zero-duplicate-code content management system"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Focomy Team" }
]
keywords = [
    "cms",
    "content-management",
    "fastapi",
    "headless-cms",
    "blog",
    "website",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "asyncpg>=0.29.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "jinja2>=3.1.2",
    "python-multipart>=0.0.6",
    "bcrypt>=4.1.0",
    "pyyaml>=6.0.1",
    "pillow>=10.1.0",
    "python-slugify>=8.0.1",
    "httpx>=0.25.0",
    "authlib>=1.2.0",
    "itsdangerous>=2.1.0",
    "slowapi>=0.1.9",
    "aiofiles>=23.2.0",
    # Added for pip installable
    "structlog>=24.1.0",
    "alembic>=1.13.0",
    "psycopg2-binary>=2.9.0",
    "pyotp>=2.9.0",
    "python-jose[cryptography]>=3.3.0",
    "aiohttp>=3.9.0",
    "email-validator>=2.1.0",
    "beautifulsoup4>=4.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]
redis = [
    "redis>=5.0.0",
]
all = [
    "focomy[redis]",
]

[project.scripts]
focomy = "core.cli:main"

[project.urls]
Homepage = "https://github.com/focomy/focomy"
Documentation = "https://focomy.dev/docs"
Repository = "https://github.com/focomy/focomy"
Issues = "https://github.com/focomy/focomy/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/core",
    "/themes",
    "/static",
]

[tool.hatch.build.targets.wheel]
packages = ["core", "themes"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501", "B008", "B904", "E402", "B027", "B023", "N806"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

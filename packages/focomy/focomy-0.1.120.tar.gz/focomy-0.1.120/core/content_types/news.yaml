name: news
label: ニュース
label_plural: ニュース一覧
icon: newspaper
admin_menu: true
searchable: true
menu_linkable: true

# カスタムURL設定
path_prefix: /news
slug_field: slug
template: post.html
archive_enabled: true
feed_enabled: true

fields:
  - name: title
    type: string
    label: タイトル
    required: true
    indexed: true
    max_length: 200

  - name: slug
    type: slug
    label: スラッグ
    unique: true
    auto_generate: title

  - name: body
    type: blocks
    label: 本文

  - name: excerpt
    type: text
    label: 抜粋
    max_length: 200
    auto_generate: body

  - name: featured_image
    type: media
    label: アイキャッチ
    accept: image/*

  - name: status
    type: select
    label: ステータス
    options:
      - value: draft
        label: 下書き
      - value: published
        label: 公開
      - value: private
        label: 非公開
    default: draft

  - name: published_at
    type: datetime
    label: 公開日時

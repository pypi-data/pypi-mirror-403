name: series
label: シリーズ
label_plural: シリーズ一覧
icon: collection
admin_menu: true
searchable: true
menu_linkable: true

fields:
  - name: title
    type: string
    label: タイトル
    required: true
    indexed: true
    max_length: 200

  - name: slug
    type: slug
    label: スラッグ
    unique: true
    auto_generate: title

  - name: description
    type: text
    label: 説明
    max_length: 500

  - name: featured_image
    type: media
    label: アイキャッチ
    accept: image/*

  - name: published
    type: boolean
    label: 公開
    default: false

relations:
  - type: series_channel
    label: 所属チャンネル
    required: true

{% extends "base.html" %}

{% block title %}送信完了 - {{ site_name }}{% endblock %}

{% block content %}
<div class="success-page">
    <div class="success-card">
        <div class="success-icon">✓</div>
        <h1>送信完了</h1>
        <p class="success-message">{{ message }}</p>
        <a href="/" class="btn btn-primary">トップページへ戻る</a>
    </div>
</div>

<style>
.success-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    padding: 2rem;
}

.success-card {
    text-align: center;
    max-width: 400px;
}

.success-icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: var(--color-success);
    color: white;
    font-size: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
}

.success-card h1 {
    margin-bottom: 1rem;
}

.success-message {
    color: var(--color-text-muted);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.btn-primary {
    display: inline-block;
    padding: 0.75rem 2rem;
    background: var(--color-primary);
    color: white;
    text-decoration: none;
    border-radius: 0.375rem;
}
</style>
{% endblock %}

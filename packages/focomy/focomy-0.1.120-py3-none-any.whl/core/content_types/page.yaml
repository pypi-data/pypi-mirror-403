name: page
label: 固定ページ
label_plural: 固定ページ一覧
icon: file
admin_menu: true
searchable: true
menu_linkable: true

fields:
  - name: title
    type: string
    label: タイトル
    required: true
    indexed: true
    max_length: 200

  - name: slug
    type: slug
    label: スラッグ
    unique: true
    auto_generate: title

  - name: body
    type: blocks
    label: 本文

  - name: status
    type: select
    label: ステータス
    options:
      - value: draft
        label: 下書き
      - value: published
        label: 公開
      - value: private
        label: 非公開
    default: draft

  - name: template
    type: select
    label: テンプレート
    options:
      - value: default
        label: デフォルト
      - value: full-width
        label: 全幅
      - value: sidebar
        label: サイドバー付き
    default: default

  - name: sort_order
    type: integer
    label: 表示順
    default: 0

  # SEO fields
  - name: seo_title
    type: string
    label: SEOタイトル
    description: 検索結果に表示されるタイトル（空の場合はページタイトル）
    max_length: 60

  - name: seo_description
    type: text
    label: SEO説明文
    description: 検索結果に表示される説明文
    max_length: 160

  - name: seo_noindex
    type: boolean
    label: noindex
    description: 検索エンジンにインデックスさせない
    default: false

  - name: seo_nofollow
    type: boolean
    label: nofollow
    description: リンクを追跡させない
    default: false

  - name: seo_canonical
    type: url
    label: canonical URL
    description: 正規URLを上書き

  - name: og_title
    type: string
    label: OGタイトル
    description: SNSシェア時のタイトル
    max_length: 60

  - name: og_description
    type: text
    label: OG説明文
    description: SNSシェア時の説明文
    max_length: 160

  - name: og_image
    type: media
    label: OG画像
    description: SNSシェア時の画像
    accept: image/*

  - name: wp_id
    type: integer
    label: WordPress ID
    indexed: true

relations:
  - type: page_author
    label: 著者
    required: true

  - type: page_parent
    label: 親ページ
    target: page
    self_referential: true

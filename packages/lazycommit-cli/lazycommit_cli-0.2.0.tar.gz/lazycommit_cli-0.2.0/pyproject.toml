[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lazycommit-cli"
version = "0.2.0"
description = "Automatic git commit and push tool with LLM-generated commit messages"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "nrmlthms", email = "nrmlthms@users.noreply.github.com"}
]
keywords = ["git", "commit", "automation", "llm", "openai", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
dependencies = [
    "openai>=1.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
monitor = [
    "watchfiles>=0.21.0",
]

[project.scripts]
lazycommit = "lazycommit.cli:main"

[project.urls]
Homepage = "https://github.com/nrmlthms/lazycommit"
Repository = "https://github.com/nrmlthms/lazycommit"
Issues = "https://github.com/nrmlthms/lazycommit/issues"

[tool.hatch.build.targets.wheel]
packages = ["lazycommit"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["openai", "watchfiles"]
ignore_missing_imports = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.13",
    "mypy>=1.0.0",
    "twine>=6.0.0",
]

site_name: ModSSC
site_description: A modular framework for semi-supervised classification, inductive and transductive
site_url: https://modssc.github.io/ModSSC
repo_url: https://github.com/ModSSC/ModSSC
repo_name: ModSSC

theme:
  name: material
  language: en
  logo: assets/logo.jpeg
  favicon: assets/logo.jpeg
  palette:
    - scheme: default
      primary: blue grey
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/sidebar-toggle.js

nav:
  - Home: index.md
  - Getting started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
      - Concepts: getting-started/concepts.md
  - Tutorials:
      - Inductive tutorial: tutorials/inductive-toy.md
      - Transductive tutorial: tutorials/transductive-toy.md
  - How-to guides:
      - Manage datasets: how-to/datasets.md
      - Create sampling splits: how-to/sampling.md
      - Run preprocessing plans: how-to/preprocess.md
      - Use data augmentation: how-to/augmentation.md
      - Build graphs and views: how-to/graph.md
      - Generate multi-view features: how-to/views.md
      - Compute evaluation metrics: how-to/evaluation.md
      - Run hyperparameter search: how-to/hpo.md
  - Reference:
      - CLI reference: reference/cli.md
      - Catalogs and registries: reference/catalogs.md
      - Configuration reference: reference/configuration.md
      - Benchmarks: reference/benchmarks.md
      - API reference:
          - Overview: reference/api/index.md
          - Data loader: reference/api/data-loader.md
          - Data augmentation: reference/api/data-augmentation.md
          - Sampling: reference/api/sampling.md
          - Preprocess: reference/api/preprocess.md
          - Views: reference/api/views.md
          - Graph: reference/api/graph.md
          - Evaluation: reference/api/evaluation.md
          - Inductive: reference/api/inductive.md
          - Transductive: reference/api/transductive.md
          - Supervised: reference/api/supervised.md
          - HPO: reference/api/hpo.md
          - Logging: reference/api/logging.md
          - Device: reference/api/device.md
  - Development:
      - Contributing and development: development/contributing.md
      - Release process: development/release-process.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_signature: true
            heading_level: 2
            filters:
              - "!^__"
  - enumerate-headings:
      increment_across_pages: true
      toc_depth: 2
      exclude:
        - index.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  - md_in_html

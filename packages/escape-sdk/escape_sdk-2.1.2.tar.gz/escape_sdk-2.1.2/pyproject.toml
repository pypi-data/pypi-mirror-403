[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "escape-sdk"
version = "2.1.2"
description = "OSRS Bot Development SDK with game-native structure"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Escape Team"}
]
keywords = ["osrs", "runescape", "bot", "automation", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "msgpack>=1.0.0",
    "inotify-simple>=1.3.5",
    "pyautogui>=0.9.54",
    "python-xlib>=0.33",
    "Pillow>=10.0.0",
    "numpy>=1.26.0",
    "loguru>=0.7.0",
    "ruff>=0.14.13",
    "basedpyright>=1.37.1",
    "pytest>=9.0.2",
    "pytest-cov>=4.1.0",
    "skylos>=3.1.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.8.4",
    "pre-commit>=3.5.0",
    "basedpyright>=1.27.0",
]

[project.urls]
Homepage = "https://github.com/escape/escape"
Repository = "https://github.com/escape/escape"
Issues = "https://github.com/escape/escape/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["escape*"]
exclude = [
    "tests*",
    "docs*",
]

[tool.setuptools.package-data]
escape = [
    "py.typed",
    "_internal/**/*.pyi",
]

# Ruff configuration
[tool.ruff]
target-version = "py312"
line-length = 100
indent-width = 4
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
]

[tool.ruff.lint]
# Enable pycodestyle (E, W), Pyflakes (F), isort (I), and pydocstyle (D)
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "ISC", # implicit-str-concat
    "RUF", # ruff-specific rules
    "D",   # pydocstyle (PEP 257 docstrings)
]

# Ignore rules - keep minimal, only for legitimate cases
ignore = [
    "E501",  # Line too long (handled by formatter)
    "D100",  # Missing docstring in public module
    "D102",  # Missing docstring in public method
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in __init__
    "D400",  # First line should end with a period
    "F822",  # Undefined name in __all__ (dynamically generated) - escape_sdk specific
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["escape"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.4.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=escape",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["escape"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

# Basedpyright configuration
[tool.basedpyright]
pythonVersion = "3.12"
typeCheckingMode = "basic"
exclude = ["escape/generated"]
reportMissingImports = "warning"
reportOptionalMemberAccess = "warning"
reportOptionalSubscript = "warning"
reportOptionalCall = "warning"
reportOptionalIterable = "warning"
reportOptionalContextManager = "warning"

# Skylos configuration (dead code detection)
# Only runs on escape/_internal/ to find dead internal code
# Public SDK API is excluded (unused methods are expected there)
[tool.skylos]
complexity = 10
nesting = 4
max_args = 6
max_lines = 100
ignore = []

[tool.skylos.gate]
fail_on_critical = true
max_security = 0
max_quality = 10
strict = false

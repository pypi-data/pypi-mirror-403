[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nlp3"
version = "1.0.10"
description = "Universal Context Navigator - Navigate any data structure using natural language"
readme = "README.md"
license = {text = "Apache 2.0"}
authors = [
    {name = "Tom Sapletta", email = "tom@sapletta.com"}
]
keywords = ["nlp", "navigation", "tree", "filesystem", "html", "api", "json", "yaml", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Internet :: WWW/HTTP",
]
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.7.0",
    "beautifulsoup4>=4.12.0",
    "aiohttp>=3.9.0",
    "pyyaml>=6.0",
    "lxml>=4.9.0",
    "tree-sitter>=0.20.0",
    "sentence-transformers>=2.2.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
]
all = [
    "gql>=3.5.0",
    "zeep>=4.2.0",
    "xmltodict>=0.13.0",
    "redis>=5.0.0",
    "prometheus-client>=0.19.0",
    "tree-sitter-python>=0.20.0",
    "tree-sitter-javascript>=0.20.0",
    "tree-sitter-typescript>=0.20.0",
    "tree-sitter-go>=0.20.0",
    "tree-sitter-java>=0.20.0",
    "tree-sitter-rust>=0.20.0",
    "tree-sitter-cpp>=0.20.0",
    "faiss-cpu>=1.7.0",
    "hnswlib>=0.7.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[project.scripts]
nlp3 = "nlp3.cli:app"
api-tester = "src.api_tester:main"

[project.urls]
Homepage = "https://github.com/wronai/nlp3"
Documentation = "https://github.com/wronai/nlp3#readme"
Repository = "https://github.com/wronai/nlp3"
Issues = "https://github.com/wronai/nlp3/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["nlp3*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

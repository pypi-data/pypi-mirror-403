name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        py:
          - "3.14"
          - "3.13"
          - "3.12"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.py }}
        run: uv python install ${{ matrix.py }}

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Setup test suite
        run: tox -vv --notest

      - name: Run test suite
        run: tox --skip-pkg-install

  lint:
    name: lint (3.14)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Setup test suite
        run: tox -vv --notest

      - name: Run lint
        run: tox -e lint

  coverage:
    name: coverage (3.14)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Setup test suite
        run: tox -vv --notest

      - name: Run coverage
        run: tox -e coverage

      - uses: actions/upload-artifact@v4
        with:
          name: coverage_report
          path: ./reports

  coverage-report:
    name: coverage report
    needs:
      - coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: coverage_report
          path: reports

      - name: Produce the coverage report
        uses: insightsengineering/coverage-action@v2
        with:
          path: ./reports/coverage.xml
          threshold: 90
          fail: false
          publish: true
          diff: true
          diff-branch: main
          diff-storage: _xml_coverage_reports
          coverage-reduction-failure: false
          togglable-report: true

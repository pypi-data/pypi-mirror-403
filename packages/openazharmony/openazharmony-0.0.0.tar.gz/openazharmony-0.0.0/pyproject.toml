[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openazharmony"
version = "0.0.0"
description = "OpenAI and Azure compatibility helpers with response format contracts."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Brent Carpenetti", email = "brentcarpenetti@gmail.com" },
]
dependencies = [
    "openai>=1.0",
    "pydantic>=2.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
openazharmony = ["docs/*.md"]

[tool.setuptools.packages.find]
where = ["src"]

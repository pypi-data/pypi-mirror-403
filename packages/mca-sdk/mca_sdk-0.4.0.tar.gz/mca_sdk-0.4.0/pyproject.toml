[build-system]
requires = ["setuptools>=61.0", "wheel>=0.46.2"]
build-backend = "setuptools.build_meta"

[project]
name = "mca-sdk"
version = "0.4.0"
description = "Model & Clinical AI (MCA) SDK for HIPAA-compliant OpenTelemetry instrumentation"
readme = "mca-prototype/README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [
    {name = "Baptist Health South Florida", email = "mlops@baptisthealth.net"}
]
maintainers = [
    {name = "Baptist Health South Florida", email = "mlops@baptisthealth.net"}
]
keywords = ["opentelemetry", "monitoring", "telemetry", "healthcare", "hipaa", "ml", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "opentelemetry-api>=1.39.0",
    "opentelemetry-sdk>=1.39.0",
    "opentelemetry-exporter-otlp-proto-http>=1.39.0",
    "protobuf>=5.0,<6.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=0.3.0",
    "pip-audit==2.10.0",
    "wheel>=0.46.2",
]
genai = [
    "litellm>=1.61.15",
]
vendor = [
    "requests>=2.32.4",
]
all = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=0.3.0",
    "pip-audit==2.10.0",
    "requests>=2.32.4",
]

[project.urls]
Homepage = "https://github.com/baptisthealth/mca-sdk"
Documentation = "https://github.com/baptisthealth/mca-sdk#readme"
Repository = "https://github.com/baptisthealth/mca-sdk"
"Bug Tracker" = "https://github.com/baptisthealth/mca-sdk/issues"

[tool.setuptools]
package-dir = {"" = "mca-prototype"}

[tool.setuptools.packages.find]
where = ["mca-prototype"]
exclude = ["tests*", "sdk-examples*", "demo*", "config*"]

[tool.setuptools.package-data]
mca_sdk = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source = ["mca_sdk"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "opentelemetry.*",
    "pytest.*",
    "yaml.*",
]
ignore_missing_imports = true

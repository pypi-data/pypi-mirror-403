[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "md2confluence"
version = "1.1.0"
description = "Sync Markdown documentation to Confluence Cloud"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.0",
]

[project.scripts]
md2confluence = "md2confluence:main"

[project.urls]
Repository = "https://pypi.org/project/md2confluence/"

[tool.setuptools]
py-modules = ["md2confluence"]

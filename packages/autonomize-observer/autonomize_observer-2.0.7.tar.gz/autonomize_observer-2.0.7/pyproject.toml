[project]
name = "autonomize-observer"
version = "2.0.7"
description = "Unified LLM Observability & Audit SDK - thin wrapper around Pydantic Logfire with Keycloak and Kafka support"
readme = "README.md"
license = { text = "Proprietary" }
authors = [
    { name = "Jagveer Singh", email = "jagveer@autonomize.ai" }
]
keywords = [
    "llm",
    "observability",
    "opentelemetry",
    "audit",
    "tracing",
    "kafka",
    "keycloak",
    "logfire",
    "genai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.12"

dependencies = [
    # Core - Logfire for tracing (includes OTEL) - latest: 4.16.0
    "logfire>=4.0.0",

    # Cost calculation - genai-prices from Pydantic
    "genai-prices>=0.0.40",

    # Kafka export - latest stable: 2.12.2
    "confluent-kafka>=2.10.0",

    # Pydantic for schemas - latest: 2.10.x
    "pydantic>=2.10.0",

    # JWT/Keycloak support - latest: 2.10.1
    "pyjwt>=2.10.0",
]

[project.optional-dependencies]
# LLM clients for instrumentation
openai = ["openai>=1.50.0"]
anthropic = ["anthropic>=0.40.0"]

# Web frameworks
fastapi = ["fastapi>=0.115.0"]

# All optional dependencies
all = [
    "openai>=1.50.0",
    "anthropic>=0.40.0",
    "fastapi>=0.115.0",
]

[project.urls]
Homepage = "https://github.com/autonomize-ai/autonomize-observer"
Repository = "https://github.com/autonomize-ai/autonomize-observer.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["autonomize_observer"]

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "mypy>=1.13.0",
    "ruff>=0.8.0",
    "coverage>=7.6.0",
    # Optional deps for testing
    "openai>=1.50.0",
    "anthropic>=0.40.0",
    "fastapi>=0.115.0",
    "pre-commit>=4.5.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = [
    "--cov=autonomize_observer",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=97",
    "-v",
]

[tool.coverage.run]
source = ["autonomize_observer"]
branch = true
relative_files = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
    "\\.\\.\\.",
    "except ImportError",
    "raise ImportError",
]
show_missing = true
fail_under = 98

[tool.ruff]
target-version = "py312"
line-length = 88
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.isort]
known-first-party = ["autonomize_observer"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
ignore_missing_imports = true

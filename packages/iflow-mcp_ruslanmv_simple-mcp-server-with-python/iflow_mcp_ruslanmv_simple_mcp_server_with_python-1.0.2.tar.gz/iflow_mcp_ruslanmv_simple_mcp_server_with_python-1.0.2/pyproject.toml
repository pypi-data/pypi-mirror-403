[project]
name = "iflow-mcp_ruslanmv_simple-mcp-server-with-python"
version = "1.0.2"
description = "A simple MCP server in Python using the MCP Python SDK"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "mcp[cli]==1.6.0"
]

[project.scripts]
simple-mcp-server = "mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_server"]
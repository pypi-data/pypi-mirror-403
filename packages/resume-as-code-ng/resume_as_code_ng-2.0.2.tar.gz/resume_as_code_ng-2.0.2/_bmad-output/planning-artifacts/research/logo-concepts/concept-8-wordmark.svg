<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <!-- Concept 8: Full Wordmark
       "resume" with integrated code styling -->

  <!-- Opening tag bracket -->
  <text x="5" y="42"
        font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', monospace"
        font-size="28"
        fill="#1E2650">&lt;</text>

  <!-- "resume" text -->
  <text x="28" y="42"
        font-family="'Geist Mono', 'JetBrains Mono', 'SF Mono', monospace"
        font-size="28"
        font-weight="500"
        fill="#1E2650">resume</text>

  <!-- Closing bracket with slash (self-closing tag style) -->
  <text x="155" y="42"
        font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', monospace"
        font-size="28"
        fill="#D34516">/&gt;</text>
</svg>

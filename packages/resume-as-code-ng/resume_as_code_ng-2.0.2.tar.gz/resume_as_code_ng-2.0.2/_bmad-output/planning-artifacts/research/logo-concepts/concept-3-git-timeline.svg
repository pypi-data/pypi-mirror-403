<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Concept 3: Git Timeline / Version Control Career
       Visual metaphor: Career as a git history
       Meaning: Your experience, versioned and tracked -->

  <!-- Main branch line -->
  <line x1="30" y1="85" x2="30" y2="15" stroke="#1E2650" stroke-width="3"/>

  <!-- Commit nodes (career milestones) -->
  <circle cx="30" cy="75" r="6" fill="#1E2650"/>
  <circle cx="30" cy="50" r="6" fill="#1E2650"/>
  <circle cx="30" cy="25" r="8" fill="#D34516"/> <!-- Current/HEAD -->

  <!-- Feature branch (side project/skill) -->
  <path d="M 30 50 Q 45 45, 55 35 Q 60 30, 55 25"
        fill="none" stroke="#7ED321" stroke-width="2"/>
  <circle cx="55" cy="25" r="4" fill="#7ED321"/>

  <!-- Merge back -->
  <path d="M 55 25 Q 50 22, 30 25"
        fill="none" stroke="#7ED321" stroke-width="2" stroke-dasharray="3,2"/>

  <!-- Commit message hints -->
  <line x1="40" y1="75" x2="70" y2="75" stroke="#1E2650" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="50" x2="80" y2="50" stroke="#1E2650" stroke-width="2" opacity="0.5"/>
  <line x1="42" y1="25" x2="85" y2="25" stroke="#D34516" stroke-width="2"/>

  <!-- HEAD indicator -->
  <text x="68" y="18" font-family="monospace" font-size="8" fill="#D34516">HEAD</text>
</svg>

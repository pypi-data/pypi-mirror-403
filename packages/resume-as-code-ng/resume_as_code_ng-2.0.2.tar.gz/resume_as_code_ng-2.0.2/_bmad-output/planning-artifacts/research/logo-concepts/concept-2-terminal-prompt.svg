<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Concept 2: Terminal Prompt Resume
       Visual metaphor: CLI command that generates your career
       Meaning: Execute your resume like code -->

  <!-- Terminal window frame -->
  <rect x="10" y="15" width="80" height="70" rx="6" ry="6"
        fill="none" stroke="#1E2650" stroke-width="3"/>

  <!-- Terminal title bar -->
  <line x1="10" y1="28" x2="90" y2="28" stroke="#1E2650" stroke-width="2"/>

  <!-- Window buttons -->
  <circle cx="20" cy="22" r="3" fill="#D34516"/>
  <circle cx="30" cy="22" r="3" fill="#F5A623"/>
  <circle cx="40" cy="22" r="3" fill="#7ED321"/>

  <!-- Prompt symbol $ -->
  <text x="18" y="48" font-family="monospace" font-size="16" font-weight="bold" fill="#7ED321">$</text>

  <!-- Command text: resume -->
  <text x="32" y="48" font-family="monospace" font-size="14" fill="#1E2650">resume</text>

  <!-- Blinking cursor -->
  <rect x="72" y="36" width="8" height="14" fill="#D34516"/>

  <!-- Output lines -->
  <line x1="18" y1="60" x2="55" y2="60" stroke="#1E2650" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="18" y1="72" x2="48" y2="72" stroke="#1E2650" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
</svg>

[project]
name = "resume-as-code-ng"
dynamic = ["version"]
description = "CLI tool for git-native resume generation from structured work units"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Joshua Magady", email = "josh.magady@gmail.com" },
]
keywords = [
  "resume",
  "cv",
  "cli",
  "job-search",
  "career",
  "job-description",
  "pdf",
  "docx",
  "git",
  "yaml",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Office/Business",
  "Topic :: Text Processing :: Markup",
  "Topic :: Utilities",
  "Typing :: Typed",
]
dependencies = [
  "click>=8.1",
  "pyyaml>=6.0",
  "ruamel.yaml>=0.18",
  "pydantic>=2.0",
  "jsonschema>=4.20",
  "jinja2>=3.1",
  "weasyprint>=68",
  "python-docx>=1.1",
  "docxtpl>=0.16",
  "sentence-transformers>=2.2",
  "rank-bm25>=0.2",
  "rich>=13",
  "httpx>=0.27",
]

[project.scripts]
resume = "resume_as_code.cli:main"

[project.urls]
Homepage = "https://github.com/drbothen/resume-as-code"
Documentation = "https://drbothen.github.io/resume-as-code/"
Repository = "https://github.com/drbothen/resume-as-code"
Issues = "https://github.com/drbothen/resume-as-code/issues"
Changelog = "https://github.com/drbothen/resume-as-code/releases"

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov",
  "mypy",
  "ruff",
  "pre-commit",
  "respx>=0.21.1",
]
llm = [
  "anthropic>=0.25",
  "openai>=1.0",
]
nlp = [
  "spacy>=3.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/resume_as_code/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/resume_as_code"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["spacy", "spacy.*"]
ignore_missing_imports = true

[dependency-groups]
dev = [
    "types-pyyaml>=6.0.12.20250915",
]

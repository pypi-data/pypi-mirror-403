<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <!-- Brand Lockup: Horizontal
       Icon + rac.me wordmark -->

  <!-- Icon: Curly Brace Document (scaled) -->
  <g transform="translate(10, 10) scale(0.6)">
    <!-- Left curly brace -->
    <path d="M 25 20
             Q 20 20, 20 30
             L 20 45
             Q 20 50, 15 50
             Q 20 50, 20 55
             L 20 70
             Q 20 80, 25 80"
          fill="none"
          stroke="#1E2650"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Right curly brace -->
    <path d="M 75 20
             Q 80 20, 80 30
             L 80 45
             Q 80 50, 85 50
             Q 80 50, 80 55
             L 80 70
             Q 80 80, 75 80"
          fill="none"
          stroke="#1E2650"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Document lines -->
    <line x1="35" y1="35" x2="65" y2="35" stroke="#D34516" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="50" x2="60" y2="50" stroke="#1E2650" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="60" x2="55" y2="60" stroke="#1E2650" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="70" x2="62" y2="70" stroke="#1E2650" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Wordmark: rac.me -->
  <text x="85" y="52"
        font-family="'Geist Mono', 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace"
        font-size="36"
        font-weight="500">
    <tspan fill="#1E2650">rac</tspan><tspan fill="#D34516">.</tspan><tspan fill="#1E2650">me</tspan>
  </text>
</svg>

    <line x1="35" y1="50" x2="60" y2="50" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="60" x2="55" y2="60" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="35" y1="70" x2="62" y2="70" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Wordmark: rac.me -->
  <text x="85" y="52"

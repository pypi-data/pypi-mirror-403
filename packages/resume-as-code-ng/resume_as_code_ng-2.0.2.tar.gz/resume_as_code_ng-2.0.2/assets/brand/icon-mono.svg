<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Concept 1 MONOCHROME: Curly Brace Document -->

  <!-- Left curly brace -->
  <path d="M 25 20
           Q 20 20, 20 30
           L 20 45
           Q 20 50, 15 50
           Q 20 50, 20 55
           L 20 70
           Q 20 80, 25 80"
        fill="none"
        stroke="currentColor"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Right curly brace -->
  <path d="M 75 20
           Q 80 20, 80 30
           L 80 45
           Q 80 50, 85 50
           Q 80 50, 80 55
           L 80 70
           Q 80 80, 75 80"
        fill="none"
        stroke="currentColor"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Document lines inside -->
  <line x1="35" y1="35" x2="65" y2="35" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="50" x2="60" y2="50" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="60" x2="55" y2="60" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="70" x2="62" y2="70" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
</svg>

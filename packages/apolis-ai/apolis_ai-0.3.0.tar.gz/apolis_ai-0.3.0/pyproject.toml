[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apolis_ai"
version = "0.3.0"
description = "Internal CrewAI tools and cores - Distributed via Private PyPI"
readme = "README.md"
requires-python = ">=3.10"


dependencies = [
    "crewai",
    "pydantic>=2.7.0,<3.0.0",
    "pydantic-settings>=2.11.0",
    "requests>=2.31.0",
    "python-dotenv",
]

[project.urls]
repository = "https://github.com/apolisapps/apolis_ai"

[project.optional-dependencies]
gmail = []
outlook = []

ocr = [
    "paddleocr>=2.7.0",
    "paddlepaddle>=2.6.0",
    "opencv-python>=4.9.0",
    "Pillow>=10.2.0",
    "pdfplumber==0.10.4",
    "docling>=2.0.0",
    "deepsearch-toolkit",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "numpy",
]

dev = [
    "pytest==8.1.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["apolis_ai_tools*"]

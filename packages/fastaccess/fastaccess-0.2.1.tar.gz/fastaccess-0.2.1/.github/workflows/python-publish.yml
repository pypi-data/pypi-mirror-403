name: Build and Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux_* cp314-*"
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_LINUX: x86_64
          # Ensure manylinux tags via auditwheel repair on Linux
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair -w {dest_dir} {wheel}"

      - name: Show built wheel tags
        shell: bash
        run: |
          echo "Wheelhouse contents:"
          ls -la wheelhouse
          python -m pip -q install packaging
          python - <<'PY'
          import glob, os, sys
          try:
              from packaging.utils import parse_wheel_filename
          except Exception:
              print("packaging not available to parse wheel tags", file=sys.stderr)
              raise
          wheels = sorted(glob.glob("wheelhouse/*.whl"))
          if not wheels:
              print("No wheels found")
          for whl in wheels:
              name, version, build, tags = parse_wheel_filename(os.path.basename(whl))
              print(f"{os.path.basename(whl)} -> {[str(t) for t in tags]}")
          PY

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Drop invalid linux_x86_64 wheels
        shell: bash
        run: |
          shopt -s nullglob
          bad=(dist/*linux_x86_64*.whl)
          if [ ${#bad[@]} -gt 0 ]; then
            echo "Removing unsupported wheels:"
            printf '%s\n' "${bad[@]}"
            rm -f "${bad[@]}"
          fi

      - name: Drop unsupported Python version wheels (3.13+)
        shell: bash
        run: |
          shopt -s nullglob
          # Match cp313-cp319, cp320+
          unsupported=(dist/*-cp31[3-9]-*.whl dist/*-cp32[0-9]-*.whl dist/*-cp3[3-9][0-9]-*.whl)
          if [ ${#unsupported[@]} -gt 0 ]; then
            echo "Removing wheels for unsupported Python versions (3.13+):"
            printf '%s\n' "${unsupported[@]}"
            rm -f "${unsupported[@]}"
          else
            echo "No unsupported Python version wheels found."
          fi

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

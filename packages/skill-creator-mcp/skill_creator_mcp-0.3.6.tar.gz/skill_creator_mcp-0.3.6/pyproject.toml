[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skill-creator-mcp"
version = "0.3.6"
description = "Agent-Skills 开发与质量保证 MCP Server"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Skill Creator Team" }
]
keywords = ["mcp", "agent-skills", "claude", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastmcp>=3.0.0b1",
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0",
    "aiofiles>=23.0.0",
    "pyyaml>=6.0",
    "jinja2>=3.1.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "bandit>=1.7.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
]
sse = [
    "uvicorn[standard]>=0.24.0",
    "starlette>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/skill-creator/skill-creator-mcp"
Documentation = "https://github.com/skill-creator/skill-creator-mcp#readme"
Repository = "https://github.com/skill-creator/skill-creator-mcp"
Issues = "https://github.com/skill-creator/skill-creator-mcp/issues"

[project.scripts]
skill-creator-mcp = "skill_creator_mcp.__main__:main"
skill-creator-mcp-http = "skill_creator_mcp.http:main"

[tool.hatch.build.targets.wheel]
packages = ["src/skill_creator_mcp"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "N",
    "W",
    "UP",
]
ignore = [
    "E501",
    "B008",
]

[tool.ruff.lint.isort]
known-first-party = ["skill_creator_mcp"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = [
    "-v",
]

[tool.coverage.run]
source = ["skill_creator_mcp"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]
parallel = true
concurrency = ["thread"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "bandit>=1.9.3",
]

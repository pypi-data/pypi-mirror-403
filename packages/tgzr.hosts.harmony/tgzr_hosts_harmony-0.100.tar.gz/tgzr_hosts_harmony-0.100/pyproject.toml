[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "tgzr.hosts.harmony"
dynamic = ["version"]
description = 'Toonboom Harmony integration in tgzr.'
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
keywords = []
authors = [
  { name = "Dee", email = "dee.sometech@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
    "tgzr-package-management>=0.100",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.11.0",
    "rich>=14.2.0",
    "click>=8.1.8",
]

[project.scripts]
harmony = "tgzr.hosts.harmony.launch:harmony"
harpy = "tgzr.hosts.harmony.launch:harpy"
harcli = "tgzr.hosts.harmony.launch:harcli"

[project.entry-points."tgzr.hosts.harmony.plugin"]
the_panel = "tgzr.hosts.harmony.default_plugins.the_panel.plugin:ThePanelPlugin"
xsheet = "tgzr.hosts.harmony.default_plugins.xsheet.plugin:XSheetPlugin"

[project.entry-points."tgzr.shell.app_plugin"]
harmony = "tgzr.hosts.harmony.shell_app:harmony"

[project.entry-points."tgzr.shell.cli_plugin"]
harmony = "tgzr.hosts.harmony.shell_cli:harmony"


[project.urls]
Documentation = "https://github.com/open-tgzr/tgzr.hosts.harmony#readme"
Issues = "https://github.com/open-tgzr/tgzr.hosts.harmony/issues"
Source = "https://github.com/open-tgzr/tgzr.hosts.harmony"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.build.hooks.vcs]
version-file = "./src/tgzr/hosts/harmony/_version.py"

[tool.hatch.build]
# this is needed bc it is otherwise not included in the build:
artifacts = ['_version.py']
packages = ["src/tgzr"]

[tool.hatch.build.targets.wheel]
# this is needed bc it is otherwise not included in the build:
artifacts = ['_version.py']
packages = ["src/tgzr"]

[tool.hatch.envs.types]
extra-dependencies = [ 
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tgzr/hosts/harmony tests}"

[tool.coverage.run]
source_pkgs = ["tgzr.hosts.harmony", "tests"]
branch = true
parallel = true
omit = [
  "src/tgzr/hosts/harmony/_version.py",
]

[tool.coverage.paths]
tgzr.hosts.harmony = ["src/tgzr/hosts/harmony", "*/tgzr.hosts.harmony/src/tgzr/shell"]
tests = ["tests", "*/tgzr/hosts/harmony/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]


[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cybret-scanner"
version = "1.0.0"
description = "AI-Powered Logic Vulnerability Scanner with Autonomous Remediation"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "CYBRET AI", email = "contact@cybret.ai"}
]
maintainers = [
    {name = "CYBRET AI", email = "contact@cybret.ai"}
]
keywords = [
    "security",
    "vulnerability-scanner",
    "static-analysis",
    "sast",
    "idor",
    "bola",
    "logic-vulnerabilities",
    "ai-security",
    "llm",
    "autonomous-remediation",
    "devsecops"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Typing :: Typed"
]

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.5.3",
    "pydantic-settings>=2.1.0",
    "neo4j>=5.16.0",
    "ast-comments>=1.2.2",
    "astor>=0.8.1",
    "esprima>=4.0.1",
    "javalang>=0.13.0",
    "httpx>=0.26.0",
    "aiohttp>=3.9.1",
    "click>=8.1.7",
    "rich>=13.7.0",
    "typer>=0.9.0",
    "gitpython>=3.1.40",
    "jsonschema>=4.20.0",
    "structlog>=24.1.0",
    "python-json-logger>=2.0.7",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.1",
    "prometheus-client>=0.19.0",
    "slowapi>=0.1.9",
    "python-multipart>=0.0.6",
    "celery>=5.3.6",
    "redis>=5.0.1",
    "orjson>=3.9.12",
    "python-magic>=0.4.27",
    "tqdm>=4.66.1",
    "tenacity>=8.2.3"
]

[project.optional-dependencies]
llm = [
    "openai>=1.12.0",
    "anthropic>=0.18.0",
    "langchain>=0.1.6",
    "langchain-openai>=0.0.5",
    "langchain-anthropic>=0.1.1",
    "langgraph>=0.0.20",
    "tiktoken>=0.6.0"
]

dev = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.3",
    "pytest-mock>=3.12.0",
    "black>=23.12.1",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "isort>=5.13.2",
    "types-PyYAML>=6.0.12.12",
    "types-redis>=4.6.0.11",
    "types-requests>=2.31.0.20240106"
]

all = [
    "cybret-scanner[llm,dev]"
]

[project.urls]
Homepage = "https://github.com/cybret/cybret-scanner"
Documentation = "https://github.com/cybret/cybret-scanner#readme"
Repository = "https://github.com/cybret/cybret-scanner"
Issues = "https://github.com/cybret/cybret-scanner/issues"
Changelog = "https://github.com/cybret/cybret-scanner/releases"

[project.scripts]
cybret = "scanner.cli:cli"
cybret-scanner = "scanner.cli:cli"

[tool.setuptools]
packages = ["scanner", "scanner.parsers", "scanner.graph", "scanner.detectors", "scanner.llm", "scanner.analyzers", "scanner.extractors", "scanner.models", "scanner.utils"]

[tool.setuptools.package-data]
scanner = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | juice-shop
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
known_first_party = ["scanner"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=scanner --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "llm: marks tests that require LLM API keys"
]

[tool.coverage.run]
source = ["scanner"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

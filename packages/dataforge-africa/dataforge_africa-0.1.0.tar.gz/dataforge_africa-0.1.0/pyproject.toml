[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dataforge-africa"
version = "0.1.0"
description = "Algorithm-first NLP utilities for African languages"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Partlet Mpheya Mphateng", email = "info@dataforgeafrica.co.za" }
]

keywords = [
  "african languages",
  "nlp",
  "algorithm-first ai",
  "language normalization",
  "digital inclusion"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://github.com/DataForgeAfrica/dataforge-africa"
Repository = "https://github.com/DataForgeAfrica/dataforge-africa"
Documentation = "https://github.com/DataForgeAfrica/dataforge-africa"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ampel-plot"
version = "0.9.2a0"
description = ""
readme = "README.md"
requires-python = ">=3.10"

[project.optional-dependencies]
MPL = ["matplotlib"]

[tool.setuptools.packages.find]
namespaces = true

[tool.setuptools.package-data]
'*' = [
    "*.json",
    "**/*.json",
    "**/**/*.json",
    "*.yaml",
    "**/*.yaml",
    "**/**/*.yaml",
    "*.yml",
    "**/*.yml",
    "**/**/*.yml"
]

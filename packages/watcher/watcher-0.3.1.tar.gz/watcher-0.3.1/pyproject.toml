[project]
name = "watcher"
version = "0.3.1"
description = "A simple file watcher that runs commands when files change"
authors = [
    {name = "Fred Israel", email = "fredpublico@gmail.com"},
]
dependencies = ["click>=8.1.8", "watchdog>=6.0.0"]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}
keywords = ["watcher", "file-watcher", "watchdog", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Filesystems",
]


[project.scripts]
watcher = "watcher:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-cuc-kkn"
version = "0.1.0"
description = "A simple MCP Server that provides time query functionality"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "2792427924", email = "2792427924@qq.com"}
]
keywords = ["mcp", "model-context-protocol", "time", "server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp>=1.0.0",
    "pytz>=2024.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/27924/mcp-time-server"
Repository = "https://github.com/27924/mcp-time-server"
Issues = "https://github.com/27924/mcp-time-server/issues"

[project.scripts]
mcp-cuc-kkn = "mcp_time_server.server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_time_server*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[build-system]
requires = ["setuptools>=80.10.1"]
build-backend = "setuptools.build_meta"

[project]
name = "ablisk"
version = "0.2.4"
description = "A package for streamlining the design, analysis, and decision-making of A/B tests"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Domingos de EulÃ¡ria", email = "domingosdeeulariadumba@gmail.com" }]
requires-python = ">=3.12.7"
dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "scipy>=1.15.1",
    "plotly>=5.24.1"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/domingosdeeulariadumba/ablisk"
Changelog = "https://github.com/domingosdeeulariadumba/ablisk/Changelog"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["."]
[project]
  name = "pulumi_meraki"
  description = "A Pulumi package for creating and managing Cisco Meraki resources"
  dependencies = ["parver>=0.2.1", "pulumi>=3.165.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11,<5; python_version < \"3.11\""]
  keywords = ["pulumi", "meraki", "category/network"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "0.5.0a1769801478"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://pulumi.com"
    Repository = "https://github.com/pulumi/pulumi-meraki"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_meraki = ["py.typed", "pulumi-plugin.json"]

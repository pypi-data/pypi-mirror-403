name: Publish

# Trigger when a PR from release/* branch is merged to main
# Also supports manual trigger via tag push (for compatibility)
on:
  pull_request:
    branches:
      - main
    types:
      - closed
  push:
    tags:
      - 'v*'  # Also trigger on version tags for compatibility
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to create tags and releases
  pull-requests: write  # Required to comment on PRs
  id-token: write  # Required for PyPI trusted publishing

jobs:
  # Step 1: Run tests FIRST - if this fails, no tag is created
  test:
    name: Run tests before release
    # Only run if PR was merged (not just closed) and came from a release/* branch
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true  # Stop immediately if any test fails
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run linting with ruff
      run: |
        ruff check src/ tests/

    - name: Run type checking with mypy
      run: |
        mypy src/claude_worktree

    - name: Run tests with pytest
      run: |
        pytest -v --cov=claude_worktree --cov-report=xml --cov-report=term

  # Step 2: Create tag ONLY after tests pass
  auto-tag-and-release:
    name: Create release tag
    needs: [test]  # Only run if tests pass
    runs-on: ubuntu-latest
    outputs:
      tag_created: ${{ steps.check_tag.outputs.exists == 'false' }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper tagging

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install toml parser
        run: pip install toml

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "v${{ steps.get_version.outputs.version }}" \
            -m "Release v${{ steps.get_version.outputs.version }}" \
            -m "Auto-tagged from merged PR #${{ github.event.pull_request.number }}"

          # Push tag
          git push origin "v${{ steps.get_version.outputs.version }}"

          echo "âœ… Created and pushed tag v${{ steps.get_version.outputs.version }}"

      - name: Comment on PR - New tag
        if: steps.check_tag.outputs.exists == 'false'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ‰ **Auto-release in progress!**\n\n` +
                    `âœ… Tests passed\n` +
                    `âœ… Created tag: \`v${{ steps.get_version.outputs.version }}\`\n` +
                    `ðŸš€ Running: Build â†’ PyPI Publish â†’ GitHub Release\n\n` +
                    `Track progress: ${context.payload.repository.html_url}/actions/runs/${context.runId}`
            })

      - name: Comment on PR - Tag exists
        if: steps.check_tag.outputs.exists == 'true'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âš ï¸  **Release skipped**\n\n` +
                    `Tag \`v${{ steps.get_version.outputs.version }}\` already exists.\n\n` +
                    `This usually happens when:\n` +
                    `- The version in pyproject.toml was not updated\n` +
                    `- The release was already completed\n\n` +
                    `No action needed - this is not an error.`
            })

  # Step 3: Build package after tag is created
  build:
    name: Build distribution
    needs: [auto-tag-and-release]
    if: needs.auto-tag-and-release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install build dependencies
      run: |
        uv pip install --system twine

    - name: Build package
      run: |
        uv build

    - name: Verify package
      run: |
        twine check dist/*

    - name: Store distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  # Step 4: Publish to PyPI after build
  publish-to-pypi:
    name: Publish to PyPI
    needs: [build, auto-tag-and-release]
    if: needs.auto-tag-and-release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/claude-worktree
    permissions:
      id-token: write

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true

  # Step 5: Create GitHub release after build
  publish-to-github:
    name: Publish to GitHub Releases
    needs: [build, auto-tag-and-release]
    if: needs.auto-tag-and-release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Extract version from pyproject.toml
      id: version
      run: |
        pip install toml
        VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        TAG="v${{ steps.version.outputs.version }}"

        # Create release with auto-generated notes from PRs
        gh release create "$TAG" \
          --repo '${{ github.repository }}' \
          --title "v${{ steps.version.outputs.version }}" \
          --generate-notes \
          dist/*

  # Step 6: Update CHANGELOG.md from GitHub Releases
  update-changelog:
    name: Update CHANGELOG.md
    needs: [publish-to-github, auto-tag-and-release]
    if: needs.auto-tag-and-release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install httpx

    - name: Run changelog sync
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        python scripts/changelog_sync.py --limit 30

    - name: Commit and push CHANGELOG.md
      continue-on-error: true
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Check if there are changes
        if git diff --quiet CHANGELOG.md; then
          echo "No changes to CHANGELOG.md"
          exit 0
        fi

        # Commit and push
        git add CHANGELOG.md
        git commit -m "docs: Update CHANGELOG.md from GitHub Releases [skip ci]"
        git push origin main

        echo "âœ… CHANGELOG.md updated successfully"

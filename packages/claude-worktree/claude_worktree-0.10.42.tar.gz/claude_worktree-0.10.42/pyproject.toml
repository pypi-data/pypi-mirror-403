[project]
name = "claude-worktree"
version = "0.10.42"
description = "CLI tool integrating git worktree with Claude Code for seamless feature development workflows"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "BSD-3-Clause" }
authors = [
    { name = "Dave", email = "dave.dev@icloud.com" }
]
keywords = ["git", "worktree", "claude", "cli", "development", "workflow"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]

dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",  # For beautiful terminal output
    "httpx>=0.27.0",  # For version checking
    "packaging>=24.0",  # For version comparison
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-md>=0.2.0",
    "pytest-xdist>=3.5.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pre-commit>=4.0.0",
]

[project.scripts]
cw = "claude_worktree.cli:app"

[project.urls]
Homepage = "https://github.com/DaveDev42/claude-worktree"
Repository = "https://github.com/DaveDev42/claude-worktree"
Issues = "https://github.com/DaveDev42/claude-worktree/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_worktree"]
include = [
    "src/claude_worktree/shell_functions/*.bash",
    "src/claude_worktree/shell_functions/*.fish",
    "src/claude_worktree/shell_functions/*.ps1",
    "src/claude_worktree/slash_commands/*.md",
    "src/claude_worktree/slash_commands/cw/*.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=claude_worktree",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "unit: Pure functions without side effects (fast)",
    "integration: Tests with real git/filesystem operations (medium)",
    "e2e: End-to-end user workflows (slow)",
    "shell: Platform-specific shell function tests (optional)",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function call in argument defaults (Typer pattern)
    "B904",  # raise from exception chaining (intentional for CLI errors)
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

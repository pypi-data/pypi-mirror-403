[tool.poetry]
name = "vlcishared"
version = "23.3.0"
description = "Funciones comúnes a las ETLs del proyecto Valencia smart city"
authors = ["Equipo de integración Valencia smart city <integracionvlci@valencia.es>"]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.12"
sqlalchemy = "^2.0.31"
psycopg2-binary = "^2.9.9"
pymongo = "^4.8.0"
oracledb = "^2.3.0"
pandas = "^2.0.3"
infisicalsdk = "^1.0.3"
pyodbc = "^5.2.0"
pytest-postgresql = "^7.0.2"
paramiko = "^4.0.0"
responses = "^0.25.8"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
  "vlcishared"
]

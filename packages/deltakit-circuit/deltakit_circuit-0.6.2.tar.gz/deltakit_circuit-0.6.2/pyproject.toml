[build-system]
requires = ["setuptools>=80"]
build-backend = "setuptools.build_meta"

[project]
name = "deltakit-circuit"
version = "0.6.2"
description = "Deltakit (component deltakit-circuit)"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = "Apache-2.0"
license-files = ["LICENSE"]

authors = [{ name = "Deltakit Team", email = "deltakit@riverlane.com" }]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Quantum Computing",
  "Typing :: Typed",
]

dependencies = [
  "stim~=1.11; python_version >= '3.10' and python_version < '3.12'",
  "stim~=1.13; python_version >= '3.12' and python_version < '3.13'",
  "stim~=1.15; python_version >= '3.13'",
  "typing-extensions~=4.0",
  "packaging>=25.0",
]

[project.urls]
Homepage = "https://github.com/Deltakit/deltakit"
Source = "https://github.com/Deltakit/deltakit"
Documentation = "https://deltakit.riverlane.com/"
Issues = "https://github.com/Deltakit/deltakit/issues"
Changelog = "https://github.com/Deltakit/deltakit/releases"


[dependency-groups]
test = ["pytest>=9.0", "pytest-cov>=7.0", "pytest-skip-slow>=0.0.5"]
lint = ["mypy~=1.17", "ruff~=0.14", "typos~=1.34", "deptry~=0.23"]
security = ["bandit~=1.8", "pip-audit~=2.7"]
dev = [
  { include-group = "test" },
  { include-group = "lint" },
  { include-group = "security" },
]

[tool.deptry]
known_first_party = ["deltakit_circuit"]

[tool.mypy]
files = "src/**/*.py"
#Â The below list of disabled checks should eventually be empty.
disable_error_code = "dict-item,misc,arg-type,return-value,union-attr,index,attr-defined,call-overload"

[[tool.mypy.overrides]]
module = ["stim"]
follow_untyped_imports = true

[tool.pytest.ini_options]
testpaths = ["./tests/"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iot-swarm"
version = "0.2.0"
description = "Orchestrate AI agent swarms on edge/IoT hardware with energy-efficient gossip protocols"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "The Swarm Orchestrator Contributors" }
]
keywords = ["swarm", "iot", "edge", "gossip", "distributed", "ai", "agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Distributed Computing",
    "Topic :: System :: Networking",
]

dependencies = [
    "typer[all]>=0.9.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
    "toml>=0.10.0",
]

[project.optional-dependencies]
metrics = ["psutil>=5.9.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]
all = ["swarm-orchestrator[metrics,dev]"]

[project.scripts]
swarm = "swarm_orchestrator.cli:app"


[tool.hatch.build.targets.wheel]
packages = ["swarm_orchestrator"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "faker-ru-pii"
version = "0.1.0"
authors = [
    {name = "Ivan Boldyrev", email = "iaboldyrev032@gmail.com"},
]
description = "Faker provider for Russian PII data generation"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "Faker>=39.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=9.0.2"]

[project.urls]
Homepage = "https://github.com/ivanboldyrevv/faker_ru_pii"
Repository = "https://github.com/ivanboldyrevv/faker-ru-pii"
"Bug Tracker" = "https://github.com/ivanboldyrevv/faker-ru-pii/issues"
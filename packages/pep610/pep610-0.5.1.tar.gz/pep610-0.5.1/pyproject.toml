[build-system]
build-backend = "hatchling.build"
requires = [ "hatch-vcs", "hatchling" ]

[project]
name = "pep610"
description = "PEP 610 Direct URL data parser"
readme = "README.md"
keywords = [ "packaging", "pep", "pep610" ]
license = "Apache-2.0"
license-files = [ "LICENSE" ]
authors = [
  { name = "Edgar Ramírez Mondragón", email = "edgarrmondragon@hey.com" },
]
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3.15",
  "Typing :: Typed",
]
dynamic = [ "version" ]
dependencies = [  ]
urls.Documentation = "https://pep610.readthedocs.io"
urls.Issues = "https://github.com/edgarrmondragon/pep610/issues"
urls.Source = "https://github.com/edgarrmondragon/pep610"

[dependency-groups]
dev = [
  { include-group = "lint" },
  { include-group = "testing" },
  { include-group = "typing" },
]
docs = [
  "furo>=2024.8.6",
  "myst-parser>=3",
  "sphinx>=7",
  "sphinx-copybutton>=0.5.2",
  "sphinx-design>=0.5",
]
backports = [
  "importlib-resources",
]
lint = [ "ruff>=0.11.2" ]
testing = [
  "coverage[toml]>=7.4.2",
  "hypothesis>=6.100",
  "hypothesis-jsonschema>=0.23",
  "importlib-resources>=5.3; python_version<'3.9'",
  "pytest>=8",
]
typing = [
  "mypy>=1.14.1",
  "ty>=0.0.13",
  "types-colorama>=0.4.15.20240311",
  "types-jsonschema>=4.23.0.20241208",
  "types-pexpect>=4.9.0.20241208",
  "types-pygments>=2.19.0.20250107",
  "types-setuptools>=75.8.0.20250110",
  { include-group = "backports" },
  { include-group = "testing" },
]

[tool.hatch.version]
source = "vcs"

[tool.uv]
prerelease = "allow"
required-version = ">=0.9.17"

[tool.ruff]
required-version = ">=0.11"
line-length = 100
preview = true

lint.select = [
  "A",
  "ANN",
  "ARG",
  "B",
  "BLE",
  "C4",
  "C90",
  "COM",
  "D",
  "DOC",
  "DTZ",
  "E",
  "EM",
  "ERA",
  "F",
  "FA",
  "FBT",
  "FIX",
  "FLY",
  "FURB",
  "G",
  "I",
  "ICN",
  "INP",
  "INT",
  "ISC",
  "N",
  "PERF",
  "PGH",
  "PIE",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "PT",
  "PTH",
  "Q",
  "RET",
  "RSE",
  "RUF",
  "S",
  "SIM",
  "SLF",
  "T10",
  "T20",
  "TC",
  "TD",
  "TID",
  "TRY",
  "UP",
  "W",
  "YTT",
]
lint.ignore = [
  "COM812", # missing-trailing-comma
  "ISC001", # single-line-implicit-string-concatenation
]

lint.per-file-ignores."docs/conf.py" = [
  "INP001", # Not an implicit namespace packages
]
lint.per-file-ignores."tests/**/*" = [
  "ANN201",  # missing-return-type-undocumented-public-function
  "D100",    # undocumented-public-module
  "D104",    # undocumented-public-package
  "DOC201",  # docstring-missing-returns
  "PLR2004", # magic-value-comparison
  "S101",    # assert
  "TID252",  # relative-imports
]
lint.unfixable = [
  "ERA", # commented-out-code
]
lint.flake8-tidy-imports.ban-relative-imports = "all"
lint.isort.known-first-party = [ "pep610" ]
lint.pydocstyle.convention = "google"

[tool.pyproject-fmt]
max_supported_python = "3.15"

[tool.pytest.ini_options]
addopts = [ "-v", "-ra", "--strict-config", "--strict-markers" ]
log_level = "INFO"
minversion = "6"
testpaths = [ "tests" ]
filterwarnings = [ "error" ]
xfail_strict = true

[tool.coverage.run]
branch = true
core = "sysmon"
disable_warnings = [
  "no-sysmon",
]
omit = [
  # omit type definitions
  "*/pep610/_types.py",
]
parallel = true
relative_files = true
source = [
  "pep610",
  "tests",
]

[tool.coverage.paths]
source = [
  "src/pep610/",
  "**/site-packages/pep610/",
  "**/site-packages/pep610*/pep610/",
]

[tool.coverage.report]
exclude_also = [ "no cov", "if __name__ == .__main__.:", "if t.TYPE_CHECKING:" ]
fail_under = 100
precision = 2
skip_covered = false
show_missing = true

[tool.tox]
min_version = "4.22"
requires = [ "tox>=4.22", "tox-uv" ]
env_list = [
  "lint",
  "typing",
  "3.15",
  "3.14",
  "3.13",
  "3.12",
  "3.11",
  "3.10",
  "3.9",
  "3.8",
  "coverage",
  "doctest",
  "docs",
]

[tool.tox.env_run_base]
runner = "uv-venv-runner"
dependency_groups = [ "testing" ]
commands = [
  [
    "coverage",
    "run",
    "-m",
    "pytest",
    { replace = "posargs", default = [
      "tests",
    ], extend = true },
  ],
]

[tool.tox.env_run_base.set_env]
COVERAGE_CORE = "sysmon"
# https://github.com/PyO3/pyo3/pull/3821
# https://github.com/PyO3/pyo3/issues/4038
PYO3_USE_ABI3_FORWARD_COMPATIBILITY = "1"

[tool.tox.env.coverage]
depends = [ "3.15", "3.14", "3.13", "3.12", "3.11", "3.10", "3.9", "3.8" ]
dependency_groups = [ "testing" ]
commands = [
  [
    "coverage",
    "combine",
    "--debug=pathmap",
  ],
  [
    "coverage",
    "report",
    "--show-missing",
  ],
  [
    "coverage",
    "xml",
  ],
]

[tool.tox.env.typing]
dependency_groups = [ "testing", "typing" ]
commands = [
  [ "mypy", "src/pep610", "tests" ],
  [ "ty", "check", "src/pep610", "tests" ],
]

[tool.tox.env.doctest]
description = "Run doctests"
dependency_groups = [ "testing" ]
commands = [
  [
    "pytest",
    "--doctest-modules",
    { replace = "posargs", default = [
      "src/pep610",
    ], extend = true },
  ],
]

[tool.tox.env.docs]
description = "Build the documentation"
dependency_groups = [ "docs" ]
commands = [ [ "sphinx-build", "-W", "-b", "html", "docs", "docs/_build" ] ]

[tool.tox.env.lint]
description = "Run linters"
dependency_groups = [ "lint" ]
skip_install = true
commands = [
  [
    "ruff",
    "check",
    "--fix",
    "--exit-non-zero-on-fix",
    "--show-fixes",
    { replace = "posargs", default = [
      ".",
    ], extend = true },
  ],
  [
    "ruff",
    "format",
    { replace = "posargs", default = [
      ".",
    ], extend = true },
  ],
]

[tool.mypy]
enable_error_code = [ "ignore-without-code", "redundant-expr", "truthy-bool" ]
strict = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

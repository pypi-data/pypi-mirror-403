[project]
name = "kivy-chess-board"
version = "1.0.1"
description = "Provides a chess board as a kivy widget."
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = "GPL-3.0-or-later"
keywords = ["chess"]

authors = [
  {name = "Moritz R. Schäfer", email = "moritz.schaefer-f91@rub.de"}
]
maintainers = [
  {name = "Moritz R. Schäfer", email = "moritz.schaefer-f91@rub.de"}
]

dependencies = [
    "chess>=1.11.1",
    "kivy>=2.3.1",
]

[project.optional-dependencies]
docs = ["pdoc"]

[project.urls]
Repository = "https://gitlab.com/M0M097/kivy-chess-board"
Documentation = "https://kivy-chess-board-ebce1f.gitlab.io/"
Issues = "https://gitlab.com/M0M097/kivy-chess-board/-/issues"

[build-system]
requires = ["uv-build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
lint.select = ["E", "F", "I", "N", "UP", "PL"]
line-length = 88
target-version = "py313"

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "windkit"
description = "WindKit provides core functionalities for working with wind resource data"
readme = "README.md"
license = "BSD-3-Clause"
authors = [
    {name = "DTU Wind Energy"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["version"]
requires-python = ">=3.11"
dependencies = [
    "geopandas>=1.0",
    "h5netcdf",
    "lxml>=5.0",
    "netcdf4>=1.6",
    "numpy>=1.26",
    "packaging>=23",
    "pandas>=2.1",
    "platformdirs>=4.3",
    "pydantic>=2.7",
    "pydantic-settings>=2.3",
    "pyproj>=3.6",
    "pyyaml",
    "rasterio>=1.3",
    "requests",
    "rioxarray>=0.17",
    "scipy>=1.12",
    "shapely>=2.0",
    "toml",
    "xarray>=2023.9",
]

[project.optional-dependencies]
plots = [
    "matplotlib>=3.8",
    "plotly>=5.12.0",
    "kaleido",
]
performance = [
    "numba>=0.57.0",
]
data_apis = [
    "adlfs",
    "earthengine-api",
    "fsspec",
    "planetary-computer",
    "pystac-client",
    "zarr>2.15",
]
dev = [
    "dash",
    "ipython",
    "nbval",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "windIO",
]
doc = [
    "docutils",
    "jupyter",
    "jupyter-dash",
    "jupyter-sphinx",
    "myst-parser",
    "nbsphinx",
    "nbsphinx-link",
    "pydata-sphinx-theme",
    "recommonmark",
    "sphinx",
    "sphinx-argparse",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx-gallery",
    "sphinxcontrib-bibtex",
    "sphinxext-opengraph",
]

[project.scripts]
split_combomap = "windkit.topography.vector_map:_split_combo"

[tool.setuptools_scm]
write_to = "windkit/_version.py"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true

[tool.setuptools.package-data]
"windkit.data" = ["*.json"]
"windkit.data.landcover_tables" = ["*.json"]
"windkit.data.plot" = ["*.json"]
"windkit.data.loss_tables" = ["*.csv"]
"windkit.data.uncertainty_tables" = ["*.csv"]

[tool.pytest.ini_options]
minversion = "6.0"
norecursedirs = "dist build .tox"
testpaths = ["test",]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "performance: marks tests as performance tests (run with '-m performance')",
]

[metadata]
name = weegit
version = attr: weegit.version.__version__
description = Weegit - electrophysiology marking application
long_description = file: README.md
long_description_content_type = text/markdown
keywords = Weegit, EEG, electrophysiology, signal
license_files = 
	LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Console
	Environment :: Other Environment
	Environment :: Web Environment
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Programming Language :: Python :: 3 :: Only
author = LIFT center

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.9
install_requires = 
	PyQt6>=6.4.2
	numpy~=2.2.0
	pandas>=2.1.4
	open-ephys-python-tools==0.1.13
	pydantic>=2.11.9
	platformdirs~=4.3.8
	scipy>=1.12.0

[options.entry_points]
console_scripts = 
	weegit = weegit.gui.entrypoint:main

[options.packages.find]
exclude = 
	.debug*
	.ipynb_checkpoints
	examples*
	devtools*
	docs*
	tests*
	venv*

[egg_info]
tag_build = 
tag_date = 0


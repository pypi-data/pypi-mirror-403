[project]
name = "mcp-ai-jerry"
version = "2.0.13"
description = "MCP AI Jerry - 智能交互反馈 MCP 服务器，提供 Web UI 和桌面应用双重界面支持。"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Jerry", email = "jerry@example.com" }
]
keywords = ["mcp", "ai", "feedback", "web-ui", "desktop-app", "interactive", "development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastmcp>=2.0.0",
    "psutil>=7.0.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.30.0",
    "jinja2>=3.1.0",
    "websockets>=13.0.0",
    "aiohttp>=3.8.0",
    "mcp>=1.9.3",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
mcp-ai-jerry = "mcp_ai_jerry.__main__:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_ai_jerry"]

[tool.hatch.build.targets.sdist]
exclude = [
    "server/",
    "src-tauri/",
    "tests/",
    ".github/",
    "scripts/",
    "docs/",
    "*.egg-info/",
    "__pycache__/",
    ".venv/",
    "venv/",
    ".git/",
    ".ruff_cache/",
    ".mypy_cache/",
    "dist/",
    "build/",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.1.0",
    "ruff>=0.11.0",
    "mypy>=1.16.0",
]

# ===== Ruff 配置 =====
[tool.ruff]
target-version = "py311"
line-length = 88
include = ["*.py", "*.pyi", "**/pyproject.toml"]
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "build",
    "dist",
    "venv",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "E722",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.isort]
known-first-party = ["mcp_ai_jerry"]
force-single-line = false
lines-after-imports = 2

# ===== mypy 配置 =====
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
show_error_codes = true
files = ["src", "tests"]
exclude = ["build/", "dist/", ".venv/", "venv/"]
mypy_path = ["src"]

[[tool.mypy.overrides]]
module = [
    "fastmcp.*",
    "mcp.*",
    "psutil.*",
    "uvicorn.*",
    "websockets.*",
    "aiohttp.*",
    "fastapi.*",
    "pydantic.*",
    "pytest.*",
]
ignore_missing_imports = true

# bubblemap.yaml
# point coordinates are given as percentages in from left (x) and top (y) edges of page.
# zones are defined as rectangles bounded by their top-left & bottom-right corners
# x_topleft: 0.2 -> means the point is 20% of the way in from the left edge of the page
# y_topleft: 0.35 -> means the point is 35% of the way down from the top of the page
# so the top-left corner of the zone is defined at coordinate (0.2,0.35)

# -----------------------------
# metadata includes text for MarkShark to put in the dropdown menu
# -----------------------------
metadata:
  display_name: "MarkShark 80 Question Template"
  description: "80 questions, 5 choices (A-E)"
  pages: 1
  total_questions: 64
  alignment:
    aruco:
      enabled: true
      dictionary: "DICT_4X4_50"
  schema_version: 1

# -----------------------------
# Page coordinate data follows (start with page_1:)
# -----------------------------
page_1:

# -----------------------------
# Name block zones (select one letter or space per column)
# -----------------------------
  last_name_layout:
    x_topleft: 0.3924
    y_topleft: 0.1051
    x_bottomright: 0.7527
    y_bottomright: 0.5249
    radius_pct: 0.008
    numrows: 27            # synonymous with rows (letters incl. leading space)
    numcols: 14              # synonymous with columns (positions)
    bubble_shape: circle
    selection_axis: col
    labels: " ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  
  first_name_layout:
    x_topleft: 0.8029
    y_topleft: 0.1051

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysap2000"
version = "2.0.13"
description = "Python wrapper for SAP2000 structural analysis software API with LangChain AI agent support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "jiangyao", email = "631488424@qq.com"}
]
maintainers = [
    {name = "jiangyao", email = "631488424@qq.com"}
]
keywords = [
    "sap2000", "structural-analysis", "civil-engineering", 
    "api-wrapper", "csi", "finite-element", "langchain", "ai-agent"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    "comtypes>=1.1.0",
]

[project.optional-dependencies]
agent = [
    "langchain>=0.1.0",
    "langchain-openai>=0.0.5",
    "langgraph>=0.0.20",
    "jieba>=0.42.0",
]
web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "websockets>=11.0",
]
viz = [
    "matplotlib>=3.5.0",
    "numpy>=1.20.0",
]
all = [
    "pysap2000[agent,web,viz]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/jiangyao/pysap2000"
Documentation = "https://github.com/jiangyao/pysap2000#readme"
Repository = "https://github.com/jiangyao/pysap2000"
Issues = "https://github.com/jiangyao/pysap2000/issues"

[project.scripts]
pysap2000-agent = "PySap2000.langchain_agent:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["PySap2000*"]
exclude = ["PySap2000.tests*", "PySap2000.docs*"]

[tool.setuptools.package-data]
"PySap2000" = ["docs/**/*.txt", "docs/**/*.md"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W"]
ignore = ["E501"]

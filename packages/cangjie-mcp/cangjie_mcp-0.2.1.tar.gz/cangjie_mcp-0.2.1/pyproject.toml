[project]
name = "cangjie-mcp"
version = "0.2.1"
description = "MCP server for Cangjie programming language documentation"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
authors = [
    { name = "Zxilly", email = "zxilly@outlook.com" }
]
keywords = [
    "cangjie",
    "mcp",
    "model-context-protocol",
    "rag",
    "documentation",
    "llm",
    "ai",
    "embeddings",
    "vector-search",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "mcp[cli]>=1.25.0",
    "typer>=0.21.0",
    "rich>=14.2.0",
    "llama-index-core>=0.14.0",
    "llama-index-embeddings-huggingface>=0.6.0",
    "llama-index-embeddings-openai>=0.5.0",
    "llama-index-vector-stores-chroma>=0.5.0",
    "sentence-transformers>=5.2.0",
    "chromadb>=1.4.0",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.12.0",
    "gitpython>=3.1.46",
    "httpx>=0.28.0",
    "llama-index-embeddings-openai-like>=0.2.2",
]

[project.urls]
Homepage = "https://github.com/Zxilly/cangjie-mcp"
Repository = "https://github.com/Zxilly/cangjie-mcp"
Issues = "https://github.com/Zxilly/cangjie-mcp/issues"

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=7.0.0",
    "python-dotenv>=1.2.0",
    "ruff>=0.14.0",
    "mypy>=1.19.0",
    "pyright>=1.1.400",
    "pre-commit>=4.0.0",
]

[project.scripts]
cangjie-mcp = "cangjie_mcp.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cangjie_mcp"]

[tool.ruff]
target-version = "py313"
line-length = 120
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
    "ANN",    # flake8-annotations
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN", "RUF001", "ARG002"]

[tool.mypy]
python_version = "3.13"
strict = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_any_expr = false
disallow_any_decorated = false
warn_return_any = true
warn_unused_configs = true
show_error_codes = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[[tool.mypy.overrides]]
module = [
    "chromadb.*",
    "llama_index.*",
    "git.*",
    "sentence_transformers.*",
    "typer.*",
    "pydantic_settings.*",
    "uvicorn.*",
    "starlette.*",
]
ignore_missing_imports = true
disallow_any_unimported = false


[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "strict"
reportMissingTypeStubs = "none"
reportUnusedFunction = "none"
# Use library source code for type inference when stubs are incomplete
useLibraryCodeForTypes = true
# Downgrade unknown type errors to warnings - these come from third-party libs
# (llama_index, chromadb, gitpython) with incomplete type annotations
reportUnknownMemberType = "warning"
reportUnknownArgumentType = "warning"
reportUnknownVariableType = "warning"
include = ["src", "tests"]
extraPaths = ["."]

[[tool.pyright.executionEnvironments]]
root = "tests"
reportMissingParameterType = false
reportUnknownParameterType = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnknownVariableType = false
reportPrivateUsage = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (may require credentials or external services)",
    "credentials: Tests that require credentials (skipped without valid credentials)",
]
addopts = "-v"

[tool.coverage.run]
source = ["src/cangjie_mcp"]
branch = true
omit = ["*/__main__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"

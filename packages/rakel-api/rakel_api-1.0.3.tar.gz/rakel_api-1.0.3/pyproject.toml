[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rakel-api"
version = "1.0.3"
authors = [
  { name="Edward", email="edward@rakel.api.br" },
]
description = "A WhatsApp Web API library infinitely superior for Python developers."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "loguru",
]

[tool.setuptools]
packages = ["rakel", "rakel.client", "rakel.flow", "rakel.bridge", "rakel.bridge.storage"]
include-package-data = true

[tool.setuptools.package-data]
rakel = ["bridge/*.ts", "bridge/storage/*.ts"]

[project.urls]
"Homepage" = "https://rakel.api.br"
"Bug Tracker" = "https://github.com/rakel-api/rakel/issues"

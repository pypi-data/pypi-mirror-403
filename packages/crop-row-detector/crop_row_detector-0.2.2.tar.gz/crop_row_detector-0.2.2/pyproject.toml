[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crop-row-detector"
dynamic = ["version"]
authors = [
  { name="Henrik Skov Midtiby", email="hemi@mmmi.sdu.dk" },
]
maintainers = [
  { name="Henrik Skov Midtiby", email="hemi@mmmi.sdu.dk" },
  { name="Henrik Dyrberg Egemose", email="hde@mmmi.sdu.dk" },
]
description = "Crop Row Detector."
readme = "README.md"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.10"
dependencies = [
  "matplotlib",
  "numpy",
  "rasterio",
  "tqdm",
  "pybaselines",
  "opencv-python",
  "scikit-image",
  "scipy",
  "pandas",
  "icecream",
]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/henrikmidtiby/TODO"
Issues = "https://github.com/henrikmidtiby/TODO/issues"

[project.optional-dependencies]
dev = [
  "pre-commit>=4.0.1",
  "pytest>=8.3.4",
  "pytest-cov>=6.0.0",
  "mypy>=1.13.0",
  "sphinx>=8.1.3",
  "myst_parser>=4.0.0",
  "furo>=2024.8.6",
  "sphinx_copybutton>=0.5.2",
  "sphinx_reredirects>=0.1.5",
  "sphinx-argparse>=0.5.2",
]
test = [
  "pytest>=8.3.4",
  "pytest-cov>=6.0.0",
]
docs = [
  "sphinx>=8.1.3",
  "myst_parser>=4.0.0",
  "furo>=2024.8.6",
  "sphinx_copybutton>=0.5.2",
  "sphinx_reredirects>=0.1.5",
  "sphinx-argparse>=0.5.2",
]

[project.scripts]
crop-row-detector = "crop_row_detector.__main__:_main"

[tool.hatch.version]
path = "src/crop_row_detector/__init__.py"

[tool.pytest.ini_options]
addopts = "--cov=crop_row_detector --cov-report html:test_coverage"

[tool.codespell]
check-hidden = true
skip = ".git,venv,*.c"
ignore-words-list = "mor, FPR"

[tool.ruff]
line-length = 120
target-version = "py310"
fix = true

[tool.ruff.lint]
select = [
  "A",
  "B",
  "C4",
  "D",
  "E",
  "F",
  "I",
  "PGH",
  "PT",
  "SIM",
  "UP",
]

ignore = [
  # Doc string format currently not used
  "D205",
  "D401",
  # Use ternary operator instead of if/else
  "SIM108",
  # docstring ignores - conflicting rules
  "D203",
  "D212",
  # missing docstrings
  "D100",
  "D101",
  "D102",
  "D103",
  "D107",
  # as recommended by https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
  "D206",
  "D300",
  "E111",
  "E114",
  "E117",
  "E501",
  # still using D102 since docstring inherited is not supported in ruff"
  "D102",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
  "D104",
  "F401",
  "F403",
]
"tests/*" = ["D"]
"docs/*" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
docstring-code-format = true

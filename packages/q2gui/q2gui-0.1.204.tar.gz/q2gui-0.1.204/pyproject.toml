[tool.poetry]
name = "q2gui"
version = "0.1.204"
description = "Python GUI toolkit"
authors = ["Andrei Puchko <andrei.puchko@gmx.de>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1"
PyQt6 = "^6.3, <6.6"
PyQt6-Qt6 = "^6.3, <6.6"
PyQt6-QScintilla = "^2.13.3"
q2db = ">=0.1.28"
darkdetect = "^0.8.0"


[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
flake8 = "^4.0.1"
black =  "^22.3.0"
pyinstaller = "^4.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 110

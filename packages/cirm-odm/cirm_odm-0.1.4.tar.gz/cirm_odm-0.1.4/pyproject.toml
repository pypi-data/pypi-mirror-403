[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "cirm-odm"
version = "0.1.4"
description = "ODM models for CVE, CWE, and CPE management"
authors = [
    { name = "CyberSecurity S.r.l." }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "beanie>=1.21.0",
    "motor>=3.2.0",
    "pydantic>=2.0.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.11"
]

[project.urls]
Documentation = "https://github.com/cybersecurity-srl/cirm-odm/blob/main/README.md"
Source = "https://github.com/cybersecurity-srl/cirm-odm/tree/main"

[tool.flit.module]
name = "cirm_odm"

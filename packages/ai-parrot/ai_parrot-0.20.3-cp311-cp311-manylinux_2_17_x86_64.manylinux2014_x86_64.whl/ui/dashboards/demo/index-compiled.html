<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Demo - Compiled TypeScript</title>
    <style>
        /* Basic reset and styles borrowed from styles.css */
        :root {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --surface-color: #ffffff;
            --border-color: #e2e8f0;
            --primary-color: #3b82f6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        /* Minimal styles to ensure layout works if styles.css isn't perfect matches */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .dashboard-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .grid-layout {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../src/dashboard.css">
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { boot } from '../src/main.js';

        // Initialize the application
        console.log('Booting compiled application...');
        const appEl = document.getElementById('app');
        if (appEl) {
            boot(appEl);
        } else {
            console.error('App element not found!');
        }
    </script>
</body>

</html>

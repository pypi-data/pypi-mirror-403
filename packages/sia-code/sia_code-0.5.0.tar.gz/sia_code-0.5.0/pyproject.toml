[project]
name = "sia-code"
version = "0.5.0"
description = "Local-first codebase intelligence with semantic search, multi-hop research, and 12-language AST support"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Sia Code Contributors"}
]
keywords = [
    "code-search", "semantic-search", "code-indexing", "codebase-intelligence",
    "tree-sitter", "ast", "code-analysis", "developer-tools", "cli"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Indexing",
]
dependencies = [
    "usearch>=2.0.0",
    "sentence-transformers>=2.2",
    "GitPython>=3.1.0",
    "tree-sitter>=0.21.0",
    "tree-sitter-python>=0.21.0",
    "tree-sitter-javascript>=0.21.0",
    "tree-sitter-typescript>=0.21.0",
    "tree-sitter-go>=0.21.0",
    "tree-sitter-rust>=0.21.0",
    "tree-sitter-java>=0.21.0",
    "tree-sitter-c>=0.21.0",
    "tree-sitter-cpp>=0.21.0",
    "tree-sitter-c-sharp>=0.21.0",
    "tree-sitter-ruby>=0.21.0",
    "tree-sitter-php>=0.21.0",
    "click>=8.0",
    "rich>=13.0",
    "pathspec>=0.11",
    "pydantic>=2.0",
    "prompt-toolkit>=3.0",
    "watchdog>=3.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/DxTa/sia-code"
Documentation = "https://github.com/DxTa/sia-code#readme"
Repository = "https://github.com/DxTa/sia-code"
Issues = "https://github.com/DxTa/sia-code/issues"

[project.optional-dependencies]
openai = ["openai>=1.0"]
pdf = ["pypdf>=3.0"]
all = [
    "openai>=1.0",
    "pypdf>=3.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-timeout>=2.1",
    "black>=23.0",
    "ruff>=0.1.0",
    "build>=1.0",
    "twine>=4.0",
    "bump-my-version>=0.20",
    "anthropic>=0.30",
    "google-generativeai>=0.5",
]

[project.scripts]
sia-code = "sia_code.cli:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["sia_code*"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.bumpversion]
current_version = "0.5.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
commit = true
tag = true
tag_name = "v{new_version}"
message = "Bump version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "sia_code/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[metadata]
name = napistu
version = 0.9.0
description = Connecting high-dimensional data to curated pathways
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/napistu/napistu-py
author = Sean Hackett
author_email = seanmchackett@gmail.com
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
project_urls = 
	Documentation = https://napistu.readthedocs.io
	Source = https://github.com/napistu/napistu-py
	Tracker = https://github.com/napistu/napistu-py/issues

[options]
packages = find:
install_requires = 
	beautifulsoup4>=4.11.0,<5.0.0
	click>=8.0.0,<9.0.0
	rich>=13.0.0
	fs>=2.4.16,<3.0.0
	fs-gcsfs>=1.5.0,<2.0.0
	igraph
	Jinja2
	matplotlib>=3.5.0,<4.0.0
	mygene>=3.0.0,<4.0.0
	numpy>=1.24.0,<3.0.0
	pandas>=1.5.0,<3.0.0
	pyarrow>=15.0.0,<20.0.0
	pydantic>=2.0.0,<3.0.0
	python-libsbml
	PyYAML>=6.0.0,<7.0.0
	omnipath
	requests>=2.25.0
	scipy>=1.10.0,<2.0.0
	tqdm
	zeep>=3.0.0,<4.0.0
python_requires = >=3.11
package_dir = 
	= src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	napistu = napistu.__main__:cli
	napistu-mcp = napistu.mcp.__main__:cli

[options.extras_require]
dev = 
	napistu[mcp, genomics]
	black>=26.0.0
	ipykernel
	pre-commit>=3.0.0,<4.0.0
	pytest>=7.0.0,<8.0.0
	pytest-asyncio
	pytest-cov
	ruff
	testcontainers
mcp = 
	anthropic>=0.73.0,<1.0
	chromadb>=0.4.15,<1.0.0
	fastmcp>=2.13.0,<3.0.0
	httpx>=0.24.0
	jupyter-client>=7.0.0
	markdown>=3.4.0
	mcp>=1.0.0,<2.0.0
	nbformat>=5.0.0
	sentence-transformers>=2.2.0,<3.0.0
rpy2 = 
	rpy2>=3.5.0,<4.0.0
	rpy2-arrow>=0.1.0,<1.0.0
genomics = 
	anndata
	gseapy
	mudata
	statsmodels

[egg_info]
tag_build = 
tag_date = 0


site_name: KladML
site_url: https://docs.klad.ml
site_description: Build ML pipelines with pluggable backends. Simple. Modular. Yours.
repo_url: https://github.com/kladml/kladml
repo_name: kladml/kladml

theme:
  name: material
  logo: assets/images/logo_full.png
  favicon: assets/images/logo.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Core Concepts: core_concepts.md
  - Architecture: architecture.md
  - CLI Reference: cli.md
  - Roadmap: roadmap.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kladml/kladml
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/kladml/

name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Target repository"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi
      version_override:
        description: "Manual version (e.g. 0.1.0rc1). Leave empty for auto-generated dev version."
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Calculate Version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version_override }}" != "" ]]; then
            # Manual override from workflow dispatch
            VERSION="${{ github.event.inputs.version_override }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tagged release (e.g. v0.1.0 -> 0.1.0)
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            # Auto-generated dev version with run number to avoid collisions
            # e.g. 0.1.0.dev145
            VERSION="0.1.0.dev${{ github.run_number }}"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Selected version: $VERSION"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.version.outputs.VERSION }}
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'

    permissions:
      id-token: write

    environment:
      name: testpypi
      url: https://test.pypi.org/project/kladml/

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')

    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/project/kladml/

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

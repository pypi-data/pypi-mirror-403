repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: debug-statements

  - repo: local
    hooks:
      - id: lint
        name: lint
        entry: make lint
        language: system
        types: [python]
        pass_filenames: false

      - id: typecheck
        name: typecheck
        entry: make typecheck
        language: system
        types: [python]
        pass_filenames: false

      - id: deadcode
        name: deadcode
        entry: make deadcode
        language: system
        types: [python]
        pass_filenames: false

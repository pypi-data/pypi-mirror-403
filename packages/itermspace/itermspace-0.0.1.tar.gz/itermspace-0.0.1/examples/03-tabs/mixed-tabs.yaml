# Multiple tabs with different layout styles
#
# Preview:
# Tab: Simple
# ┌────────────────────────────────────────────────────────────────────────┐
# │                                                                        │
# │                                                                        │
# │                                                                        │
# │                              Simple (0)                                │
# │                                                                        │
# │                                                                        │
# │                                                                        │
# └────────────────────────────────────────────────────────────────────────┘
#
# Tab: Split
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# │             Left (0)              │             Right (1)              │
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘
#
# Tab: Grid
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │            Pane 1 (0)             │            Pane 3 (2)              │
# │                                   │                                    │
# ├───────────────────────────────────┼────────────────────────────────────┤
# │                                   │                                    │
# │            Pane 2 (1)             │            Pane 4 (3)              │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘

version: "1"
name: "Mixed Tabs"

tabs:
  # Tab with no layout (single pane)
  - name: "Simple"
    working_directory: "~"
    commands:
      - "echo 'Single pane tab'"

  # Tab with vertical split
  - name: "Split"
    working_directory: "~"
    layout:
      split: "vertical"
      panes:
        - name: "Left"
          commands:
            - "echo 'Left pane'"
        - name: "Right"
          commands:
            - "echo 'Right pane'"

  # Tab with 2x2 grid
  - name: "Grid"
    working_directory: "~"
    layout:
      split: "horizontal"
      panes:
        - split: "vertical"
          panes:
            - name: "Pane 1"
              commands:
                - "echo 'Pane 1'"
            - name: "Pane 3"
              commands:
                - "echo 'Pane 3'"
        - split: "vertical"
          panes:
            - name: "Pane 2"
              commands:
                - "echo 'Pane 2'"
            - name: "Pane 4"
              commands:
                - "echo 'Pane 4'"

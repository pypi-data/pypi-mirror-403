# Multiple tabs with simple layouts
#
# Preview:
# Tab: First
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# │             Left (0)              │             Right (1)              │
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘
#
# Tab: Second
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# │             Left (0)              │             Right (1)              │
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘
#
# Tab: Third
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# │             Left (0)              │             Right (1)              │
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘

version: "1"
name: "Multi Tab"

tabs:
  - name: "First"
    working_directory: "~"
    layout:
      split: "vertical"
      panes:
        - name: "Left"
          commands:
            - "echo 'First tab - Left'"
        - name: "Right"
          commands:
            - "echo 'First tab - Right'"

  - name: "Second"
    working_directory: "~"
    layout:
      split: "vertical"
      panes:
        - name: "Left"
          commands:
            - "echo 'Second tab - Left'"
        - name: "Right"
          commands:
            - "echo 'Second tab - Right'"

  - name: "Third"
    working_directory: "~"
    layout:
      split: "vertical"
      panes:
        - name: "Left"
          commands:
            - "echo 'Third tab - Left'"
        - name: "Right"
          commands:
            - "echo 'Third tab - Right'"

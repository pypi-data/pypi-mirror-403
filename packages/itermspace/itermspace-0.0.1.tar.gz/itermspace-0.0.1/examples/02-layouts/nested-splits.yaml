# Nested splits - main pane with smaller panes on the right (L-shape)
#
# Preview:
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │                                   │              Top (1)               │
# │                                   │                                    │
# │                                   ├────────────────────────────────────┤
# │             Main (0)              │                                    │
# │                                   │            Middle (2)              │
# │                                   │                                    │
# │                                   ├────────────────────────────────────┤
# │                                   │                                    │
# │                                   │            Bottom (3)              │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘

version: "1"
name: "Nested Splits"

tabs:
  - name: "Main"
    working_directory: "~"
    layout:
      split: "vertical"
      panes:
        - name: "Main"
          commands:
            - "echo 'Main editor'"
        - split: "horizontal"
          panes:
            - name: "Top"
              commands:
                - "echo 'Top right'"
            - name: "Middle"
              commands:
                - "echo 'Middle right'"
            - name: "Bottom"
              commands:
                - "echo 'Bottom right'"

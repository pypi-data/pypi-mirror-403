# Classic 2x2 grid layout
#
# Preview:
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │                                   │                                    │
# │           Top Left (0)            │           Top Right (2)            │
# │                                   │                                    │
# │                                   │                                    │
# ├───────────────────────────────────┼────────────────────────────────────┤
# │                                   │                                    │
# │                                   │                                    │
# │          Bottom Left (1)          │          Bottom Right (3)          │
# │                                   │                                    │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘

version: "1"
name: "2x2 Grid"

tabs:
  - name: "Grid"
    working_directory: "~"
    layout:
      split: "horizontal"
      panes:
        - split: "vertical"
          panes:
            - name: "Top Left"
              commands:
                - "echo 'Top Left'"
            - name: "Top Right"
              commands:
                - "echo 'Top Right'"
        - split: "vertical"
          panes:
            - name: "Bottom Left"
              commands:
                - "echo 'Bottom Left'"
            - name: "Bottom Right"
              commands:
                - "echo 'Bottom Right'"

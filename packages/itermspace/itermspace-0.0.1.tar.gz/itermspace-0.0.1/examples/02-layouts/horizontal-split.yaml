version: "1"
name: "Horizontal Split"

tabs:
  - name: "Main"
    working_directory: "~"
    layout:
      split: "horizontal"
      panes:
        - name: "Top"
          commands:
            - "echo 'Top pane'"
        - name: "Bottom"
          commands:
            - "echo 'Bottom pane'"

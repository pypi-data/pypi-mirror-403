# Deeply nested splits - 3 levels of nesting
#
# Preview:
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │                                   │            Pane 2 (1)              │
# │                                   │                                    │
# │                                   ├──────────────────┬─────────────────┤
# │            Pane 1 (0)             │                  │                 │
# │                                   │    Pane 3 (2)    │    Pane 4 (3)   │
# │                                   │                  │                 │
# │                                   ├──────────────────┴─────────────────┤
# │                                   │                                    │
# │                                   │            Pane 5 (4)              │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘

version: "1"
name: "Deep Nesting"

tabs:
  - name: "Nested"
    working_directory: "~"
    layout:
      split: "vertical"
      panes:
        - name: "Pane 1"
          commands:
            - "echo 'Main pane'"
        - split: "horizontal"
          panes:
            - name: "Pane 2"
              commands:
                - "echo 'Top right'"
            - split: "vertical"
              panes:
                - name: "Pane 3"
                  commands:
                    - "echo 'Middle left'"
                - name: "Pane 4"
                  commands:
                    - "echo 'Middle right'"
            - name: "Pane 5"
              commands:
                - "echo 'Bottom right'"

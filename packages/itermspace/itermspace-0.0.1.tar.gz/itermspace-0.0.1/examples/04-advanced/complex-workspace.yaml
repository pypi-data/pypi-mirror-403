# Complex workspace - multiple tabs with various layouts
#
# Preview:
# Tab: Main
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │                                   │            Top (1)                 │
# │                                   │                                    │
# │            Editor (0)             ├────────────────────────────────────┤
# │                                   │                                    │
# │                                   │           Bottom (2)               │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘
#
# Tab: Monitors
# ┌──────────────────────┬───────────────────────┬───────────────────────┐
# │                      │                       │                       │
# │                      │                       │                       │
# │      Pane 1 (0)      │       Pane 2 (1)      │       Pane 3 (2)      │
# │                      │                       │                       │
# │                      │                       │                       │
# └──────────────────────┴───────────────────────┴───────────────────────┘
#
# Tab: Grid
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │            Pane 1 (0)             │            Pane 3 (2)              │
# │                                   │                                    │
# ├───────────────────────────────────┼────────────────────────────────────┤
# │                                   │                                    │
# │            Pane 2 (1)             │            Pane 4 (3)              │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘
#
# Tab: Shell
# ┌────────────────────────────────────────────────────────────────────────┐
# │                                                                        │
# │                                                                        │
# │                              Shell (0)                                 │
# │                                                                        │
# │                                                                        │
# └────────────────────────────────────────────────────────────────────────┘

version: "1"
name: "Complex Workspace"

tabs:
  # Main editing tab with sidebar
  - name: "Main"
    working_directory: "~"
    layout:
      split: "vertical"
      panes:
        - name: "Editor"
          commands:
            - "echo 'Main editor'"
        - split: "horizontal"
          panes:
            - name: "Top"
              commands:
                - "echo 'Top panel'"
            - name: "Bottom"
              commands:
                - "echo 'Bottom panel'"

  # Three-pane monitoring tab
  - name: "Monitors"
    working_directory: "~"
    layout:
      split: "vertical"
      panes:
        - name: "Pane 1"
          commands:
            - "echo 'Monitor 1'"
        - name: "Pane 2"
          commands:
            - "echo 'Monitor 2'"
        - name: "Pane 3"
          commands:
            - "echo 'Monitor 3'"

  # 2x2 grid tab
  - name: "Grid"
    working_directory: "~"
    layout:
      split: "horizontal"
      panes:
        - split: "vertical"
          panes:
            - name: "Pane 1"
              commands:
                - "echo 'Grid 1'"
            - name: "Pane 3"
              commands:
                - "echo 'Grid 3'"
        - split: "vertical"
          panes:
            - name: "Pane 2"
              commands:
                - "echo 'Grid 2'"
            - name: "Pane 4"
              commands:
                - "echo 'Grid 4'"

  # Simple shell tab
  - name: "Shell"
    working_directory: "~"
    commands:
      - "echo 'Shell ready'"

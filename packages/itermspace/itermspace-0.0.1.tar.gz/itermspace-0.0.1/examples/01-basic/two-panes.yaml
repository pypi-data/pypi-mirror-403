# Two panes side by side (vertical split)
#
# Preview:
# ┌───────────────────────────────────┬────────────────────────────────────┐
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# │             Left (0)              │             Right (1)              │
# │                                   │                                    │
# │                                   │                                    │
# │                                   │                                    │
# └───────────────────────────────────┴────────────────────────────────────┘

version: "1"
name: "Two Panes"

tabs:
  - name: "Main"
    working_directory: "~"
    layout:
      split: "vertical"
      panes:
        - name: "Left"
          commands:
            - "echo 'Left pane'"
        - name: "Right"
          commands:
            - "echo 'Right pane'"

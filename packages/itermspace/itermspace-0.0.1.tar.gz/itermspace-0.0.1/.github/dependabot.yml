version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      production-deps:
        patterns: ["*"]
        exclude-patterns: ["*dev*"]
      dev-deps:
        patterns: ["*dev*"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      actions:
        patterns: ["*"]

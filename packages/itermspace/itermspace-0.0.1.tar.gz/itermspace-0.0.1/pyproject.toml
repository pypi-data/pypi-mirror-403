[project]
name = "itermspace"
version = "0.0.1"
description = "Launch iTerm2 workspaces from YAML configuration"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "midodimori", email = "midodimori@users.noreply.github.com" }]
requires-python = ">=3.13"
dependencies = [
    "iterm2>=2.13",
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
]

[project.scripts]
itermspace = "itermspace.cli:main"
its = "itermspace.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/itermspace"]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "python-semantic-release>=10.5.3",
    "ruff>=0.14.14",
    "ty>=0.0.1a7",
    "vulture>=2.14",
]

[tool.ty.environment]
python-version = "3.13"

[tool.ty.src]
include = ["src"]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.ruff.format]
quote-style = "double"

[tool.vulture]
paths = ["src"]
min_confidence = 60
# Pydantic validators and model fields are used internally
ignore_names = [
    "validate_*",                        # Pydantic @model_validator methods
    "apply_*",                           # Pydantic @model_validator methods
    "apply_working_directory_to_panes",  # Pydantic @model_validator method
    "ratio",           # Pydantic model field
    "shell",           # Pydantic model field
    "launch_workspace", # Exported async function
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
commit_parser = "angular"
major_on_zero = false
commit_author = "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
build_command = "uv lock --upgrade-package itermspace && git add uv.lock"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "perf", "refactor", "docs", "test", "build", "ci", "chore"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf", "refactor"]

[tool.semantic_release.changelog]
exclude_commit_patterns = []
mode = "update"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.changelog.environment]
keep_trailing_newline = true

[tool.semantic_release.remote]
type = "github"

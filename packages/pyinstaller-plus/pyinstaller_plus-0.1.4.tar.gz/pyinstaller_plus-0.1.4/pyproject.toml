[project]
name = "pyinstaller-plus"
version = "0.1.4"
description = "PyInstaller wrapper that runs DistroMate packaging/publish after build"
readme = "README.md"
license = "LicenseRef-Proprietary"
keywords = ["pyinstaller", "distromate", "packaging", "installer", "publish"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Build Tools",
]
requires-python = ">=3.9"
dependencies = [
    "pyinstaller",
    "tomli; python_version < '3.11'",
]

[project.scripts]
pyinstaller-plus = "pyinstaller_plus.cli:main"
pyinstaller_plus = "pyinstaller_plus.cli:main"
distromate = "pyinstaller_plus.distromate:main"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
pyinstaller_plus = ["bin/**"]

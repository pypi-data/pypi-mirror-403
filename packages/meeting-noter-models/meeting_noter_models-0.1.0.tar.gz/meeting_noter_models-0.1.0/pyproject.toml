[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meeting-noter-models"
version = "0.1.0"
description = "Bundled Whisper model for meeting-noter offline transcription"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Victor"}
]
keywords = ["meeting-noter", "whisper", "model", "offline"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/tech4vision/meeting-noter"
Repository = "https://github.com/tech4vision/meeting-noter"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
meeting_noter_models = ["model/*"]

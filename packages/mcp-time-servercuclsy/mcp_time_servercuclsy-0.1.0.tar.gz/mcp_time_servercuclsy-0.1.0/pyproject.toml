[project]
name = "mcp-time-servercuclsy"
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
description = "A simple MCP (Model Context Protocol) Server that provides a tool to get the current time with optional timezone support."
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "mcp",
    "pytz"
]

[project.scripts]
mcp-time-servercuclsy = "mcp_time_server.main:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wmbc"
version = "1.0.5"
description = "Wireless Modbus Bridge Controller"
authors = [
    {name="Jan Kowalewski", email="<jkowalewski@cthings.co>"}
]
maintainers = [
    {name="Jan Kowalewski", email="<jkowalewski@cthings.co>"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "wsctrl (>=1.0.2)",
    "crccheck (>=1.3.0)",
    "mbproto (>=1.0.2)",
    "wirepas-gateway (>=1.5.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0", "pkgconfig"]
build-backend = "poetry.core.masonry.api"

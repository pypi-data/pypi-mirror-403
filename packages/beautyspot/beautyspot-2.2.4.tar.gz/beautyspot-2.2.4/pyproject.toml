[project]
name = "beautyspot"
version = "2.2.4"
description = "Make your functions beautiful with beauty spots."
readme = "README.md"
authors = [
    { name = "Neel Bauman", email = "neel.bauman@example.com" }
]

requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "msgpack>=1.1.2",
    "streamlit>=1.51.0",
]

[project.optional-dependencies]
all = [
    "pandas>=2.3.3",
    "streamlit>=1.51.0",
    "watchdog>=6.0.0",
    "boto3>=1.34.0",
    "graphviz>=0.20.1",
    "rich>=14.3.1",
    "typer>=0.21.1",
]
s3 = [
    "boto3>=1.34.0",
]
dashboard = [
    "pandas>=2.3.3",
    "streamlit>=1.51.0",
    "watchdog>=6.0.0",
    "graphviz>=0.20.1",
    "rich>=14.3.1",
    "typer>=0.21.1",
]

[project.scripts]
beautyspot = "beautyspot.cli:main"

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[tool.hatch.build.targets.wheel]
packages = ["src/beautyspot"]

[tool.uv]
default-groups = ["test"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[dependency-groups]
dev = [
    "msgpack>=1.1.2",
    "pandas>=2.3.3",
    "streamlit>=1.51.0",
    "watchdog>=6.0.0",
    "boto3>=1.34.0",
    "graphviz>=0.20.1",
    "pydantic>=2.12.5",
    "rich>=14.3.1",
    "typer>=0.21.1",
]
test = [
    "pytest>=9.0.1",
    "pytest-cov>=4.0",
    "pytest-asyncio>=1.3.0",
]

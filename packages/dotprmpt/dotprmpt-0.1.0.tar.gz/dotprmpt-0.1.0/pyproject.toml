[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dotprmpt"
version = "0.1.0"
description = "System-enforced LLM contracts - define, validate, and enforce behavioral constraints on AI interactions"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [
    {name = "Saurav Venkat"}
]
keywords = [
    "llm",
    "prompt",
    "contract",
    "validation",
    "ai",
    "specification",
    "enforcement",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
ollama = []  # No extra deps needed, uses stdlib

[project.scripts]
prmpt = "prmpt.cli:main"

[project.urls]
Homepage = "https://github.com/sauravvenkat/prmpt"
Documentation = "https://github.com/sauravvenkat/prmpt#readme"
Repository = "https://github.com/sauravvenkat/prmpt"
Issues = "https://github.com/sauravvenkat/prmpt/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
prmpt = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py39"
line-length = 100

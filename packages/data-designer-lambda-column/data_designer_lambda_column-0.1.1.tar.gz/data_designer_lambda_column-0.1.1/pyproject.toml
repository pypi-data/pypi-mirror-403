[project]
name = "data-designer-lambda-column"
version = "0.1.1"
description = "A data-designer plugin for creating columns via custom Python functions"
readme = "README.md"
authors = [
    { name = "jmarcos", email = "jmarcosdo@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "data-designer",
    "pandas",
]

[project.entry-points."data_designer.plugins"]
lambda-column = "data_designer_lambda_column.plugin:plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

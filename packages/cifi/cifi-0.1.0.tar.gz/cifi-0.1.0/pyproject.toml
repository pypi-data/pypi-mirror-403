[build-system]
requires = ["scikit-build-core>=0.4.3", "nanobind>=1.3.2"]
build-backend = "scikit_build_core.build"

[project]
name = "cifi"
version = "0.1.0"
description = "CiFi - toolkit for downstream processing of CiFi long reads."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Dennis Lab", email = "mhussien@ucdavis.edu"}
]
maintainers = [
    {name = "Mohamed Abuelanin", email = "mhussien@ucdavis.edu"}
]
keywords = [
    "bioinformatics",
    "chromatin",
    "chromosome-conformation-capture",
    "cifi",
    "hi-c",
    "restriction-enzyme", 
    "paired-end",
    "long-reads",
    "pacbio",
    "hifi"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "click>=8.0",
    "jinja2>=3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]
pdf = [
    "weasyprint>=60.0",
]
plots = [
    "matplotlib>=3.5",
]
all = [
    "weasyprint>=60.0",
    "matplotlib>=3.5",
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
cifi = "cifi.cli:main"

[project.urls]
Homepage = "https://github.com/mr-eyes/cifi-toolkit"
Documentation = "https://github.com/mr-eyes/cifi-toolkit#readme"
Repository = "https://github.com/mr-eyes/cifi-toolkit"
Issues = "https://github.com/mr-eyes/cifi-toolkit/issues"
Changelog = "https://github.com/mr-eyes/cifi-toolkit/releases"

[tool.scikit-build]
wheel.packages = ["src/cifi"]
cmake.verbose = true
build-dir = "build/{wheel_tag}"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
filterwarnings = ["ignore::DeprecationWarning"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.coverage.run]
source = ["src/cifi"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

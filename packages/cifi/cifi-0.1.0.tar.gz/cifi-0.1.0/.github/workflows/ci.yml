name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhts-dev zlib1g-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install htslib

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build and install
        run: |
          python -m pip install --upgrade pip
          pip install scikit-build-core nanobind cmake ninja
          pip install . --no-build-isolation

      - name: Smoke test
        run: |
          cifi --help
          cifi enzymes
          echo -e "@r1\nACGTAAGCTTACGTAAGCTTACGT\n+\nIIIIIIIIIIIIIIIIIIIIIIII" > /tmp/test.fq
          cifi qc /tmp/test.fq -e HindIII -o /tmp/qc_out --no-pdf -q
          cifi digest /tmp/test.fq -e HindIII -o /tmp/out --no-report --no-json

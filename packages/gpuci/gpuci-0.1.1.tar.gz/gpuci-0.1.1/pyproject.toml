[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpuci"
version = "0.1.1"
description = "Test CUDA kernels across multiple GPUs via SSH"
readme = "README.md"
authors = [{name = "RightNow AI", email = "hello@rightnow.ai"}]
license = "PolyForm-Noncommercial-1.0.0"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Hardware :: Symmetric Multi-processing",
]
keywords = ["gpu", "cuda", "testing", "ssh", "nvidia", "benchmark", "ci", "ml", "deep-learning"]
dependencies = [
    "click>=8.0",
    "paramiko>=3.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
# Cloud provider SDKs
runpod = ["runpod>=1.0"]
vastai = ["vastai-sdk>=0.1.0"]

# All cloud providers
cloud = [
    "gpuci[runpod]",
    "gpuci[vastai]",
]

[project.urls]
Homepage = "https://www.rightnowai.co/"
Documentation = "https://github.com/rightnow-ai/gpuci#readme"
Repository = "https://github.com/rightnow-ai/gpuci"
Issues = "https://github.com/rightnow-ai/gpuci/issues"
Changelog = "https://github.com/rightnow-ai/gpuci/blob/main/CHANGELOG.md"

[project.scripts]
gpuci = "gpuci.cli:cli"

[tool.setuptools.packages.find]
include = ["gpuci*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nomade-hpc"
version = "1.1.0"
description = "A lightweight HPC monitoring and predictive analytics tool"
readme = "README.md"
license = {text = "AGPL-3.0-or-later"}
authors = [
    {name = "Joao Tonini", email = "jtonini@richmond.edu"}
]
maintainers = [
    {name = "Joao Tonini", email = "jtonini@richmond.edu"}
]
keywords = [
    "hpc",
    "monitoring",
    "slurm",
    "cluster",
    "predictive-analytics",
    "machine-learning",
    "anomaly-detection",
    "graph-neural-network",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.9"

# Core dependencies (monitoring only)
dependencies = [
    "click>=8.0",
    "toml>=0.10",
    "numpy>=1.21",
    "pandas>=1.3",
    "scipy>=1.7",
]

[project.optional-dependencies]
# ML prediction capabilities
ml = [
    "scikit-learn>=1.0",
    "torch>=2.0",
    "torch-geometric>=2.0",
]

# Web dashboard
dashboard = [
    "jinja2>=3.0",
]

# Alert notifications
alerts = [
    # No extra deps - uses stdlib (smtplib, urllib)
]

# Full installation
all = [
    "nomade[ml,dashboard]",
]

# Development
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "black>=23.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
]

[project.scripts]
nomade = "nomade.cli:main"

[project.urls]
Homepage = "https://github.com/jtonini/nomade"
Documentation = "https://github.com/jtonini/nomade#readme"
Repository = "https://github.com/jtonini/nomade"
Issues = "https://github.com/jtonini/nomade/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["nomade*"]

[tool.setuptools.package-data]
nomade = [
    "config/*.toml",
    "db/*.sql",
    "viz/static/**/*",
    "hooks/*.py",
]

# ============================================
# TOOL CONFIGURATIONS
# ============================================

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "B008"]

[tool.ruff.lint.isort]
known-first-party = ["nomade"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["nomade"]
branch = true
omit = ["*/tests/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gathersdk"
version = "0.3.1"
description = "Connect ADK agents to Gather.is workspaces"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["adk", "agents", "google-adk", "gemini", "ai", "chatbot"]
authors = [
    { name = "Gather.is", email = "sdk@gather.is" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "websockets>=12.0",
    "click>=8.0",
    "httpx>=0.25.0",
    "google-adk>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
gathersdk = "agencysdk.cli:main"

[project.urls]
Homepage = "https://gather.is"
Documentation = "https://app.gather.is/docs"
Repository = "https://github.com/philmade/gathersdk"

[tool.hatch.build.targets.wheel]
packages = ["agencysdk"]

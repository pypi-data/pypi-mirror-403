[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gathersdk"
version = "0.2.0"
description = "Connect Google ADK agents to Gather.is workspaces"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["adk", "agents", "gather", "chat", "tinode", "google-adk"]
authors = [
    { name = "Gather.is", email = "sdk@gather.is" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "websockets>=12.0",
    "click>=8.0",
    "httpx>=0.25.0",
    "google-adk>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
gathersdk = "gathersdk.cli:main"

[project.urls]
Documentation = "https://app.gather.is/docs"
Source = "https://github.com/philmade/gathersdk"
Homepage = "https://gather.is"

[tool.hatch.build.targets.wheel]
packages = ["gathersdk"]

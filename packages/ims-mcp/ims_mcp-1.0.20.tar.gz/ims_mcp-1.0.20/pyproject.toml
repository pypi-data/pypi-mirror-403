[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ims-mcp"
version = "1.0.20"
description = "Model Context Protocol server for IMS (Instruction Management Systems)"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Igor Solomatov"}
]
keywords = ["mcp", "ims", "retrieval", "rag", "ai", "llm", "model-context-protocol", "knowledge-base"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "r2r>=3.6.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.0.0",
    "twine>=4.0.0",
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://pypi.org/project/ims-mcp/"

[project.scripts]
ims-mcp = "ims_mcp.server:main"

[tool.setuptools]
packages = ["ims_mcp"]

[tool.setuptools.package-data]
ims_mcp = ["py.typed", "resources/*.md"]


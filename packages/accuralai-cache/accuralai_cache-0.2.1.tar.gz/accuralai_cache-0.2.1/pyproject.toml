[project]
name = "accuralai-cache"
version = "0.2.1"
description = "Caching providers for the AccuralAI LLM pipeline."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "AccuralAI Maintainers" }]
dependencies = [
  "pydantic>=2.5",
  "accuralai-core",
]

[project.optional-dependencies]
redis = [
  "redis>=5.0",
]
dev = [
  "pytest",
  "pytest-anyio",
  "pytest-mock",
]

[project.entry-points."accuralai_core.caches"]
"advanced" = "accuralai_cache.memory:build_memory_cache"
"memory" = "accuralai_cache.memory:build_memory_cache"
"disk" = "accuralai_cache.disk:build_disk_cache"
"layered" = "accuralai_cache.layered:build_layered_cache"
"flexible-layered" = "accuralai_cache.flexible_layered:build_flexible_layered_cache"
"redis" = "accuralai_cache.redis:build_redis_cache"
"lfu" = "accuralai_cache.lfu:build_lfu_cache"
"ttl" = "accuralai_cache.ttl:build_ttl_cache"
"file" = "accuralai_cache.file:build_file_cache"
"noop" = "accuralai_cache.noop:build_noop_cache"

[project.urls]
homepage = "https://accural-ai.web.app/"
repository = "https://github.com/AccuralAI/accuralai-cache"
documentation = "https://accuralai.readthedocs.io/en/latest/packages/accuralai-cache/index.html"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

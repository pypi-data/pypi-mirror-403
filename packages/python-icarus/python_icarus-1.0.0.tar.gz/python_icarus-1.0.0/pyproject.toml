[project]
name = "python-icarus"
version = "1.0.0"
description = "pycarus is a library to calibrate survey weights to match known population totals or proportions."
readme = "README.md"
requires-python = ">=3.10"
license={file= "LICENSE"}
authors = [
  {name="Nathan Etourneau"}
]

keywords = ["survey", "calibration", "weights", "statistics", "sampling", "raking", "calage", "calage sur marges", "calmar", "calmar2", "icarus"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
    "matplotlib>=3.10.0",
    "numpy>=1.10.0",
    "pandas>=1.0.0",
    "scipy>=1.0.0",
    "seaborn>=0.13.2",
]

[dependency-groups]
dev = [
  "pytest>=8.3.4",
  "pytest-cov>=5.0.0",
  "ruff>=0.14.14",
]

docs = [
  "myst-parser>=4.0.0",
  "nbsphinx>=0.9.6",
  "sphinx>=8.1.3",
  "sphinx-autodoc-typehints>=3.0.1",
  "sphinx-rtd-theme>=3.0.2",
]

[tool.uv]
index-url = "https://nexus.retd.edf.fr/repository/pypi-all/simple"

[tool.uv.build-backend]
module-root = "src"
module-name = "pycarus"

[build-system]
requires = ["uv_build>=0.9.28,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120
exclude = ["tests/**", "docs/**", "examples/**"]

[tool.ruff.lint]
ignore = ["E402"]

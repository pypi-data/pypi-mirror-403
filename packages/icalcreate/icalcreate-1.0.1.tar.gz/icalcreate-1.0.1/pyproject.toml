[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "icalcreate"
version = "1.0.1"
description = "A CLI tool to create .ics calendar files and Google Calendar links"
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
authors = [
    { name = "Benito Marcote", email = "marcote@jive.eu" }
]
dependencies = [
    "icalendar>=5.0.0",
    "pytz>=2023.3",
    "types-pytz",
    "rich-argparse>=1.4.0",
]

[project.scripts]
ical = "icalcreate.cli:main"

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-cov>=4.0.0", "types-pytz"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.setuptools.packages.find]
where = ["src"]

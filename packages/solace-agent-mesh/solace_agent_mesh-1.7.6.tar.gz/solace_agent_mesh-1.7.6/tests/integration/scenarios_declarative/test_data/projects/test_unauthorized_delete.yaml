test_case_id: test_unauthorized_delete
description: Test that users cannot delete other users' projects
tags: []

setup_projects:
  - id: "user1-project-delete-001"
    name: "User 1 Project"
    user_id: "user1"
    description: "Private project for user1"
    system_prompt: "Test prompt"
    created_at_iso: "2024-01-01T10:00:00+00:00"

expected_http_responses:
  - description: "User2 trying to delete User1's project should get 404"
    request:
      method: DELETE
      path: /api/v1/projects/user1-project-delete-001
      query_params:
        user_id: "user2"
    expected_status_code: 404
    text_contains:
      - "Resource not found"
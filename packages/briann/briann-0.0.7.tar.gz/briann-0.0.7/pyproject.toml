[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "briann"
version = "0.0.7"
authors = [
    { name = "Tim Dick"}
]
description = "This is a package for developing brain inspired artificial neural networks."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# List external dependencies of your packages
dependencies = [
    "numpy==2.2.5",
    "torch==2.8.0",
    "networkx==3.4.2"
]

[project.optional-dependencies]
gui = ["matplotlib==3.10.3",
    "customtkinter==5.2.2",
    "CTkMenuBar==0.8"]
build = [
  "build<0.10.0",
  "twine"
]
docs = [
    "sphinx>=6.0",
    "sphinx-rtd-theme>=1.3",
]


[project.urls]
"Homepage" = "https://pypi.org/project/briann/"
"Bug Tracker" = "https://github.com/TimHenry1995/briann"
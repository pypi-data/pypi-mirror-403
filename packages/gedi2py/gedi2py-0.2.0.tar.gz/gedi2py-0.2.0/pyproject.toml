[build-system]
requires = ["scikit-build-core>=0.5", "pybind11>=2.11"]
build-backend = "scikit_build_core.build"

[project]
name = "gedi2py"
version = "0.2.0"
description = "Gene Expression Decomposition for Integration - scverse-compliant single-cell RNA-seq batch correction"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Arsham Mikaeili Namini", email = "arsham.mikaeilinamini@mail.mcgill.ca"},
    {name = "Hamed S. Najafabadi", email = "hamed.najafabadi@mcgill.ca"},
]
maintainers = [
    {name = "Arsham Mikaeili Namini", email = "arsham.mikaeilinamini@mail.mcgill.ca"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = ["single-cell", "RNA-seq", "integration", "batch-correction", "scverse"]
dependencies = [
    "anndata>=0.10",
    "numpy>=2.0",
    "scipy>=1.13",
    "pandas>=2.2",
    "scikit-learn>=1.4",
    "umap-learn>=0.5",
    "matplotlib>=3.9",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0",
    "pytest-cov",
]
dev = [
    "pre-commit",
    "ruff",
]
docs = [
    "sphinx>=7.0",
    "furo",
    "myst-parser",
    "sphinx-copybutton",
    "sphinx-autodoc-typehints",
]

[project.urls]
Homepage = "https://github.com/csglab/gedi2py"
Documentation = "https://csglab.github.io/gedi2py"
Repository = "https://github.com/csglab/gedi2py"
Issues = "https://github.com/csglab/gedi2py/issues"

[tool.scikit-build]
wheel.packages = ["src/gedi2py"]
cmake.build-type = "Release"
cmake.verbose = true

[tool.scikit-build.cmake.define]
CMAKE_OSX_DEPLOYMENT_TARGET = "10.15"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["gedi2py"]

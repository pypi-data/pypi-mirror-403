# Conda environment for gedi2py
name: gedi2py
channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python>=3.10

  # Build dependencies
  - cmake>=3.15
  - ninja
  - eigen>=3.3
  - compilers  # C/C++ compilers

  # Python scientific stack
  - numpy>=2.0
  - scipy>=1.13
  - pandas>=2.2
  - scikit-learn>=1.4
  - anndata>=0.10
  - scanpy>=1.10
  - umap-learn>=0.5
  - matplotlib>=3.9
  - seaborn
  - h5py

  # Build tools
  - pip
  - scikit-build-core>=0.5
  - pybind11>=2.11

  # Testing
  - pytest
  - pytest-cov

  # Documentation (optional)
  - sphinx>=7.0

  # pip dependencies
  - pip:
    - furo
    - myst-parser
    - sphinx-copybutton
    - sphinx-autodoc-typehints

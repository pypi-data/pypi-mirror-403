[project]
name = "kaas-cli"

[project.urls]
Homepage = "https://github.com/runtimeverification/kaas"
Issues = "https://github.com/runtimeverification/kaas"

[build-system]
requires = ["poetry-core<2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kaas-cli"
version = "0.1.291"
description = "Command line utility for K as a Service"
authors = [
    "Runtime Verification, Inc. <contact@runtimeverification.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
gql = { version = "^3.4.0", extras = [ "requests" ] }
urllib3 = ">=1.25.4, <2.1"
hurry-filesize = "^0.9"
pytest-watch = "^4.2.0"
python-dotenv = "^1.0.1"
pytest = "^8.0.1"
jmespath = "^1.0.1"
types-jmespath = "^1.0.2.20240106"
requests = "^2.31.0"
click = "^8.0.1"
dacite = "^1.8.1"
pandas = "^2.2.2"
pandas-stubs = "^2.2.2.240603"
docker = "^7.1.0"
tomlkit = "^0.13.2"

[tool.poetry.group.dev.dependencies]
autoflake = "*"
black = "*"
flake8 = "*"
flake8-bugbear = "*"
flake8-comprehensions = "*"
flake8-quotes = "*"
flake8-type-checking = "*"
isort = "*"
mypy = "*"
pep8-naming = "*"
pytest = "*"
pytest-cov = "*"
pytest-mock = "*"
pytest-xdist = "*"
pyupgrade = "*"
typer = "*"
types-requests = "*"
types-docker = "*"
types-toml = "*"

[tool.poetry.scripts]
kaas-cli = "kaas_cli.__main__:main"

[tool.isort]
profile = "black"
line_length = 120

[tool.autoflake]
recursive = true
expand-star-imports = true
remove-all-unused-imports = true
ignore-init-module-imports = true
remove-duplicate-keys = true
remove-unused-variables = true

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.mypy]
disallow_untyped_defs = true


[[tool.mypy.overrides]]
module = "hurry.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "dotenv.*"
ignore_missing_imports = true

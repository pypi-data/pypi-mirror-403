# Root Cube: TEXT
# Its structure IS the schema definition (Living Prototype)
#
# Derivation Rules:
#   null        → Optional field
#   ""          → Required string
#   "value"     → Optional string with default
#   {}          → Optional object
#   {nested}    → Recurse (required if has required children)
#
name: TYPE_TEXT
typology: TEXT
is_type_root: true

temporal: null      # optional (auto-filled by Storage)

ontology: {}        # optional, any keys allowed

causality: null     # optional reference

individuality:
  content: ""       # REQUIRED string (empty = required)
  encoding: "utf-8" # optional with default
  language: null    # optional
  format: "plain"   # optional with default
  meta: {}          # optional metadata

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ontocubes"
version = "0.1.0"
description = "Universal ontological cube framework - represent any entity as a 5-layer cube (temporal, typology, ontology, causality, individuality)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "LifeAiTools", email = "dev@lifeaitools.com" }
]
dependencies = [
    "pyyaml>=6.0",
]
keywords = [
    "ontology",
    "cubes",
    "entity-modeling",
    "knowledge-representation",
    "5-layer-architecture",
    "recursive-resolution",
    "prompt-engineering",
    "llm"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/lifeaitools/ontocubes"
Documentation = "https://github.com/lifeaitools/ontocubes#readme"
Repository = "https://github.com/lifeaitools/ontocubes"
Issues = "https://github.com/lifeaitools/ontocubes/issues"

[project.optional-dependencies]
validation = [
    "jsonschema>=4.0",
]
api = [
    "requests>=2.28",
]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
    "jsonschema>=4.0",
]
all = [
    "jsonschema>=4.0",
    "requests>=2.28",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ontocubes"
version = "0.1.1"
description = "Universal ontological cube framework - represent any entity as a 5-layer cube. COMING SOON."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "LifeAiTools", email = "dev@lifeaitools.com" }
]
keywords = [
    "ontology",
    "cubes",
    "entity-modeling",
    "knowledge-representation",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/lifeaitools/ontocubes"

default_stages: [pre-commit]

repos:
# Ruff
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        description: "Run 'ruff check' for extremely fast Python linting"
        entry: uv run ruff check --config=pyproject.toml
        args: [--fix, wandas, tests]
        language: system
        types: [python]

      - id: ruff-format
        name: ruff format
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: uv run ruff format --config=pyproject.toml
        args: [wandas, tests]
        language: system
        types: [python]

# mypy
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        description: "Run 'mypy' for Python linting using settings from pyproject.toml"
        entry: uv run mypy --config-file=pyproject.toml
        language: system
        types: [python]
        require_serial: true

ci:
  autoupdate_schedule: weekly

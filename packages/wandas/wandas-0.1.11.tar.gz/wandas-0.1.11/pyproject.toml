[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wandas"
version = "0.1.11"
description = "Wandas is an open source library for efficient signal analysis in Python"
authors = [{name = "kasahart", email="kasahart66@gmail.com"}]
maintainers = [
    {name = "kasahart", email="kasahart66@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',
    'Topic :: Multimedia :: Sound/Audio :: Analysis',
    'Typing :: Typed',
]
dependencies = [
    "numpy>=2.0.2",
    "scipy>=1.13.0",
    "matplotlib>=3.9.0",
    "librosa",
    "mosqito",
    "ipykernel",
    "ipywidgets",
    "cattrs",
    "tqdm",
    "ipympl>=0.9.3",
    "h5py>=3.13.0",
    "dask>=2024.8.0",
    "waveform-analysis",
    "japanize-matplotlib>=1.1.3",
    "ipycytoscape>=1.3.3",
    "pydantic>=2.11.0",
    "requests>=2.32.3",
    "types-requests>=2.32.0.20250328",
    "pandas",
]

[project.urls]
Repository = "https://github.com/kasahart/wandas.git"
Issues = "https://github.com/kasahart/wandas/issues"

[dependency-groups]
# CI最小限（テスト・リント・型チェック）
test = [
    "pytest>=8.3.5",
    "pytest-xdist>=3.6.1",
    "pytest-cov",
    "mypy",
    "ruff>=0.9.9",
    "pandas-stubs",
]

# ドキュメント生成
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.12",
    "mkdocstrings[python]>=0.29.1",
    "mkdocstrings-python>=1.16.10",
    "mkdocs-static-i18n>=1.3.0",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-git-revision-date-localized-plugin>=1.4.5",
    "markdown-exec>=1.10.3",
    "jupytext>=1.17.1",
    "ipykernel>=6.29.5",
]

# 開発補助ツール（ローカル開発用）
dev = [
    "pre-commit>=3.5.0",
    "wandas",
    "torch>=2.0.0",
    "tensorflow>=2.13.0",
]

[tool.uv.sources]
wandas = { workspace = true }
waveform-analysis = { git = "https://github.com/endolith/waveform-analysis.git", rev = "master" }

[tool.ruff]
line-length = 120
include = ["wandas/**/*.py", "tests/**/*.py"]
fix = true
# 共通のruff設定はここにまとめる

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "UP", "I", "N"]

[tool.ruff.format]
docstring-code-format = true

[tool.mypy]
plugins = ["pydantic.mypy"]
cache_dir = ".mypy_cache"
files = ["wandas", "tests"]
strict = true
pretty = true
ignore_missing_imports = true

# scipy, dask, librosa, IPython, matplotlibモジュールをmypyの型チェックから除外する設定
[[tool.mypy.overrides]]
module = ["scipy.*", "dask.*", "librosa.*", "IPython.*", "matplotlib.*", "requests.*","tests.*","dask", "dask.array", "dask.array.*"]
ignore_errors = true
disallow_untyped_decorators = false
ignore_missing_imports = true
follow_imports = "skip"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=wandas --cov-report=xml"
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
norecursedirs = ["scripts"]

[tool.vscode.tasks]
ruff-check = { command = "uv run ruff check wandas tests", label = "Run ruff check" }
mypy = { command = "uv run mypy", label = "Run mypy wandas tests" }
pytest = { command = "uv run pytest", label = "Run pytest" }
pytest-parallel = { command = "uv run pytest -n auto", label = "Run pytest (parallel)" }

[tool.pre-commit]
use-uv = true

[tool.pre-commit.hooks]
ruff-check = { args = ["--fix", "wandas", "tests"] }
ruff-format = { args = ["wandas", "tests"] }
mypy = { require-serial = true }

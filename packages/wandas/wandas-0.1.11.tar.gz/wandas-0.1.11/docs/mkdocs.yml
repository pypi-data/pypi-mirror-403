# ─── 基本情報 ───────────────────────────────
site_name: Wandas
site_description: Wandas ライブラリのドキュメント
site_author: Wandas Team
site_url: https://wandas.github.io/
copyright: © 2025 Wandas Team

docs_dir: src
site_dir: site

repo_name: kasahart/wandas
repo_url: https://github.com/kasahart/wandas
edit_uri: edit/main/src/

# ─── テーマ (Material) ─────────────────────
theme:
  name: material
  logo: assets/images/logo.png
  icon: { repo: fontawesome/brands/github }
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle: { icon: material/weather-night, name: ダークモードへ }
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle: { icon: material/weather-sunny, name: ライトモードへ }
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share

# ─── Markdown 拡張 ─────────────────────────
markdown_extensions:
  - admonition
  - footnotes
  - toc: { permalink: true }
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: python
          class: python
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.critic
  - pymdownx.tasklist: { custom_checkbox: true }

# ─── プラグイン ────────────────────────────
plugins:
  # 基本プラグイン
  - search
  - autorefs

  # 2) markdown‑exec
  - markdown-exec:

  # 3) API 自動生成
  - mkdocstrings:
      handlers:
        python:
          paths: [../wandas]  # wandasパッケージへのパス
          options:
            show_source: true
            show_submodules: true
            heading_level: 2
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            docstring_style: google
            show_root_heading: true
            show_root_full_path: true
            show_if_no_docstring: true

  # 4) その他
  - git-revision-date-localized

# ─── ナビゲーション ────────────────────────
nav:
  - Home: index.md
  - Tutorials: tutorial/index.md
  - API Reference:
      - Overview: api/index.md
      - Core: api/core.md
      - Frames: api/frames.md
      - Processing: api/processing.md
      - IO: api/io.md
      - WDF IO: api/wdf_io.md
      - Visualization: api/visualization.md
      - Utils: api/utils.md
      - Datasets: api/datasets.md
  - Theory & Architecture:
      - Overview: explanation/index.md
  - Contributing Guide: contributing.md

# ─── 追加設定 ──────────────────────────────
extra:
  analytics: { provider: google, property: G-MEASUREMENT-ID }
  social:
    - { icon: fontawesome/brands/github, link: https://github.com/kasahart/wandas, name: Wandas on GitHub }

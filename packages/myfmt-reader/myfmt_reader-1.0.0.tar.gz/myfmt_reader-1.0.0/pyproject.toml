[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "myfmt_reader"
version = "1.0.0"
authors = [{ name = "Your Name", email = "your@email.com" }]
description = "A Pandas-compatible reader/writer for the .myfmt data format"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    
    # ✅ VALID INTENDED AUDIENCE
    "Intended Audience :: Science/Research",      # ⭐ USE THIS ONE ⭐
    # OR: "Intended Audience :: Developers",
    
    "Topic :: File Formats",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    
    # Optional (Recommended)
    "Environment :: Console",
    "Typing :: Typed",
]
dependencies = [
    "pandas >= 1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/myfmt_reader"
"Bug Tracker" = "https://github.com/yourusername/myfmt_reader/issues"

# ✅ INCLUDE PACKAGE DATA (TEMPLATE FILES)
[tool.setuptools.package-data]
myfmt = ["data/*"]

# ⚠️ REMOVE [tool.setuptools.cmdclass] ENTIRELY!
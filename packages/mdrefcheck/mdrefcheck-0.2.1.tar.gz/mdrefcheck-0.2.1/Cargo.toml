[package]
name = "mdrefcheck"
version = "0.2.1"
edition = "2024"
readme = "README.md"
description = "A CLI tool to validate references in markdown files."
authors = ["gospodima <dimasc28@gmail.com>"]
license = "MIT"
repository = "https://github.com/gospodima/mdrefcheck"
homepage = "https://github.com/gospodima/mdrefcheck"
keywords = ["markdown", "cli", "reference", "link-checker", "docs"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
clap = { version = "4.5.54", features = ["derive"] }
clap-verbosity-flag = "3.0.4"
colored = "3.1.1"
dashmap = "6.1.0"
env_logger = "0.11.8"
ignore = "0.4.25"
log = "0.4.29"
path-clean = "1.0.1"
pathdiff = "0.2.3"
pulldown-cmark = "0.13.0"
rayon = "1.11.0"
regex = "1.12.2"
walkdir = "2.5.0"

[dev-dependencies]
tempfile = "3"
assert_cmd = "2"
predicates = "3"

[package.metadata.release]
pre-release-replacements = [
  { file = "pyproject.toml", search = 'version = "[a-z0-9\\.-]+"', replace = 'version = "{{version}}"' },
  { file = "README.md", search = 'rev: v[a-z0-9\\.-]+', replace = 'rev: v{{version}}' },
]
pre-release-commit-message = "chore(release): prepare for {{version}}"

[lints.clippy]
pedantic = "warn"


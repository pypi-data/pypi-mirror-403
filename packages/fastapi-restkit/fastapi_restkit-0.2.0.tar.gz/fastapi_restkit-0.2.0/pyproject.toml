[project]
name = "fastapi-restkit"
version = "0.2.0"
description = "Pagination utilities for FastAPI with SQLModel ORM"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Fernando Cacenot", email = "cacenot@gmail.com" }]
requires-python = ">=3.10"
keywords = ["fastapi", "pagination", "sqlmodel", "rest", "api", "toolkit"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

dependencies = ["fastapi>=0.100.0", "sqlmodel>=0.0.14"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "ruff>=0.4.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/cacenot/fastapi-restkit"
Documentation = "https://github.com/cacenot/fastapi-restkit#readme"
Repository = "https://github.com/cacenot/fastapi-restkit"
Issues = "https://github.com/cacenot/fastapi-restkit/issues"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "mypy>=1.0.0",
    "ruff>=0.4.0",
    "build>=1.4.0",
    "twine>=6.2.0",
]

# ============================================================
# Ruff Configuration
# ============================================================
[tool.ruff]
target-version = "py310"
line-length = 88
indent-width = 4
src = ["src", "tests"]

exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "ARG",   # flake8-unused-arguments
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking
    "PTH",   # flake8-use-pathlib
    "RUF",   # Ruff-specific rules
    "FAST",  # FastAPI-specific rules
    "ASYNC", # flake8-async
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults (needed for FastAPI Depends)
    "B904",   # Within except clause, raise with from (not always applicable)
    "SIM102", # Use single if statement (nested ifs more readable for validation)
    "RUF012", # Mutable class attributes (Config pattern in Pydantic)
    "UP045",  # Use X | None (Optional is more compatible with older Python)
    "ARG001", # Unused function arguments (needed for consistent API in builders)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "ARG"]

[tool.ruff.lint.isort]
known-first-party = ["fastapi_restkit"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

# ============================================================
# Pytest Configuration
# ============================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

# ============================================================
# Mypy Configuration
# ============================================================
[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["sqlmodel.*"]
ignore_missing_imports = true

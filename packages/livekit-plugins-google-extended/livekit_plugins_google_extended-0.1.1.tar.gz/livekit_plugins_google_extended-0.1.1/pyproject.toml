[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "livekit-plugins-google-extended"
dynamic = ["version"]
description = "Agent Framework plugin for services from Google Cloud"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "Harsh Mahajan" }]
keywords = ["voice", "ai", "realtime", "audio", "video", "livekit", "google", "gemini", "anthropic", "claude"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "google-auth >= 2, < 3",
    "google-cloud-speech >= 2, < 3",
    "google-cloud-texttospeech >= 2.32, < 3",
    "google-genai >= 1.55; python_version >= '3.10'",
    "livekit-agents >= 1.3.6",
]

[project.urls]
Documentation = "https://github.com/Harsh-Mahajan-Copart/livekit-plugins-google-extended/blob/main/README.md"
Source = "https://github.com/Harsh-Mahajan-Copart/livekit-plugins-google-extended"

[tool.hatch.version]
path = "livekit/plugins/google/version.py"

[tool.hatch.build.targets.wheel]
packages = ["livekit"]

[tool.hatch.build.targets.sdist]
include = ["/livekit", "/README.md", "/LICENSE", "/NOTICE"]


exclude = ["*.pyc",
      "__pycache__",
      ".DS_Store",
  ]
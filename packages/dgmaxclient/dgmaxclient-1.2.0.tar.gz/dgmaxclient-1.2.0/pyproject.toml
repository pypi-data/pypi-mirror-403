[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dgmaxclient"
version = "1.2.0"
description = "Python SDK for DGMax API - Electronic fiscal document processing for Dominican Republic"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "DGMax", email = "support@dgmax.do" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "api-client>=1.3.1",
    "pydantic>=2.0",
    "email-validator>=2.0",
    "tenacity>=8.0",
    "requests>=2.28.0",
    "eval_type_backport>=0.2.0; python_version < '3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "respx>=0.20",
    "mypy>=1.0",
    "ruff>=0.1",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://dgmax.do"
Documentation = "https://docs.dgmax.do"

[tool.hatch.build.targets.wheel]
packages = ["src/dgmaxclient"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = []

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short -m 'not manual'"
markers = [
    "unit: Unit tests",
    "integration: Integration tests (require API access)",
    "manual: Manual tests (run only when explicitly requested)",
]

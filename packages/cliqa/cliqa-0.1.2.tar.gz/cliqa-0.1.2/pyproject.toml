[project]
name = "cliqa"
version = "0.1.2"
description = "Analyze CLI tools against clig.dev guidelines"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Ben O'Mahony", email = "benomahony@users.noreply.github.com"}
]
keywords = ["cli", "command-line", "linter", "guidelines", "clig", "analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
]
dependencies = [
    "pydantic-ai>=1.47.0",
    "rich>=14.2.0",
    "typer>=0.21.1",
]

[project.urls]
Homepage = "https://github.com/benomahony/cliqa"
Repository = "https://github.com/benomahony/cliqa"
Issues = "https://github.com/benomahony/cliqa/issues"

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
clint = "clint.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clint"]

[tool.basedpyright]
include = ["src/clint"]
pythonVersion = "3.12"
typeCheckingMode = "standard"
reportMissingTypeStubs = false
reportUnknownParameterType = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportUnknownVariableType = false

[tool.vulture]
min_confidence = 80
paths = ["src/clint"]
ignore_names = ["app", "console*", "GUIDELINES_URL", "STANDARD_FLAGS", "CLI_ANALYZER_INSTRUCTIONS"]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B105", "B404", "B603"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "--cov=src/clint --cov-report=term-missing --cov-report=html --cov-branch --cov-fail-under=90"

[tool.coverage.run]
branch = true
source = ["src/clint"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.bumpversion]
current_version = "0.1.2"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
commit = false
tag = false

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[dependency-groups]
dev = [
    "bandit>=1.9.3",
    "basedpyright>=1.37.2",
    "dead>=2.1.0",
    "nasa-lsp>=0.1.6",
    "pre-commit>=4.0.0",
    "ruff>=0.14.14",
    "vulture>=2.14",
]

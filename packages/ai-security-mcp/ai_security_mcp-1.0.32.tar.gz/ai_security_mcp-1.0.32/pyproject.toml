[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-security-mcp"
version = "1.0.32"
authors = [
    {name = "AI Security Team", email = "security@ai-threat-scanner.com"},
]
description = "Thin client MCP server for AI Security Scanner - connects to cloud-hosted 27 agents (100% OWASP coverage)"
readme = "README.md"
requires-python = ">=3.10"  # MCP SDK requires Python 3.10+
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
]
keywords = [
    "security", "ai", "agentic", "llm", "owasp", "vulnerability", "scanner", 
    "mcp", "claude", "claude-code", "agent", "multi-agent", "asi", "prompt-injection",
    "cybersecurity", "devsecops", "static-analysis", "security-testing"
]
dependencies = [
    "fastmcp>=0.4.0",  # FastMCP for easy MCP server creation
    "httpx>=0.27.0",    # HTTP client for cloud API calls
    "pydantic>=2.0.0",  # Data validation
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://ai-threat-scanner.com"
Documentation = "https://ai-threat-scanner.com/docs"
Repository = "https://github.com/ai-security-scanner/ai-security-mcp"
"Bug Reports" = "https://github.com/ai-security-scanner/ai-security-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
full = [
    "rich>=13.0.0",
    "colorama>=0.4.6",
]

[project.scripts]
ai-security-mcp = "ai_security_mcp.main:main"
ai-security-scanner = "ai_security_mcp.main:main"

[tool.setuptools]
packages = ["ai_security_mcp"]
include-package-data = true

[tool.setuptools.package-data]
ai_security_mcp = ["agents/*.py", "utils/*.py", "*.py"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
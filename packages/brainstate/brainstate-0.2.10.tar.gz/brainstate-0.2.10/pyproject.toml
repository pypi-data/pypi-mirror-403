[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
exclude = [
    "docs*",
    "tests*",
    "examples*",
    "experiments*",
    "benchmark*",
    "build*",
    "dist*",
    "dev*",
    "brainstate.egg-info*",
    "brainstate/__pycache__*",
    "brainstate/__init__.py",
]

[project]
name = "brainstate"
description = "A State-based Transformation System for Brain Modeling."
readme = 'README.md'
requires-python = '>=3.10'
authors = [{ name = 'BrainState Developers', email = 'chao.brain@qq.com' }]
classifiers = [
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Programming Language :: Python',
    'Topic :: Scientific/Engineering :: Bio-Informatics',
    'Topic :: Scientific/Engineering :: Mathematics',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Software Development :: Libraries',
]


keywords = [
    'computational neuroscience',
    'brain-inspired computing',
    'brain simulation',
    'brain modeling',
    'spiking neural networks',
]

dependencies = [
    'numpy>=1.15',
    'tqdm',
    'brainunit',
    'brainevent',
]

dynamic = ['version']

[tool.setuptools.dynamic]
version = { attr = "brainstate.__version__" }

[project.urls]
homepage = 'https://github.com/chaobrain/brainstate'
repository = 'https://github.com/chaobrain/brainstate'
"Documentation" = "https://brainstate.readthedocs.io/"
"Source Code" = "https://github.com/chaobrain/brainstate"
"Bug Tracker" = "https://github.com/chaobrain/brainstate/issues"

[project.optional-dependencies]
cpu = [
    'jax[cpu]',
    'brainunit',
    'brainevent',
]
cuda12 = [
    'jax[cuda12]',
    'brainunit',
    'brainevent',
]
cuda13 = [
    'jax[cuda13]',
    'brainunit',
    'brainevent',
]
tpu = [
    'jax[tpu]',
    'brainunit',
    'brainevent',
]
testing = [
    'absl-py',
    'pytest',
    'jax',
    'brainunit',
    'brainevent',
]

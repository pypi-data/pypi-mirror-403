[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jsonshift"
version = "1.2.0"
description = "A deterministic JSON payload mapper that transforms source data into target structures using dotted paths, indices and wildcards."
readme = "README.md"
requires-python = ">=3.9"

authors = [
    { name = "pml-guardian", email = "pml@guardian-asset.com" }
]

license = { text = "MIT" }

keywords = [
    "json",
    "mapping",
    "transform",
    "payload",
    "data",
    "mapper",
    "integration",
    "etl",
    "adapter"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2"
]

[project.urls]
Homepage = "https://github.com/pml-guardian/jsonshift"
Documentation = "https://github.com/pml-guardian/jsonshift#readme"
Issues = "https://github.com/pml-guardian/jsonshift/issues"

[project.scripts]
jsonshift = "jsonshift.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-ra"
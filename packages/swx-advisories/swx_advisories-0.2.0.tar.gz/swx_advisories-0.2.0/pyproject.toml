[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swx-advisories"
version = "0.2.0"
description = "Parse and process space weather advisories from ICAO and NOAA/SWPC"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "KNMI", email = "eelco.doornbos@knmi.nl" }
]
keywords = [
    "space-weather",
    "aviation",
    "ICAO",
    "NOAA",
    "SWPC",
    "advisories",
    "alerts",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
dependencies = [
    "pydantic>=2.0",
    "pandas>=2.0",
    "httpx>=0.25",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "respx>=0.20",  # For mocking httpx
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://gitlab.com/KNMI-OSS/spaceweather/swx-advisories"
Repository = "https://gitlab.com/KNMI-OSS/spaceweather/swx-advisories"

[tool.hatch.build.targets.wheel]
packages = ["src/swx_advisories"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

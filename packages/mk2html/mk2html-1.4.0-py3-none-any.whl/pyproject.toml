[project]
name = "mk2html"
version = "1.4.0"
description = "Convert Markdown to beautiful, interactive HTML and PDF with TOC, dark/light mode, Mermaid diagrams, and syntax highlighting"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Kinshuk" }
]
keywords = [
    "markdown",
    "html",
    "pdf",
    "converter",
    "mermaid",
    "syntax-highlighting",
    "toc",
    "table-of-contents",
    "dark-mode"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Text Processing :: Markup :: HTML",
]
requires-python = ">=3.9"
dependencies = [
    "markdown>=3.4.0",
    "pygments>=2.15.0",
]

[project.optional-dependencies]
pdf = [
    "playwright>=1.40.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
all = [
    "playwright>=1.40.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
mk2html = "mk2html:main"
mk2pdf = "mk2pdf:main"

[project.urls]
Homepage = "https://github.com/km1790/mk2html"
Documentation = "https://github.com/km1790/mk2html#readme"
Repository = "https://github.com/km1790/mk2html"
Issues = "https://github.com/km1790/mk2html/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = [
    "mk2html.py",
    "mk2pdf.py",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["mk2html", "mk2pdf"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

# =============================================================================
# UV Configuration
# =============================================================================
# uv is a fast Python package installer and resolver
# Install: curl -LsSf https://astral.sh/uv/install.sh | sh
#
# Usage:
#   uv venv                         # Create virtual environment
#   uv pip install -e .             # Install mk2html only
#   uv pip install -e ".[pdf]"      # Install with PDF support (mk2pdf)
#   uv pip install -e ".[dev]"      # Install with dev dependencies
#   uv pip install -e ".[all]"      # Install everything
#   uv run mk2html --help           # Run mk2html CLI
#   uv run mk2pdf --help            # Run mk2pdf CLI
#   uv run pytest                   # Run tests
#
# After installing with [pdf] or [all], run:
#   playwright install chromium     # Download Chromium for PDF rendering

[package]
name = "pymocd"
version = "1.5.0"
edition = "2024"
authors = ["Guilherme Santos"]
license = "GPL-3.0-or-later"
readme = "README.md"

[lib]
name = "pymocd"
crate-type = ["cdylib"]
path = "src/mocd/lib.rs"

[profile.release]
debug = false

[dependencies]
rand = "0.9.2" # random number generation.
rayon = "1.11.0" # data parallelism and multi-threading support.
rustc-hash = { version = "2.1.1", default-features = true } # a fast hash map implementation.
pyo3 = { version = "0.27.2", features = [
    "extension-module",
] } # Python compatibility
dashmap = "6.1.0" # For concurrent HashMap
rand_chacha = "0.9.0" # ChaCha random number generator
ndarray = "0.17.2"
num_cpus = "1.16.0" # CPU core detection for threading

[package.metadata.maturin]
name = "pymocd"

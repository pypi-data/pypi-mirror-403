[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.maturin]
python-source = "src"

[project]
name = "pymocd"
requires-python = ">=3.10"
version = "1.5.1"
authors = [
    { name = "Guilherme O. Santos", email = "guilherme.os1@aluno.ufop.edu.br" },
    { name = "Lucas Salgado Vieira", email = "lucas.sv@aluno.ufop.edu.br" },
]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
]

license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }

[project.urls]
Documentation = "https://oliveira-sh.github.io/pymocd/"
Repository = "https://github.com/oliveira-sh/pymocd"
Issues = "https://github.com/oliveira-sh/pymocd/issues"

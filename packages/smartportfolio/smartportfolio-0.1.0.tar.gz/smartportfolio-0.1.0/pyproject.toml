[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartportfolio"
version = "0.1.0"
description = "GNN + Prophet + DRL Portfolio Optimization TUI - A terminal-based intelligent asset allocation system"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Akash Upadhyay"},
    {name = "Asma Shaikh"},
    {name = "Dhruvi Shah"},
]
keywords = [
    "portfolio-optimization",
    "graph-neural-network",
    "reinforcement-learning",
    "prophet",
    "tui",
    "terminal",
    "finance",
    "asset-allocation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.10.0",
    "networkx>=3.0",
    "scikit-learn>=1.3.0",
    "textual>=0.40.0",
    "rich>=13.0.0",
    "yfinance>=0.2.30",
    "openpyxl>=3.1.0",
    "prophet>=1.1.0",
    "stable-baselines3>=2.0.0",
    "gymnasium>=0.29.0",
    "torch>=2.0.0",
    "matplotlib>=3.7.0",
    "plotext>=5.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
smartportfolio = "smartportfolio.__main__:main"

[project.urls]
Homepage = "https://github.com/smartportfolio/smartportfolio"
Documentation = "https://github.com/smartportfolio/smartportfolio#readme"
Repository = "https://github.com/smartportfolio/smartportfolio"

[tool.setuptools.packages.find]
where = ["."]
include = ["smartportfolio*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

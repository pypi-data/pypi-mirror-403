[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "miwear"
dynamic = ["version"]
description = "Python Miwear tools for extracting and handling archives/logs"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Junbo Zheng", email = "3273070@qq.com" }]
license = { text = "Apache-2.0" }
keywords = ["miwear", "archive", "log", "extraction"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Junbo-Zheng/miwear"

[project.scripts]
miwear_log = "miwear.log:main"
miwear_gz = "miwear.gz:main"
miwear_tz = "miwear.targz:main"
miwear_uz = "miwear.unzip:main"
miwear_assert = "miwear.assert:main"
miwear_serial = "miwear.serialtool:main"
miwear_ymodem = "miwear.ymodem:main"

[tool.setuptools]
packages = { find = {} }
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "miwear.__version__" }

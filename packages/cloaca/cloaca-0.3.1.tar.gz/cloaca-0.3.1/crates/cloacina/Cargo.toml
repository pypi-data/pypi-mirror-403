[package]
name = "cloacina"
version.workspace = true
edition = "2021"
description = "A Rust library for resilient task execution and orchestration."
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"
keywords.workspace = true
categories.workspace = true

[features]
default = ["macros", "postgres", "sqlite"]
postgres = ["diesel/postgres", "diesel/uuid", "deadpool-diesel/postgres"]
sqlite = ["diesel/sqlite", "diesel/returning_clauses_for_sqlite_3_35", "deadpool-diesel/sqlite", "libsqlite3-sys/bundled"]
auth = ["postgres"]
macros = ["cloacina-macros"]

[dependencies]
# Workspace dependencies
async-trait.workspace = true
once_cell.workspace = true
serde_json.workspace = true

# Local dependencies
cloacina-macros = { workspace = true, optional = true }
cloacina-workflow = { workspace = true }

# External dependencies
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = { version = "0.10" }
croner = { version = "2.1.0" }
deadpool = { version = "0.12" }
deadpool-diesel = { version = "0.6" }
diesel = { version = "2.1.0", features = ["chrono", "serde_json"] }
diesel_migrations = { version = "2.1.0" }
libsqlite3-sys = { version = ">= 0.35", optional = true }
dotenvy = { version = "0.15" }
flate2 = { version = "1.0" }
libloading = { version = "0.8" }
tar = { version = "0.4" }
parking_lot = { version = "0.12" }
petgraph = { version = "0.6" }
rand = { version = "0.8" }
serde = { version = "1.0", features = ["derive"] }
base64 = { version = "0.22" }
dirs = { version = "5.0" }
serial_test = { version = "3.2.0" }
tempfile = { version = "3.2" }
thiserror = { version = "1.0" }
tokio = { version = "1.0", features = ["full"] }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-test = { version = "0.2" }
url = { version = "2.5" }
urlencoding = { version = "2.1" }
uuid = { version = "1.0", features = ["serde", "v4"] }
regex = { version = "1.10" }
semver = { version = "1.0" }
sha2 = { version = "0.10" }
toml = { version = "0.8" }
anyhow = { version = "1.0" }

[dev-dependencies]
# ctor is needed for tests that use the workflow macro (generates #[ctor::ctor] for auto-registration)
ctor.workspace = true
tracing-test = "0.2"
tempfile = "3.2"
once_cell = "1.19.0"
serial_test = "3.2.0"
aquamarine = "0.6.0"

# yaml-language-server: $schema=https://raw.githubusercontent.com/phil65/agentpool/refs/heads/main/schema/config-schema.json

agents:
  codex:
    type: codex
    display_name: "Codex Assistant"
    description: "Codex app-server agent with enhanced tools"
    model: "gpt-5.1-codex-max"
    reasoning_effort: "medium"
    tools:
      - type: subagent
      - type: bash
      - type: agent_cli
      - type: process_management
      - type: file_access
        edit_tool: batch
      - type: search
      - type: plan
      - type: question

[project]
name = "skinpy-extended"
version = "1.0.1"
description = "A Python library to generate, reconstruct, and map Minecraft skins between 2D textures and 3D renders"
authors = [
    { name = "Bonenk", email = "bonynakhale@gmail.com" },
    { name = "Tim Martin", email = "tim@timmart.in" },
    { name = "Steven Van Ingelgem", email = "steven@vaningelgem.be" },
]
dependencies = [
    "attrs>=23.2.0",
    "numpy>=1.26.4",
    "Pillow>=10.3.0",
    "click>=8.1.7",
    "twine>=6.2.0",
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
skinpy = "skinpy.__main__:cli"

[project.urls]
repository = "https://github.com/Bonenk/skinpy-extended"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.4.4",
    "black>=24.4.2",
    "pytest>=8.2.1",
    "colorspacious>=1.1.2",
    "matplotlib>=3.9.0",
]

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"

[tool.pyright]
plugins = "numpy.typing.mypy_plugin"

[dependency-groups]
dev = [
    "pdm>=2.26.6",
]

[project]
name = "mircat-v2"
version = "1.0.8"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dicom2nifti>=2.6.1",
    "duckdb>=1.0.0",
    "joblib>=1.5.3",
    "loguru>=0.7.3",
    "numpy>2.0",
    "polars>=1.37.1",
    "pyarrow>=22.0.0",
    "pydicom>=3.0.1",
    "threadpoolctl>=3.6.0",
]

[project.scripts]
mircat-v2 = "mircat_v2:main"
mircat-v2-generate-config = "mircat_v2.configs.config:generate_config"

[project.optional-dependencies]
stats = [
    "kimimaro>=5.3.0",
    "nibabel>=5.3.2",
    "posix-ipc>=1.2.0",
    "scikit-image>=0.25.2",
    "simpleitk>=2.5.0",
    "xgboost==2.0.3",
    "xs3d>=1.10.0",
]
seg = [
    "nibabel>=5.3.2",
    "nnunetv2>=2.6.0",
    "torch>=2.6.0",
]
all = ["mircat-v2[stats,seg,radiomics]"]
radiomics = [
    "pyradiomics-cuda==1.0.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "matplotlib>=3.10.3",
    "microviewer>=1.16.0",
    "ruff>=0.11.9",
    "seaborn>=0.13.2",
]

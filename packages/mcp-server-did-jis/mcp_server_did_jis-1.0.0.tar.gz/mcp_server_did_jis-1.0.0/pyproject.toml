[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-did-jis"
version = "1.0.0"
description = "MCP Server implementing did:jis - The Intent-Centric Web. Bilateral intent DID method where no resolution happens without mutual consent."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Jasper van de Meent", email = "jasper@humotica.nl" },
    { name = "Root AI", email = "root_ai@humotica.nl" }
]
keywords = [
    "mcp",
    "did",
    "decentralized-identity",
    "bilateral-intent",
    "jis",
    "tibet",
    "humotica",
    "intent-centric-web",
    "trust",
    "provenance",
    "ai",
    "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Internet",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0"
]

[project.urls]
Homepage = "https://humotica.com"
Documentation = "https://zenodo.org/records/18374703"
Repository = "https://github.com/jaspertvdm/mcp-server-did-jis"
Issues = "https://github.com/jaspertvdm/mcp-server-did-jis/issues"

[project.scripts]
mcp-server-did-jis = "mcp_server_did_jis:run"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_did_jis"]

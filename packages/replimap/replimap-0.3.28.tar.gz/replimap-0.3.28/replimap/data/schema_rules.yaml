# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
#  RepliMap Schema Mapping Rules v3.7.10 (SQS Conflicts & Read-Only Fix)
#
#  Key Updates from v3.7.9:
#  - CRITICAL FIX: SQS kms_master_key_id conflicts with sqs_managed_sse_enabled
#    (cleanup transformer removes sqs_managed_sse_enabled when KMS is set)
#  - CRITICAL FIX: SQS url is read-only and must be ignored
#  - FinalCleanupTransformer handles SQS read-only fields and conflicts
#
#  v3.7.9 fixes preserved:
#  - SQS field renames corrected
#  - Nuclear matcher fix for aws_lb_target_group
#
#  v3.7.8 fixes preserved:
#  - Added _seconds, _timeout, _period, etc. to SAFE_SUFFIXES
#  - aws_launch_template: latest_version, default_version ignored
#  - aws_autoscaling_group: subnet_ids â†’ vpc_zone_identifier rename
#  - aws_lb_listener: target_groups ignored
#
#  v3.7.7 fixes preserved:
#  - to_int and to_bool transform types for type conversion
#  - aws_sqs_queue: to_int transforms for numeric fields
#  - aws_route_table: is_main ignored
#
#  v3.7.6 fixes preserved:
#  - NEW: rename_value transform type for handling reserved names
#  - NUCLEAR OPTION: aws_network_acl removes ALL ingress/egress blocks
#  - aws_db_subnet_group uses rename_value transform for "default" name
#
#  v3.7.5 fixes preserved:
#  - CRITICAL FIX: aws_lb_listener rules (fixes 294 TF plan errors)
#    - DefaultActions â†’ default_action (singular, not plural!)
#    - load_balancer_arn is REQUIRED, not ignored
#    - Proper action block transform for type, target_group_arn, redirect, etc.
#  - CRITICAL FIX: aws_route_table vpc_id removed from ignores (required field!)
#
#  v3.7.4 fixes preserved:
#  - aws_network_acl rules (fixes 281 TF plan errors)
#  - aws_vpc_endpoint rules with policy_document â†’ policy rename
#  - FinalCleanupTransformer with matcher dictâ†’string safety net
#
#  v3.7.3 fixes preserved:
#  - clean_list_items transform for aws_db_parameter_group
#  - sort_list transform for aws_db_instance.enabled_cloudwatch_logs_exports
#
#  v3.7.2 fixes preserved:
#  - FinalCleanupTransformer now uses _get_terraform_type() for correct type lookup
#  - Added security_groups to aws_security_group ignores (belt-and-suspenders)
#  - Added aws_s3_bucket_policy rules (policy_json -> policy rename)
#
#  v3.7 fixes preserved:
#  - Pipeline v3.7: Added FinalCleanupTransformer as last stage
#  - transforms.py v3.7: flatten_to_string now handles list-wrapped dicts
#
#  v3.6 fixes preserved:
#  - CRITICAL FIX: vpc_id removed from aws_subnet.ignores (required field!)
#  - Enhanced no_redact whitelist validation
#  - All v3.5 fixes preserved:
#    - no_redact whitelist (kms_key_id should not be replaced with [REDACTED])
#    - rename_keys transform for nested block field renaming
#    - extract_ids transform for object list â†’ ID list conversion
#    - flatten_to_string transform for nested block â†’ scalar
#    - aws_lb_target_group health_check field names
#    - aws_db_subnet_group Subnets extraction
#
#  Fixes for tfplan.txt errors:
#  - "targets" block removed (parent-child boundary violation)
#  - interval_seconds â†’ interval, timeout_seconds â†’ timeout
#  - matcher {} block â†’ matcher = "200" (flatten_to_string handles lists too)
#  - kms_key_id no longer [REDACTED] (no_redact whitelist)
#  - vpc_id preserved in aws_subnet (required Terraform argument)
#  - security_groups field cleaned from aws_security_group (FinalCleanupTransformer)
#  - policy_json renamed to policy for aws_s3_bucket_policy (v3.7.2)
#  - aws_db_parameter_group.parameter cleaned of read-only fields (v3.7.3)
#  - DefaultActions â†’ default_action for aws_lb_listener (v3.7.5)
#  - vpc_id preserved in aws_route_table (required Terraform argument) (v3.7.5)
#
#  Principle:
#  - All field names use snake_case format
#  - Python code uses normalize() for case-insensitive matching
#  - No need to list multiple naming formats for the same field
#
#  Version: 3.7.10
#  Compatible with: Terraform AWS Provider ~> 5.0
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

global:
  # Readonly field patterns (regex, auto-matched against snake_case)
  readonly_patterns:
    - ".*_count$"
    - ".*_confirmed$"
    - ".*_pending$"
    - ".*_deleted$"
    - ".*_total$"
    - "^approximate_.*"
    - "^effective_.*"
    - ".*_status$"
    - ".*_state$"
    - "^status$"
    - "^state$"
    - ".*_time$"
    - ".*_date$"
    - "^created_at$"
    - "^updated_at$"
    - "^last_.*"
    - ".*_timestamp$"
    - "^owner_id$"
    - "^requester_id$"
    - "^account_id$"
    - ".*_arn$"
    - "^arn$"

  # v3.5 NEW: No-redact whitelist (preserve original ARN values)
  # These fields should NOT be replaced with [REDACTED] even if they contain ARNs
  # ğŸš¨ v3.7.20 FIX: Added key_name - it's just an identifier, not sensitive
  # Redacting it causes "forces replacement" errors in Terraform
  no_redact:
    - kms_key_id
    - kms_master_key_id
    - kms_key_arn
    - key_arn
    - key_id
    - key_name  # ğŸš¨ v3.7.20: SSH key pair name - NOT sensitive, just an identifier
    - certificate_arn
    - acm_certificate_arn
    - iam_role_arn
    - execution_role_arn
    - task_role_arn
    - source_arn
    - destination_arn

  # JSON field patterns
  json_patterns:
    - ".*_policy$"
    - ".*_policy_document$"
    - "^policy$"

  # Empty value pruning
  prune_empty:
    enabled: true
    values: ["", [], {}, null]

  # Tag fields (auto-normalized matching)
  tag_fields:
    - tags
    - tag_set

resources:

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # aws_lb (ALB/NLB)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  aws_lb:
    renames:
      type: load_balancer_type
      subnet_ids: subnets
      security_group_ids: security_groups
      deletion_protection_enabled: enable_deletion_protection

    ignores:
      - availability_zones
      - access_logs_enabled
      - access_logs_bucket
      - access_logs_prefix
      - canonical_hosted_zone_id
      - created_time
      - dns_name
      - vpc_id
      - zone_id
      - scheme
      - ip_address_type
      - customer_owned_ipv4_pool
      - load_balancer_arn

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # aws_lb_target_group (v3.5 CRITICAL FIX)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  aws_lb_target_group:
    renames:
      target_type: target_type
      vpc_id: vpc_id

    # ğŸš¨ v3.6 CRITICAL: Keep threshold fields despite global .*_count$ pattern
    # These are REQUIRED for health_check block, not readonly metrics
    keep:
      - HealthyThresholdCount
      - healthy_threshold_count
      - UnhealthyThresholdCount
      - unhealthy_threshold_count

    ignores:
      # ğŸš¨ Parent-child boundary: Targets are separate resources (aws_lb_target_group_attachment)
      - targets
      - target_health_descriptions
      # Readonly
      - target_group_arn
      - load_balancer_arns

    transforms:
      # ğŸš¨ CRITICAL: Rename nested health_check fields
      # AWS API: IntervalSeconds, TimeoutSeconds
      # Terraform: interval, timeout
      health_check:
        type: rename_keys
        mapping:
          IntervalSeconds: interval
          interval_seconds: interval
          TimeoutSeconds: timeout
          timeout_seconds: timeout
          HealthyThresholdCount: healthy_threshold
          healthy_threshold_count: healthy_threshold
          UnhealthyThresholdCount: unhealthy_threshold
          unhealthy_threshold_count: unhealthy_threshold
          HealthCheckPath: path
          health_check_path: path
          HealthCheckPort: port
          health_check_port: port
          HealthCheckProtocol: protocol
          health_check_protocol: protocol

      # ğŸš¨ CRITICAL: Flatten matcher block to string
      # AWS API: { "Matcher": { "HttpCode": "200" } }
      # Terraform: matcher = "200"
      matcher:
        type: flatten_to_string
        extract_field: HttpCode

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # aws_lb_listener (v3.7.8 FIX)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # v3.7.5: AWS API returns DefaultActions (plural), Terraform expects default_action (singular)
  # v3.7.5: AWS API returns LoadBalancerArn, Terraform REQUIRES load_balancer_arn
  # v3.7.8: Added target_groups to ignores (API-only field, not valid in TF)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  aws_lb_listener:
    renames:
      # ğŸš¨ CRITICAL: Plural â†’ Singular rename
      # AWS API: DefaultActions: [{Type: "forward", ...}]
      # Terraform: default_action { type = "forward" ... }
      default_actions: default_action
      DefaultActions: default_action

    ignores:
      - listener_arn
      # Computed/read-only fields
      - ssl_policy
      - alpn_policy
      - mutual_authentication
      # ğŸš¨ v3.7.17 FIX: REMOVED target_groups/TargetGroups from ignores!
      # The _filter_fields() in schema_mapper.py is RECURSIVE, so these ignores
      # were also removing forward.TargetGroups which is needed for weighted targets.
      # FinalCleanupTransformer handles the transformation of TargetGroups to target_group.

    keep:
      # ğŸš¨ CRITICAL: load_balancer_arn is REQUIRED by Terraform
      - load_balancer_arn
      - LoadBalancerArn
      - port
      - protocol
      - default_action
      - certificate_arn
      - tags
      # ğŸš¨ v3.7.17 CRITICAL: TargetGroupArn in forward.TargetGroups[] MUST be preserved!
      # The global readonly pattern ".*_arn$" would remove target_group_arn.
      # Since _filter_fields is RECURSIVE and keep applies to ALL nesting levels,
      # this whitelist entry preserves TargetGroupArn inside nested structures.
      - TargetGroupArn
      - target_group_arn

    transforms:
      # ğŸš¨ CRITICAL: Transform default_action block fields
      # AWS API uses PascalCase, Terraform uses snake_case
      default_action:
        type: rename_keys
        mapping:
          Type: type
          TargetGroupArn: target_group_arn
          Order: order
          # Forward action config
          ForwardConfig: forward
          forward_config: forward
          # Redirect action config
          RedirectConfig: redirect
          redirect_config: redirect
          # Fixed response config
          FixedResponseConfig: fixed_response
          fixed_response_config: fixed_response
          # Authenticate actions
          AuthenticateCognitoConfig: authenticate_cognito
          authenticate_cognito_config: authenticate_cognito
          AuthenticateOidcConfig: authenticate_oidc
          authenticate_oidc_config: authenticate_oidc

  aws_lb_listener_rule:
    ignores:
      - rule_arn
      - is_default

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # aws_network_acl (v3.7.4 FIX - 281 errors)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # AWS API returns Entries[] with nested fields that Terraform doesn't accept
  # at the top level. Terraform expects ingress/egress blocks instead.
  # The FinalCleanupTransformer also strips these as a safety net.
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  aws_network_acl:
    ignores:
      - network_acl_id
      - owner_id
      # ğŸš¨ v3.7.20 FIX: is_default MUST NOT be ignored here!
      # DefaultResourceFilter (Stage 1) needs this field to filter out default NACLs.
      # FinalCleanupTransformer removes it later before HCL generation.
      # Ignoring it caused "use aws_default_network_acl resource instead" errors.
      - association_set
      - associations
      # API-native entry fields that pollute top level
      - entries
      - rule_number
      - rule_action
      - protocol
      - cidr_block
      - ipv6_cidr_block
      - egress
      - icmp_type_code
      - port_range
      # PascalCase variants
      - Entries
      - RuleNumber
      - RuleAction
      - Protocol
      - CidrBlock
      - Ipv6CidrBlock
      - IcmpTypeCode
      - PortRange

    keep:
      - vpc_id
      - subnet_ids
      - ingress
      - egress
      - tags

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # aws_vpc_endpoint (v3.7.4 FIX - 6 errors)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # API returns PolicyDocument, Terraform expects policy
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  aws_vpc_endpoint:

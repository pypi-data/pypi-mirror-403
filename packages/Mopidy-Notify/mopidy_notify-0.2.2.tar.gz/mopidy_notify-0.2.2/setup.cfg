[metadata]
name = Mopidy-Notify
version = 0.2.2
url = https://github.com/phijor/mopidy-notify
author = Philipp Joram
author_email = mail@phijor.me
license = Apache License, Version 2.0
license_files = LICENSE
description = Mopidy extension for showing desktop notifications
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Environment :: No Input/Output (Daemon)
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Multimedia :: Sound/Audio :: Players

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.8
install_requires = 
	Mopidy >= 3.0
	Pykka ~= 3.0
	pydbus ~= 0.6.0
	setuptools

[options.extras_require]
lint = 
	black
	check-manifest
	flake8
	flake8-bugbear
	flake8-import-order
	isort[pyproject]
	pre-commit
release = 
	twine
	wheel
test = 
	pytest
	pytest-cov
dev = 
	%(lint)s
	%(release)s
	%(test)s

[options.packages.find]
exclude = 
	tests
	tests.*

[options.entry_points]
mopidy.ext = 
	notify = mopidy_notify:Extension

[flake8]
application-import-names = mopidy_notify, tests
max-line-length = 80
select = 
	C, E, F, W
	B
	B950
	N
ignore = 
	E203
	E501
	W503
	B305

[egg_info]
tag_build = 
tag_date = 0


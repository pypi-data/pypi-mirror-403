[project]
name = "local-openai2anthropic"
version = "0.2.4"
description = "A lightweight proxy server that converts Anthropic Messages API to OpenAI API"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.12"
authors = [
    { name = "dongfangzan", email = "zsybook0124@163.com" }
]
maintainers = [
    { name = "dongfangzan", email = "zsybook0124@163.com" }
]
keywords = ["anthropic", "openai", "api", "proxy", "messages", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "anthropic>=0.30.0",
    "openai>=1.30.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
local-openai2anthropic = "local_openai2anthropic.main:main"
oa2a = "local_openai2anthropic.main:main"

[project.urls]
Homepage = "https://github.com/dongfangzan/local-openai2anthropic"
Repository = "https://github.com/dongfangzan/local-openai2anthropic"
Issues = "https://github.com/dongfangzan/local-openai2anthropic/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/local_openai2anthropic"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.mypy]
python_version = "3.12"
strict = true

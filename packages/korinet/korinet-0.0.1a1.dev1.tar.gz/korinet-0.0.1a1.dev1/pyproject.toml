[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "korinet"
version = "0.0.1a1.dev1"
description = "KoriNet (Korixa Network Protocol) - A lightweight, secure TCP protocol for structured high-level data exchange."
readme = "README.md"
license = "CC-BY-NC-ND-4.0"
license-files = ["LICENSE"]
authors = [{name="JuanForge"}]
requires-python = ">=3.11"

dependencies = ["cbor2"]

keywords = ["protocol", "tcp", "network", "cbor", "korixa"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: System :: Networking",
  "Programming Language :: Python :: 3.11",
  "Operating System :: POSIX :: Linux"
]

[project.urls]
Homepage = "https://github.com/JuanForge/KoriNet"
Repository = "https://github.com/JuanForge/KoriNet"
Issues = "https://github.com/JuanForge/KoriNet/issues"

[tool.setuptools]
packages = ["korinet"]
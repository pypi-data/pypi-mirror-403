[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "um80"
version = "0.3.33"
description = "Microsoft MACRO-80 compatible assembler toolchain for Linux"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.8"
authors = [
    {name = "um80 developers"}
]
keywords = [
    "assembler", "8080", "z80", "cp/m", "macro-80", "m80", "l80",
    "retro-computing", "disassembler", "linker", "translator"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Assemblers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Emulators",
]

[project.urls]
Homepage = "https://github.com/avwohl/um80_and_friends"
Documentation = "https://github.com/avwohl/um80_and_friends#readme"
Repository = "https://github.com/avwohl/um80_and_friends"
Issues = "https://github.com/avwohl/um80_and_friends/issues"

[project.scripts]
um80 = "um80.um80:main"
ul80 = "um80.ul80:main"
ulib80 = "um80.ulib80:main"
ucref80 = "um80.ucref80:main"
ud80 = "um80.ud80:main"
ux80 = "um80.ux80:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["um80*"]

[tool.setuptools.package-data]
um80 = ["py.typed"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "mypy",
]

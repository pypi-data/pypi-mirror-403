[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "uNAC"
dynamic = ["version"]
authors = [
    {name = "Martin Beyß"},
    {name = "Jochen Nießer"},
]

maintainers = [
    {name = "Martin Beyß", email = "ma.beyss@fz-juelich.de"}
]

description = "A universal meta tool to perform natural abundance correction of isotopic labeling data"
readme = "README.md"
requires-python = ">=3.11" # tomlib needs 3.11
keywords = ["mass-spectrometry", "13C", "MFA"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy>=1.25",
    "pandas>=2.0",
    "openpyxl>=3.0",
    "matplotlib>=3.7",
    "setuptools>=68.0.0",
]

[project.scripts]
uNAC = "unac.app:main"
uNAC-setup = "unac.setup.isocorrector:install_isocorrector"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
dev = ["pre-commit", "black", "ruff"]
isocor = ["isocor>=2.2"]
isocorrector = ["rpy2>=3.5"]

[project.urls]
homepage = "https://jugit.fz-juelich.de/IBG-1/ModSim/uNAC"
documentation = "https://jugit.fz-juelich.de/IBG-1/ModSim/uNAC"
repository = "https://jugit.fz-juelich.de/IBG-1/ModSim/uNAC"

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
select = ["E", "F", "I"]
fix = true
ignore = ["E501"]

[tool.ruff.isort]
known-first-party = ["unac"]

[tool.coverage.run]
omit = [
    # exclude tests files from coverage calculation
    "**/test*.py",
]

[tool.setuptools.package-data]
unac = ["external/ICT/**/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "isocorrector: tests requiring R and isocorrector",
    "ict: tests requiring Perl/ICT",
    "isocor: tests requiring isocor",
]

[build-system]
requires = [
  "scikit-build-core>=0.9.0",
  "pybind11>=2.11",
  "cmake>=3.25",
]
build-backend = "scikit_build_core.build"

[project]
name = "mini-arcade-native-backend"
version = "0.6.0"
description = "Native SDL2 backend for mini-arcade-core using SDL2 + pybind11."
authors = [
  { name = "Santiago Rincon", email = "rincores@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9,<3.12"
license = { file = "LICENSE" }
dependencies = [
  "mini-arcade-core~=1.1",
]

[project.optional-dependencies]
dev = [
  "pytest~=8.3",
  "pytest-cov~=6.0",
  "black~=24.10",
  "isort~=5.13",
  "mypy~=1.5",
  "pylint~=3.3",
]

[tool.scikit-build]
# Put your Python package under src/
# scikit-build-core will auto-discover src/mini_arcade_native_backend
wheel.expand-macos-universal-tags = true
cmake.verbose = true

[tool.black]
line-length = 79
target-version = ["py39"]
extend-exclude = '''/(
    docs
  | tests
  | examples
)/'''

[tool.isort]
profile = "black"
line_length = 79
known_first_party = ["mini_arcade_native_backend"]
skip = [".venv", "venv", "env", "build", "dist", "docs", "tests", "examples"]

[tool.mypy]
python_version = "3.9"
packages = ["mini_arcade_native_backend"]
ignore_missing_imports = true
strict = false

[tool.pylint.messages_control]
disable = [
  "too-few-public-methods",
  "fixme",
]

[tool.pylint.MAIN]
ignore-paths = [
  "^\\.venv",
  "^venv",
  "^tests",
  "^env",
  "^build",
  "^dist",
  "^docs",
  "^examples",
]

[tool.poetry]
packages = [{ include = "mini_arcade_native_backend", from = "src" }]

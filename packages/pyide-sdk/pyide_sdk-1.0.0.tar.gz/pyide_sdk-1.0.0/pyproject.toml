[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyide-sdk"
version = "1.0.0"
description = "Plugin SDK for PyIDE - Create extensions and plugins for PyIDE"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PyIDE Team", email = "support@pyide.org"}
]
maintainers = [
    {name = "PyIDE Team", email = "support@pyide.org"}
]
keywords = [
    "pyide",
    "plugin",
    "sdk",
    "ide",
    "extension",
    "python",
    "development"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/AeonLtd/pyide-sdk"
Documentation = "https://github.com/AeonLtd/pyide-sdk#readme"
Repository = "https://github.com/AeonLtd/pyide-sdk.git"
Issues = "https://github.com/AeonLtd/pyide-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyide_sdk*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "D", "UP", "B", "C4"]
ignore = ["D100", "D104"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

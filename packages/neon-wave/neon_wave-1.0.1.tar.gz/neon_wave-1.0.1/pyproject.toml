[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neon-wave"
version = "1.0.1"
description = "Neon Wave Sphinx theme with neon grid styling"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Simone Del Popolo", email = "inbox@simonedelpopolo.com" }
]
keywords = ["sphinx", "theme", "neon-wave", "documentation", "neon"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Sphinx",
    "Framework :: Sphinx :: Theme",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation :: Sphinx",
]
requires-python = ">=3.10"
dependencies = [
    "sphinx>=7.0",
]

[project.entry-points."sphinx.html_themes"]
neon-wave = "neon_wave"

[project.urls]
Homepage = "https://github.com/nutsloop/neon-wave"
Documentation = "https://github.com/nutsloop/neon-wave#readme"

[tool.hatch.build.targets.wheel]
sources = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "src/neon_wave/**",
    "README.md",
    "LICENSE",
]

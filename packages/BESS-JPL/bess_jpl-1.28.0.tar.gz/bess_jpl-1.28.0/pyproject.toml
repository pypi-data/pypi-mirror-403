[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]

[project]
name = "BESS-JPL"
version = "1.28.0"
description = "Breathing Earth System Simulator (BESS) Gross Primary Production (GPP) and Evapotranspiration (ET) Model Python"
readme = "README.md"
authors = [
    { name = "Gregory Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "check-distribution>=1.2.0",
    "daylight-evapotranspiration",
    "ECOv002-calval-tables>=1.6.0",
    "FLiESANN>=2.13.0",
    "gedi-canopy-height>=1.1.0",
    "GEOS5FP>=2.19.0",
    "koppengeiger>=1.1.0",
    "MODISCI>=1.4.0",
    "monte-carlo-sensitivity>=1.5.0",
    "NASADEM>=1.3.0",
    "numpy",
    "pytictoc",
    "rasters>=1.9.0",
    "seaborn",
    "solar-apparent-time>=1.5.3"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
BESS_JPL = ["*.tif", "*.jpeg", "*.csv"]

[tool.setuptools.packages.find]
where = ["."]
include = ["BESS_JPL*"]
exclude = ["notebooks*", "references*", "examples*", "tests*"]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/BESS-JPL"

[project]
name = "hardwarextractor"
dynamic = ["version"]
description = "HardwareXtractor - Extraccion de specs de hardware con trazabilidad"
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"

dependencies = [
  "scrapy>=2.11.0",
  "parsel>=1.9.1",
  "requests>=2.32.0"
]

[project.optional-dependencies]
# Browser automation for anti-bot protected sites
browser = [
  "playwright>=1.40.0",
]

# Excel export support
excel = [
  "openpyxl>=3.1.0",
]

# Full installation with all features
full = [
  "playwright>=1.40.0",
  "openpyxl>=3.1.0",
]

# Development dependencies
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-asyncio>=0.21.0",
]

[project.scripts]
hxtractor = "hardwarextractor.cli.interactive:main"
hxtractor-gui = "hardwarextractor.__main__:main"

[tool.pytest.ini_options]
addopts = "-q --cov=hardwarextractor --cov-report=term-missing --cov-fail-under=80"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
omit = [
  "hardwarextractor/ui/*",
  "hardwarextractor/cli/*",
  "hardwarextractor/__main__.py",
  "hardwarextractor/engine/*",
  "hardwarextractor/scrape/engines/playwright_engine.py",
  "hardwarextractor/export/xlsx_exporter.py",
]

[tool.coverage.report]
show_missing = true

[tool.setuptools.dynamic]
version = {attr = "hardwarextractor._version.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["hardwarextractor*"]
exclude = ["tests*", "downloads*", "packaging*"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

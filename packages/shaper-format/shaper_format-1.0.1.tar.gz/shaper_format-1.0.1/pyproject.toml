[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shaper-format"            
version = "1.0.1"
description = "Tools to convert data into the format needed for Stateshaper. Stateshaper is a package that derives infinite memory from only a few bytes."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [{name = "Jason G. Dunn", email="jasongdunn@outlook.com"}]
dependencies = []

[project.urls]
Homepage = "https://github.com/jgddesigns/stateshaper/tree/shaper_format"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

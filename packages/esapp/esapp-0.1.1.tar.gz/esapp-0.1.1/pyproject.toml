[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "esapp"
dynamic = ["version"]
description = "ESA++ is an open-source power-grid toolkit."
readme = "README.rst"
requires-python = ">=3.7"
license = {text = "Apache License 2.0"}
authors = [
    {name = "Adam Birchfield", email = "abirchfield@tamu.edu"},
    {name = "Luke Lowery", email = "wyattluke.lowery@tamu.edu"}
]
keywords = [
    "Python",
    "PowerWorld",
    "PowerWorld Simulator",
    "Simulator",
    "PowerWorld Simulation Automation Server",
    "SimAuto",
    "Automation",
    "Power Systems",
    "Electric Power",
    "Power",
    "Easy SimAuto",
    "ESA",
    "ESAplus",
    "Smart Grid",
]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Microsoft :: Windows",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
]
dependencies = [
    "pandas",
    "numpy<2.0",
    "scipy",
    "pywin32; sys_platform == 'win32'",
    "geopandas",
    "matplotlib" 
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    "pytest-timeout>=2.1",
    "pytest-mock>=3.10",
    "pytest-order>=1.2"
]
dev = [
    "matplotlib",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-order>=1.2"
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "sphinx-copybutton",
    "nbsphinx",
    "ipykernel",
    "matplotlib"
]

[project.urls]
Homepage = "https://github.com/lukelowry/ESApp"

[tool.setuptools]
packages = {find = {}}
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
esapp = ["py.typed", "utils/shapes/**/*"]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.coverage.run]
source = ["esapp"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/dev/*",
    "*/__pycache__/*",
    # Auto-generated component definitions (175k+ lines, inflates coverage)
    "esapp/grid.py",
    # Intentionally untested modules (research/analysis code)
    "esapp/utils/*",
    "esapp/apps/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
    "raise AssertionError",
    "raise RuntimeError"
]
show_missing = true
precision = 2
fail_under = 0
skip_empty = true

[tool.coverage.html]
directory = "htmlcov"
title = "ESApp Coverage Report"

[tool.coverage.xml]
output = "coverage.xml"

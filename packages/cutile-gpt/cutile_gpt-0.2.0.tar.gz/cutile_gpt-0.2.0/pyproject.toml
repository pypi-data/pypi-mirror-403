[project]
name = "cutile-gpt"
version = "0.2.0"
description = "High-performance GPT implementation using NVIDIA CUDA Tile Programming"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.13"
authors = [
    {name = "Hwoo Joo", email = "falcons.eyes@gmail.com"}
]
keywords = [
    "cuda",
    "gpu",
    "gpt",
    "transformer",
    "tile-programming",
    "deep-learning",
    "nvidia",
    "cupy",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: GPU :: NVIDIA CUDA",
]

# Core dependencies only - minimal for cutile kernels
dependencies = [
    "cupy-cuda12x>=13.0.0",
    "numpy>=2.0.0",
]

[project.optional-dependencies]
# HuggingFace integration
hf = [
    "transformers>=4.30.0",
    "datasets>=3.0.0",
    "tiktoken>=0.8.0",
]

# PyTorch for comparison/benchmarking
torch = [
    "torch>=2.0.0",
]

# Visualization tools
viz = [
    "plotly>=5.0.0",
    "matplotlib>=3.0.0",
    "pandas>=2.0.0",
    "seaborn>=0.13.0",
    "kaleido>=0.2.0",
]

# Development tools
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

# All optional dependencies
all = [
    "cutile-gpt[hf,torch,viz,dev]",
]

[project.urls]
Homepage = "https://github.com/falcons-eyes/cutileGPT"
Repository = "https://github.com/falcons-eyes/cutileGPT"
Documentation = "https://github.com/falcons-eyes/cutileGPT#readme"
Issues = "https://github.com/falcons-eyes/cutileGPT/issues"
Changelog = "https://github.com/falcons-eyes/cutileGPT/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cutile_gpt"]

[tool.hatch.build.targets.sdist]
include = [
    "cutile_gpt/**/*.py",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
exclude = [
    "external/",
    "docs/",
    "scripts/",
    "profiling_results/",
    "mlir_research/",
    "*.mp4",
    "media/",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[project]
name = "rclco"
dynamic = ["version"]
description = "RCLCO Python library"
authors = [
    {name = "scott-stoltzman-consulting", email = "scott@stoltzmanconsulting.com"}
]
requires-python = ">=3.10"
readme = "README.md"

[project.optional-dependencies]
dev = [
    "pytest>=5.2",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "rclco/_version.py"

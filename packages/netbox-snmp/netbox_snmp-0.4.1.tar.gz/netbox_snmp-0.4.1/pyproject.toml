[project]
name = "netbox-snmp"
version = "0.4.1"
description = "NetBox SNMP is a NetBox plugin for managing SNMP data."
authors = [
    {name = "Michael Terrero", email = "michael.terrero@age.solutions"},
]
license-files = [
    "LICENSE"
]
readme = "README.md"
requires-python = ">=3.12"
keywords = ["netbox", "netbox-plugin", "snmp"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[tool.setuptools.packages.find]
exclude = ["examples*", "media*", "*.tests*"]

[tool.setuptools.package-data]
"netbox_snmp" = ["templates/**/*.html"]
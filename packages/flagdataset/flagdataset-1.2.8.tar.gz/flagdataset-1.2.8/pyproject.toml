[project]
name = "flagdataset"
version = "1.2.8"
description = ""
authors = [
    {name = "shihongguang",email = "hgshi@baai.ac.cn"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "requests (>=2.32.3,<3.0.0)",
    "psutil (>=7.1.0,<8.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "msgpack (>=1.1.1,<2.0.0)",
    "baai-flagdataset-ks3util (>=0.1.6)",
]

[tool.poetry]
packages = [{include = "flagdataset", from = "python"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "douban"
url = "https://pypi.doubanio.com/simple/"
priority = "primary"

[tool.poetry.scripts]
flagdataset = "flagdataset.cmd:runcmd_option"
bf = "flagdataset.cmd:runcmd_option"


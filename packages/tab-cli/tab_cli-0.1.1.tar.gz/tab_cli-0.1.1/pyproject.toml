[project]
name = "tab-cli"
version = "0.1.1"
description = "A CLI tool for tabular data"
authors = [{name = "Tongfei Chen", email = "tongfei@pm.me"}]
readme = "README.md"
repository = "https://github.com/tongfei/tab"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.21.1",
    "rich>=13.0",
    "polars>=1.0",
    "pyarrow>=15.0",
    "blobfile>=3.0",
    "polars-fastavro>=0.5.1",
    "fsspec>=2025.1.0",
    "loguru>=0.7.3",
]

[project.optional-dependencies]
s3 = ["s3fs>=2025.1.0"]
gcs = ["gcsfs>=2025.1.0"]
azure = ["adlfs>=2025.1.0", "azure-identity>=1.10.0"]

[dependency-groups]
dev = [
    "ruff>=0.14.14",
    "ty>=0.0.14",
    "mkdocs-material>=9.0.0"
]

[project.scripts]
tab = "tab_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

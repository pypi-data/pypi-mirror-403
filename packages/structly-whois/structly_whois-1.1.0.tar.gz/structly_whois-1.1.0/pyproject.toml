[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "structly-whois"
dynamic = ["version"]
description = "Fast WHOIS parsing core with a Pythonic surface area."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Nikola Stankovic", email = "nstankovic.bg@proton.me" }]
keywords = ["whois", "domain", "parser", "structly"]
dependencies = [
  "msgspec>=0.18",
  "structly>=1.0.1",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Internet :: Name Service (DNS)",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.optional-dependencies]
dev = [
  "build>=1.2",
  "hypothesis>=6.100",
  "pytest>=8.2",
  "pytest-cov>=5.0",
  "ruff>=0.5",
  "maturin>=1.5.1",
  "python-whois>=0.9",
  "whois-parser",
  "tabulate>=0.9",
  "psutil>=5.9",
  "confluent-kafka>=2.3",
  "python-snappy>=0.6",
  "orjson>=3.9",
]
benchmarks = [
  "confluent-kafka>=2.3",
  "python-snappy>=0.6",
  "orjson>=3.9",
  "dateparser>=1.2",
]

[project.scripts]
structly-whois = "structly_whois.cli:main"

[project.urls]
Homepage = "https://github.com/bytevader/structly-whois-parser"
Repository = "https://github.com/bytevader/structly-whois-parser"
Issues = "https://github.com/bytevader/structly-whois-parser/issues"
Changelog = "https://github.com/bytevader/structly-whois-parser/blob/main/CHANGELOG.md"
Documentation = "https://github.com/bytevader/structly-whois-parser/blob/main/README.md"

[tool.hatch.version]
path = "src/structly_whois/__about__.py"

[tool.hatch.build.targets.sdist]
include = ["src/structly_whois", "README.md", "CHANGELOG.md", "LICENSE"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "-ra --strict-config --strict-markers"

[tool.coverage.run]
branch = true
source = ["structly_whois"]
omit = ["benchmarks/*"]

[tool.coverage.report]
skip_covered = true
show_missing = true
fail_under = 90

[tool.ruff]
line-length = 120
target-version = "py39"
extend-exclude = ["benchmarks/data"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["structly_whois"]

[tool.ruff.format]
preview = true
quote-style = "double"
indent-style = "space"

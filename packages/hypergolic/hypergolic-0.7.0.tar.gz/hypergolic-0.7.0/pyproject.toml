[project]
name = "hypergolic"
version = "0.7.0"
description = "Add your description here"
readme = "README.md"
requires-python = "==3.14.2"
dependencies = [
    "anthropic==0.76.0",
    "jinja2>=3.1.6",
    "pydantic>=2.12.5",
    "pyobjc-framework-applicationservices>=12.1",
    "pyobjc-framework-quartz>=12.1",
    "pyyaml>=6.0",
    "requests>=2.32.5",
    "textual>=7.3.0",
    "tiktoken>=0.12.0",
    "ty>=0.0.12",
    "typer>=0.21.1",
    "playwright>=1.52.0",
]

[project.scripts]
h = "hypergolic.entrypoint:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
hypergolic = ["prompts/*", "tui/*.tcss"]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "ruff>=0.14.13",
]

[tool.ruff]
line-length = 88
target-version = "py314"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["hypergolic"]

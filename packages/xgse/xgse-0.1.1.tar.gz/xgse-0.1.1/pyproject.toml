[project]
name = "xgse"
version = "0.1.1"
description = "Extreme General Skill Engine"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "colorlog>=6.9.0",
    "litellm>=1.81.0",
    "langfuse==2.60.9",
    "e2b-code-interpreter>=2.4.1",
]


[project.optional-dependencies]
examples = [
    "langgraph==0.6.5",
    "langchain-community==0.3.20",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build]
exclude = ["log/*", ".idea/*", "skill_workspace/*", "CODEBUDDY.md", "PKG-INFO"]


[project.scripts]
example-run-skill = "examples.skill.run_skill:main"

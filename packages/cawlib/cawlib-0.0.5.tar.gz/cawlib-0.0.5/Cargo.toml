[package]
name = "cawlib"
version = "0.0.5"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "cawlib"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.0"
tokio-socketcan = "0.3.1"
tokio = { version = "1", features = ["full"] }
futures = "0.3"
once_cell = "1.20"
serde = { version = "1.0", features = ["derive"] }
postcard = { version = "1.1.3" }

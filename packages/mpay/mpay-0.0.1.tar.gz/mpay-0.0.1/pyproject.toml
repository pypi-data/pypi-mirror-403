[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mpay"
version = "0.0.1"
description = "Machine Payments Protocol (MPP) SDK - Implementation of the Payment HTTP Authentication Scheme"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [{ name = "Tempo", email = "dev@tempo.xyz" }]
keywords = ["payments", "http", "authentication", "402", "machine-payments"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/tempoxyz/mpay-py"
Documentation = "https://docs.tempo.xyz"
Repository = "https://github.com/tempoxyz/mpay-py"

[project]
name = "lsap-sdk"
version = "0.2.0"
description = "Language Server Agent Protocol (LSAP) SDK - Transforms low-level LSP into high-level cognitive tools for agents"
readme = "README.md"
authors = [{ name = "observerw", email = "wozluohd@gmail.com" }]
requires-python = ">=3.12"
keywords = ["Language Server Protocol", "LSP", "LSAP", "Agent", "AI SDK"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "anyio>=4.12.0",
    "asyncer>=0.0.11",
    "attrs>=25.4.0",
    "cattrs>=25.3.0",
    "loguru>=0.7.3",
    "lsp-client>=0.3.6",
    "lsprotocol>=2025.0.0",
    "pydantic>=2.12.5",
    "python-liquid>=2.1.0",
]

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "lsap"

[tool.pytest.ini_options]
norecursedirs = ["references"]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

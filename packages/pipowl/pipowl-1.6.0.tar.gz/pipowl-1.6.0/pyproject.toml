[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pipowl"
version = "1.6.0"
description = "SemanticOwl + LangOwl open-core"
authors = [{ name="SadlyOwl", email="galaxy455238@gmail.com" }]
dependencies = [
    "numpy",
    "sentence-transformers"
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["owl", "ai", "local", "tooling"]

[project.urls]
Homepage = "https://github.com/galaxy4552/pipowl"

[project.scripts]
pipowl = "pipowl.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pipowl*"]

[tool.setuptools.exclude-package-data]
"*" = ["__pycache__", "*.pyc", "*.pyo"]
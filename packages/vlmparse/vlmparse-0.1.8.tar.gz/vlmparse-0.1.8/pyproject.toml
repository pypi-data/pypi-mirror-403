[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vlmparse"
version = "0.1.8"
authors = []
description = ""
readme = "README.md"
requires-python = ">=3.11.0"
dependencies = [
    "devtools>=0.12.2",
    "docker>=7.1.0",
    "html-to-markdown>=1.9.0",
    "httpx>=0.27.0",
    "loguru>=0.7.3",
    "nest-asyncio>=1.6.0",
    "numpy>=2.3.2",
    "openai>=1.102.0",
    "orjson>=3.11.3",
    "pillow>=11.3.0",
    "pydantic",
    "pypdfium2>=4.30.0",
    "fire>=0.7.1",
    "lxml>=6.0.2",
    "tabulate>=0.9.0",
    "beautifulsoup4>=4.14.2",
]

[project.optional-dependencies]
dev = [
    "jupyter"
]
docling_core = [
    "docling-core",
]
st_app = [
    "streamlit>=1.49.0",
]
bench = [
    "html-to-markdown>=1.9.0",
    "loguru>=0.7.3",
    "nest-asyncio>=1.6.0",
    "numpy>=2.3.2",
    "pillow>=11.3.0",
    "pydantic",
    "rapidfuzz>=3.14.0",
    "unidecode>=1.4.0",
    "fire>=0.7.1",
    "lxml>=6.0.2",
    "datasets>=4.4.1",
    "openpyxl>=3.1.5",
    "joblib>=1.5.2",
    "playwright",
    "fuzzysearch>=0.8.1",
    ]
test = [
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "ruff",
    "isort",
    "pre-commit",
]

[tool.setuptools.packages.find]
include = ["vlmparse", "vlmparse.*"]  

[project.scripts]
vlmparse = "vlmparse.cli:main"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "A"]
ignore = ["E741", "B006"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]

[tool.uv]
config-settings = { editable_mode = "compat" }

[tool.uv.sources]


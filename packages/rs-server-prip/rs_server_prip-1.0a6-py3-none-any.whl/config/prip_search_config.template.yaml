template:
  id:
  station:
  query:
    productType:
  stac_extensions: [ "https://stac-extensions.github.io/eo/v2.0.0/schema.json", "https://stac-extensions.github.io/projection/v2.0.0/schema.json", "https://stac-extensions.github.io/view/v1.1.0/schema.json", "https://stac-extensions.github.io/sar/v1.3.0/schema.json", "https://stac-extensions.github.io/sat/v1.1.0/schema.json", "https://stac-extensions.github.io/processing/v1.2.0/schema.json", "https://stac-extensions.github.io/product/v1.0.0/schema.json", "https://cs-si.github.io/eopf-stac-extension/v1.2.0/schema.json", "https://stac-extensions.github.io/timestamps/v1.1.0/schema.json" ]
  title:
  description:
  license: other
  extent:
    spatial:
      bbox: [[ -180, -82.85, 180, 82.82 ]]
    temporal:
      interval: [[ '2024-06-12T02:57:21.459000Z', '2024-08-22T11:30:12.767000Z' ]]
  links:
    - rel: license
      href: 'https://sentinels.copernicus.eu/documents/247904/690755/Sentinel_Data_Legal_Notice'
      title: 'Legal notice on the use of Copernicus Sentinel Data and Service Information'
      type: 'application/pdf'
    - rel: describedby
      href: 'https://sentiwiki.copernicus.eu/web/copernicus-operations#CopernicusOperations-SystematicProduction'
      title: 'Production Service'
      type: 'text/html'
  providers:
    - name: 'European Union/ESA/Copernicus'
      roles:
        - producer
        - licensor
      url: 'https://sentiwiki.copernicus.eu/web/sentinel-1'
    - name: 'Reference System'
      roles:
        - host
      url: 'https://home.rs-python.eu/'

collections:

  # All stations deployed in the CS cluster, without queries

  # - id: s1a
  #   station: s1a
  #   title: "All from 's1a' station"
  #   description: "All from 's1a' station"

  # - id: s2b
  #   station: s2b
  #   title: "All from 's2b' station"
  #   description: "All from 's2b' station"

  # Idem with one collection per product type

  - id: S1A_L0_IW_RAW
    station: s1a
    query:
      productType: IW_RAW__0N
    title: "S1A L0 RAW products"
    description: "S1A L0 RAW products"

  - id: S2B_L0_DS
    station: s2b
    query:
      productType: OPER_MSI
    title: "L0 datastrips"
    description: "Sentinel-2B Level-0 Datastrip"

  - id: S2B_L0_GR
    station: s2b
    query:
      productType: OPER_MSI_L0
    title: "L0 granules"
    description: "Sentinel-2B Level-0 Granule"

  - id: S2B_L2A_TL
    station: s2b
    query:
      productType: OPER_MSI_L2A
    title: "L2A tile products"
    description: "Sentinel-2B Level-2A Tile"

  - id: IW_SLC__1S
    station: s1a
    query:
      productType: IW_SLC__1S
    title: "IW 1S SLC tile products"
    description: "Sentinel-1A Level-1 Tile"

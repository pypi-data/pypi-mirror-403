[build-system]
requires = ["setuptools>=46.4"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
# consider_namespace_packages = true  # for pytest>=8.1
addopts = "--import-mode=importlib" # for all pytest versions, pytest-cov needs `pip install -e .`

[project]
name = "ewoksxrpd"
version = "1.6.0"
keywords = ['orange3 add-on', 'ewoks']
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Data processing workflows for SAXS/WAXS"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
    "silx >=1.1.0,!=2.1.0",
    "pyopencl",
    "pyfai >=2024.1",
    "numexpr !=2.8.6",
    "ewoksdata >=1.2.0",
    "ewokscore",
    "ewoksorange >=3.0.0rc1",
    "fabio",
    "h5py",
    "packaging",
    "redis !=5.3.0b1,!=5.3.0b3",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrpd/"
Documentation = "https://ewoksxrpd.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrpd/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrpd/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrpd/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
online = [
    "ewoksdata[online]",
]
test = [
    "pytest >=7",
    "matplotlib >=3.1",
    "pyqt5",
]
dev = [
    "ewoksxrpd[test]",
    "black >=25",
    "flake8 >=4",
    "isort",
]
doc = [
    "ewoksxrpd[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata_sphinx_theme",
    "ewokssphinx >= 0.3.0",
    "sphinx-copybutton",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*"= ['*.ows', '*.png', '*.svg']

[tool.coverage.run]
omit = ['*/tests/*']

[tool.isort]
profile = "black"
force_single_line = "True"

[project.entry-points."orange3.addon"]
"ewoksxrpd" = "orangecontrib.ewoksxrpd"

[project.entry-points."orange.widgets"]
"XRPD" = "orangecontrib.ewoksxrpd"

[project.entry-points."orange.canvas.help"]
"html-index" = "orangecontrib.ewoksxrpd:WIDGET_HELP_PATH"

[project.entry-points."ewoks.tasks.class"]
"ewoksxrpd.tasks.*" = "ewoksxrpd"

[project.entry-points."pytest11"]
"ewoksxrpd" = "ewoksxrpd_pytest_plugin.pytest_plugin"

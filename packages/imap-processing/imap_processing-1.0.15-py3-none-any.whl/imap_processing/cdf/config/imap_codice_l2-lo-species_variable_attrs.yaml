    DEPEND_0: epoch
    DEPEND_1: esa_step
    DEPEND_2: spin_sector
    DISPLAY_TYPE: time_series
    FIELDNAM: "Non-sunward - {species}"
    FILLVAL: *real_fillval
    FORMAT: F13.4
    LABL_PTR_1: esa_step_label
    LABL_PTR_2: spin_sector_label
    UNITS: "#/(cm^2-s-sr-keV/q)"

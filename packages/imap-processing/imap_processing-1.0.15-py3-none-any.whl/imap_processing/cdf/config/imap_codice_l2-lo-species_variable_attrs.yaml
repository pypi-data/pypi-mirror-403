# ----------------------------- Useful variables -----------------------------
real_fillval: &real_fillval -1.0e+31
max_float: &max_float 3.4028235e+38

# ------------------------------- Coordinates -------------------------------
elevation_angle:
  CATDESC: Elevation Angle
  FIELDNAM: Elevation Angle
  FORMAT: I8
  LABLAXIS: Elevation Angle
  SCALETYP: linear
  UNITS: degrees
  VALIDMAX: 180.0
  VALIDMIN: 0.0
  VAR_TYPE: support_data

spin_sector:
  CATDESC: Spin Sector Index
  FIELDNAM: Spin Sector Index
  FILLVAL: -1
  FORMAT: I2
  LABLAXIS: " "
  SCALETYP: linear
  UNITS: " "
  VALIDMIN: 0
  VALIDMAX: 24
  VAR_TYPE: support_data

# ------------------------------- labels -------------------------------
elevation_angle_label:
  CATDESC: Elevation Angle
  FIELDNAM: Elevation Angle
  FORMAT: A6
  VAR_TYPE: metadata

# ------------------------------- species -------------------------------
# lo species attrs

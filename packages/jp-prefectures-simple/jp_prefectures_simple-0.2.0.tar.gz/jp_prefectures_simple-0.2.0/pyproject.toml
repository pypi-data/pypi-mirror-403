[project]
name = "jp_prefectures_simple"
version = "0.2.0"
authors = [
  { name="IWAI, Masaharu", email="iwaim.sub@gmail.com" },
]
description = "Japanese prefecture names and JIS X 0401 codes converter."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
license = "MIT"
keywords = ["japan", "prefecture", "jis x 0401", "converter"]
homepage = "https://github.com/iwaim/jp-prefectures-simple-python"
repository = "https://github.com/iwaim/jp-prefectures-simple-python"
issues = "https://github.com/iwaim/jp-prefectures-simple-python/issues"
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Documentation = "https://github.com/iwaim/jp-prefectures-simple-python"
Source = "https://github.com/iwaim/jp-prefectures-simple-python"
Tracker = "https://github.com/iwaim/jp-prefectures-simple-python/issues"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D203","D213"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN201", "D100", "D103", "D104","FBT003", "S101"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = false

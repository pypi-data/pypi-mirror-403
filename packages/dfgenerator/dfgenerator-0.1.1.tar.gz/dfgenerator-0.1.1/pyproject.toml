[tool.poetry]
name = "dfgenerator"
version = "0.1.1"
description = "Deterministic test DataFrame builder with optional PySpark export"
authors = ["cdahirel"]
readme = "README.md"
packages = [{include = "dfgenerator"}]

[tool.poetry.dependencies]
python = "^3.10"
faker = "^24.9.0"
pyyaml = "^6.0.1"
pandas = "^2.2.3"
click = "^8.1.7"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
coverage = "^7.2.5"
flake8 = "^6.0.0"
black = "^23.3.0"
isort = "^5.12.0"
pytest-cov = "^4.0.0"
codecov = "^2.1.13"
mypy = "^1.3.0"
gitchangelog = "^3.0.4"
mkdocs = "^1.4.3"
ruff = "^0.14.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dfgenerator = 'dfgenerator.__main__:main'

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[project]
name = "workplan-ai"
version = "0.2.2"
description = "AI-powered weekly planning for professional developers"
authors = [
    { name = "Sahil Selokar", email = "sahilselokar03@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "typer[all]",
    "pydantic",
    "rich",
    "python-dotenv",
    "groq",
    "keyring",
]

[project.urls]
"Homepage" = "https://github.com/SahilSelokar/workplan-ai"
"Bug Tracker" = "https://github.com/SahilSelokar/workplan-ai/issues"
"Repository" = "https://github.com/SahilSelokar/workplan-ai"

[project.scripts]
workplan = "workplan.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

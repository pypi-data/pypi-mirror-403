[build-system]
requires = ["setuptools>=45", "wheel", "Cython>=3.0.0", "numpy>=1.20.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyufbx"
dynamic = ["version"]
description = "Python bindings for ufbx - Single source file FBX loader"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "ufbx-python contributors"}
]
keywords = ["fbx", "3d", "graphics", "modeling", "autodesk", "loader"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: C",
    "Programming Language :: Cython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/popomore/ufbx-python"
Repository = "https://github.com/popomore/ufbx-python"
Issues = "https://github.com/popomore/ufbx-python/issues"
Documentation = "https://github.com/popomore/ufbx-python#readme"

[tool.setuptools.dynamic]
version = {attr = "ufbx.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.coverage.run]
source = ["ufbx"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.ruff]
target-version = "py39"
line-length = 127
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports

[tool.ruff.isort]
known-first-party = ["ufbx"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=4.1.0",
    "setuptools>=45",
    "wheel",
    "Cython>=3.0.0",
    "numpy>=1.20.0",
    "build>=1.0.0",
    "ruff>=0.1.0",
]

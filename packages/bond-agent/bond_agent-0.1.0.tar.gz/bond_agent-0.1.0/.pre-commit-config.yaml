# Pre-commit hooks matching CI workflow (.github/workflows/ci.yml)
# Install: uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  - repo: local
    hooks:
      # Ruff format check (matches CI: uv run ruff format --check src tests)
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format --check
        language: system
        types: [python]
        pass_filenames: false
        args: [src, tests]

      # Ruff lint (matches CI: uv run ruff check src tests)
      - id: ruff-lint
        name: ruff lint
        entry: uv run ruff check
        language: system
        types: [python]
        pass_filenames: false
        args: [src, tests]

      # Mypy type check (matches CI: uv run mypy src/bond)
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: [src/bond]

# Pre-commit hooks matching CI workflow (.github/workflows/ci.yml)
# Install: uv run pre-commit install
# Run manually: uv run pre-commit run --all-files

repos:
  - repo: local
    hooks:
      # Ruff format - auto-fixes formatting issues
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false
        args: [src, tests]

      # Ruff lint - auto-fixes what it can, fails on unfixable issues
      - id: ruff-lint
        name: ruff lint
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false
        args: [src, tests]

      # Mypy type check (cannot auto-fix, but necessary for safety)
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: [src/bond]

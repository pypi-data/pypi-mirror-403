[project]
name = "bond-agent"
version = "0.1.1"
description = "The Forensic Runtime for AI agents - full-spectrum streaming with complete observability"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache 2.0" }
authors = [{ name = "bordumb" }]
keywords = ["ai", "agent", "llm", "streaming", "observability", "pydantic-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.5.0",
    "pydantic-ai>=0.0.14",
    "qdrant-client>=1.7.0",
    "sentence-transformers>=2.2.0",
    "asyncpg>=0.29.0",
    "aiofiles>=24.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "respx>=0.20.2",
    "types-aiofiles>=24.0.0",
    "pre-commit>=3.5.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
    "mkdocs-autorefs>=0.5.0",
]

[project.urls]
Documentation = "https://renbytes.github.io/bond-agent/"
Repository = "https://github.com/renbytes/bond-agent/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bond"]

# ============================================================================
# uv configuration
# ============================================================================
[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "types-aiofiles>=24.0.0",
    "pre-commit>=3.5.0",
]

# ============================================================================
# mypy configuration
# ============================================================================
[tool.mypy]
python_version = "3.11"
mypy_path = ["src"]
files = ["src/bond"]
namespace_packages = true
explicit_package_bases = true
# Strict mode flags
warn_unused_configs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true
extra_checks = true
disallow_subclassing_any = false
disallow_any_generics = true
ignore_missing_imports = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["bond.tools.memory.backends", "bond.tools.memory.backends.*"]
# sentence_transformers doesn't have type stubs
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = ["bond.agent"]
# PydanticAI Agent internals
disallow_any_generics = false

[[tool.mypy.overrides]]
module = ["bond.trace.backends.*"]
# aiofiles doesn't have type stubs bundled
disallow_untyped_calls = false

# ============================================================================
# ruff configuration
# ============================================================================
[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "D",    # pydocstyle
]
ignore = ["D100", "D104"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D101", "D102", "D103", "D107"]

[tool.ruff.lint.pydocstyle]
convention = "google"

# ============================================================================
# pytest configuration
# ============================================================================
[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = [".", "src"]
testpaths = ["tests"]
addopts = "-v --import-mode=importlib --cov=src/bond --cov-report=term-missing"

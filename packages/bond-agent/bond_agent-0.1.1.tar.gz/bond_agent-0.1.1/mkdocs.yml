site_name: Bond
site_description: The Forensic Runtime for AI Agents
site_url: https://bond-agent.dev

theme:
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Light Mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_source: true
            docstring_section_style: list
            ignore_init_summary: true
            merge_init_into_class: true
            inherited_members: true
            summary: true
            show_symbol_type_heading: true
            signature_crossrefs: true
            line_length: 88

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - footnotes
  - abbr
  - toc:
      permalink: true
      toc_depth: 3

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Architecture: architecture.md
  - Guides:
      - GitHunter: guides/githunter.md
  - Development:
      - Overview: development/index.md
      - Adding Tools: development/adding-tools.md
      - Testing: development/testing.md
  - API Reference:
      - Overview: api/index.md
      - Agent: api/agent.md
      - Utilities: api/utils.md
      - Tools: api/tools.md
      - Trace: api/trace.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bordumb/bond-agent

[project]
name = "yt-fzf"
version = "0.1.3"
description = "Search and download music from YouTube using fzf and yt-dlp."
authors = [
    {name = "Simone Gentili",email = "gensimone.git@gmail.com"}
]
license = {text = "BSD"}
readme = "README.md"

[project.scripts]
yt-fzf = "yt_fzf:main"

[tool.poetry.dependencies]
python='^3.8'
innertube='*'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

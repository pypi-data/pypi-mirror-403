[project]
name = "memorylayer-server"
version = "0.0.1.post1"
description = "MemoryLayer.ai - API-first memory infrastructure for LLM-powered agents (open source core)"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "Apache 2.0" }
authors = [
    { name = "Scitrera", email = "open-source-team@scitrera.com" }
]
keywords = ["ai", "memory", "agents", "llm", "vector-search", "mcp", "rag"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "scitrera-app-framework>=0.0.62",
    "fastapi>=0.128.0",
    "uvicorn[standard]>=0.30.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "sqlalchemy[asyncio]>=2.0.46",
    "aiosqlite>=0.22.1",
    "numpy>=1.26.0",
    "httpx>=0.28.1",
    "python-multipart>=0.0.22",
    "mcp>=1.0.0",
    "click>=8.3.1",
]

[project.optional-dependencies]
# OpenAI API embeddings (bring your own key)
openai = [
    "openai>=1.109.1",
    "tiktoken>=0.12.0",
]

# Local embedding providers (sentence-transformers)
local = [
    "sentence-transformers>=5.2.2",
]

# Multimodal embedding support (Qwen3-VL)
multimodal = [
    "torch>=2.9.1",
    "transformers<5",
    "Pillow>=12.1.0",
    "accelerate>=1.12.0",
]

# vLLM high-performance inference
vllm = [
    "vllm>=0.14.1",
]

# ColPali multi-vector embeddings (for document retrieval)
colpali = [
    "torch>=2.9.1",
    "colpali-engine>=0.3.13",
    "Pillow>=12.1.0",
]

# All embedding providers
embeddings = [
    "memorylayer-server[openai,local,multimodal,colpali]",
]

# Development dependencies
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "respx>=0.22.0",
    "ruff>=0.14.14",
    "mypy>=1.19.1",
]

# Full installation with all features
all = [
    "memorylayer-server[embeddings,dev]",
]

[project.scripts]
memorylayer = "memorylayer_server.cli:cli"

[project.urls]
Homepage = "https://memorylayer.ai"
Documentation = "https://docs.memorylayer.ai"
Repository = "https://github.com/scitrera/memorylayer"
Issues = "https://github.com/scitrera/memorylayer/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/memorylayer_server"]

[tool.hatch.build.targets.sdist]
include = ["src/memorylayer_server"]

[tool.ruff]
line-length = 140
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.12"
strict = false
warn_return_any = true
warn_unused_configs = true

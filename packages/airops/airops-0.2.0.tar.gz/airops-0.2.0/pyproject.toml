[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "airops"
version = "0.2.0"
description = "AirOps Python SDK for building custom tools that integrate with AirOps Steps API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
authors = [
    { name = "AirOps", email = "support@airops.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "pydantic>=2.10.0",
    "httpx>=0.28.0",
    "fastui>=0.7.0",
    "python-multipart>=0.0.9",
    "tenacity>=9.0.0",
    "jinja2>=3.0.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-httpx>=0.35.0",
    "ruff>=0.8.0",
    "mypy>=1.14.0",
]

[project.scripts]
airops = "airops.cli:main"

[project.urls]
Homepage = "https://airops.com"
Documentation = "https://docs.airops.com"
Repository = "https://github.com/airops/airops-sdk"

[tool.hatch.build.targets.wheel]
packages = ["src/airops"]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.ruff.lint.per-file-ignores]
"src/airops/__init__.py" = ["E402"]

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
exclude = ["tests"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

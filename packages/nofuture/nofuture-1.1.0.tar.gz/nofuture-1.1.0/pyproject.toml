[project]
name = "nofuture"
version = "1.1.0"
description = "NoFuture: explicit Maybe and Result types. No futures. No exceptions."
readme = "README.md"
authors = [{ name = "Aristofor Kolomb", email = "aristofor@gmail.com" }]
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Rust",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://framagit.org/aristofor/nofuture"
Issues = "https://framagit.org/aristofor/nofuture/-/issues"
Changelog = "https://framagit.org/aristofor/nofuture/-/blob/main/CHANGELOG.md"
License = "https://framagit.org/aristofor/nofuture/-/blob/main/LICENSE"

[project.optional-dependencies]
dev = [
    "click>=8.3.1",
    "maturin>=1.11.5",
    "twine>=6.2.0",
    "devpi-client>=7.2.0",
]

[build-system]
requires = ["maturin>=1.10.2"]
build-backend = "maturin"

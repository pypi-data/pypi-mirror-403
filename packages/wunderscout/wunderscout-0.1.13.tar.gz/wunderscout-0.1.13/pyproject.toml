[project]
name = "wunderscout"
dynamic = ["version"]
description = "Scouting and vision tools for YOLO and sports analytics."
readme = "README.md"
requires-python = ">=3.11"
keywords = ["yolo", "vision", "sports-analytics", "scouting"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "more-itertools>=10.8.0",
    "numpy>=2.3.2",
    "opencv-python>=4.11.0.86",
    "python-dotenv>=1.1.1",
    "roboflow>=1.2.7",
    "scikit-learn>=1.7.2",
    "tqdm>=4.67.1",
    "transformers>=4.56.1",
    "ultralytics>=8.3.193",
    "umap-learn>=0.5.9.post2",
    "supervision>=0.26.1",
    "pandas>=2.3.2",
    "matplotlib>=3.10.6",
    "seaborn>=0.13.2",
    "networkx>=3.5",
    "scipy>=1.16.2",
    "torch>=2.8.0",
    "sentencepiece>=0.2.1",
    "protobuf>=6.33.4",
]

[tool.hatch.version]
source = "vcs"

[project.urls]
Homepage = "https://github.com/qhuboo/wunderscout"
Issues = "https://github.com/qhuboo/wunderscout/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/wunderscout"]

[tool.hatch.build.targets.sdist]
include = ["/README.md", "/src"]

[tool.deptry.package_module_name_map]
opencv-python = ["cv2"]
scikit-learn = ["sklearn"]
umap-learn = ["umap"]
python-dotenv = ["dotenv"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "padocc"
version = "1.4.5"
description = "Pipeline to Aggregate Data for Optimised Cloud Capabilities"
authors = [
    {name = "Daniel Westwood",email = "daniel.westwood@stfc.ac.uk"}
]
license = "BSD 3"
readme = "README.md"
include = [
    { path = "padocc/tests/*" }
]
requires-python = ">=3.11,<4.0"

dependencies = [
    "numpy (<=3.0.0)",
    "binpacking (>=1.5.2,<2.0.0)",
    "fsspec (>=2025.7,<2026.0)",
    "xarray (>=2024,<2026)",
    "rechunker (==0.5.2)",
    "kerchunk (>=0.2.9,<0.3.0)",
    "h5py (>=3.11.0,<4.0.0)",
    "scipy (>=1.12.0,<2.0.0)",
    "tifffile (>=2024.9.20,<2025.0.0)",
    "cfgrib (==0.9.14.1)",
    "dask (>=2025.11.0, <2026)",
    "distributed (>=2025.11.0, <2026)",
    "matplotlib (==3.9.2)",
    "requests (>=2.32.3,<3.0.0)",
    "aiohttp (>=3.10.10,<4.0.0)",
    "myst-nb (>=1.1.2,<2.0.0)",
    "types-pyyaml (>=6.0.12.20240917,<7.0.0.0)",
    "zarr (>=2.18.4)",
    "pytest (>=8.3.5,<9.0.0)",
    "elasticsearch (>=8.0.0,<9.0.0)",
    "virtualizarr (>=2.0.1)",
    "netcdf4 (>=1.7.2,<2.0.0)",
    "s3fs (>=2025.7.0,<2026.0.0)",
    "cfapyx (>=2025.12.9)"
]

[tool.poetry.group.dev.dependencies]
poetry = "^2"
sphinx = "^7.1.2"
sphinx-rtd-theme = "2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
shepard_deploy = "padocc.groups.shepard:main"
padocc = "padocc.cli:main"
padocc_sh = "padocc.shell:main"


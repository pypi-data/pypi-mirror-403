[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/qfilmplayer"]

[tool.hatch.build.targets.sdist]
include = [
    "src/qfilmplayer/core/res/*",
    "src/qfilmplayer/gui/icons/*",
    "src/qfilmplayer/gui/res/*",
]

[project]
name = "qfilmplayer"
version = "1.0"
authors = [
    {name="Николай Чистов", email="nikola-chistov@mail.ru"},
]
description = "Видеоплеер для Qt 6"
readme = "README.md"
requires_python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
  "PyQt6",
  "pyqt-subtitles"
]

[project.urls]
Documentation = "https://qfilmplayer.gitflic.space/"
Source = "https://gitflic.ru/project/nchistov/qfilmplayer"
Issues = "https://gitflic.ru/project/nchistov/qfilmplayer/issue"

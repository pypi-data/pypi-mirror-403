[project]
name = "tellimer"
version = "0.2.5"
description = "Python SDK for the Tellimer API"
readme = "README.md"
authors = [
    { name = "Justin Godden", email = "justin.godden@tellimer.com" }
]
requires-python = ">=3.10"
dependencies = [
    "httpx==0.24.1",
    "pandas>=2.0.0",
    "tenacity>=9.1.2",
]

[dependency-groups]
dev = [
    "ipykernel>=6.30.0",
    "matplotlib>=3.10.6",
    "mypy>=1.18.1",
    "ruff>=0.12.3",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.0",
]

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
include = [
  "src/*"
]

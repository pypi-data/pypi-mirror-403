[project]
name = "aio-service-caller"
dynamic = ["version"]
description = "An async service invocation framework with registry, discovery, load balancing, and declarative HTTP client features."

authors = [
  { name = "ferdinand", email = "gongjpa@gmail.com" },
]
# 关键字方便快速检索
keywords = [
  "nacos", "aio", "load balancing", "service registry", "service discovery", "config"
]

dependencies = [
    "aiohttp~=3.8",
    "nacos-sdk-python~=2.0",
    "pydantic~=2.10",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
]

[project.optional-dependencies]
dev = [
    "aresponses~=3.0",
    "black~=25.11",
    "mypy~=1.18",
    "pytest~=9.0",
    "pytest-asyncio~=1.3",
    "pytest-cov~=7.0",
    "ruff~=0.14",
]

config = [
    "yamlpyconfig~=0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/aio_service_caller"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "README.md",
    "pyproject.toml"
]

[tool.hatch.version]
path = "src/aio_service_caller/__init__.py"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

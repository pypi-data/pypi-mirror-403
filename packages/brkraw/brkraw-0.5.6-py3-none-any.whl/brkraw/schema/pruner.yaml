---
$schema: "https://json-schema.org/draft/2020-12/schema"
title: "BrkRaw Pruner Spec"
type: object
additionalProperties: false
properties:
  __meta__:
    type: object
    additionalProperties: true
  files:
    type: array
    minItems: 1
    items:
      type:
        - string
        - number
  mode:
    type: string
    enum: ["keep", "drop"]
  update_params:
    type: object
    additionalProperties:
      type: object
      additionalProperties:
        type:
          - string
          - number
          - boolean
          - "null"
  dirs:
    type: array
    items:
      type: object
      additionalProperties: false
      required: ["level", "dirs"]
      properties:
        level:
          type: integer
          minimum: 1
        dirs:
          type: array
          minItems: 1
          items:
            type:
              - string
              - number
  add_root:
    type: boolean
  root_name:
    type: string
  strip_jcamp_comments:
    type: boolean
required:
  - __meta__
  - files

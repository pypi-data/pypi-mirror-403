name: Publish Package

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        type: choice
        options: [testpypi, pypi]
        default: testpypi
      tag:
        description: "Tag to publish (optional, e.g. v1.2.3)"
        required: false
        type: string
  workflow_call:
    inputs:
      target:
        description: "Publish target"
        type: string
        default: testpypi
      tag:
        description: "Tag to publish (optional, e.g. v1.2.3)"
        required: false
        type: string

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.repository == 'BrkRaw/brkraw' }}
    runs-on: ubuntu-latest
    steps:
      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            echo "value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.value }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine packaging
      - name: Build dist
        run: python -m build
      - name: Check dist metadata
        run: python -m twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

  publish:
    if: ${{ github.repository == 'BrkRaw/brkraw' }}
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write
      contents: write
    environment:
      name: ${{ inputs.target || 'pypi' }}
      url: https://${{ (inputs.target == 'pypi' || github.event_name == 'release') && 'pypi.org' || 'test.pypi.org' }}/p/brkraw
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/
      - name: Resolve publish target
        id: target
        run: |
          echo "target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
      - name: Publish to TestPyPI
        if: ${{ steps.target.outputs.target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
      - name: Publish to PyPI
        if: ${{ steps.target.outputs.target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

site_name: Preclinical MRI dataset toolkit
site_description: Bruker Paravision dataset loader and NIfTI converter
site_url: https://brkraw.github.io/
repo_url: https://github.com/BrkRaw/brkraw
repo_name: BrkRaw/brkraw
edit_uri: edit/main/docs/
use_directory_urls: false

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  favicon: assets/favicon.ico
  logo: assets/brkraw-logo.svg
  font:
    false
  palette:
    - scheme: default
      primary: custom
      accent: custom
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - search.highlight
    - search.share

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md

  - Getting Started:
      - Overview: getting-started/index.md
      - CLI quickstart: getting-started/cli.md
      - Python API quickstart: getting-started/api.md
      - Configuration basics: getting-started/configuration.md
      - Converter hooks: getting-started/hooks.md
      - MRS converter (brkraw-mrs): getting-started/mrs.md
      - BIDS integration (early guidance): getting-started/bids.md
      - Admin tools (brkraw-backup): getting-started/backup.md
      - Dataset viewer: getting-started/viewer.md

  - CLI Reference:
      - overview: cli/index.md
      - session: cli/session.md
      - info: cli/info.md
      - convert: cli/convert.md
      - prune: cli/prune.md
      - cache: cli/cache.md
      - config: cli/config.md
      - addon: cli/addon.md
      - hook: cli/hook.md

  - API Reference:
      - overview: api/overview.md
      - data access: api/data-access.md
      - info and params: api/info.md
      - convert: api/convert.md
      - prune: api/prune.md
      - layout: api/layout.md
      - addon: api/addon.md
      - hook: api/hook.md

  - Reference:
      - Extensibility model: reference/extensibility.md
      - Addons and plugins: reference/addons-and-plugins.md
      - CLI plugins (overview): reference/cli-extensions.md
      - Rule syntax: reference/rules.md
      - Spec syntax: reference/specs.md
      - Context map syntax: reference/context-map.md
      - Output layout and naming: reference/layout.md
      - Hook packages (overview): reference/hook-packages.md

  - Developer Guide:
      - Contributing: dev/contributing.md
      - Core vs addon development: dev/core-vs-addon.md
      - Building CLI plugins: dev/cli-extensions.md
      - Building hook packages: dev/hook-packages.md
      - Roadmap: dev/roadmap.md
      - Documentation: dev/documentation.md
      - Contributors: dev/contributors.md

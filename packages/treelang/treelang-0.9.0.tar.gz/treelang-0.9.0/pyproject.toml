[project]
name = "treelang"
version = "0.9.0"
description = "LLM function calling on steroids using Abstract Syntax Trees."
authors = [
    {name = "csolar",email = "cristiano.solarino@brightminded.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
packages = [
    {include = "treelang"}
]

[project.urls]
Homepage = "https://github.com/cs0lar/treelang"
Issues = "https://github.com/cs0lar/treelang/issues"

[tool.poetry]

[tool.poetry.dependencies]
dotenv = "^0.9.9"
mcp = "^1.23.0"
openai = "^1.68.2"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
mcp = {extras = ["cli"], version = "^1.23.0"}
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "hf-mem"
version = "0.4.2"
description = "A CLI to estimate inference memory requirements for Hugging Face models, written in Python."
readme = "README.md"
authors = [
    { name = "Alvaro Bartolome", email = "alvarobartt@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "httpx[http2]>=0.28.1",
]

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
lint = [
    "pre-commit>=4.5.1",
    "ruff>=0.14.10",
]

[tool.ruff]
line-length = 112

[tool.ruff.lint]
select = ["I"]

[tool.ruff.lint.isort]
force-single-line = false

[project.scripts]
hf-mem = "hf_mem.cli:main"

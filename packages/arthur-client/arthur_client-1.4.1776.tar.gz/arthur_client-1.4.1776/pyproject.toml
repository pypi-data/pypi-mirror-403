[tool.poetry]
name = "arthur-client"
version = "1.4.1776"
description = "Arthur Python API Client Library"
readme = "README.md"
urls = { "Arthur Homepage" = "https://arthur.ai", "Documentation" = "https://docs.arthur.ai" }
authors = ["Arthur <info@arthur.ai>"]
license = "MIT"
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries :: Application Frameworks',
    'Operating System :: OS Independent',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
]
keywords = ['api arthur client ArthurAI sdk ml model monitoring']
exclude = []
include = [
    { path = "arthur_client/api_bindings/**/*", format = ["sdist", "wheel"] },
    { path = "arthur_client/api_bindings_README.md", format = ["sdist", "wheel"] },
]

[tool.poetry.dependencies]
python = "^3.12"
urllib3 = ">=2.5.0,<3.0.0"
python-dateutil = "^2.9.0.post0"
pydantic = ">=2"
typing-extensions = ">=4.7.1"
simple-settings = ">=1.2.0"
authlib = ">=1.3.2,<2"
click = ">=8.1,<9"
requests = ">=2,<3"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.0"
responses = "^0.25.7"


[tool.pytest.ini_options]
pythonpath = ["."]

[tool.poetry_bumpversion.file."arthur_client/__version__.py"]
search = "__version__ = \"{current_version}\""
replace = "__version__ = \"{new_version}\""

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

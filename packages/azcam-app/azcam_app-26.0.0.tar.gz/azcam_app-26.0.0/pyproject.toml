[project]
name = "azcam-app"
dependencies = ["azcam", "ipython", "matplotlib"]
version = "26.0.0"
description = "azcam-app package for controlling imaging systems"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
keywords = ["imaging", "astronomy", "cameras"]

authors = [{ name = "Michael Lesser" }, { email = "mlesser.az@gmail.com" }]
[project.urls]
Documentation = "https://mplesser.github.io/azcam-app/"
Repository = "https://github.com/mplesser/azcam-app/"

[project.scripts]
azcamapp = "azcam_app.__main__:main"

[build-system]
requires = ["flit_core >= 3.2.0, <4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "azcam_app"

[package]
name = "bundlebase-python"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
authors.workspace = true
description = "Python bindings for bundlebase - high-performance data processing"

[lib]
name = "_bundlebase"
crate-type = ["cdylib"]

[features]
# Enable extension-module for Python builds (maturin), disable for cargo test (IDE)
extension-module = ["pyo3/extension-module"]

[dependencies]
# Depend on core Rust library
bundlebase = { path = "../bundlebase" }

# PyO3 dependencies for Python bindings
pyo3 = { version = "0.26", features = ["experimental-async"] }
pyo3-async-runtimes = { version = "0.26", features = ["tokio-runtime"] }
pyo3-log = "0.13"

# Arrow with PyArrow support for Python interop
arrow = { workspace = true }
arrow-schema = { workspace = true }

# DataFusion for error types
datafusion = { workspace = true }

# Async runtime and utilities
tokio = { workspace = true }
futures = "0.3"
parking_lot = "0.12"

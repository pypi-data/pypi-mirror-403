[project]
name = "watchfn"
version = "0.0.1"
description = "Comprehensive self-hosted monitoring and observability platform"
license = "MIT"
authors = [
    { name = "21n" }
]
dependencies = [
    "superfunctions>=0.1.0",
    "pydantic>=2.6",
]

[project.optional-dependencies]
fastapi = ["superfunctions-fastapi>=0.1.0", "fastapi", "uvicorn"]
flask = ["superfunctions-flask>=0.1.0", "flask"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["watchfn"]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "harreither-brain-client"
version = "0.3.0"
description = "Unofficial client library and CLI for Harreither Brain devices"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Andraz Tori" }]
dependencies = [
    "websockets>=12.0",
    "cryptography>=41.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
]
keywords = ["harreither", "client"]

[project.urls]
Homepage = "https://github.com/andraztori/harreither-brain-client"
Repository = "https://github.com/andraztori/harreither-brain-client"

[project.scripts]
harreither-brain = "harreither_brain_client.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

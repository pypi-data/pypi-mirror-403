[project]
name = "apply-patch-py"
version = "0.4.0"
description = "Apply Codex-style patch blocks (*** Begin Patch ... *** End Patch) to a file"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=24.1.0",
]

license = { file = "LICENSE" }
authors = [{ name = "marcin" }]
keywords = ["patch", "diff", "apply", "codex", "llm", "tooling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Version Control",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/marcius-llmus/apply-patch-py"
Repository = "https://github.com/marcius-llmus/apply-patch-py"
Issues = "https://github.com/marcius-llmus/apply-patch-py/issues"
Changelog = "https://github.com/marcius-llmus/apply-patch-py/releases"

[project.scripts]
apply-patch-py = "apply_patch_py:main"

[dependency-groups]
dev = [
    "pydantic-ai>=1.44.0",
    "pytest>=7.4.3,<8.0.0",
    "pytest-asyncio>=0.23.8",
    "black>=25.12.0",
    "mypy<2.0.0,>=1.8.0",
    "ruff<1.0.0,>=0.2.2",
    "build>=1.0.0",
    "twine>=5.0.0",
    "types-aiofiles>=25.1.0.20251011",
]

[tool.uv]
default-groups = ["dev"]

[tool.ruff]
exclude = [
    "tests/integration/fixture/dirty_script.py",
]

[tool.black]
force-exclude = "tests/integration/fixture/dirty_script.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/apply_patch_py"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "integration: integration test that requires external LLM provider configuration",
]

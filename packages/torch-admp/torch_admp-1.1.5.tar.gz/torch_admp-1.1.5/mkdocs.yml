site_name: torch-admp
site_description: ADMP in PyTorch backend
site_author: Jia-Xin Zhu
repo_url: https://github.com/ChiahsinChu/torch-admp
copyright: Copyright &copy; 2024 Jia-Xin Zhu

nav:
  - Home: index.md
  - API Reference:
      - torch_admp: api/torch_admp.md
      - base_force: api/base_force.md
      - electrode: api/electrode.md
      - nblist: api/nblist.md
      - optimizer: api/optimizer.md
      - pme: api/pme.md
      - qeq: api/qeq.md
      - recip: api/recip.md
      - spatial: api/spatial.md
      - utils: api/utils.md
  - Examples:
      - PME Example: examples/pme.md
      - QEq Example: examples/qeq.md

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - search.share
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.] # Path to source code
          options:
            show_source: true
            show_root_heading: true
            show_root_members_full_path: false
            merge_init_into_class: true
            docstring_style: numpy
            docstring_section_style: spacy
            group_by_category: true
            show_object_full_path: false
            show_signature_annotations: true
            filters: ["!^_"]
  - git-revision-date-localized:
      type: timeago
      timezone: Asia/Shanghai
  - glightbox

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

name: Test Python

on:
  push:
    branches-ignore:
      - gh_pages
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Free Disk Space for Python
        uses: endersonmenezes/free-disk-space@v3
        with:
          remove_android: true
          remove_dotnet: true
          remove_folders: "/usr/share/swift /usr/local/julia"
          rm_cmd: "rmz" # NEW: Faster deletion
          rmz_version: "3.1.1" # NEW: Specify rmz version

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install deepmd-kit[torch] # dp_nblist UT
          pip install .[test,vesin]  # Install package with test dependencies
          pip install "DMFF @ git+https://github.com/ChiahsinChu/DMFF.git@ut_torch-admp"

      - name: Test with pytest
        run: |
          pytest --cov=torch_admp tests --junitxml=junit.xml --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}
          files: ./coverage.xml
          report_type: coverage

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && matrix.python-version == '3.11' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}
          files: ./junit.xml
          report_type: test_results

[project]
name = "advisor-cli"
version = "0.2.5"
description = "Get second opinions from alternative LLMs (Gemini, GPT, DeepSeek, Ollama)"
readme = "README.md"
license = "MIT"
authors = [{ name = "And#ocean" }]
keywords = ["llm", "cli", "mcp", "ai", "gemini", "openai", "claude", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "litellm>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "typer>=0.12.0",
    "diskcache>=5.0.0",
]

[project.optional-dependencies]
mcp = ["mcp>=1.0.0"]
wizard = ["questionary>=2.0.0", "rich>=13.0.0"]
all = ["advisor-cli[mcp,wizard]"]

[project.urls]
Homepage = "https://github.com/Andreymi/advisor-cli"
Repository = "https://github.com/Andreymi/advisor-cli"
Documentation = "https://github.com/Andreymi/advisor-cli#readme"

[project.scripts]
advisor = "advisor_cli.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/advisor_cli"]
artifacts = ["src/advisor_cli/data/**"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".claude/",
    ".mcp.json",
    "docs/",
    "ROADMAP.md",
    "uv.lock",
    ".env*",
    "tests/",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[project]
name = "memsuite"
version = "0.1.2"
description = "A lightweight, PostgreSQL-backed memory management system for AI agents and chatbots"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Sai Eswara Murali", email = "saimurali2005@gmail.com"}
]
maintainers = [
    {name = "Sai Eswara Murali", email = "saimurali2005@gmail.com"}
]
license = {text = "MIT"}
keywords = ["ai", "memory", "agents", "chatbots", "postgresql", "llm"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "fastapi>=0.128.0",
    "psycopg2-binary>=2.9.11",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
    "sqlalchemy>=2.0.46",
]

[project.urls]
Homepage = "https://github.com/saieswaramurali/memsuite"
Repository = "https://github.com/saieswaramurali/memsuite.git"
"Bug Tracker" = "https://github.com/saieswaramurali/memsuite/issues"

[tool.uv]
package = true

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

name: PyVegh CI üß™

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ "main", "master" ]

# Cancel in-progress jobs on new pushes (saves GitHub Actions resources)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job: Test Rust Core (Kept for speed)
  rust-core:
    name: Rust Core ü¶Ä
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      # Run logic tests only, no format checks
      - run: cargo test --verbose

  # Job: Test Python Binding + CLI Integration
  integration-tests:
    name: Integration üêç (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Shell script runs best on Linux/macOS (bash).
        # Windows requires Git Bash config, so focusing on these 2 for integration for now.
        os: [ubuntu-latest, macos-latest] 
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Build Deps
        run: pip install maturin pytest

      # FIX: Use 'build' + 'pip install' instead of 'develop'
      # 'develop' requires an active virtualenv, which is flaky in CI.
      # This method also tests the actual wheel artifact users will get.
      - name: Build Wheel
        run: maturin build --release --out dist --find-interpreter

      - name: Install Wheel
        # Install the generated wheel using pip. 
        # Shell wildcard expansion handles the exact filename.
        run: pip install dist/pyvegh*.whl

      # Run Pytest (Unit/Smoke Test)
      - name: Run Python Unit Tests
        run: pytest tests/test_smoke.py

      # Grant execution permissions for the script
      - name: Make script executable
        if: runner.os != 'Windows'
        run: chmod +x tests/integration_test.sh

      # Run Shell Script (Integration Test)
      - name: Run CLI Integration Tests
        shell: bash
        run: ./tests/integration_test.sh
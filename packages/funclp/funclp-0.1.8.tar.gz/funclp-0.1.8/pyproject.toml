[project]
name = "funclp"
version = "0.1.8"
description = "A library for defining mathematical functions and fits."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "corelp", "numba", "numpy", "plotlp",]

[build-system]
requires = [ "uv_build",]
build-backend = "uv_build"

[dependency-groups]
tests = [ "pytest",]
docs = [ "sphinx", "sphinx-design", "sphinx-rtd-theme", "toml",]
anaconda = [ "ipykernel", "spyder-kernels",]

[project.optional-dependencies]
cuda11 = [ "cupy-cuda11x", "numba-cuda",]
cuda12 = [ "cupy-cuda12x", "numba-cuda",]
cuda13 = [ "cupy-cuda13x", "numba-cuda",]

[tool.uv]
required-environments = [ "sys_platform == 'linux' and platform_machine == 'x86_64'", "sys_platform == 'win32' and (platform_machine == 'AMD64' or platform_machine == 'x86_64')",]

[tool.uv.sources.corelp]
workspace = true

[tool.uv.sources.plotlp]
workspace = true

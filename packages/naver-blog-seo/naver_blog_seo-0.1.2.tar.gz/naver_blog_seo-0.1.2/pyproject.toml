[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "naver-blog-seo"
version = "0.1.2"
description = "A Python wrapper for Naver Blog SEO optimization skills"
readme = "README.md"
authors = [{ name = "Claude", email = "claude@anthropic.com" }]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
dependencies = [
    "pydantic>=2.0.0"
]

[project.urls]
"Homepage" = "https://github.com/doric9/naver-blog-seo"
"Bug Tracker" = "https://github.com/doric9/naver-blog-seo/issues"

[project.scripts]
naver-seo-check = "naver_blog_seo.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
naver_blog_seo = ["skills/*.md"]

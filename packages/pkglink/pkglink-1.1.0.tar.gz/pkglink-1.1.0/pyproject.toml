[project]
name = "pkglink"
description = "Create symlinks to python package directories"
authors = [{ name = "hotdog-werx" }]
readme = "README.md"
license = 'MIT'
requires-python = ">=3.11"
dynamic = ["version"]

dependencies = [
  "hotlog>=0.1.1",
  "pydantic>=2.0.0",
  "pyyaml>=6.0, <7",
  "pathspec>=0.12.0, <1",
  "structlog>=25.4.0, <26",
  "rich>=14.0.0, <15",
  "argcomplete>=3.6.2, <4",
  "tomli-w>=1.2.0",
]

[project.scripts]
pkglink = "pkglink.cli.pkglink:main"

[dependency-groups]
dev = [
  "tbelt>=0.0.3",
  "pytest>=8.0.0",
  "pytest-mock>=3.12.0",
  "pytest-cov>=4.0.0",
]

[tool.hatch]
build.packages = ["pkglink"]
metadata.allow-direct-references = true
version.path = 'pkglink/version.py'

[tool]
pyright.extends = ".pkglink/.codeguide/configs/pyrightconfig.json"

[tool.releez]
create-pr = true
run-changelog-format = true
hooks = { changelog-format = ["mise", "exec", "--", "poe", "format-dprint", "{changelog}"] }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

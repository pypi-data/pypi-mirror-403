[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydantic-ai-toolsets"
authors = [
    {name = "Shreyans Maini", email = "shreyansmaini@gmail.com"}
]
version = "0.3.0"
description = "Combine or use individual toolsets to give super powers to your Pydantic AI agents."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "firecrawl>=4.13.1",
    "logfire>=4.19.0",
    "myst-parser>=5.0.0",
    "pydantic>=2.12.5",
    "pydantic-ai[logfire]>=1.44.0",
    "pydantic-evals[logfire]>=1.44.0",
    "sphinx>=9.1.0",
    "sphinx-rtd-theme>=3.1.0",
    "trafilatura>=2.0.0",
]

[tool.hatchling.build]
packages = ["pydantic_ai_toolsets"]

[project.optional-dependencies]
docs = [
    "sphinx>=9.1.0",
    "sphinx-conestack-theme>=1.1.0",
    "myst-parser>=5.0.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "hypothesis>=6.92.0",
]

[project.urls]
Homepage = "https://pydantic-ai-toolsets.readthedocs.io/en/latest/"
Documentation = "https://pydantic-ai-toolsets.readthedocs.io/en/latest/"
Source = "https://github.com/vintageshinpads/pydantic_ai_toolsets"
Issues = "https://github.com/vintageshinpads/pydantic_ai_toolsets/issues"

[tool.coverage.run]
source = ["pydantic_ai_toolsets"]
omit = [
    "pydantic_ai_toolsets/evals/*",
    "*/tests/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[project]
name = "nav-online-szamla"
version = "0.0.34"
description = "NAV Online SzÃ¡mla"
authors = [{ name = "Gergo Emmert", email = "gergo.emmert@fxltech.com" }]
requires-python = ">=3.9,<4.0"
readme = "README.md"
keywords = [
    "nav",
    "online",
    "szamla",
    "hungarian",
    "invoice",
    "tax",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "requests>=2.31.0,<3",
    "pysimplesoap>=1.16.0,<2",
    "pandas>=2.1.0,<3",
    "openpyxl>=3.1.0,<4",
    "dotenv>=0.9.9,<0.10",
    "tenacity>=9.0.0,<10",
    "xsdata[cli]>=25.7,<26",
    "cryptography>=44.0.1,<45",
    "xlsxwriter>=3.2.9,<4",
]

[project.urls]
Homepage = "https://github.com/FXL-Lab/nav-online-szamla"
Repository = "https://github.com/FXL-Lab/nav-online-szamla"
Documentation = "https://github.com/FXL-Lab/nav-online-szamla#readme"

[dependency-groups]
test = [
    "pytest>=8.4.1,<9",
    "requests-mock>=1.12.1,<2",
    "pytest-cov>=6.0.0,<7",
    "pytest-mock>=3.12.0,<4",
    "black>=24.0.0,<25",
    "flake8>=7.0.0,<8",
    "mypy>=1.8.0,<2",
    "types-requests>=2.31.0,<3",
    "pip-audit>=2.0.0,<3",
]

[tool.uv]
package = true
default-groups = ["test"]

[tool.uv.build-backend]
module-name = ["nav_online_szamla"]
module-root = ""

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''


[project]
name = "ascii-tee"
version = "0.1.0"
description = "Generate custom ASCII art t-shirts from the command line"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Clark Developer" }
]
keywords = ["ascii", "art", "tshirt", "cli", "generator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Artistic Software",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "httpx>=0.27.0",
    "pillow>=10.0.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/cdinnison/ascii-tee"
Repository = "https://github.com/cdinnison/ascii-tee"

[project.scripts]
ascii-tee = "ascii_tee.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ascii_tee"]

[tool.hatch.build.targets.sdist]
include = [
    "src/ascii_tee/**/*.py",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

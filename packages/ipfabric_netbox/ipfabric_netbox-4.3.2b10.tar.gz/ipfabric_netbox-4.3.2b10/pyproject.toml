[tool.poetry]
name = "ipfabric_netbox"
version = "4.3.2b10"
description = "NetBox plugin to sync IP Fabric data into NetBox"
authors = ["Solution Architecture <solution.architecture@ipfabric.io>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/ip-fabric/integrations/ipfabric-netbox-sync"
homepage = "https://gitlab.com/ip-fabric/integrations/ipfabric-netbox-sync"
keywords = ["netbox", "ipfabric", "plugin", "sync"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
packages = [{include = "ipfabric_netbox"}]
include = [
    # The path must be inside the package directory, but we also need hardlink inside scripts/
    # This is because ipfabric_netbox<=3.1.3 uses link to git repo to main to this file.
    { path = "ipfabric_netbox/data/transform_map.json", format = ["sdist", "wheel"] },
    { path = "ipfabric_netbox/data/endpoint.json", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
httpx = ">0.26,<0.29"
python = "^3.10"
ipfabric = [
    {version = ">=7.0.0", markers = "extra != 'ipfabric_7_0' and extra != 'ipfabric_7_2' and extra != 'ipfabric_7_3' and extra != 'ipfabric_7_5'", optional = false},
    {version = "~=7.0.0", markers = "extra == 'ipfabric_7_0' and extra != 'ipfabric_7_2' and extra != 'ipfabric_7_3' and extra != 'ipfabric_7_5'", optional = true},
    {version = "~=7.2.0", markers = "extra != 'ipfabric_7_0' and extra == 'ipfabric_7_2' and extra != 'ipfabric_7_3' and extra != 'ipfabric_7_5'", optional = true},
    {version = "~=7.3.0", markers = "extra != 'ipfabric_7_0' and extra != 'ipfabric_7_2' and extra == 'ipfabric_7_3' and extra != 'ipfabric_7_5'", optional = true},
    {version = "~=7.5.0", markers = "extra != 'ipfabric_7_0' and extra != 'ipfabric_7_2' and extra != 'ipfabric_7_3' and extra == 'ipfabric_7_5'", optional = true},
]
netboxlabs-netbox-branching = "0.7.0"
netutils = "*"

[tool.poetry.extras]
ipfabric_7_0 = ["ipfabric"]
ipfabric_7_2 = ["ipfabric"]
ipfabric_7_3 = ["ipfabric"]
ipfabric_7_5 = ["ipfabric"]

[tool.poetry.urls]
"Bug Tracker" = "https://gitlab.com/ip-fabric/integrations/ipfabric-netbox-sync/-/issues"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
invoke = "^2.2.0"
pre-commit = "^4.0.1"
python-dotenv = "^1.0.1"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

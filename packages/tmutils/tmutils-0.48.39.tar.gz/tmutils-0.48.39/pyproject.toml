[project]
name = "tmutils"
version = "0.48.39"
requires-python = ">=3.6"
readme = "README.md"
description = "Basic Module Operations"

dependencies = [
    "requests",
    "urllib3<2",
    "beautifulsoup4",
    "tqdm",
    "schedule",
    "dbutils",
    "pymysql",
    "lark_oapi",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["tmutils*"]

[tool.setuptools.package-data]
tmutils = ["**/*.py","**/*.pyc", "**/*.so", "**/*.pyd"]
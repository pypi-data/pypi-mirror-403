[build-system]
build-backend = "setuptools.build_meta"
requires = [ "setuptools", "wheel" ]

[project]
name = "ez50"
version = "0.1.3"
description = "CS50 made easy! Unofficial community tool and is NOT affiliated with Harvard University or CS50."
readme = "README.md"
keywords = [ "automation", "cli", "cs50", "education", "harvard" ]
authors = [ { name = "Emerson Proenca" } ]
requires-python = ">=3.9.0"

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Education",

  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Education",
]
dependencies = [
  "rich>=12",
  "typer[all]>=0.9",
]

urls.Download = "https://pypi.org/project/validate-pyproject/#files"
urls.Homepage = "https://github.com/emerson-proenca/ez50"
urls.Issues = "https://github.com/emerson-proenca/ez50/issues"
urls.Repository = "https://github.com/emerson-proenca/ez50.git"
scripts.ez50 = "ez50.main:run"

[tool.setuptools.packages.find]
where = [ "src" ]

[tool.setuptools.package-data]
"*" = [ "*.json" ]

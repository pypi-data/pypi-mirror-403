[project]
name = "ez50"
version = "0.1.1"
description = "CS50 made easy! Unofficial community tool and is NOT affiliated with Harvard University or CS50."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer[all]",
]

[project.scripts]
ez50 = "ez50.main:run"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

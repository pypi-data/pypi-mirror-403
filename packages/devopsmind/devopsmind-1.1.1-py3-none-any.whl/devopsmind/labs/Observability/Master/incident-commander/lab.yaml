id: incident-commander
title: "Act as incident commander"
stack: observability
difficulty: Master
xp: 500
goal: "Demonstrate senior-level incident leadership through prioritization, communication, and impact management"

skills:
  - incident-leadership
  - decision-making
  - crisis-coordination
  - operational-judgment

hint: "Stabilize impact first, communicate clearly, and defer deep technical analysis until roles and priorities are set."

validator: "validator.py"

mentor:
  why: "During major incidents, leadership and coordination matter more than technical execution. Strong incident command reduces chaos, limits impact, and accelerates recovery."
  intent: leadership

  guidance:
    before: |
      Focus on impact assessment, role clarity, and communication.
      Avoid jumping into technical fixes before the incident is stabilized.
    after: |
      Reflect on how prioritization and communication influenced incident outcome.

  tags:
    - observability
    - incident-management
    - leadership
    - crisis-response
    - mastery

solution:
  overview: >
    Acting as an incident commander requires disciplined prioritization,
    clear communication, and calm decision-making under pressure.
    This lab evaluates leadership judgment rather than technical execution.
  professional_reasoning:
    - Incident severity guides response scope and urgency
    - Early stabilization reduces cascading impact
    - Clear communication prevents confusion and duplicated effort
    - Technical fixes are secondary to coordination during active incidents
  real_world_context:
    - Major outages are resolved through leadership, not individual heroics
    - Incident commanders are accountable for clarity and pace
    - Strong coordination shortens downtime and improves trust

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

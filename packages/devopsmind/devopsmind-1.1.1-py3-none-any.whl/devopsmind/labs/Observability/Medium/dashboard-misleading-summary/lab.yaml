id: dashboard-misleading-summary
title: "Evaluate misleading dashboard summaries"
stack: Observability
difficulty: Medium
xp: 100
goal: "Critically evaluate dashboard summaries against raw metrics"

skills:
  - dashboard-evaluation
  - metrics-comparison
  - observability-judgment

hint:
  - Averages can hide extremes.
  - Dashboards often optimize for simplicity, not detail.

validator: "validator.py"

mentor:
  why: "Dashboards are designed for quick views and can conceal emerging problems."
  intent: skepticism-discipline

  guidance:
    before: |
      Read the dashboard as if you were on-call.
      Note what information is missing.
    after: |
      Reflect on how over-trusting dashboards can delay incident detection.

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

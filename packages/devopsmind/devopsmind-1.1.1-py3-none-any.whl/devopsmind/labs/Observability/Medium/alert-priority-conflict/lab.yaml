id: alert-priority-conflict
title: "Resolve alert priority conflicts"
stack: Observability
difficulty: Medium
xp: 100
goal: "Prioritize alerts correctly when multiple signals compete"

skills:
  - alert-prioritization
  - operational-judgment
  - signal-evaluation

hint:
  - Severity alone does not determine priority.
  - Alerts indicating service unavailability usually outweigh resource warnings.

validator: "validator.py"

mentor:
  why: "On-call engineers are often overwhelmed by multiple alerts and must decide what to act on first."
  intent: prioritization-discipline

  guidance:
    before: |
      Review all alerts before selecting one.
      Consider which alert implies immediate service risk.
    after: |
      Reflect on how poor prioritization can delay recovery during incidents.

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

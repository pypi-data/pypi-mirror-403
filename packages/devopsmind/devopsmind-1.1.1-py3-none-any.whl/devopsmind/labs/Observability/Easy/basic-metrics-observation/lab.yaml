id: basic-metrics-observation
title: "Observe basic system metrics"
stack: Observability
difficulty: Easy
xp: 50
goal: "Describe visible behavior in basic system metrics"

skills:
  - metrics-reading
  - observational-discipline
  - signal-literacy

hint:
  - Look for consistent upward or downward trends.
  - Compare early values with later values.

validator: "validator.py"

mentor:
  why: "Metrics describe system behavior, not intent. Misreading them leads to false conclusions."
  intent: observational-precision

  guidance:
    before: |
      Read the metrics line by line.
      Treat each value as evidence, not explanation.
    after: |
      Consider how jumping to conclusions from metrics alone can mislead incident response.

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

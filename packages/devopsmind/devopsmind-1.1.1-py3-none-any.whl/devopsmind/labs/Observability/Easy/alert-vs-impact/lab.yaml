id: alert-vs-impact
title: "Distinguish alerts from user impact"
stack: Observability
difficulty: Easy
xp: 50
goal: "Assess whether alerts indicate real user impact"

skills:
  - alert-interpretation
  - impact-awareness
  - operational-judgment

hint:
  - Alerts describe conditions, not outcomes.
  - User impact requires evidence beyond internal thresholds.

validator: "validator.py"

mentor:
  why: "Overreacting to alerts without user impact increases noise and burnout."
  intent: impact-discipline

  guidance:
    before: |
      Read alerts as internal signals, not conclusions.
      Look for explicit indicators of success or failure.
    after: |
      Consider how distinguishing impact from risk improves on-call decision quality.

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

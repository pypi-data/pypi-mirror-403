id: error-vs-warning
title: "Distinguish errors from warnings"
stack: Observability
difficulty: Easy
xp: 50
goal: "Differentiate warning signals from true failure conditions"

skills:
  - alert-interpretation
  - severity-judgment
  - operational-awareness

hint:
  - Warnings indicate risk, not failure.
  - Errors usually describe a broken dependency.

validator: "validator.py"

mentor:
  why: "Engineers must avoid alert fatigue by responding only to signals that indicate real failure."
  intent: signal-discipline

  guidance:
    before: |
      Read each alert carefully.
      Focus on severity and wording, not frequency.
    after: |
      Consider how misclassifying warnings as incidents affects on-call response quality.

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

id: values-template
title: "Template must use values.yaml variables"
stack: helm
difficulty: Medium
xp: 100
goal: "Use values.yaml to parameterize a Helm chart template"

skills:
  - helm-templating
  - values-management
  - chart-parameterization

hint: "Use {{ .Values.image }} in deployment.yaml; values.yaml must define image: nginx:alpine"

validator: "validator.py"

mentor:
  why: "This lab demonstrates how Helm values enable reusable and configurable chart templates."
  intent: applied

  guidance:
    before: |
      Think about how Helm values enable the same chart to be reused across multiple environments without modification.
    after: |
      Extend the chart by parameterizing additional fields such as replicas or resource limits.

  tags:
    - helm
    - templating
    - values
    - chart-parameterization

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - helm

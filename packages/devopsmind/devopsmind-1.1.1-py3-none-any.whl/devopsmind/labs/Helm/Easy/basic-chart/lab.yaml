id: basic-chart
title: Create a basic Helm chart structure
stack: helm
domain: packaging
difficulty: Easy
xp: 50

goal: >
  Create a basic Helm chart structure for packaging
  and templating a Kubernetes application.

skills:
  - helm-basics
  - chart-structure

validator: validator.py

hint:
  - Create a folder named mychart containing Chart.yaml
    and a templates/deployment.yaml file.

mentor:
  why: Helm charts provide a standardized way to package,
       template, and distribute Kubernetes applications.
  intent: fundamental
  guidance:
    before: |
      Focus on understanding the purpose of each chart file
      rather than Helm templating syntax.
    after: >
      Consider how values.yaml can later be used
      to parameterize templates.
  tags:
    - helm
    - charts
    - kubernetes-packaging
    - templating-basics

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - helm

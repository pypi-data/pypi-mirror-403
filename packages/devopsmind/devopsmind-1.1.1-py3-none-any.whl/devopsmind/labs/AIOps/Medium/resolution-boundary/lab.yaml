id: resolution-boundary
title: "AI Must Stop in Incident Resolution Actions"
stack: aiops
difficulty: Medium
xp: 100
goal: "Define explicit boundaries for AI involvement in incident resolution actions"

skills:
  - incident-resolution
  - action-boundaries
  - risk-awareness

hint:
  - Acting is different from advising.
  - Some actions cannot be undone.

validator: "validator.py"

mentor:
  why: "This lab trains engineers to define where AI must not cross from recommendation into action during incidents."
  intent: boundary

  guidance:
    before: |
      Incident resolution actions directly modify live systems.
      Restarts, rollbacks, traffic shifts, and feature disables
      can mitigate incidents â€” or amplify them.

      Allowing AI to influence actions without clear limits
      risks irreversible harm.
      Your task is to define where AI involvement must stop.

    after: |
      Advice can be reviewed.
      Actions commit the system to a new state.

  tags:
    - aiops
    - incident-resolution
    - boundaries
    - risk

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - none

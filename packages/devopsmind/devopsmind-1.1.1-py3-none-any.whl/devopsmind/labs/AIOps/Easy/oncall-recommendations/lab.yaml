id: oncall-recommendations
title: "AI Should Recommend Actions to On-Call Engineers"
stack: aiops
difficulty: Easy
xp: 50
goal: "Decide whether AI should suggest actions to engineers during live incidents"

skills:
  - oncall-awareness
  - automation-bias
  - responsibility-ownership

hint:
  - On-call decisions are made under pressure.
  - Recommendations influence behavior even when optional.

validator: "validator.py"

mentor:
  why: "This lab trains engineers to evaluate whether AI advice is safe in high-pressure operational moments."
  intent: judgment

  guidance:
    before: |
      On-call engineers operate with incomplete information,
      high stress, and real consequences.
      Even optional recommendations can strongly influence action.

      Before allowing AI to suggest actions, decide whether
      decision authority remains clear under pressure.

    after: |
      Assistance that cannot be safely ignored
      is not assistance â€” it is delegation.

  tags:
    - aiops
    - oncall
    - automation-bias
    - responsibility

execution:

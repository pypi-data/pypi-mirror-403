id: basic-dockerfile
title: Create a Basic Dockerfile
stack: docker
domain: container
difficulty: Easy
xp: 50

goal: >
  Create a basic Dockerfile that builds a container image
  and defines a command executed when the container starts.

skills:
  - docker-basics
  - dockerfile-authoring

validator: validator.py

hint:
  - Write a Dockerfile using python:3.10-slim and print "Hello Docker" on container start.

mentor:
  why: Container images are built layer by layer, forming the foundation
       for all Docker-based application packaging and deployment.
  intent: fundamental
  guidance:
    before: |
      Focus on understanding each Dockerfile instruction
      and how image layers are created.
    after: >
      Consider how changing the base image or runtime command
      would affect the resulting image.
  tags:
    - docker
    - dockerfile
    - container-build

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - docker

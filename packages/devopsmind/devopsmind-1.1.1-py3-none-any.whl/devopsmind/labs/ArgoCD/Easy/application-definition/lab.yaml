id: application-definition
title: "Define a Basic Argo CD Application"
stack: argocd
difficulty: Easy
xp: 50

goal: "Define a basic Argo CD Application using declarative configuration"

skills:
  - gitops-basics
  - argocd
  - declarative-config

validator: "validator.py"

hint: "Focus on required fields in an Argo CD Application: source, destination, and sync policy."

mentor:
  why: >
    GitOps starts with clear, declarative application definitions.
    This lab teaches the foundational structure of an Argo CD Application.
  intent: fundamental
  guidance:
    before: |
      Review the required fields of an Argo CD Application and how they
      describe source, destination, and synchronization behavior.

      Optional manual review (not required for validation):
      - kubectl explain application
    after: >
      You should be able to recognize a valid Application spec by structure alone.
  tags:
    - argocd
    - gitops
    - beginner

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - kubectl

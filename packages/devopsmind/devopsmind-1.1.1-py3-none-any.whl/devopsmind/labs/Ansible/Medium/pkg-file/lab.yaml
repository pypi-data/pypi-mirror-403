id: pkg-file
title: "Install package and create a file"
stack: ansible
difficulty: Medium
xp: 100

goal: "Use an Ansible playbook to manage a package and a file declaratively"

skills:
  - ansible-playbooks
  - package-management
  - file-management
  - idempotency

hint: "Think about how Ansible models package installation and file state declaratively."

validator: "validator.py"

mentor:
  why: >
    This lab demonstrates how Ansible playbooks combine multiple
    idempotent tasks to manage system state safely and predictably.
  intent: applied
  guidance:
    before: |
      Think in terms of desired state rather than one-time commands.

      Optional manual testing (not required for validation):
      - ansible-playbook playbook.yml
      - ansible-playbook playbook.yml --check
    after: >
      Consider how this playbook could be adapted for different operating systems
      or extended with additional file attributes.
  tags:
    - ansible
    - package-management
    - file-management
    - idempotency

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - ansible-playbook

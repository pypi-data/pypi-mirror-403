id: init-commit
title: Initialize repository and commit README
stack: git
git_mode: transformation
difficulty: Easy
xp: 50

goal: >
  Initialize a Git repository and create the first commit
  to establish a version-controlled project baseline.

skills:
  - git-basics
  - version-control

validator: validator.py

hint:
  - Focus on the sequence of repository initialization,
    staging, and committing rather than memorizing commands.

mentor:
  why: Version control begins with a clean, intentional first commit.
  intent: Introduce foundational Git workflow and repository state.
  guidance:
    before: |
      Understand what changes when a repository is initialized.

      Optional manual commands (not required for validation):
      These commands operate only on local files.
      Results are for personal verification only.

      - git status
      - git log --oneline
    after: >
      Observe how commit history evolves as additional commits are added.
  tags:
    - git
    - repository
    - commit
    - version-control-basics

execution:
  runtime: docker
  requires_execution: true
  required_tools:
    - git


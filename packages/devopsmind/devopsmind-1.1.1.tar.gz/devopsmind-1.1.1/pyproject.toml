[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devopsmind"
version = "1.1.1"
description = "Hands-on, DevOps learning platform with real labs and local sandbox execution."
authors = [{ name = "InfraForge Labs", email = "devopsmind@infraforgelabs.com" }]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "python-hcl2",
    "pyyaml",
    "rich",
    "click",
    "colorama",
    "requests",
    "packaging>=23.0",
    "reportlab>=4.0",
    "qrcode[pil]>=7.4"
]

[project.scripts]
devopsmind = "devopsmind.__main__:main"
devopsmind-complete = "devopsmind.completion.helper:main"

# internal (not documented)
devopsmind-outbox = "devopsmind.cli.outbox_cli:main"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["devopsmind", "devopsmind.*"]

[tool.setuptools.package-data]
"devopsmind" = [
    "labs/**/*",
    "achievements/**/*.yaml",
    "tiers/*.yaml",
    "programs/**/*",
]

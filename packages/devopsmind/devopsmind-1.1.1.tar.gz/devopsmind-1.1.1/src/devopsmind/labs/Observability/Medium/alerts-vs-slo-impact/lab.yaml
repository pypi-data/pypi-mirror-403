id: alerts-vs-slo-impact
title: "Evaluate alerts against service SLOs"
stack: Observability
difficulty: Medium
xp: 100
goal: "Determine whether alerts threaten service reliability objectives"

skills:
  - slo-awareness
  - reliability-thinking
  - alert-evaluation

hint:
  - SLOs define acceptable service behavior.
  - Alerts should be interpreted relative to reliability goals.

validator: "validator.py"

mentor:
  why: "Not every alert threatens reliability; SLOs provide the lens for prioritization."
  intent: reliability-judgment

  guidance:
    before: |
      Read the alerts independently from the SLO.
      Then evaluate them together.
    after: |
      Reflect on how SLO-based thinking reduces unnecessary escalation.

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

id: external-communication-and-reputation-risk
title: "Manage external communication and reputational risk during incidents"
stack: Observability
difficulty: Master
xp: 500
goal: "Make accountable external communication decisions under incident pressure"

skills:
  - executive-alignment
  - reputational-risk-management
  - crisis-communication

hint:
  - Silence can damage trust as much as misinformation.
  - Accuracy matters more than speed.

validator: "validator.py"

mentor:
  why: "Master-level engineers influence trust beyond the technical system."
  intent: leadership-communication

  guidance:
    before: |
      Consider what is known versus what is uncertain.
      Align with executive and legal constraints.
    after: |
      Reflect on incidents where poor communication caused lasting damage.

solution:
  overview: >
    This lab evaluates whether the engineer can responsibly
    manage external communication during high-impact incidents.
    Master-level judgment balances transparency, accuracy,
    and reputational risk.

  professional_reasoning:
    - External communication is a leadership responsibility
    - Accuracy outweighs urgency in public statements
    - Approval flows protect the organization, not individuals
    - Trust is preserved through consistency and honesty

  real_world_context:
    - Many incidents escalate due to poor external messaging
    - Reputational damage often outlasts technical outages
    - Senior leaders are accountable for public trust

execution:
  runtime: docker
  requires_execution: true
  required_tools:
    - observability

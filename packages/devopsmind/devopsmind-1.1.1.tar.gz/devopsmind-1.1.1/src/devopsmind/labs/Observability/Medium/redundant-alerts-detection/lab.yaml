id: redundant-alerts-detection
title: "Identify redundant alerts"
stack: Observability
difficulty: Medium
xp: 100
goal: "Detect redundant alerts that contribute to alert fatigue"

skills:
  - alert-analysis
  - redundancy-detection
  - operational-judgment

hint:
  - Similar wording often indicates duplicated intent.
  - Multiple alerts do not always mean multiple problems.

validator: "validator.py"

mentor:
  why: "Alert fatigue often comes from duplication rather than true system instability."
  intent: noise-reduction-awareness

  guidance:
    before: |
      Read each alert carefully and compare intent, not wording.
      Consider whether alerts indicate distinct issues.
    after: |
      Reflect on how redundant alerts affect on-call focus and response quality.

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

id: alerts-vs-metrics-conflict
title: "Resolve conflicts between alerts and metrics"
stack: Observability
difficulty: Medium
xp: 100
goal: "Prioritize the most reliable signal when alerts and metrics disagree"

skills:
  - signal-evaluation
  - metrics-interpretation
  - operational-judgment

hint:
  - Alerts are often threshold-based and may lag reality.
  - Metrics trends can reveal gradual degradation.

validator: "validator.py"

mentor:
  why: "Conflicting signals are common in production systems and require careful judgment."
  intent: evidence-prioritization

  guidance:
    before: |
      Review both signals independently before comparing them.
      Avoid trusting alerts solely because they are automated.
    after: |
      Reflect on how delayed or poorly tuned alerts can mislead on-call engineers.

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

id: log-reading-basic
title: "Read and understand basic application logs"
stack: observability
difficulty: Easy
xp: 50
goal: "Identify errors and basic operational details from application logs"

skills:
  - log-reading
  - error-identification
  - basic-troubleshooting

hint: "Focus on timestamps, severity levels, and component names to identify problems."

validator: "validator.py"

mentor:
  why: "Logs are often the first source of truth during incidents. Engineers must be able to quickly read logs and extract meaningful information."
  intent: fundamental

  guidance:
    before: |
      Focus on reading logs line by line and understanding the meaning of each field.
      Pay attention to timestamps, severity levels, and component identifiers.
    after: |
      Think about what alert or monitoring signal could have detected this issue earlier.

  tags:
    - observability
    - logs
    - troubleshooting
    - ops-basics

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

id: missing-signals
title: "Identify missing or incomplete observability signals"
stack: Observability
difficulty: Easy
xp: 50
goal: "Recognize gaps in available observability data"

skills:
  - signal-awareness
  - observability-gaps
  - analytical-discipline

hint:
  - Logs may show activity without showing performance.
  - Absence of errors does not guarantee system health.

validator: "validator.py"

mentor:
  why: "Engineers often trust available data too much and forget to question what is not being measured."
  intent: observability-awareness

  guidance:
    before: |
      Read only what is explicitly present.
      Do not assume additional context.
    after: |
      Consider how missing metrics or logs can delay or misdirect incident response.

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - observability

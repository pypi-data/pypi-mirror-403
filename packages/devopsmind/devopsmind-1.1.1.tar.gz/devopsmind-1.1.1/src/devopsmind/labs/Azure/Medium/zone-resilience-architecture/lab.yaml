id: zone-resilience-architecture
title: Evaluate Zone-Level Resilience Architecture
stack: azure
domain: reliability
difficulty: Medium
xp: 100

goal: >
  Evaluate whether an Azure web architecture maintains
  service continuity during an Availability Zone failure
  using provided architectural and failure evidence.

skills:
  - azure-architecture-review
  - availability-reasoning
  - failure-awareness

validator: validator.py

hint:
  - Focus on what failed, what continued working, and why users were not fully impacted.

mentor:
  why: Availability must be assessed using failure evidence.
  intent: Teach reasoning about zone-level resilience.
  guidance:
    before: Identify which components failed.
    after: Explain why traffic continued to be served.
  tags:
    - azure
    - reliability
    - cloud

execution:
  runtime: docker
  requires_execution: false
  required_tools: []

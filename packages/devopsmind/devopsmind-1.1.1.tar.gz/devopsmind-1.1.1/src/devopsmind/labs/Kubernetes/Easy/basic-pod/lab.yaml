id: basic-pod
title: "Create a basic Pod"
stack: kubernetes
difficulty: Easy
xp: 50
goal: "Create and define a basic Kubernetes Pod using a YAML manifest"

skills:
  - kubernetes-basics
  - pod-creation

hint: "Write pod.yaml defining a Pod named hello-pod running nginx."

validator: "validator.py"

mentor:
  why: "This lab introduces the fundamental Kubernetes workload unit and helps learners understand how containers are defined and described in a Pod manifest."
  intent: applied

  guidance:
    before: |
      Think about how a Kubernetes Pod groups one or more containers and defines how they run together.

      Optional manual commands (not required for validation):
      These commands operate only on local files.
      Results are for personal verification only.

      - kubectl explain pod
    after: |
      Consider how additional configuration such as environment variables or resource requests could be added to a Pod.

  tags:
    - kubernetes
    - pod
    - workload-basics
    - yaml-manifests

execution:
  runtime: docker
  requires_execution: false
  required_tools:
    - kubernetes

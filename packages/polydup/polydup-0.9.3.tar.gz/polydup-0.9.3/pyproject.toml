[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
version = "0.9.3"
name = "polydup"
description = "Cross-language duplicate code detector - Python library and CLI"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT OR Apache-2.0" }
keywords = ["duplicate", "code", "detection", "rust", "tree-sitter", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
]

[project.scripts]
polydup = "polydup.__main__:main"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "polydup.polydup"
python-source = "python"
data = "polydup.data"
manifest-path = "crates/polydup-py/Cargo.toml"

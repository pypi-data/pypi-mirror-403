[workspace]
resolver = "2"
members = ["crates/*", "collider-py"]

[workspace.package]
version = "0.0.1"
edition = "2024"
authors = ["Antoine Groudiev <antoine.groudiev@ens.psl.eu>"]
readme = "README.md"
description = "An experimental collision-detection library."
repository = "https://github.com/agroudiev/collider"
homepage = "https://github.com/agroudiev/collider"
license-file = "LICENSE"
keywords = ["collision-detection", "geometry", "physics", "robotics"]
categories = ["science", "mathematics", "science::robotics"]

exclude = [
    ".github/*",
    ".pre-commit-config.yaml",
]

[workspace.dependencies]
pyo3 = { version = "0.24.1", features = ["extension-module"] }
numpy = "0.24.0"
nalgebra = "0.33.2"

collider-rs = { path = "crates/collider-rs", version = "0.0.1" }
collider-shape = { path = "crates/collider-shape", version = "0.0.1" }
collider-mesh = { path = "crates/collider-mesh", version = "0.0.1" }

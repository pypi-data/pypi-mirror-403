[project]
name = "intercept-agent"
dynamic = ["version"]
description = "Intercept Developer Posture Agent - collects developer environment data"
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.0",
    "pydantic>=2.10.0",
    "pyyaml>=6.0.0",
    "httpx>=0.28.0",
]

[project.scripts]
intercept-agent = "posture_agent.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "VERSION"
pattern = "(?P<version>.+)"

[tool.hatch.build.targets.wheel]
packages = ["posture_agent"]

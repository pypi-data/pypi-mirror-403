[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "url-backoff-registry"
version = "1.1.1"
description = "In-memory URL backoff registry with sliding window thresholds."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "typing_extensions>=4.0; python_version < '3.10'",
]
authors = [
    {name = "Lars de Ridder", email = "lars@deridder.me"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
keywords = ["backoff", "retry", "url", "rate-limit", "circuit-breaker"]

[project.urls]
Homepage = "https://github.com/larsderidder/url-backoff-registry"
Repository = "https://github.com/larsderidder/url-backoff-registry"

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
package-dir = {"" = "src"}
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "evan-tools"
version = "0.3.3"
description = "It's a set of tools for Evan's development."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Evan", email = "evanstonlaw555@gmail.com" },
    { name = "Evan", email = "kaluoshilong@qq.com" },
]
dependencies = [
    "humanize>=4.14.0",
    "py7zr>=1.1.0",
    "pydash>=8.0.5",
    "pyyaml>=6.0.3",
    "typer>=0.20.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["evan_tools*"]

[dependency-groups]
dev = ["pytest>=9.0.2", "pytest-mock>=3.15.1"]

[tool.pytest.ini_options]
addopts = "-vs"
testpaths = ["tests"]

[tool.uv]
# 使用官方 PyPI 作为索引，避免第三方镜像 404 问题
index-url = "https://pypi.org/simple"

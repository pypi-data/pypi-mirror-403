[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "github-download-counts"
version = "1.1.0"
authors = [
  { name="Seth Grover", email="mero.mero.guero@gmail.com" },
]
description = "a simple Python wrapper around the GitHub REST API to get download counts for release assets and ghcr.io image pulls for organizations' repositories"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3"
]
dependencies = [
    "mmguero==2.0.4",
    "beautifulsoup4==4.14.3",
    "github3.py==4.0.1",
    "dateparser==1.2.2"
]

[project.urls]
Homepage = "https://github.com/mmguero/github-download-counts"
Issues = "https://github.com/mmguero/github-download-counts/issues"
Repository = "https://github.com/mmguero/github-download-counts.git"

[project.scripts]
github-download-counts = "github_download_counts:main"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "--import-mode=importlib",
]

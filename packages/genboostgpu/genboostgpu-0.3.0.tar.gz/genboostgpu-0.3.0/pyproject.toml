[tool.poetry]
name = "genboostgpu"
version = "0.3.0" # placeholder, replaced dynamically
description = "GENBoostGPU provides a scalable framework for running elastic net regression with boosting across thousands of CpG sites, leveraging GPU acceleration with RAPIDS cuML, CuPy, and cuDF."
authors = [
    "Kynon J Benjamin <kj.benjamin90@gmail.com>",
    "Alexis Bennett <alexis.bennett@northwestern.edu>"
]
maintainers = [
    "Kynon J Benjamin <kj.benjamin90@gmail.com>",
]
readme = "README.md"
license = "GPL-3.0-or-later"
packages = [{include = "genboostgpu", from = "src"}]
keywords = [
    "genomics", "epigenomics", "dna-methylation",
    "elastic-net", "boosting", "gpu", "snp-heritability"
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
cudf-cu12 = ">=25.8.0,<26.0.0"
cuml-cu12 = ">=25.8.0,<26.0.0"
dask-cuda = ">=25.8.0,<26.0.0"
pandas = ">=2.3.2,<3.0.0"
cupy-cuda12x = ">=13.3.0,<14.0.0"
numpy = "<2.3.0"
pandas-plink = ">=2.3.2,<3.0.0"
optuna = ">=4.5.0,<5.0.0"
scikit-learn = ">=1.7.2,<2.0.0"
numba = "<0.62"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4"
black = "^25.1"
ruff = "^0.13"
pytest-cov = "^7.0"
mypy = "^1.18"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1"
sphinx-design = "^0.6"
sphinx-rtd-theme = "^3.0"
sphinx-copybutton = "^0.5"
sphinx-autodoc-typehints = "^3.0"

[tool.poetry.urls]
homepage = "https://genboostgpu.readthedocs.io/en/latest/"
repository = "https://github.com/heart-gen/GENBoostGPU"
"Bug Tracker" = "https://github.com/heart-gen/GENBoostGPU/issues"

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"
dirty = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

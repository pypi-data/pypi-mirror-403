[project]
name = "cs_util"
version = "0.1.9"
description = "Utility library for CosmoStat"
authors = [
	{ name = "Martin Kilbinger", email = "martin.kilbinger@cea.fr" },
]
readme = "README.md"

requires-python = ">=3.10"

dependencies = [
	"astropy>=6.1",
	"datetime>=5.5",
	"numpy>=1.26.4",
	"matplotlib>=3.8.4",
	"swig>=4.2.1",
	"scipy>=1.13.0",
	"vos>=3.6.1",
	"keyring>=25.2.0",
	"pyccl>=3.0.2",
	"camb>=1.5.9",
	"healpy>=1.16.0",
	"healsparse>=1.8.0",
	"skyproj>=1.0.0",
]

[project.optional-dependencies]
lint = [
	"black",
]
release = [
	"build",
    	"twine",
]
test = [
	"pytest",
	"pytest-pydocstyle",
	"pytest-cov",
]


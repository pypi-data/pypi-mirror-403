[project]
name = "iflow-mcp_berlinbra_bluesky_mcp"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "mcp>=0.1.0",
    "atproto>=0.0.47",
    "pydantic>=2.0.0"
]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bluesky_mcp"]

[project.scripts]
bluesky-mcp = "bluesky_mcp:cli"


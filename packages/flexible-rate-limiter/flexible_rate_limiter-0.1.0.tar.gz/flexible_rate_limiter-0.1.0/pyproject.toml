[project]
name = "flexible-rate-limiter"
version = "0.1.0"
description = "A high-performance, Redis-backed rate limiter for FastAPI applications with dynamic rate limits."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.128.0",
    "humanize>=4.15.0",
    "pytimeparse>=1.1.8",
    "redis>=7.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/flexible_rate_limiter"]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "js2"
version = "0.1.0"
description = "Just Screen Share - Share your screen with a public URL"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Sirojiddin Dushaev"}
]
keywords = ["screen-share", "screenshare", "screen", "share", "ngrok", "tunnel", "remote"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Multimedia :: Video",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "websockets>=11.0",
    "mss>=9.0.0",
    "Pillow>=10.0.0",
    "pyngrok>=7.0.0",
]

[project.scripts]
js2 = "js2_pkg.cli:main"

[project.urls]
Homepage = "https://github.com/sirojiddindushaev/js2"
Documentation = "https://github.com/sirojiddindushaev/js2#readme"
Repository = "https://github.com/sirojiddindushaev/js2"
Issues = "https://github.com/sirojiddindushaev/js2/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
js2_pkg = ["static/*.html"]

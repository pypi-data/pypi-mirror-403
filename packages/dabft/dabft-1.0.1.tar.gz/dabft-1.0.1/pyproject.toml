[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dabft"
version = "1.0.1"
description = "ABE - Absolute Byzantine Engine: BFT Trading Analysis with Multi-Model AI Consensus"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Polyform Small Business"}
authors = [{name = "Jonathan David Harrison Miller", email = "owner.founder@noteworthyendeavors.com"}]
keywords = ["bft", "consensus", "ai", "trading", "llm", "arbitration", "quant", "finance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "anthropic",
    "groq",
    "python-dotenv",
    "requests",
    "yfinance",
]

[project.optional-dependencies]
full = [
    "ccxt",
    "colorama",
    "plyer",
]

[project.scripts]
abe = "dabft.main:main"
dabft = "dabft.main:main"

[project.urls]
Homepage = "https://github.com/noteworthyendeavors/dabft"

[tool.hatch.build.targets.wheel]
packages = ["dabft"]

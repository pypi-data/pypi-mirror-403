[project]
name = "prismcode"
version = "0.1.13"
description = "AI coding assistant with dependency-aware context management"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "JAzco4", email = "115545051+Jimmys-Code@users.noreply.github.com"}
]
keywords = ["ai", "coding", "assistant", "llm", "development"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    # Pinned to exact versions from uv.lock for reproducibility
    "litellm==1.81.0",
    "python-dotenv==1.2.1",
    "rich==14.2.0",
    "flask==3.1.2",
    "flask-socketio==5.6.0",
    "python-socketio==5.16.0",
    "diskcache==5.6.3",
    "markdown-it-py==4.0.0",
    "pygments==2.19.2",
    "tiktoken==0.12.0",
    "cryptography>=41.0.0",
    # Transitive deps pinned for consistency
    "openai==2.15.0",
    "pydantic==2.12.5",
    "pydantic-core==2.41.5",
    "aiohttp==3.13.3",
    "httpx==0.28.1",
    "jinja2==3.1.6",
    "werkzeug==3.1.5",
]

[project.urls]
Homepage = "https://github.com/Jimmys-Code/Prism"
Documentation = "https://github.com/Jimmys-Code/Prism#readme"
Repository = "https://github.com/Jimmys-Code/Prism.git"
Issues = "https://github.com/Jimmys-Code/Prism/issues"

[project.scripts]
prism = "cli.main:main"
prismweb = "run_web:main"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cli", "core", "tools", "prism", "HUD", "static", "templates", "themes", "routes"]

[tool.hatch.build.targets.wheel.force-include]
"run_web.py" = "run_web.py"
"config.py" = "config.py"
"settings.py" = "settings.py"

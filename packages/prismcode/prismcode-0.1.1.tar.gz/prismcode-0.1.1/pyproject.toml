[project]
name = "prismcode"
version = "0.1.1"
description = "AI coding assistant with dependency-aware context management"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "JAzco4", email = "115545051+Jimmys-Code@users.noreply.github.com"}
]
keywords = ["ai", "coding", "assistant", "llm", "development"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "litellm>=1.81.0",
    "python-dotenv>=1.2.1",
    "rich>=14.2.0",
    "flask>=3.0.0",
    "flask-socketio>=5.3.0",
    "python-socketio>=5.11.0",
    "diskcache>=5.6.0",
    "markdown-it-py>=3.0.0",
    "pygments>=2.17.0",
    "tiktoken>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/prismcode"
Documentation = "https://github.com/yourusername/prismcode#readme"
Repository = "https://github.com/yourusername/prismcode.git"
Issues = "https://github.com/yourusername/prismcode/issues"

[project.scripts]
prism = "cli.main:main"
prismweb = "run_web:main"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cli", "core", "tools", "prism", "HUD", "static", "templates", "themes"]

[tool.hatch.build.targets.wheel.force-include]
"run_web.py" = "run_web.py"
"config.py" = "config.py"
"settings.py" = "settings.py"

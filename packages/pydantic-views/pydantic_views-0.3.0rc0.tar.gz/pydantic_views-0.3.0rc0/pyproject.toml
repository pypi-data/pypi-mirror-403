[project]
name = "pydantic-views"
version = "0.3.0rc0"
description = "Views for Pydantic models"
authors = [
    {name = "Alfred",email = "alfred82santa@gmail.com"}
]
license = "MIT"
readme = "README.rst"
requires-python = ">=3.13,<4.0.0"
dependencies = ["pydantic (>=2.10.6,<3.0.0)"]
keywords = ["view", "pydantic", "datamodel", "model", "REST API"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://pydantic-views.readthedocs.io/stable/"
Repository = "https://github.com/alfred82santa/pydantic-views.git"
Documentation = "https://pydantic-views.readthedocs.io/stable/"
Issues = "https://github.com/alfred82santa/pydantic-views/issues"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
exclude = [".venv/*"]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.mypy]
files = ["src", "tests"]
exclude = [".venv/.*", "docs/source/.*"]
disable_error_code="valid-type,import-untyped"


[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.coverage.run]
omit = [".venv/*"]
branch = true
relative_files = false

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Dont complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",

    # Don't complain type checking imports, they aren't run:
    "if TYPE_CHECKING",

    # Don't complain overloads, they aren't run:
    "@overload"
]

[tool.coverage.paths]
source = ["src/"]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.14",
]
docs = [
    "autodoc-pydantic>=2.2.0",
    "sphinx>=9.1.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bamboo-database"
version = "0.1.0"
authors = [
    { name = "Bamboo Tools", email = "bamboo@bambooslips.xyz" }
]
description = "CLI tool for managing database migrations and seed data across multiple backends"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["database", "migrations", "seed", "cli", "postgresql", "mysql", "sqlite"]
dependencies = [
    "tomli>=2.0.0;python_version<'3.11'",
]

[project.optional-dependencies]
postgresql = ["psycopg[binary]>=3.0.0"]
mysql = ["mysql-connector-python>=8.0.0"]
sqlite = []  # Built-in, no extra dependency needed
all = [
    "psycopg[binary]>=3.0.0",
    "mysql-connector-python>=8.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
bamboodb = "bamboo_database.cli.main:main"

[project.urls]
Homepage = "https://github.com/tsl-bamboo/bamboo_database"
Documentation = "https://github.com/tsl-bamboo/bamboo_database#readme"
Repository = "https://github.com/tsl-bamboo/bamboo_database"
Issues = "https://github.com/tsl-bamboo/bamboo_database/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
bamboo_database = ["py.typed"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/bamboo_database"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

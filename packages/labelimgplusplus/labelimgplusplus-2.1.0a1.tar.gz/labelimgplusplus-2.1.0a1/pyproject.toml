[build-system]
requires = ["setuptools>=61.0,<69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "labelimgplusplus"
version = "2.1.0a1"
description = "labelImg++ is an enhanced graphical image annotation tool with Gallery Mode for browsing and labeling images"
readme = "README.rst"
license = {file = "LICENSE"}
authors = [
    {name = "Abhik Sarkar", email = "abhiksark@gmail.com"}
]
requires-python = ">=3.6"
keywords = ["labelImg", "labelImgPlusPlus", "annotation", "deeplearning", "image-annotation", "bounding-box", "gallery"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "pyqt5",
    "lxml",
]

[project.urls]
Homepage = "https://github.com/abhiksark/labelImg-plus-plus"
Repository = "https://github.com/abhiksark/labelImg-plus-plus"

[project.scripts]
labelImgPlusPlus = "labelImgPlusPlus:main"

[tool.setuptools]
py-modules = ["labelImgPlusPlus"]

[tool.setuptools.packages.find]
where = ["."]
include = ["libs*"]

[tool.setuptools.package-data]
"*" = ["data/*.txt", "resources/**/*"]

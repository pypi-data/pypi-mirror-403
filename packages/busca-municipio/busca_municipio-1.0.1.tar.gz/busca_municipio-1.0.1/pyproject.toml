[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "busca-municipio"
version = "1.0.1"
description = "Búsqueda de municipios españoles mediante similitud de texto"
authors = [
    { name="Tu Nombre", email="tu@email.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
busca_municipio = ["municipios.txt"]

[project]
name = "bailian-imagegen-mcp-edited"
version = "0.1.6"
description = "Aliyun Bailian Image Generation MCP Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=0.1.0",
    "httpx>=0.20.0",
    "starlette>=0.20.0",
    "uvicorn>=0.20.0",
]

[project.scripts]
bailian-mcp-server = "bailian_mcpserver:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.codespell]
# Ref: https://github.com/codespell-project/codespell#using-a-config-file
skip = '.git*,*.css,conftest.py'
check-hidden = true
# some special typo-close "words"
ignore-regex = '\b(adRes)\b'
# ALS = Amyotrophic Lateral Sclerosis (medical term, not typo for "also")
ignore-words-list = 'nd,te,ALS'

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.coverage.run]
source = ["dicompare"]
omit = [
    "dicompare/tests/*",
    "dicompare/interface/web_utils.py",
    "dicompare/io/examcard.py",
    "dicompare/io/pro.py",
    "dicompare/io/dicom.py",
    "dicompare/cli/*",
    "dicompare/session/mapping.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

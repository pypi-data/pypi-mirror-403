name: Release

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI'
        required: true
        type: boolean
        default: false

permissions:
  contents: read

env:
  PACKAGE_NAME: rustyzipper

jobs:
  # Build wheels for Linux
  linux:
    name: Build Linux (${{ matrix.target }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-gnueabihf
          - i686-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set Release Version
        run: |
          CLEAN_VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version = \".*\"/version = \"$CLEAN_VERSION\"/" pyproject.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*.whl
  windows:
    name: Build Windows (${{ matrix.target }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc
          # Removed i686 to avoid 32-bit Python mismatch
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: x64  # Ensure 64-bit Python

      - name: Set Release Version
        shell: bash
        run: |
          CLEAN_VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version = \".*\"/version = \"$CLEAN_VERSION\"/" pyproject.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: >
            --release
            --out dist
            --find-interpreter
            ${{ matrix.target == 'aarch64-pc-windows-msvc' && '--features win-arm64' || '' }}
          sccache: 'true'


      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist/*.whl


  # Build wheels for macOS
  macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - universal2-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set Release Version
        shell: bash
        run: |
          CLEAN_VERSION=${GITHUB_REF_NAME#v}
          # Add '' after -i for macOS compatibility
          sed -i '' "s/^version = \".*\"/version = \"$CLEAN_VERSION\"/" pyproject.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
#          maturin-version: ${{ github.ref_name }}
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist/*.whl

  # Build source distribution
  sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      - name: Set Release Version
        shell: bash
        run: |
          CLEAN_VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version = \".*\"/version = \"$CLEAN_VERSION\"/" pyproject.toml
  

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    needs: [ linux, windows, macos, sdist ]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish)
    environment:
      name: pypi
      url: https://pypi.org/project/rustyzipper/
    permissions:
      id-token: write  # For trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # For testing, use TestPyPI first:
          # repository-url: https://test.pypi.org/legacy/

  # Publish to TestPyPI (for testing releases)
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [ linux, windows, macos, sdist ]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && !inputs.publish
    environment:
      name: testpypi
      url: https://test.pypi.org/project/rustyzipper/
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/

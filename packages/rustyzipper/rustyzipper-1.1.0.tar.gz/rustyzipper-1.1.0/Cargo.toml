[package]
name = "rustyzip"
version = "1.0.0"
edition = "2021"
description = "A high-performance, secure file compression library with password protection"
license = "MIT OR Apache-2.0"
repository = "https://github.com/johnnywale/rustyzip"
keywords = ["zip", "compression", "encryption", "aes", "python"]
categories = ["compression", "cryptography"]
readme = "README.md"

[lib]
name = "rustyzip"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Python bindings
pyo3 = { version = "0.27", features = ["extension-module", "abi3-py38"] }

# Compression
zip = { version = "7.0", default-features = false, features = ["deflate", "aes-crypto", "time", "zstd"] }
flate2 = "1"

# File timestamps
filetime = "0.2"
time = "0.3"

# Error handling
thiserror = "2"

# Memory safety for sensitive data
zeroize = { version = "1.8", features = ["derive"] }

# Logging
log = "0.4"

# Directory traversal
walkdir = "2"

# Glob pattern matching
glob = "0.3"

# Parallel processing (optional)
rayon = { version = "1.10", optional = true }


[features]
default = ["parallel"]
parallel = ["rayon"]
win-arm64 = ["pyo3/generate-import-lib"]


[target.'cfg(all(windows, target_arch = "aarch64"))'.dependencies]
pyo3 = { version = "0.27", features = [
    "extension-module",
    "abi3-py38",
    "generate-import-lib"
] }


[dev-dependencies]
tempfile = "3"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-smalltalk"
version = "1.2.0"
description = "MCP server for AI interaction with live Smalltalk images (Cuis and Squeak)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Corporate Smalltalk Consulting Ltd"}
]
keywords = [
    "mcp",
    "smalltalk",
    "cuis",
    "squeak",
    "claude",
    "openai",
    "ai",
    "llm",
    "model-context-protocol"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "paho-mqtt>=2.0.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
all = ["openai>=1.0.0"]

[project.urls]
Homepage = "https://github.com/CorporateSmalltalkConsultingLtd/ClaudeSmalltalk"
Repository = "https://github.com/CorporateSmalltalkConsultingLtd/ClaudeSmalltalk"

[project.scripts]
claude-smalltalk = "claude_smalltalk:main"
openai-smalltalk = "claude_smalltalk.openai_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["claude_smalltalk"]

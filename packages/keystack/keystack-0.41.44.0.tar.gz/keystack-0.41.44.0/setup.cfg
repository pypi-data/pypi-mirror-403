[metadata]
name = keystack
version = 0.41.44.0
author = Hubert Gee
author_email = hubert.gee@keysight.com
description = Keystack automation framework for managing test script executions
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Operating System :: POSIX :: Linux

[options]
packages = find:
include_package_data = True
install_requires = 
	requests==2.32.5
	
	boto3==1.34.114
	botocore==1.34.114
	click==8.1.6
	django==5.2.10
	daphne==4.2.1
	Exscript==2.6.28
	pymongo==4.16.0
	python-dotenv==1.2.1
	djangorestframework==3.16.1
	channels==4.3.2
	drf-yasg==1.21.14
	pytz==2022.2.1
	PyYaml==6.0.3
	django-filter
	jira==3.3.2
	httpx==0.24.0
	gunicorn==21.2.0
	paramiko==3.4.0
	pydantic==2.5.2
	redis==7.1.0
	watchdog==6.0.0
	pytest==7.4.3

[options.entry_points]
console_scripts = 
	keystack          = Keystack.Src.keystack:Keystack.run

[egg_info]
tag_build = 
tag_date = 0


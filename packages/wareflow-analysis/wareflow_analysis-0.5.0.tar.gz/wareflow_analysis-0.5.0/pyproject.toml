[project]
name = "wareflow-analysis"
version = "0.5.0"
description = "Warehouse data analysis CLI tool"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Code with dave", email = "davidddpereiraaa6@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "typer>=0.21",
    "pandas>=2.0",
    "openpyxl>=3.0",
    "excel-to-sql>=0.4.0",
    "pyyaml",
]

[project.scripts]
wareflow = "wareflow_analysis.cli:cli"

[project.urls]
Homepage = "https://github.com/wareflowx/wareflow-analysis"
Repository = "https://github.com/wareflowx/wareflow-analysis"
Issues = "https://github.com/wareflowx/wareflow-analysis/issues"

[dependency-groups]
dev = [
    "pytest>=9.0",
    "pytest-cov",
    "ruff>=0.14",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytrws"
version = "0.1.0"
authors = [
  { name="MurilooPrDev" },
]
description = "Python To Real WhiteSpace - The ultimate invisible translator for Python, C++, and Doom WADs."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
pytrws = "pytrws.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="80" y="80" width="1040" height="470" rx="24" fill="#0f172a" opacity="0.8" filter="url(#shadow)"/>
  <rect x="110" y="110" width="980" height="12" rx="6" fill="url(#accent)"/>

  <g fill="#e6edf3" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" >
    <text x="120" y="230" font-size="64" font-weight="800">Fabra</text>
    <text x="120" y="300" font-size="36" font-weight="600" fill="#9ca3af">Record → Replay → Diff</text>
    <text x="120" y="370" font-size="28" fill="#cbd5e1">
      <tspan x="120" dy="0">Context Records (CRS-001) for LLM incidents.</tspan>
      <tspan x="120" dy="38">Capture what the model saw as verifiable evidence.</tspan>
    </text>
  </g>

  <g transform="translate(950,180)">
    <rect x="0" y="0" width="160" height="160" rx="24" fill="url(#accent)" opacity="0.95"/>
    <text x="80" y="105" text-anchor="middle" font-size="84" font-weight="800"
      fill="#0d1117" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">F</text>
  </g>
</svg>

[project]
name = "fabra_ai"
version = "2.3.3"
description = "Context infrastructure for AI applications"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
    { name = "Fabra Contributors", email = "dahmann@lumyn.cc" }
]
keywords = ["feature-store", "machine-learning", "mlops", "data-engineering"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "duckdb>=0.10.0",
    "apscheduler>=3.10.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "redis>=5.0.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "pydantic>=2.0.0",
    "structlog>=23.1.0",
    "prometheus-client>=0.17.0",
    "sqlglot>=18.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pandas>=2.0.0",
    "pybreaker>=1.0.0",
    "asyncpg>=0.29.0",
    "greenlet>=3.0.0",
    "tiktoken>=0.12.0",
    "openai>=2.9.0",
    "psycopg2-binary>=2.9.11",
    "pgvector>=0.4.2",
    "cohere>=4.27.0",
    "anthropic>=0.18.0",
    "uuid6>=2024.1.12",
]

[project.urls]
Homepage = "https://github.com/davidahmann/fabra"
Repository = "https://github.com/davidahmann/fabra"
Documentation = "https://github.com/davidahmann/fabra#readme"

[project.optional-dependencies]
ui = []
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-redis",
    "types-sqlalchemy",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "pre-commit>=3.5.0",
    "testcontainers>=3.7.1",
    "pandas-stubs>=2.0.0",
    "httpx>=0.24.0",
    "prometheus-client>=0.17.0",
    "pytest-asyncio>=0.23.0",
    "fakeredis>=2.0.0",
    "bandit>=1.7.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
fabra = "fabra.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fabra"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.mypy]
strict = true
plugins = ["pydantic.mypy"]
exclude = [
    "examples/",
    "playground/",
    "tests/",
    "scripts/",
]

[[tool.mypy.overrides]]
module = [
    "apscheduler.*",
    "testcontainers.*",
    "duckdb.*",
    "prometheus_client.*",
    "asyncpg.*"
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "src/fabra/ui-next/node_modules"]
targets = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=fabra --cov-report=term-missing --cov-fail-under=80"
filterwarnings = [
    "ignore:.*wait_container_is_ready.*:DeprecationWarning",
    "ignore:datetime.datetime.utcnow:DeprecationWarning"
]

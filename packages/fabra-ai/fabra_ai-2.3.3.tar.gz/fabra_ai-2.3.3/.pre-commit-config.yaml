repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run --extra dev mypy .
        language: system
        types: [python]
        pass_filenames: false

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: pyproject.toml|uv.lock

  # Next.js / TypeScript linting
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd src/fabra/ui-next && npm run lint --if-present || true'
        language: system
        types: [file]
        files: ^src/fabra/ui-next/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

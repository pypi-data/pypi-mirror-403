name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv venv
        uv sync --frozen --extra dev --extra ui

    - name: Run Linting
      run: |
        source .venv/bin/activate
        make lint

    - name: Run Tests
      run: |
        source .venv/bin/activate
        # Run unit tests
        pytest tests/unit tests/e2e

  integration:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password # pragma: allowlist secret
          POSTGRES_DB: fabra
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fabra"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv venv
        uv sync --frozen --extra dev --extra ui
        # Install asyncpg/redis explicitly if needed, but dev requirements should cover it

    - name: Run Integration Tests
      env:
        FABRA_REDIS_URL: redis://localhost:6379
        FABRA_POSTGRES_URL: postgresql+asyncpg://postgres:password@localhost:5432/fabra # pragma: allowlist secret
      run: |
        source .venv/bin/activate
        pytest tests/integration

    - name: Check Coverage Threshold
      env:
        FABRA_REDIS_URL: redis://localhost:6379
        FABRA_POSTGRES_URL: postgresql+asyncpg://postgres:password@localhost:5432/fabra # pragma: allowlist secret
      run: |
        source .venv/bin/activate
        pytest tests/ --ignore=tests/ui/ --cov=src/fabra --cov-report=term --cov-fail-under=74

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false

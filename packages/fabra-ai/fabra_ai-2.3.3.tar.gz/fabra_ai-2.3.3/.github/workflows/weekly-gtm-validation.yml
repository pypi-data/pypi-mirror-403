name: Weekly GTM Validation

on:
  schedule:
    - cron: "0 6 * * 1" # Mondays 06:00 UTC
  workflow_dispatch: {}

concurrency:
  group: weekly-gtm-validation
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Run GTM validation
        env:
          VALIDATE_INSTALL_MODE: source
        run: bash scripts/validate_gtm_checks.sh

      - name: Record diff smoke (local receipts, no server)
        run: uv run --isolated --extra dev python scripts/ci/record_diff_local_smoke.py

name: Publish to PyPI

on:
  push:
    tags:
      - "v*" # Auto-trigger when pushing a tag starting with v
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For PyPI trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify version consistency
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          TOML_VERSION=$(grep '^version =' pyproject.toml | awk -F'"' '{print $2}')
          echo "Tag version: $TAG_VERSION"
          echo "pyproject.toml version: $TOML_VERSION"
          if [ "$TAG_VERSION" != "$TOML_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match pyproject.toml version ($TOML_VERSION)"
            exit 1
          fi
          echo "Version check passed!"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Clean dist directory before build
        run: |
          # Clean dist directory to ensure only current build files are included
          rm -rf dist/*
          echo "Cleaned dist directory"

      - name: Build package
        run: |
          python -m build

      - name: List built packages
        run: |
          echo "Built packages:"
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

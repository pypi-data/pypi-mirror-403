# Qwen3-VL 8B Instruct inference config.
#
# Model highlights:
#   - 9B parameter vision-language model
#   - Native 256K context, extensible to 1M tokens
#   - 32-language OCR support
#   - Video understanding up to hours in length
#   - Interleaved-MRoPE positional embeddings
#   - DeepStack multi-level ViT feature fusion
#
# Requirements:
#   - transformers >= 4.57.0
#   - Flash Attention 2 recommended for better performance
#
# Usage:
#   oumi infer -i -c configs/recipes/vision/qwen3_vl_8b/inference/infer.yaml \
#     --image "tests/testdata/images/the_great_wave_off_kanagawa.jpg"
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/infer/infer.html
#   - Config class: oumi.core.configs.InferenceConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/inference_config.py
#   - Other inference configs: configs/**/inference/

model:
  model_name: "Qwen/Qwen3-VL-8B-Instruct"
  torch_dtype_str: "bfloat16"
  model_max_length: 8192
  attn_implementation: "flash_attention_2"
  trust_remote_code: True

generation:
  max_new_tokens: 512
  batch_size: 1

engine: NATIVE

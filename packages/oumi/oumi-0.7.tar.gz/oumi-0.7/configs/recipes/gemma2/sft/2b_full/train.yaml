# Full fine-tuning config for Gemma 2 2B Instruct.
#
# Model highlights:
#   - 2B parameter language model from Google
#   - 8K context length
#   - Uses custom chat template (gemma2-it) that supports system messages
#     by prepending them to the first user turn
#
# Requirements:
#   - Gemma license acceptance required: https://huggingface.co/google/gemma-2-2b-it
#   - Log into WandB (`wandb login`) or disable `enable_wandb`
#
# Usage:
#   oumi train -c configs/recipes/gemma2/sft/2b_full/train.yaml
#
#   # Multi-GPU with torchrun:
#   oumi distributed torchrun -m oumi train -c configs/recipes/gemma2/sft/2b_full/train.yaml
#
# See Also:
#   - Documentation: https://oumi.ai/docs/en/latest/user_guides/train/train.html
#   - Config class: oumi.core.configs.TrainingConfig
#   - Config source: https://github.com/oumi-ai/oumi/blob/main/src/oumi/core/configs/training_config.py
#   - Other training configs: configs/**/*train.yaml

model:
  model_name: "google/gemma-2-2b-it"
  model_max_length: 8192
  torch_dtype_str: "bfloat16"
  attn_implementation: "sdpa"
  trust_remote_code: false
  # Custom chat template with system message support
  # System messages are prepended to the first user turn
  chat_template: "gemma2-it"

data:
  train:
    datasets:
      - dataset_name: "yahma/alpaca-cleaned"

training:
  trainer_type: "TRL_SFT"
  save_steps: 0
  save_epoch: false
  num_train_epochs: 1
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4

  enable_gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  ddp_find_unused_parameters: false
  optimizer: "adamw_torch_fused"
  learning_rate: 2.0e-05
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.05
  weight_decay: 0.05
  compile: false

  dataloader_num_workers: "auto"
  dataloader_prefetch_factor: 32

  logging_steps: 5
  eval_strategy: "steps"
  eval_steps: 10
  log_model_summary: false
  empty_device_cache_steps: 50
  output_dir: "output/gemma2_2b.fft"
  include_performance_metrics: true
  enable_wandb: true

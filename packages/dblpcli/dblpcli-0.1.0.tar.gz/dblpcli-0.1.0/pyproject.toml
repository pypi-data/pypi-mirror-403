[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dblpcli"
version = "0.1.0"
description = "CLI for DBLP, for humans and agents alike"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "mrshu" }
]
keywords = ["dblp", "bibliography", "cli", "bibtex", "academic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "typer>=0.9.0",
    "httpx>=0.25.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-httpx>=0.21.0",
    "ruff>=0.1.0",
]

[project.scripts]
dblpcli = "dblpcli.cli:app"

[project.urls]
Homepage = "https://github.com/mrshu/dblpcli"
Repository = "https://github.com/mrshu/dblpcli"

[tool.hatch.build.targets.wheel]
packages = ["src/dblpcli"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "e2e: end-to-end tests that hit the real DBLP API (may be slow)",
]

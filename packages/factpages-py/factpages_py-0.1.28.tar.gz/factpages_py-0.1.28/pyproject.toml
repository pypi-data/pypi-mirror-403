[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "factpages-py"
version = "0.1.28"
description = "Python library for Norwegian Petroleum Factpages data"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Norwegian Petroleum Data Community" }
]
keywords = [
    "norway",
    "petroleum",
    "oil",
    "gas",
    "npd",
    "sodir",
    "ncs",
    "offshore",
    "wellbore",
    "discovery",
    "field",
    "api",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "pyarrow>=12.0.0",
    "openpyxl>=3.0.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]
geo = [
    "geopandas>=0.12.0",
    "shapely>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/kkollsga/factpages-py"
Documentation = "https://github.com/kkollsga/factpages-py#readme"
Repository = "https://github.com/kkollsga/factpages-py.git"
Issues = "https://github.com/kkollsga/factpages-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["factpages_py"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=factpages_py"

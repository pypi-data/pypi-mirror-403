[project]
name = "mdlinks"
version = "0.1.0"
description = "Generate Markdown links from a list of URLs"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.1",
    "lxml>=6.0.2",
    "requests>=2.32.5",
]

[project.scripts]
mdlinks = "mdlinks.cli:main"

[tool.uv]
package = true

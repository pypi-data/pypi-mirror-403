[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sir3stoolkit"
version = "90.15.9"
description = "SIR3S Toolkit"
authors = [
    { name="3S Consult GmbH", email="sir3stoolkit@3sconsult.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",    
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
readme = "README.rst"
license = { text = "MIT" }  # oder "Proprietary", wenn intern
requires-python = ">=3.12"
keywords = [
    "Python", "3S", "SIR 3S", "SirGraf", "SirCalc", "3S Consult",
    "network", "pipeline", "analysis", "automation", "engineering",
    "simulation", "hydraulics", "gas", "water", "district heating", "oil"]
dependencies = [
    "numpy",
    "pythonnet",
]

[project.urls]
Documentation = "https://3sconsult.github.io/sir3stoolkit"
Source = "https://github.com/3SConsult/sir3stoolkit"
Repository = "https://github.com/3SConsult/sir3stoolkit.git"
Issues = "https://github.com/3SConsult/sir3stoolkit/issues"
Download = "https://pypi.org/project/sir3stoolkit/#files"

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "build",
    "twine"
]

sphinx = [
    "sphinx",
    "sphinx_rtd_theme",
    "nbsphinx",
    "sphinx_copybutton",
    "sphinx_togglebutton",
    "pytoolconfig"
]

mantle = [
  "pandas",
  "pandapipes",
  "shapely",
  "attrs",
  "pytoolconfig",
  "networkx",
  "matplotlib",
  "geopandas"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sir3stoolkit = ["lib/*.dll"]

[project]
name = "cloudx-proxy"
dynamic = ["version"]
description = "SSH proxy command to connect VSCode with cloudX instance using AWS Systems Manager"
authors = [
    {name = "easytocloud", email = "info@easytocloud.com"}
]
dependencies = [
    "boto3>=1.34.0",
    "click>=8.1.0",  # For better CLI argument handling than argparse
]
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["aws", "vscode", "cloud9", "cloudX", "ssm", "ssh", "proxy"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://github.com/easytocloud/cloudX-proxy"
Repository = "https://github.com/easytocloud/cloudX-proxy"
Issues = "https://github.com/easytocloud/cloudX-proxy/issues"
Changelog = "https://github.com/easytocloud/cloudX-proxy/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project.scripts]
cloudx-proxy = "cloudx_proxy.cli:cli"
cloudX-proxy = "cloudx_proxy.cli:cli"

[tool.setuptools_scm]
write_to = "cloudx_proxy/_version.py"
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"

[tool.liccheck]
# MIT-compatible licenses for cloudX-proxy (MIT License)
authorized_licenses = [
    # MIT and MIT-compatible
    "MIT",
    "MIT License",
    
    # BSD licenses (MIT-compatible)
    "BSD",
    "BSD License", 
    "BSD-2-Clause",
    "BSD-3-Clause",
    "New BSD",
    "new bsd",
    "bsd license",
    
    # Apache licenses (MIT-compatible)
    "Apache Software",
    "Apache License", 
    "Apache-2.0",
    "Apache 2.0",
    
    # Other MIT-compatible licenses
    "Mozilla Public License 2.0 (MPL 2.0)",
    "Python Software Foundation",
    "The Unlicense (Unlicense)"
]

# Licenses incompatible with MIT
unauthorized_licenses = [
    "GPL v2",
    "GPL v3", 
    "gpl v3",
    "GPL-2.0",
    "GPL-3.0",
    "AGPL",
    "LGPL",
    "Copyleft"
]

[tool.liccheck.authorized_packages]
# Allow specific packages with compatible licenses
uuid = "<=1.30"

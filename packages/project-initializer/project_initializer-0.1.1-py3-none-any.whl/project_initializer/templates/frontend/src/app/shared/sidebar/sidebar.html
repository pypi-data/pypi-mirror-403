<!-- Fixed Sidebar Navigation - Non-scrollable -->
<aside
    class="fixed left-0 top-0 z-50 h-screen w-72 bg-white/95 backdrop-blur-sm border-r border-slate-200/60 shadow-xl shadow-slate-950/5 transform transition-all duration-300 ease-out md:fixed md:translate-x-0 md:z-30 md:shadow-lg md:bg-white/95 md:border-slate-200 flex flex-col"
    [class.translate-x-0]="showSidebar()" [class.-translate-x-full]="!showSidebar()" [class.md:translate-x-0]="true">

    <!-- Desktop Header Inside Sidebar -->
    <div
        class="hidden md:flex flex-col p-6 xl:p-8 border-b border-slate-200/80 flex-shrink-0 bg-gradient-to-r from-slate-50 to-zinc-50">
        <div class="flex items-center justify-center">
            <!-- Logo -->
            <div class="w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 xl:w-32 xl:h-32 flex items-center justify-center">
                <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Close Button -->
    <div
        class="flex items-center justify-between p-4 border-b border-slate-200/80 md:hidden flex-shrink-0 bg-gradient-to-r from-slate-50 to-zinc-50">
        <div class="flex items-center justify-center flex-1 mr-2">
            <!-- Logo -->
            <div class="w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
            </div>
        </div>
        <button (click)="onCloseSidebar()"
            class="p-2.5 rounded-xl text-slate-600 hover:bg-slate-100 hover:text-slate-900 focus:outline-none focus:bg-slate-100 transition-all duration-200 active:scale-95 group"
            aria-label="Close navigation menu">
            <svg class="w-5 h-5 transition-transform duration-200 group-hover:rotate-90" fill="none"
                stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Content Area - This will expand to push logout to bottom -->
    <div class="flex-1 flex flex-col">
        <!-- New Action -->
        <div class="px-4 py-6">
            <button
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 shadow-lg active:scale-95 focus:outline-none group">
                <div class="flex items-center justify-center space-x-3">
                    <svg class="w-6 h-6 transition-transform duration-200 group-hover:scale-110" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span class="text-base font-bold tracking-wide">New Item</span>
                </div>
            </button>

            <!-- Instructions -->
            <div class="mt-6 p-4 bg-slate-50 rounded-lg border border-slate-200">
                <h3 class="text-sm font-semibold text-slate-700 mb-2 flex items-center">
                    <svg class="w-4 h-4 mr-2 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Instructions
                </h3>
                <p class="text-xs text-slate-600 leading-relaxed">
                    Click the button to create a new item
                </p>
            </div>
        </div>

        <!-- Spacer to push logout to bottom -->
        <div class="flex-1"></div>
    </div>

    <!-- Logout section -->
    <div class="px-4 py-4 border-t border-slate-200/80 bg-slate-50/50">
        <button (click)="onLogout()"
            class="w-full flex items-center justify-center space-x-3 px-4 py-3 text-red-600 hover:text-red-700 hover:bg-red-50 rounded-xl transition-all duration-200 focus:outline-none active:scale-95 group">
            <!-- Logout icon -->
            <svg class="w-5 h-5 transition-transform duration-200 group-hover:scale-110" fill="none"
                stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
            <span class="font-medium text-sm">Sign Out</span>
        </button>

        <!-- Version info -->
        <div class="mt-3 text-center">
            <p class="text-xs text-slate-500">
                App v1.0
            </p>
        </div>
    </div>
</aside>

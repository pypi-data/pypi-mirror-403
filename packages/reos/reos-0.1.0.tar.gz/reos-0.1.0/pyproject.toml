[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "reos"
authors=[
    {name = "Emanuel", email = "emanuka@eq.ufrj.br"}
]
description = "â„œeos: A Rust Library for Equations Of State and Thermodynamics"
requires-python = ">=3.8"
repository="https://github.com/Emanukka/reos"
readme = "README.md"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
[tool.maturin]
features = ["pyo3/extension-module"]
manifest-path = "pyreos/Cargo.toml"

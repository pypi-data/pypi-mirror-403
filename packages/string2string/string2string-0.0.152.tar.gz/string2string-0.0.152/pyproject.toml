[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "string2string"
version = "0.0.152"
description = "String-to-String Algorithms for Natural Language Processing"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mirac Suzgun", email = "msuzgun@cs.stanford.edu"}
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
keywords = [
    "string matching",
    "pattern matching",
    "edit distance",
    "string to string correction",
    "string to string matching",
    "Levenshtein edit distance",
    "Hamming distance",
    "Damerau-Levenshtein distance",
    "Jaro-Winkler distance",
    "longest common subsequence",
    "longest common substring",
    "dynamic programming",
    "approximate string matching",
    "semantic similarity",
    "natural language processing",
    "NLP",
    "information retrieval",
    "rouge",
    "sacrebleu",
    "bertscore",
    "bartscore",
    "fasttext",
    "glove",
    "cosine similarity",
    "Smith-Waterman",
    "Needleman-Wunsch",
    "Hirschberg",
    "Karp-Rabin",
    "Knuth-Morris-Pratt",
    "Boyer-Moore",
]
dependencies = [
    "torch",
    "numpy",
    "transformers",
    "datasets",
    "faiss-cpu",
    "bert_score",
    "fasttext",
    "pandas",
    "joblib",
    "sacrebleu",
    "rouge-score",
    "networkx",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/stanfordnlp/string2string"
Documentation = "https://string2string.readthedocs.io/"
Repository = "https://github.com/stanfordnlp/string2string"
Issues = "https://github.com/stanfordnlp/string2string/issues"

[tool.setuptools]
packages = ["string2string", "string2string.alignment", "string2string.distance", "string2string.metrics", "string2string.misc", "string2string.search", "string2string.similarity"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"

[tool.coverage.run]
source = ["string2string"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
]

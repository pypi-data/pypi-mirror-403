[tool.setuptools]
packages = [
    "maleo.access",
    "maleo.access.constants",
    "maleo.access.dtos",
    "maleo.access.mixins",
    "maleo.access.schemas",
]

[tool.setuptools.package-data]
"maleo.access" = ["*.json", "*.yaml"]
"maleo.access.constants" = ["*.json", "*.yaml"]
"maleo.access.dtos" = ["*.json", "*.yaml"]
"maleo.access.mixins" = ["*.json", "*.yaml"]
"maleo.access.schemas" = ["*.json", "*.yaml"]

[tool.setuptools.package-dir]
"maleo.access" = "src"
"maleo.access.constants" = "src/constants"
"maleo.access.dtos" = "src/dtos"
"maleo.access.mixins" = "src/mixins"
"maleo.access.schemas" = "src/schemas"
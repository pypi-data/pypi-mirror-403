    "pyasn1_modules>=0.4.2",
    "pycparser>=2.23",
    "pycryptodome>=3.23.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "pydantic_core>=2.41.5",
    "Pygments>=2.19.2",
    "PyJWT>=2.10.1",
    "pytest>=9.0.2",
    "python-dotenv>=1.2.1",
    "pytokens>=0.3.0",
    "PyYAML>=6.0.3",
    "requests>=2.32.5",

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-access"
version = "0.0.44"
description = "MaleoAccess service package"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "Proprietary" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "annotated-doc>=0.0.4",
    "annotated-types>=0.7.0",
    "anyio>=4.12.0",
    "bcrypt>=5.0.0",
    "black>=25.12.0",
    "cachetools>=6.2.4",
    "certifi>=2025.11.12",
    "cffi>=2.0.0",
    "cfgv>=3.5.0",
    "charset-normalizer>=3.4.4",
    "click>=8.3.1",
    "colorama>=0.4.6",
    "cryptography>=46.0.3",
    "distlib>=0.4.0",
    "fastapi>=0.124.4",
    "filelock>=3.20.1",
    "google-api-core>=2.28.1",
    "google-auth>=2.45.0",
    "google-cloud-appengine-logging>=1.7.0",
    "google-cloud-audit-log>=0.4.0",
    "google-cloud-core>=2.5.0",
    "google-cloud-logging>=3.12.1",
    "google-cloud-pubsub>=2.33.0",
    "googleapis-common-protos>=1.72.0",
    "greenlet>=3.3.0",
    "grpc-google-iam-v1>=0.14.3",
    "grpcio>=1.76.0",
    "grpcio-status>=1.76.0",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httpx>=0.28.1",
    "identify>=2.6.15",
    "idna>=3.11",
    "importlib_metadata>=8.7.0",
    "iniconfig>=2.3.0",
    "maleo-enums>=0.0.85",
    "maleo-identity>=0.3.4",
    "maleo-metadata>=0.8.4",
    "mypy_extensions>=1.1.0",
    "nexo-crypto>=0.0.5",
    "nexo-enums>=0.0.5",
    "nexo-logging>=0.0.5",
    "nexo-schemas>=0.0.35",
    "nexo-types>=0.0.5",
    "nexo-utils>=0.0.5",
    "nodeenv>=1.9.1",
    "opentelemetry-api>=1.39.1",
    "opentelemetry-sdk>=1.39.1",
    "opentelemetry-semantic-conventions>=0.60b1",
    "packaging>=25.0",
    "pathspec>=0.12.1",
    "platformdirs>=4.5.1",
    "pluggy>=1.6.0",
    "pre_commit>=4.5.0",
    "proto-plus>=1.26.1",

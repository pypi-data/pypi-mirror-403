[project]
name = "nonebot-plugin-dice-helper"
version = "0.1.2"
description = "NoneBot 可自定义骰子的骰子插件"
authors = [
    { name = "Demo" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "nonebot2>=2.4.4",
    "nonebot_adapter_onebot>=2.4.6",
    "nonebot-plugin-localstore>=0.7.4",
]

[project.urls]
Homepage = "https://github.com/CaptainDemo/nonebot-plugin-dice-helper"
Repository = "https://github.com/CaptainDemo/nonebot-plugin-dice-helper"

[tool.nonebot]
plugins = ["nonebot_plugin_dice_helper"]

[build-system]
requires = ["setuptools>=58.1"]
build-backend = "setuptools.build_meta"

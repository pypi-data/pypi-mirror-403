[build-system]
build-backend = 'mesonpy'
requires = [
    "meson-python>=0.12.1",
    "ninja>=1.8.2",
    "Cython>=0.29.35",
    "pybind11>=2.10.4",
    "numpy"
]

[project]
name = "line_racer"
version = "0.4.8"
description = "High resolution opacity calculation tool"
repository = "https://gitlab.com/David_Haegele/line_racer"
documentation = "https://line-racer.readthedocs.io/en/latest/"
authors = [
    {name = "David H\u00E4gele", email = "haegele@mpia.de"},
    {name = "Paul Molli\u00E8re", email = "molliere@mpia.de"},
]

readme = "README.rst"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Fortran",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy"
]

dependencies = [
    "meson-python",
    "ninja",
    "numpy",
    "scipy",
    "zarr>=3.0",
    "pandas",
    "mpi4py",
]

[project.optional-dependencies]
full = [
    "petitradtrans>=3.0.0"
]

[tool.flake8]
max-line-length = 120

[tool.pytest]
norecursedirs = [
    ".tox",
    "build",
    "docs",
    "line_racer",
    "testing",
    "scripts"
]


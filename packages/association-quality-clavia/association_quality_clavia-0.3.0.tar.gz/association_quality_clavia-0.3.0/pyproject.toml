[project]
name = "association-quality-clavia"
version = "0.3.0"
description = "Enable binary classification of the association in multiple-object tracking."
readme = "README.md"
authors = [
    { name = "Peter Koval", email = "pkoval@vicomtech.org" }
]
maintainers = [
    { name = "Peter Koval", email = "koval.peter@gmail.com" }
]
keywords = ['tracking by detection', 'binary classification', 'association quality', '']

requires-python = ">=3.8"
dependencies = []


[project.urls]
Repository = "https://github.com/kovalp/association-tracking-clavia"
ChangeLog = "https://github.com/kovalp/association-tracking-clavia/blob/main/CHANGELOG.md"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "bump-my-version>=1.2.4",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.14.0",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

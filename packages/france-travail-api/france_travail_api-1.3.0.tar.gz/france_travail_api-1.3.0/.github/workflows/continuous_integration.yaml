name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "*.py"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          cache-dependency-glob: "pyproject.toml"
          enable-cache: true
          version: "0.9.21"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install dependencies
        run: uv sync --no-group dev --group lint
      - name: Check code format with Ruff
        run: make check-format
      - name: Lint code with Ruff
        run: make check-lint
      - name: Check types with Mypy
        run: make check-types
  
  test:
    name: Tests
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          cache-dependency-glob: "pyproject.toml"
          enable-cache: true
          version: "0.9.21"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install dependencies
        run: uv sync --no-group dev --group test
      - name: Run tests with pytest
        env:
          FRANCE_TRAVAIL_CLIENT_ID: ${{ secrets.FRANCE_TRAVAIL_CLIENT_ID }}
          FRANCE_TRAVAIL_CLIENT_SECRET: ${{ secrets.FRANCE_TRAVAIL_CLIENT_SECRET }}
        run: make test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
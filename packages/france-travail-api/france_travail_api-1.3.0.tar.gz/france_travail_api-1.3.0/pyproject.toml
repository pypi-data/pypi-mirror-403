[project]
name = "france-travail-api"
version = "1.3.0"
description = "A Python SDK for France Travail API"
readme = "README.md"
requires-python = ">=3.10,<3.15"
license = "Apache-2.0"
authors = [
    {name = "Charles-Meldhine Madi Mnemoi", email = "charlesmeldhine.madimnemoi@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "httpx>=0.28.1",
]

[project.urls]
"Bug Tracker" = "https://github.com/cmnemoi/france_travail_api/issues"
Changelog = "https://github.com/cmnemoi/france_travail_api/blob/main/CHANGELOG.md"
Homepage = "https://github.com/cmnemoi/france_travail_api/"
Repository = "https://github.com/cmnemoi/france_travail_api/"

[dependency-groups]
dev = [
    "pytest-watcher>=0.6.2",
    "python-semantic-release>=10.5.3",
]
docs = [
    "mike>=2.1.3",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
]
lint = [
    "mypy>=1.19.1",
    "pytest-mypy>=1.0.1",
    "ruff>=0.14.10",
]
test = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=1.3.0",
    "python-dotenv>=1.2.1",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
initial_version = "0.1.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["france_travail_api"]

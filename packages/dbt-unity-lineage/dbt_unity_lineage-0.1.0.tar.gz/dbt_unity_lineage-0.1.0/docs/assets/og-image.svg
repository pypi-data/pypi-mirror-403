<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- dbt-unity-lineage Open Graph image (1200x630) -->
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#fafaf9"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="og-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:0.12"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#og-grad)"/>
  
  <!-- Contained mark -->
  <g transform="translate(475, 120)">
    <defs>
      <linearGradient id="mark-grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0891B2"/>
        <stop offset="100%" style="stop-color:#0E7490"/>
      </linearGradient>
    </defs>
    <rect width="250" height="250" rx="50" fill="url(#mark-grad)"/>
    <path d="M43.75 93.75 C43.75 56.25 75 43.75 125 93.75 C75 143.75 43.75 131.25 43.75 93.75" 
          stroke="white" stroke-width="15.6" fill="none" stroke-linecap="round"/>
    <path d="M125 93.75 C175 143.75 206.25 131.25 206.25 93.75 C206.25 56.25 175 43.75 125 93.75" 
          stroke="white" stroke-width="15.6" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M43.75 168.75 L175 168.75" stroke="white" stroke-width="12.5" stroke-linecap="round"/>
    <path d="M175 168.75 L206.25 168.75 M187.5 153 L206.25 168.75 L187.5 184.5" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Wordmark -->
  <text x="600" y="440" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="600" letter-spacing="-0.02em">
    <tspan fill="#888888">dbt</tspan><tspan fill="#cccccc">-</tspan><tspan fill="#0891B2">unity</tspan><tspan fill="#cccccc">-</tspan><tspan fill="#0891B2">lineage</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="500" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="26" fill="#666666">
    Push dbt lineage to Databricks Unity Catalog
  </text>
  
  <!-- Bottom decorative lineage -->
  <g opacity="0.12" transform="translate(0, 20)">
    <path d="M50 560 Q200 520 400 545 T750 525 T1150 555" stroke="#0891B2" stroke-width="3" fill="none"/>
    <circle cx="50" cy="560" r="8" fill="#0891B2"/>
    <circle cx="400" cy="545" r="5" fill="#0891B2"/>
    <circle cx="750" cy="525" r="5" fill="#0891B2"/>
    <circle cx="1150" cy="555" r="8" fill="#0891B2"/>
  </g>
</svg>

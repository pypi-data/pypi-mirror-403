version: 1

source_systems:
  # Mandatory sources
  postgres_app:
    system_type: PostgreSQL
    entity_type: table
    description: Application PostgreSQL database
    url: https://postgres.example.com
    owner: platform-team@example.com
    properties:
      environment: production
      region: us-east-1

  oracle_erp:
    system_type: Oracle
    entity_type: table
    description: Oracle ERP system
    url: https://oracle-erp.example.com
    owner: erp-team@example.com
    properties:
      environment: production
      system: Oracle E-Business Suite

  sqlserver_finance:
    system_type: sql_server
    entity_type: table
    description: SQL Server Finance database
    url: https://sqlserver.example.com
    owner: finance-team@example.com
    properties:
      environment: production
      department: Finance

  workday_hcm:
    system_type: Workday
    entity_type: table
    description: Workday HCM - HR & Payroll
    url: https://wd5.workday.com/example
    owner: hr-team@example.com
    properties:
      environment: production
      module: HCM

  # Additional sources
  salesforce_crm:
    system_type: Salesforce
    entity_type: table
    description: Salesforce CRM
    url: https://example.salesforce.com
    owner: sales-ops@example.com
    properties:
      environment: production

  sap_ecc:
    system_type: SAP
    entity_type: table
    description: SAP ECC Production
    url: https://sap.example.com
    owner: erp-team@example.com
    properties:
      environment: production
      system: SAP ECC 6.0

  kafka_events:
    system_type: Kafka
    entity_type: topic
    description: Kafka event streams
    owner: data-platform@example.com
    properties:
      cluster: production

  mongodb_app:
    system_type: MongoDB
    entity_type: collection
    description: MongoDB application database
    owner: backend-team@example.com

source_paths:
  - bronze

settings:
  batch_size: 50
  strict: false

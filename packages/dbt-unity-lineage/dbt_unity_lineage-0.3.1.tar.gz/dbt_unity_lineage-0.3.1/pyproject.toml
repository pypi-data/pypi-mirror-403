[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbt-unity-lineage"
version = "0.3.1"
description = "Push dbt lineage to Databricks Unity Catalog"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "dbt-unity-lineage contributors" }
]
keywords = ["dbt", "databricks", "unity-catalog", "lineage"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0",
    "databricks-sdk>=0.20.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "fastapi>=0.100.0",
    "httpx>=0.24.0",
    "uvicorn>=0.22.0",
    "requests>=2.28.0",
]

[project.scripts]
dbt-unity-lineage = "dbt_unity_lineage.cli:main"

[project.urls]
Homepage = "https://github.com/dbt-conceptual/dbt-unity-lineage"
Documentation = "https://github.com/dbt-conceptual/dbt-unity-lineage#readme"
Repository = "https://github.com/dbt-conceptual/dbt-unity-lineage"
Issues = "https://github.com/dbt-conceptual/dbt-unity-lineage/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/dbt_unity_lineage"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "mock_api: marks tests that use the FastAPI mock server",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
# Ignore type hint modernization rules for Python 3.9 + Pydantic compatibility
# Pydantic evaluates type hints at runtime, so we can't use X | None syntax on 3.9
ignore = ["UP006", "UP007", "UP035", "UP045"]

[tool.mypy]
python_version = "3.9"
strict = true

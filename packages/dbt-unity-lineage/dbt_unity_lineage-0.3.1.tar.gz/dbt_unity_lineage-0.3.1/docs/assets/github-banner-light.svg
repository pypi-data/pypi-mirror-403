<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" fill="none">
  <!-- dbt-unity-lineage GitHub banner: light mode (1280x640) -->
  
  <!-- Background -->
  <rect width="1280" height="640" fill="#fafaf9"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:0.08"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#bg-grad)"/>
  
  <!-- Mark -->
  <g transform="translate(400, 180)">
    <!-- Left loop -->
    <path d="M24 64 C24 32 48 24 80 64 C48 104 24 96 24 64" 
          stroke="#0891B2" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Right loop -->
    <path d="M80 64 C112 104 136 96 136 64 C136 32 112 24 80 64" 
          stroke="#888888" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Flow bar -->
    <path d="M24 116 L116 116" stroke="#0891B2" stroke-width="10" stroke-linecap="round"/>
    <!-- Arrow head -->
    <path d="M116 116 L136 116 M126 106 L136 116 L126 126" stroke="#0891B2" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Wordmark -->
  <text x="560" y="265" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" font-weight="600" letter-spacing="-0.02em">
    <tspan fill="#888888">dbt</tspan><tspan fill="#cccccc">-</tspan><tspan fill="#0891B2">unity</tspan><tspan fill="#cccccc">-</tspan><tspan fill="#0891B2">lineage</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="640" y="340" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#666666">
    Push dbt lineage to Databricks Unity Catalog
  </text>
  
  <!-- Decorative elements - subtle lineage lines -->
  <g opacity="0.15">
    <path d="M100 500 Q300 450 500 480 T900 460 T1180 500" stroke="#0891B2" stroke-width="2" fill="none"/>
    <path d="M100 520 Q350 480 550 510 T950 490 T1180 520" stroke="#0891B2" stroke-width="1.5" fill="none"/>
    <circle cx="100" cy="500" r="6" fill="#0891B2"/>
    <circle cx="500" cy="480" r="4" fill="#0891B2"/>
    <circle cx="900" cy="460" r="4" fill="#0891B2"/>
    <circle cx="1180" cy="500" r="6" fill="#0891B2"/>
  </g>
</svg>

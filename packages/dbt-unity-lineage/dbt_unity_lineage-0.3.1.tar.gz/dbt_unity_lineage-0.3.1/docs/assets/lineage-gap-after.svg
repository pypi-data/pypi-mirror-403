<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 120" fill="none">
  <!-- Lineage complete illustration: after state -->
  
  <!-- SAP source -->
  <rect x="20" y="20" width="80" height="40" rx="6" fill="#ecfeff" stroke="#0891B2" stroke-width="2"/>
  <text x="60" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#0e7490">SAP</text>
  
  <!-- Arrow -->
  <path d="M110 40 L140 40" stroke="#0891B2" stroke-width="2" stroke-linecap="round"/>
  <path d="M135 35 L145 40 L135 45" stroke="#0891B2" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Bronze -->
  <rect x="155" y="20" width="100" height="40" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="205" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#92400e">Bronze</text>
  
  <!-- Arrow -->
  <path d="M265 40 L295 40" stroke="#0891B2" stroke-width="2" stroke-linecap="round"/>
  <path d="M290 35 L300 40 L290 45" stroke="#0891B2" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Silver -->
  <rect x="310" y="20" width="100" height="40" rx="6" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="360" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#4338ca">Silver</text>
  
  <!-- Arrow -->
  <path d="M420 40 L450 40" stroke="#0891B2" stroke-width="2" stroke-linecap="round"/>
  <path d="M445 35 L455 40 L445 45" stroke="#0891B2" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Gold -->
  <rect x="465" y="20" width="100" height="40" rx="6" fill="#fef9c3" stroke="#eab308" stroke-width="2"/>
  <text x="515" y="45" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#854d0e">Gold</text>
  
  <!-- Arrow -->
  <path d="M575 40 L605 40" stroke="#0891B2" stroke-width="2" stroke-linecap="round"/>
  <path d="M600 35 L610 40 L600 45" stroke="#0891B2" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Power BI destination with dashboard name -->
  <rect x="620" y="20" width="85" height="40" rx="6" fill="#ecfeff" stroke="#0891B2" stroke-width="2"/>
  <text x="662" y="36" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#0e7490">Power BI:</text>
  <text x="662" y="50" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#0e7490">My Dashboard</text>
  
  <!-- dbt-unity-lineage label and arrows -->
  <text x="360" y="100" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#0891B2">dbt-unity-lineage pushes</text>
  
  <!-- Left curved arrow (from label to SAP) -->
  <path d="M210 95 Q60 95 60 65" stroke="#0891B2" stroke-width="1.5" fill="none" stroke-dasharray="4 2"/>
  <path d="M55 70 L60 60 L65 70" stroke="#0891B2" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Right curved arrow (from label to Power BI) -->
  <path d="M510 95 Q662 95 662 65" stroke="#0891B2" stroke-width="1.5" fill="none" stroke-dasharray="4 2"/>
  <path d="M657 70 L662 60 L667 70" stroke="#0891B2" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

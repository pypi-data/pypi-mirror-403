[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nanasqlite"
dynamic = ["version"]
description = "A dict-like SQLite wrapper with APSW for instant persistence and memory caching"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Disnana", email = "support@disnana.com"}
]
keywords = [
    "sqlite",
    "apsw",
    "dict",
    "database",
    "persistence",
    "cache",
    "key-value",
    "nosql"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
dependencies = [
    "apsw>=3.40.0.0"
]

[project.optional-dependencies]
# Performance related optional deps
speed = [
    "lru-dict>=1.3.0",
    "orjson>=3.9.10",
]
encryption = [
    "cryptography>=42.0.0"
]
# Development and testing tools
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0,<2.0.0",
    "pydantic>=2.0.0",
    "tox>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pytest-xdist>=3.0.0",
    "pytest-benchmark>=4.0.0",
]

# Install all optional runtime features
all = [
    "lru-dict>=1.3.0",
    "orjson>=3.9.10",
    "cryptography>=42.0.0",
]

[project.urls]
Homepage = "https://github.com/disnana/nanasqlite"
Documentation = "https://nanasqlite.disnana.com/"
Repository = "https://github.com/disnana/nanasqlite"
Issues = "https://github.com/disnana/nanasqlite/issues"

[tool.setuptools]
packages = ["nanasqlite"]
package-dir = {"nanasqlite" = "src/nanasqlite"}

[tool.setuptools.package-data]
nanasqlite = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "nanasqlite.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.ruff]
target-version = "py39"
line-length = 120
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
    "N",      # pep8-naming
    "ASYNC",  # flake8-async
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument
    "B017",   # assert raises Exception - common in tests
    "B904",   # raise without from inside except (common pattern in this codebase)
    "N802",   # function name should be lowercase (for test methods)
    "N803",   # argument name should be lowercase
    "N806",   # variable in function should be lowercase
]

[tool.ruff.lint.isort]
known-first-party = ["nanasqlite"]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
no_implicit_optional = false
allow_redefinition = true
check_untyped_defs = false
disallow_untyped_calls = false
disallow_untyped_defs = false
disable_error_code = ["override", "assignment", "arg-type", "union-attr", "index", "no-redef", "no-any-return", "var-annotated"]
exclude = ["tests/"]

site_name: xccy-py SDK
site_description: Python SDK for XCCY Protocol - Interest Rate Swap AMM on Polygon
site_url: https://docs.xccy.finance
repo_url: https://github.com/xccy-finance/xccy-sdk
repo_name: xccy-finance/xccy-sdk

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Architecture: architecture.md
  - Core Concepts:
    - Accounts: accounts.md
    - Margin: margin.md
    - Trading: trading.md
    - Liquidity: liquidity.md
    - Health Monitoring: health.md
    - Trade Tracking: trades.md
  - Reference:
    - Oracles: oracles.md
    - API Reference: api-reference.md
  - Examples:
    - Basic Swap: examples/basic_swap.md
    - Provide Liquidity: examples/provide_liquidity.md
    - Margin Management: examples/margin_management.md
    - Monitor Health: examples/monitor_health.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xccy-finance
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/xccy_finance

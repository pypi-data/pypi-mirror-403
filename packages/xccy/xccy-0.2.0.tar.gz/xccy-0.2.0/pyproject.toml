[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xccy"
version = "0.2.0"
description = "Python SDK for XCCY Protocol - Interest Rate Swap AMM on Polygon"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "XCCY Team" }
]
keywords = ["defi", "amm", "interest-rate-swap", "polygon", "web3", "ethereum"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

dependencies = [
    "web3[websockets]>=6.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "eth-abi>=4.0.0",
    "eth-typing>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.0.0",
]

[project.urls]
Homepage = "https://xccy.finance"
Documentation = "https://docs.xccy.finance"
Repository = "https://github.com/xccy-finance/xccy-sdk"

[tool.hatch.build.targets.wheel]
packages = ["xccy"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

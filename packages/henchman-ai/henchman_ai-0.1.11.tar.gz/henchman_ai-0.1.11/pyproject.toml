[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "henchman-ai"
version = "0.1.11"
description = "A model-agnostic AI agent CLI - your AI henchman for the terminal"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Matthew", email = "matthew@example.com" }
]
keywords = ["cli", "ai", "agent", "llm", "deepseek", "openai", "anthropic", "henchman", "terminal", "assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27",
    "openai>=1.40",
    "anthropic>=0.40",
    "pydantic>=2.0",
    "rich>=13.0",
    "prompt-toolkit>=3.0",
    "anyio>=4.0",
    "click>=8.0",
    "pyyaml>=6.0",
    "mcp>=1.0",
    "aiohttp>=3.9",
    "tiktoken>=0.5",
    "fastembed>=0.3",
    "chromadb>=0.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "ruff>=0.4",
    "mypy>=1.10",
    "types-PyYAML>=6.0",
]

[project.scripts]
henchman = "henchman.cli.app:main"

[project.urls]
Homepage = "https://github.com/MGPowerlytics/henchman-ai"
Repository = "https://github.com/MGPowerlytics/henchman-ai"
Documentation = "https://github.com/MGPowerlytics/henchman-ai#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/henchman"]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
    "ARG002", # Unused method argument - needed for pytest fixtures with side effects
]

[tool.ruff.lint.isort]
known-first-party = ["henchman"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-v --cov=henchman --cov-report=term-missing"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "always_passes: marks behavioral eval as expected to always pass (run in CI)",
    "usually_passes: marks behavioral eval as expected to usually pass (run nightly)",
]

[tool.coverage.run]
source = ["src/henchman"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "pragma: no branch",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
partial_branches = [
    "pragma: no branch",
]

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pymongosql"
dynamic = ["version"]
description = "Python DB API 2.0 (PEP 249) client for MongoDB"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Peng Ren", email = "passren9099@hotmail.com"}
]
maintainers = [
    {name = "Peng Ren", email = "passren9099@hotmail.com"}
]
keywords = ["mongodb", "sql", "database", "dbapi", "nosql"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "pymongo>=4.15.0",
    "antlr4-python3-runtime>=4.13.0",
    "jmespath>=1.0.0",
]

[project.optional-dependencies]
sqlalchemy = ["sqlalchemy>=1.4.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0", 
    "flake8>=6.0.0",
    "flake8-pyproject>=1.2.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]

[project.urls]
Homepage = "https://github.com/passren/PyMongoSQL"
Repository = "https://github.com/passren/PyMongoSQL.git"
Documentation = "https://github.com/passren/PyMongoSQL/wiki"
"Bug Reports" = "https://github.com/passren/PyMongoSQL/issues"

[project.entry-points."sqlalchemy.dialects"]
mongodb = "pymongosql.sqlalchemy_mongodb.sqlalchemy_dialect:PyMongoSQLDialect"
"mongodb+srv" = "pymongosql.sqlalchemy_mongodb.sqlalchemy_dialect:PyMongoSQLDialect"

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
(
  .*\/partiql\/.*\.py$
)
'''

[tool.isort]
profile = "black"
line_length = 120
skip_glob = ["**/partiql/**"]

[tool.flake8]
max-line-length = 127
exclude = ["*/partiql/*.py"]
ignore = ["E203", "W503"]  # E203 and W503 conflict with black formatting

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "transactional: marks tests that require MongoDB transaction support (requires replica set or sharded cluster)",
]

[tool.coverage.run]
source = ["pymongosql"]
omit = [
    "*/tests/*",
    "*/test_*",
    "pymongosql/sql/partiql/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.setuptools.dynamic]
version = {attr = "pymongosql.__version__"}
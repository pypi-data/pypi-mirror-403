[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "walmart-price-monitor"
version = "0.2.0"
description = "沃尔玛价格监控工具 - 每天定时获取商品价格并写入钉钉表格"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Leo"}
]
keywords = ["walmart", "price-monitor", "spider", "dingtalk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]

dependencies = [
    "python-dotenv>=1.0.0",
    "DrissionPage>=4.0.0",
    "dingtalkchatbot>=1.5.0",
    "alibabacloud-dingtalk>=2.0.0",
    "croniter>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/walmart-price-monitor"
Repository = "https://github.com/yourusername/walmart-price-monitor"

# CLI 入口点 - 这是 uvx 能够运行的关键配置
[project.scripts]
walmart-price-monitor = "app.cli:main"
wpm = "app.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.hatch.build.targets.sdist]
include = [
    "app/**/*.py",
    "run.py",
    "README.md",
    "LICENSE",
    ".env-example",
]
exclude = [
    "data/",
    "__pycache__/",
    "*.pyc",
    ".git/",
    ".env",
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

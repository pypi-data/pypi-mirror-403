<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Code Review{% endblock %}</title>
    {% block head_extra %}{% endblock %}
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --border: #30363d;
            --highlight: rgba(88, 166, 255, 0.15);
            --issue-bg: rgba(248, 81, 73, 0.1);
            --issue-border: #f85149;
            --suggestion-bg: rgba(56, 139, 253, 0.1);
            --suggestion-border: #388bfd;
            --added: #3fb950;
            --deleted: #f85149;
            --modified: #d29922;
            --renamed: #a371f7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }

        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 { font-size: 1.25rem; font-weight: 600; }
        header h1 .branch { color: var(--accent); }

        .stats {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
            font-size: 0.875rem;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-a { background: var(--added); color: #000; }
        .badge-d { background: var(--deleted); color: #fff; }
        .badge-m { background: var(--modified); color: #000; }
        .badge-r { background: var(--renamed); color: #fff; }

        .review-list {
            padding: 12px 16px;
        }

        .review-list h4 {
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .review-list ul {
            margin-left: 20px;
            color: var(--text-secondary);
        }

        .review-list li {
            margin: 4px 0;
            font-size: 0.875rem;
        }

        .issues {
            background: var(--issue-bg);
            border-left: 3px solid var(--issue-border);
        }

        .issues h4 { color: var(--issue-border); }

        .suggestions {
            background: var(--suggestion-bg);
            border-left: 3px solid var(--suggestion-border);
        }

        .suggestions h4 { color: var(--suggestion-border); }

        a.line-ref {
            color: var(--accent);
            text-decoration: underline;
            cursor: pointer;
        }

        a.line-ref:hover {
            color: var(--accent-hover);
        }
        
        span.line-ref {
            color: var(--text-secondary);
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        .md-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace;
            font-size: 0.85em;
        }

        .md-content strong {
            color: var(--text-primary);
        }

        .md-content em {
            font-style: italic;
        }

        .md-content ol,
        .md-content ul {
            margin: 0.5em 0 0.5em 1.25em;
            padding-left: 1.25em;
            list-style-position: outside;
        }

        .md-content ol {
            list-style-type: decimal;
        }

        .md-content ul {
            list-style-type: disc;
        }

        .md-content li {
            margin: 0.25em 0;
        }

    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <h1>Code Review: <span class="branch">{{ source_branch }}</span> â†’ <span class="branch">{{ target_branch }}</span></h1>
        {% block header_extra %}{% endblock %}
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

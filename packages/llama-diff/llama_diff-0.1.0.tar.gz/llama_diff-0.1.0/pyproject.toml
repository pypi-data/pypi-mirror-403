[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llama-diff"
version = "0.1.0"
description = "AI-powered code review for git diffs"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Ernest Poletaev"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control :: Git",
]
keywords = ["git", "code-review", "llm", "ai", "diff"]
dependencies = [
    "litellm>=1.50.0",
    "gitpython>=3.1.40",
    "click>=8.1.7",
    "rich>=13.7.0",
    "python-dotenv>=1.0.0",
    "jinja2>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/ernestp/LlamaDiff"
Repository = "https://github.com/ernestp/LlamaDiff"
Issues = "https://github.com/ernestp/LlamaDiff/issues"

[project.scripts]
llama-diff = "llama_diff.__main__:main"

[tool.setuptools.packages.find]
include = ["llama_diff*"]

[tool.setuptools.package-data]
llama_diff = ["templates/*"]

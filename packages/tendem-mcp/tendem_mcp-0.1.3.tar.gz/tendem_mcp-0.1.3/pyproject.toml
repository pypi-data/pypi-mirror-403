[project]
name = "tendem-mcp"
version = "0.1.3"
description = "MCP server for Tendem task management API"
requires-python = ">=3.13,<3.14"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "alexdrydew"}
]
keywords = ["mcp", "tendem", "ai", "task-management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastmcp>=2.0",
    "httpx>=0.28",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://tendem.ai"
Repository = "https://github.com/toloka/tendem-mcp"

[project.scripts]
tendem-mcp = "tendem_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tendem_mcp"]

[dependency-groups]
dev = [
    "ruff>=0.9",
    "basedpyright>=1.29",
    "pytest>=8.0",
    "pytest-asyncio>=0.25",
    "respx>=0.22",
]

[tool.ruff]
target-version = "py313"
line-length = 100
src = ["src"]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
ignore = ["S101", "PLR2004"]
select = [
  "F",
  "E",
  "W",
  "C90",
  "I",
  "N",
  "UP",
  "YTT",
  "S",
  "BLE",
  "FBT",
  "B",
  "A",
  "COM",
  "C4",
  "DTZ",
  "T10",
  "ISC",
  "ICN",
  "G",
  "PIE",
  "T20",
  "PYI",
  "PT",
  "RET",
  "SIM",
  "TID",
  "ARG",
  "PTH",
  "PGH",
  "PL",
  "RUF"
]

[tool.basedpyright]
pythonVersion = "3.13"
typeCheckingMode = "strict"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

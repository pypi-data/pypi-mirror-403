[build-system]
requires = ['setuptools>=68', 'setuptools_scm']
build-backend = 'setuptools.build_meta'

[project]
name = 'grib2sail'
dynamic = ['version']
description = 'Grib files downloader for sailing purposes'
readme = 'README.md'
requires-python = '>=3.10'
license = 'GPL-3.0-or-later'
authors = [
  { name = 'Chinkara', email = 'poubelledechinkara@outlook.com' }
]

dependencies = [
  'rich',
  'keyring',
  'typer',
  'requests',
]

[tool.setuptools_scm]
write_to = 'grib2sail/_version.py'

[project.urls]
Homepage = 'https://github.com/Ch1nkara/GRIB2Sail'

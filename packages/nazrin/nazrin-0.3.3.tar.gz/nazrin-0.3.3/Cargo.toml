[package]
name = "nazrin"
version = "0.3.3"
authors = ["MelodyYuuka <melody@yunmengdu.cn>"]
edition = "2024"
description = "rust-participle"
readme = "README.md"

[lib]
name = "nazrin"
crate-type = ["cdylib"]

[dependencies]
jieba-rs = { version = "0.8.0", features = ["tfidf"]}
pyo3 = { version = "0.27", features = ["extension-module"] }
ordered-float = "5.1"
ahash = "0.8"

[profile.release]
opt-level = 3
debug = false
# split-debuginfo = '...'  # 平台指定。
debug-assertions = false
overflow-checks = false
lto = true
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false

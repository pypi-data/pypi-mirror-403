[project]
name = "ai-magic-prompt"
version = "0.5.1"
description = "TUI app that enriches prompts using Groq API and project context"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.11"
authors = [
    {name = "arterialist"}
]
keywords = ["prompt", "ai", "groq", "llm", "tui", "cli", "prompt-engineering"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.89.0",
    "groq>=0.11.0",
    "python-dotenv>=1.0.0",
    "pathspec>=0.12.0",
]

[project.urls]
Homepage = "https://github.com/arterialist/magic-prompt"
Repository = "https://github.com/arterialist/magic-prompt"
Issues = "https://github.com/arterialist/magic-prompt/issues"

[project.scripts]
magic-prompt = "magic_prompt.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/magic_prompt"]

[tool.raycast]
name = "Magic Prompt"
description = "Enrich prompts using Groq API and project context"
icon = "magic-wand"
author = "arterialist"
version = "0.5.1"

[build-system]
requires = ["scikit-build-core>=0.9.0", "setuptools>=64", "wheel"]
build-backend = "scikit_build_core.build"

[project]
name = "pylhasa"
version = "0.1.0"
description = "Cross-platform Python wrapper for liblhasa (LHA/LZH archives)"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [{name = "pylhasa contributors"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: C",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bwhitn/pylhasa"
Repository = "https://github.com/bwhitn/pylhasa"
Issues = "https://github.com/bwhitn/pylhasa/issues"

[tool.scikit-build]
cmake.version = ">=3.20"
cmake.build-type = "Release"
wheel.packages = ["src/pylhasa"]
sdist.include = ["CMakeLists.txt", "native/**", "src/**", "tests/**", "README.md", "pyproject.toml"]
wheel.license-files = ["LICENSE", "native/vendor/lhasa/COPYING.md"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"

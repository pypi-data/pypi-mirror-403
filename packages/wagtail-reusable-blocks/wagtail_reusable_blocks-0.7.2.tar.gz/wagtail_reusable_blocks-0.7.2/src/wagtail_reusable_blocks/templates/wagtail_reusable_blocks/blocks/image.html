{% load wagtailimages_tags reusable_blocks_tags %}
{% if value.image|is_gif %}
<img src="{{ value.image.file.url }}" alt="{{ value.image.title }}" width="{{ value.image.width }}" height="{{ value.image.height }}" loading="lazy" decoding="async" style="max-width: 100%; height: auto;">
{% else %}
{% picture value.image original format-{avif,webp,jpeg} preserve-svg alt=value.image.title loading="lazy" decoding="async" style="max-width: 100%; height: auto;" %}
{% endif %}

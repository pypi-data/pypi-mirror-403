[project]
name = "wagtail-reusable-blocks"
dynamic = ["version"]
description = "Reusable content blocks with slot-based templating for Wagtail CMS"
readme = "README.md"
license = { text = "BSD-3-Clause" }
authors = [{ name = "kkm-horikawa" }]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Wagtail",
    "Framework :: Wagtail :: 6",
    "Framework :: Wagtail :: 7",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["wagtail", "django", "cms", "reusable", "blocks", "components"]
dependencies = [
    "django>=4.2",
    "wagtail>=6.0",
]

[project.urls]
Homepage = "https://github.com/kkm-horikawa/wagtail-reusable-blocks"
Documentation = "https://github.com/kkm-horikawa/wagtail-reusable-blocks#readme"
Repository = "https://github.com/kkm-horikawa/wagtail-reusable-blocks.git"
Issues = "https://github.com/kkm-horikawa/wagtail-reusable-blocks/issues"
Changelog = "https://github.com/kkm-horikawa/wagtail-reusable-blocks/releases"

[project.optional-dependencies]
editor = [
    "wagtail-html-editor>=1.0.0",
]
dev = [
    "pytest>=8.0",
    "pytest-django>=4.8",
    "pytest-cov>=4.1",
    "pytest-benchmark>=4.0",
    "ruff>=0.8",
    "mypy>=1.13",
    "django-stubs>=5.1",
    "tox>=4.0",
    "tox-uv>=1.0",
    "pre-commit>=4.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.targets.wheel]
packages = ["src/wagtail_reusable_blocks"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build]
include = [
    "src/wagtail_reusable_blocks/**/*.py",
    "src/wagtail_reusable_blocks/templates/**/*.html",
]

[tool.ruff]
line-length = 88
target-version = "py310"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "DJ",     # flake8-django
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["wagtail_reusable_blocks"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = [".", "src"]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.10"
plugins = ["mypy_django_plugin.main"]
strict = true
warn_unreachable = true
exclude = ["tests/"]

[[tool.mypy.overrides]]
module = ["wagtail.*"]
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "tests.settings"

[tool.coverage.run]
source = ["src/wagtail_reusable_blocks"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{310,311,312,313,314}-django{42,51,52}-wagtail{64,70,72}

[testenv]
deps =
    pytest>=8.0
    pytest-django>=4.8
    pytest-cov>=4.1
    pytest-benchmark>=4.0
    django42: Django~=4.2.0
    django51: Django~=5.1.0
    django52: Django~=5.2.0
    wagtail64: wagtail~=6.4.0
    wagtail70: wagtail~=7.0.0
    wagtail72: wagtail~=7.2.0
commands = bash -c "pytest --cov --cov-report=term {posargs} || test $? -eq 5"
install_command = uv pip install {opts} {packages}
package = editable
allowlist_externals =
    uv
    bash

# Exclusions matching CI matrix
# Django 5.2 requires Python 3.11+
[testenv:py310-django52-wagtail{64,70,72}]
deps =
skip_install = true
commands =

# Python 3.14 only supported by Django 5.2
[testenv:py314-django{42,51}-wagtail{64,70,72}]
deps =
skip_install = true
commands =

# Python 3.14 only supported by Wagtail 7.2
[testenv:py314-django52-wagtail{64,70}]
deps =
skip_install = true
commands =
"""

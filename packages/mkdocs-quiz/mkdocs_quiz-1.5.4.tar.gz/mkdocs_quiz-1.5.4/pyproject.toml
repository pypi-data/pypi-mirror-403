[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs_quiz"
version = "1.5.4"
description = "A MkDocs plugin to create interactive quizzes in your markdown."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache License 2.0"}
authors = [
    {name = "Phil Ewels", email = "phil.ewels@seqera.io"},
    {name = "Sebastian JÃ¶rz", email = "sjoerz@skyface.de"},
]
keywords = ["mkdocs", "quiz", "plugin", "markdown", "mkdocs-material", "multiple-choice", "exam", "questions-and-answers"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Typing :: Typed"
]
dependencies = [
    "mkdocs>=1.0.0",
    "importlib-resources>=5.0; python_version < '3.9'",
    "polib>=1.1.0",
    "questionary>=2.0.0",
    "requests>=2.25.0",
    "rich-click>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-playwright>=0.4.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "babel>=2.9.0",
    "types-polib>=1.0.0",
    "types-Markdown",
    "tomli>=2.0.0; python_version < '3.11'",
]
docs = [
    "mkdocs-material"
]

[project.urls]
Homepage = "https://ewels.github.io/mkdocs-quiz/"
Documentation = "https://github.com/ewels/mkdocs-quiz"
Repository = "https://github.com/ewels/mkdocs-quiz"
Issues = "https://github.com/ewels/mkdocs-quiz/issues"

[project.entry-points."mkdocs.plugins"]
mkdocs_quiz = "mkdocs_quiz.plugin:MkDocsQuizPlugin"

[project.scripts]
mkdocs-quiz = "mkdocs_quiz.cli:main"
quiz = "mkdocs_quiz.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mkdocs_quiz", "mkdocs_quiz.*"]

[tool.setuptools.package-data]
mkdocs_quiz = ["css/*", "js/*", "js/vendor/*", "overrides/*", "locales/*.po", "locales/*.pot"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
    "RUF", # ruff-specific rules
]
ignore = [
    "E501", # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.isort]
known-first-party = ["mkdocs_quiz"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

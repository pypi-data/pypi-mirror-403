# FastAPI server for QuickCall SuperTrace.
#
# Receives events from hooks, stores in SQLite, broadcasts via WebSocket,
# and serves REST API for the frontend.
#
# Related: src/quickcall_supertrace/main.py (entry point)

[project]
name = "quickcall-supertrace"
version = "0.2.12"
description = "QuickCall SuperTrace - Tracing server for AI coding assistant sessions"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Sagar Sarkale" }
]
keywords = ["claude", "ai", "tracing", "monitoring", "coding-assistant", "llm", "observability"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "aiosqlite>=0.20.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://quickcall.dev"
Repository = "https://github.com/quickcall-dev/quickcall-supertrace"
Documentation = "https://github.com/quickcall-dev/quickcall-supertrace#readme"
Issues = "https://github.com/quickcall-dev/quickcall-supertrace/issues"

[project.scripts]
quickcall-supertrace = "quickcall_supertrace.main:run"
quickcall-supertrace-hook = "quickcall_supertrace.hooks.cli:main"
quickcall-supertrace-statusline = "quickcall_supertrace.hooks.statusline:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/quickcall_supertrace"]
# Include static files (bundled frontend) if they exist
artifacts = ["src/quickcall_supertrace/static/**/*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pandas>=2.3.3",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

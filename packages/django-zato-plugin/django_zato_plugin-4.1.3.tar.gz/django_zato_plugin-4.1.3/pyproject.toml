[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-zato-plugin"
version = "4.1.3"
description = "Django plugin for Zato"
readme = "README.md"
license = "AGPL-3.0"
requires-python = ">=3.10"
authors = [
    { name = "Zato Source s.r.o.", email = "info@zato.io" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://zato.io"
Documentation = "https://zato.io/docs"
Repository = "https://github.com/zatosource/django-zato-plugin"

[tool.hatch.build.targets.wheel]
packages = ["src/django_zato"]

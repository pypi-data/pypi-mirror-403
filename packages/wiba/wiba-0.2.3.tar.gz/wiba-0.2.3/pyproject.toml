[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wiba"
version = "0.2.3"
description = "Official Python client library for WIBA argument mining API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "WIBA Research Team", email = "airan002@ucr.edu"},
]
maintainers = [
    {name = "Arman Irani", email = "airan002@ucr.edu"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
keywords = [
    "argument mining",
    "natural language processing", 
    "nlp",
    "text analysis",
    "computational argumentation",
    "topic extraction",
    "stance detection",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.2.0",
    "numpy>=1.19.0",
    "tqdm>=4.50.0",
    "structlog>=21.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

[project.urls]
Homepage = "https://wiba.dev"
Documentation = "https://wiba.dev/docs"
Repository = "https://github.com/WIBA-ORG/wiba-python-client"
"Bug Reports" = "https://github.com/WIBA-ORG/wiba-python-client/issues"

[project.scripts]
wiba = "wiba.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["wiba*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
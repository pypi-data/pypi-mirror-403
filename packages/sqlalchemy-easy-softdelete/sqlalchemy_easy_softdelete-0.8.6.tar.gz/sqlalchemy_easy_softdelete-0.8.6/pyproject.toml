[project]
name = "sqlalchemy-easy-softdelete"
version = "0.8.6"
description = "Easily add soft-deletion to your SQLAlchemy Models."
authors = [
    {name = "Cadu", email = "cadu.coelho@gmail.com"}
]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "SQLAlchemy>=1.4,<2.1",
]

[project.urls]
homepage = "https://github.com/flipbit03/sqlalchemy-easy-softdelete"
source = "https://github.com/flipbit03/sqlalchemy-easy-softdelete"
issues = "https://github.com/flipbit03/sqlalchemy-easy-softdelete/issues"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pre-commit>=4.0.1",
    "nox>=2024.10.9",
    "syrupy>=4.8.0",
    "mypy>=1.19.1",
    "ruff>=0.14.14",
    "psycopg2-binary>=2.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "sqlalchemy_easy_softdelete",
    "tests",
]

[tool.hatch.build.targets.wheel]
packages = ["sqlalchemy_easy_softdelete"]

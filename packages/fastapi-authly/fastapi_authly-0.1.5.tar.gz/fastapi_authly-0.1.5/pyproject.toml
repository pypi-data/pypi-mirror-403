[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi-authly"
version = "0.1.5"
description = "A modular authentication system for FastAPI with OAuth2, JWT, and password recovery"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Lang Xu", email = "langxu2023@outlook.com"},
]
maintainers = [
    {name = "Lang Xu", email = "langxu2023@outlook.com"},
]
keywords = [
    "fastapi",
    "authentication",
    "oauth2",
    "jwt",
    "login",
    "security",
    "modular",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: Session",
]
dependencies = [
    "fastapi>=0.100.0",
    "pydantic[email]>=2.0.0",
    "pydantic-settings>=2.1.0",
    "python-jose[cryptography]>=3.3.0",
    "python-multipart>=0.0.6",
    "passlib[bcrypt]>=1.7.4",
    "emails>=0.6.0",
    "jinja2>=3.0.0",
    "jwt>=1.3.1",
    "tortoise-orm[psycopg]>=0.25.3",
    "uvicorn>=0.40.0",
    "asyncpg>=0.31.0",
]

[project.optional-dependencies]
# 可选依赖
tortoise = ["tortoise-orm[asyncpg]>=0.20.0"]
sqlalchemy = ["sqlalchemy>=2.0.0", "alembic>=1.12.0"]
charts = ["selenium>=4.0.0"]
docs = ["mkdocs>=1.5.0", "mkdocs-material>=9.0.0"]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "faker>=20.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/fastapi-auth-module"
Documentation = "https://yourusername.github.io/fastapi-auth-module/"
Repository = "https://github.com/yourusername/fastapi-auth-module"
Issues = "https://github.com/yourusername/fastapi-auth-module/issues"
Changelog = "https://github.com/yourusername/fastapi-auth-module/blob/main/CHANGELOG.md"

[tool.hatch.version]
path = "src/fastapi_authly/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/fastapi_authly"]
# 排除超 100MB 的无头浏览器/Chromedriver，仅保留 echarts.min.js，避免 PyPI 单文件 100MB 限制
exclude = [
    "fastapi_authly/static/chrome-headless-shell-linux64",
    "fastapi_authly/static/chromedriver-linux64",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.*",
    "/docs/_build",
    "/tests",
    "/src/fastapi_authly/static/chrome-headless-shell-linux64",
    "/src/fastapi_authly/static/chromedriver-linux64",
]

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    # Allow non-abstract empty methods in abstract base classes
    "B027",
    # Allow boolean positional values in function calls, like `dict.get(... True)`
    "FBT003",
    # Ignore checks for possible passwords
    "S105", "S106", "S107",
    # Ignore complexity
    "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]

[tool.ruff.per-file-ignores]
"tests/**/*" = ["T20"]

[tool.ruff.isort]
known-first-party = ["fastapi_authly"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["emails.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=fastapi_authly",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
]

[tool.coverage.run]
source = ["fastapi_authly"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

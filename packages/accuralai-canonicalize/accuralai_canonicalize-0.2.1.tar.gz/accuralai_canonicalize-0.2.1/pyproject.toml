[project]
name = "accuralai-canonicalize"
version = "0.2.1"
description = "Canonicalization helpers and plugins for the AccuralAI LLM pipeline."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "AccuralAI Maintainers" }]
dependencies = [
  "accuralai-core",
  "pydantic>=2.5",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-anyio",
  "pytest-mock",
]

[project.entry-points."accuralai_core.canonicalizers"]
"standard" = "accuralai_canonicalize.canonicalizer:build_canonicalizer"
"advanced" = "accuralai_canonicalize.canonicalizer:build_canonicalizer"

[project.urls]
homepage = "https://accural-ai.web.app/"
repository = "https://github.com/accuralai/accuralai-canonicalize"
documentation = "https://accuralai.readthedocs.io/en/latest/packages/accuralai-canonicalize/index.html"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

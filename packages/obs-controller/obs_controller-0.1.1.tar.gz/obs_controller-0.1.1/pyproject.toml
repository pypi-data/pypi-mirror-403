[project]
name = "obs-controller"
version = "0.1.1"
description = "MCP server for controlling OBS Studio via WebSocket API"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "ldraney"}
]
keywords = ["obs", "obs-studio", "mcp", "websocket", "streaming", "automation", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: System :: Networking",
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "obsws-python-mcp>=1.8.1",
    "fastmcp>=2.0.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/ldraney/obs-controller"
Repository = "https://github.com/ldraney/obs-controller"
"Bug Tracker" = "https://github.com/ldraney/obs-controller/issues"

[project.scripts]
obs-controller = "obs_controller.server:main"

[tool.poetry]
packages = [{include = "obs_controller", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-asyncio = "^0.23"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

# GeoCICD CLI Configuration
# 
# This file should be placed at: ~/.geocicd/config.yaml
# 
# It configures version checking and registry authentication for the CLI.
# 
# Requirements: 23.6

# Registry URL for version checking
# Default: https://pypi.org (public PyPI)
# 
# Supported registries:
# - PyPI (public): https://pypi.org
# - PyPI (private): https://pypi.example.com
# - Nexus: https://nexus.example.com/repository/pypi-hosted (Artifacts URL)
# - Artifactory: https://artifactory.example.com/artifactory/pypi-local
# - Custom: https://custom-registry.example.com/api/version/{package}
registry_url: https://pypi.org

# Registry credentials (optional)
# Only needed for private registries that require authentication
registries:
  # PyPI private registry example
  - url: https://pypi.example.com
    credentials:
      username: your-username
      password: your-password
  
  # Nexus repository example (Artifacts URL)
  - url: https://nexus.example.com/repository/pypi-hosted
    credentials:
      username: your-username
      password: your-password
  
  # Artifactory example with API key
  - url: https://artifactory.example.com/artifactory/pypi-local
    credentials:
      api_key: your-api-key
  
  # Custom registry with custom headers
  - url: https://custom-registry.example.com/api/version/{package}
    credentials:
      headers:
        Authorization: Bearer your-token
        X-Custom-Header: custom-value

# Version check cache duration (in hours)
# Default: 1 hour
# The CLI caches version check results to avoid excessive network requests
cache_duration_hours: 1

# Additional CLI settings (optional)
cli:
  # Default configuration file name
  default_config: ci-config.yaml
  
  # Enable colored output
  colored_output: true
  
  # Log level (DEBUG, INFO, WARNING, ERROR)
  log_level: INFO

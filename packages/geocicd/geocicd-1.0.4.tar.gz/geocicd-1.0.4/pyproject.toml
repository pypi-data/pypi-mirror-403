[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geocicd"
version = "1.0.4"
description = "Automated GitLab CI/CD pipeline generation from declarative configuration"
requires-python = ">=3.11"
authors = [
    {name = "FST Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "PyYAML>=6.0.1",
    "jsonschema>=4.19.0",
    "GitPython>=3.1.40",
    "requests>=2.31.0",
    "click>=8.1.7",
    "questionary>=2.0.1",
    "rich>=13.7.0",
    "typing-extensions>=4.8.0",
    "packaging>=23.2",
]

[tool.setuptools.packages.find]
include = ["cli*", "config*", "parser*", "builder*", "quality*", "schemas*", "deployer*", "generator*", "utils*"]
exclude = ["tests*", "_old*", "docs*", "managed-files*"]

[tool.setuptools.package-data]
config = ["*.yaml", "examples/*.yaml"]
schemas = ["*.json"]

[project.optional-dependencies]
dev = [
    "hypothesis>=6.92.0",
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
]

[project.scripts]
geocicd = "cli.geocicd:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]

[tool.coverage.run]
source = ["parser", "generator", "builder", "deployer", "utils", "cli"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

# Server Definitions
# This file contains centralized server configurations that can be referenced by name
# in organization configuration files (geosystems-defaults.yaml, fst-defaults.yaml, etc.)

servers:
  # GeoSystems Nexus Server
  nexus-geosystems:
    npmServer:
      registryUrl: "http://nexus.geosystems.local:30081/repository/geosystems-npm-group"
      publishUrl: "http://nexus.geosystems.local:30081/repository/geosystems-npm-release"
      username: "{{ env.NEXUS_CREDENTIALS_USERNAME }}"
      password: "{{ env.NEXUS_CREDENTIALS_PASSWORD }}"
    
    mavenServer:
      repositoryUrl: "http://nexus.geosystems.local:30081/repository/geosystems-maven-group"
      publishUrl: "http://nexus.geosystems.local:30081/repository/geosystems-maven-release"
      username: "{{ env.NEXUS_CREDENTIALS_USERNAME }}"
      password: "{{ env.NEXUS_CREDENTIALS_PASSWORD }}"
    
    gradleServer:
      repositoryUrl: "http://nexus.geosystems.local:30081/repository/geosystems-maven-group"
      publishUrl: "http://nexus.geosystems.local:30081/repository/geosystems-maven-release"
      username: "{{ env.NEXUS_CREDENTIALS_USERNAME }}"
      password: "{{ env.NEXUS_CREDENTIALS_PASSWORD }}"
    
    pypiServer:
      url: ""
      username: "{{ env.NEXUS_CREDENTIALS_USERNAME }}"
      password: "{{ env.NEXUS_CREDENTIALS_PASSWORD }}"
    
    dockerServer:
      pushUrl: "nexus.geosystems.local:30502"
      pullUrl: "nexus.geosystems.local:30500"
      username: "{{ env.NEXUS_CREDENTIALS_USERNAME }}"
      password: "{{ env.NEXUS_CREDENTIALS_PASSWORD }}"
    
    rawServer:
      url: ""
      username: "{{ env.NEXUS_CREDENTIALS_USERNAME }}"
      password: "{{ env.NEXUS_CREDENTIALS_PASSWORD }}"
  
  # AWS ECR GeoSystems Production
  aws-ecr-geosystems:
    dockerServer:
      pushUrl: "905418401279.dkr.ecr.eu-west-1.amazonaws.com"
      pullUrl: "905418401279.dkr.ecr.eu-west-1.amazonaws.com"
      region: "eu-west-1"
      accessKeyId: "{{ env.AWS_ECR_CREDENTIALS_ACCESS_KEY_ID }}"
      secretAccessKey: "{{ env.AWS_ECR_CREDENTIALS_SECRET_ACCESS_KEY }}"
  

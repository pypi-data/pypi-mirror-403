[build-system]
requires = ["setuptools>=43.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ptr"
version = "26.1.23"
description = "Parallel asyncio Python setup.(cfg|py) Test Runner"
readme = {content-type = "text/markdown", file = "README.md"}
license = {text = "MIT"}
authors = [
    {name = "Cooper Lees", email = "me@cooperlees.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "tomli>=1.1.0; python_full_version < '3.11.0a7'",
]

[project.urls]
Homepage = "http://github.com/cooperlees/ptr"

[project.scripts]
ptr = "ptr:main"

[tool.setuptools]
py-modules = ["ptr"]

[tool.ptr]
disabled = true
entry_point_module = "ptr"
test_suite = "ptr_tests"
test_suite_timeout = 120
required_coverage = { 'ptr.py' = 82, TOTAL = 88 }
run_usort = true
run_black = true
run_mypy = true
run_flake8 = true
run_pylint = true
run_pyre = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "folprover-mcp"
version = "0.1.0"
description = "MCP server for First-Order Logic provers (Vampire, E)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "David Xu" }
]
keywords = ["mcp", "fol", "first-order-logic", "vampire", "eprover", "theorem-proving"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "nltk>=3.8.0",
    "ply>=3.11",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
folprover-mcp = "folprover_mcp.server:main"

[project.urls]
Homepage = "https://github.com/NewJerseyStyle/folprover-mcp"
Repository = "https://github.com/NewJerseyStyle/folprover-mcp"

[tool.hatch.build.targets.wheel]
packages = ["src/folprover_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "norm-findings"
dynamic = ["version"]
description = "A lean CLI tool for normalizing security scanner findings based on DefectDojo parsers."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
dependencies = [
    "jsonargparse[signatures]",
    "astunparse",
    "ujson",
    "hyperlink",
    "cvss",
    "html2text",
    "lxml",
    "cpe",
    "openpyxl",
    "defusedxml",
    "packageurl-python",
    "vulners",
    "netaddr",
    "python-dateutil",
    "requests",
    "blackduck"
]

[project.optional-dependencies]
server = [
    "uvicorn",
    "fastapi"
]
dev = [
    "pytest",
    "pytest-cov",
    "build",
    "twine"
]

[project.scripts]
norm-findings = "norm_findings.cli:main"

[tool.setuptools]
packages = ["norm_findings", "norm_findings.stubs", "norm_findings.parsers"]

[tool.setuptools_scm]
write_to = "norm_findings/_version.py"
local_scheme = "no-local-version"

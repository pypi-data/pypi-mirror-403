[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "norm-findings"
version = "0.3.0"
description = "A lean CLI tool for normalizing security scanner findings based on DefectDojo parsers."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
dependencies = [
    "jsonargparse[signatures]",
    "astunparse",
    "ujson",
    "hyperlink",
    "cvss",
    "html2text",
    "lxml",
    "cpe",
    "openpyxl",
    "defusedxml",
    "packageurl-python",
    "vulners",
    "netaddr",
    "python-dateutil",
    "requests",
    "blackduck"
]

[project.optional-dependencies]
server = [
    "uvicorn",
    "fastapi"
]
dev = [
    "pytest",
    "pytest-cov",
    "build",
    "twine",
    "python-semantic-release"
]

[project.scripts]
norm-findings = "norm_findings.cli:main"

[tool.setuptools]
packages = ["norm_findings", "norm_findings.stubs", "norm_findings.parsers"]

[tool.semantic_release]
version_variable = [
    "norm_findings/_version.py:__version__",
]
version_toml = [
    "pyproject.toml:project.version"
]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "python -m pip install build && python -m build"

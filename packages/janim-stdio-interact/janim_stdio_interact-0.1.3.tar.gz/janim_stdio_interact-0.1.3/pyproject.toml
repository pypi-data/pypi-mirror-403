[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "janim-stdio-interact"
dynamic = ["version", "description"]
readme = "README.md"
authors = [
    { name = "jkjkil4", email = "1173374788@qq.com" }
]
requires-python = ">=3.12"
dependencies = [
    "janim[gui]>=4.0.0a5",
]

[tool.flit.module]
name = "janim_stdio_i"

[tool.flit.sdist]
exclude = [
    ".gitignore",
    "uv.lock",
    "src/janim_stdio_i/locale/source",
    "src/janim_stdio_i/locale/compile.py",
    "src/janim_stdio_i/locale/gettext.py",
    "src/janim_stdio_i/locale/intl.py",
    "src/janim_stdio_i/locale/*/LC_MESSAGES/*.po"
]

[project.urls]
Source = "https://github.com/jkjkil4/janim-stdio-interact"

[project.scripts]
janim-stdio-i = "janim_stdio_i.__main__:main"

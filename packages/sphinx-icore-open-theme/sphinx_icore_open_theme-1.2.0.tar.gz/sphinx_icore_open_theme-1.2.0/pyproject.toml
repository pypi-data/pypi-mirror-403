[project]
name = "sphinx-icore-open-theme"
description = "Sphinx theme for iCore Open"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "Sphinx==8.2.3",
]

[dependency-groups]
dev = [
  "myst-parser==5.0.0",
  "sphinx-autobuild==2025.8.25",
  "sphinxcontrib-mermaid==2.0.0",
  "autodoc_pydantic==2.2.0",
]

[project.entry-points]
"sphinx.html_themes" = { sphinx_icore_open = "sphinx_icore_open" }

[build-system]
requires = ["setuptools>=80", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["docs*"]

[tool.setuptools.package-data]
sphinx_icore_open = [
  # Theme templates
  "theme/sphinx_icore_open/layout.html",
  "theme/sphinx_icore_open/search.html",
  "theme/sphinx_icore_open/theme.conf",

  # Static files
  "theme/sphinx_icore_open/static/css/*.css",
  "theme/sphinx_icore_open/static/js/*.js",
  "theme/sphinx_icore_open/static/fonts/**/*",
  "theme/sphinx_icore_open/static/img/**/*",

  # Optional templates folder
  "theme/sphinx_icore_open/templates/**/*"
]

[tool.setuptools.exclude-package-data]
sphinx_icore_open = [
  "__pycache__/*",
  "*.py[cod]"
]

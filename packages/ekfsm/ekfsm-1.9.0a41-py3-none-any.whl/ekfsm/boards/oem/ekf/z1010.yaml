id: 112
name: "EKF Z1010"
slot_type: CPCI_S0_UTILITY
children:
  - device_type: I2CMux
    name: "MUX"
    addr: 0x70
    slot_coding_mask: 0x0
    children:
      - device_type: MuxChannel
        name: "CH00"
        channel_id: 0
        children:
          - device_type: EKFIdentificationIOExpander
            name: "GPIO"
            addr: 0x3D
            provides:
              inventory:
                - revision
          - device_type: EKF_CCU_EEPROM
            name: "EEPROM"
            addr: 0x55
            provides:
              inventory:
                - vendor
                - serial
                - model
                - repaired_at
                - manufactured_at
              chassis_inventory:
                - revision: crevision
                - write_revision: write_crevision
                - vendor: cvendor
                - write_vendor: write_cvendor
                - serial: cserial
                - write_serial: write_cserial
                - model: cmodel
                - write_model: write_cmodel
                - unit
                - write_unit
              custom_eeprom:
                - write: write_customer_area
                - read: customer_area
  - device_type: IO4Edge
    name: "I4E"
    provides:
      mgmt:
        - identify_firmware
        - load_firmware
        - load_parameter
        - get_parameter
        - restart
    children:
      - device_type: LEDArray
        name: "leds"
        children:
          - device_type: ColorLED
            name: "led0"
            channel_id: 0
          - device_type: ColorLED
            name: "led1"
            channel_id: 1
          - device_type: ColorLED
            name: "led2"
            channel_id: 2
          - device_type: ColorLED
            name: "led3"
            channel_id: 3
          - device_type: ColorLED
            name: "led4"
            channel_id: 4
          - device_type: ColorLED
            name: "led5"
            channel_id: 5
          - device_type: ColorLED
            name: "led6"
            channel_id: 6
          - device_type: ColorLED
            name: "led7"
            channel_id: 7
      - device_type: ThermalHumidity
        name: "th"
        provides:
          sensors:
            - temperature
            - humidity
      - device_type: GPIOArray
        name: "gpios"
        children:
          - device_type: BinaryToggle
            name: "power"
            channel_id: 0
          - device_type: BinaryToggle
            name: "redriver"
            channel_id: 1
          - device_type: ButtonArray
            name: "buttons"
            children:
              - device_type: Button
                name: "eject"
                channel_id: 2
      - device_type: SSM
        name: "ssm"

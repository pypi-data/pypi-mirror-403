system_config:
  name: "SMO CCTV"
  aggregates:
    chassis_inventory: inventory
  slots:
    - name: CPU1
      slot_type: CPCI_S0_SYS
      desired_hwmodule_type: EKF SC9-TOCCATA
      desired_hwmodule_name: cpu
      attributes:
        is_master: true
    - name: SMC1
      slot_type: CPCI_S0_UTILITY
      desired_hwmodule_type: EKF Z1010
      desired_hwmodule_name: smc
      attributes:
        slot_coding: 0x0

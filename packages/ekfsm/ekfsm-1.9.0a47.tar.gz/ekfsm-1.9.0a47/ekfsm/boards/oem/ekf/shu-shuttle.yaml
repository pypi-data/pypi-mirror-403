id: 73
name: "EKF SHU-SHUTTLE"
slot_type: CPCI_S0_UTILITY
children:
  - device_type: I2CMux
    name: "MUX"
    addr: 0x70
    slot_coding_mask: 0x0
    children:
      - device_type: MuxChannel
        name: "CH00"
        channel_id: 0
        children:
          - device_type: EKFIdentificationIOExpander
            name: "GPIO"
            addr: 0x3D
            provides:
              inventory:
                - revision
          - device_type: EKF_CCU_EEPROM
            name: "EEPROM"
            addr: 0x55
            provides:
              inventory:
                - vendor
                - serial
                - model
                - repaired_at
                - manufactured_at
              chassis_inventory:
                - revision: crevision
                - write_revision: write_crevision
                - vendor: cvendor
                - write_vendor: write_cvendor
                - serial: cserial
                - write_serial: write_cserial
                - model: cmodel
                - write_model: write_cmodel
                - unit
                - write_unit
              custom_eeprom:
                - write: write_customer_area
                - read: customer_area

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: llmring
      POSTGRES_USER: llmring
      POSTGRES_PASSWORD: llmring
    volumes:
      - postgres_data_llmring:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmring -d llmring"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      LLMRING_DATABASE_URL: postgresql://llmring:llmring@db:5432/llmring
      LLMRING_DATABASE_SCHEMA: llmring
      LLMRING_REDIS_URL: redis://redis:6379/0
      LLMRING_CORS_ORIGINS: http://localhost:5173,http://localhost:5174,http://localhost:3000
    ports:
      - "${LLMRING_HTTP_PORT:-9100}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data_llmring:

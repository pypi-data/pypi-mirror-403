<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTM Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; color: #333; }
        header { background: #2c3e50; color: #fff; padding: 1rem; }
        header h1 { margin: 0; font-size: 1.5rem; }
        nav { padding: 0.5rem 0; }
        nav a { color: #ecf0f1; text-decoration: none; margin-right: 1rem; }
        nav a:hover { text-decoration: underline; }
        main { padding: 2rem; max-width: 900px; margin: 0 auto; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; }
        .error { color: #e74c3c; background: #fadbd8; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-weight: 600; }
        tr:hover { background: #f1f2f6; }
        a.btn { display: inline-block; padding: 0.3rem 0.6rem; background: #3498db; color: #fff; text-decoration: none; border-radius: 4px; font-size: 0.9rem; }
        a.btn:hover { background: #2980b9; }
        pre { background: #2c3e50; color: #ecf0f1; padding: 1rem; overflow-x: auto; border-radius: 4px; }
        .meta { font-size: 0.9rem; color: #7f8c8d; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <header>
        <h1>Data Time Machine</h1>
        <nav>
            <a href="/">Timeline</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>

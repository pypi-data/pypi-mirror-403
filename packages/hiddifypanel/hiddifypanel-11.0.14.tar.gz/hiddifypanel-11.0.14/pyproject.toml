    "flask-session==0.8.0",
    "flask-wtf==1.2.2",
    "flask==3.1.2",
    "markupsafe==3.0.3",
    "pymysql==1.1.1",
    "pyyaml==6.0.2",
    "sqlalchemy-utils==0.41.2",
    "sqlalchemy[asyncio]==2.0.46",
    "strenum==0.4.15",

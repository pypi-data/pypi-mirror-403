name: Upload Python Package to PyPI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  # Job 1: Publish to TestPyPI (Runs on push to main)
  publish-to-testpypi:
    name: Publish to TestPyPI
    if: github.ref == 'refs/heads/main'  # Only run on main branch pushes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # ðŸ‘ˆ Critical: id-token write permission is required for OIDC authentication

    environment:
      name: testpypi
      url: https://test.pypi.org/p/whywhytools

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        # Note: password parameter is not needed when using OIDC

  # Job 2: Publish to Real PyPI (Runs only on tags v*)
  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')  # Only run on version tags
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # ðŸ‘ˆ Critical: id-token write permission is required for OIDC authentication

    environment:
      name: pypi
      url: https://pypi.org/p/whywhytools

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

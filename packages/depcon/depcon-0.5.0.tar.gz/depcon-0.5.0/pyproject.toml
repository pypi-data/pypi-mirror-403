[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "depcon"
version = "0.5.0"
description = "Convert legacy requirements files to modern pyproject.toml format with full PEP 621 support"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.1",
    "packaging>=26.0",
    "pydantic>=2.12.5",
    "rich>=14.3.1",
    "tomli>=2.4.0",
    "tomli-w>=1.2.0",
]
keywords = [
    "requirements",
    "dependencies",
    "pyproject",
    "conversion",
    "pep621",
    "dependency-management",
    "uv",
    "hatchling",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[[project.authors]]
name = "Lance Reinsmith"
email = "info@k2rad.com"

[project.license]
text = "MIT"

[project.scripts]
depcon = "depcon.cli:main"

[project.urls]
Homepage = "https://github.com/lancereinsmith/depcon"
"Bug Tracker" = "https://github.com/lancereinsmith/depcon/issues"
Documentation = "https://lancereinsmith.github.io/depcon/"
Repository = "https://github.com/lancereinsmith/depcon"

[dependency-groups]
dev = [
    { include-group = "test" },
    "ruff>=0.14.14",
    "ty>=0.0.13",
    "rumdl>=0.1.0",
]
test = ["pytest>=8.4.2", "pytest-cov>=7.0.0", "pytest-mock>=3.15.1"]
docs = [
    "sphinx>=9.1.0",
    "sphinx-rtd-theme>=3.1.0",
    "myst-parser>=5.0.0",
    "sphinx-autodoc-typehints>=3.6.2",
]

# ——— Ruff: lint and format (replaces black, isort, flake8) ———
[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# ——— ty: type checking (replaces mypy, pyright) ———
[tool.ty.environment]
python-version = "3.12"

[tool.ty.src]
exclude = ["tests"]

# ——— rumdl: markdown format (mkdocs flavor) ———
# Global options live under [tool.rumdl]; [tool.rumdl.global] is for .rumdl.toml only.
[tool.rumdl]
flavor = "sphinx"
respect-gitignore = true
disable = ["MD007", "MD013", "MD031", "MD033", "MD046"]
exclude = [".git", ".github", "node_modules", "vendor", "dist", "build", "CHANGELOG.md", "LICENSE.md"]

# ——— Pytest (optional: remove [tool.pytest.ini_options] and the test group if you have no tests) ———
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-v", "--tb=short", "--strict-markers", "--strict-config"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "look4it"
version = "0.1.0"
description = "A simple web searching tool similar to Tavily"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Look4It Contributors"}
]
keywords = ["search", "web", "scraping", "duckduckgo", "content-extraction"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "ddgs>=9.0.0",
    "lxml>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/look4it"
Documentation = "https://github.com/yourusername/look4it#readme"
Repository = "https://github.com/yourusername/look4it"
Issues = "https://github.com/yourusername/look4it/issues"

[project.optional-dependencies]
test = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.0",
]

[project.scripts]
look4it = "look4it.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.coverage.run]
source = ["src/look4it"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "paynesia"
version = "0.1.2"
description = "A framework-agnostic Python library for multiple payment gateways (Doku, Xendit, Midtrans, Duitku, AyoConnect) and Fonnte."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Muhammad Fadhila Abiyyu Faris", email = "fadhilaabiyyu@gmail.com"}
]
dependencies = [
  "requests"
]
keywords = ["payment", "gateway", "midtrans", "xendit", "doku", "duitku", "ayoconnect", "fonnte"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
"Homepage" = "https://github.com/fadhila36/paynesia"
"Bug Tracker" = "https://github.com/fadhila36/paynesia/issues"

[tool.setuptools.packages.find]
where = ["src"]

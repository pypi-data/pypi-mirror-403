[project]
name = "openwebui-bootstrap"
version = "0.3.9"
description = "Open WebUI Bootstrap - A tool to bootstrap Open WebUI deployments by writing configuration directly to the database"
authors = [
    {name = "GreenQuark", email = "greenquark@gmx.de"},
]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}

# Project URLs
urls = {Homepage = "https://gitlab.com/grenzfall/openwebui-bootstrap", Repository = "https://gitlab.com/grenzfall/openwebui-bootstrap"}
dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "colorlog>=6.0.0",
    "hatchling>=1.28.0",
]

[dependency-groups]
dev = [
    "build>=1.4.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.13",
]

[project.scripts]
openwebui-bootstrap = "openwebui_bootstrap.cli:main"


[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = ["B904"]  # Exclude raise without from

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/openwebui_bootstrap"]

[tool.hatch.build.targets.wheel.include]
"src/openwebui_bootstrap/**" = "openwebui_bootstrap"

[tool.hatch.build.targets.sdist]
include = [
    "src/openwebui_bootstrap/**/*",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rebelai"
version = "0.1.0"
description = "Convert World Labs visual meshes to physics-ready MuJoCo models"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "RebelAI", email = "hello@rebelai.dev" },
]
keywords = ["mujoco", "physics", "simulation", "mesh", "robotics", "gltf", "world-labs", "convex-decomposition"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
]
dependencies = [
    "mujoco>=3.0.0",
    "trimesh>=4.0.0",
    "numpy>=1.24.0",
    "coacd>=1.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/rebelai/rebelai"
Documentation = "https://github.com/rebelai/rebelai#readme"
Repository = "https://github.com/rebelai/rebelai"
Issues = "https://github.com/rebelai/rebelai/issues"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]

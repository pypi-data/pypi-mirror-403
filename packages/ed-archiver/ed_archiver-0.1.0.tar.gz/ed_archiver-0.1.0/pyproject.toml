[project]
name = "ed-archiver"
version = "0.1.0"
description = "Archive Ed Discussion courses into RAG-ready JSON"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "edapi>=0.1.0",
    "pydantic>=2.0",
    "rich>=13.0",
]

[project.scripts]
ed-archiver = "ed_archiver.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ed_archiver"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "ruff>=0.4",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "marshmallow-tagged-union"
version = "0.0.1"
authors = [{ name = "Mike Franklin", email = "mfranklin@sampleserve.com" }]
description = "Provide support for tagged unions in marshmallow schemas"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "marshmallow>=3.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "coverage>=6.0.0",
  "pre-commit>=2.0.0",
  "black>=23.10.0",
  "isort>=5.12.0",
  "pylint>=2.0.0",
  "bandit>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/The-Gopher/marshmallow-tagged-union"
Issues = "https://github.com/The-Gopher/marshmallow-tagged-union/issues"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

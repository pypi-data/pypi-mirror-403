[project]
name = "modelcontextprotocol-client"
version = "0.1.3"
description = "ModelContextProtocol Client"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "httpx-sse>=0.4.3",
    "pydantic>=2.12.3",
    "websockets>=15.0.1",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp"]

[dependency-groups]
dev = [
    "fastmcp>=2.14.4",
]

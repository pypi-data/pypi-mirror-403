[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "markback"
version = "0.1.2"
description = "A compact, human-writable format for storing content paired with feedback/labels"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Dan Driscoll" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Text Processing :: Markup",
]
keywords = ["labeling", "feedback", "llm", "annotation", "markdown", "data-labeling"]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://github.com/dandriscoll/markback"
Repository = "https://github.com/dandriscoll/markback"
Documentation = "https://github.com/dandriscoll/markback#readme"
Issues = "https://github.com/dandriscoll/markback/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.scripts]
markback = "markback.cli:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.hatch.build.targets.wheel]
packages = ["markback"]

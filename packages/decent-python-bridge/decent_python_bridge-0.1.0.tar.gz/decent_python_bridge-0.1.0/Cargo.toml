[workspace]
members = ["relay-lib", "decent-python-bridge", "decent-client-lib"]
default-members = ["relay-lib", "relay-bin", "relay-tests", "client-bin", "chat-client", "orchestrator-local", "video-client"]
resolver = "2"

[workspace.package]
version = "0.0.166"
edition = "2021"
authors = ["DecentMesh Contributors"]
license = "JO-CAL"

[workspace.dependencies]
tokio = { version = "1.40", features = ["full"] }
ed25519-dalek = { version = "2.1", features = ["rand_core", "std"] }
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
chacha20poly1305 = "0.10"
aes-gcm = "0.10"
hkdf = "0.12"
argon2 = "0.5"
sha2 = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11"
sled = "0.34"
rand_core = "0.9.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
base64 = { version = "0.22", features = ["std"] }
lz4_flex = "0.12.0"
lz4 = "1.28"
flate2 = "1.1.5"
ring = "0.17"


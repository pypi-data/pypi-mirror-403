[package]
name = "decent-python-bridge"
version = "0.1.0"
edition = "2021"
description = "Python bindings for DecentMesh network client with real QUIC transport"
license = "MIT"
repository = "https://github.com/jiri-otoupal/DecentMesh-Relay"

[lib]
name = "decent_mesh"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
tokio = { version = "1", features = ["full"] }
relay-lib = { path = "../relay-lib" }
decent-client-lib = { path = "../decent-client-lib" }
anyhow = "1"
hex = "0.4"
rand = "0.8"
once_cell = "1"
chrono = "0.4"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "riyadhai"
version = "0.0.2"
description = "Realtime framework for production-grade multimodal and voice AI agents."
readme = "README.md"
requires-python = ">=3.9,<3.14"
license = { text = "Apache-2.0" }
authors = [{ name = "RiyadhAI LLC" }]
keywords = ["ai", "agents", "audio", "realtime", "video", "voice", "webrtc"]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Video",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "aiofiles>=24",
  "aiohttp~=3.10",
  "av>=14.0.0",
  "certifi>=2025.6.15",
  "click~=8.1",
  "colorama>=0.4.6",
  "docstring-parser>=0.16",
  "eval-type-backport",
  "nest-asyncio>=1.6.0",
  "numpy>=1.26.0",
  "opentelemetry-api~=1.39.0",
  "opentelemetry-exporter-otlp~=1.39.0",
  "opentelemetry-sdk~=1.39.0",
  "prometheus-client>=0.22",
  "protobuf>=3",
  "psutil>=7.0",
  "pydantic<3,>=2.0",
  "pyjwt>=2.0",
  "sounddevice>=0.5",
  "typer>=0.15.1",
  "types-protobuf>=4",
  "typing-extensions>=4.12",
  "watchfiles>=1.0",
  "google-auth<3,>=2",
  "google-cloud-speech<3,>=2",
  "google-cloud-texttospeech<3,>=2.32",
  "google-genai>=1.55; python_version >= '3.10'",
]

[project.urls]
Homepage = "https://riyadh.ai"
Documentation = "https://riyadh.ai/docs"
Source = "https://github.com/riyadhai/agents"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["riyadhai*"]

[tool.setuptools.package-data]
riyadhai = [
  "py.typed",
  "**/*.pyi",
  "rtc/resources/*",
  "rtc/resources/jupyter-html/*",
]

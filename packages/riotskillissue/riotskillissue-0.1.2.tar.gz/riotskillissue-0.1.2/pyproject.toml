[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
riotskillissue-cli = "riotskillissue.cli:main"

[project]
name = "riotskillissue"
version = "0.1.2"
description = "Production-ready, auto-updating Riot API wrapper."
readme = "README.md"
authors = [{ name = "Demoen" }]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.7.0",
    "redis>=5.0.0",
    "tenacity>=8.2.0",
    "jinja2>=3.1.0",
    "frozendict>=2.4.0",  # For immutable specs
    "msgspec>=0.18.0",    # Fast JSON parsing for large specs
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "respx>=0.21.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "typer>=0.12.0",     # For CLI tools
    "rich>=13.7.0",      # For pretty CLI output
    "types-redis",
    "types-requests",
    "deepdiff>=6.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/riotskillissue"]

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

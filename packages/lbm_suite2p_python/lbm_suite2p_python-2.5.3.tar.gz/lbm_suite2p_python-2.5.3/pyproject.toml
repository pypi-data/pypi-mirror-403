[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lbm_suite2p_python"
version = "2.5.3"
description = "Light Beads Microscopy Pipeline using Suite2p"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.12.7, <3.12.10"
keywords = ["Pipeline", "Numpy", "Microscopy", "ScanImage", "Suite2p", "tiff"]
urls = {homepage = "https://github.com/MillerBrainObservatory/LBM-Suite2p-Python"}
classifiers=[
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Science/Research",
	"Programming Language :: Python :: 3 :: Only",
]
dependencies = [
	"mbo_utilities>=2.5.1",
]

[project.scripts]
lsp = "lbm_suite2p_python.__main__:main"
cellpose-gui = "lbm_suite2p_python.gui:main"

[project.optional-dependencies]
# Suite2p cell extraction pipeline (core dependency for this package)
suite2p = [
	"suite2p_mbo>=2.0.1",
]
# Rastermap for activity clustering and visualization
rastermap = [
	"rastermap",
]
# Cellpose for anatomical cell detection (requires PyTorch)
cellpose = [
	"cellpose>=4.0.6",
]
# PyTorch for neural network operations (Cellpose, etc.)
torch = [
	"torch>=2.7.0",
	"torchvision>=0.22.0",
]
# All optional dependencies
all = [
	"lbm_suite2p_python[suite2p,rastermap,cellpose,torch]",
]

[dependency-groups]
dev = [
	"lbm_suite2p_python[all]",
	"pytest>=8.0.0",
]
docs = [
	"docutils>=0.21.2",
	"myst-nb>=1.2.0",
	"sphinx>=8.1.3",
	"roman-numerals-py>=2.0.0,<3.0.0",  # 3.x is broken
	"sphinx-autodoc2>=0.5.0",
	"sphinx-copybutton>=0.5.2",
	"sphinx_togglebutton",
	"sphinx-design>=0.6.1",
	"sphinxcontrib-bibtex",
	"sphinx-tippy",
	"sphinx_book_theme",
	"numpydoc",
	"ipykernel",
	"sphinxcontrib-images",
	"sphinxcontrib-video",
	"jupytext",
	"scikit-image",
	"scipy",
	"pandas",
	"suite2p_mbo",
]

[[tool.uv.index]]
name = "pytorch-cu126"
url = "https://download.pytorch.org/whl/cu126"
explicit = true

[tool.uv.sources]
torch = [
  { index = "pytorch-cu126", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
torchvision = [
  { index = "pytorch-cu126", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]

# https://github.com/charliermarsh/ruff
[tool.ruff]
line-length = 88
src = ["lbm_suite2p_python"]
exclude = ["docs", "exclude", "demos", "scripts", "dev"]

[tool.ruff.lint]
pydocstyle = { convention = "numpy" }
select = ["ALL"]
ignore = [
	"D401",   # First line should be in imperative mood (remove to opt in)
	"COM812", # Missing trailing comma (conflicts with ruff format)
	"ISC001", # Import sorting (conflicts with ruff format)
	"FIX002", # Fixable issue
	"DOC201", # TODO enable in follow-up PR; no doc for return type.
	"FBT",    # TODO: enable in follow-up PR; require bool options to be keyword-only.
]

[tool.ruff.lint.per-file-ignores]
"docs/*.py" = ["D"]

[tool.setuptools.exclude-package-data]
"*" = ["data/*"]

[tool.setuptools.packages.find]
where = ["."]
include = ["lbm_suite2p_python*"]

[tool.coverage.report]
exclude_lines = [
	"pragma: no cover",
	"if TYPE_CHECKING:",
	"@overload",
	"except ImportError",
	"\\.\\.\\.",
	"raise NotImplementedError()"
]

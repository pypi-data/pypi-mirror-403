[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alak-acl"
version = "0.1.38"
description = "Package professionnel pour gÃ©rer l'authentification et les permissions ACL dans FastAPI"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "ALAK Digital", email = "info@alakdigital.com"}
]
keywords = [
    "fastapi",
    "acl",
    "authentication",
    "authorization",
    "permissions",
    "jwt",
    "security",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    "Framework :: FastAPI",

    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",

    "Typing :: Typed",
]

dependencies = [
    "fastapi>=0.111.0,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "pydantic-settings>=2.0.0,<3.0.0",

    "python-jose[cryptography]>=3.3.0",
    "argon2-cffi>=23.1.0",
    "python-multipart>=0.0.6",
    "email-validator>=2.0.0",
]

[project.optional-dependencies]
postgresql = [
    "sqlalchemy[asyncio]>=2,<3",
    "asyncpg>=0.31.0"
]

mysql = [
    "sqlalchemy[asyncio]>=2,<3",
    "asyncmy>=0.2.10"
]

mongodb = [
    "motor>=3.3.0"
]

redis = [
    "redis>=5.0.0"
]

all = [
    "sqlalchemy[asyncio]>=2,<3",
    "asyncpg>=0.31.0",
    "asyncmy>=0.2.10",
    "motor>=3.3.0",
    "redis>=5.0.0"
]

dev = [
    "uvicorn[standard]>=0.24.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.25.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pre-commit>=3.4.0",
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.23.0",
]


[project.urls]
Homepage = "https://github.com/alakdigital/acl_package"
Documentation = "https://github.com/alakdigital/acl_package?tab=readme-ov-file"
Repository = "https://github.com/alakdigital/acl_package.git"
Issues = "https://github.com/example/fastapi-acl/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["alak_acl*"]

[tool.setuptools.package-data]
alak_acl = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["alak_acl"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

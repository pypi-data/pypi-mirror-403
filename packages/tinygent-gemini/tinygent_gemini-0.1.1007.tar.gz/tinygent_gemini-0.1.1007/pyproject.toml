[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tinygent-gemini"
version = "0.1.1007"
dependencies = [
    "google-genai>=1.49.0",
    "tinygent",
]

[project.entry-points.components]
tiny_gemini = "tiny_gemini.register"

[tool.hatch.build.targets.wheel]
packages = ["src/tiny_gemini"]

[tool.uv.sources]
tinygent = { workspace = true }

[project]
name = "turtlelab"
version = "0.1.0"
description = "An interactive graphical interface to make turtle programming easier & better"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
license = "MIT"
authors = [
  { name="Arsalan Arish", email="mail@arsalanarish.com" },
]
maintainers = [
  { name="Arsalan Arish", email="mail@arsalanarish.com" },
]
keywords = ["turtle", "turtleide", "interactiveturtle"]


[project.scripts]
turtlelab = "turtlelab.core:main"


[project.urls]
Repository = "https://github.com/arsalan-arish/turtlelab"


[build-system]
requires = ["uv_build>=0.9.0"]
build-backend = "uv_build"


[tool.uv.build-backend]
module-root = "src"
module-name = "turtlelab"
site_name: AI ReviewBot
site_description: AI-powered code review tool with inline suggestions for GitHub and GitLab
site_author: Kostyantin Zivenko
# NOTE: For local development, use empty string or comment out.
# For GitHub Pages deployment, set the full URL:
site_url: !ENV [SITE_URL, ""]

repo_name: KonstZiv/ai-code-reviewer
repo_url: https://github.com/KonstZiv/ai-code-reviewer
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024-2026 Kostyantin Zivenko

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    # Note: navigation.instant disabled - incompatible with i18n language switcher
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    logo: material/robot-happy

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KonstZiv/ai-code-reviewer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ai-reviewbot/
    - icon: fontawesome/brands/docker
      link: https://github.com/KonstZiv/ai-code-reviewer/pkgs/container/ai-code-reviewer

  # Language switcher is auto-configured by i18n plugin with reconfigure_material: true
  # DO NOT add manual 'alternate' section - it conflicts with the plugin

markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Admonitions (callouts)
  - admonition
  - pymdownx.details

  # Tables
  - tables

  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Emoji
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Tabs
  - pymdownx.tabbed:
      alternate_style: true

  # Keys (keyboard shortcuts)
  - pymdownx.keys

  # Other
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3


# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter & formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.12
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]

      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.12.5
          - pydantic-settings>=2.12.0
          - google-genai>=1.0.0
          - typer>=0.9.0
          - rich>=13.0.0
          - PyGithub>=2.0.0
          - python-gitlab>=5.0.0
          - python-iso639>=0.0.10
          - tenacity>=9.0.0
          - httpx>=0.28.0
          - types-PyYAML
          - types-requests
        args: [--strict]
        exclude: ^tests/

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags (mkdocs-material uses them)
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

[project]
name = "ai-reviewbot"
version = "1.0.0a3"
description = "AI-powered code review agent for CI/CD pipelines"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "Apache-2.0" }
authors = [
    { name = "Kostyantin Zivenko", email = "kos.zivenko@gmail.com" }
]
keywords = ["code-review", "ai", "llm", "ci-cd", "gitlab", "github"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    # LLM Orchestration
    "langchain>=1.2.6",
    "langgraph>=1.0.6",
    # LLM Providers
    "langchain-anthropic>=1.3.1",         # Claude
    "langchain-openai>=1.1.7",            # GPT
    "langchain-google-genai>=4.2.0",      # Gemini
    "langchain-deepseek>=1.0.1",          # DeepSeek
    "langchain-ollama>=1.0.1",            # Ollama (local)
    "anthropic>=0.76.0",                  # Direct Anthropic SDK
    "openai>=2.15.0",                     # Direct OpenAI SDK
    "google-genai>=1.59.0",                # New Google GenAI SDK
    # Core
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "click>=8.3.1",
    # Resilience
    "tenacity>=9.0.0",
    # HTTP & APIs
    "httpx>=0.28.1",
    "python-gitlab>=7.1.0",
    "PyGithub>=2.8.1",
    # Git operations
    "GitPython>=3.1.46",
    # Config & Environment
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    # Language validation
    "python-iso639>=0.0.10",
    # CLI & Output
    "rich>=14.2.0",
    "typer>=0.21.1",
    # Async
    "aiofiles>=25.1.0",
    "google-api-core>=2.29.0",
]

[project.scripts]
ai-review = "ai_reviewer.cli:app"

[project.urls]
Homepage = "https://github.com/KonstZiv/ai-code-reviewer"
Documentation = "https://konstziv.github.io/ai-code-reviewer"
Repository = "https://github.com/KonstZiv/ai-code-reviewer"
Issues = "https://github.com/KonstZiv/ai-code-reviewer/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_reviewer"]

# === Dependency Groups (PEP 735) ===
[dependency-groups]
dev = [
    # Testing
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",

    # Code quality
    "ruff>=0.14.12",
    "mypy>=1.19.1",

    # Type stubs
    "types-PyYAML>=6.0.12",
    "types-requests>=2.31.0",

    # Pre-commit
    "pre-commit>=4.0.0",

    # Documentation
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.1",

    # Development tools
    "ipython>=8.31.0",
    "ipdb>=0.13.13",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocs-static-i18n>=1.3.0",
]

# === Ruff Configuration ===
[tool.ruff]
target-version = "py313"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PL",     # pylint
    "TRY",    # tryceratops
    "RUF",    # ruff-specific
]

ignore = [
    "D",       # pydocstyle (we use Google style, not numpy)
    "COM812",  # Trailing comma (conflicts with formatter)
    "ISC001",  # Implicit string concatenation (conflicts with formatter)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG",     # Unused arguments OK in tests
    "PLR2004", # Magic values OK in tests
    "S101",    # Assert OK in tests
    "DTZ001",  # Naive datetime OK in tests (testing ensure_timezone)
    "PLC0415", # Import inside function OK in tests
    "SIM117",  # Nested with statements OK in tests
]
"src/ai_reviewer/core/formatter.py" = [
    "RUF001",  # Cyrillic characters OK in Russian disclaimer message
]

[tool.ruff.lint.isort]
known-first-party = ["ai_reviewer"]

[tool.ruff.lint.flake8-type-checking]
strict = true

# === MyPy Configuration ===
[tool.mypy]
python_version = "3.13"
plugins = ["pydantic.mypy"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
strict = true

[[tool.mypy.overrides]]
module = [
    "gitlab.*",
    "github.*",
    "anthropic.*",
    "langchain.*",
    "langgraph.*",
    "google.genai.*",
    "google.api_core.*",
    "iso639.*",
]
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

# === Pytest Configuration ===
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=ai_reviewer",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "integration: Integration tests (may call external APIs)",
    "e2e: End-to-end tests (full workflow)",
    "slow: Slow tests (>1s)",
]
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = ["src/ai_reviewer"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

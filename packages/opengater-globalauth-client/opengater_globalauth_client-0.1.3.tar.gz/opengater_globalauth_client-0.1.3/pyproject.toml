[project]
name = "opengater-globalauth-client"
version = "0.1.3"
description = "Client library for GlobalAuth authentication service"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Opengater" }
]
keywords = ["auth", "authentication", "rabbitmq", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Security",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "faststream[rabbit]>=0.5.0",
    "fastapi>=0.100.0",
]

[project.urls]
Homepage = "https://github.com/opengater/globalauth-client"
Documentation = "https://github.com/opengater/globalauth-client#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/opengater_globalauth_client"]

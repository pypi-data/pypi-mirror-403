[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "workbench-sdk"
version = "1.3.0"
description = "Official Python SDK for the Workbench CRM API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "KoalityCRM", email = "support@tryworkbench.app"}
]
maintainers = [
    {name = "KoalityCRM", email = "support@tryworkbench.app"}
]
keywords = [
    "workbench",
    "crm",
    "api",
    "sdk",
    "invoices",
    "quotes",
    "jobs",
    "clients"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "typing-extensions>=4.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0"
]

[project.urls]
Homepage = "https://tryworkbench.app"
Documentation = "https://docs.tryworkbench.app"
Repository = "https://github.com/KoalityCRM/workbench-sdk-python"
Issues = "https://github.com/KoalityCRM/workbench-sdk-python/issues"
Changelog = "https://github.com/KoalityCRM/workbench-sdk-python/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["workbench*"]

[tool.setuptools.package-data]
workbench = ["py.typed"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "UP"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

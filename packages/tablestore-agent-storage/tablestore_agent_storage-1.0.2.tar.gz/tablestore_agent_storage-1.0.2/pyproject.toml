[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tablestore-agent-storage"
version = "1.0.2"
description = "A Python SDK for agent storage"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "oss2>=2.18.0",
    "tablestore>=6.3.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

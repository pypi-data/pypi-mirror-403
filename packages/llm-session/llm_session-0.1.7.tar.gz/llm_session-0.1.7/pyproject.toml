[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_session"
version = "0.1.7"
description = "A zero-configuration tool to automate web-based LLM interactions."
readme = "README.md"
authors = [{ name = "LLM_Session", email = "shoaib.star.a@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["playwright>=1.30.0", "appdirs>=1.4.4"]
requires-python = ">=3.8"

[project.optional-dependencies]
test = ["pytest>=7.0.0", "pytest-mock>=3.10.0", "pytest-playwright>=0.3.0"]

[project.urls]
"Homepage" = "https://github.com/star-173/llm_session"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "node_modules*", "dist*", "build*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
python_files = "test_*.py"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paramtui"
version = "0.1.0"
description = "A modern terminal user interface for managing HPC clusters via SSH"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ayush Saxena"}
]
keywords = ["ssh", "hpc", "tui", "terminal", "cluster", "slurm", "param"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Terminals",
]
dependencies = [
    "questionary>=2.0.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/ayush1512/ParamTUI"
Repository = "https://github.com/ayush1512/ParamTUI"
"Bug Tracker" = "https://github.com/ayush1512/ParamTUI/issues"

[project.scripts]
paramtui = "manager.ui.menus:main_menu"
[tool.setuptools.packages.find]
where = ["."]
include = ["manager*"]
exclude = ["tests*", "*.egg-info", "__pycache__"]
[project]
name = "codegeass"
version = "0.1.2"
description = "Claude Code Scheduler Framework - Orchestrate automated Claude Code sessions"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "DonTizi"}
]
keywords = ["claude", "scheduler", "automation", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0",
    "click>=8.0",
    "rich>=13.0",
    "pyyaml>=6.0",
    "jinja2>=3.0",
    "croniter>=1.0",
]

[project.urls]
Homepage = "https://github.com/dontizi/codegeass"
Documentation = "https://dontizi.github.io/codegeass/"
Repository = "https://github.com/dontizi/codegeass.git"
"Bug Tracker" = "https://github.com/dontizi/codegeass/issues"
Changelog = "https://github.com/dontizi/codegeass/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
notifications = [
    "python-telegram-bot>=21.0",
    "discord-webhook>=1.4",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocs-click>=0.8",
    "mike>=2.0",
]

[project.scripts]
codegeass = "codegeass.cli.main:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

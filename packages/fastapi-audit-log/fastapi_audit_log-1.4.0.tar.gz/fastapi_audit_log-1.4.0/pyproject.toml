[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-audit-log"
version = "1.4.0"
description = "Audit logging middleware for FastAPI apps"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Nithishraj T", email = "nithishrajt.dev@gmail.com"}]
keywords = ["fastapi", "audit", "logging", "middleware"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "fastapi>=0.100",
    "sqlalchemy>=1.4",
    "starlette>=0.28"
]

[project.optional-dependencies]
mysql = ["pymysql>=1.0"]
postgres = ["psycopg2-binary>=2.9"]
oracle = ["cx_Oracle>=8.0"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

# Release Drafter configuration
# https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Categorize PRs by labels
categories:
  - title: 'Breaking Changes'
    labels:
      - 'breaking'
      - 'breaking-change'
  - title: 'New Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
  - title: 'Performance'
    labels:
      - 'performance'
      - 'optimization'
  - title: 'Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'Dependencies'
    labels:
      - 'dependencies'
      - 'deps'
  - title: 'Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'

# Exclude certain labels from release notes
exclude-labels:
  - 'skip-changelog'
  - 'automated'

# Auto-label PRs based on changed files
autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'dependencies'
    files:
      - 'pyproject.toml'
      - 'requirements*.txt'
  - label: 'github-actions'
    files:
      - '.github/**/*'
  - label: 'tests'
    files:
      - 'tests/**/*'
  - label: 'native'
    files:
      - 'src/crystal_geometry/_native/**/*'
      - 'CMakeLists.txt'

# Version resolver based on labels
version-resolver:
  major:
    labels:
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'performance'
      - 'documentation'
      - 'dependencies'
      - 'maintenance'
  default: patch

# Release notes template
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ---

  ### Installation

  ```bash
  pip install gemmology-crystal-geometry==$RESOLVED_VERSION
  ```

[project]
name = "ctd-processing"
description = "Custom CTD processing tools and a runner to use these interchangeable with the standard seabird modules."
authors = [{ name = "Emil Michels", email = "<emil.michels@iow.de>" }]
readme = "README.md"
keywords = ["CTD", "processing", "seabird", "data", "Oceanography"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Oceanography",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
urls.homepage = "https://git.iow.de/CTD-Software/processing"
urls.repository = "https://git.iow.de/CTD-Software/processing"
urls.documentation = "https://ctd-software.pages.iow.de/processing"
dynamic = []
requires-python = ">=3.12"
dependencies = [
    "seabirdfilehandler>=0.12.2",
    "tomlkit>=0.12.3",
    "docstring-parser>=0.17.0",
]
version = "1.11.7"

[project.optional-dependencies]
ctdpro = ["typer", "platformdirs"]
gui = ["customtkinter", "ctkmessagebox"]
vis = ['bokeh', 'beautifulsoup4']
all = [
    'bokeh',
    'beautifulsoup4',
    "typer",
    "customtkinter",
    "ctkmessagebox",
    "platformdirs",
]
test = [
    "pytest>=7.4.2",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "pre-commit>=3.7.1",
]
docs = [
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=2.5.0",
    "pyment>=0.3.3",
    "myst-parser>=4.0.1",
    "sphinx-copybutton>=0.5.2",
    "furo>=2024.8.6",
]

[project.scripts]
ctdpro = "processing.main:app"

[tool.poetry]
packages = [{ include = "processing", from = "src" }]

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.pytest.ini_options]
pythonpath = [".", "src", "src/processing"]
markers = ["seabird", "long"]
filterwarnings = ['ignore::RuntimeWarning', "ignore::UserWarning"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
ignore = ["F403", "F821"]

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

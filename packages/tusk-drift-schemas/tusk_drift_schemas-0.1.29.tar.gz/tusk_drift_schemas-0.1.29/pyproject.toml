[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tusk-drift-schemas"
version = "0.1.29"
description = "Protocol Buffer schemas for Tusk Drift"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Use Tusk", email = "support@usetusk.ai"}
]
keywords = ["protobuf", "grpc", "tusk", "drift", "schemas"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "betterproto[compiler]>=2.0.0b7",
]

[project.urls]
Homepage = "https://github.com/Use-Tusk/tusk-drift-schemas"
Repository = "https://github.com/Use-Tusk/tusk-drift-schemas"
Issues = "https://github.com/Use-Tusk/tusk-drift-schemas/issues"

[tool.setuptools]
packages = ["tusk", "tusk.drift", "tusk.drift.core", "tusk.drift.core.v1", "tusk.drift.backend", "tusk.drift.backend.v1", "tusk.drift.instrumentation", "tusk.drift.instrumentation.postgresql", "tusk.drift.instrumentation.postgresql.v1"]

[tool.setuptools.package-dir]
"" = "generated/python"

[tool.setuptools.package-data]
"tusk.drift.core.v1" = ["*.py"]
"tusk.drift.backend.v1" = ["*.py"]
"tusk.drift.instrumentation.postgresql.v1" = ["*.py"]

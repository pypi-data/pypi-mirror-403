# https://packaging.python.org/en/latest/tutorials/packaging-projects/

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccb-essentials"
version = "1.3.0"
description = "Essential tools for Python 3."
requires-python = ">=3.10"
authors = [
    {name = "Clyde C Brown", email = "clyde.c.brown@pm.me"},
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["utilities", "file", "path", "subprocess", "argparse", "sqlite3", "logging"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Repository = "https://github.com/clydecbrown/ccb-essentials"

[dependency-groups]
dev = [
    "mypy==1.19.1",
    "pytest==9.0.2",
    "ruff==0.14.7",
]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = [
    "B", # flake8-bugbear (find likely bugs)
    "C4", # flake8-comprehensions
    "E", # pycodestyle errors
    "F", # Pyflakes
    "W", # pycodestyle warnings
    "I", # isort (import sorting)
    "N", # pep8-naming
    "UP", # pyupgrade
    "PL", # Pylint
    "RUF", # Ruff-specific rules
    "SIM", # flake8-simplify
]
ignore = [
    "PLR2004", # Magic values
    "RUF100", # Unused `noqa` directive
    "SIM108", # Use ternary operator
]

# Allow fix for all enabled rules (when `--fix` is provided).
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
# Configure import sorting
known-first-party = []
force-single-line = false
lines-after-imports = 2

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.pylint]
max-args = 12
max-branches = 15
max-returns = 12
max-statements = 50

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
    "pydantic.root_validator",
]

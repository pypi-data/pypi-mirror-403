[project]
name = "worai"
version = "1.6.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "advertools>=0.16.0",
    "google-auth>=2.35.0",
    "google-auth-oauthlib>=1.2.1",
    "jinja2>=3.1.0",
    "lxml>=5.3.0",
    "morph-kgc>=2.7.0",
    "playwright>=1.48.0",
    "pyshacl>=0.26.0",
    "rdflib>=7.5.0",
    "requests>=2.32.5",
    "tqdm>=4.67.1",
    "typer>=0.12.5",
    "wordlift-sdk>=2.9.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[project.scripts]
worai = "worai.cli:run"

[tool.setuptools]
package-dir = {"" = "."}
include-package-data = true

[tool.setuptools.package-data]
"worai.validate.shacls" = ["*.ttl"]

[tool.setuptools.packages.find]
include = ["worai*"]
exclude = ["specs*", "scripts*"]

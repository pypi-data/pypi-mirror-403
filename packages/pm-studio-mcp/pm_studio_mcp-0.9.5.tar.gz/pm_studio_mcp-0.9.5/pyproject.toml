[project]
name = "pm-studio-mcp"
version = "0.9.5"
description = "PM Studio MCP Server - A Model Context Protocol server for product managers"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp",
    "matplotlib",
    "seaborn",
    "pandas",
    "numpy",
    "markdown",
    "markitdown[docx,pdf,pptx,xls]",
    "praw>=7.7.0",
    "crawl4ai>=0.6.2",
    "msal[broker]>=1.33,<2",
    "azure-identity>=1.15.0,<2.0.0",
    "google-auth-oauthlib>=1.2.2",
    "google-ads>=28.0.0",
    "pysocks>=1.7.1",
    "plotly>=5.14.0",
    "httpx>=0.25.0",              # 用于 GitHub API 发布模式
    
    # Needed for exp.py and skydrill.py (Presto database connectivity)
    # "pydantic>=2.0.0",
    # "sqlalchemy>=1.4.0,<2.0.0",
    # "pyhive[presto]>=0.6.0",

    # added by design agent
    # "requests>=2.31.0",           # 用于 API 调用
    # "beautifulsoup4>=4.12.0",     # 用于网页解析
    # "pillow>=10.0.0",             # 用于图像处理（如果需要）
]

[project.scripts]
pm-studio-mcp = "pm_studio_mcp:main"

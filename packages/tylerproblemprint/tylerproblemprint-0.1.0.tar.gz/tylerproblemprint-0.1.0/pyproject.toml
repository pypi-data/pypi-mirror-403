[build-system]
requires = ["hatchling>=1.20"]
build-backend = "hatchling.build"

[project]
name = "tylerproblemprint"
version = "0.1.0"
description = "Print homework solutions in an organized unicode box format with automatic problem tracking."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Tyler Black" }]
keywords = ["homework", "printing", "formatting", "utility"]

[project.urls]
Homepage = "https://github.com/<your-username>/<your-repo>"

[tool.hatch.build.targets.wheel]
packages = ["src/tylerproblemprint"]
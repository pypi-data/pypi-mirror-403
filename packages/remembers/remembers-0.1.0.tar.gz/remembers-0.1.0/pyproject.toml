[project]
name = "remembers"
version = "0.1.0"
description = "A blazing-fast, async-friendly, thread-safe caching decorator for Python that just works. Drop it on any function and watch it remember results like magic."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Marcus Figueiredo", email = "figueiredo@protonmail.com" }
]
maintainers = [
    { name = "Marcus Figueiredo", email = "figueiredo@protonmail.com" }
]
requires-python = ">=3.12"
dependencies = []
keywords = [
    "cache",
    "caching",
    "lru",
    "decorator",
    "async",
    "thread-safe",
    "persistent",
    "ttl",
    "memoization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving",
    "Typing :: Typed",
]
[project.urls]
Homepage = "https://github.com/jovemexausto/remembers"
Repository = "https://github.com/jovemexausto/remembers"
Issues = "https://github.com/jovemexausto/remembers/issues"
Documentation = "https://github.com/jovemexausto/remembers#readme"

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "submissionsync"
version = "0.1.0"
description = "Create shortcuts to latest submitted MS teams assignment versions"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Martyn Eggleton", email = "meggleton@utcsheffield.org.uk"}
]
keywords = ["submissions", "shortcuts", "assignments", "windows"]
dependencies = [
    "seedir>=0.4.0",
    "pywin32>=302"
]

[project.optional-dependencies]
dev = ["pytest>=6.0"]

[project.scripts]
submissionsync = "submissionsync.cli:main"

[project.urls]
Homepage = "https://github.com/UTCSheffield/ms-teams-latest-submitted-version"

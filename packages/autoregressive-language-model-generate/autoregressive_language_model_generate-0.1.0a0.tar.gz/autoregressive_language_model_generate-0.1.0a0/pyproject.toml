[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "autoregressive-language-model-generate"
version = "0.1.0a0"
description = "A generator-based, stateless autoregressive inference loop for language models compatible with HuggingFace's Transformers API."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/autoregressive-language-model-generate"
"Bug Tracker" = "https://github.com/jifengwu2k/autoregressive-language-model-generate/issues"

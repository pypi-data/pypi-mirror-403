[package]
name = "rapidvalidators"
version = "0.1.0"
edition = "2021"
authors = ["RapidValidators Contributors"]
description = "High-performance Python validators implemented in Rust"
license = "MIT"
repository = "https://github.com/rapidvalidators/rapidvalidators"
keywords = ["validation", "email", "url", "python", "pyo3"]
categories = ["development-tools", "web-programming"]
readme = "README.md"

[lib]
name = "rapidvalidators"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
regex = "1.10"
lazy_static = "1.4"
idna = "0.5"
ipnetwork = "0.20"
base64 = "0.22"
hex = "0.4"
bs58 = "0.5"
sha2 = "0.10"
md-5 = "0.10"
sha1 = "0.10"
once_cell = "1.19"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

[profile.dev]
opt-level = 1

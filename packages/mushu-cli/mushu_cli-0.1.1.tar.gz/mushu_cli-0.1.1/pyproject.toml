[project]
name = "mushu-cli"
version = "0.1.1"
description = "CLI for Mushu platform (auth + notifications)"
requires-python = ">=3.11"
dependencies = [
    "typer>=0.9.0",
    "httpx>=0.26.0",
    "rich>=13.7.0",
    "pyjwt>=2.8.0",
]

[project.scripts]
mushu = "mushu.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mushu"]

[tool.ruff]
line-length = 100
target-version = "py311"

[project]
name = "fmp-py-client"
version = "0.1.0"
description = "Async Python client for Financial Modeling Prep API"
readme = "README.md"
authors = [
    { name = "Chengxu Bian", email = "cbian564@gmail.com" }
]
requires-python = ">=3.12"
dependencies = ["httpx>=0.27"]
license = { text = "MIT" }
keywords = ["finance", "api", "stocks", "financial-data", "async", "httpx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]

[project.urls]
Homepage = "https://github.com/cbian/fmp-py-client"
Documentation = "https://cbian.github.io/fmp-py-client/"
Repository = "https://github.com/cbian/fmp-py-client"
Issues = "https://github.com/cbian/fmp-py-client/issues"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.11",
    "ty>=0.0.1a7",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.27",
]

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"

[project]
name = "teledex"
version = "0.0.5"
description = "Phone-based Dexterous Robots teleoperation library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Omar Rayyan", email = "olr7742@nyu.edu"},
]
keywords = ["robotics", "teleoperation", "ar", "ios"]
dependencies = [
    "numpy",
    "scipy",
    "websockets",
    "qrcode",
    "mujoco",
]

[project.urls]
Repository = "https://github.com/omarrayyann/teledex"

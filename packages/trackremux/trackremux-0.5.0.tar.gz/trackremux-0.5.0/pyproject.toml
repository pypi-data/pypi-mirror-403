[project]
name = "trackremux"
version = "0.5.0"
description = "A powerful TUI tool to interactively select and remux audio/subtitle tracks from video files"
authors = [
    {name = "Yevgen Antymyrov", email = "me@antimirov.net"}
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
homepage = "https://github.com/antimirov/trackremux"
issues = "https://github.com/antimirov/trackremux/issues"
changelog = "https://github.com/antimirov/trackremux/blob/main/CHANGELOG.md"

[project.scripts]
trackremux = "trackremux.__main__:main"

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "flake8>=7.0.0",
]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503", "E501", "E722", "F841"]

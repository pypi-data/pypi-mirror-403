[flake8]
max-line-length = 120
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info,
	.eggs,
	.tox,
	.venv,
	venv

[pydocstyle]
inherit = false
match = .*\.py
match-dir = ^(?!(.git|__pycache__|build|dist|\.eggs|\.tox|\.venv|venv)).*

[options]
zip_safe = False

[egg_info]
tag_build = 
tag_date = 0


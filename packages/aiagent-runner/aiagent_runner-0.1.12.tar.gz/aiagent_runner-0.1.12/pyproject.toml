[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiagent-runner"
version = "0.1.12"
description = "Runner for AI Agent PM - executes tasks via MCP and CLI"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "AI Agent PM Team" }
]
keywords = ["ai", "agent", "mcp", "automation", "task-management", "orchestration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pyyaml>=6.0",
    "filelock>=3.0.0",
]

[project.optional-dependencies]
# HTTP transport for remote MCP connections (multi-device operation)
http = [
    "aiohttp>=3.9",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "aiohttp>=3.9",  # For testing HTTP transport
]

[project.scripts]
aiagent-runner = "aiagent_runner.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/aiagent_runner"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

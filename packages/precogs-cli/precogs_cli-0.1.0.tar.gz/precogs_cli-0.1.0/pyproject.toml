[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "precogs-cli"
version = "0.1.0"
description = "Command-line interface for Precogs AI security platform"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Precogs AI", email = "support@precogs.ai" }
]
keywords = ["security", "cli", "code-analysis", "vulnerability", "devsecops"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]

dependencies = [
    "precogs-sdk>=0.1.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
precogs = "precogs_cli.main:app"

[project.urls]
Homepage = "https://precogs.ai"
Documentation = "https://docs.precogs.ai/cli"
Repository = "https://github.com/precogsai/precogs-cli"

[tool.hatch.build.targets.wheel]
packages = ["src/precogs_cli"]

[tool.ruff]
line-length = 100
target-version = "py38"

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bjam-toolbox"
version = "2.2.0"
description = "Tools for Binder Jet Additive Manufacturing process analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Matthew L. McCoy", email = "matthew.mccoy@gatech.edu"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.20.0",
    "matplotlib>=3.4.0",
    "pandas>=1.3.0",
    "scikit-image>=0.18.0",
    "scikit-learn>=1.0.0",
    "scipy>=1.7.0",
    "seaborn>=0.12.0",
    "pdf2image>=1.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "build",
    "twine",
]

[project.scripts]
bjam-toolbox = "bjam_toolbox.launcher:main"

[project.urls]
Homepage = "https://github.com/mattlmccoy/rfam-toolbox"
Repository = "https://github.com/mattlmccoy/rfam-toolbox"
Issues = "https://github.com/mattlmccoy/rfam-toolbox/issues"

[tool.setuptools.packages.find]
include = ["bjam_toolbox*"]

[tool.setuptools.package-data]
bjam_toolbox = ["**/*.png", "**/*.pdf", "**/*.json", "**/*.csv"]

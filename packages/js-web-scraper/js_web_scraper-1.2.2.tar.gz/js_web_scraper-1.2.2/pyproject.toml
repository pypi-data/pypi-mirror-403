[project]
name = "js-web-scraper"
version = "1.2.2"
description = "Customizable Web Scrapper to get alerts when criteria is met on web sites."
readme = "README.md"
requires-python = ">=3.13, <4.0"
dependencies = [
    "beautifulsoup4==4.14.3",
    "pandas==3.0.0",
    "python-dotenv==1.2.1",
    "tls-client==1.0.1",
]
license-files = ["LICENSE"]
authors = [
    { name = "jnstockley", email = "jnstockley@users.noreply.github.com"}
]
keywords = ["starter", "template", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
]
[project.urls]
Homepage = "https://github.com/jnstockley/web-scraper"
Repository = "https://github.com/jnstockley/web-scraper.git"
Issues = "https://github.com/jnstockley/web-scraper/issues"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "ruff>=0.13.2",
]

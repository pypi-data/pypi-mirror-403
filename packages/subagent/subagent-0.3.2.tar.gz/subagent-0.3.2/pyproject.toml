[project]
name = "subagent"
version = "0.3.2"
description = "Runner that provisions subagents from configs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "openai>=2.4.0",
    "pydantic>=2.12.2",
    "pyyaml>=6.0.3",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4",
    "pytest-asyncio>=0.23",
]

[project.scripts]
subagent = "subagent:main"

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
subagent = ["vscode/subagent_template/**/*"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "twine>=6.2.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiomadeavr"
version = "1.0.0"
description = "Async library/utility to control Marantz/Denon AVR devices over telnet"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "FranÃ§ois Wautier", email = "francois@wautier.eu"}
]
keywords = ["Marantz", "Denon", "AVR", "Control", "Network", "asyncio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Topic :: Multimedia :: Sound/Audio",
    "Framework :: AsyncIO",
]
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
tui = [
    "textual>=0.50.0",
]
dev = [
    "black",
    "pytest",
    "pytest-asyncio",
]

[project.urls]
Homepage = "https://github.com/frawau/aiomadeavr"
Repository = "https://github.com/frawau/aiomadeavr"
Issues = "https://github.com/frawau/aiomadeavr/issues"

[project.scripts]
aiomadeavr = "aiomadeavr.__main__:main"

[tool.setuptools.packages.find]
include = ["aiomadeavr*"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

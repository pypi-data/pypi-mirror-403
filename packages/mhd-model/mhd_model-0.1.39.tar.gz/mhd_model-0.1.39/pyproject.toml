[project]
name = "mhd-model"
version = "0.1.39"
description = "MetabolomicsHub Common Data Model"
authors = [{"name"="MetabolomicsHub Team", "email"="help@metabolomicshub.org"}]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "bioregistry>=0.12.19",
    "charset-normalizer>=3.4.2",
    "dependency-injector>=4.48.1",
    "email-validator>=2.2.0",
    "httpx>=0.28.1",
    "jsonpath-ng>=1.7.0",
    "jsonschema>=4.24.0",
    "mkdocs-mermaid2-plugin>=1.2.2",
    "pydantic>=2.11.7",
    "python-dateutil>=2.9.0.post0",
    "pytz>=2025.2",
    "pyyaml>=6.0.2",
    "reachable>=0.7.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["mhd_model*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
"mhd_model" = ["**/*.json"]

[tool.setuptools]
include-package-data = true


[project.optional-dependencies]
neo4j = [
    "neo4j>=5.28.2",
]

[project.scripts]
mhd-cli = "mhd_model.commands.cli:cli"

[dependency-groups]
dev = [
    "commitizen>=4.8.3",
    "import-linter>=2.3",
    "mkdocs-material>=9.5.49",
    "pre-commit>=4.3.0",
    "ruff>=0.13.2",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "uv"
version = "0.1.39"
tag_format = "v$major.$minor.$patch"
version_files = [
    "pyproject.toml:version",
    "mhd_model/__init__.py:__version__",
    "docs/index.md",
]
bump_message = "bump: version $current_version -> $new_version"
update_changelog_on_bump = true

[tool.pytest.ini_options]
addopts = "-ra -q -v"
testpaths = [
    "tests"
]

[tool.ruff.lint]
extend-select = ["E4", "E7", "E9", "F", "I", "G", "SLF", "PTH", "Q", "T"]
ignore = [ "ANN401"]

fixable = ["ALL"]


[tool.importlinter]
include_external_packages = true
root_packages = ["mhd_model"]

[[tool.importlinter.contracts]]
name = "Announcement File Layer Dependencies"
type = "layers"
layers = [
    "mhd_model.model.v0_1.announcement.profiles.ms",
    "mhd_model.model.v0_1.announcement.profiles.legacy",
    "mhd_model.model.v0_1.announcement.profiles.base",
    "mhd_model.shared",
]

[[tool.importlinter.contracts]]
name = "MHD Common Model File Layer Dependencies"
type = "layers"
layers = [
    "mhd_model.model.v0_1.dataset.profiles.ms",
    "mhd_model.model.v0_1.dataset.profiles.legacy",
    "mhd_model.model.v0_1.dataset.profiles.base",
    "mhd_model.shared",
]


[[tool.importlinter.contracts]]
name = "Announcement Base Profile Dependencies"
type = "forbidden"
source_modules = [
   "mhd_model.model.v0_1.announcement.profiles.base",
]
forbidden_modules = [
   "mhd_model.model.v0_1.announcement.profiles.ms",
   "mhd_model.model.v0_1.announcement.profiles.legacy",
   "mhd_model.model.v0_1.dataset",
]
ignore_imports = [
]

[[tool.importlinter.contracts]]
name = "Announcement MS Profile Dependencies"
type = "forbidden"
source_modules = [
   "mhd_model.model.v0_1.announcement.profiles.ms",
]
forbidden_modules = [
   "mhd_model.mhd"
]
ignore_imports = [
]

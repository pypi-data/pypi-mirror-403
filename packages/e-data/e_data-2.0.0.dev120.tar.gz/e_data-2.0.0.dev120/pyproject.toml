[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "e-data"
version = "2.0.0.dev120"
description = "Python library for managing spanish energy data from various web providers"
readme = "README.md"
authors = [
    { name = "VMG", email = "vmayorg@outlook.es" }
]
license = { file = "LICENSE" }
requires-python = ">=3.12.0"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "aiohttp>=3.12,<4",
    "dateparser>=1.2,<2",
    "diskcache>=5.6,<6",
    "freezegun>=1.5,<2",
    "holidays>=0.50,<1",
    "Jinja2>=3.1,<4",
    "pydantic>=2.10,<3",
    "python_dateutil>=2.8,<3",
    "Requests>=2.31,<3",
    "SQLAlchemy>=2.0,<3",
    "sqlmodel>=0.0.22,<0.1",
    "typer>=0.12,<1",
    "aiosqlite>=0.21,<1",
]

[project.urls]
Homepage = "https://github.com/uvejota/python-edata"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true

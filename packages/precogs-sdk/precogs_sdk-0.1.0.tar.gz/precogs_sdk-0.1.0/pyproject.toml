[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "precogs-sdk"
version = "0.1.0"
description = "Official Python SDK for Precogs AI - Security-first code analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Precogs AI", email = "support@precogs.ai" }
]
keywords = ["security", "code-analysis", "vulnerability", "devsecops", "sast"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://precogs.ai"
Documentation = "https://docs.precogs.ai"
Repository = "https://github.com/precogsai/precogs-sdk"
Issues = "https://github.com/precogsai/precogs-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/precogs"]

[tool.ruff]
line-length = 100
target-version = "py38"

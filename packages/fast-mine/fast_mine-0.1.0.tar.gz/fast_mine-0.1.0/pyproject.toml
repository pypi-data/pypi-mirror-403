[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-mine"
version = "0.1.0"
description = "A Numba-accelerated Python implementation of MINE (Maximal Information-based Nonparametric Exploration) statistics."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Eichi Uehara", email = "eichi.uehara@aflo.one" },
]
keywords = ["mine", "mic", "statistics", "correlation", "numba"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
  "numpy",
  "numba",
]

[project.urls]
Homepage = "https://github.com/EichiUehara/fast-mine"

[tool.hatch.build.targets.wheel]
packages = ["src/fast_mine"]

[tool.hatch.build.targets.sdist]
exclude = [
  "tests",
]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hyper2kvm"
version = "0.2.0"
description = "Production-Grade Hypervisor to KVM/QEMU Migration Toolkit"
readme = "README.md"
authors = [
    {name = "Susant Sahani", email = "ssahani@redhat.com"}
]
maintainers = [
    {name = "Susant Sahani", email = "ssahani@redhat.com"}
]
license = {text = "LGPL-3.0-or-later"}
keywords = [
    "kvm",
    "qemu",
    "virtualization",
    "vm-migration",
    "hypervisor",
    "vmware",
    "vsphere",
    "azure",
    "hyper-v",
    "libvirt",
    "cloud-migration",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Installation/Setup",
    "Topic :: Utilities",
    "Environment :: Console",
]
requires-python = ">=3.10"
dependencies = [
    # Core dependencies (required for basic functionality)
    "click>=8.0.0",
    "pyyaml>=5.4.0",
    "argcomplete>=2.0.0",
]

[project.optional-dependencies]
# UI enhancements (recommended but not required)
ui = [
    "rich>=10.0.0",
]

# VMware vSphere support
vsphere = [
    "pyvmomi>=7.0.0",
    "requests>=2.25.0",
]

# Azure support
azure = [
    "azure-identity>=1.10.0",
    "azure-mgmt-compute>=29.0.0",
    "azure-mgmt-network>=22.0.0",
    "azure-mgmt-resource>=22.0.0",
    "azure-storage-blob>=12.14.0",
    "requests>=2.25.0",
]

# Enhanced validation (optional for RHEL 10 compatibility)
# Provides type-safe configuration validation with better error messages
validation = [
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
]

# Advanced retry logic (optional for RHEL 10 compatibility)
# Provides advanced retry features, falls back to stdlib if not available
retry = [
    "tenacity>=8.2.0",
]

# Daemon mode (file watching)
# Enables automatic migration processing from watched directories
daemon = [
    "watchdog>=3.0.0",
]

# Interactive TUI (Terminal User Interface)
# Real-time monitoring dashboard with live metrics
tui = [
    "textual>=0.47.0",
]

# Async operations (parallel migrations)
# Enables async VMware operations for 3-5x faster batch migrations
async = [
    "httpx>=0.24.0",
    "httpx[http2]>=0.24.0",
]

# All enhancements (validation + retry + daemon + tui + async)
enhanced = [
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "tenacity>=8.2.0",
    "watchdog>=3.0.0",
    "textual>=0.47.0",
    "httpx>=0.24.0",
    "httpx[http2]>=0.24.0",
]

# Full installation with all optional dependencies
full = [
    "rich>=10.0.0",
    "pyvmomi>=7.0.0",
    "requests>=2.25.0",
    "azure-identity>=1.10.0",
    "azure-mgmt-compute>=29.0.0",
    "azure-mgmt-network>=22.0.0",
    "azure-mgmt-resource>=22.0.0",
    "azure-storage-blob>=12.14.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "tenacity>=8.2.0",
    "watchdog>=3.0.0",
    "textual>=0.47.0",
    "httpx>=0.24.0",
    "httpx[http2]>=0.24.0",
]

# Development tools
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "autoflake>=1.4",
    "argcomplete>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/ssahani/hyper2kvm"
Documentation = "https://github.com/ssahani/hyper2kvm/tree/main/docs"
Repository = "https://github.com/ssahani/hyper2kvm"
"Bug Tracker" = "https://github.com/ssahani/hyper2kvm/issues"
Changelog = "https://github.com/ssahani/hyper2kvm/releases"

[project.scripts]
hyper2kvm = "hyper2kvm.__main__:main"
hyper2kvm-tui = "hyper2kvm.tui.main_app:run_hyper2kvm_tui"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["hyper2kvm*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
hyper2kvm = ["*.yaml", "*.json", "*.conf"]

[tool.black]
line-length = 120
target-version = ['py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=hyper2kvm --cov-report=html --cov-report=term"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

# Hatch configuration
[tool.hatch.envs.default]
dependencies = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "pytest-mock>=3.11.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "bandit>=1.7.5",
    "safety>=2.3.0",
]

[tool.hatch.envs.default.scripts]
# Testing
test = "pytest tests/unit/ -v --tb=short"
test-unit = "pytest tests/unit/ -v"
test-integration = "pytest tests/integration/ -v --tb=short"
test-all = "pytest tests/ -v"
test-cov = "pytest tests/unit/ --cov=hyper2kvm --cov-report=html --cov-report=term-missing"
test-cov-all = "pytest tests/ --cov=hyper2kvm --cov-report=html --cov-report=term-missing"

# Code quality
lint = [
    "ruff check hyper2kvm/",
    "mypy hyper2kvm/ --ignore-missing-imports",
]
fmt = [
    "ruff format hyper2kvm/",
    "ruff check --fix hyper2kvm/",
]
fmt-check = "ruff format --check hyper2kvm/"

# Security
security = [
    "bandit -r hyper2kvm/ -ll",
    "safety check --json",
]
security-audit = "bandit -r hyper2kvm/ -ll -f json -o security-report.json"

# All checks (CI pipeline)
check = [
    "test",
    "lint",
    "security",
]
ci = [
    "test-cov",
    "lint",
    "security",
]

# Development environment with all optional dependencies
[tool.hatch.envs.dev]
template = "default"
dependencies = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "pytest-mock>=3.11.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "bandit>=1.7.5",
    "safety>=2.3.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

[tool.hatch.envs.dev.scripts]
docs-build = "cd man && make html"
docs-serve = "python -m http.server -d man/build/html 8000"

# Matrix testing across Python versions
[tool.hatch.envs.test]
template = "default"

[[tool.hatch.envs.test.matrix]]
python = ["3.10", "3.11", "3.12"]

[tool.hatch.envs.test.scripts]
run = "pytest tests/unit/ -v --tb=short"
cov = "pytest tests/unit/ --cov=hyper2kvm --cov-report=term-missing"

# Ruff configuration
[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# Semantic Release configuration
[tool.semantic_release]
version_variables = [
    "hyper2kvm/__init__.py:__version__",
    "pyproject.toml:version",
]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_repository = true
upload_to_release = true
build_command = "pip install hatch && hatch build"
commit_message = "chore(release): {version}\n\n[skip ci]"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

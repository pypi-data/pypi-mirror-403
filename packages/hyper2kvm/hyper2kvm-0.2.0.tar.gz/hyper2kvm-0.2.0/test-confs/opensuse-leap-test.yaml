# openSUSE Leap 15.4 - Production VM Test
# Tests: Real VMware VM with full configuration

cmd: local

# Source VMDK
vmdk: /home/ssahani/vmware/Clone of openSUSE_Leap_15.4_VM_LinuxVMImages.COM/openSUSE_Leap_15.4_VM_LinuxVMImages.COM-cl1.vmdk

# Output Configuration
output_dir: /home/ssahani/tt/hyper2kvm/out/opensuse-leap-test
to_output: /home/ssahani/tt/hyper2kvm/out/opensuse-leap-test/opensuse-leap-15.4.qcow2
out_format: qcow2
compress: true
workdir: /home/ssahani/tt/hyper2kvm/out/opensuse-leap-test/work

# Core Linux Fixes
fstab_fixes_enable: true
fstab_mode: stabilize-all
fstab_prefer_partuuid: false
fstab_optimize_options: true

grub_fixes_enable: true
initramfs_regen_enable: true
initramfs_regen_force: true

# VirtIO modules for initramfs
initramfs_modules:
  - virtio_blk
  - virtio_scsi
  - virtio_net
  - virtio_pci

# Network fixes
network_fixes_enable: true

# Libvirt XML generation
libvirt_xml_generate: true
libvirt_vm_name: opensuse-leap-15.4
libvirt_memory_mb: 4096
libvirt_vcpus: 2
libvirt_disk_bus: virtio

# Reporting
report: /home/ssahani/tt/hyper2kvm/out/opensuse-leap-test/migration-report.md
log_file: /home/ssahani/tt/hyper2kvm/out/opensuse-leap-test/migration.log
verbose: 2
dry_run: false

# Batch Migration Manifest Example
# Migrate multiple VMs from a single manifest file

# Global configuration (applies to all VMs unless overridden)
defaults:
  hypervisor: vmware
  vmware:
    host: vcenter.example.com
    username: admin
    password: secret
    datacenter: DC1

  output_dir: /var/lib/hyper2kvm/output
  output_format: qcow2
  apply_network_fixes: true
  validate_after_conversion: true

# List of VMs to migrate
vms:
  - vm_name: web-server-01
    vmware:
      datastore: datastore1
    networks:
      - interface_name: eth0
        ip_address: 192.168.1.10

  - vm_name: web-server-02
    vmware:
      datastore: datastore1
    networks:
      - interface_name: eth0
        ip_address: 192.168.1.11

  - vm_name: db-server-01
    vmware:
      datastore: datastore2
    output_format: raw  # Override global default
    networks:
      - interface_name: eth0
        ip_address: 192.168.1.20

  - vm_name: app-server-01
    vmware:
      datastore: datastore1

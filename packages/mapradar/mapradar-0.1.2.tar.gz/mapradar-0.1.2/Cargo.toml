[package]
name = "mapradar"
version = "0.1.2"
edition = "2024"
authors = ["iamprecieee"]
description = "Turn addresses into coordinates and find nearby amenities using Google Maps API"
license = "MIT"
repository = "https://github.com/iamprecieee/mapradar"
readme = "README.md"
keywords = ["geocoding", "location", "maps", "places", "google-maps"]
categories = ["api-bindings", "web-programming"]
exclude = [
    "pyproject.toml",
    ".venv/",
    "*test.py",
    "test*.py",
    "__pycache__/",
    "*.whl",
    "target/wheels/",
    ".env",
]

[lib]
name = "mapradar"
crate-type = ["cdylib", "rlib"]

[dependencies]
reqwest = { version = "0.13.1", features = ["json", "native-tls", "query"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
thiserror = "2.0.18"
dotenvy = "0.15.7"
futures = "0.3.31"
moka = { version = "0.12", features = ["future"] }
pyo3 = { version = "0.27.2", optional = true }
pyo3-async-runtimes = { version = "0.27.0", features = ["tokio-runtime"], optional = true }
tokio = { version = "1.49.0", features = ["full"] }

[features]
default = ["python", "extension-module"]
python = ["dep:pyo3", "dep:pyo3-async-runtimes"]
extension-module = ["python", "pyo3/extension-module"]

[dev-dependencies]
tokio-test = "0.4.5"

[package.metadata.docs.rs]
no-default-features = true

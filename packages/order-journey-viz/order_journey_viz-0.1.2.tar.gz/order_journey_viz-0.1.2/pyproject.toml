[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "order-journey-viz"
version = "0.1.2"
description = "Interactive visualization of order status journeys"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  {name = "Aditya Shah", email = "adityarobots21@gmail.com"}
]
dependencies = [
  "pandas"
]

[project.urls]
Homepage = "https://github.com/venom21adi/order-journey-viz"

[tool.setuptools.packages.find]
include = ["order_journey"]
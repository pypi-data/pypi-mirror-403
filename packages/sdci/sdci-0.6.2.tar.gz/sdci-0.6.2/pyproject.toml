[project]
name = "sdci"
version = "0.6.2"
description = "SDCI - Sistema de Deploy Continuo Integrado - Integrated Continuous Deployment System - Sidecar Micro CD"
readme = "README.md"
authors = [
    { name = "Jonhnatha Trigueiro", email = "joepreludian@gmail.com" }
]
keywords = ["continuous-deployment", "cd", "deployment", "server", "cli", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Software Distribution",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.1",
    "fastapi[standard]>=0.116.1",
    "keyring>=25.6.0",
    "requests>=2.32.4",
]

[project.scripts]
sdci-cli = "sdci.cli:entrypoint"
sdci-server = "sdci.__main__:run_server"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[project.urls]
Repository = "https://github.com/joepreludian/sdci"
Documentation = "https://github.com/joepreludian/sdci#readme"

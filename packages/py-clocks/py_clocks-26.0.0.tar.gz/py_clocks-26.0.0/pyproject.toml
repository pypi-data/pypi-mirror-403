[project]
name = "py-clocks"
version = "26.0.0"
description = "The py-clocks package is a Python-based project designed for displaying multiple timezone clocks in windows desktop."
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10, <=3.14"
authors = [{ name = "chaitu-ycr", email = "chaitu.ycr@gmail.com" }]
keywords = ["python", "clocks", "timezone", "desktop"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows"
]
dependencies = [
    "pyinstaller",
    "pytz",
    "nicegui[native]",
]

[dependency-groups]
dev = [
    "pyinstaller",
    "ruff",
    "pytest",
    "pytest-html",
    "pytest-sugar",
    "pytest-clarity",
    "pytest-cov",
    "pytest-xdist",
    "pytest-watch",
    "mkdocs",
    "mkdocs-puml",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-macros-plugin",
    "mkdocs-include-markdown-plugin",
    "pymdown-extensions",
]

[project.urls]
homepage = "https://github.com/chaitu-ycr/py-clocks"
repository = "https://github.com/chaitu-ycr/py-clocks"
documentation = "https://chaitu-ycr.github.io/py-clocks"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

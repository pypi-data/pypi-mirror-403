[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jcgraph"
version = "0.2.6"
description = "Java代码知识图谱构建工具 - 基于语义分析的 Java 项目理解和查询工具，支持 MCP Server"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["java", "code-analysis", "knowledge-graph", "mcp-server", "ai-tools", "static-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0",
    "rich>=13.0",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/xuelin25/jcgraph"
Documentation = "https://github.com/xuelin25/jcgraph/blob/main/docs/MCP_SERVER_GUIDE.md"
Repository = "https://github.com/xuelin25/jcgraph"
Issues = "https://github.com/xuelin25/jcgraph/issues"

[project.optional-dependencies]
full = [
    "tree-sitter>=0.21",
    "tree-sitter-java>=0.21",
    "fastapi>=0.100",
    "uvicorn>=0.20",
    "chromadb>=0.4",
    "networkx>=3.0",
]
mcp = [
    "mcp>=0.9.0; python_version>='3.10'",
]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1",
]

[project.scripts]
jcgraph = "jcgraph.cli.main:app"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "flux-config-shared"
version = "0.1.1"
description = "Shared protocol and configuration definitions for Flux Config packages"
authors = [{ name = "David White", email = "david@runonflux.io" }]
requires-python = ">=3.13, <4"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "pyyaml>=6.0.2,<7",
    "aiofiles>=25.1.0,<26",
    "textual>=6.11.0,<7",
    "pydantic>=2.10.6,<3",
    "sshpubkeys>=3.3.1,<4",
    "email_validator>=2.2.0,<2.3",
    "pyrage>=1.3.0",
    "flux-delegate-starter>=0.1.0",
]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["flux_config_shared"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports OK in __init__

site_name: LCRA Flood Status API
site_description: Python library and CLI for extracting LCRA Hydromet data
site_author: LCRA Contributors
site_url: https://lancereinsmith.github.io/lcra/
repo_url: https://github.com/lancereinsmith/lcra
repo_name: lcra

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage:
    - CLI Usage: usage/cli.md
    - API Usage: usage/api.md
  - API Reference:
    - Scraper: api/scraper.md
    - Models: api/models.md
    - API Routes: api/routes.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true


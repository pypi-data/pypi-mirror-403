[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kweaver-dolphin"
version = "0.2.1"
description = "Dolphin Language - An intelligent agent framework"
authors = [
    {name = "AnyData", email = "contact@anydata.com"}
]
license = {text = "Apache 2.0"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# 核心依赖（安装 dolphin.core 和 dolphin.sdk 所需）
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "PyYAML>=6.0.1,<7.0.0",
    "openai>=1.0.0,<2.0.0",
    "tiktoken>=0.4.0,<1.0.0",
    "aiohttp>=3.9.0,<4.0.0",
    "aiofiles>=23.0.0",
    "requests>=2.31.0",
    "docstring-parser>=0.15",
    "jsonschema>=4.17.0",
    "rich>=14.0.0,<15.0.0",
]

# 可选依赖（按需安装）
[project.optional-dependencies]
# pip install kweaver-dolphin[lib] - 安装标准库功能
lib = [
    "mcp>=1.0.0,<2.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
    "oracledb>=2.2.0,<3.0.0",
    "rank-bm25>=0.2.0,<1.0.0",
    "paramiko>=3.5.0",
    "cryptography>=43.0.0",
    "pandas",
]

# pip install kweaver-dolphin[cli] - 安装命令行工具
cli = [
    "rich>=14.0.0,<15.0.0",
    "prompt_toolkit>=3.0.0,<4.0.0",
]

# pip install kweaver-dolphin[full] - 安装全部功能
full = [
    "kweaver-dolphin[lib]",
    "kweaver-dolphin[cli]",
]

# pip install kweaver-dolphin[dev] - 开发依赖
dev = [
    "kweaver-dolphin[full]",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
dolphin = "dolphin.cli:main"

# Entry points for skillkits discovery
[project.entry-points."dolphin.skillkits"]
# Core skillkits from lib
search = "dolphin.lib.skillkits.search_skillkit:SearchSkillkit"
sql = "dolphin.lib.skillkits.sql_skillkit:SQLSkillkit"
memory = "dolphin.lib.skillkits.memory_skillkit:MemorySkillkit"
ontology = "dolphin.lib.skillkits.ontology_skillkit:OntologySkillkit"
plan = "dolphin.lib.skillkits.plan_skillkit:PlanSkillkit"
cognitive = "dolphin.lib.skillkits.cognitive_skillkit:CognitiveSkillkit"
vm = "dolphin.lib.skillkits.vm_skillkit:VMSkillkit"
noop = "dolphin.lib.skillkits.noop_skillkit:NoopSkillkit"
mcp = "dolphin.lib.skillkits.mcp_skillkit:MCPSkillkit"
resource = "dolphin.lib.skillkits.resource_skillkit:ResourceSkillkit"
env = "dolphin.lib.skillkits.env_skillkit:EnvSkillkit"

[tool.setuptools.packages.find]
where = ["src"]
include = ["dolphin*", "DolphinLanguageSDK*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "asyncio: marks tests as async (using pytest-asyncio)",
    "performance: Performance testing markers",
    "benchmark: Benchmark testing markers",
    "threading: Thread safety testing markers",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.uv]
index-url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[dependency-groups]
dev = [
    "ruff>=0.14.1",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-mermaid2-plugin>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

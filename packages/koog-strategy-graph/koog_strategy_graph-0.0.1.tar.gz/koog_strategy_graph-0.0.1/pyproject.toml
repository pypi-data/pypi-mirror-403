[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "koog-strategy-graph"
version = "0.0.1"
description = "Koog-inspired strategy graph + agent runtime (stdlib-first)."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = { file = "LICENSE.txt" }
authors = [{ name = "Dr. Roopam Kumar Gupta" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
# Optional: install with `pip install koog-strategy-graph[otel]` to enable OpenTelemetryFeature tracing.
otel = [
  "opentelemetry-api>=1.0.0",
  "opentelemetry-sdk>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["koog_strategy_graph*"]
exclude = ["koog_strategy_graph.tests*", "koog_strategy_graph.benchmarks*"]
# Include namespace packages (some subdirs in this repo omit __init__.py intentionally).
namespaces = true

[tool.setuptools]
include-package-data = false
license-files = ["LICENSE.txt", "NOTICE.txt"]

[tool.setuptools.package-dir]
"" = "src"


[project]
name = "mcp-cli-research-tools"
version = "0.2.2"
description = "CLI + MCP server for dev.to, Google, Reddit, YouTube, Trends, News, Hacker News, and SearchAPI research"
readme = "CLAUDE.md"
authors = [
    { name = "halilc4", email = "halilc4@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "cyclopts>=3.0.0",
    "sqlmodel>=0.0.22",
]

[project.optional-dependencies]
mcp = ["fastmcp>=2.0.0"]

[project.scripts]
rt = "research_tools.cli:main"
rt-mcp = "research_tools.mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/research_tools"]

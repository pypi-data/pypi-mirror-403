  CLI toolkit and MCP server for research on dev.to, Google/Serper, Reddit, YouTube, and competitor analysis via
  SearchAPI.io.
runtime: python
entry: src/research_tools/mcp/__init__.py
build:
  install: uv sync
startCommand:
  type: stdio
  command: uv
  args:
    - run
    - python

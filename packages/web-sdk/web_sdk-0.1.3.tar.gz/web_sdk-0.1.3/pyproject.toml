# Pyproject.toml, adopted from pydantic pyproject.toml (https://github.com/pydantic/pydantic/blob/main/pyproject.toml).
[build-system]
requires = ['hatchling', 'hatch-fancy-pypi-readme>=22.5.0']
build-backend = 'hatchling.build'

[project]
name = 'web-sdk'
description = 'WebSDK is a library for quickly and easily creating SDKs for integration with third-party APIs.'
authors = [
    { name = 'Abbakumov Valerii', email = 'tehnolog1999@gmail.com' },
]
maintainers = [
    { name = 'Abbakumov Valerii', email = 'tehnolog1999@gmail.com' },
]
license = 'MIT'
license-files = ['LICENSE']
classifiers = [
    'Development Status :: 3 - Alpha',
    'Programming Language :: Python',
    'Programming Language :: Python :: Implementation :: CPython',
    'Programming Language :: Python :: Implementation :: PyPy',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    'Operating System :: OS Independent',
    'Framework :: Pydantic',
    'Framework :: Pydantic :: 2',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Internet',
]
keywords = ["web", "sdk", "soap", "rest", "api", "web-sdk", "web-api", "extralait"]


requires-python = '>=3.10'
dependencies = [
    'typing-extensions>=4.14.1',
    'pydantic>=2.11.5',
    'pydantic-settings>=2.12.0',
    'uuid>=1.30',
]
dynamic = ['version', 'readme']

[project.urls]
Homepage = 'https://github.com/extralait-web/web-sdk'
Documentation = 'https://github.com/extralait-web/web-sdk'
Source = 'https://github.com/extralait-web/web-sdk'
Issues = "https://github.com/extralait-web/web-sdk/issues"
Changelog = "https://github.com/extralait-web/web-sdk/blob/master/CHANGELOG.md"

[project.optional-dependencies]
xml = [
    'xmltodict>=1.0.2',
]
rest = [
    'requests>=2.32.5',
]
soap = [
    'requests>=2.32.5',
    "zeep>=4.3.2",
]

[dependency-groups]
dev = [
    'coverage[toml]',
    'pytest',
    'pytest-cov',
    'pytest-mock',
    'pytest-dotenv',
    'faker',
    'IPython',
]
docs = [
    'ghp-import',
    'mergedeep',
    'mkdocs',
    'mkdocs-exclude',
    'mkdocs-llmstxt',
    'mkdocs-get-deps',
    'pathspec',
    'pyyaml-env-tag',
    'watchdog',
    'colorama',
    'griffe',
    'mike',
    'mkdocs-autorefs',
    'mkdocstrings',
    'mkdocstrings-python',
    'pymdown-extensions',
    "mkdocs-material[imaging]",
    'mkdocs-material-extensions',
    'paginate',
    'griffe-inherited-docstrings',
]
linting = [
    'ruff',
    'pyright',
]
typechecking = [
    'pyright',
    'pyrefly',
    'mypy',
]

all = [
    { include-group = 'dev' },
    { include-group = 'docs' },
    { include-group = 'linting' },
    { include-group = 'typechecking' },
]

[tool.hatch.version]
path = 'web_sdk/version.py'

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
include = [
    '/README.md',
    '/Makefile',
    '/web_sdk',
    '/tests',
]

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = 'text/markdown'
# construct the PyPI readme from README.md and HISTORY.md
fragments = [
    { path = 'README.md' },
    { text = "\n## Changelog\n\n" },
    { path = 'CHANGELOG.md', pattern = '(.+?)<!-- package description limit -->' },
]
# convert GitHub issue/PR numbers and handles to links
substitutions = [
    { pattern = '(\s+)#(\d+)', replacement = '\1[#\2](https://github.com/pydantic/pydantic/issues/\2)' },
    { pattern = '(\s+)@([\w\-]+)', replacement = '\1[@\2](https://github.com/\2)' },
    { pattern = '@@', replacement = '@' },
]

[tool.uv]
default-groups = ['dev']
required-version = '>=0.8.4'

[tool.ruff]
line-length = 120
target-version = 'py310'

[tool.ruff.lint]
select = [
    'E', # pycodestyle
    'W', # pycodestyle
    'F', # Pyflakes
    'I', # isort
    'D', # pydocstyle
    'UP', # pyupgrade
    'YTT', # flake8-2020
    'B', # flake8-bugbear
    'TC', # flake8-type-checking
    'T10', # flake8-print
    'T20', # flake8-print
    'Q', # flake8-quotes
    'C4', # mccabe
    'PERF', # Perflint
    'PIE', # flake8-pie
    'PYI006', # bad-version-info-comparsion
    'PYI062', # duplicate-literal-member
    'PYI063', # pep484-style-positional-only-parameter
    'PYI066', # bad-version-info-order
    'RUF100',
]
ignore = [
    'B008', # function-call-in-default-argument
    'B904', # raise-without-from-inside-except
    'B905', # zip-without-explicit-strict
    'C901', # complex-structure
    'E501', # line-too-long
    'N818', # error-suffix-on-exception-name
    'S308', # suspicious-mark-safe-usage
    'E731', # lambda-assignment
    'PLR0911', # too-many-return-statements
    'PLR0912', # too-many-branches
    'PLR0913', # too-many-arguments
    'PLR0915', # too-many-statements
    'F405', # undefined-local-with-import-star-usage
    'C408', # unnecessary-collection-call
]
isort = { known-first-party = ['web_sdk', 'tests'] }
pydocstyle = { convention = 'google' }

[tool.ruff.lint.per-file-ignores]
'docs/**/*.py' = [
    'T', # flake8-pring
    'D10', # pydocstyle
]
'tests/**/*.py' = [
    'T', # flake8-print
    'D10', # pydocstyle
    'E721', # type-comparsion
    'F811', # redefined-while-unused
    'B018', # useless-expression
]

[tool.ruff.format]
quote-style = 'double'

[tool.coverage.run]
source = ['web_sdk']
branch = true
relative_files = true
context = '${CONTEXT}'
omit = [
    "web_sdk/utils/cgi.py",
]

[tool.pytest.ini_options]
testpaths = 'tests'
xfail_strict = true
env_files = [
    ".env.test",
    ".env.test.locai",
]

[tool.coverage.report]
precision = 2
exclude_lines = [
    'pragma: no cover',
    'raise NotImplementedError',
    'if TYPE_CHECKING:',
    'if typing.TYPE_CHECKING:',
    '@overload',
    '@typing.overload',
    '\(Protocol\):$',
    '\(Protocol\[(.)+\]\):$',
    'typing.assert_never',
    'assert_never',
]

[tool.pyright]
pythonVersion = '3.10'
include = ['web_sdk']
enableExperimentalFeatures = true
venvPath = '.'
venv = '.venv'

[tool.codespell]
skip = '.git,env*,pydantic/v1/*,uv.lock'
# `ser` - abbreviation for 'ser'ialisation
ignore-words-list = 'gir,ser,deques,afile'

[tool.mypy]
ignore_missing_imports = true
follow_untyped_imports = true

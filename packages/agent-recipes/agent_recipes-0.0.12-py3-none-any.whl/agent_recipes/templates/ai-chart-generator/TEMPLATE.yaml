name: ai-chart-generator
version: "1.0.0"
description: Generate charts/visualizations from data
author: praison
license: Apache-2.0
tags:
  - data
  - chart
  - visualization

requires:
  tools:
    - data_tool
    - chart_tool
    - llm_tool
  packages:
    - openai
    - pandas
    - matplotlib
  env:
    - OPENAI_API_KEY

cli:
  command: praison recipes run ai-chart-generator
  examples:
    - praison recipes run ai-chart-generator <input>
    - praison recipes run ai-chart-generator <input> --output ./output/
    - praison recipes run ai-chart-generator <input> --dry-run

safety:
  dry_run_default: false
  overwrites_files: true

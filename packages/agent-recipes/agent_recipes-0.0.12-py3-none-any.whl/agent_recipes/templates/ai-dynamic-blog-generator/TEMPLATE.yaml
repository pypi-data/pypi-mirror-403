name: ai-dynamic-blog-generator
version: "1.0.0"
description: Dynamic blog post generator that adapts to any topic and style - research, write, and publish to WordPress in parallel
author: praison
license: Apache-2.0
tags:
  - web
  - wordpress
  - content
  - ai-tools
  - blog
  - parallel
  - dynamic

requires:
  tools:
    - tavily_search
    - check_duplicate
    - create_wp_post

  packages:
    - praisonai
    - praisonai-tools
    - praisonaiwp
    - tavily-python
  env:
    - OPENAI_API_KEY
    - TAVILY_API_KEY

cli:
  command: praisonai recipe run ai-dynamic-blog-generator
  examples:
    - praisonai recipe run ai-dynamic-blog-generator
    - praisonai recipe run ai-dynamic-blog-generator --save
    - praisonai recipe run ai-dynamic-blog-generator --var topic="AI Agents"
    - praisonai recipe run ai-dynamic-blog-generator --var style="coding"
    - praisonai recipe run ai-dynamic-blog-generator --var max_workers=8

agents: agents.yaml

safety:
  dry_run_default: false
  overwrites_files: false

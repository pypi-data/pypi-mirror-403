name: ai-dependency-auditor
version: "1.0.0"
description: Audit project dependencies for updates and vulnerabilities.
author: praisonai
license: Apache-2.0
tags: [dependencies, security, audit, updates]

requires:
  tools: [shell_tool]
  packages: [praisonai-tools]
  env: [OPENAI_API_KEY]

config:
  input:
    type: string
    required: true
  output:
    type: string

cli:
  command: ai-dependency-auditor
  args:
    - name: input
      positional: true
      required: true
    - name: --output
      short: -o
  examples:
    - "praison run ai-dependency-auditor ./my-project"

outputs:
  - name: audit-report.md
    type: file
  - name: updates.json
    type: file
  - name: run.json
    type: file

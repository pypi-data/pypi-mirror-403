name: ai-voiceover-generator
version: 1.0.0
description: Generate voice overs from text using TTS APIs
author: PraisonAI
tags:
  - audio
  - voice
  - tts
  - speech

config:
  voice: alloy
  model: tts-1
  speed: 1.0
  output_format: mp3

input:
  type: object
  properties:
    text:
      type: string
    voice:
      type: string

output:
  type: object
  properties:
    audio_path:
      type: string

requires:
  env:
    - OPENAI_API_KEY

workflow:
  agents:
    - name: voiceover_agent
      role: Voice Over Generator
      tools:
        - generate_voiceover
        - generate_speech

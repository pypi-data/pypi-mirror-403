name: ai-code-documenter
version: "1.0.0"
description: Generate documentation from source code.
author: praisonai
license: Apache-2.0
tags: [code, documentation, api-docs]

requires:
  tools: [shell_tool]
  packages: [praisonai-tools]
  env: [OPENAI_API_KEY]

config:
  input:
    type: string
    required: true
  output:
    type: string

cli:
  command: ai-code-documenter
  args:
    - name: input
      positional: true
      required: true
    - name: --output
      short: -o
  examples:
    - "praison run ai-code-documenter ./src/"

outputs:
  - name: docs/
    type: directory
  - name: api.md
    type: file
  - name: run.json
    type: file

name: ai-social-media-generator
version: "1.0.0"
description: Generate social media posts from content
author: praison
license: Apache-2.0
tags:
  - web
  - social-media
  - content

requires:
  tools:
    - llm_tool
  packages:
    - openai
  env:
    - OPENAI_API_KEY

cli:
  command: praison recipes run ai-social-media-generator
  examples:
    - praison recipes run ai-social-media-generator <input>
    - praison recipes run ai-social-media-generator <input> --output ./output/
    - praison recipes run ai-social-media-generator <input> --dry-run

safety:
  dry_run_default: false
  overwrites_files: true

name: ai-video-chapter-generator
version: "1.0.0"
description: Generate timestamped chapters with descriptions for YouTube videos
author: praison
license: Apache-2.0
tags:
  - video
  - chapters
  - youtube
  - timestamps

requires:
  tools:
    - whisper_tool
    - llm_tool
  packages:
    - openai
  env:
    - OPENAI_API_KEY
  external:
    - ffmpeg

cli:
  command: praison recipes run ai-video-chapter-generator
  examples:
    - praison recipes run ai-video-chapter-generator <input>
    - praison recipes run ai-video-chapter-generator <input> --output ./output/
    - praison recipes run ai-video-chapter-generator <input> --dry-run

safety:
  dry_run_default: false
  overwrites_files: true

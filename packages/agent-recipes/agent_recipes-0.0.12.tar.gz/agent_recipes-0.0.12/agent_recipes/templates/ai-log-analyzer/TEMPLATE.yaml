name: ai-log-analyzer
version: "1.0.0"
description: Analyze logs for anomalies/patterns
author: praison
license: Apache-2.0
tags:
  - data
  - logs
  - analysis

requires:
  tools:
    - llm_tool
  packages:
    - openai
  env:
    - OPENAI_API_KEY

cli:
  command: praison recipes run ai-log-analyzer
  examples:
    - praison recipes run ai-log-analyzer <input>
    - praison recipes run ai-log-analyzer <input> --output ./output/
    - praison recipes run ai-log-analyzer <input> --dry-run

safety:
  dry_run_default: false
  overwrites_files: true

name: ai-code-wordpress-generator-parallel
version: "1.0.0"
description: Research AI coding tools, programming methods, and code techniques for AI engineers - publish to WordPress in parallel
author: praison
license: Apache-2.0
tags:
  - web
  - wordpress
  - content
  - ai-tools
  - coding
  - programming
  - parallel
  - ai-engineering

requires:
  tools:
    - tavily_search
    - check_duplicate
    - create_wp_post

  packages:
    - praisonai
    - praisonai-tools
    - praisonaiwp
    - tavily-python
  env:
    - OPENAI_API_KEY
    - TAVILY_API_KEY

cli:
  command: praisonai recipe run ai-code-wordpress-generator-parallel
  examples:
    - praisonai recipe run ai-code-wordpress-generator-parallel
    - praisonai recipe run ai-code-wordpress-generator-parallel --dry-run
    - praisonai recipe run ai-code-wordpress-generator-parallel --var max_workers=8
    - praisonai recipe run ai-code-wordpress-generator-parallel --var wp_category="Tutorials"

agents: agents.yaml

safety:
  dry_run_default: false
  overwrites_files: false

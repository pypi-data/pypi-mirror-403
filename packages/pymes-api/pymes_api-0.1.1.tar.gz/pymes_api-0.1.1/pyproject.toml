[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymes-api"
version = "0.1.1"
authors = [
  { name="Mohin Uddin Shipon", email="sshiponuddin22@gmail.com" },
]
description = "A Python library for Facebook Messenger API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/ssshiponu/pymes"

[tool.setuptools]
packages = ["pymes"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sutras"
version = "0.2.0"
description = "Devtool for creating, testing, and distributing Anthropic Agent Skills with lifecycle management, Skill ABI, and federated registries"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Kumar Anirudha", email = "oss@anirudha.dev"}
]
keywords = ["anthropic", "skills", "agent", "ai", "devtools", "cli", "registry", "packaging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "jinja2>=3.0.0",
]

[project.optional-dependencies]
eval = [
    "ragas>=0.4.3",
]

[project.scripts]
sutras = "sutras.cli.main:cli"

[project.urls]
Homepage = "https://github.com/anistark/sutras"
Documentation = "https://github.com/anistark/sutras#readme"
Repository = "https://github.com/anistark/sutras"

[tool.hatch.build.targets.wheel]
packages = ["src/sutras"]

[tool.hatch.build.targets.sdist]
include = [
    "/src/sutras",
    "/tests",
    "/examples",
    "/README.md",
    "/LICENSE",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "twine>=6.2.0",
    "ty>=0.0.5",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "B904",  # Within except clause, use raise from - not needed for CLI abort
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ty]
# ty configuration - Astral's Rust-based type checker
# For more info: https://github.com/astral-sh/ty

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

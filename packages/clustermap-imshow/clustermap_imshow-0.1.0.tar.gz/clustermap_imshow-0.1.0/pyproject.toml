[project]
name = "clustermap-imshow"
version = "0.1.0"
description = "Monkey patch for seaborn clustermap to use imshow"
requires-python = ">=3.10"
dependencies = [
    "scipy>=1.17.0",
    "seaborn>=0.13.2",
]

[dependency-groups]
dev = [
    "fastcluster>=1.3.0",
    "pytest>=8.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

# SAP Datasphere MCP Server - Modern Python Packaging Configuration

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_mariodefelipe_sap-datasphere-mcp"
version = "1.0.12"
description = "Model Context Protocol server for SAP Datasphere integration with 45 tools including Smart Query with enhanced aggregation support for simple and GROUP BY queries"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Mario DeFelipe", email = "mario.defelipe@example.com"}
]
maintainers = [
    {name = "Mario DeFelipe", email = "mario.defelipe@example.com"}
]
keywords = [
    "sap",
    "datasphere",
    "mcp",
    "model-context-protocol",
    "data-warehouse",
    "etl",
    "odata",
    "oauth",
    "analytics",
    "cloud"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: AsyncIO",
    "Natural Language :: English",
]

dependencies = [
    "mcp>=0.1.0",
    "aiohttp>=3.9.1",
    "cryptography>=41.0.7",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
    "mypy>=1.5.0",
]
docs = [
    "sphinx>=7.1.0",
    "sphinx-rtd-theme>=1.3.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "responses>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/MarioDeFelipe/sap-datasphere-mcp"
Documentation = "https://github.com/MarioDeFelipe/sap-datasphere-mcp#readme"
Repository = "https://github.com/MarioDeFelipe/sap-datasphere-mcp"
Issues = "https://github.com/MarioDeFelipe/sap-datasphere-mcp/issues"
Changelog = "https://github.com/MarioDeFelipe/sap-datasphere-mcp/releases"

[project.scripts]
sap-datasphere-mcp = "sap_datasphere_mcp_server"

[tool.setuptools]
packages = ["auth"]
py-modules = [
    "sap_datasphere_mcp_server",
    "tool_descriptions",
    "error_helpers",
    "mock_data",
    "cache_manager",
    "telemetry"
]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.env.example"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=. --cov-report=html --cov-report=term"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "mcp.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiohttp.*"
ignore_missing_imports = true

[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
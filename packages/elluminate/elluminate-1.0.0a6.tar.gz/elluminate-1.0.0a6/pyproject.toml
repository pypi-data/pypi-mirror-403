[project]
name = "elluminate"
# Let the hatch builder dynamically determine the version from `__version__` in `__init__.py`
dynamic = ["version"]
description = "The Official Elluminate SDK"
authors = [{ name = "ellamind GmbH" }]
readme = "README.md"
requires-python = ">=3.10,<3.15"
dependencies = [
    "requests>=2.32.3",
    "loguru>=0.7.3",
    "pydantic>=2.10.6",
    "openai>=1.63.2",
    "tenacity>=9.0.0",
    "tqdm>=4.67.1",
    "httpx-sse==0.4.1",
]

[project.urls]
Documentation = "https://docs.elluminate.de"

[project.optional-dependencies]
examples = [
    "langchain-text-splitters>=0.3.6",
    "langchain-community>=0.3.18",
    "beautifulsoup4>=4.13.3",
    "langchain-core>=0.3.37",
    "langchain-openai>=0.3.6",
    "pyfakefs>=5.8.0",
    "python-dotenv>=1.0.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-xdist>=3.7.0",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "pre-commit>=4.1.0",
    "nest-asyncio>=1.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
# Look for the `__version__` in `__init__.py` for dynamic versioning
path = "elluminate/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [ # Exclude certain files from the build bundle
    "/docs/internal",
    "/examples",
    "/tests",
    ".pre-commit-config.yaml",
    "uv.lock",
    "AGENTS.md",
]

# ==== pytest ====
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--import-mode=importlib --cov=elluminate -n16"
python_files = ["test_*.py"]

# ==== Coverage ====
[tool.coverage.run]
include = ["elluminate/**"]
omit = ["*/tests/*"]

[tool.coverage.report]
show_missing = true

[tool.uv.workspace]
members = [
    "examples",
]

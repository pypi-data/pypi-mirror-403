# MODIFICATION: Package renamed from safetensors-python to cryptotensors-python
# Added extension-module feature for Python bindings

[package]
name = "cryptotensors-python"
version = "0.2.0"
edition = "2021"
rust-version = "1.74"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "safetensors_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25", features = ["abi3", "abi3-py38", "extension-module"] }
memmap2 = "0.9"
serde_json = "1.0"

[dependencies.cryptotensors]
path = "../../safetensors"
features = ["provider-env", "provider-file"]

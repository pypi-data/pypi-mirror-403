[project]
name = "colocate"
version = "0.1.2"
description = "DataFrame column reordering made simple"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Albert Li"}
]

requires-python = ">=3.12"

keywords = [
    "dataframe",
    "pandas", 
    "polars",
    "columns",
    "reorder",
    "relocate",
    "move",
    "narwhals",
]

dependencies = [
    "narwhals>=2.0.0",
]

[project.optional-dependencies]
pandas = ["pandas>=2.0.0"]
polars = ["polars>=1.0.0"]
all = ["pandas>=2.0.0", "polars>=1.0.0"]
dev = [
    "pytest>=8.0.0",
    "pandas>=2.0.0",
    "polars>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/albertxli/colocate"
Repository = "https://github.com/albertxli/colocate"


[dependency-groups]
dev = [
    "pandas>=3.0.0",
    "polars>=1.37.1",
    "pytest>=9.0.2",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]

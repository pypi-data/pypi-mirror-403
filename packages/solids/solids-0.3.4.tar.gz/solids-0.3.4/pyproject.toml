[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "solids"
version = "0.3.4"
description = "Solids: A tool for crystal structure prediction"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"

authors = [
  { name = "Carlos Lopez-Castro", email = "filiberto.ortiz@cinvestav.mx" }
]

dependencies = [
  "ase==3.23",
  "aegon==1.2.1",
  "pyxtal",
  "dscribe"
]

[project.urls]
Homepage = "https://github.com/Carloast0790/SolidASE_0.0"

[project.scripts]
x-solids = "solids.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]


[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "npiv-python"                    # change if you want a different package name
version = "0.1.0"
description = "Nonparametric IV (NPIV) estimation in Python"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Anzony Quispe Rojas", email = "anzony.quispe@gmail.com" }
]

license = { file = "LICENSE" }

dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "pandas",
  "tqdm",
  "patsy",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/youruser/npivlib"

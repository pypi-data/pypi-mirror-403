[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "takopi-pinnacle"
version = "0.1.2"
description = "Takopi command plugin to generate clean handoff bundles (plan + PR review) for LLM-assisted dev workflows."
readme = "README.md"
requires-python = ">=3.14"
license = { text = "MIT" }
authors = [{ name = "Pinnacle" }]
keywords = ["takopi", "plugin", "workflow", "llm", "codex", "review"]
dependencies = [
  "takopi>=0.18",
]

[project.urls]
Homepage = "https://takopi.dev"
Repository = "https://example.com/your-org/takopi-pinnacle"

[project.entry-points."takopi.command_backends"]
# /pinnacle ...
pinnacle = "takopi_pinnacle.backend:BACKEND"

[tool.hatch.build.targets.wheel]
packages = ["src/takopi_pinnacle"]

[tool.hatch.build.targets.sdist]
only-include = [
  "src/takopi_pinnacle",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM"]
ignore = []

[tool.ruff.format]
quote-style = "double"

[tool.poetry.group.dev.dependencies]
build = "^1.4.0"
twine = "^6.2.0"

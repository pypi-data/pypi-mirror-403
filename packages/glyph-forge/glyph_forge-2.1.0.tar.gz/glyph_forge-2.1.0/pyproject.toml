[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"

[project]
name = "glyph-forge"
dynamic = ["version"]
authors = [{ name = "Devpro LLC" }]
description = "Pip installable client for Glyph Forge API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.25.0",
  "lxml>=5.2,<6.0",
  "python-docx>=1.1,<2.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
license = { text = "Apache-2.0" }
license-files = ["LICENSE"]

[project.optional-dependencies]
test = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
]
docs = [
  "sphinx>=8.0.0",
  "furo>=2025.0.0",
  "sphinx-autodoc-typehints>=3.0.0",
  "sphinx-copybutton>=0.5.0",
  "myst-parser>=4.0.0",
]

[project.urls]
Homepage = "https://www.glyphapi.ai/"
Issues = "https://github.com/Devpro-LLC/glyph-forge-client/issues"
Source = "https://github.com/Devpro-LLC/glyph-forge-client"

[tool.hatch.build.targets.wheel]
packages = ["src/glyph_forge", "sdk/src/glyph"]
artifacts = [
  "src/glyph_forge/core/workspace/**/*.py",
  "sdk/src/glyph/**/*.py",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/glyph_forge",
    "sdk/src/glyph",
    "scripts/prepare_build.py",
    "hatch_build.py",
    "README.md",
    "LICENSE",
    "NOTICE",
    "pyproject.toml",
    ".gitmodules",
]

[tool.hatch.build.sources]
glyph_forge = "src/glyph_forge"
glyph = "sdk/src/glyph"

[project.scripts]
glyph = "glyph_forge.cli:main"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.hatch.version]
path = "src/glyph_forge/_version.py"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.pytest.ini_options]
addopts = "-q"
[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
core-metadata-version = "2.1"
[tool.hatch.build.targets.sdist]
core-metadata-version = "2.1"

[project]
name = "KI_Inst_design_template"
version = "0.0.5"
authors = [
    {name="Florian Ivan Hinrichsen", email="florian.hinrichsen@ifw-kiel.de"},
]
description = "Update of Secondary Colors"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file="LICENSE"}

[project.urls]
Homepage = "https://github.com/kielinstitute/kielinstitutPython"
Issues = "https://github.com/kielinstitute/kielinstitutPython/issues"
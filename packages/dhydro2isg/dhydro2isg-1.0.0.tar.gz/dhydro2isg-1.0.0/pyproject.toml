[project]
name = "dhydro2isg"
version = "1.0.0"
description = "Convert D-HYDRO output to ISG"
authors = [{name = "Haskoning"}]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "netCDF4",
    "tqdm",
    "matplotlib",
    "numpy",
    "scipy",
    "pandas>=2.3.3,<3.0",
    "shapely>=2.0",
    "sympy",
    "geopandas>=1.1.1,<2.0",
    "xarray",
    "jupyter",
    "plotly",
    "pydantic>1.10",
    "kaleido",
    "fiona",
]
keywords = ["dhydro", "imod", "hydrology", "modeling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]

[project.urls]
"Homepage" = "https://github.com/RoyalHaskoningDHV/dhydro2isg"
"Bug Reports" = "https://github.com/RoyalHaskoningDHV/dhydro2isg/issues"
"Source" = "https://github.com/RoyalHaskoningDHVdhydro2isg"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "flake8>=3.8",
    "black>=21.0",
    "twine>=3.0",
    "build>=0.7",
]

[tool.setuptools]
packages = ["dhydro2isg"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ['py38']

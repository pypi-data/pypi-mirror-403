[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dpo"
version = "1.5.0"
description = "DPO Neural Architecture Search"
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Arya H", email = "arya.h1718@gmail.com" }
]

license = { text = "MIT" }

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "numpy>=1.21.0"
]

[project.optional-dependencies]

# Benchmark backends (heavy, optional, research-only)
benchmarks = [
    "nasbench>=1.0",
    "nas-bench-x11>=2.0",
    "nasbench301>=0.2",
    "hpobench>=0.0.8",
    "nats-bench>=1.0"
]

# Development tools
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.910"
]

# Documentation
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0"
]

# Optional GPU support
gpu = [
    "torch>=1.9.0"
]

[project.scripts]
dpo-benchmark = "dpo.examples.benchmark_single:benchmark_single_architecture"
dpo-optimize  = "dpo.examples.basic_usage:main"
dpo-compare   = "dpo.examples.comparative_analysis:main"

[project.urls]
Homepage      = "https://github.com/Arya1718/dpo"
Repository    = "https://github.com/Arya1718/dpo"
Documentation = "https://dpo-nas.readthedocs.io/"
Issues        = "https://github.com/Arya1718/dpo/issues"

# --------------------------------------------------
# PyTest configuration
# --------------------------------------------------
# NAS-Bench-101 tests depend on TensorFlow 1.x APIs.
# They are NOT required when using NAS-Bench as a
# benchmarking oracle, so we ignore them.
# --------------------------------------------------
[tool.pytest.ini_options]
addopts = "--ignore=nasbench/nasbench/tests"

[project]
name = "limesurvpy"
description = "A Python package for analyzing and visualizing LimeSurvey data."
readme = "README.md"
license = "MIT"
version = "0.0.4"

keywords = ["Limesurvey", "Data Visualization", "Survey Analysis"]
requires-python = ">=3.8"

dependencies = [
    "altair",
    "openpyxl",
    "pandas",
    "numpy",
    "deep-translator",
    "beautifulsoup4",
    "matplotlib",
    "seaborn"
]

authors = [
    {name = "Sebastian Scheuer", email = "sebastian.scheuer@geo.hu-berlin.de"}
]
maintainers = [
    {name = "Sebastian Scheuer", email = "sebastian.scheuer@geo.hu-berlin.de"}
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Jupyter",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Utilities"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
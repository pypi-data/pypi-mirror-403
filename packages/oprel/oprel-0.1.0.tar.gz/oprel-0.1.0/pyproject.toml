[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oprel"
version = "0.1.0"
description = "Local-first AI runtime - The SQLite of LLMs"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "you@example.com"}
]
keywords = ["llm", "local", "inference", "privacy", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "huggingface-hub>=0.20.0",
    "psutil>=5.9.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",  # For pretty CLI output
]

[project.optional-dependencies]
# Core local inference (most users need this)
local = [
    "torch>=2.1.0",
]

# NVIDIA GPU acceleration
cuda = [
    "torch>=2.1.0",
]

# Development dependencies
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "pre-commit>=3.5.0",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
]

# All extras
all = [
    "oprel[local,cuda,dev,docs]",
]

[project.urls]
Homepage = "https://github.com/yourusername/oprel"
Documentation = "https://oprel.readthedocs.io"
Repository = "https://github.com/yourusername/oprel"
Issues = "https://github.com/yourusername/oprel/issues"

[project.scripts]
oprel = "oprel.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["oprel*"]

[tool.setuptools.package-data]
oprel = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # function calls in argument defaults
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=oprel --cov-report=term-missing"
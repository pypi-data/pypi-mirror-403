[package]
name = "nanosandbox_python"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Python bindings for nanosandbox - lightweight cross-platform sandbox"
readme = "README.md"

[lib]
name = "_nanosandbox"
crate-type = ["cdylib"]

[dependencies]
nanosandbox = { path = "../.." }
pyo3 = { version = "0.23", features = ["extension-module", "abi3-py38"] }

[build-dependencies]
pyo3-build-config = "0.23"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp-remyguercio-tailscale-mcp-echo"
version = "0.1.1"
description = "This MCP returns the identity of the currently logged in user."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.3.3",
    "starlette>=0.46.2",
]

[project.scripts]
tailscale-mcp-echo = "main:main"

[tool.setuptools]
py-modules = ["main"]
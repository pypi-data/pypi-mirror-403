[project]
name = "solidvision"
version = "1.0.0"
description = "图像识别与文字识别模块 - 轻量级独立 OCR/CV 模块"
readme = "README.md"
requires-python = ">=3.12,<3.13"
license = {text = "MIT"}

authors = [
    {name = "caishilong", email = "1103837067@qq.com"}
]

keywords = [
    "ocr",
    "opencv",
    "image-recognition",
    "text-recognition",
    "computer-vision",
    "paddleocr",
    "template-matching",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "colorlog>=6.10.1",
    "logzero>=1.7.0",
    "matplotlib>=3.10.8",
    "numpy>=2.4.1",
    "opencv-contrib-python>=4.13.0.90",
    "packaging>=26.0",
    "paddleocr>=2.10.0",
    "paddlepaddle==2.6.2",
    "pillow>=12.1.0",
    "requests>=2.32.5",
    "setuptools>=80.10.2",
]

[project.urls]
Homepage = "https://github.com/SolidQA/supervision"
Repository = "https://github.com/SolidQA/supervision"
"Bug Tracker" = "https://github.com/SolidQA/supervision/issues"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.0",
    "mypy>=1.0.0",
    "twine>=6.0.0",
    "pre-commit>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["svision"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
# 忽略特定规则
ignore = [
    "F405",   # 从 star 导入可能未定义（用于兼容旧代码）
    "E722",   # 裸 except（第三方代码）
    "E714",   # 应使用 is not（第三方代码）
    "F841",   # 未使用的局部变量（第三方代码）
]

[tool.ruff.lint.per-file-ignores]
# 第三方代码目录，保持原有风格
"svision/aircv/*" = ["ALL"]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]

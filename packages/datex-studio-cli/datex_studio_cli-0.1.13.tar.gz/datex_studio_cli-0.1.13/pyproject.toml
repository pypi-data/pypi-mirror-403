[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datex-studio-cli"
version = "0.1.13"
description = "CLI for Datex Studio low-code platform, designed for LLM-based AI agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Datex" }
]
keywords = ["cli", "datex", "low-code", "llm", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "click>=8.1.0",
    "httpx>=0.27.0",
    "markdownify>=0.13.0",
    "msal>=1.28.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-httpx>=0.30.0",
    "ruff>=0.4.0",
    "mypy>=1.8.0",
    "types-PyYAML>=6.0.0",
]

[project.scripts]
dxs = "dxs.cli:main"

[project.urls]
Homepage = "https://github.com/datex/datex-studio-cli"
Documentation = "https://github.com/datex/datex-studio-cli"
Repository = "https://github.com/datex/datex-studio-cli"

[tool.hatch.build.targets.wheel]
packages = ["src/dxs"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".claude/",
    ".mypy_cache/",
    ".pytest_cache/",
    ".ruff_cache/",
    ".serena/",
    ".venv/",
    ".gitignore",
    "CLAUDE.md",
    "documentation/",
    "exploration/",
    "exclude/",
    "tests/",
    "*.analysis.md",
    "explore-*.md",
    "uv.lock",
]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["dxs"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["msal.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/dxs"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

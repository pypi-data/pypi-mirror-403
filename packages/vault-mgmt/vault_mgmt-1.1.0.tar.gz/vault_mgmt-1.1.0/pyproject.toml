[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "vault-mgmt"
version = "1.1.0"
authors = [
  { name="Jeremy T. Bouse", email="Jeremy.Bouse@UnderGrid.net" },
]
description = "A collection of CLI tools for managing HashiCorp Vault."
readme = "README.md"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: POSIX",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Topic :: Utilities",
]
dependencies = [
    "certifi==2025.6.15",
    "charset-normalizer==3.4.2",
    "hvac==2.3.0",
    "idna==3.10",
    "kubernetes==33.1.0",
    "PyYAML==6.0.2",
    "requests==2.32.4",
    "urllib3==2.5.0",
    "tqdm==4.67.1",
]

[projects.urls]
GitHub = "https://github.com/jbouse/vault-mgmt"
Issues = "https://github.com/jbouse/vault-mgmt/issues"
ChangeLog = "https://github.com/jbouse/vault-mgmt/blob/main/CHANGELOG.md"

[project.scripts]
vault-mgmt = "vault_mgmt.cli:main"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.ruff]
line-length = 127
indent-width = 4

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = """
    python -m pip install build
    python -m build --wheel --sdist
"""
branch = "main"
upload_to_pypi = false
changelog_file = "CHANGELOG.md"

[tool.semantic_release.changelog]
exclude_commit_patterns = [
  '''chore(?:\([^)]*?\))?: .+''',
  '''ci(?:\([^)]*?\))?: .+''',
  '''refactor(?:\([^)]*?\))?: .+''',
  '''style(?:\([^)]*?\))?: .+''',
  '''test(?:\([^)]*?\))?: .+''',
  '''build\((?!deps\): .+)''',
  '''Merged? .*''',
  '''Initial Commit.*''',
  # Old semantic-release version commits
  '''^\d+\.\d+\.\d+''',
]
insertion_flag = "=========\nCHANGELOG\n========="
mode = "update"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "loove-credentials"
version = "1.2.0"
description = "Credential provider for LOOVE AI agents"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "PyJWT>=2.0.0",
    "requests>=2.25.0",
    "cryptography>=3.4.0",
]

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wagtail-localize-intentional-blanks"
version = "0.2.4"
description = "Allow translators to mark wagtail-localize segments as 'do not translate'"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Lincoln Loop, LLC", email = "info@lincolnloop.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Wagtail",
    "Framework :: Wagtail :: 5",
    "Framework :: Wagtail :: 6",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Internationalization",
]
dependencies = [
    "Django>=4.2",
    "wagtail>=5.2",
    "wagtail-localize>=1.8",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
    "selenium>=4.0",
    "pillow>=10.0",
    "black>=23.0",
    "flake8>=6.0",
    "isort>=5.12",
    "mypy>=1.0",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
]

[project.urls]
Homepage = "https://github.com/lincolnloop/wagtail-localize-intentional-blanks"
Documentation = "https://github.com/lincolnloop/wagtail-localize-intentional-blanks"
Repository = "https://github.com/lincolnloop/wagtail-localize-intentional-blanks"
"Bug Tracker" = "https://github.com/lincolnloop/wagtail-localize-intentional-blanks/issues"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
include = ["wagtail_localize_intentional_blanks*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "test_settings"
python_files = ["test_*.py"]
testpaths = ["tests"]
pythonpath = ["."]
# Selenium-specific settings
markers = [
    "selenium: marks tests as selenium e2e tests (deselect with '-m \"not selenium\"')",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true

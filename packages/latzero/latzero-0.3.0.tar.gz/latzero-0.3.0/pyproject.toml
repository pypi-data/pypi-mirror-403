[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latzero"
version = "0.3.0"
description = "Zero-latency, zero-fuss shared memory for Python â€” dynamic, encrypted, and insanely fast."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "BRAHMAI", email = "hello@brahmai.in"}
]
keywords = [
    "ipc",
    "shared-memory",
    "inter-process-communication",
    "memory",
    "cache",
    "fast",
    "zero-latency",
    "encryption"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "cryptography>=3.4",
    "psutil>=5.8",
]

[project.optional-dependencies]
fast = ["msgpack>=1.0"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.20",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
    "build",
    "twine",
]

[project.scripts]
latzero = "latzero.cli.main:main"

[project.urls]
Homepage = "https://github.com/Latency-Zero/python-client"
Documentation = "https://github.com/Latency-Zero/python-client#readme"
Repository = "https://github.com/Latency-Zero/python-client.git"
Issues = "https://github.com/Latency-Zero/python-client/issues"

[tool.setuptools.packages.find]
exclude = ["tests*", "evaluation*"]

[tool.setuptools.package-data]
latzero = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

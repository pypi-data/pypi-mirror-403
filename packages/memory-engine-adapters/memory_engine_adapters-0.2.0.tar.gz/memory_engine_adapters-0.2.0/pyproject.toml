[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memory-engine-adapters"
version = "0.2.0"
description = "Adapters that connect Memory Engine to external agent frameworks (e.g., Google ADK)."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Proprietary" }
authors = [{ name = "Memory Engine Team" }]
keywords = ["memory", "adapter", "google-adk", "llm", "agents"]
dependencies = [
  "httpx>=0.27,<0.29",
]

[project.optional-dependencies]
adk = ["google-adk>=0.1.7"]
dev = ["pytest>=8.2", "pytest-asyncio>=0.23"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["memory_engine_adapters*", "adk_adapter*"]

[project.urls]
Homepage = "https://example.com/memory-engine"
Source = "https://example.com/memory-engine/adapters"

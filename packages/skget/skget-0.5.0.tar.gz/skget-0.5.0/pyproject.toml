[project]
name = "skget"
version = "0.5.0"
description = "A CLI to add skills to your coding agents"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7",
    "python-frontmatter>=1.1.0",
    "tabulate>=0.9.0",
    "textual>=7.3.0",
]

[project.scripts]
skget = "skget.main:cli"

[project.urls]
"Repository" = "https://github.com/czheo/skget"

[tool.setuptools.packages.find]
where = ["."]
include = ["skget*"]
exclude = ["skills*"]

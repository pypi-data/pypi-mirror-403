[tool.poetry]
name = "fsai-proto-specs"
version = "v0.0.419"
description = "Auto-generated library for use with GRPC API."
authors = ["Michael Mohamed <michael@foundationstack.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fsai-dev/fsai-proto-specs"
repository = "https://github.com/fsai-dev/fsai-proto-specs"

include = ["LICENSE"]

packages = [
    { include = "audit_grpc_service" },
    { include = "data_grpc_service" },
    { include = "geospatial_toolkit_grpc_service" },
    { include = "global_vo_grpc_service" },
    { include = "search_grpc_service" },
]

exclude = [{ path = "protos", format = ["sdist", "wheel"] }]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
grpcio = "^1.47.0"
grpcio-tools = "^1.47.0"
google = "^3.0.0"
protobuf = "^4.21.11"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sectra"
version = "0.1.0"
description = "Shodan-style CLI for the SecurityTrails API"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "Sectra Contributors"}
]
keywords = ["securitytrails", "cli", "osint"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
]
urls = {Homepage = "https://github.com/random-robbie/sectra"}
dependencies = [
  "click>=8.1",
  "requests>=2.31",
]

[project.scripts]
sectra = "sectra.cli:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

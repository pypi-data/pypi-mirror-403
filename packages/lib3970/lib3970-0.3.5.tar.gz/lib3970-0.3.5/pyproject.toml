[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lib3970"
version = "0.3.5"
description = "A handful of utility functions and classes used by FRC team 3970"
authors = [{name = "Joel Velez", email = "jvelez3970@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "robotpy-native-ntcore>=2026.1.1",
    "numpy>=2.3.5",
    "phoenix6>=26.1.0",
    "wpilib>=2026.2.1"
]

[tool.setuptools.packages.find]
where = ["src"]


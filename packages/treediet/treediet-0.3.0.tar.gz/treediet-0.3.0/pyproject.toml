[build-system]
requires = [
    "setuptools>=61",
    "wheel",
    "pybind11>=2.10.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "treediet"
version = "0.3.0"
dependencies = [
    "numpy",
]
description = "https://link.springer.com/article/10.1186/s13015-022-00213-z"
requires-python = ">=3.9"
readme = "TREEDIET.md"

authors = [
    {name = "Bertrand Marchand",email = "bertrand.marchand7@gmail.com"}
]

[project.urls]
Homepage = "https://github.com/bmarchand/tree-diet"


[tool.cibuildwheel]
build = "cp39-* cp310-* cp311-*"
skip = "*musllinux*"

[tool.cibuildwheel.linux]
manylinux-x86_64-image = "manylinux2014"


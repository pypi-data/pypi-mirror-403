services:
  # Graph Database
  neo4j:
    image: neo4j:latest
    container_name: neo4j-finance
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/j4oenj4oen
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_finance_data:/data
    restart: unless-stopped

volumes:
  neo4j_finance_data:

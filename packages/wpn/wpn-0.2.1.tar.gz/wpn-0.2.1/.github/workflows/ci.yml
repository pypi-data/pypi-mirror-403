name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13", "3.14"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install Python and dependencies
        run: |
          uv python install ${{ matrix.python-version }}
          uv sync --all-groups

      - name: Debug Python and dependencies
        run: |
          uv run python --version
          uv --version
          uv run pip list

      - name: Test package installation
        run: |
          uv run wpn --help

      - name: Run linting
        run: |
          uv run ruff check . || echo "Ruff linting failed, but continuing..."
          uv run ruff format --check . || echo "Ruff formatting check failed, but continuing..."

      - name: Run type checking
        run: |
          uv run ty check . || echo "Type checking failed, but continuing..."

      - name: Run tests without coverage
        run: |
          uv run pytest -v


      # - name: Run tests with coverage
      #   run: |
      #     uv run pytest --cov=wpn --cov-report=xml --cov-report=term-missing -v

      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     file: ./coverage.xml
      #     flags: unittests
      #     name: codecov-umbrella
      #     fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Build package
        run: |
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run security checks
        run: |
          uv pip install safety
          uv run safety check

  integration:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install wpn
        run: |
          uv sync

      - name: Test basic functionality
        run: |
          uv run wpn --help
          # Add any other tests here

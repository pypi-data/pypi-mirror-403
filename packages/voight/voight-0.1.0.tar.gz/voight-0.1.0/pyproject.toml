[project]
name = "voight"
version = "0.1.0"
description = "The Pytest for Probabilistic Software - A testing framework for non-deterministic AI agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Voight Contributors"}
]
keywords = [
    "testing",
    "ai",
    "agents",
    "llm",
    "evaluation",
    "probabilistic",
    "langchain",
    "autogen",
    "crewai",
    "openai",
    "chatgpt",
    "gpt",
    "pytest",
    "qa",
    "quality-assurance",
    "machine-learning",
    "ml",
    "nlp",
    "rag",
    "retrieval-augmented-generation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "click>=8.0.0",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/your-org/voight"
Documentation = "https://github.com/your-org/voight#readme"
Repository = "https://github.com/your-org/voight.git"
Issues = "https://github.com/your-org/voight/issues"
Changelog = "https://github.com/your-org/voight/blob/main/CHANGELOG.md"

[project.scripts]
voight = "agent_evals.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_evals"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["agent_evals"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.9.0",
]

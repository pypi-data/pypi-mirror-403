[project]
name = "django-blocklist"
version = "3.2.1"
description = "A Django app that implements IP-based blocklisting."
authors = [
    {name = "Paul Bissex", email = "paul@bissex.net"}
]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "Django >=4.2, <7",
    "django-enum >=2.3",
]

[project.optional-dependencies]
dev = [
    "django-stubs[compatible-mypy]",
    "mypy",
    "poetry",
    "pytest",
    "pytest-django",
    "ruff",
    "tox",
]

[project.urls]
Homepage = "https://gitlab.com/paul_bissex/django-blocklist"
Documentation = "https://gitlab.com/paul_bissex/django-blocklist/-/blob/trunk/README.md"
Repository = "https://gitlab.com/paul_bissex/django-blocklist/-/tree/trunk"
"Bug Tracker" = "https://gitlab.com/paul_bissex/django-blocklist/-/issues"
Changelog = "https://gitlab.com/paul_bissex/django-blocklist/-/blob/trunk/CHANGELOG.md"

[tool.ruff]
exclude = [
    "dist",
    "migrations",
    "venv",
]
line-length = 110
indent-width = 4
target-version = "py314"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

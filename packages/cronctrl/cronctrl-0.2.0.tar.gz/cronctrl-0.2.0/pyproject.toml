[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "cronctrl"
version = "0.2.0"
description = "Lightweight cron orchestration tool"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[project.scripts]
cronctrl = "cronctrl.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cronctrl*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mars-risk"      
version = "0.0.7"       
description = "High-performance Risk Modeling Toolkit powered by Polars"
readme = "README.md"
requires-python = ">=3.10" # 推荐 3.10 或 3.11 以获得最佳性能
license = {file = "LICENSE"}
keywords = ["risk", "scorecard", "polars", "credit-scoring", "feature-engineering"]
authors = [
  {name = "christian", email = "lee_sq001@163.com"}
]


dependencies = [
    
    "polars>=1.0.0",     
    "numpy>=1.24.0",      
    "pandas>=2.0.0",     
    "pyarrow>=14.0.0",    

   
    "scikit-learn>=1.3.0", 
    "scipy>=1.10.0",       
    "optbinning>=0.19.0",  

    
    "joblib>=1.3.0",       
    "colorlog>=6.7.0",    
]

# 安装命令: pip install -e ".[dev]"
[project.optional-dependencies]

# 机器学习模型支持 (仅当用户需要用你的库跑模型时安装)
ml = [
    "xgboost>=2.0.0",
    "lightgbm>=4.3.0",
    "catboost>=1.2.0"
]

# 开发与测试环境
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "jupyterlab>=4.0.0",
    "matplotlib>=3.7.0",   
    "seaborn>=0.12.0",
    "tqdm>=4.66.0",        
    "psutil>=5.9.0"        
]

# 自动发现包配置
[tool.setuptools.packages.find]
where = ["src"]
include = ["mars*"]        # 确保只打包 mars 开头的包
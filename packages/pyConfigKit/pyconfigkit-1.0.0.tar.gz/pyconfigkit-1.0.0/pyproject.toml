[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyConfigKit"
version = "1.0.0"
description = "Thread-safe singleton JSON configuration loader with JSON Schema validation"
readme = "README.md"
license = "MIT"
authors = [{ name = "Miichoow" }]
keywords = ["configuration", "json", "schema", "validation", "singleton", "config"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = ["jsonschema>=4.21.0"]

[project.urls]
Homepage = "https://github.com/miichoow/ConfigKit"
Repository = "https://github.com/miichoow/ConfigKit"
Issues = "https://github.com/miichoow/ConfigKit/issues"

[project.optional-dependencies]
dev = ["ruff>=0.4.0", "mypy>=1.10.0", "build>=1.0.0", "twine>=5.0.0"]

[tool.setuptools.packages.find]
include = ["configkit*"]

[tool.setuptools.package-data]
configkit = ["py.typed"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "RUF",    # ruff-specific
]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

# ==============================================================================
# pyproject.toml - The single source of truth for Python packaging
# ==============================================================================
# This file tells pip and other tools:
#   1. HOW to build this package (build-system)
#   2. WHAT this package is (project metadata)
#   3. WHERE to find the code (tool.setuptools)
# ==============================================================================

# ------------------------------------------------------------------------------
# BUILD SYSTEM
# ------------------------------------------------------------------------------
# This section answers: "What tools do I need to build this package?"
#
# - requires: packages needed ONLY during build (not at runtime)
# - build-backend: the Python module that knows how to create distributable files
#
# setuptools is the most common choice. Others exist: flit, hatch, poetry.
# ------------------------------------------------------------------------------
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# ------------------------------------------------------------------------------
# PROJECT METADATA (PEP 621)
# ------------------------------------------------------------------------------
# This section answers: "What IS this package?"
# All of this becomes visible on PyPI and in `pip show mathkit`
# ------------------------------------------------------------------------------
[project]
# The name users will type: pip install omath
name = "omath"

# Semantic versioning: MAJOR.MINOR.PATCH
# - MAJOR: Breaking changes
# - MINOR: New features (backwards compatible)
# - PATCH: Bug fixes
version = "0.1.1"

# Short description (shows in pip search, PyPI listing)
description = "Math and string utilities built from first principles - no dependencies"

# Points to file with long description (shows on PyPI project page)
readme = "README.md"

# SPDX license identifier (modern format per PEP 639)
license = "MIT"
license-files = ["LICENSE"]

# Who created this
authors = [
    {name = "Om Mishra", email = "om.23bcs10191@ms.sst.scaler.com"}
]

# Minimum Python version required
# We use basic features, so Python 3.8+ is fine
requires-python = ">=3.8"

# DEPENDENCIES - Other packages this needs to work
# This is empty because we built everything from primitives!
# If we used requests, we'd write: dependencies = ["requests>=2.28"]
dependencies = []

# PyPI classifiers - help users find your package
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Keywords for PyPI search
keywords = ["math", "utilities", "education", "first-principles", "no-dependencies"]

# ------------------------------------------------------------------------------
# URLs - Links shown on PyPI
# ------------------------------------------------------------------------------
[project.urls]
"Homepage" = "https://github.com/OmMishra16/omath"
"Source" = "https://github.com/OmMishra16/omath"
"Bug Tracker" = "https://github.com/OmMishra16/omath/issues"

# ------------------------------------------------------------------------------
# SETUPTOOLS CONFIGURATION
# ------------------------------------------------------------------------------
# Tells setuptools WHERE to find the Python packages
# By default, it auto-discovers, but explicit is better
# ------------------------------------------------------------------------------
[tool.setuptools.packages.find]
# Look for packages in the current directory
where = ["."]
# Include packages matching these patterns
include = ["omath*"]

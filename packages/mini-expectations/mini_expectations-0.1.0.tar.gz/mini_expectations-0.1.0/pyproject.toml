[project]
name = "mini_expectations"
version = "0.1.0"
description = "A tiny, code-first data quality expectations library for pandas DataFrames."
authors = [
  { name = "Sriram Kumar", email = "sriramkumar0109@gmail.com" },
]
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }
dependencies = ["pandas>=1.0"]
keywords = ["data-quality", "pandas", "testing", "expectations"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
]

[project.urls]
Source = "https://github.com/batteringram-dev/mini-expectations"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"



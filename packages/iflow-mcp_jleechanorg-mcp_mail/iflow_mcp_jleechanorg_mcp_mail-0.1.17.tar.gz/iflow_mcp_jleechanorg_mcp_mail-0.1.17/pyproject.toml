[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_jleechanorg-mcp_mail"
version = "0.1.17"
description = "Coordinated multi-agent messaging and coordination MCP server."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "mcp-agent-mail maintainers" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
  "Typing :: Typed",
]
dependencies = [
  "fastmcp==2.12.5",
  "pydantic==2.12.3",
  "pydantic-core==2.41.4",
  "uvicorn[standard]>=0.32.0",
  "fastapi>=0.110.0",
  "jinja2>=3.1.4",
  "markdown2>=2.4.12",
  "bleach>=6.1.0",
  "tinycss2>=1.4.0",
  "python-decouple>=3.8",
  "sqlmodel>=0.0.16",
  "sqlalchemy[asyncio]>=2.0.35",
  "asyncpg>=0.30.0",
  "aiosqlite>=0.20.0",
  "httpx[http2]>=0.27.2",
  "aiolimiter>=1.1.0",
  "tenacity>=8.3.0",
  "redis[hiredis]>=5.3.0",
  "rich>=13.9.1",
  "typer>=0.15.0",
  "structlog>=24.1.0",
  "orjson>=3.10.7,<4",
  "tiktoken>=0.7.0",
  "pillow>=10.4.0",
  "GitPython>=3.1.43",
  "filelock>=3.16.0",
  "jsonschema>=4.23.0",
  "attrs>=24.2.0",
  "authlib>=1.5.2,<1.6",
  "litellm>=1.40.0,<2",
  "pytest>=8.4.2",
  "pytest-asyncio>=0.23.8",
  "ruff>=0.14.1",
]

[project.scripts]
mcp_agent_mail = "mcp_agent_mail.http:main"
mcp_agent_mail_stdio = "mcp_agent_mail.stdio:main"

[project.optional-dependencies]
dev = [
  "ruff>=0.5.7",
  "mypy>=1.11.1",
  "pytest>=8.3.3",
  "pytest-cov>=5.0.0",
  "ipython>=8.27.0",
  "bandit>=1.8.0",
  "safety>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/jleechanorg/mcp_agent_mail"
Repository = "https://github.com/jleechanorg/mcp_agent_mail"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_agent_mail"]

[tool.hatch.build.targets.sdist]
exclude = ["/.venv", "/.vscode", "/.idea", "/.git", "/__pycache__", "*.py[cod]", "*.db*", ".DS_Store"]

[tool.ty]
overrides = [
    # Scripts/tests are not held to the same typing strictness as the core library.
    { include = ["scripts/**/*.py"], rules = { "unresolved-reference" = "ignore", "invalid-argument-type" = "warn", "invalid-return-type" = "warn" } },
    { include = ["tests/**/*.py"], rules = { "invalid-argument-type" = "warn", "no-matching-overload" = "warn", "unsupported-operator" = "warn", "invalid-return-type" = "warn", "invalid-assignment" = "warn" } },

    # SQLModel/SQLAlchemy-heavy modules: ty currently struggles to type many ORM expressions.
    { include = ["src/mcp_agent_mail/app.py"], rules = { "redundant-cast" = "warn", "invalid-argument-type" = "warn", "no-matching-overload" = "warn", "unresolved-attribute" = "warn", "invalid-return-type" = "warn", "invalid-assignment" = "warn" } },
    { include = ["src/mcp_agent_mail/cli.py"], rules = { "invalid-argument-type" = "warn", "no-matching-overload" = "warn", "unresolved-attribute" = "warn", "invalid-return-type" = "warn", "invalid-assignment" = "warn", "unsupported-operator" = "warn" } },
    { include = ["src/mcp_agent_mail/storage.py"], rules = { "invalid-argument-type" = "warn", "no-matching-overload" = "warn", "unsupported-operator" = "warn", "invalid-return-type" = "warn", "invalid-assignment" = "warn" } },
    { include = ["src/mcp_agent_mail/slack_integration.py"], rules = { "invalid-argument-type" = "warn", "no-matching-overload" = "warn", "unresolved-attribute" = "warn", "invalid-return-type" = "warn" } },

    { include = ["src/mcp_agent_mail/http.py"], rules = { "invalid-argument-type" = "warn" } },
]

[tool.ruff]
line-length = 120
target-version = "py311"
extend-exclude = ["scripts/share_to_github_pages.py"]

[tool.ruff.lint]
select = [
  "E",
  "W",
  "F",
  "B",
  "I",
  "C4",
  "ASYNC",
  "A",
  "RUF",
  "SIM",
  "PTH",
  "FA",
  "Q",
]
ignore = [
  "E501",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ASYNC221"]  # Allow subprocess.run in async test functions
"src/mcp_agent_mail/rich_logger.py" = ["RUF001"]  # Allow emoji/unicode in logging UI

[tool.ruff.lint.isort]
known-first-party = ["mcp_agent_mail"]
combine-as-imports = true

[tool.isort]
profile = "black"
known_first_party = ["mcp_agent_mail"]
combine-as-imports = true
line_length = 120

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
plugins = []

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = [
  "--strict-markers",
  "--cov=mcp_agent_mail",
  "--cov-report=term-missing",
]
pythonpath = ["src"]
filterwarnings = [
  "ignore:coroutine 'FastMCP.get_tool' was never awaited:RuntimeWarning",
]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "benchmark: marks tests as performance benchmarks",
]

[dependency-groups]
dev = [
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-timeout>=2.4.0",
    "jleechanorg-orchestration>=0.1.18",
]

name: Integration Tests

on:
  pull_request:
  push:
    branches: [main, develop]
  # This avoids duplicate runs:
  # - PR branches trigger pull_request (not push)
  # - Direct pushes to main/develop trigger push (post-merge validation)

jobs:
  integration-tests:
    name: MCP Mail Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Sync dependencies
        run: uv sync --dev

      - name: Setup git config for tests
        run: |
          git config --global user.email "test@example.com"
          git config --global user.name "Test User"
          git config --global init.defaultBranch main

      - name: Run integration tests
        run: uv run pytest -v tests/integration/test_mcp_mail_messaging.py --tb=short

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-failures
          path: |
            /tmp/mcp_mail_*
            .pytest_cache/
          retention-days: 7

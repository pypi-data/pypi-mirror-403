# Pre-commit hooks for MCP Mail
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-json
        name: Check JSON syntax
        exclude: ^\.vscode/

  # Python-specific checks
  - repo: local
    hooks:
      # Ruff linter (matches CI exactly via uv)
      - id: ruff-check
        name: Ruff linter (all files)
        entry: uv run ruff check --fix --output-format=github
        language: system
        types: [python]
        pass_filenames: false  # Check all files, not just staged ones
        stages: [pre-commit]

      # Ruff formatter (matches CI exactly via uv)
      - id: ruff-format
        name: Ruff formatter (all files)
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false  # Format all files
        stages: [pre-commit]

      # Type checking with ty (all files)
      - id: ty-check
        name: Ty type checker (all files)
        entry: bash -c 'uvx ty check || true'  # Non-blocking: version mismatches expected
        language: system
        types: [python]
        pass_filenames: false  # Check all files
        stages: [pre-commit]

      # Run fast unit tests (not integration tests to keep it fast)
      - id: pytest-fast
        name: Fast unit tests
        entry: >-
          bash -lc '
            set -euo pipefail
            tests=("tests/test_reply_and_threads.py" "tests/test_identity_resources.py")
            existing=()
            for test_path in "${tests[@]}"; do
              if [ -f "$test_path" ]; then
                existing+=("$test_path")
              else
                echo "Skipping missing smoke test: $test_path"
              fi
            done
            if [ ${#existing[@]} -eq 0 ]; then
              echo "No smoke tests found; skipping pytest"
              exit 0
            fi
            uv run pytest "${existing[@]}" -q
          '
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      # Run integration tests on push only (slower)
      # Non-blocking to avoid pre-existing failures blocking pushes
      - id: pytest-integration
        name: Integration tests
        entry: bash -c 'uv run pytest tests/integration/ -q || true'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

# Configuration
default_stages: [pre-commit]
fail_fast: false

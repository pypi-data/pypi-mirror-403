[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ephaptic"
version = "0.2.8"
authors = [
    { name="uukelele", email="robustrobot11@gmail.com" },
]
description = "The Python client/server package for ephaptic."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"

dependencies = [
    "msgpack>=1.0.0",
    "websockets>=12.0",
    "pydantic>=2.0",
    "typer[standard]>=0.20.0",
    "python-dotenv",
    "watchfiles",
]

[project.optional-dependencies]
server = ["redis"]

[project.urls]
Homepage = "https://github.com/ephaptic/ephaptic"
Repository = "https://github.com/ephaptic/ephaptic"
"Issue Tracker" = "https://github.com/ephaptic/ephaptic/issues"

[project.scripts]
ephaptic = "ephaptic.cli:app"

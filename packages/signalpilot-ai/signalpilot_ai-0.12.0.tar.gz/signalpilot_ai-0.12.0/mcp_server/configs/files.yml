supported_file_types:
  - csv
  - xlsx
  - pdf

reader:
  max_lines: 500 # Maximum lines to return when reading files
  default_start: 0 # Default starting line/row/page
  default_end: 100 # Default ending line/row/page (exclusive)

csv:
  max_rows_to_read: 1000 # null means read all rows
  include_statistics: true
  include_missing_values: true
  include_dtypes: true

xlsx:
  max_rows_to_read: 1000 # null means read all rows

pdf:
  max_pages_to_read: 10

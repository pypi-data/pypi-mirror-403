[tool.poetry]
name = "fountain-life-service-clients"
version = "3.55.0"
description = ""
authors = ["Fountain Life <dev@fountainlife.com>"]
license = "UNLICENSED"
readme = "README.md"

# These tasks can all be run via `poetry run poe <task-name>`.
[tool.poe.tasks]
lint = [
    { "cmd" = "ruff check" },
    { "cmd" = "pyright fountain_life_service_clients test" },
]
"lint:fix" = "ruff check --fix"
"format:check" = [
    # Sort imports
    { "cmd" = "ruff check --select I" },
    # Format code
    { "cmd" = "ruff format --check" },
]
"format:write" = [
    # Sort imports
    { "cmd" = "ruff check --select I --fix" },
    # Format code
    { "cmd" = "ruff format" },
]
test = "pytest test/"
generate = [
    { "cmd" = "python scripts/generate_clients.py" },
    "format:write",
    "lint:fix",
]

[tool.poetry.dependencies]
python = "^3.13"
lifeomic-chatbot-tools = { extras = ["aws"], version = "^9.0.1" }
pytest-mock = "^3.15.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
poethepoet = "^0.29.0"
pyright = "^1.1.387"
ruff = "^0.7.1"
datamodel-code-generator = "^0.33.0"
pytest-asyncio = "^1.2.0"

[tool.pytest.ini_options]
testpaths = ["test"]
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

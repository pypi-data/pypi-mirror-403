[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[option]
python_requires = 3.12

[project]
name = "vlf4ions"
authors = [
    {name = "Pauline Teysseyre for the LIRA", email = "pauline.teysseyre@obspm.fr"},
    {name = "Carine Briand for the LIRA", email="carine.briand@obspm.fr"},
    {name = "Morris Cohen for Georgia Institute of Technology"}
]
maintainers = [
    {name = 'Pauline Teysseyre', email='pauline.teysseyre@obspm.fr'}
]
version = "1.3.5"
description = "Python package destined for VLF antenna owners. It allows the detection of solar flare in real-time from ground-based VLF data and an estimate of the solar X-ray flux"
readme = "README.md"
keywords = ["alerts", "real-time", "solar-flares", "space-weather", "vlf"]
license = "EUPL-1.2"
dependencies = [
    "pymatreader==1.0.0",
    "numpy==1.26.4",
    "scipy==1.15.2",
    "matplotlib==3.8.0",
    "pandas==2.2.3",
    "datetime==5.5",
    "schedule==1.2.2",
    "basemap==1.4.1",
    "pysolar==0.13",
    "pytz==2025.2",
    "pre-commit==4.3.0",
    "pytest==8.3.5",
    "coverage==7.12.0",
    "sphinx_rtd_theme==3.0.2",
    "defusedxml==0.7.1",
    "genbadge==1.1.3"
]


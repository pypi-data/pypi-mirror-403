[project]
name = "stile"
version = "0.0.1"
description = "Python Boilerplate contains all the boilerplate you need to create a Python package."
readme = "README.md"
authors = [
  {name = "Harsh Sinha", email = "mail.sinha.harsh@gmail.com"}
]
maintainers = [
  {name = "Harsh Sinha", email = "mail.sinha.harsh@gmail.com"}
]
classifiers = [
    # TODO
]
license = "Apache-2.0"
dependencies = [
  "typer",
  "scanpy",
  "scipy",
  "numpy",
  "pandas",
  "matplotlib",
  "shapely",
  "hdbscan",
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/sinhaharsh/stile/issues"
changelog = "https://github.com/sinhaharsh/stile/blob/master/changelog.md"
homepage = "https://github.com/sinhaharsh/stile"

[project.scripts]
stile = "stile.cli:app"

[tool.setuptools.packages.find]
include = ["stile*"]
exclude = ["tests*", "data*", "plots*"]

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true

[package]
name = "traj-engine"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
traj-core = { path = "../traj-core" }
traj-io = { path = "../traj-io" }
nalgebra = "0.32"
traj-gpu = { path = "../traj-gpu", optional = true }
rustfft = "6.2"
bytemuck = { version = "1.15", features = ["extern_crate_alloc"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
libloading = "0.8"

[features]
cuda = ["traj-gpu/cuda"]

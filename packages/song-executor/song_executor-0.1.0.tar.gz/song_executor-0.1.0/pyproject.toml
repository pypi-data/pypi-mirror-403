[tool.poetry]
name = "song-executor"
version = "0.1.0"
description = "Execute song-schema JSON files in Ableton Live with proper timing"
authors = ["ldraney"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ldraney/song-executor"
repository = "https://github.com/ldraney/song-executor"
keywords = ["ableton", "music", "executor", "osc", "live"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
]
packages = [{include = "song_executor", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
abletonosc-client = "^1.1.0"
song-schema = "^0.1.0"

[tool.poetry.scripts]
song-executor = "song_executor.cli:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aliyun-mcp-tools-xiaolin-20260130"
version = "0.1.0"
authors = [
  { name = "Xiaolin Developer", email = "developer@example.com" },
]
description = "Basic MCP tools package for Aliyun, without system control or Bafayun functionality"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Developers",
]
requires-python = ">=3.8"
dependencies = [
  "mcp"
]

[project.urls]
Homepage = "https://github.com/example/aliyun-mcp-tools-xiaolin"
Repository = "https://github.com/example/aliyun-mcp-tools-xiaolin"

[tool.setuptools.packages.find]
where = ["src"]
include = ["aliyun_mcp_tools*"]

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "pysmspp"
version = "0.0.2"
authors = [
  { name="Unipi developers", email="davide.fioriti@unipi.it" },
]
description = "Basic interface to interact with SMS++"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

requires-python = ">=3.12"

dependencies = [
    "numpy",
    "pandas>=0.24",
    "netcdf4",
    "pathlib",
    "psutil",
]

[project.urls]
Homepage = "https://github.com/SPSUnipi/pySMSpp"
Issues = "https://github.com/SPSUnipi/pySMSpp/issues"

[project.optional-dependencies]
dev = [
    "pytest", 
    "coverage",
    "pre-commit",
    "ncompare",
    "mypy",
    "h5py<3.15",  # Temporary fix for compatibility issues with netcdf4; issues potentially linked to compatibility to xarray https://github.com/pydata/xarray/issues?q=is%3Aissue%20state%3Aopen%20h5py
]
docs=[
    "numpydoc",
    "sphinx",
    "sphinx-book-theme",
    "sphinx-rtd-theme",
    "pydata-sphinx-theme",
    "sphinx-reredirects",
    "nbsphinx",
    "nbsphinx-link",
    "scikit-learn",
    "ipython",
    "ipykernel",
]

[tool.setuptools]
packages = ["pysmspp"]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"

[tool.setuptools.package-data]
"pysmspp" = ["py.typed"]

# Pytest settings

[tool.pytest.ini_options]   
filterwarnings = [
    "error::DeprecationWarning", # Raise all DeprecationWarnings as errors
    "error::FutureWarning",      # Raise all FutureWarnings as errors
]

# Coverage settings

[tool.coverage.run]
branch = true
source = ["pysmspp"]
omit = ["test/*"]
[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
]

# Static type checker settings
[tool.mypy]
exclude = ['dev/*', 'examples/*', 'doc/*']
ignore_missing_imports = true
no_implicit_optional = true
warn_unused_ignores = true
show_error_code_links = true

[[tool.mypy.overrides]]
module = "pysmspp.*"
disallow_untyped_defs = true
check_untyped_defs = true


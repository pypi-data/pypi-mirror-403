[project]
name = "mxcubeweb"
version = "4.629.0"
license = "LGPL-3.0-or-later"
description = "MXCuBE Web user interface"
authors = [
    {name = "The MXCuBE collaboration", email = "mxcube@esrf.fr"},
]
maintainers = [
    {name = "The MXCuBE collaboration", email = "mxcube@esrf.fr"},
]
readme = "README.md"
urls.homepage = "https://github.com/mxcube/mxcubeweb"
urls.repository = "https://github.com/mxcube/mxcubeweb"
urls.documentation = "https://mxcubeweb.readthedocs.io/"
keywords = ["mxcube", "mxcube3", "mxcubeweb"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.10,<3.12"
scripts.mxcubeweb-server = 'mxcubeweb:main'
dynamic = [
    # For the time being: keep using Poetry-specific notation for this field,
    # but there does not seem to be anything blocking migration to standard notation.
    "dependencies",
]

[project.optional-dependencies]
graylog = ["graypy>=2.1.0"]

[tool.poetry]
requires-poetry = "2.2.1"  # Keep in sync with `.pre-commit-config.yaml` and `conda-environment.yml`

[tool.poetry.dependencies]
authlib = "^1.6.6"
Flask = "^3.0.3"
flask-limiter = { version = "^3.12" }
flask-login = "^0.6.3"
Flask-Security = { version = "5.7.1", extras = ["common", "fsqla"] }
Flask-SocketIO = "^5.3.6"
gevent = "^23.9.1"
markupsafe = "^2.1.5"
mxcubecore =  ">=1.419.0"
pillow = "^10.4.0"
pydantic = ">=2.8.2,<2.9.0"
pytz = "^2022.6"
requests = "^2.32.4"
"ruamel.yaml" = "^0.17.21"
scandir = "^1.10.0"
sqlalchemy = "^2.0.37"
tomli = { version = "^2.2.1", python = "<=3.10" }
tzlocal = "^4.2"
werkzeug = "^3.1.5"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.1.0"
psutil = "^5.9.4"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
ruff = "~=0.9.10"

[tool.poetry.group.docs.dependencies]
furo = "^2023.9.10"
myst-parser = "^2.0.0"
sphinx = "<7.2"
sphinx-last-updated-by-git = "^0.3.7"
sphinxcontrib-httpdomain = "^1.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=64", "setuptools_scm[toml]>=7.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cbuild"
dynamic = ["version"]
description = "A tool like Nuitka and PyInstaller for packaging Python applications"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["toml"]

[project.scripts]
cbuild = "cbuild.cbuild:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cbuild*"]
exclude = ["test*"]

[dependency-groups]
dev = [
    "setuptools-scm>=7.1.0",
]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

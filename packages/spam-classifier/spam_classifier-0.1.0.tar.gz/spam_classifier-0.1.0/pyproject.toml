[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spam-classifier"
description = "Spam/ham classifier with an MLOps-style training pipeline."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Emin Tagiev", email = "emin.tagiev@phystech.edu"}]
dependencies = [
  "pydantic==2.12.5",
  "scikit-learn==1.8.0",
  "pandas==3.0.0",
  "nltk==3.9.2",
  "pyyaml==6.0.3",
  "joblib==1.5.3",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
  "pytest==9.0.2",
  "pytest-cov==7.0.0",
  "black==26.1.0",
  "mypy==1.19.1",
  "flake8==7.3.0",
  "isort==7.0.0",
  "pre-commit==4.5.1",
  "types-PyYAML==6.0.12.20250915",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["spam_classifier*"]

[tool.setuptools.package-data]
spam_classifier = ["_VERSION"]

[tool.setuptools.dynamic]
version = {file = "spam_classifier/_VERSION"}

[tool.black]
line-length = 119

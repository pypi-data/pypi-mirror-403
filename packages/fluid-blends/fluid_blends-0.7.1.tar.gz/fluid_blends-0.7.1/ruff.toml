cache-dir = ".ruff_cache"
line-length = 100
indent-width = 4
target-version = "py311"
include = ["blends/**/*.py", "test/**/*.py"]
exclude = ["test/data/"]


[lint]
preview = true
explicit-preview-rules = true
select = ["ALL"]
extend-select = ["PLR1702", "PLR0916"]
ignore = ["COM812", "D100", "D101", "D102", "D103", "D104", "D203", "D213"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"test/*.py" = ["S101"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[lint.mccabe]
max-complexity = 8

[lint.pylint]
max-branches = 8
max-nested-blocks = 4
max-statements = 25
max-bool-expr = 5

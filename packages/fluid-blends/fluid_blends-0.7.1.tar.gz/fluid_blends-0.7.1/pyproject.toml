[project]
authors = [
  { name = "Fluid Attacks Development Team", email = "development@fluidattacks.com" },
]
name = "fluid-blends"
version = "0.7.1"
description = "A Python library to generate and query ASTs, CFGs, and syntax graphs from multi-language source code"
requires-python = ">=3.11,<4.0"

dependencies = [
  "networkx==3.6.1",
  "sympy==1.14.0",
  "tree-sitter==0.25.2",
  "tree-sitter-c-sharp==0.23.1",
  "tree-sitter-go==0.23.4",
  "tree-sitter-hcl==1.2.0",
  "tree-sitter-java==0.23.5",
  "tree-sitter-javascript==0.23.1",
  "tree-sitter-json==0.24.8",
  "tree-sitter-kotlin==1.1.0",
  "tree-sitter-python==0.23.6",
  "tree-sitter-php==0.23.11",
  "tree-sitter-ruby==0.23.1",
  "tree-sitter-scala==0.23.4",
  "tree-sitter-swift==0.0.1",
  "tree-sitter-typescript==0.23.2",
  "tree-sitter-yaml==0.7.0",
  "tree-sitter-dart-orchard==0.3.2",
]

[dependency-groups]
dev = [
  "mypy==1.18.2",
  "ruff==0.14.0",
  "pytest==8.4.1",
  "pytest-cov==6.2.1",
  "types-networkx==3.5.0.20250914",
  "deptry==0.24.0",
]

[tool.deptry]
extend_exclude = ["^test/.*"]
known_first_party = ["blends"]

[tool.hatch.build.targets.wheel]
packages = ["blends"]
include = ["blends/static/node_types/*.json"]

[build-system]
requires = ["hatchling", "editables"]
build-backend = "hatchling.build"

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: {{.Values.name}}
  name: {{.Values.name}}
spec:
  selector:
    labels:
      name: {{.Values.name}}
  template:
    spec:
      containers:
      - image: {{.Values.image}}:{{.Values.tag}}
        name: {{.Values.name}}
        volumeMounts:
        - mountPath: {{.Values.path}}
          name: {{.Values.name}}
      restartPolicy: Never
      node:
        {{.Values.node}}: {{.Values.value}}
## Default config for binary sensor entities.
# Binary sensor entities send on/off message to Home Assistant and run on pressed and released action.
# boneio_covers are shared between event.yaml and binary_sensor.yaml.
# Don't duplicate boneio_covers.

- name: IN_48
  boneio_input: in_48
  actions:
    pressed:
      - action: cover
        action_cover: toggle_open
        boneio_cover: Cover01
- name: IN_49
  boneio_input: in_49
  actions:
    pressed:
      - action: cover
        action_cover: toggle_close
        boneio_cover: Cover01
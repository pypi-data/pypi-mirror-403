[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "helix-sdk"
version = "1.0.3"
description = "Semantic image compression for AI training datasets"
readme = "PYPI.md"
license = {text = "MIT"}
authors = [
    {name = "HELIX Team", email = "team@helix-codec.dev"}
]
keywords = [
    "image-compression",
    "ai",
    "machine-learning",
    "deep-learning",
    "pytorch",
    "gemini",
    "computer-vision",
    "dataset",
    "training"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "pillow>=9.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
local = [
    "opencv-python>=4.8.0",
    "google-genai>=1.0.0",
]
ml = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
all = [
    "helix-sdk[local,ml,dev]",
]

[project.urls]
Homepage = "https://github.com/DB0SZ1/PROJECT-HELIX"
Documentation = "https://github.com/DB0SZ1/PROJECT-HELIX#readme"
Repository = "https://github.com/DB0SZ1/PROJECT-HELIX.git"
Issues = "https://github.com/DB0SZ1/PROJECT-HELIX/issues"

[project.scripts]
helix = "helix_sdk.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["helix_sdk*", "src*"]

[tool.setuptools.package-data]
helix_sdk = ["*.json", "*.txt"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

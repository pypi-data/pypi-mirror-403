[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdf2tex"
version = "0.2.0"
description = "High-performance RAG-based PDF to LaTeX conversion module"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "PDF2TeX Team" }
]
keywords = ["pdf", "latex", "rag", "llm", "ocr", "document-conversion"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: Markup :: LaTeX",
]

dependencies = [
    # PDF Processing
    "pymupdf>=1.24.0",
    "marker-pdf>=0.2.0",
    "nougat-ocr>=0.1.0",
    "paddleocr>=2.7.0",
    "paddlepaddle>=2.6.0",
    "pdf2image>=1.16.0",
    
    # ML & Embeddings
    "torch>=2.2.0",
    "transformers>=4.40.0",
    "sentence-transformers>=2.7.0",
    "huggingface-hub>=0.23.0",
    
    # Vector Store & Storage
    "qdrant-client>=1.9.0",
    "redis>=5.0.0",
    "minio>=7.2.0",
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.29.0",
    "alembic>=1.13.0",
    
    # Distributed Processing
    "ray[default]>=2.20.0",
    
    # API Framework
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.29.0",
    "python-multipart>=0.0.9",
    
    # Utilities
    "pydantic>=2.7.0",
    "pydantic-settings>=2.2.0",
    "jinja2>=3.1.0",
    "aiofiles>=23.2.0",
    "httpx>=0.27.0",
    "tenacity>=8.3.0",
    "structlog>=24.1.0",
    "rich>=13.7.0",
    "typer>=0.12.0",
    "numpy>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "pre-commit>=3.7.0",
    "ipython>=8.24.0",
]

[project.scripts]
pdf2tex = "pdf2tex.cli:app"

[project.urls]
Documentation = "https://github.com/pdf2tex/pdf2tex#readme"
Repository = "https://github.com/pdf2tex/pdf2tex"
Issues = "https://github.com/pdf2tex/pdf2tex/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pdf2tex"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function calls in argument defaults
    "B009",   # getattr with constant attribute
]

[tool.ruff.lint.isort]
known-first-party = ["pdf2tex"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "fitz.*",
    "paddleocr.*",
    "nougat.*",
    "marker.*",
    "ray.*",
    "minio.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/pdf2tex"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

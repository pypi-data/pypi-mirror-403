[project]
name = "pyuson"
version = "0.7.5"
description = "Ultra-sound attenuation and phase-shift computation during high magnetic field."
readme = "README.md"
authors = [
    { name = "Guillaume Le Goc", email = "guillaume.le-goc@lncmi.cnrs.fr" }
]
requires-python = ">=3.12"
dependencies = [
    "fftekwfm>=0.3.0.1",
    "matplotlib>=3.10.3",
    "nexusformat>=2.0.0",
    "numpy>=2.2.0",
    "pydantic>=2.11.9",
    "pyqt6>=6.9.1",
    "pyqtgraph>=0.13.7",
    "rich>=14.1.0",
    "scipy>=1.15.3",
    "tomlkit>=0.13.3",
]

[project.gui-scripts]
pyuson = "pyuson:__main__.main"

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material>=9.6.16",
    "mkdocstrings>=0.30.0",
    "mkdocstrings-python>=1.16.12",
]

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[tool.hatch.metadata] 
allow-direct-references = true

[tool.ruff.lint]
ignore = ["D401"]
extend-select = [
  "I",   # isort
  "UP",  # pyupgrade
  "D",   # pydocstyle
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["D103"]

[tool.mypy]
files = ["src"]
allow_redefinition_new = true
local_partial_types = true

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.12.2",
    "scipy-stubs>=1.16.0.2",
]
nb = [
    "ipympl>=0.9.7",
    "ipywidgets>=8.1.7",
    "notebook>=7.4.4",
]

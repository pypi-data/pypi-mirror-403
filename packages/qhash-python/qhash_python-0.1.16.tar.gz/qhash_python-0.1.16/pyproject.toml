[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qhash-python"
version = "0.1.16"
description = "QhashAI SDK to integrate quantumhash.me APIs"
readme = "README.md"
authors = [{name = "Quantumhash_Corporation", email = "admin@quantumhash.me"}]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
       "protobuf",
        "grpcio",
        "grpcio-tools",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "flake8",
    "black",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/Quantumhash-Corporation/qhash-python"
"Bug Reports" = "https://github.com/Quantumhash-Corporation/qhash-python/issues"
Documentation = "https://github.com/Quantumhash-Corporation/qhash-python/blob/main/README.md"
Source = "https://github.com/Quantumhash-Corporation/qhash-python"

[tool.setuptools]
packages = [
    "qhash",
    "qhash.clients",
    "qhash.clients.protos",
    "qhash.configs",
    "qhash.connections",
    "qhash.utils"
    # Add any other packages that should be included
]

[tool.setuptools.package-data]
"qhash" = ["py.typed"]
"qhash.clients.protos" = ["*.py"]

[tool.setuptools.exclude-package-data]
"*" = ["tests", "examples"]
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.12

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  DEBIAN_FRONTEND: noninteractive
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  TERM: linux
  PYTHONUNBUFFERED: 1
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  TZ: Europe/Brussels
  RTL_CACHE_VERSION: "25.12.2"

# Download cache before running tests
.download-rtl-cache: &download-rtl-cache
  before_script:
    - cd network-testing/tools
    - ./download_cache_from_gitlab.sh noi ${RTL_CACHE_VERSION}
    - cd ../..

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
# cache:
#   paths:
#    - .cache/pip
#    - venv/

before_script:
  - uname -a
  - apt-get update
  - apt-get -y upgrade
  - apt-get install -y tzdata locales-all
  - apt-get install -y swig
  - apt-get install -y nodejs npm
  - npm install -g jsdoc typedoc
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install atelier
  - pip install -r requirements.txt
  - pip install -e .

test:
  image: node:latest
  <<: *download-rtl-cache
  script:
    - npm ci
    - npm run test:jsdom

  artifacts:
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    when: always
    paths:
      - coverage/
      - junit.xml

pages:
  script:
    - inv bd
    - mv docs/.build/ public/
  artifacts:
    paths:
      - public
  only:
    - master

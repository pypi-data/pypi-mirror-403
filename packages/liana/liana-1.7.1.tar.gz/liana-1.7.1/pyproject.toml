[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "liana"
version = "1.7.1"
description = "LIANA+: a one-stop-shop framework for cell-cell communication"
readme = "README.md"
license = { file = "LICENSE" }
maintainers = [
  { name = "Daniel Dimitrov", email = "daniel.dimitrov@embl.de" },
]
authors = [
  { name = "Daniel Dimitrov" },
  { name = "Philipp Sven Lars Schäfer"},
  { name = "Elias Farr"},
  { name = "Pablo Rodriguez-Mier"},
  { name = "Sebastian Lobentanzer"},
  { name = "Pau Badia-i-Mompel"},
  { name = "Aurelien Dugourd"},
  { name = "Jovan Tanevski"},
  { name = "Ricardo Omar Ramirez Flores"},
  { name = "Julio Saez-Rodriguez"},
]
requires-python = ">=3.10,<3.14"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "anndata>=0.7.4",
  "mudata",
  "scanpy",
  "numba",
  "tqdm>=4.0",
  "docrep>=0.3.1",
  "plotnine>=0.10.1",
  "session-info2",
  "pandas",
]

optional-dependencies.dev = [
  "pre-commit>=3.0.0",
  "twine>=4.0.2",
  "pytest>=8.0",
  "bumpversion>=0.6.0",
  "highspy>=1.9.0",
]

optional-dependencies.extras = [
  "decoupler>=2.0.0",
  "omnipath>=1.0.6",
  "pydeseq2>=0.3.5",
  "cell2cell",
  "gseapy>=1.1.0",
  "kneed>=0.7.0",
  "muon",
  "mofax",
  "mofapy2>=0.7.0",
  "requests>=2.25.1",
  "corneto==0.9.1-alpha.6",
  "cvxpy-base>=1.6.1",
  "PySCIPOpt>=5.2.1",
]

optional-dependencies.doc = [
  "docutils>=0.8,!=0.18.*,!=0.19.*",
  "ipykernel",
  "ipython",
  "myst-nb>=1.1",
  "setuptools",
  "sphinx>=8.1",
  "sphinx-autodoc-typehints",
  "sphinx-book-theme>=1",
  "sphinx-copybutton",
  "sphinx-tabs",
  "sphinxcontrib-bibtex>=1",
  "sphinxext-opengraph",
  "pre-commit",
]

optional-dependencies.test = [
  "coverage",
  "pytest",
]

urls.Documentation = "https://liana.readthedocs.io/"
urls.Homepage = "https://liana-py.readthedocs.io"
urls.Source = "https://github.com/saezlab/liana-py"

[tool.hatch.envs.default]
installer = "uv"
features = [ "dev" ]

[tool.hatch.envs.docs]
features = [ "doc" ]
scripts.build = "sphinx-build -M html docs docs/_build -W {args}"
scripts.open = "python -m webbrowser -t docs/_build/html/index.html"
scripts.clean = "git clean -fdX -- {args:docs}"

[[tool.hatch.envs.hatch-test.matrix]]
deps = [ "stable" ]
python = [ "3.10", "3.13" ]

[tool.hatch.envs.hatch-test]
features = [ "test", "extras" ]

[tool.hatch.envs.hatch-test.overrides]
# If the matrix variable `deps` is set to "pre",
# set the environment variable `UV_PRERELEASE` to "allow".
matrix.deps.env-vars = [
  { key = "UV_PRERELEASE", value = "allow", if = [ "pre" ] },
]

[tool.ruff]
line-length = 120
src = [ "src" ]
extend-include = [ "*.ipynb" ]

lint.select = [
  "B",      # flake8-bugbear
  "BLE",    # flake8-blind-except
  "C4",     # flake8-comprehensions
  "D",      # pydocstyle
  "E",      # Error detected by Pycodestyle
  "F",      # Errors detected by Pyflakes
  "I",      # isort
  "RUF100", # Report unused noqa directives
  "TID",    # flake8-tidy-imports
  "UP",     # pyupgrade
  "W",      # Warning detected by Pycodestyle
]

lint.ignore = [
  "B008", # Errors from function calls in argument defaults. These are fine when the result is immutable.
  "D100", # Missing docstring in public module
  "D104", # Missing docstring in public package
  "D105", # __magic__ methods are often self-explanatory, allow missing docstrings
  "D107", # Missing docstring in __init__
  # Disable one in each pair of mutually incompatible rules
  "D203", # We don’t want a blank line before a class docstring
  "D213", # <> We want docstrings to start immediately after the opening triple quote
  "D400", # first line should end with a period [Bug: doesn’t work with single-line docstrings]
  "D401", # First line should be in imperative mood; try rephrasing
  "E501", # line too long -> we accept long comment lines; formatter gets rid of long code lines
  "E731", # Do not assign a lambda expression, use a def -> lambda expression assignments are convenient
  "E741", # allow I, O, l as variable names -> I is the identity matrix
]

lint.per-file-ignores."*/__init__.py" = [ "F401" ]
lint.per-file-ignores."docs/*" = [ "I" ]
lint.per-file-ignores."tests/*" = [ "D" ]
lint.pydocstyle.convention = "numpy"

[tool.pytest.ini_options]
testpaths = [ "tests" ]
xfail_strict = true
addopts = [
  "--import-mode=importlib", # allow using test files with same name
]

[tool.coverage.run]
source = [ "liana" ]
omit = [
  "**/test_*.py",
]

[tool.cruft]
skip = [
  "tests",
  "src/**/__init__.py",
  "src/**/basic.py",
  "docs/api.md",
  "docs/changelog.md",
  "docs/references.bib",
  "docs/references.md",
  "docs/notebooks/example.ipynb",
]

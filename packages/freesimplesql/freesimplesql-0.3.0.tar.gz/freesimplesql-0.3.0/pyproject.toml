[project]
name = "freesimplesql"
version = "0.3.0"
description = "A SQLite database browser, editor and AI query builder using FreeSimpleGUI"
requires-python = ">=3.7"
license = {text = "MIT"}
readme = "readme.md"
keywords = ["sqlite", "database", "gui", "ai", "sql", "browser", "editor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "faker>=18.13.0",
    "freesimplegui>=5.2.0.post1",
    "loguru>=0.7.3",
    "python-dateutil>=2.8.2",
    "requests>=2.31.0",
    "sqlmodel>=0.0.24",
]

[project.urls]
Homepage = "https://github.com/fxyzbtc/freesimplesql"
Repository = "https://github.com/fxyzbtc/freesimplesql"
"Bug Tracker" = "https://github.com/fxyzbtc/freesimplesql/issues"
Documentation = "https://github.com/fxyzbtc/freesimplesql#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["freesimplesql"]

[project.scripts]
freesimplesql = "freesimplesql.__main__:main"

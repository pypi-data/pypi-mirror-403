[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "manim-voiceover-qwen3-tts"
version = "0.1.0"
description = "Qwen3-TTS speech services for manim-voiceover: voice cloning, voice design, and preset voices"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = [
    "text-to-speech",
    "tts",
    "voiceover",
    "manim",
    "manim-voiceover",
    "qwen3",
    "qwen3-tts",
    "voice-cloning",
    "voice-design",
    "speech-synthesis",
    "animation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "manim-voiceover>=0.3.0",
    "qwen-tts>=0.0.5",
    "pydub>=0.25.1",
    "soundfile>=0.12.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
flash-attn = ["flash-attn>=2.0.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/DurhamSmith/manim-voiceover-qwen3-tts"
Documentation = "https://github.com/DurhamSmith/manim-voiceover-qwen3-tts#readme"
Repository = "https://github.com/DurhamSmith/manim-voiceover-qwen3-tts"
Issues = "https://github.com/DurhamSmith/manim-voiceover-qwen3-tts/issues"

[project.entry-points."manim.plugins"]
manim_voiceover_qwen3_tts = "manim_voiceover_qwen3_tts"

[tool.hatch.build.targets.wheel]
packages = ["manim_voiceover_qwen3_tts"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[dependency-groups]
dev = [
    "build>=1.4.0",
    "twine>=6.2.0",
]

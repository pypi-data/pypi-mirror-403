[project]
name = "rapix"
version = "0.0.1"
description = "Cross-repository version coordination"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Bill Polson"}
]
keywords = ["version-control", "asset-management", "vfx", "pipeline"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://rapix.dev"

[project.scripts]
rpx = "rapix:main"
rapix = "rapix:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

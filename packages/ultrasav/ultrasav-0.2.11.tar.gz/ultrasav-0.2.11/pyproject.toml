[project]
name = "ultrasav"
version = "0.2.11"
description = "A Python package for working with SPSS/SAV files with two-track architecture separating data and metadata operations"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Albert Li"}]
maintainers = [{name = "Albert Li"}]
requires-python = ">=3.12"

keywords = [
    "spss",
    "spss labels",
    "spss files",
    "sav files",
    "sav",
    "statistics",
    "data-science",
    "data-processing",
    "survey-data",
    "metadata",
    "spss metadata",
    "pyreadstat",
    "dataframe-agnostic",
    "polars",
    "pandas",
    "read spss",
    "read sav",
    "write spss",
    "write sav",
    "merge spss",
    "merge sav",
    "datamap",
    "spss-datamap",
    "validation",
    "data-quality",
    "tidyspss",
    "metaprinter",
]

dependencies = [
    "pandas>=2.2.0",
    "polars>=1.3.0",
    "pyreadstat>=1.3.2",
    "narwhals>=2.11.0",
    "openpyxl>=3.0.0",
    "xlsxwriter>=3.1.0",
    "colocate>=0.1.1",
]

[project.optional-dependencies]
excel = ["fastexcel>=0.9.0"]

dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=1.0.0",
]

all = ["ultrasav[excel,dev,docs]"]

[project.urls]
Homepage = "https://github.com/albertxli/ultrasav"
Documentation = "https://ultrasav.readthedocs.io"
Changelog = "https://github.com/albertxli/ultrasav/blob/main/CHANGELOG.md"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

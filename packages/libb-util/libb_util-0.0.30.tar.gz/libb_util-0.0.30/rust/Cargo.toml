[package]
name = "libb_core"
version = "0.1.0"
edition = "2021"
license-file = "LICENSE"

[lib]
name = "_libb"
crate-type = ["cdylib"]

[profile.release]
lto = "fat"
codegen-units = 1
strip = true
overflow-checks = false

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module", "generate-import-lib"] }
once_cell = "1.19"
regex = "1.10"

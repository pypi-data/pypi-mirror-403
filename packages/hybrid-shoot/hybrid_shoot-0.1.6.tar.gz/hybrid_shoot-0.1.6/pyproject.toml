[build-system]
requires = [
    "scikit-build-core>=0.5.0",
    "pybind11>=2.11.0",
]
build-backend = "scikit_build_core.build"

[project]
name = "hybrid_shoot"
version = "0.1.6"
description = "A custom RL environment with C++ backend and Gymnasium wrapper."
authors = [{ name = "Your Name" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "gymnasium>=0.29",
    "numpy",
    "pygame>=2.1.0",
]

[project.urls]
Homepage = "https://github.com/you/my-custom-env"

[tool.scikit-build]
minimum-version = "0.5"
wheel.packages = ["src/hybrid_shoot"]
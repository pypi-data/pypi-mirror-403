[build-system]
requires = [
    "build>=0.8.0",
    "wheel>=0.40.0",
    "setuptools>=65.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "snmpbox"
dynamic = ["version", "readme"]
description = "Intelligent SNMP data collection system for telecom devices with automatic discovery and reverse engineering"
license = "MIT"
authors = [
    {name = "Yusef Ulum", email = "yusef314159@gmail.com"},
]
maintainers = [
    {name = "Yusef Ulum", email = "yusef314159@gmail.com"},
]
keywords = [
    "snmp",
    "telecom",
    "network-monitoring",
    "olt",
    "onu",
    "gpon",
    "device-discovery",
    "reverse-engineering",
    "intelligence",
    "automation",
    "huawei",
    "zte",
    "vsol",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Environment :: Console",
]
requires-python = ">=3.8"
dependencies = [
    "pysnmp>=7.1.0",
    "pyyaml>=6.0",
    "asyncio-throttle>=1.0.0",
    "aiofiles>=0.8.0",
    "netaddr>=0.8.0",
    "pydantic>=1.10.0",
    "click>=8.0.0",
    "rich>=12.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.991",
    "pre-commit>=2.20.0",
    "flake8>=4.0.0",
    "twine>=4.0.0",
    "wheel>=0.40.0",
    "build>=0.8.0",
]
ml = [
    "scikit-learn>=1.1.0",
    "numpy>=1.21.0",
    "pandas>=1.4.0",
    "scipy>=1.9.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autobuild>=2021.3.14",
]
visualization = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
]
enterprise = [
    "celery>=5.2.0",
    "redis>=4.3.0",
    "psycopg2-binary>=2.9.0",
    "sqlalchemy>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/mexyusef/snmp-manager"
Documentation = "https://snmp-manager.readthedocs.io/"
Repository = "https://github.com/mexyusef/snmp-manager.git"
"Bug Reports" = "https://github.com/mexyusef/snmp-manager/issues"
Discussions = "https://github.com/mexyusef/snmp-manager/discussions"
Changelog = "https://github.com/mexyusef/snmp-manager/blob/main/CHANGELOG.md"

[project.scripts]
snmpbox = "snmp_manager.cli:main"
snmp-discover = "snmp_manager.cli:discover"
snmp-collect = "snmp_manager.cli:collect"
snmp-inspect = "snmp_manager.cli:inspect"

[tool.setuptools.packages.find]
where = ["."]
include = ["snmp_manager*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.setuptools.package-data]
snmp_manager = ["config/adapters/*.yaml", "config/profiles/*.yaml"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["snmp_manager"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
    "examples.*",
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["snmp_manager"]
omit = [
    "tests/*",
    "examples/*",
    "*/tests/*",
    "*/examples/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
[project]
name = "chart-mcp"
version = "0.1.1"
description = "MCP server for generating performance comparison charts"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.25.0",
    "matplotlib>=3.7.0",
    "numpy>=1.24.0",
]

[project.scripts]
chart-mcp = "chart_mcp:main"

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-admin-mcp"
version = "0.1.0"
description = "Django admin MCP integration - expose Django admin models to MCP clients"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
authors = [
    {name = "Barbaros Goren", email = "gorenbarbaros@gmail.com"}
]
maintainers = [
    {name = "Barbaros Goren", email = "gorenbarbaros@gmail.com"}
]
keywords = [
    "django",
    "admin",
    "mcp",
    "model-context-protocol",
    "llm",
    "ai",
    "automation",
    "api",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "django>=3.2",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/7tg/django-admin-mcp"
Repository = "https://github.com/7tg/django-admin-mcp"
Issues = "https://github.com/7tg/django-admin-mcp/issues"
Changelog = "https://github.com/7tg/django-admin-mcp/releases"

[tool.setuptools]
packages = {find = {where = ["."], exclude = ["tests", "tests.*", "example", "example.*"]}}

[tool.setuptools.package-data]
django_admin_mcp = ["py.typed"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "factory-boy>=3.3.0",
    "pytest-factoryboy>=2.5.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "django-stubs>=5.0.0",
    "pre-commit>=3.7.0",
    "djlint>=1.34.0",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = ["."]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = ["tests"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')",
]
asyncio_mode = "auto"

# Ruff configuration (replaces black, isort, flake8)
[tool.ruff]
target-version = "py310"
line-length = 120
exclude = ["migrations", ".venv", "build", "dist", "example"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "DJ",     # flake8-django
]
ignore = ["E203"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["F841"]  # Allow unused variables in tests (test fixtures)

[tool.ruff.lint.isort]
known-first-party = ["django_admin_mcp"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# Mypy configuration
[tool.mypy]
python_version = "3.10"
plugins = ["mypy_django_plugin.main"]
strict = false
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
exclude = ["migrations", "tests", "example"]

[tool.django-stubs]
django_settings_module = "tests.settings"

# djlint configuration (Django template linter/formatter)
[tool.djlint]
profile = "django"
indent = 2
max_line_length = 120
ignore = "H006"


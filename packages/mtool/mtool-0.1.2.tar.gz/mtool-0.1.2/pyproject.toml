[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mtool"
dynamic = ["version"]
authors = [{ name = "Your Name", email = "your.email@example.com" }]
description = "A collection of utility tools for Python development"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = ["pytz>=2021.1", "python-dateutil>=2.8.0"]

[project.urls]
"Homepage" = "https://gitcode.com/pymod/mtool"
"Bug Tracker" = "https://gitcode.com/pymod/mtool/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mtool*"]

[project.optional-dependencies]
dev = ["pytest>=8.3.5", "setuptools-scm>=8.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

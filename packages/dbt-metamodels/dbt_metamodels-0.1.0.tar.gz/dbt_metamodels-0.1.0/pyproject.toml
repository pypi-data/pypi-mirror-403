[project]
name = "dbt-metamodels"
version = "0.1.0"
authors = [
  {name = "Boris Klyus", email = "klyusba@gmail.com"}
]
maintainers = [
  {name = "Boris Klyus", email = "klyusba@gmail.com"}
]
description = "Define your dbt models in yaml"
keywords = ["dbt", "models", "yaml"]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "dbt-core>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/klyusba/dbt-metamodels"
Documentation = "https://github.com/klyusba/dbt-metamodels"
Repository = "https://github.com/klyusba/dbt-metamodels.git"
Issues = "https://github.com/klyusba/dbt-metamodels/issues"

[dependency-groups]
dev = [
    "dbt-sqlite>=1.10.0",
]

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
data = { purelib = "include" }

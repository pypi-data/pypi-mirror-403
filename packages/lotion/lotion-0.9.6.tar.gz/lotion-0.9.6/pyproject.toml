[project]
name = "lotion"
version = "0.9.6"
requires-python = ">=3.11"
description = "A wrapper of Notion client for Python"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Akira Kobori", email = "private.beats@gmail.com" }]
dependencies = [
    "notion-client>=2.7.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/koboriakira/lotion"
Repository = "https://github.com/koboriakira/lotion"
Issues = "https://github.com/koboriakira/lotion/issues"

[dependency-groups]
dev = [
    "parameterized>=0.9.0",
    "pytest>=8.0.0",
    "pytest-watch>=4.2.0",
    "pytest-xdist>=3.5.0",
    "pytest-cov>=4.1.0",
    "build>=1.0.0",
    "twine>=5.0.0",
    "ruff>=0.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lotion"]

# Ruff設定
[tool.ruff]
target-version = "py311"
line-length = 120
src = ["src"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501", # line too long, handled by formatter
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.isort]
known-first-party = ["lotion"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Pytest設定
[tool.pytest.ini_options]
testpaths = ["test"]
markers = [
    "current: Tests currently being worked on",
    "learning: Learning tests",
    "api: API integration tests",
    "all: All tests",
    "minimum: Minimal test set",
]

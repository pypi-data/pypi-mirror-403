[build-system]
requires = ["setuptools", "wheel", "setuptools_scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "prestashop-webservice"
version = "0.3.1"
description = "Webservice client for PrestaShop API"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [
    {name = "Nestor Villa", email = "nestorvilla@patitasco.com"},
    {name = "Manolo Corte", email = "manolocorte@patitasco.com"}
]
keywords = ["prestashop", "api", "client", "webservice", "rest"]
dependencies = [
    "httpx",
    "cachetools",
    "loguru",
    "pre-commit",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "python-dotenv",
    "ruff",
]
[project.urls]
Documentation = "https://github.com/patitas-and-co/prestashop-webservice/blob/main/README.md"
Repository = "https://github.com/patitas-and-co/prestashop-webservice"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=prestashop_webservice --cov-report=html --cov-report=term"

[tool.coverage.run]
source = ["prestashop_webservice"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

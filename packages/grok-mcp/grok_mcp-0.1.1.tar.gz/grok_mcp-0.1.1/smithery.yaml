# Smithery configuration for Grok MCP Server
# https://smithery.ai

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      xaiApiKey:
        type: string
        description: "Your xAI API key from console.x.ai"
    required:
      - xaiApiKey
  commandFunction: |-
    (config) => ({
      command: "uvx",
      args: ["grok-mcp"],
      env: {
        XAI_API_KEY: config.xaiApiKey
      }
    })

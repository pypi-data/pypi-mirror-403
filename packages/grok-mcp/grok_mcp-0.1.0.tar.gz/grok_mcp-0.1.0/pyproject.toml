[project]
name = "grok-mcp"
version = "0.1.0"
description = "MCP server for Grok X.com search integration using xAI API"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "guzus" }
]
keywords = ["mcp", "grok", "xai", "twitter", "x.com", "search", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.5.0",
    "typing-extensions>=4.8.0",
]

[project.scripts]
grok-mcp = "grok_mcp:run_server"

[project.urls]
Homepage = "https://github.com/guzus/grok-mcp"
Repository = "https://github.com/guzus/grok-mcp"
Issues = "https://github.com/guzus/grok-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.mypy]
python_version = "3.12"
strict = true

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cmake2chat"
version = "0.1.0a0"
description = "Scans your CMake project directory, builds a tree view of the codebase, and exports the tree view, the paths of all `CMakeLists.txt` files along with their contents to an OpenAI Chat Completions-compatible JSON."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "build-filesystem-trie",
    "cowlist"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/cmake2chat"
"Bug Tracker" = "https://github.com/jifengwu2k/cmake2chat/issues"

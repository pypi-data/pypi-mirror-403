[tool.poetry]
name = "qmenta-client"
version = "2.1.dev1518"
description = "Python client lib to interact with the QMENTA platform."
authors = ["QMENTA <dev@qmenta.com>"]
homepage = "https://www.qmenta.com/"
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]
packages = [
    { include = "qmenta", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
future = "^0.18.2"
qmenta-core = "4.1"
pytest-cov = "^6.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
sphinx = "^5.0"
sphinx-rtd-theme = "^1.0.0"
dom-toml = "^0.6.0"
scriv = {version = "^0.15.2", extras = ["toml"]}
coverage = "^7.2.5"
flake8 = "^7.1.2"
responses = "^0.25.7"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.scriv]
format = "md"
md_header_level = "2"
insert_marker = "scriv-insert-here"

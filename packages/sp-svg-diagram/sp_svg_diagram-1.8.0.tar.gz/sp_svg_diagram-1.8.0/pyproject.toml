[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "sp-svg-diagram"
version = "1.8.0"
description = "A library for rendering diagrams to SVG."
requires-python = ">=3.8"
readme = "python/README.md"
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CyberZHG/SVGDiagram"
Repository = "https://github.com/CyberZHG/SVGDiagram"
Issues = "https://github.com/CyberZHG/SVGDiagram/issues"
Documentation = "https://cyberzhg.github.io/SVGDiagram/"

[tool.scikit-build]
build-dir = "../cmake-build-python/{wheel_tag}"
build.verbose = true

[tool.scikit-build.cmake.define]
SVG_DIAGRAM_BIND_PYTHON = "ON"

[tool.scikit-build.sdist]
exclude = [
    ".*",
    "build*",
    "cmake-build*",
    "dist",
    "demo",
    "docs",
    "tests",
    "wasm",
    "web",
    "*.md",
    "python/tests",
]
include = [
    "python/README.md",
]


[project.optional-dependencies]
test = [
    "pytest",
    "black",
    "isort",
    "flake8",
]
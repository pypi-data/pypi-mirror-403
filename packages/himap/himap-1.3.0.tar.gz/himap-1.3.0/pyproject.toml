[build-system]
requires = ["setuptools>=61.0", "wheel", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "himap"
version = "1.3.0"
requires-python = ">=3.9, <3.13"
dependencies = [
    "matplotlib>=3.7.1",
    "numpy>=1.23.5",
    "scikit_learn>=1.3.0",
    "scipy>=1.10.0",
    "tqdm>=4.65.0",
    "numba>=0.60",
    "pandas>=1.5.3",
    "Cython>=0.29.35",
]
authors = [
    { name = "Thanos Kontogiannis", email = "a.kontogiannis@tudelft.nl" },
    { name = "Mariana Salinas-Camus", email = "m.salinascamus@tudelft.nl" },
    { name = "Nick Eleftheroglou", email = "n.eleftheroglou@tudelft.nl" },
]
maintainers = [
    { name = "Thanos Kontogiannis", email = "a.kontogiannis@tudelft.nl" },
    { name = "Mariana Salinas-Camus", email = "m.salinascamus@tudelft.nl" }
]
description = "HiMAP: Hidden Markov models for Advanced Prognostics!"
readme = "README.md"
keywords = ["Hidden Markov Models", "Prognostics"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.optional-dependencies]
test = [
  "pytest>=8.0",
]

[tool.setuptools.packages.find]
include = ["himap", "himap.*"]

[tool.setuptools.package-data]
himap = ["example_data/*.csv"]


[project.urls]
Documentation = "https://himap.readthedocs.io/en/latest/"
Repository = "https://github.com/GroupiSP/himap/"
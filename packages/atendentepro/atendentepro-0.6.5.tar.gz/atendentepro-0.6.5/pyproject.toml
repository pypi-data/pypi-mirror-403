[project]
name = "atendentepro"
version = "0.6.5"
description = "Framework de orquestração de agentes IA com tom e estilo customizáveis. Integra documentos (RAG), APIs e bancos de dados em uma plataforma inteligente multi-agente."
authors = [
    { name = "BeMonkAI", email = "contato@monkai.com.br" }
]
maintainers = [
    { name = "BeMonkAI", email = "contato@monkai.com.br" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Proprietary" }
keywords = [
    "ai",
    "agents",
    "customer-service",
    "chatbot",
    "openai",
    "multi-agent",
    "atendimento",
    "openai-agents",
    "conversational-ai",
    "rag",
    "triage",
    "handoff",
    "escalation",
    "feedback",
    "knowledge-base",
    "interview",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Communications :: Chat",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai-agents>=0.3.3,<1.0.0",
    "openai>=1.107.1,<2.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "PyYAML>=6.0,<7.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "httpx>=0.27.0,<1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<9.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "black>=23.0.0,<25.0.0",
    "isort>=5.12.0,<6.0.0",
    "mypy>=1.0.0,<2.0.0",
]
docs = [
    "mkdocs>=1.5.0,<2.0.0",
    "mkdocs-material>=9.0.0,<10.0.0",
]
rag = [
    "numpy>=1.24.0,<2.0.0",
    "scikit-learn>=1.3.0,<2.0.0",
    "PyPDF2>=3.0.0,<4.0.0",
    "python-docx>=0.8.11,<2.0.0",
    "python-pptx>=0.6.21,<1.0.0",
    "PyMuPDF>=1.23.0,<2.0.0",
]
tracing = [
    "monkai-trace>=0.2.9,<1.0.0",
]
azure = [
    "opentelemetry-sdk>=1.20.0,<2.0.0",
    "azure-monitor-opentelemetry-exporter>=1.0.0,<2.0.0",
]
all = [
    "atendentepro[dev,docs,rag,tracing,azure]",
]

[project.urls]
Homepage = "https://github.com/BeMonkAI/atendentepro"
Documentation = "https://github.com/BeMonkAI/atendentepro#readme"
Repository = "https://github.com/BeMonkAI/atendentepro"
Issues = "https://github.com/BeMonkAI/atendentepro/issues"
Changelog = "https://github.com/BeMonkAI/atendentepro/blob/main/CHANGELOG.md"

[project.scripts]
atendentepro-generate-token = "atendentepro.license:_cli_generate_token"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["atendentepro*"]
exclude = ["tests*", "docs*", "client_templates*"]

[tool.setuptools.package-data]
"atendentepro" = ["README.md"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.venv
    | venv
    | build
    | dist
    | \.eggs
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cph-imgclassification"
version = "0.1.3"
description = "A generic, config-driven PyTorch Lightning pipeline for image classification tasks"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "chandra", email = "chandra385123@gmail.com"}
]
keywords = ["image-classification", "pytorch", "lightning", "deep-learning", "cnn", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "lightning>=2.1.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "Pillow>=9.0.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "joblib>=1.3.0",
    "onnx>=1.14.0",
    "onnxruntime>=1.16.0,<1.23.0",
    "onnxscript>=0.1.0",
    "torchmetrics>=1.0.0",
    "pyyaml>=6.0",
    "jsonargparse[signatures]>=4.27.7",
    "tensorboard>=2.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
jupyter = [
    "jupyter>=1.0.0",
    "ipykernel>=6.25.0",
]
api = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.6",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/imchandra11/cph-imgclassification"
Documentation = "https://github.com/imchandra11/cph-imgclassification#readme"
Repository = "https://github.com/imchandra11/cph-imgclassification"
Issues = "https://github.com/imchandra11/cph-imgclassification/issues"

[project.scripts]
cph-imgclassification = "cph_imgclassification.__main__:main"
cph-imgclassification-fit-test = "cph_imgclassification.imageclassification.mainfittest:cli_main"

[tool.setuptools]
packages = ["cph_imgclassification", "cph_imgclassification.imageclassification"]

[tool.setuptools.package-data]
"cph_imgclassification.imageclassification" = ["*.yaml"]

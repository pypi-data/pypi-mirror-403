[project]
name = "chatads-sdk"
version = "0.1.13"
description = "Lightweight Python client for the ChatAds affiliate scoring API"
authors = [{name = "ChatAds", email = "support@getchatads.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["chatads", "sdk", "ads", "automation"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "httpx>=0.27,<1.0",
]

[project.optional-dependencies]
async = ["httpx[http2]>=0.27,<1.0"]

[project.urls]
Homepage = "https://github.com/Chat-Ads/chatads-python-sdk"
Repository = "https://github.com/Chat-Ads/chatads-python-sdk"
Changelog = "https://github.com/Chat-Ads/chatads-python-sdk/releases"

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

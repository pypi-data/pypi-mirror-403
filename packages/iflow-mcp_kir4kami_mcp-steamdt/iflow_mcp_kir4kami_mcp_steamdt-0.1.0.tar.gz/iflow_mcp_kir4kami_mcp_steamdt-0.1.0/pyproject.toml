[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_kir4kami_mcp-steamdt"
version = "0.1.0"
description = "SteamDT MCP server for querying CS2 item prices and market data"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Kir4kami", email = "kir4kami@users.noreply.github.com"}
]
license = {text = "MIT"}
dependencies = [
    "httpx>=0.27.0",
    "mcp>=1.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
steamdt-mcp = "steamdt_mcp.server:main"

[project.urls]
Homepage = "https://github.com/Kir4kami/mcp-steamdt"
Repository = "https://github.com/Kir4kami/mcp-steamdt"

[tool.setuptools]
packages = ["steamdt_mcp"]
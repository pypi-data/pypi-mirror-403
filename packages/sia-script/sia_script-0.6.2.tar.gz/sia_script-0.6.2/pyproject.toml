[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sia-script"
version = "0.6.2"
description = "SIA â€” Simplified Integrated Architecture including SiaNTT, SIA-ELS (ABAP Interpreter), and HDQS (Hyper-Dimensional Quantum System)"
authors = [
    { name = "Sia Software Innovations Private Limited", email = "info@siasoftwareinnovations.com" }
]
readme = "README.md"
requires-python = ">=3.8"

# Use SPDX expression for license - "LicenseRef-Proprietary" is a custom identifier
license = {file = "LICENSE.md"}

keywords = [
    "SIA", "Python", "Interpreter", "ABAP", "Enterprise Logic Studio",
    "Quantum", "HDQS", "Quantum Computing", "Quantum Machine Learning",
    "Hyper-Dimensional Quantum System", "OOP", "SiaML", "SiaNTT"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Quantum Computing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing"
]

[project.urls]
Homepage = "https://www.siasoftwareinnovations.com"
Documentation = "https://www.siasoftwareinnovations.com"

[project.optional-dependencies]
full = [
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    "matplotlib>=3.7.0",
    "requests>=2.31.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.4.0",
    "psutil>=5.9.0"
]
quantum = [
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    "requests>=2.31.0"
]
server = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.4.0",
    "psutil>=5.9.0"
]

[tool.setuptools]
# Only specify the main package
packages = ["sia"]

[tool.setuptools.package-data]
"sia" = ["*.py"]
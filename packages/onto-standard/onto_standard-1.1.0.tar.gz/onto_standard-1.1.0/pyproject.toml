[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onto-standard"
version = "1.1.0"
description = "ONTO Epistemic Risk Standard - Reference Implementation & API Client"
readme = "README_PACKAGE.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
authors = [
    {name = "ONTO Standards Council", email = "standards@ontostandard.org"}
]
maintainers = [
    {name = "ONTO Project", email = "admin@ontostandard.org"}
]
keywords = [
    "ai",
    "ml",
    "llm",
    "calibration",
    "uncertainty",
    "epistemic",
    "compliance",
    "risk",
    "safety",
    "evaluation",
    "benchmark",
    "certification"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
dependencies = []  # Core SDK has no dependencies

[project.optional-dependencies]
api = [
    "httpx>=0.24.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "mypy>=1.0",
    "httpx>=0.24.0",
]
all = [
    "httpx>=0.24.0",
]

[project.scripts]
onto-standard = "onto_standard:main"

[project.urls]
Homepage = "https://ontostandard.org"
Documentation = "https://docs.ontostandard.org"
Repository = "https://github.com/nickarstrong/onto-standard"
API = "https://api.ontostandard.org"
"Bug Tracker" = "https://github.com/nickarstrong/onto-standard/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["onto_standard*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
asyncio_mode = "auto"

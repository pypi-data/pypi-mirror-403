[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cgc-common"
version = "0.6.0"
description = "Shared utilities for CGC Studio applications"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Cindergrace", email = "dev@cindergrace.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
gradio = [
    "gradio>=4.0.0",
]
secrets = [
    "keyring>=24.0.0",
]
openrouter = [
    "httpx>=0.27.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "keyring>=24.0.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/goettemar/cgc_common"
Repository = "https://github.com/goettemar/cgc_common"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

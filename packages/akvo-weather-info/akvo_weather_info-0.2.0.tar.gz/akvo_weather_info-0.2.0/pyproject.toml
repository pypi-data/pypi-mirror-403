[project]
name = "akvo-weather-info"
version = "0.2.0"
description = "Python library to fetch weather data from multiple providers"
readme = "README.md"
license = {text = "AGPL-3.0"}
requires-python = ">=3.10"
authors = [
    {name = "Deden Bangkit", email = "deden@akvo.org"}
]
maintainers = [
    {name = "Akvo"}
]
keywords = ["weather", "openweathermap", "weatherapi", "forecast", "climate"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/akvo/weather-info"
Repository = "https://github.com/akvo/weather-info"
Issues = "https://github.com/akvo/weather-info/issues"

[project.scripts]
weather = "weather.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["weather*"]

[tool.setuptools.package-data]
weather = ["py.typed"]

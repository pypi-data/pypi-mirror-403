[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proton-mail-bridge-client"
version = "1.0.1"
description = "Easy-to-use Python library for managing ProtonMail via ProtonMail Bridge"
readme = "README.md"
requires-python = ">=3.12,<3.15"
license = "LGPL-3.0-or-later"
authors = [
    {name = "ProtonMail Bridge Client Contributors"}
]
keywords = ["protonmail", "bridge", "imap", "email", "automation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Communications :: Email",
    "Topic :: Communications :: Email :: Email Clients (MUA)",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "inscriptis>=2.7.0",
    "mcp>=1.0.0",
]

[project.scripts]
proton-mail-bridge-mcp = "proton_mail_bridge_client.mcp_server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

# Uncomment and update these URLs when ready to publish
# [project.urls]
# Homepage = "https://github.com/yourusername/proton-mail-bridge-client"
# Documentation = "https://github.com/yourusername/proton-mail-bridge-client#readme"
# Repository = "https://github.com/yourusername/proton-mail-bridge-client"
# Issues = "https://github.com/yourusername/proton-mail-bridge-client/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["proton_mail_bridge_client*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "integration: marks tests as integration tests (requires Bridge)",
]
filterwarnings = [
    # Ignore pytest collection warnings for dataclasses imported from conftest
    "ignore::pytest.PytestCollectionWarning",
]

[tool.coverage.run]
source = ["proton_mail_bridge_client"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "bandit>=1.9.2",
    "mypy>=1.19.1",
    "pip-audit>=2.10.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.14.11",
]

[tool.ruff]
target-version = "py312"
line-length = 100
exclude = [
    "proton-bridge-source",  # External source code, do not lint
    "tutorials",             # Notebook has custom style (aligned comments)
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",   # allow assert in tests
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[project]
name = "pybkash"
version = "0.2.0"
authors = [
  { name="Monazir Muhammad Doha", email="mmdoha@houndsec.net" },
]
description = "A Pythonic client for the bKash payment gateway. Supports both synchronous and asynchronous usage and covers the entire API surface."
keywords = ["bkash", "payments", "fintech", "api", "bangladesh"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "httpx>=0.27.0"
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/itsmmdoha/pybkash"
Issues = "https://github.com/itsmmdoha/pybkash/issues"

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[tool.uv]
exclude = ["requirements.txt", "docs/", "tests/", "dist/"]

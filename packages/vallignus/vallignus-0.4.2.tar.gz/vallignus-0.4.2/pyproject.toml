[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vallignus"
version = "0.4.2"
description = "Local runtime for AI agents: sessions, replay, and hard caps"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Jacob Gadek", email = "your.email@example.com"}
]
keywords = ["ai", "agent", "runtime", "sessions", "replay", "limits", "llm"]
dependencies = [
    "browser-cookie3",
    "click",
    "mitmproxy>=9.0.0,<10.0.0",
    "rich",
    "cryptography>=38.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.urls]
Repository = "https://github.com/jacobgadek/vallignus"

[project.scripts]
vallignus = "vallignus.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
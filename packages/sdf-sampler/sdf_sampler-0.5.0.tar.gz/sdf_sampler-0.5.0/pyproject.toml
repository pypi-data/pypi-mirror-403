[project]
name = "sdf-sampler"
version = "0.5.0"
description = "Auto-analysis and sampling of point clouds for SDF (Signed Distance Field) training data generation"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Liam", email = "liam@example.com" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["sdf", "signed-distance-field", "point-cloud", "sampling", "machine-learning"]

dependencies = [
    "pydantic>=2.5.0",
    "numpy>=1.26.0",
    "pandas>=2.1.0",
    "scipy>=1.11.0",
    "alphashape>=1.3.1",
    "pyarrow>=14.0.0",
]

[project.optional-dependencies]
io = [
    "trimesh>=4.0.0",
    "laspy[laszip]>=2.5.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.5.0",
    "mypy>=1.8.0",
]
all = ["sdf-sampler[io,dev]"]

[project.scripts]
sdf-sampler = "sdf_sampler.cli:main"

[project.urls]
Repository = "https://github.com/Chiark-Collective/sdf-sampler"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sdf_sampler"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["sdf_sampler"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

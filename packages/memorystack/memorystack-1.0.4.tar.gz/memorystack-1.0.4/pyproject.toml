[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memorystack"
version = "1.0.4"
description = "Official Python SDK for MemoryStack - Semantic memory management for AI agents"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "MemoryStack Team", email = "support@memorystack.app"}
]
keywords = ["ai", "memory", "semantic-search", "agents", "llm", "machine-learning", "memorystack"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "python-dotenv>=1.0.0",
]
examples = [
    "python-dotenv>=1.0.0",
    "google-generativeai>=0.3.0",
    "crewai>=0.1.0",
    "langchain>=0.1.0",
]

[project.urls]
Homepage = "https://memorystack.app"
Documentation = "https://memorystack.app/docs"
Repository = "https://github.com/memorystack-labs/memorystack-python"
"Bug Reports" = "https://github.com/memorystack-labs/memorystack-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["memorystack*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]


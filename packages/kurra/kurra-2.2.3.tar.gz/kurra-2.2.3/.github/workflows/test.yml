name: Test

on:
  pull_request:
    types: [ opened, edited, synchronize ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version-file: "pyproject.toml"
      
      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install project
        run: task install

      - name: Run tests
        run: task test

name: docs-build
on:
    pull_request:
        branches:
            - main
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Free disk space
              run: |
                  sudo rm -rf /usr/share/dotnet
                  sudo rm -rf /usr/local/lib/android
                  sudo rm -rf /opt/ghc
                  sudo apt-get clean

            - name: Install GDAL
              run: |
                  python -m pip install --upgrade pip
                  pip install --find-links=https://girder.github.io/large_image_wheels --no-cache GDAL pyproj
            - name: Test GDAL installation
              run: |
                  python -c "from osgeo import gdal"
                  gdalinfo --version
            - name: Install PyTorch CPU-only (before requirements.txt to avoid CUDA)
              run: |
                  pip install --no-cache-dir Cython numpy
                  pip install torch==2.3.1 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
                  pip install torch-cluster --no-build-isolation -f https://data.pyg.org/whl/torch-2.3.1+cpu.html
            - name: Install dependencies
              run: |
                  pip install -r requirements.txt -r requirements_dev.txt
                  pip install . --no-build-isolation
            - name: Discover typos with codespell
              run: codespell --skip="*.csv,*.geojson,*.json,*.js,*.html,*cff,*.pdf,*.yaml,*.ipynb,./.git" --ignore-words-list="aci,acount,hist"
            - name: PKG-TEST
              run: |
                  python -m unittest discover tests/
            - name: Build docs
              run: |
                  mkdocs build

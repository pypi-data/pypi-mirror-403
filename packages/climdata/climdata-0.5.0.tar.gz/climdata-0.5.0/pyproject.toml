[project]
name = "climdata"
version = "0.5.0"
dynamic = [
    "dependencies",
]
description = "This project automates the fetching and extraction of weather data from multiple sources â€” such as MSWX, DWD HYRAS, ERA5-Land, NASA-NEX-GDDP, and more â€” for a given location and time range."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "climdata",
]
license = {text = "MIT License"}
authors = [
  {name = "Kaushik Muduchuru", email = "kaushik.reddy.m@gmail.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.entry-points."console_scripts"]
climdata = "climdata.main:run"

[project.optional-dependencies]
all = [
    "pandas",
]

extra = [
    "pandas",
]


[tool]

[tool.setuptools.packages.find]
include = ["climdata*"]
exclude = ["docs*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
climdata = ["conf/**/*"]

[tool.distutils.bdist_wheel]
universal = true


[tool.bumpversion]
current_version = "0.5.0"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "climdata/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'


[tool.flake8]
exclude = [
    "docs",
]
max-line-length = 88


[project.urls]
Homepage = "https://github.com/Kaushikreddym/climdata"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug: Blank Detection</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .debug-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .submission-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .submission-info {
            flex: 1;
        }

        .blank-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .stat-item {
            padding: 8px 12px;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .stat-item.high-blank {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .problem-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .problem-card.is-blank {
            border-color: #ffc107;
            background: #fffbf0;
        }

        .problem-card.is-graded {
            border-color: #28a745;
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .problem-number {
            font-weight: bold;
            font-size: 16px;
        }

        .problem-badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge.blank {
            background: #ffc107;
            color: #000;
        }

        .badge.graded {
            background: #28a745;
            color: white;
        }

        .problem-image {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .problem-metadata {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }

        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover:not(:disabled) {
            background: #f0f0f0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn.primary:hover:not(:disabled) {
            background: #0056b3;
        }

        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="header">
            <div>
                <h1>Debug: Blank Detection</h1>
                <p>Visual inspection of blank detection algorithm results</p>
            </div>
            <div class="controls">
                <label for="session-select">Session:</label>
                <select id="session-select">
                    <option value="">Loading...</option>
                </select>
                <button class="btn" onclick="window.location.href='/'">← Back to Grading</button>
            </div>
        </div>

        <div class="navigation">
            <button class="btn" id="prev-btn" onclick="previousSubmission()">← Previous</button>
            <span id="position-indicator">-</span>
            <button class="btn" id="next-btn" onclick="nextSubmission()">Next →</button>
        </div>

        <div id="content">
            <div class="loading">Select a session to begin</div>
        </div>
    </div>

    <script>
        let sessions = [];
        let submissions = [];
        let currentSubmissionIndex = 0;
        let currentSessionId = null;

        // Load sessions on page load
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                sessions = await response.json();

                const select = document.getElementById('session-select');
                select.innerHTML = '<option value="">-- Select Session --</option>';

                sessions.forEach(session => {
                    const option = document.createElement('option');
                    option.value = session.id;
                    option.textContent = `${session.assignment_name} (${session.course_name || 'Unknown Course'})`;
                    select.appendChild(option);
                });

                select.addEventListener('change', (e) => {
                    if (e.target.value) {
                        loadSession(parseInt(e.target.value));
                    }
                });
            } catch (error) {
                console.error('Failed to load sessions:', error);
                document.getElementById('content').innerHTML = '<div class="loading">Failed to load sessions</div>';
            }
        }

        async function loadSession(sessionId) {
            currentSessionId = sessionId;
            document.getElementById('content').innerHTML = '<div class="loading">Loading submissions...</div>';

            try {
                const response = await fetch(`/api/debug/sessions/${sessionId}/submissions-by-blank-rate`);
                submissions = await response.json();
                currentSubmissionIndex = 0;

                displayCurrentSubmission();
            } catch (error) {
                console.error('Failed to load submissions:', error);
                document.getElementById('content').innerHTML = '<div class="loading">Failed to load submissions</div>';
            }
        }

        async function displayCurrentSubmission() {
            if (submissions.length === 0) {
                document.getElementById('content').innerHTML = '<div class="loading">No submissions found</div>';
                return;
            }

            const submission = submissions[currentSubmissionIndex];

            // Update navigation
            document.getElementById('position-indicator').textContent =
                `${currentSubmissionIndex + 1} / ${submissions.length}`;
            document.getElementById('prev-btn').disabled = currentSubmissionIndex === 0;
            document.getElementById('next-btn').disabled = currentSubmissionIndex === submissions.length - 1;

            // Load problems for this submission
            try {
                const response = await fetch(`/api/sessions/${currentSessionId}/submissions/${submission.submission_id}/problems`);
                const problems = await response.json();

                // Render submission view
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="submission-selector">
                        <div class="submission-info">
                            <h3>${submission.display_name || submission.student_name || 'Unknown Student'}</h3>
                            <p style="color: #666; margin: 5px 0;">Submission ID: ${submission.submission_id}</p>
                        </div>
                        <div class="blank-stats">
                            <div class="stat-item ${submission.blank_percentage > 50 ? 'high-blank' : ''}">
                                <strong>${submission.blank_detected}</strong> / ${submission.total_problems} detected blank
                            </div>
                            <div class="stat-item">
                                <strong>${submission.blank_percentage.toFixed(1)}%</strong> blank rate
                            </div>
                            <div class="stat-item">
                                <strong>${submission.graded_problems}</strong> / ${submission.total_problems} graded
                            </div>
                        </div>
                    </div>
                    <div class="problems-grid" id="problems-grid"></div>
                `;

                const grid = document.getElementById('problems-grid');

                // Sort problems by problem number
                problems.sort((a, b) => a.problem_number - b.problem_number);

                problems.forEach(problem => {
                    const card = document.createElement('div');
                    card.className = 'problem-card';
                    if (problem.is_blank) card.classList.add('is-blank');
                    if (problem.graded) card.classList.add('is-graded');

                    const badges = [];
                    if (problem.is_blank) badges.push('<span class="badge blank">Blank Detected</span>');
                    if (problem.graded) badges.push('<span class="badge graded">Graded: ${problem.score || 0}</span>');

                    card.innerHTML = `
                        <div class="problem-header">
                            <div class="problem-number">Problem ${problem.problem_number}</div>
                            <div class="problem-badges">${badges.join('')}</div>
                        </div>
                        <img src="data:image/png;base64,${problem.image_data}" class="problem-image" alt="Problem ${problem.problem_number}">
                        <div class="problem-metadata">
                            ${problem.blank_method ? `<div><strong>Method:</strong> ${problem.blank_method}</div>` : ''}
                            ${problem.blank_confidence ? `<div><strong>Confidence:</strong> ${(problem.blank_confidence * 100).toFixed(1)}%</div>` : ''}
                            ${problem.blank_reasoning ? `<div><strong>Reasoning:</strong> ${problem.blank_reasoning}</div>` : ''}
                            ${problem.graded && problem.feedback ? `<div style="margin-top: 8px;"><strong>Feedback:</strong> ${problem.feedback}</div>` : ''}
                        </div>
                    `;

                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('Failed to load problems:', error);
                document.getElementById('content').innerHTML = '<div class="loading">Failed to load problems</div>';
            }
        }

        function previousSubmission() {
            if (currentSubmissionIndex > 0) {
                currentSubmissionIndex--;
                displayCurrentSubmission();
            }
        }

        function nextSubmission() {
            if (currentSubmissionIndex < submissions.length - 1) {
                currentSubmissionIndex++;
                displayCurrentSubmission();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSubmission();
            } else if (e.key === 'ArrowRight') {
                nextSubmission();
            }
        });

        // Initialize
        loadSessions();
    </script>
</body>
</html>

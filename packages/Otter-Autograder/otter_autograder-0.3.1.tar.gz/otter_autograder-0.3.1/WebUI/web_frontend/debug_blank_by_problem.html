<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug: Blank Detection by Problem</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .debug-container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .problem-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .submissions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }

        .submission-card {
            border: 3px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .submission-card.is-blank {
            border-color: #ffc107;
            background: #fffbf0;
        }

        .submission-card.is-graded {
            border-color: #28a745;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .student-name {
            font-weight: bold;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 8px;
            font-size: 12px;
        }

        .stat {
            padding: 4px 8px;
            background: #e9ecef;
            border-radius: 4px;
        }

        .stat.highlight {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        .image-container {
            position: relative;
            text-align: center;
            background: #fafafa;
            padding: 10px;
            border-radius: 4px;
        }

        .problem-image {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 5px;
        }

        .badge.blank {
            background: #ffc107;
            color: #000;
        }

        .badge.graded {
            background: #28a745;
            color: white;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn:hover:not(:disabled) {
            background: #f0f0f0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn.primary:hover:not(:disabled) {
            background: #0056b3;
        }

        .btn.toggle {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        .btn.toggle.active {
            background: #28a745;
            border-color: #28a745;
        }

        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .metadata {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="header">
            <div>
                <h1>Debug: Blank Detection by Problem</h1>
                <p>View all submissions for a problem, sorted by ink density</p>
            </div>
            <div class="controls">
                <label for="session-select">Session:</label>
                <select id="session-select">
                    <option value="">Loading...</option>
                </select>
                <button class="btn" onclick="window.location.href='/'">‚Üê Back to Grading</button>
            </div>
        </div>

        <div class="problem-selector" id="problem-selector" style="display: none;">
            <label for="problem-select"><strong>Problem:</strong></label>
            <select id="problem-select">
                <option value="">-- Select Problem --</option>
            </select>
            <label for="sort-order"><strong>Sort:</strong></label>
            <select id="sort-order">
                <option value="asc">Lowest ink % first (likely blank)</option>
                <option value="desc">Highest ink % first (clearly answered)</option>
            </select>
            <button class="btn toggle" id="show-processed-btn" onclick="toggleProcessedView()">
                Show Processed (B&W)
            </button>
        </div>

        <div id="content">
            <div class="loading">Select a session to begin</div>
        </div>
    </div>

    <script>
        let sessions = [];
        let problemSubmissions = [];
        let currentSessionId = null;
        let currentProblemNumber = null;
        let showProcessed = false;

        // Load sessions on page load
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                sessions = await response.json();

                const select = document.getElementById('session-select');
                select.innerHTML = '<option value="">-- Select Session --</option>';

                sessions.forEach(session => {
                    const option = document.createElement('option');
                    option.value = session.id;
                    option.textContent = `${session.assignment_name} (${session.course_name || 'Unknown Course'})`;
                    select.appendChild(option);
                });

                select.addEventListener('change', (e) => {
                    if (e.target.value) {
                        loadSession(parseInt(e.target.value));
                    }
                });
            } catch (error) {
                console.error('Failed to load sessions:', error);
                document.getElementById('content').innerHTML = '<div class="loading">Failed to load sessions</div>';
            }
        }

        async function loadSession(sessionId) {
            currentSessionId = sessionId;
            document.getElementById('content').innerHTML = '<div class="loading">Loading problem numbers...</div>';

            try {
                const response = await fetch(`/api/sessions/${sessionId}/problem-numbers`);
                const data = await response.json();
                const problemNumbers = data.problem_numbers;

                const select = document.getElementById('problem-select');
                select.innerHTML = '<option value="">-- Select Problem --</option>';

                problemNumbers.forEach(num => {
                    const option = document.createElement('option');
                    option.value = num;
                    option.textContent = `Problem ${num}`;
                    select.appendChild(option);
                });

                document.getElementById('problem-selector').style.display = 'flex';
                document.getElementById('content').innerHTML = '<div class="loading">Select a problem to view submissions</div>';

                select.addEventListener('change', (e) => {
                    if (e.target.value) {
                        loadProblem(parseInt(e.target.value));
                    }
                });

                document.getElementById('sort-order').addEventListener('change', () => {
                    if (currentProblemNumber !== null) {
                        displaySubmissions();
                    }
                });
            } catch (error) {
                console.error('Failed to load problems:', error);
                document.getElementById('content').innerHTML = '<div class="loading">Failed to load problems</div>';
            }
        }

        async function loadProblem(problemNumber) {
            currentProblemNumber = problemNumber;
            document.getElementById('content').innerHTML = '<div class="loading">Loading all submissions for this problem...</div>';

            try {
                const response = await fetch(`/api/debug/sessions/${currentSessionId}/problems/${problemNumber}/submissions-by-ink`);
                problemSubmissions = await response.json();
                displaySubmissions();
            } catch (error) {
                console.error('Failed to load problem submissions:', error);
                document.getElementById('content').innerHTML = '<div class="loading">Failed to load submissions</div>';
            }
        }

        function displaySubmissions() {
            if (problemSubmissions.length === 0) {
                document.getElementById('content').innerHTML = '<div class="loading">No submissions found for this problem</div>';
                return;
            }

            const sortOrder = document.getElementById('sort-order').value;
            const sorted = [...problemSubmissions];
            if (sortOrder === 'desc') {
                sorted.reverse();
            }

            const content = document.getElementById('content');
            content.innerHTML = '<div class="submissions-container" id="submissions-grid"></div>';
            const grid = document.getElementById('submissions-grid');

            sorted.forEach((submission, index) => {
                const card = document.createElement('div');
                card.className = 'submission-card';
                if (submission.is_blank) card.classList.add('is-blank');
                if (submission.graded) card.classList.add('is-graded');

                const badges = [];
                if (submission.is_blank) badges.push('<span class="badge blank">Blank</span>');
                if (submission.graded) badges.push(`<span class="badge graded">Score: ${submission.score || 0}</span>`);

                card.innerHTML = `
                    <div class="submission-header">
                        <div class="student-name">
                            ${index + 1}. ${submission.display_name || submission.student_name || 'Unknown'}
                            ${badges.join('')}
                        </div>
                        <div class="stats">
                            <span class="stat highlight">${(submission.black_pixel_ratio * 100).toFixed(2)}%</span>
                        </div>
                    </div>
                    <div class="image-container">
                        <img src="data:image/png;base64,${submission.image_data}"
                             class="problem-image original-img"
                             data-original="${submission.image_data}"
                             data-submission-id="${submission.submission_id}">
                        <canvas class="problem-image processed-img" style="display: none;"></canvas>
                    </div>
                    <div class="metadata">
                        ${submission.blank_method ? `Method: ${submission.blank_method} | ` : ''}
                        ${submission.blank_confidence ? `Confidence: ${(submission.blank_confidence * 100).toFixed(1)}%` : ''}
                    </div>
                `;

                grid.appendChild(card);
            });

            // If processed view is enabled, apply it
            if (showProcessed) {
                applyProcessedView();
            }
        }

        function toggleProcessedView() {
            showProcessed = !showProcessed;
            const btn = document.getElementById('show-processed-btn');

            if (showProcessed) {
                btn.textContent = 'Show Original';
                btn.classList.add('active');
                applyProcessedView();
            } else {
                btn.textContent = 'Show Processed (B&W)';
                btn.classList.remove('active');
                showOriginalView();
            }
        }

        function applyProcessedView() {
            const images = document.querySelectorAll('.original-img');
            images.forEach(img => {
                const canvas = img.nextElementSibling;
                const originalBase64 = img.dataset.original;

                // Convert to B&W using canvas
                const tempImg = new Image();
                tempImg.onload = function() {
                    canvas.width = tempImg.width;
                    canvas.height = tempImg.height;
                    const ctx = canvas.getContext('2d');

                    // Draw original
                    ctx.drawImage(tempImg, 0, 0);

                    // Get image data
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    // Convert to grayscale then threshold to pure B&W
                    for (let i = 0; i < data.length; i += 4) {
                        const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                        const bw = gray < 128 ? 0 : 255;
                        data[i] = data[i + 1] = data[i + 2] = bw;
                    }

                    ctx.putImageData(imageData, 0, 0);
                };
                tempImg.src = 'data:image/png;base64,' + originalBase64;

                img.style.display = 'none';
                canvas.style.display = 'block';
            });
        }

        function showOriginalView() {
            const images = document.querySelectorAll('.original-img');
            images.forEach(img => {
                const canvas = img.nextElementSibling;
                img.style.display = 'block';
                canvas.style.display = 'none';
            });
        }

        // Initialize
        loadSessions();
    </script>
</body>
</html>

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(module)s - %(funcName)s:%(lineno)d - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  simple:
    format: '%(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stderr

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: ${LOG_DIR:-/var/log/grading}/teachingtools.log
    maxBytes: 10485760
    backupCount: 5
    mode: a

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: ${LOG_DIR:-/var/log/grading}/teachingtools_errors.log
    maxBytes: 10485760
    backupCount: 5
    mode: a

loggers:
  Autograder:
    level: INFO
    handlers: [console, file]
    propagate: false

  lms_interface:
    level: INFO
    handlers: [console, file]
    propagate: false
    
  canvasapi:
    level: WARNING
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console, file, error_file]

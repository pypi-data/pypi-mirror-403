prod: False
push: False

# Define assignment types with default graders and settings
assignment_types:
  programming:
    kind: ProgrammingAssignment
    grader: template-grader
    settings:
      record_retention: False

courses:
  - name: CST370
    id: 29324

    assignment_groups:
      - name: Programming Assignments
        type: programming
        settings:
          base_image_name: "samogden/cst334"
          source_repo: "/Users/ssogden/scratch/autograder/CST370_AutoGrader"

        extra_dockerfile_lines:
          - "RUN apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y clang openjdk-21-jdk make && rm -rf /var/lib/apt/lists/*"
          
        student_code_path: "src"

        file_paths:
          '.*_1.*\.java':
            path: "hw3_1_grading/src" # subdir within assignment folder
            name: "hw3_1.java" # target filename, will force to change into this
          '.*_2.*\.java':
            path: "hw3_2_grading/src"
            name: "hw3_2.java"
          '.*_1.*\.cpp':
            path: "hw3_1_grading/src"
            name: "hw3_1.cpp"
          '.*_2.*\.cpp':
            path: "hw3_2_grading/src"
            name: "hw3_2.cpp"

        assignments:
          - id: 480061
            repo_path: HW3
            assignment_name: HW3
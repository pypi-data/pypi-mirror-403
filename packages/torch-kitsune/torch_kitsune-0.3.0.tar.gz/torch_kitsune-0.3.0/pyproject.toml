[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-kitsune"
version = "0.3.0"
description = "High-performance PyTorch optimization framework: 4x speedup on T4, 45x on Apple Silicon via hardware-specific backends, JIT compilation, and intelligent memory management"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Jeeth Kataria", email = "jeethkataria9798@icloud.com"}
]
maintainers = [
    {name = "Jeeth Kataria", email = "jeethkataria9798@icloud.com"}
]
keywords = [
    "pytorch",
    "cuda",
    "optimization",
    "inference",
    "gpu",
    "deep-learning",
    "apple-silicon",
    "mps",
    "t4",
    "rtx",
    "jit",
    "torch-compile",
    "fp16",
    "mixed-precision",
    "memory-pooling",
    "performance"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Environment :: GPU :: NVIDIA CUDA",
    "Environment :: MacOS X",
    "Operating System :: OS Independent",
]

dependencies = [
    "torch>=2.0.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
# Triton is only available on Linux - optional for kernel fusion
triton = [
    "triton>=2.1.0; sys_platform == 'linux'",
]
dev = [
    "pytest>=7.0.0",
    "pytest-benchmark>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]
viz = [
    "matplotlib>=3.5.0",
    "tensorboard>=2.10.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
]
all = [
    "torch-kitsune[dev,viz,triton,docs]",
]

[project.urls]
Homepage = "https://github.com/jeeth-kataria/Kitsune_optimization"
Documentation = "https://jeeth-kataria.github.io/Kitsune_optimization"
Repository = "https://github.com/jeeth-kataria/Kitsune_optimization"
Changelog = "https://github.com/jeeth-kataria/Kitsune_optimization/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/jeeth-kataria/Kitsune_optimization/issues"
"Release Notes" = "https://github.com/jeeth-kataria/Kitsune_optimization/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["kitsune*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "benchmark: marks tests as benchmarks (deselect with '-m \"not benchmark\"')",
    "cuda: marks tests that require CUDA",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

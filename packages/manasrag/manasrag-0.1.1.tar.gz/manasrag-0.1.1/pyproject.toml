[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "manasrag"
version = "0.1.1"
description = "Hierarchical Retrieval-Augmented Generation with Haystack"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["rag", "llm", "haystack", "knowledge-graph", "hierarchical"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "haystack-ai>=2.6",
    "networkx",
    "python-dotenv",
    "python-louvain",
    "tiktoken",
    "click>=8.0",
    "pyyaml",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "coverage[toml]",
]
neo4j = [
    "neo4j>=5.0",
]
openai = [
    "openai>=1.0",
    "haystack-ai[openai]",
]
scikit-learn = [
    "scikit-learn",
]
visualization = [
    "pyvis>=0.3.2",
    "plotly>=5.18.0",
    "kaleido>=0.2.0",
]
cli = [
    "pypdf",           # PDF
    "python-docx",     # DOCX
    "boilerpy3",       # HTML
    "markdown-it-py",  # Markdown
    "openpyxl",        # XLSX
]
api = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
]
all = [
    "manasrag[dev,neo4j,openai,scikit-learn,visualization,cli,api]",
]

[project.scripts]
manas = "manasrag.cli:cli"

[project.urls]
Homepage = "https://github.com/yourusername/manasrag"
Documentation = "https://github.com/yourusername/manasrag#readme"
Source = "https://github.com/yourusername/manasrag"

[tool.hatch.build.targets.wheel]
packages = ["manasrag"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.coverage.run]
source = ["manasrag"]

[tool.ruff]
target-version = "py310"
line-length = 100

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ux3270"
version = "1.0.1"
description = "IBM 3270-like terminal UI library for Python"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Vebjorn Ljosa"}
]
keywords = ["terminal", "tui", "3270", "ibm", "forms", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
]

[project.urls]
Homepage = "https://github.com/ljosa/ux3270"
Documentation = "https://ljosa.github.io/ux3270/"
Repository = "https://github.com/ljosa/ux3270"

[project.scripts]
inventory-app = "inventory_app.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ux3270", "examples/inventory_app"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""
"examples" = ""

[dependency-groups]
dev = [
    "mike>=2.1.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings>=1.0.2",
    "mkdocstrings-python>=2.0.1",
    "pre-commit>=4.5.1",
    "ty>=0.0.14",
]

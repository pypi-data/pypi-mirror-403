[project]
name = "ai-context-core"
version = "3.0.1"
description = "Core logic for AI-driven development context management"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Juan M. Bernales", email = "juanbernales@gmail.com"}
]
license = {text = "GPL-3.0-or-later"}
keywords = ["ai", "context", "llm", "analysis", "development-tools", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0",
    "rich>=13.0",
]

[project.urls]
Repository = "https://github.com/geociencio/ai-context-core"
Issues = "https://github.com/geociencio/ai-context-core/issues"
Documentation = "https://github.com/geociencio/ai-context-core/blob/main/README.md"

[project.scripts]
ai-ctx = "ai_context_core.cli:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"ai_context_core" = ["**/*.yaml", "**/*.json", "**/*.md"]

[tool.setuptools]
include-package-data = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.uv.sources]
ai-context-core = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=5.0.0",
    "pre-commit>=3.7.1",
    "ruff>=0.14.14",
    "ai-context-core",
]

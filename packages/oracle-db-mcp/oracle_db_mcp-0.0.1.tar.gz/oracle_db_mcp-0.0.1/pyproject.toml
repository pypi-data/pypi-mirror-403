[project]
name = "oracle-db-mcp"
version = "0.0.1"
description = "Model Context Protocol server to access oracle database"
authors = [
    { name = "Kua", email = "kua@kua.kr" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.5.0",
    "oracledb>=3.0.0",
    "python-dotenv>=1.0.1",
]

[project.scripts]
oracle-db-mcp = "mcp_server_oracle:main"
dev = "mcp_server_oracle:dev"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_oracle"]

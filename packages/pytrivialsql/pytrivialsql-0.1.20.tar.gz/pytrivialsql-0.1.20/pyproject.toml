[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytrivialsql"
version = "0.1.20"
authors = [
  { name="inaimathi", email="leo.zovic@gmail.com" },
]
description = "A trivial set of QOL bindings for SQL in Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["psycopg[binary,pool]"]

[project.urls]
Homepage = "https://github.com/inaimathi/pytrivialsql"
Issues = "https://github.com/inaimathi/pytrivialsql/issues"

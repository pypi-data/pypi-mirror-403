[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spelling-bee-tts"
version = "0.4.0"
description = "GTK4 spelling quiz app with text-to-speech and AI generated example sentences."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["edge-tts>=7.2.7", "huggingface_hub>=0.24.6", "llama-cpp-python>=0.2.90"]

[project.scripts]
spellingbee = "spellingbee:main"

[tool.setuptools]
py-modules = ["spellingbee"]
include-package-data = true

[tool.setuptools.data-files]
"share/spellingbee" = ["words.csv.gz"]
"share/applications" = ["spelling-bee-tts.desktop"]
"share/icons/hicolor/256x256/apps" = ["spelling-bee-tts.png"]

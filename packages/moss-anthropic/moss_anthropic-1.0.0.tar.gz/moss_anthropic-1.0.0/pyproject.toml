[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moss-anthropic"
version = "1.0.0"
description = "MOSS cryptographic signing integration for Anthropic Claude"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "BSL-1.1"}
authors = [
    {name = "IAMPASS Technologies", email = "moss@iampass.com"}
]
keywords = ["moss", "anthropic", "claude", "cryptography", "signing", "ai-agents", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "moss-sdk>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "anthropic>=0.20.0",
]

[project.urls]
Homepage = "https://mosscomputing.com"
Documentation = "https://mosscomputing.com/docs"
Repository = "https://github.com/mosscomputing/moss-anthropic"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.hatch.build.targets.wheel]
packages = ["moss_anthropic"]

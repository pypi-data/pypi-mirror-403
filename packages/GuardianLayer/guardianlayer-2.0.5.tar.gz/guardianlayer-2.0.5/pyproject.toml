[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "GuardianLayer"
version = "2.0.5"
description = "Meta-cognition layer for AI agents - prevents infinite loops, learns from failures, provides self-awareness"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Michael", email = "xvorpxvobby@gmail.com" }
]
maintainers = [
  { name = "Michael", email = "xvorpxvobby@gmail.com" }
]
keywords = [
  "ai",
  "agent",
  "loop-detection",
  "circuit-breaker",
  "meta-cognition",
  "llm",
  "langchain",
  "autogen",
  "mcp",
  "model-context-protocol",
  "ai-safety",
  "guardrails",
  "observability"
]
requires-python = ">=3.8"

dependencies = [
  "aiosqlite>=0.19.0",
  "sqlalchemy>=2.0.0",
]

classifiers = [
  # Development Status
  "Development Status :: 5 - Production/Stable",
  
  # Audience and Topics
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Quality Assurance",
  
  # License
  "License :: OSI Approved :: MIT License",
  
  # Python Versions
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  
  # Environment
  "Environment :: Console",
  "Operating System :: OS Independent",
  
  # Framework Compatibility
  "Framework :: AsyncIO",
  "Framework :: Pydantic",
  
  # Typing
  "Typing :: Typed",
]

[project.urls]
"Homepage" = "https://github.com/Mk3Ang8l/GuardianLayer"
"Repository" = "https://github.com/Mk3Ang8l/GuardianLayer"
"Documentation" = "https://github.com/Mk3Ang8l/GuardianLayer"
"Issue Tracker" = "https://github.com/Mk3Ang8l/GuardianLayer/issues"

"Changelog" = "https://github.com/Mk3Ang8l/GuardianLayer/blob/main/CHANGELOG.md"
"Funding (PayPal)" = "https://www.paypal.com/paypalme/MicaPaul138"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.0.0",
  "ruff>=0.1.0",
  "mypy>=1.0.0",
  "black>=23.0.0",
  "pre-commit>=2.20.0",
]

docs = [
  "sphinx>=5.0.0",
  "sphinx-rtd-theme>=1.2.0",
  "sphinx-autodoc-typehints>=1.23.0",
  "myst-parser>=1.0.0",
]

# Optional async database support
postgres = [
  "asyncpg>=0.28.0",
]

# Optional Redis cache support
redis = [
  "redis>=4.5.0",
]

# All optional dependencies
all = [
  "GuardianLayer[postgres]",
  "GuardianLayer[redis]",
]

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["GuardianLayer*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
GuardianLayer = ["py.typed"]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "--strict-markers",
  "--cov=src",
  "--cov-report=term-missing",
  "--cov-report=html",
  "-p", "no:web3",
]
markers = [
  "asyncio: marks tests as async",
  "slow: marks tests as slow",
  "integration: marks tests as integration tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
omit = [
  "*/tests/*",
  "*/__pycache__/*",
  "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
]

# Ruff linter configuration
[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
  "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports

# MyPy type checking configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

# Black formatter configuration
[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''


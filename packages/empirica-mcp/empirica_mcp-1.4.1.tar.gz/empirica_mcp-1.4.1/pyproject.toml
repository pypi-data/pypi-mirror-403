[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "empirica-mcp"
version = "1.4.1"
description = "MCP server for Empirica epistemic framework"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "David S. L. Van Assche"},
]
keywords = ["mcp", "empirica", "epistemic", "ai", "metacognition"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "empirica>=1.4.0",  # Main package
    "mcp>=1.0.0",       # MCP SDK
]

[project.urls]
Homepage = "https://github.com/Nubaeon/empirica"
Documentation = "https://github.com/Nubaeon/empirica/tree/main/docs"
Repository = "https://github.com/Nubaeon/empirica"
Issues = "https://github.com/Nubaeon/empirica/issues"

[project.scripts]
empirica-mcp = "empirica_mcp.server:run"

[tool.setuptools.packages.find]
where = ["."]
include = ["empirica_mcp*"]

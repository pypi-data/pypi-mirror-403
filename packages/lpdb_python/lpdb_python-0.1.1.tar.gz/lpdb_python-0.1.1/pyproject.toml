[build-system]
requires = ["setuptools >= 80", "setuptools-scm[simple]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "lpdb_python"
authors = [
  { name="ElectricalBoy", email="electricalboy01@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["version"]
requires-python = ">= 3.12"
readme = "README.md"
license = "MIT"
dependencies = [
  "requests>=2.32.5"
]

[project.urls]
Homepage = "https://github.com/ElectricalBoy/LPDB_python"
Changelog = "https://github.com/ElectricalBoy/LPDB_python/releases"
Issues = "https://github.com/ElectricalBoy/LPDB_python/issues"

[project.optional-dependencies]
async = [
    "aiohttp>=3.13.2"
]

[dependency-groups]
dev = [
    {include-group = "test"},
    {include-group = "lint"}
]
test = [
    "pytest",
    "pytest-asyncio",
]
lint = [
    "black",
]

[tool.pytest.ini_options]
pythonpath = [
    "src"
]

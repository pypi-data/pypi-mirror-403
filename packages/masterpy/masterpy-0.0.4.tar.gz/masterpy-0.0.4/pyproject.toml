[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "masterpy"
version = "0.0.4"
authors = [
  { name="Michael Landis", email="michael.landis@wustl.edu" },
  { name="Ammon Thompson", email="ammonthompson@gmail.com" },
  { name="Albert Soewongsono", email="soewongsono@wustl.edu" },
  { name="Sean McHugh", email="m.seanwmchugh@wustl.edu" },
]
description = "Python wrapper to simulate under phylogenetic SIR models using MASTER"
readme = "README.md"

requires-python = ">=3.7"

dependencies = [
  "dendropy",
  "matplotlib",
  "numpy",
  "pandas",
  "scipy",
  "tqdm"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Natural Language :: English"
]

[project.urls]
"Homepage" = "https://github.com/mlandis/masterpy"
"Bug Reports" = "https://github.com/mlandis/masterpy/issues"

[tool.ruff]
# maximum line length
line-length = 400
# skip unused variable rules (`F841`)
extend-ignore = ["F841"]


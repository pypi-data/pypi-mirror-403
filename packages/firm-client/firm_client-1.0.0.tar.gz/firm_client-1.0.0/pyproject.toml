[build-system]
requires = ["maturin>=1.8"]
build-backend = "maturin"

[project]
name = "firm-client"
version = "1.0.0"
readme = "README.md"  # Todo: Make a python readme.md file
description = "Python bindings for FIRM Client using Rust"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
]
dependencies = []

[project.urls]
"Homepage" = "https://ncsurocketry.org"
"Source" = "https://github.com/NCSU-High-Powered-Rocketry-Club/FIRM-Client"

[dependency-groups]
dev = [
    "msgspec>=0.20.0",
    "pytest",
    "maturin",
    "ruff",
    "pre-commit",
    "ziglang"  # for maturin's zig support when cross-compiling
]


[tool.uv]
# Rebuild package when any rust files change
cache-keys = [{file = "pyproject.toml"}, {file = "Cargo.toml"}, {file = "**/*.rs"}]
# Uncomment to build rust code in development mode (no optimizations, faster builds)
# config-settings = { build-args = '--profile=dev' }

[tool.maturin]
features = ["pyo3/extension-module"]
manifest-path = "firm_python/Cargo.toml"
# include the stub from the firm_python folder so all wheels contain it
include = ["firm_python/firm_client.pyi"]

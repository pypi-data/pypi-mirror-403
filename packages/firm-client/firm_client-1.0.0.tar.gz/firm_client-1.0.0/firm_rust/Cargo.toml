[package]
name = "firm_rust"
version = "1.0.0"
readme = "README.md"
license = "MIT"
description = "Official FIRM Client library in Rust"
repository = "https://github.com/NCSU-High-Powered-Rocketry-Club/FIRM-Client"
keywords = ["rocketry", "firm", "flight-computer", "no-std", "embedded"]
edition = "2024"

[dependencies]
firm_core = { path = "../firm_core" }
serialport = { version = "4.8.1", default-features = false }
anyhow = "1.0"

[dev-dependencies]
clap = { version = "4.5", features = ["derive"] }

[project]
name = "sweatstack"
version = "0.61.0"
description = "The official Python client for SweatStack"
readme = "README.md"
authors = [
    { name = "Aart Goossens", email = "aart@gssns.io" }
]
requires-python = ">=3.9"
dependencies = [
    "email-validator>=2.2.0",
    "httpx>=0.28.1",
    "pandas>=2.2.3",
    "platformdirs>=4.0.0",
    "pyarrow>=18.0.0",
    "pydantic>=2.10.5",
]

[project.optional-dependencies]
streamlit = [
    "streamlit>=1.42.0",
]
jupyter = [
    "ipython>=8.31.0",
    "jupyterlab>=4.3.4",
    "matplotlib>=3.10.0",
]
fastapi = [
    "fastapi[standard]>=0.100.0",
    "cryptography>=41.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "datamodel-code-generator>=0.26.5",
    "myst-parser>=4.0.1",
    "sphinx>=8.2.3",
    "sphinx-markdown-builder>=0.6.8",
    "streamlit>=1.42.0",
]

[tool.uv.workspace]
members = ["playground"]

[project.scripts]
generate-response-models = "sweatstack.cli:generate_response_models"
sweatshell = "sweatstack.sweatshell:run_ipython"
sweatlab = "sweatstack.jupyterlab_oauth2_startup:start_jupyterlab_with_oauth"

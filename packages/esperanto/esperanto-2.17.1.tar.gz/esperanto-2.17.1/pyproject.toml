[project]
name = "esperanto"
version = "2.17.1"
description = "A light-weight, production-ready, unified interface for various AI model providers"
authors = [
    { name = "LUIS NOVO", email = "lfnovo@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = { text = "MIT" }
keywords = ["ai", "llm", "text-to-speech", "speech-to-text", "openai", "anthropic", "deepseek", "google", "openrouter", "groq", "x.ai", "gemini", "mistral", "transformers",  "elevenlabs"]
urls.repository = "https://github.com/lfnovo/esperanto"
urls.homepage = "https://github.com/lfnovo/esperanto"
urls.documentation = "https://github.com/lfnovo/esperanto#readme"

dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.28.0",
]

[project.optional-dependencies]
transformers = [
    "transformers>=4.57.3,<5.0.0",
    "torch>=2.9.1,<3.0.0",
    "tokenizers>=0.22.1,<1.0.0",
    "sentence-transformers>=5.2.0,<6.0.0",
    "scikit-learn>=1.7.2,<2.0.0",
    "numpy>=2.2.6,<3.0.0",
    "einops>=0.8.1",
    "accelerate>=1.12.0,<2.0.0"
]
validation = [
    "jsonschema>=4.0.0,<5.0.0",
]


[build-system]
requires = ["hatchling", "pip"]
build-backend = "hatchling.build"

[tool.setuptools]
package-dir = {"esperanto" = "src/esperanto"}

# [tool.hatch.build.targets.wheel]
# packages = ["esperanto"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=esperanto --cov-report=term-missing"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.isort]
profile = "black"
line-length = 88

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "ruff>=0.8.4",
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "responses>=0.25.6",
    "python-dotenv>=1.0.1",
    "types-requests>=2.32.0.20241016",
    "build",
    "twine",
    "langchain>=1.2.4,<2.0.0",
    "langchain-core>=1.2.7,<2.0.0",
    "langchain-openai>=1.1.7,<2.0.0",
    "langchain-anthropic>=1.3.1,<2.0.0",
    "langchain-google-genai>=4.2.0,<5.0.0",
    "langchain-ollama>=1.0.1,<2.0.0",
    "langchain-groq>=1.1.1,<2.0.0",
    "langchain-mistralai>=1.1.1,<2.0.0",
    "langchain-deepseek>=1.0.1,<2.0.0",
    "langchain-google-vertexai>=3.2.1,<4.0.0",
]

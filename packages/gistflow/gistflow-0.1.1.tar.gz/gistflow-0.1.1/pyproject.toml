[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gistflow"
version = "0.1.1"
description = "Tiny state sync over GitHub Gists (ETag-aware)."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]
dependencies = ["requests>=2.31.0"]

[project.scripts]
gistflow = "gistflow.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

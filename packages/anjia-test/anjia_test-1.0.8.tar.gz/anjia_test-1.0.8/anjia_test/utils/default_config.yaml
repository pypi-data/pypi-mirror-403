# ===================== 日志配置区 =====================
# 日志级别：debug/info/warn/error
log_level: 'info'

# ===================== 元素配置区 =====================
element:                          
  camera_name:                                               # 摄像头名称（用于在页面中匹配；为空时脚本会尝试自动获取）
  xpath_first_camera_name: '(//android.view.View)[19]/*[1]'  # 第一个摄像头名称的 xpath（不同版本可能需要调整）
  xpath_preview_area: '//*[@resource-id="camera"]'           # 预览区域元素 xpath
  xpath_play_btn: '(//android.widget.Image)[9]'              # 播放按钮元素 xpath

# ===================== 坐标配置区 =====================

coords:
  camera_name:                                                # 摄像头名称
  device_entry_coord: [700, 1500]                             # 设备预览入口坐标
  preview_area_coord: [100, 700, 1200, 1200]                  # 预览区域坐标
  play_btn_coord: [75, 1300]                                  # 播放按钮坐标

  

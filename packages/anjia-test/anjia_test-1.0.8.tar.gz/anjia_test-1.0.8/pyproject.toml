[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anjia-test"
version = "1.0.8"
description = "摄像头小程序实时预览出图时间统计工具"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [{name = "mofanx"}]
dependencies = [
  "uiautomator2>=3.2.0",
  "Pillow>=11.3.0",
  "requests>=2.32.0",
  "loguru>= 0.7.0",
  "PyYAML>=6.0.0"
]

[project.urls]
Homepage = "https://gitee.com/yanwuning/anjia_test"

[project.scripts]
anjia-test = "anjia_test.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
anjia_test = ["**/*.yaml"]

[tool.setuptools.packages.find]
where = ["."]
include = ["anjia_test*"]

[project]
name = "marlo-sdk"
version = "0.0.5"
description = "The official Python SDK for Marlo - the agent learning platform"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
keywords = ["autonomy", "agents", "reasoning", "reward-models", "trajectories", "learning"]
dependencies = [
    "httpx",
    "pydantic",
]

[project.optional-dependencies]
platform = [
    "asyncpg",
    "fastapi",
    "python-dotenv",
    "google-genai",
    "importlib-resources",
    "langgraph",
    "langgraph-checkpoint-postgres",
    "pydantic",
    "sentry-sdk[fastapi]",
    "sqlglot",
    "uvicorn",
]
dev = [
    "pytest",
    "pytest-asyncio",
]
tokenizer = [
    "tiktoken",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-s"
markers = [
    "postgres: integration tests requiring PostgreSQL",
]
pythonpath = ["."]

[tool.setuptools.packages.find]
include = ["marlo*"]

[tool.setuptools]
include-package-data = true

[project.scripts]
marlo-migrate = "marlo.cli.migrate:main"

[tool.setuptools.package-data]
"marlo.storage.postgres" = [
    "agents.sql",
    "copilot.sql",
    "feedback.sql",
    "learning.sql",
    "reward.sql",
    "search.sql",
    "sessions.sql",
    "tasks.sql",
    "trajectory.sql",
]

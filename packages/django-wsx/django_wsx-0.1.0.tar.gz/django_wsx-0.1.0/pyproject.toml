[build-system]
requires = [
    "setuptools>=68",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "django-wsx"
version = "0.1.0"
description = "DRF-style WebSockets for Django/Channels (Actions, serializers, permissions, throttles)"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
    { name = "YOUR NAME" }
]

keywords = [
    "django",
    "websocket",
    "channels",
    "drf",
    "realtime",
    "jwt",
    "redis"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 4",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "Django>=4.2",
    "channels>=4.0",
    "asgiref>=3.7",
]


[project.optional-dependencies]
# Recommended for production
redis = [
    "channels-redis>=4.2",
    "django-redis>=5.4",
]

# Direct redis.asyncio throttles
direct-redis = [
    "redis>=5.0",
]

# Dev / contributor tooling
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.5",
    "mypy>=1.8",
    "build>=1.0",
    "twine>=4.0",
]


[project.urls]
Homepage = "https://github.com/YOUR_GITHUB/django-wsx"
Repository = "https://github.com/YOUR_GITHUB/django-wsx"
Issues = "https://github.com/YOUR_GITHUB/django-wsx/issues"
Changelog = "https://github.com/YOUR_GITHUB/django-wsx/blob/main/CHANGELOG.md"


[tool.setuptools]
include-package-data = true


[tool.setuptools.packages.find]
include = ["wsx*"]


[tool.setuptools.package-data]
wsx = [
    "py.typed"
]


# -------------------------
# Tooling (optional but pro)
# -------------------------

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = false
ignore_missing_imports = true
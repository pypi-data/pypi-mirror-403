# Professional pre-commit configuration for Gaugid SDK
# Ensures code quality, security, and test coverage

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-docstring-first
      - id: check-case-conflict
      - id: check-ast
      - id: check-builtin-literals

  # Code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']
        types_or: [python, pyi]

  # Linting with Ruff (fast, modern linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.1
    hooks:
      - id: mypy
        additional_dependencies: [
          'types-requests',
          'pydantic>=2.0.0',
        ]
        args: ['--ignore-missing-imports']
        exclude: ^(tests/|examples/)
        types_or: [python, pyi]

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', 'src/', '-ll', '-f', 'json', '-o', 'bandit-report.json']
        exclude: ^tests/
        types_or: [python, pyi]

  # Additional Python checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: text-unicode-replacement-char

  # Test coverage enforcement (runs on pre-push to avoid slowing commits)
  - repo: local
    hooks:
      - id: pytest-coverage
        name: pytest with coverage (80% minimum)
        entry: bash -c 'pytest --cov=gaugid --cov-report=term-missing --cov-report=json --cov-fail-under=80 --tb=short -q'
        language: system
        types: [python]
        pass_filenames: false
        always_run: false
        stages: [pre-push]
        require_serial: true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gaugid"
version = "0.1.0"
description = "Python SDK for Gaugid (a2p-cloud) service integration"
readme = "README.md"
license = { text = "EUPL-1.2" }
requires-python = ">=3.10"
authors = [
    { name = "Gaugid SDK Team" }
]
keywords = [
    "gaugid",
    "a2p",
    "ai",
    "agent",
    "profile",
    "oauth",
    "sdk"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "a2p-sdk>=0.1.1",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "cryptography>=41.0.0",  # For Ed25519 signature support
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "black>=24.0.0",
    "pre-commit>=3.6.0",
    "types-requests>=2.31.0",
]
adk = [
    "google-adk>=1.22.0",
    "python-genai>=1.57.0",
]
langgraph = [
    "langgraph>=1.0.6",
    "langchain-core>=1.26.0",
]
anthropic = [
    "anthropic>=0.75.0",
]
openai = [
    "openai-agents>=1.0.0",
]
llama-index = [
    "llama-index-core>=0.14.12",
]
agno = [
    "agno>=2.3.26",
]
crewai = [
    "crewai>=1.8.0",
    "crewai-tools>=1.8.0",
]
all = [
    "google-adk>=1.22.0",
    "python-genai>=1.57.0",
    "langgraph>=1.0.6",
    "langchain-core>=1.26.0",
    "anthropic>=0.75.0",
    "openai-agents>=1.0.0",
    "llama-index-core>=0.14.12",
    "agno>=2.3.26",
    "crewai>=1.8.0",
    "crewai-tools>=1.8.0",
]

[project.urls]
Homepage = "https://gaugid.com"
Documentation = "https://docs.gaugid.com"
Repository = "https://github.com/alpibrusl/gaugid-sdk"
"Source (Python)" = "https://github.com/alpibrusl/gaugid-sdk/tree/main/gaugid-sdk-python"
Changelog = "https://github.com/alpibrusl/gaugid-sdk/blob/main/CHANGELOG.md"
Issues = "https://github.com/alpibrusl/gaugid-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/gaugid"]

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PD",     # pandas-vet
    "PL",     # Pylint
    "TRY",    # tryceratops
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by black)
    "PLR0913", # too many arguments
    "PLR2004", # magic value used in comparison
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG",
    "PLR2004",
    "S101",   # use of assert
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "a2p.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=gaugid",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-report=json",
    "--cov-fail-under=50",
    "-v",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]

[tool.coverage.run]
source = ["src/gaugid"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "if False:",
    "if typing.TYPE_CHECKING:",
]
precision = 2
show_missing = true
skip_covered = false
skip_empty = true

[tool.coverage.report.fail_under]
# Enforce 80% minimum coverage, target 90%
minimum = 80.0

[tool.coverage.html]
directory = "htmlcov"

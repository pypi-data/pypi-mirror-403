[metadata]
name = mrf-core
version = 0.1.0
author = Ryan Sabouhi
description = Modular Reasoning Framework (MRF): A multi-stage reasoning scaffold for autonomous agents.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache 2.0
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[tool:pytest]
addopts = -q --disable-warnings
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0


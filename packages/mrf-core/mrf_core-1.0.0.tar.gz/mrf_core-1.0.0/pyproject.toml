[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mrf-core"
version = "1.0.0"
description = "Modular Reasoning Framework: Multi-stage constraint layer for autonomous agents"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [
  { name="Ryan Sabouhi", email="rjsabouhi@gmail.com" }
]

dependencies = [
  "numpy>=1.20",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

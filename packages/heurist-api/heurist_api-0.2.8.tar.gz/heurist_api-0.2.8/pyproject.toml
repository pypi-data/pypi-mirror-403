[project]
name = "heurist-api"
version = "0.2.8"
keywords = [ "duckdb", "etl" ]
readme = "README.md"
dynamic = ["description"]
license = { file = "LICENSE" }
authors = [
    {name = "Kelly Christensen", email = "kelly.christensen@chartes.psl.eu"},
    {name = "Virgile Reignier", email = "virgile.reignier@chartes.psl.eu"}
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.0",
    "duckdb>=1.2.2",
    "lxml>=5.4.0",
    "pandas>=2.2.3",
    "polars>=1.29.0",
    "pyarrow>=20.0.0",
    "pydantic>=2.11.4",
    "pydantic-xml (>=2.16.0,<2.17.0)",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "tenacity>=9.1.2",
]

[project.urls]
Homepage = "https://lostma-erc.github.io/heurist-api/"
Documentation = "https://lostma-erc.github.io/heurist-api/"
Repository = "https://github.com/LostMa-ERC/heurist-api"
Issues = "https://github.com/LostMa-ERC/heurist-api/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
    packages = ["src/heurist", "src/mock_data"]

[project.optional-dependencies]
dev = [
    "coverage>=7.8.0",
    "genbadge[coverage]>=1.1.2",
    "isort>=6.0.1",
    "mkdocs>=1.6.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material[imaging]>=9.6.14",
    "mkdocstrings-python>=1.16.10",
    "pymdown-extensions>=10.15",
    "pytest>=8.3.5",
    "pre-commit>=4.2.0",
    "ruff>=0.11.10",
    "uv>=0.7.5",
]

[project.scripts]
heurist = "heurist.cli.__main__:cli"
heurist-log = "heurist.cli.parse_log:cli"

[tool.isort]
profile = "black"
line_length = 79
src_paths = ["heurist", "tests"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
publish-url = "https://test.pypi.org/legacy/"

[tool.pytest.ini_options]
testpaths = ["tests", "src/heurist"]
addopts = '--doctest-modules --doctest-glob="*.md"'
doctest_optionflags = [
    "ELLIPSIS",
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL"
]

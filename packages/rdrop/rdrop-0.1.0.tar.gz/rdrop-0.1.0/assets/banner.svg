<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 260" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="680" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="680" height="260" rx="12" fill="url(#bg)"/>

  <!-- Terminal window chrome -->
  <rect x="24" y="20" width="632" height="220" rx="8" fill="#1a1a2e" stroke="#334155" stroke-width="1"/>
  <circle cx="44" cy="36" r="5" fill="#ef4444"/>
  <circle cx="60" cy="36" r="5" fill="#eab308"/>
  <circle cx="76" cy="36" r="5" fill="#22c55e"/>
  <text x="340" y="38" text-anchor="middle" fill="#64748b" font-family="SF Mono, Monaco, Consolas, monospace" font-size="11">raindrop</text>

  <!-- Terminal content -->
  <text x="44" y="72" fill="#64748b" font-family="SF Mono, Monaco, Consolas, monospace" font-size="13">$</text>
  <text x="58" y="72" fill="#e2e8f0" font-family="SF Mono, Monaco, Consolas, monospace" font-size="13">raindrop current Seattle</text>

  <!-- Weather box -->
  <rect x="44" y="86" width="400" height="100" rx="4" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>

  <text x="56" y="108" fill="#60a5fa" font-family="SF Mono, Monaco, Consolas, monospace" font-size="12" font-weight="bold">Seattle, Washington</text>
  <text x="56" y="128" fill="#e2e8f0" font-family="SF Mono, Monaco, Consolas, monospace" font-size="12">Partly Cloudy                58°F</text>
  <text x="56" y="148" fill="#94a3b8" font-family="SF Mono, Monaco, Consolas, monospace" font-size="11">Feels Like  55°F    Humidity  62%</text>
  <text x="56" y="164" fill="#94a3b8" font-family="SF Mono, Monaco, Consolas, monospace" font-size="11">Wind  12 mph NW     UV Index  4</text>
  <text x="56" y="178" fill="#94a3b8" font-family="SF Mono, Monaco, Consolas, monospace" font-size="11">Dew Point   45°F    Pressure  1018 hPa</text>

  <!-- Sparkline section -->
  <text x="468" y="108" fill="#64748b" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">24h Temperature</text>
  <polyline points="468,130 480,128 492,124 504,118 516,112 528,108 540,104 552,100 564,104 576,110 588,116 600,122 612,126 624,130 636,132"
    stroke="url(#sparkGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="468" y="148" fill="#475569" font-family="SF Mono, Monaco, Consolas, monospace" font-size="9">52°</text>
  <text x="624" y="148" fill="#475569" font-family="SF Mono, Monaco, Consolas, monospace" font-size="9">54°</text>
  <text x="540" y="96" fill="#818cf8" font-family="SF Mono, Monaco, Consolas, monospace" font-size="9">67°</text>

  <text x="468" y="170" fill="#64748b" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">Precipitation</text>
  <rect x="468" y="176" width="12" height="4" rx="1" fill="#3b82f6" opacity="0.2"/>
  <rect x="484" y="176" width="12" height="4" rx="1" fill="#3b82f6" opacity="0.2"/>
  <rect x="500" y="174" width="12" height="6" rx="1" fill="#3b82f6" opacity="0.3"/>
  <rect x="516" y="172" width="12" height="8" rx="1" fill="#3b82f6" opacity="0.4"/>
  <rect x="532" y="168" width="12" height="12" rx="1" fill="#3b82f6" opacity="0.6"/>
  <rect x="548" y="170" width="12" height="10" rx="1" fill="#3b82f6" opacity="0.5"/>
  <rect x="564" y="174" width="12" height="6" rx="1" fill="#3b82f6" opacity="0.3"/>
  <rect x="580" y="176" width="12" height="4" rx="1" fill="#3b82f6" opacity="0.2"/>
  <rect x="596" y="174" width="12" height="6" rx="1" fill="#3b82f6" opacity="0.3"/>
  <rect x="612" y="168" width="12" height="12" rx="1" fill="#3b82f6" opacity="0.6"/>
  <rect x="628" y="170" width="12" height="10" rx="1" fill="#3b82f6" opacity="0.5"/>

  <!-- Bottom tags -->
  <rect x="44" y="202" width="78" height="22" rx="4" fill="#1e3a5f"/>
  <text x="83" y="217" text-anchor="middle" fill="#60a5fa" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">sparklines</text>

  <rect x="132" y="202" width="56" height="22" rx="4" fill="#1e3a5f"/>
  <text x="160" y="217" text-anchor="middle" fill="#60a5fa" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">routes</text>

  <rect x="198" y="202" width="48" height="22" rx="4" fill="#1e3a5f"/>
  <text x="222" y="217" text-anchor="middle" fill="#60a5fa" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">live</text>

  <rect x="256" y="202" width="62" height="22" rx="4" fill="#1e3a5f"/>
  <text x="287" y="217" text-anchor="middle" fill="#60a5fa" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">marine</text>

  <rect x="328" y="202" width="50" height="22" rx="4" fill="#1e3a5f"/>
  <text x="353" y="217" text-anchor="middle" fill="#60a5fa" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">astro</text>

  <rect x="388" y="202" width="40" height="22" rx="4" fill="#1e3a5f"/>
  <text x="408" y="217" text-anchor="middle" fill="#60a5fa" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">aqi</text>

  <rect x="438" y="202" width="58" height="22" rx="4" fill="#1e3a5f"/>
  <text x="467" y="217" text-anchor="middle" fill="#60a5fa" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">alerts</text>

  <rect x="506" y="202" width="90" height="22" rx="4" fill="#1e3a5f"/>
  <text x="551" y="217" text-anchor="middle" fill="#60a5fa" font-family="SF Mono, Monaco, Consolas, monospace" font-size="10">no API keys</text>
</svg>

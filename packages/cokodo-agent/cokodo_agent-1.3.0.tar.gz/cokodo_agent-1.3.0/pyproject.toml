[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cokodo-agent"
version = "1.3.0"
description = "AI Agent Collaboration Protocol Generator - Create standardized .agent protocol for your projects"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "dinwind" }
]
keywords = ["ai", "agent", "protocol", "generator", "copilot", "cursor", "claude", "cokodo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "typer>=0.9.0",
    "questionary>=2.0.0",
    "httpx>=0.25.0",
    "jinja2>=3.1.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=24.0.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]

[project.scripts]
co = "cokodo_agent.cli:app"
cokodo = "cokodo_agent.cli:app"
cokodo-agent = "cokodo_agent.cli:app"

[project.urls]
Homepage = "https://github.com/dinwind/agent_protocol"
Repository = "https://github.com/dinwind/agent_protocol"
Issues = "https://github.com/dinwind/agent_protocol/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/cokodo_agent"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=cokodo_agent --cov-report=term-missing"

[project]
  name = "pulumi_scm"
  description = "A Pulumi package for managing resources on Strata Cloud Manager."
  dependencies = ["parver>=0.2.1", "pulumi>=3.165.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11,<5; python_version < \"3.11\""]
  keywords = ["pulumi", "scm", "paloaltonetworks", "category/network"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "1.1.0a1769802318"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://pulumi.com"
    Repository = "https://github.com/pulumi/pulumi-scm"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_scm = ["py.typed", "pulumi-plugin.json"]

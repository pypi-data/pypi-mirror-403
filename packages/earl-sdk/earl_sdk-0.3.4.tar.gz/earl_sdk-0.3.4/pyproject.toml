[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "earl-sdk"
dynamic = ["version"]
description = "Python SDK for Earl Medical Evaluation Platform"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "TheLumos", email = "dmitriy@thelumos.ai" }
]
keywords = [
    "earl",
    "medical",
    "evaluation",
    "ai",
    "healthcare",
    "sdk",
    "reinforcement learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Typing :: Typed",
]

dependencies = []  # No external dependencies - uses stdlib only

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "black>=24.0",
    "ruff>=0.1",
    "mypy>=1.8",
]

[project.urls]
Homepage = "https://thelumos.ai"
Documentation = "https://docs.thelumos.ai/sdk/python"
Repository = "https://github.com/TheLumos/earl-sdk-python"
Issues = "https://github.com/TheLumos/earl-sdk-python/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"
root = ".."

[tool.hatch.build.hooks.vcs]
version-file = "earl_sdk/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["earl_sdk"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[project]
name = "mcp-timer"
version = "0.1.1"
description = "MCP Timer Server - Wait and scheduled timing tools for AI agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = ["mcp[cli]>=1.0.0"]
keywords = ["mcp", "timer", "ai", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/aleck31/mcp-timer"

[project.scripts]
mcp-timer = "mcp_timer:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_timer"]

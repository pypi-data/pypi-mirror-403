[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "instavizlib"
version = "1.0.3"
description = "Intelligent Data Visualization - See truth, not just charts. Auto-selects best charts, provides insights, and creates beautiful visualizations."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [
    { name = "Md. Ujayer Hasnat", email = "dev.ujayerhasnat@gmail.com" }
]
maintainers = [
    { name = "Md. Ujayer Hasnat", email = "dev.ujayerhasnat@gmail.com" }
]
keywords = [
    "visualization",
    "matplotlib", 
    "pandas",
    "data-visualization",
    "eda",
    "exploratory-data-analysis",
    "plotting",
    "charts",
    "dataviz",
    "auto-visualization",
    "smart-charts",
    "data-science"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis"
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "matplotlib>=3.5.0",
    "scipy>=1.7.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "twine>=4.0.0",
    "build>=0.7.0"
]

[project.urls]
Homepage = "https://github.com/CodexUjayer/"
Documentation = "https://github.com/CodexUjayer/instaviz#readme"
Repository = "https://github.com/CodexUjayer/instaviz"
"Bug Tracker" = "https://github.com/CodexUjayer/instaviz/issues"
LinkedIn = "https://linkedin.com/in/ujayerhasnat"

[tool.setuptools.packages.find]
where = ["src"]
include = ["instavizlib*"]

[tool.setuptools.package-data]
instavizlib = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

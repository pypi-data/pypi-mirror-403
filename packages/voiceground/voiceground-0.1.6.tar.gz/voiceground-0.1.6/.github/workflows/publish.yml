name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For trusted publishing (recommended)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for hatch-vcs to work with git tags
          ref: ${{ github.event.release.tag_name }}  # Checkout the exact tag commit
          tags: true  # Fetch tags for version detection
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Set version from release tag
        run: |
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION=${RELEASE_TAG#v}
          echo "SETUPTOOLS_SCM_PRETEND_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION from tag: $RELEASE_TAG"
      
      - name: Build client
        run: uv run python scripts/develop.py build
      
      - name: Build package
        run: uv build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          # Optional: Use trusted publishing instead of API token
          # trusted-publisher: pypi
          # repository-url: https://upload.pypi.org/legacy/


name: Build and push package to PyPI

on:
  push:
    branches: ["main", "dev"]
    tags:
      - "*"
  workflow_dispatch:

# Minimal permissions following least privilege principle
permissions:
  contents: read
  actions: read

jobs:
  secrets-scan:
    name: Trufflehog - Secret Detection
    runs-on: ubuntu-latest  # TruffleHog action has issues with self-hosted runners
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install trufflehog
        run: |
          python -m pip install --upgrade pip
          pip install trufflehog
      - name: Run TruffleHog for secrets scanning
        run: trufflehog --regex --entropy=False .

  pylint:
    name: Pylint - Python Lint
    runs-on: ubuntu-latest  # setup-python doesn't support Python 3.13 on ARM64
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install Pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      - name: Run Pylint for Code Quality
        run: |
          set -e
          FILES=$(git ls-files '*.py')
          if [ -z "$FILES" ]; then
            echo "No Python files to lint."
            exit 0
          fi
          pylint --fail-under=7 $FILES

  bandit:
    name: Bandit - Python Security Linting
    runs-on: ubuntu-latest  # setup-python doesn't support Python 3.13 on ARM64
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      - name: Run Bandit for Code Security
        run: bandit -lll -r .

  test:
    name: Pytest - Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests with pytest
        run: pytest tests/ -v --tb=short

  publish:
    name: Publish to PyPI
    needs: [secrets-scan, pylint, bandit, test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest  # setup-python doesn't support Python 3.13 on ARM64
    permissions:
      id-token: write  # Required for OIDC authentication with PyPI
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Bump version from tag
        run: |
          VERSION="${GITHUB_REF_NAME}"
          sed -i "s/0.0.0-dev/${VERSION}/g" pyproject.toml
          sed -i "s/0.0.0-dev/${VERSION}/g" qalita_core/utils.py
      - name: Build package
        run: uv build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1



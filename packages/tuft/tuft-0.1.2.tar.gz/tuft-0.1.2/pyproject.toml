[project]
name = "tuft"
version = "0.1.2"
description = "A multi-tenant fine-tuning platform for LLMs with Tinker-compatible API"
authors = [
    { name = "TuFT Developers", email = "tuft@list.alibaba-inc.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.125.0",
    "httpx>=0.28.1",
    "numpy<2.0.0",
    "tinker>=0.7.0",
    "typer>=0.20.1",
    "uvicorn[standard]>=0.38.0",
    "omegaconf>=2.3.0",
    "ray>=2.50.0",
    "transformers>=4.57.3,<5.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "opentelemetry-instrumentation-fastapi>=0.41b0",
    "opentelemetry-instrumentation-logging>=0.41b0",
    "psutil>=5.9.0",
    "nvidia-ml-py>=13.0.0",
]

[project.scripts]
"tuft" = "tuft.cli:main"

[project.optional-dependencies]

dev = [
    "detect-secrets>=1.5.0",
    "nbqa>=1.9.1",
    "pre-commit>=4.5.1",
    "pyright>=1.1.408",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-json-ctrf",
    "ruff>=0.14.14",
]
backend = [
    "trinity-rft[vllm]>=0.4.1",
    "peft>=0.18.0",
    "datasets>=4.0.0",
    "huggingface-hub>=0.20.0,<1.0"
]
persistence = [
    "redis>=5.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    "tinker",
]

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
per-file-ignores = {"src/tuft/server.py" = ["B008"]}

[tool.ruff.lint.isort]
known-first-party = ["tuft"]
known-third-party = ["tinker"]
lines-after-imports = 2
combine-as-imports = true
split-on-trailing-comma = true

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "standard"
reportUnusedImport = false
reportMissingImports = false
exclude = [
    "**/.venv",
    "**/__pycache__",
    ".pytest_cache",
    ".ruff_cache",
    "tinker",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-q"
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.nbqa.addopts]
ruff = ["--fix"]

[tool.nbqa.exclude]
ruff = "^(\\.venv|tinker)/"

[tool.uv.extra-build-dependencies]
flash-attn = ["torch", "numpy"]

[build-system]
requires = ["hatchling", "setuptools>=65", "wheel"]
build-backend = "hatchling.build"

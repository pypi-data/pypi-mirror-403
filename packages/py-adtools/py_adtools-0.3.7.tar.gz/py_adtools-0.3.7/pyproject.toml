[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-adtools"
version = "0.3.7"
description = "Useful tools for parsing and evaluating Python programs for LLM-based algorithm design."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Rui Zhang", email = "rzhang.cs@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "psutil",
    "openai",
    "ray>=2.48.0,<2.49.0",
    "requests"
]

[project.urls]
"Homepage" = "https://github.com/RayZhhh/py-adtools"

[project.scripts]
adtools = "adtools.cli:main"

[tool.setuptools.packages.find]
include = ["adtools*"]

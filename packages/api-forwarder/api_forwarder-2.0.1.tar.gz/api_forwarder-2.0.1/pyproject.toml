[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "api-forwarder"
version = "2.0.1"
dependencies = [
    "cloudscraper",
    "httpx",
]
requires-python = ">=3.8"
authors = [
    {name="CrossDarkRix"},
]
description = "API-Forwarder: Simplify API calls by sharing a base URL."
readme = "README.md"
license = {file = "LICENSE"}
keywords = [
    "api",
    "forwarder",
    "api-forwarder",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Internet",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3"
]

[project.urls]
"Homepage" = "https://github.com/CrossDarkrix/API-Forwarder"
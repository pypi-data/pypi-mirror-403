[project]
name = "motoko"
dynamic = ["version"]
description = "Versatile Workflow Manager"
authors = [
    {name = "Guillaume Anciaux",email = "guillaume.anciaux@epfl.ch"},
    {name = "Max Ludwig Hodapp",email = "MaxLudwig.Hodapp@mcl.at"}
]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ase (>=3.24.0,<4.0.0)",
    "blackdynamite>=1.3.5",
]

[tool.setuptools]
packages = ["motoko"]

[tool.setuptools_scm]

[project.urls]
homepage = "https://gitlab.com/blackdynamite/motoko"
repository = "https://gitlab.com/blackdynamite/motoko"
documentation = "https://gitlab.com/blackdynamite/motoko"

[build-system]
requires = ["setuptools>=76.0.0", "setuptools_scm[toml]>=8.2.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
motoko = "motoko.scripts.main:main"

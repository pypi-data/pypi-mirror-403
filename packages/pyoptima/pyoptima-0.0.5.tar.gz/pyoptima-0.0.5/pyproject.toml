[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyoptima"
version = "0.0.5"
description = "Portfolio optimization with a sklearn-style API and config-driven workflows. Multiple objectives, constraints, and solvers."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "pydantic>=2.0.0",
    "pyomo>=6.0.0",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "pyyaml>=6.0.0",
    "highspy>=1.0.0",
    "cyipopt>=1.5.0",
]
authors = [
    {name = "semantic developers", email = "na@example.com"},
]
keywords = [
    "optimization",
    "portfolio",
    "mean-variance",
    "sharpe",
    "risk-parity",
    "solver",
    "pyomo",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[project.urls]
Homepage = "https://github.com/auscheng/pyoptima"
Documentation = "https://github.com/auscheng/pyoptima#readme"
Repository = "https://github.com/auscheng/pyoptima"
Issues = "https://github.com/auscheng/pyoptima/issues"

[project.optional-dependencies]
# pip install pyoptima (core) or pyoptima[api,ui,cli] (with extras)
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "jupyterlab>=4.0.0",
    "ipykernel>=6.0.0",
    "matplotlib>=3.5.0",
]
api = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic-settings>=2.0.0",
    "python-multipart>=0.0.6",
]
cli = [
    "rich>=13.0.0",
]
ui = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "httpx>=0.24.0",
    "aiofiles>=23.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyoptima*"]
# Single installable package; api and ui are subpackages (pyoptima.api, pyoptima.ui)

[tool.setuptools.package-data]
pyoptima = [
    "py.typed",
    # UI static/out (Next.js export; build in CI or: cd src/pyoptima/ui && npm run build)
    "ui/static/*",
    "ui/static/**/*",
    "ui/out/*",
    "ui/out/**/*",
]

[project.scripts]
pyoptima = "pyoptima.cli:main"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers", "--tb=short"]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::pydantic.warnings.PydanticDeprecatedSince20",
]

[project]
name = "hatch-env-plus"
dynamic = ["version"]
description = "A version source for Hatchling that reads the version from a given environment variable, but also allows for a fallback if the variable is not populated."
authors = [
    { name = "Jens Keiner", email = "jens.keiner@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
classifiers = [
	"Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Operating System :: OS Independent",
    "Framework :: Hatch",
]
dependencies = [
    # Package dependencies go here.
]

[project.urls]
homepage = "https://github.com/jenskeiner/hatch_env_plus/"
repository = "https://github.com/jenskeiner/hatch_env_plus.git"
documentation = "https://github.com/jenskeiner/hatch_env_plus/"
issues = "https://github.com/jenskeiner/hatch_env_plus/issues"

[dependency-groups]
dev = [
    "hatchling>=1.21.1",
    "pytest>=9,<10",
    "pytest-cov>=7,<8",
]

[build-system]
requires = ["hatchling>=1.21.1", "hatch-env-plus>=0.1.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "src/hatch_env_plus/**",
  "tests/**",
]
exclude = [
  ".github",
  ".pre-commit-config.yaml",
]

[tool.hatch.build.targets.wheel]
sources = ["src"]
only-include = ["src/hatch_env_plus"]

[tool.hatch.version]
source = "env-plus"

[tool.pytest.ini_options]
addopts = "--cov=hatch_env_plus --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]

[project.entry-points.hatch]
"env-plus" = "hatch_env_plus.hooks"

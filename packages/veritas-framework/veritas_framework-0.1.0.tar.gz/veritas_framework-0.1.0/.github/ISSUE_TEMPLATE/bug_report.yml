name: Bug Report
description: File a bug report to help us improve Veritas
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        The Veritas Framework values honesty and verifiable claims. Please provide evidence of the bug.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we recreate this issue?
      placeholder: |
        1. Initialize TrustContext
        2. Call ...
        3. Observe violation
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: evidence
    attributes:
      label: Evidence (Console logs, Tracebacks)
      description: Please provide the "Paper Trail" evidence for this bug.
    validations:
      required: false

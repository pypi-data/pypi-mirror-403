name: Feature Request
description: Suggest an idea or enhancement for Veritas
labels: [enhancement]
body:
  - type: textarea
    id: feature
    attributes:
      label: Problem Statement
      description: What gap in AI trust or reliability does this address?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: How should this be implemented in the framework (e.g., new behavior, layer, or integration)?
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Provide an example of an agent that would benefit from this.
    validations:
      required: true

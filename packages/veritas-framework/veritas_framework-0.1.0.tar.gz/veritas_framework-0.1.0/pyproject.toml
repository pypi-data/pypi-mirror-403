[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "veritas-framework"
version = "0.1.0"
description = "Trust-Based Agent Architecture for Reliable AI Systems"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "RBKunnela", email = "rbkunnela@example.com" }
]
keywords = [
    "ai",
    "agents",
    "trust",
    "verification",
    "reliability",
    "audit",
    "claude",
    "llm"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0.0",
    "structlog>=23.0.0",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
claude = [
    "anthropic>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/RBKunnela/veritas-framework"
Documentation = "https://github.com/RBKunnela/veritas-framework#readme"
Repository = "https://github.com/RBKunnela/veritas-framework.git"
Issues = "https://github.com/RBKunnela/veritas-framework/issues"

[tool.hatch.build.targets.wheel]
packages = ["veritas"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

# Veritas Workflow Gate Template
# This file defines the requirements and results for a specific task transition.

gate:
  feature: "[Feature Name]"
  date: "2026-01-26"
  reviewer: "[Agent Name or Human Reviewer]"
  decision: "PENDING" # PASS, FAIL, BLOCKED

summary:
  total_claims: 0
  verified_claims: 0
  failed_claims: 0
  unverified_claims: 0

# Requirements that must be met to pass this gate
criteria:
  unit_tests_pass:
    status: "pending"
    evidence_type: "test_results"
    evidence: "Reference to pytest output or artifact link"
    
  integration_verified:
    status: "pending"
    evidence_type: "command_output"
    evidence: "Output of integration test script"
    
  documentation_updated:
    status: "pending"
    evidence_type: "artifact_reference"
    evidence: "Link to updated markdown file"

# Issues found during verification
issues:
  - id: "BUG-001"
    severity: "low"
    title: "Optional field missing"
    description: "The agent skipped an optional metadata field."
    status: "open"

# Service Health Status during the workflow
services:
  api_endpoint:
    url: "https://api.example.com/health"
    status: "healthy"
    
# Audit Trail Reference
audit:
  session_id: "val_20260126_xxxx"
  context_link: "https://audit.veritas.ai/sessions/xxxx"

# Manual Actions Required
next_actions:
  - "Verify edge case for [Component]"
  - "Update PR with latest evidence"

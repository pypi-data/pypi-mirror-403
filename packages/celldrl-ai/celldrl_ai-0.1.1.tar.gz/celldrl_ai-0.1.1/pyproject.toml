[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "cmake"
]
build-backend = "setuptools.build_meta"

[project]
name = "celldrl-ai"
version = "0.1.1"
description = "AI Agent which reconstructs Intermediate paths from single-cell genomics data"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10,<3.13"
authors = [
    {name = "Abdelrahman Mahmoud", email = "ama.bioinfo@gitlab.com"},
]
maintainers = [
    {name = "Abdelrahman Mahmoud", email = "ama.bioinfo@gitlab.com"},
    {name = "Jawad Asif", email = "j.asif@cellrewire.com"},
]
keywords = ["single-cell", "reinforcement-learning", "genomics", "deep-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "pyreadr",
    "numpy",
    "pandas",
    "anndata",
    "scanpy",
    "matplotlib",
    "seaborn",
    "umap-learn",
    "gymnasium",
    "stable-baselines3[extra]",
    "pynndescent",
    "scikit-misc",
    "leidenalg",
    "torch",
    "torchvision",
    "torchaudio",
    "tensorboard",
    "jupyterlab",
    "protobuf",
]

[project.urls]
Homepage = "https://gitlab.com/ama.bioinfo/cell-drl"
Repository = "https://gitlab.com/ama.bioinfo/cell-drl.git"
Issues = "https://gitlab.com/ama.bioinfo/cell-drl/-/issues"

[tool.setuptools.packages.find]
include = ["celldrl*"]

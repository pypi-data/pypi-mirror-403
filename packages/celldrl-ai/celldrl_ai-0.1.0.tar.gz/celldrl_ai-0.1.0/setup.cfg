[metadata]
name = celldrl-ai
version = 0.1.0
description = AI Agent which reconstructs Intermediate paths from single-cell genomics data
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_files = LICENSE
author = Abdelrahman Mahmoud
author_email = ama.bioinfo@gitlab.com
maintainer = Abdelrahman Mahmoud
maintainer_email = ama.bioinfo@gitlab.com
keywords = single-cell, reinforcement-learning, genomics, deep-learning
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Bio-Informatics
url = https://gitlab.com/ama.bioinfo/cell-drl
project_urls = 
	Homepage = https://gitlab.com/ama.bioinfo/cell-drl
	Repository = https://gitlab.com/ama.bioinfo/cell-drl.git
	Issues = https://gitlab.com/ama.bioinfo/cell-drl/-/issues

[options]
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	pyreadr
	setuptools
	wheel
	numpy
	pandas
	anndata
	scanpy
	matplotlib
	seaborn
	umap-learn
	gymnasium
	stable-baselines3[extra]
	pynndescent
	scikit-misc
	leidenalg
	torch
	torchvision
	torchaudio
	tensorboard
	jupyterlab
	protobuf

[options.packages.find]
include = celldrl*

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "portfolio-performance-converter"
version = "0.2.0"
description = "Tool to convert exports from various brokers to a CSV format compatible with Portfolio Performance."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Martín Molina Álvarez", email = "contact@marmol.dev" }
]
dependencies = [
    "pandas",
    "yfinance",
    "websockets>=13.0",
    "pyyaml",
    "gradio",
    "openpyxl",
    "lxml",
    "html5lib",
]

[project.scripts]
pp-converter = "src.main:main"

[dependency-groups]
dev = [
    "pytest",
    "pytest-cov",
    "mypy",
    "ruff",
    "types-pyyaml",
    "pandas-stubs",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true

[[tool.mypy.overrides]]
module = "yfinance"
ignore_missing_imports = true

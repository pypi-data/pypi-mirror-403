site_name: hikari-wave
site_url: https://hikari-wave.wildevstudios.net
copyright: Copyright &copy; 2025 WilDev Studios. This software is protected by copyright and licensed under the MIT license.

repo_url: https://github.com/WilDev-Studios/hikari-wave

theme:
  name: material
  logo: images/logo.png
  favicon: images/logo-padded.png
  palette:
    - scheme: slate
      primary: pink
      accent: cyan
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.path
    - navigation.indexes
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - redirects
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3.10/objects.inv
            - https://docs.hikari-py.dev/en/latest/objects.inv
          paths: ["."]
          options:
            heading_level: 3
            annotations_path: source
            docstring_style: numpy
            docstring_section_style: spacy
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_signature: true
            show_signature_annotations: true
            show_source: false
            show_submodules: false
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            extra:
              show_toc: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/WilDev-Studios/hikari-wave
    - icon: fontawesome/brands/discord
      link: https://discord.gg/hikari

nav:
  - Home: index.md
  - API Reference:
    - Index: pages/api/index.md
    - hikariwave.audio:
      - ~.ffmpeg: pages/api/audio/ffmpeg.md
      - ~.player: pages/api/audio/player.md
      - ~.source:
        - ~.base: pages/api/audio/source/base.md
        - ~.buffer: pages/api/audio/source/buffer.md
        - ~.file: pages/api/audio/source/file.md
        - ~.url: pages/api/audio/source/url.md
        - ~.youtube: pages/api/audio/source/youtube.md
      - ~.store: pages/api/audio/store.md
    - hikariwave.client: pages/api/client.md
    - hikariwave.config: pages/api/config.md
    - hikariwave.connection: pages/api/connection.md
    - hikariwave.event:
      - ~.events:
        - ~.audio: pages/api/event/events/audio.md
        - ~.base: pages/api/event/events/base.md
        - ~.bot: pages/api/event/events/bot.md
        - ~.member: pages/api/event/events/member.md
        - ~.voice: pages/api/event/events/voice.md
      - ~.factory: pages/api/event/factory.md
      - ~.types: pages/api/event/types.md
    - hikariwave.internal:
      - ~.constants: pages/api/internal/constants.md
      - ~.dave: pages/api/internal/dave.md
      - ~.encrypt: pages/api/internal/encrypt.md
      - ~.error: pages/api/internal/error.md
      - ~.result: pages/api/internal/result.md
      - ~.signal: pages/api/internal/signal.md
      - ~.websocket: pages/api/internal/websocket.md
    - hikariwave.networking:
      - ~.gateway: pages/api/networking/gateway.md
      - ~.server: pages/api/networking/server.md
    - hikariwave.utils:
      - ~.youtube: pages/api/utils/youtube.md
  - Changelog:
    - Index: pages/changelog/index.md
    - 0.6.0a1: pages/changelog/0.6.0a1.md

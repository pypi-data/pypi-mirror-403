[project]
name = "psengine"
version = "2.4.2"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9, <3.14"
description = "psengine is a simple, yet elegant, library for rapid development of integrations with Recorded Future."
authors = [
    {name = "Moise Medici", email = "moise.medici@recordedfuture.com"},
    {name = "Patrick Kinsella", email = "patrick.kinsella@recordedfuture.com"},
    {name = "Ernest Bartosevic", email = "ernest.bartosevic@recordedfuture.com"},
]
keywords = ['API', 'Recorded Future', 'Cyber Security Engineering', 'Threat Intelligence']

classifiers=[
        "Development Status :: 5 - Production/Stable",
        "Programming Language :: Python",
        "Intended Audience :: Developers",
        "Topic :: Security",
        "Topic :: Software Development :: Libraries",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13"
]


dependencies = [
    "typing_extensions >= 4.8.0",
    "requests>=2.27.1",
    "jsonpath_ng>=1.5.3, <=1.6.1",
    "stix2~=3.0.1",
    "python-dateutil>=2.7.0",
    "more-itertools>=9.0.0, <=10.2.0",
    "pydantic>=2.7, <3.0.0",
    "pydantic-settings[toml]>=2.5.2,<2.11.0",
    "markdown-strings==3.4.0"
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
    "pytest-mock==3.14.0",
    "pytest-md==0.2.0",
    "pytest-random-order==1.1.1",
    "pytest-httpdbg==0.9.0",
    "ruff~=0.11.0",
    "mimesis>=12.1.0",
    "build==1.3.0",
    "wheel==0.45.1",
    "setuptools==80.9.0",
]

docs = [
    "ruff~=0.11.0",
    "mike~=2.1.3",
    "mkdocs~=1.6.1",
    "mkdocs-material~=9.6.18",
    "mkdocstrings[python]>=0.18",
    "griffe-typingdoc~=0.2.8",
    "mkdocs-codeinclude-plugin~=0.2.1",
    "markdown-include~=0.8.1",
    "mkdocs-exclude~=1.0.2",

    # Tools for examples
    "rich",
    "logging-tree",
]

[build-system]
requires = [
    "setuptools>=80",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/RecordedFuture-ProfessionalServices/psengine"
Changelog = "https://recordedfuture-professionalservices.github.io/psengine/CHANGELOG/"

[tool.setuptools]
packages = [
    "psengine",
]

[tool.setuptools.package-data]
"*" = [
    "**/*",
]
psengine = ["py.typed"]

[tool.setuptools.exclude-package-data]
"*" = [
    "**/*.pyc",
]



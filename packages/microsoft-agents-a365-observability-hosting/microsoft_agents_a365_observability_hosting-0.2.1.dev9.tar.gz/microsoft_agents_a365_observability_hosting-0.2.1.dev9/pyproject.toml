[build-system]
requires = ["setuptools>=68", "wheel", "tzdata"]
build-backend = "setuptools.build_meta"

[project]
name = "microsoft-agents-a365-observability-hosting"
dynamic = ["version"]
authors = [
    { name = "Microsoft", email = "support@microsoft.com" },
]
description = "Hosting components for Agent 365 observability"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
]
license = {text = "MIT"}
keywords = ["observability", "telemetry", "tracing", "opentelemetry", "monitoring", "ai", "agents", "hosting"]
dependencies = [
    "microsoft-agents-hosting-core >= 0.4.0",
    "microsoft-agents-a365-observability-core >= 0.0.0",
    "opentelemetry-api >= 1.36.0",
]

[project.urls]
Homepage = "https://github.com/microsoft/Agent365-python"
Repository = "https://github.com/microsoft/Agent365-python"
Issues = "https://github.com/microsoft/Agent365-python/issues"
Documentation = "https://github.com/microsoft/Agent365-python/tree/main/libraries/microsoft-agents-a365-observability-hosting"

[tool.setuptools.packages.find]
include = ["microsoft_agents_a365*"]
namespaces = true

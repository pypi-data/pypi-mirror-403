[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "numcodecs-safeguards"
version = "0.1.0b1"
dependencies = [
    "compression-safeguards==1.0.0b1",
    "leb128~=1.0.9",
    "numcodecs>=0.13.0,<0.17",
    "numcodecs-bitmap-index~=0.1.2",
    "numcodecs-combinators~=0.2.13",
    "numcodecs-delta~=0.1.0",
    "numcodecs-shuffle~=0.1.0",
    "numcodecs-tokenize~=0.1.3",
    "numcodecs-zero~=0.1.2",
    "numpy~=2.0",
    "semver~=3.0",
    "typing-extensions~=4.12",
]
requires-python = ">=3.11"
authors = [{ name = "Juniper Tyree", email = "juniper.tyree@helsinki.fi" }]
maintainers = [{ name = "Juniper Tyree", email = "juniper.tyree@helsinki.fi" }]
description = "Fearless lossy compression in numcodecs using safeguards"
readme = "README.md"
license = "MPL-2.0"
keywords = ["numcodecs", "safeguards", "compression", "lossy-compression", "safe", "fearless"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: System :: Archiving :: Compression",
    "Typing :: Typed",
]

[project.entry-points."numcodecs.codecs"]
"safeguards" = "numcodecs_safeguards:SafeguardsCodec"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"numcodecs_safeguards" = ["py.typed"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "NPY", "T20", "SLOT", "TC", "PLC", "UP", "FURB"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
xfail_strict = true

[[tool.mypy.overrides]]
module = ["numcodecs.*"]
follow_untyped_imports = true

[tool.hatch.build.targets.sdist]
include = ["/src", "/CITATION.cff", "/LICENSE", "/pyproject.toml", "/README.md"]

[tool.uv.sources]
compression-safeguards = { workspace = true }

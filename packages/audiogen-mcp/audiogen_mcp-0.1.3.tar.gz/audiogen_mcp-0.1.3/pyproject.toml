[project]
name = "audiogen-mcp"
version = "0.1.3"
description = "MCP server for generating sound effects using Meta's AudioGen"
readme = "README.md"
requires-python = ">=3.9,<3.12"
license = {text = "MIT"}
authors = [
    {name = "Peer Jakobsen"}
]
keywords = ["mcp", "audio", "sound-effects", "ai", "audiogen", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=1.0.0",
    "torch>=2.1.0",
    "torchaudio>=2.1.0",
    "scipy>=1.11.0",
]

[project.urls]
Homepage = "https://github.com/peerjakobsen/audiogen-mcp"
Repository = "https://github.com/peerjakobsen/audiogen-mcp"
Issues = "https://github.com/peerjakobsen/audiogen-mcp/issues"

[project.scripts]
audiogen-mcp = "audiogen_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/audiogen_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

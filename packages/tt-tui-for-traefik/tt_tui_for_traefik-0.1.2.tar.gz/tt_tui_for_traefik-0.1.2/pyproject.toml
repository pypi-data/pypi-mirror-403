[project]
name = "tt-tui-for-traefik"
version = "0.1.2"
description = "A TUI dashboard for Traefik"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "textual>=0.89.0",
    "httpx>=0.28.0",
    "tomli>=2.0.0",
    "tomli-w>=1.0.0",
    "pydantic>=2.0.0",
    "asyncssh>=2.14.0",
]

[project.optional-dependencies]
dev = [
    "textual-dev>=1.0.0",
    "pytest>=8.0.0",
    "ruff>=0.8.0",
]

[project.scripts]
tt = "tt_tui.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tt_tui"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

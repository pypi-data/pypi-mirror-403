[build-system]
requires = ["wheel", "setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "docp-loaders"
description = "A basic document parsing utility. (Loaders)"
authors = [{name = "The Developers", email = "development@s3dev.uk"}]
classifiers = [
               #"Development Status :: 3 - Alpha",
               "Development Status :: 5 - Production/Stable",
               "Intended Audience :: Developers",
               "Intended Audience :: End Users/Desktop",
               "Programming Language :: Python :: 3.11",
               "Programming Language :: Python :: 3.12",
               "Programming Language :: Python :: 3.13",
               "Programming Language :: Python :: 3.14",
               "Programming Language :: Python :: Implementation :: CPython",
               "Operating System :: POSIX :: Linux",
               "Operating System :: Microsoft :: Windows",
               "Topic :: Software Development",
               "Topic :: Software Development :: Libraries",
               "Topic :: Utilities",
              ]
dependencies = [
                "chromadb>=1.3.7",
                "docp_core>=1.0.1",
                "docp_dbi>=1.0.0",
                "docp_docling>=1.0.0",
                "docp_parsers>=1.0.0",
                "langchain_text_splitters>=1.1.0",
                "utils4>=1.8.1",
               ]
dynamic = ["version"]
keywords = [
            "document",
            "library",
            "loading",
            "utility",
            "utilities",
           ]
license = "GPL-3.0-or-later"
license-files = ["LICENSE*"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.11"  # Due to the use of tomllib.

[project.urls]
Documentation = "https://docp-loaders.readthedocs.io"
Homepage = "https://github.com/s3dev/docp-loaders"
Repository = "https://github.com/s3dev/docp-loaders"

[tool.setuptools.dynamic]
version = {attr = "docp_loaders.__version__"}

[tool.setuptools.package-data]
"*" = ["*.toml"]

[tool.setuptools.packages.find]
where = ["."]
include = [
           "docp_loaders",
          ]
exclude = []


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jzip-zig"
version = "0.0.8"
description = "Python bindings for jzip (Zig) - near-lossless embedding compression"
readme = "bindings/python/README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE", "third_party/zstd/LICENSE"]
keywords = ["compression", "embeddings", "zstd", "zig"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Archiving :: Compression",
]
dependencies = ["numpy"]

[tool.setuptools]
package-dir = { "" = "bindings/python" }

[tool.setuptools.packages.find]
where = ["bindings/python"]

[tool.setuptools.package-data]
jzip = ["*.so", "*.dylib", "*.pyd", "py.typed", "*.pyi"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "endfield-daily-helper"
dynamic = ["version"]
description = "Automatically claim daily login rewards for Arknights: Endfield"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["arknights", "endfield", "daily-login", "hypergryph", "gryphline", "skport", "gacha"]
authors = [
    { name = "Chiraitori" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.28.0",
    "tomli>=2.0.0;python_version<'3.11'",
    "schedule>=1.2.0",
    "pytz>=2023.3",
]

[project.urls]
Homepage = "https://github.com/Chiraitori/endfield-daily-helper"
Repository = "https://github.com/Chiraitori/endfield-daily-helper"
Issues = "https://github.com/Chiraitori/endfield-daily-helper/issues"

[project.optional-dependencies]
dev = ["pytest", "black", "ruff", "build", "twine"]

[project.scripts]
endfield-daily = "endfield_daily.cli:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.build.hooks.vcs]
version-file = "endfield_daily/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["endfield_daily"]

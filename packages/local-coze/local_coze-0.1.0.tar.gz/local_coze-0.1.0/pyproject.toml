[tool.poetry]
name = "local-coze"
version = "0.1.0"
description = "Local Coze SDK - 优雅的多功能 AI SDK，支持图片生成、视频生成、语音合成、语音识别、大语言模型、联网搜索和文本/多模态 Embedding。包含命令行工具 local-coze，支持 Context 上下文追踪"
readme = "README.md"
license = "MIT"
authors = ["Coze Coding Integration Team <support@coze.com>"]
maintainers = ["Coze Coding Integration Team <support@coze.com>"]
keywords = [
    "coze",
    "coze-coding",
    "integration",
    "ai",
    "sdk",
    "image-generation",
    "video-generation",
    "text-to-speech",
    "speech-recognition",
    "llm",
    "search",
    "embedding",
    "vector-embedding",
    "semantic-search",
    "rag",
    "doubao",
    "seedream"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
]
packages = [{include = "local_coze"}]

[tool.poetry.urls]
Homepage = "https://github.com/coze/local-coze"
Documentation = "https://github.com/coze/local-coze#readme"
Repository = "https://github.com/coze/local-coze"
Issues = "https://github.com/coze/local-coze/issues"
Changelog = "https://github.com/coze/local-coze/blob/main/CHANGELOG.md"

[tool.poetry.scripts]
local-coze = "local_coze.cli.cli:main"

[tool.poetry.dependencies]
python = ">=3.11"
requests = ">=2.31.0"
pydantic = ">=2.0.0"
cozeloop = ">=0.1.0"
coze-coding-utils = ">=0.1.0"
langchain-openai = ">=0.1.0"
langchain-core = ">=0.1.0"
sqlalchemy = ">=2.0.0"
alembic = ">=1.13.0"
sqlacodegen = ">=3.0.0"
psycopg = {version = ">=3.0.0", extras = ["binary"]}
psycopg-pool = ">=3.0.0"
langgraph = ">=0.2.0"
langgraph-checkpoint-postgres = ">=3.0.0"
boto3 = ">=1.26.0"
click = ">=8.0.0"
rich = ">=13.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
build = ">=1.0.0"
twine = ">=4.0.0"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

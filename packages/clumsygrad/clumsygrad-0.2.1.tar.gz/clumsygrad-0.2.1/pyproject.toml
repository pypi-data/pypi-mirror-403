[build-system]
# A list of packages that are needed to build your package:
requires = ["setuptools>= 77.0.3"] # REQUIRED if [build-system] table is used
# The name of the Python object that frontends will use to perform the build:
build-backend = "setuptools.build_meta" # If not defined, then legacy behavior can happen.

[project]
name = "clumsygrad"
version = "0.2.1"
authors = [
  { name="Sayan Gupta" },
]

maintainers = [
  { name="Sayan Gupta" },
]

description = "A minimal python library for automatic differentiation, built on top of NumPy."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 3 - Alpha",

  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research", 
  "Topic :: Scientific/Engineering :: Artificial Intelligence",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

# The license for the project
license = "MIT"
license-files = ["LICENSE"]

# metadata for the package
keywords = ["autograd", "automatic-differentiation", "machine-learning"]
dependencies = ["numpy>=2.0.0"]

# List URLs that are relevant to the project
[project.urls]
Homepage = "https://github.com/Sayan-001/ClumsyGrad"
Issues = "https://github.com/Sayan-001/ClumsyGrad/issues"
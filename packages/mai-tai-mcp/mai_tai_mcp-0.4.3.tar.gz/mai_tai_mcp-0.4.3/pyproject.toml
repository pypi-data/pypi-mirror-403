[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mai-tai-mcp"
version = "0.4.3"
description = "MCP server for mai-tai AI agent collaboration platform"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Joey McDermott", email = "jmcdice@gmail.com"}
]
keywords = ["mcp", "ai", "agents", "claude", "collaboration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "websockets>=12.0",
]

[project.urls]
Homepage = "https://github.com/jmcdice/mai-tai"
Repository = "https://github.com/jmcdice/mai-tai"
Documentation = "https://github.com/jmcdice/mai-tai#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
]

[project.scripts]
mai-tai-mcp = "mai_tai_mcp.server:main"

[tool.setuptools.packages.find]
include = ["mai_tai_mcp*"]

[tool.setuptools.package-data]
mai_tai_mcp = ["prompts/*.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"


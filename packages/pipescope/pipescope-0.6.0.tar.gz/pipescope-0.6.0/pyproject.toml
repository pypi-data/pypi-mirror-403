[build-system]
requires = ["setuptools>=60.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pipescope"
dynamic = ["version"]
description = "Pipeline visualization for CPU microarchitecture traces"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MulanPSL-2.0"}
authors = [
    {name = "Microprocessor R&D Center (MPRC), Peking University"},
]
maintainers = [
    {name = "Chun Yang"},
]
keywords = ["pipeline", "visualization", "trace", "gem5"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Emulators",
    "Topic :: Utilities",
]

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic-settings>=2.0.0",
]

[project.scripts]
pipescope = "backend.cli:main"

[project.urls]
Homepage = "https://github.com/mprcpku/pipescope"
Repository = "https://github.com/mprcpku/pipescope"
Issues = "https://github.com/mprcpku/pipescope/issues"

[tool.setuptools.dynamic]
version = {attr = "backend.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["backend*"]

[tool.setuptools.package-data]
backend = ["index.html", "css/**/*", "js/**/*"]

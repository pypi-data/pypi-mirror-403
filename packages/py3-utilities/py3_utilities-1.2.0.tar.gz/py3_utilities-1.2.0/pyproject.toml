teams = ["requests (>=2.32.4,<2.33.0)"]
all = [
  "colorlog (>=6.9.0,<6.10.0)", "python-json-logger (>=3.3.0,<3.4.0)",
  "python-dotenv (>=1.1.0,<1.2.0)", "pyyaml (>=6.0.2,<6.1.0)", "tomli-w (>=1.2.0,<1.3.0)",
  "gitpython (>=3.1.44,<3.2.0)", "python-gitlab (>=6.0.0,<6.1.0)", "numpy (>=2.3.0,<2.4.0)",
  "pandas (>=2.3.0,<2.4.0)", "openpyxl (>=3.1.5,<3.2.0)", "aiofiles (>=24.1.0,<24.2.0)", "pywin32 (>=310,<311)", "watchdog (>=6.0.0,<6.1.0)", "pdfplumber (>=0.11.6,<0.12.0)", "python-docx (>=1.1.2,<1.2.0)",
  "openai (>=1.84.0,<1.85.0)", "azure-core (>=1.33.0,<1.34.0)", "azure-ai-documentintelligence (>=1.0.2,<1.1.0)", "aiohttp (>=3.12.11,<3.13.0)",
  "pip-system-certs (>=4.0,<4.1)",
  "requests (>=2.32.4,<2.33.0)"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

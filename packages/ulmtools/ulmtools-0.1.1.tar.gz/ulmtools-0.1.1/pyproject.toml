[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "ulmtools"
description = "A collection of tools for ultrasound localization microscopy (ULM)."
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = [
    "numpy >= 2.0, != 2.4.0"
]
readme = "README.md"

[tool.maturin]
features = ["pyo3/abi3-py37"]
# Tells maturin to include the 'ulmtools' python folder
python-source = "."

[package]
name = "ulmtools"
version = "0.1.1"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ulmtools"
crate-type = ["cdylib"]

[dependencies]
bresenham = "0.1.1"
itertools = "0.14.0"
line_drawing = "1.0.1"
ndarray = "0.16.1"
numpy = "0.26.0"
rayon = "1.11.0"


[dependencies.pyo3]
version = "0.26.0"
features = ["extension-module", "abi3-py37"]


[package.metadata.maturin]
include = ["README.md", "LICENSE*"]

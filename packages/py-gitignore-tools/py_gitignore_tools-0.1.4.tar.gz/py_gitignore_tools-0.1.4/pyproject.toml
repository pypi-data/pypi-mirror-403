[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "py-gitignore-tools"
version = "0.1.4"
description = "Generador de archivos .gitignore listos para producci√≥n en proyectos Python, Django y Flask"
readme = "readme.md"
license = { file = "LICENSE" }
authors = [{ name = "Urian Viera" }]
dependencies = []

[project.urls]
"Homepage" = "https://urianviera.com"
"Source" = "https://github.com/urian121"
"YouTube" = "https://www.youtube.com/WebDeveloperUrianViera"
"LinkedIn" = "https://www.linkedin.com/in/urian-viera/"


[project.scripts]
"py-gitignore" = "py_gitignore_tools:main"

[tool.setuptools]
packages = ["py_gitignore_tools"]

[tool.setuptools.package-data]
py_gitignore_tools = ["templates/*.gitignore"]

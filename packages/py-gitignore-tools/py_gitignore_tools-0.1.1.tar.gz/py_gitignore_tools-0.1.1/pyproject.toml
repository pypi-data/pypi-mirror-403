[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "py-gitignore-tools"
version = "0.1.1"
description = "Generador de archivos .gitignore listos para producci√≥n en proyectos Python, Django y Flask"
readme = "readme.md"
license = { file = "LICENSE" }
authors = [{ name = "Urian Viera" }]
dependencies = []

[project.scripts]
gitignore-gen = "gitignore_py:main"

[tool.setuptools]
packages = ["gitignore_py"]

[tool.setuptools.package-data]
gitignore_py = ["templates/*.gitignore"]

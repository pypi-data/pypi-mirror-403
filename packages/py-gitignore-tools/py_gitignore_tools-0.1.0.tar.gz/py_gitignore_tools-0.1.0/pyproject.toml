[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "py-gitignore-tools"
version = "0.1.0"
description = "Generador de .gitignore para proyectos Python"
authors = [{ name = "Urian Viera" }]
dependencies = []

[project.scripts]
gitignore-gen = "gitignore_py:main"

[tool.setuptools]
packages = ["gitignore_py"]

[tool.setuptools.package-data]
gitignore_py = ["templates/*.gitignore"]

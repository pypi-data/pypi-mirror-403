[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "sfz-pitechcar"
version = "0.1.1"
description = "Control software for remote Fischertechnik Maker Car with SFZ PCB."
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Falko Schmidt"}
]

dependencies = [
    "approxeng.input==2.6.4",
    "adafruit-python-shell==1.11.1",
    "adafruit-circuitpython-pca9685==3.4.20",
    "adafruit-circuitpython-servokit==1.3.22",
    "adafruit-circuitpython-mcp3xxx==1.5.0"
]

[project.urls]
Repository = "https://gitlab.com/F-Schmidt/sfz-pitechcar.git"

[project.scripts]
pitechcar-run = "pitechcar.car:main"

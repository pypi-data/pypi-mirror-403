[project]
name = "tclogger"
version = "1.11.1.2"
authors = [
    { name="Hansimov" },
]
description = "Python terminal colored logger"
readme = "README.md"
license = "MIT"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [ "tzdata", "rapidfuzz" ]

[project.optional-dependencies]
all = [ "tzdata", "rapidfuzz" ]

[project.urls]
Homepage = "https://github.com/Hansimov/tclogger"
Issues = "https://github.com/Hansimov/tclogger/issues"

[project.scripts]
log_tmux = "tclogger.tmux:log_tmux"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microdf-python"
version = "1.2.0"
description = "Weighted pandas DataFrames and Series for survey microdata"
readme = "README.md"
authors = [
    { name = "Max Ghenis", email = "max@policyengine.org" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "pandas",
]

[project.optional-dependencies]
dev = [
    "codecov",
    "flake8",
    "flake8-pyproject",
    "black",
    "docformatter",
    "isort",
    "linecheck",
    "pytest",
    "pytest-cov",
    "setuptools",
]
# Note: Documentation uses MyST (Jupyter Book 2.0) which is installed via npm
# Run: cd docs && myst build --html

[tool.setuptools.packages.find]
where = ["."]
include = ["microdf*"]

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
target-version = ["py313"]

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]

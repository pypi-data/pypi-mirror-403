[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "aleph-rlm"
version = "0.7.4"
description = "MCP server for recursive LLM reasoningâ€”load context, iterate with search/code/think tools, converge on answers"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [
  { name = "Aleph Contributors" }
]

dependencies = [
  "httpx>=0.27.0",
]

[project.optional-dependencies]
# Optional token counting
openai_tokens = ["tiktoken>=0.7.0"]
# Optional YAML config
yaml = ["PyYAML>=6.0"]
# Optional nicer logging
rich = ["rich>=13.0.0"]
# Optional MCP server
mcp = ["mcp>=1.0.0"]
# Development dependencies
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/Hmbown/aleph"

[project.scripts]
aleph-rlm = "aleph.cli:main"
aleph = "aleph.mcp.local_server:main"
alef = "aleph.alef_cli:main"

[tool.hatch.build.targets.wheel]
packages = ["aleph"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true

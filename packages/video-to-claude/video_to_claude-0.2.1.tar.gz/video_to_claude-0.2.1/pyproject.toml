[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "video-to-claude"
version = "0.2.1"
description = "Translate video files into a format Claude can experience - a video codec for Claude"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "video-to-claude contributors" }
]
keywords = ["video", "claude", "ai", "mcp", "frames", "audio-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "click>=8.0",
    "scipy>=1.10",
    "numpy>=1.24",
    "matplotlib>=3.7",
]

[project.optional-dependencies]
mcp = [
    "fastmcp>=0.1.0",
]
upload = [
    "boto3>=1.28",
]
download = [
    "yt-dlp>=2023.0.0",
]
all = [
    "video-to-claude[mcp,upload,download]",
]
dev = [
    "video-to-claude[all]",
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
video-to-claude = "video_to_claude.cli:main"
video-to-claude-mcp = "video_to_claude.mcp_server:main"

[project.urls]
Homepage = "https://github.com/ai-media-tools/video-to-claude"
Repository = "https://github.com/ai-media-tools/video-to-claude"
Issues = "https://github.com/ai-media-tools/video-to-claude/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/video_to_claude"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

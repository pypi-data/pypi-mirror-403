[project]
name = "exsource_tools"
version = "0.0.9"
description = "Python tools for using Exsource files."
readme = "README.md"
requires-python = ">= 3.7"
classifiers = [
  "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)"
]
keywords = ['Documentation', 'Hardware']
authors = [
    { name = "Julian Stirling", email = "julian@julianstirling.co.uk" },
]
dependencies = [
    "argparse",
    "pyyaml>=5.1",
    "jsonschema"
]

[project.optional-dependencies]
"dev" = [
    "pylint",
    "colorama",
    "twine",
    "build"
]

[project.scripts]
exsource-make = "exsource_tools.cli:make"
exsource-check = "exsource_tools.cli:check"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "exsource_tools"
]
artifacts = [
  "exsource_tools/schemas"
]

[tool.hatch.build.targets.wheel]
artifacts = [
  "exsource_tools/schemas"
]

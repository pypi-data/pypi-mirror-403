[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isage-data"
version = "0.2.3.0"
description = "SAGE Data - Unified data loaders for memory benchmark datasets (LongMemEval, Locomo, MemAgentBench, etc.)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn"}
]
keywords = ["dataset", "benchmark", "memory", "ai", "longmemeval", "locomo", "memagentbench", "sage"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "isage-common>=0.2.0",  # For BatchFunction and core utilities
    "pandas>=2.0.0",
    "numpy>=1.26.0,<2.3.0",
    "pyyaml>=6.0",
    "datasets>=2.14.0",  # For Hugging Face datasets
    "pyarrow>=10.0.0,<18.0.0",  # For Parquet file handling
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "detect-secrets>=1.5.0",
    "pre-commit>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/sageData"
Repository = "https://github.com/intellistream/sageData"
Documentation = "https://github.com/intellistream/sageData/blob/main/README.md"
Issues = "https://github.com/intellistream/sageData/issues"

[project.scripts]
sage-data = "sage.data.cli:main"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["sage.data*"]
namespaces = true

[tool.setuptools.package-data]
"sage.data.sources" = ["**/*.json", "**/*.parquet", "**/*.txt", "**/*.yaml"]
"sage.data.usages" = ["**/*.yaml"]

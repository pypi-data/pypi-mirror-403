name: prompt_repository
version: 1.0.0
description: |
  A curated collection of AI prompts for various tasks and applications.
  Organized by category and use case, suitable for LLM applications, agent systems,
  and other AI experiments.

source: local
license: MIT

categories:
- system: System prompts for AI personas and roles
- task: Task-specific prompts (summarization, translation, coding, etc.)
- few-shot: Few-shot learning examples
- chain-of-thought: Chain-of-thought reasoning prompts
- agent: Agent prompts for tool use, planning, and reasoning

data_format:
  type: json
  fields:
  - prompt_id: Unique identifier (string)
  - category: Prompt category (string)
  - name: Human-readable name (string)
  - description: What the prompt does (string)
  - template: The actual prompt text with {variables} (string)
  - variables: List of variable names in template (list)
  - tags: Tags for filtering (list)
  - examples: Optional usage examples (list)
  - metadata: Additional information (dict)

usage:
  loader_class: PromptRepositoryDataLoader
  import_path: sage.data.sources.prompt_repository

related_datasets:
- agent_sft
- agent_tools
- agent_benchmark

notes: |
  - Prompts can be stored locally or loaded from Hugging Face Hub
  - Support for adding custom prompts via add_prompt() method
  - Searchable by keywords, tags, and categories
  - Ideal for prompt engineering experiments and LLM evaluation

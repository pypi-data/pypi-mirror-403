[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lite-code"
version = "0.1.0"
description = "AI-powered code refactoring assistant with interactive CLI"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Lite Code Team"}
]
keywords = ["ai", "refactoring", "cli", "code", "assistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "cerebras-cloud-sdk>=0.1.0",
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
]

[project.scripts]
lite-code = "lite_code.__main__:main"

[project.urls]
Homepage = "https://github.com/yourusername/lite-code"
Repository = "https://github.com/yourusername/lite-code"
Issues = "https://github.com/yourusername/lite-code/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lite_code*"]

[tool.setuptools.package-data]
lite_code = ["py.typed"]

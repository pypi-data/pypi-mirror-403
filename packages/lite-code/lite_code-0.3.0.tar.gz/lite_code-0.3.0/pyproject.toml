[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lite-code"
version = "0.3.0"
description = "AI-powered code refactoring assistant with interactive CLI"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Sahil Kumar", email = "sahil@example.com"},
]
maintainers = [
    {name = "Sahil Kumar", email = "sahil@example.com"},
]
keywords = [
    "code-refactoring",
    "ai",
    "cli",
    "cerebras",
    "llm",
    "python",
    "javascript",
    "typescript",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "cerebras-cloud-sdk>=0.1.0",
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
lite-code = "lite_code.__main__:main"

[project.urls]
Homepage = "https://github.com/kumarsahil01/lite-code"
Documentation = "https://github.com/kumarsahil01/lite-code#readme"
Repository = "https://github.com/kumarsahil01/lite-code.git"
Issues = "https://github.com/kumarsahil01/lite-code/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lite_code*"]

[tool.setuptools.package-data]
lite_code = ["py.typed"]

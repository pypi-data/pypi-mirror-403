[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pybumpit"
version = "1.0.2"
description = "npm version-like tool for Python projects"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "python-clack",
    "tomlkit",
]

[dependency-groups]
dev = [
    "ruff",
    "pyright",
]

[project.scripts]
pybumpit = "main:main"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
line-length = 100

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "strict"

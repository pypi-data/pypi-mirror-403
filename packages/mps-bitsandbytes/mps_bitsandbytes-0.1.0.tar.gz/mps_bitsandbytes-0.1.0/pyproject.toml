[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mps-bitsandbytes"
version = "0.1.0"
description = "8-bit and 4-bit quantization for PyTorch on Apple Silicon (M1/M2/M3/M4)"
readme = "README.md"
license = "MIT"
authors = [
    {name = "imperatormk"}
]
keywords = ["quantization", "8bit", "4bit", "apple-silicon", "pytorch", "mps", "metal", "qlora", "bitsandbytes"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/imperatormk/mps-bitsandbytes"
Repository = "https://github.com/imperatormk/mps-bitsandbytes"
Issues = "https://github.com/imperatormk/mps-bitsandbytes/issues"

[tool.setuptools]
packages = ["mps_bitsandbytes"]
include-package-data = true

[tool.setuptools.package-data]
mps_bitsandbytes = [
    "kernels/*.metal",
    "kernels/*.metallib",
]

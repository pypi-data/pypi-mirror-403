[project]
name = "mlcheck"                      # PyPI package name
version = "0.0.1"                     # Release version
description = "Pre-flight validation and reliability checks for ML pipelines"
authors = [{ name = "Amaresh Maity" }]
readme = "README.md"                  # Shown on PyPI
license = "MIT"
license-files = ["LICEN[CS]E.*"]
requires-python = ">=3.9"             # Supported Python versions
dependencies = [
    "numpy","pandas"
]                     # Runtime deps

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project.optional-dependencies]
dev = ["pytest", "ruff", "build", "twine"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pepmeasure*"]

[project]
name = "pepmeasure"
version = "0.4.0"
authors = [
  { name="Ronja Krueger", email="ronja.krueger@student.hpi.de" }
]
description = "A library to calculate peptide features."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "numpy~=2.3.0",
  "pandas~=2.3.0",
  "plotly~=6.1.2",
  "kaleido~=0.2.1",
  "scikit-learn~=1.7.0",
  "modlamp~=4.3.2",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
keywords = ["bioinformatics", "peptides"]

[project.urls]
Repository = "https://github.com/cschlaffner/pepmeasure"
Issues = "https://github.com/cschlaffner/pepmeasure/issues"

[project.scripts]
run = "pepmeasure.__main__:main"

[tool.coverage.run]
source = ["src"]
relative_files = true

[tool.coverage.report]
omit = [
  "**/__main__.py",
   "**/test_*.py",
  "**/external/*",
]

[tool.black]
extend-exclude = '''
(
  (^|/)external(/|$)
)
'''
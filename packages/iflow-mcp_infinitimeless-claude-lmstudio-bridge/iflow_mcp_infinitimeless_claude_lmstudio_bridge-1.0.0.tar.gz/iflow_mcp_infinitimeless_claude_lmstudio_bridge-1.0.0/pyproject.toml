[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_infinitimeless-claude-lmstudio-bridge"
version = "1.0.0"
description = "An MCP server that bridges Claude with local LLMs running in LM Studio"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "infinitimeless"},
]
keywords = ["mcp", "lmstudio", "claude", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "mcp[cli]>=0.1.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
lmstudio-bridge = "server:main"

[project.urls]
Homepage = "https://github.com/infinitimeless/claude-lmstudio-bridge"
Repository = "https://github.com/infinitimeless/claude-lmstudio-bridge"

[tool.setuptools]
py-modules = ["server"]
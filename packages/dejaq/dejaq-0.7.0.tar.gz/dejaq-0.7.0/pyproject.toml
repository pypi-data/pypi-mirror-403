[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dejaq"
version = "0.7.0"
description = "Déjà Queue – A fast multiprocessing queue for Python"
authors = [
    { name = "jlab.berlin" },
    { name = "Benjamin Judkewitz"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = ["numpy", 
                "tqdm", 
                'psutil',
                'cloudpickle',
                'posix_ipc ; platform_system != "Windows"',
                'pywin32 ; platform_system == "Windows"',
                ]
keywords = ["multiprocessing", "queue"]
readme = "README.md"

[project.urls]
Homepage = "https://github.com/danionella/dejaq"
Documentation = "https://danionella.github.io/dejaq/"

[tool.setuptools.packages.find]
include = ["dejaq", "dejaq.*"]

[tool.black]
line-length = 120
skip_magic_trailing_comma = true


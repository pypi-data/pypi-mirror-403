[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fractime"
version = "0.4.0"
description = "Python library for advanced time series forecasting using fractal geometry and chaos theory"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "RC Galbo", email = "rcgalbo@gmail.com" }
]
keywords = ["finance", "forecasting", "fractals", "time-series", "quantitative-finance", "chaos-theory", "hurst-exponent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    # Core
    "matplotlib>=3.10.0",
    "numba>=0.61.0",
    "numpy>=2.1.3",
    "pandas>=2.2.3",
    "polars>=1.22.0",
    "pyarrow>=19.0.1",
    "requests>=2.32.3",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.2",
    "statsmodels>=0.14.4",
    "yfinance>=0.2.54",
    # Baselines (ARIMA, GARCH, Prophet)
    "pmdarima>=2.0.0",
    "arch>=6.0.0",
    "prophet>=1.1.0",
    # Bayesian (PyMC)
    "pymc>=5.10.0",
    "arviz>=0.18.0",
    "pytensor>=2.18.0",
    # ML
    "xgboost>=2.0.0",
    # Visualization
    "wrchart>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Wayy-Research/fracTime"
Documentation = "https://wayy-research.github.io/fracTime"
Repository = "https://github.com/Wayy-Research/fracTime"
Issues = "https://github.com/Wayy-Research/fracTime/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "black>=24.2.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

site_name: FracTime
site_description: Fractal-based time series analysis and forecasting
site_url: https://wayy-research.github.io/fracTime
repo_url: https://github.com/Wayy-Research/fracTime
repo_name: Wayy-Research/fracTime

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Core Concepts: guide/concepts.md
      - Forecasting: guide/forecasting.md
      - Ensemble Methods: guide/ensemble.md
  - API Reference:
      - Analyzer: api/analyzer.md
      - Forecaster: api/forecaster.md
      - Simulator: api/simulator.md
      - Ensemble: api/ensemble.md
      - Results: api/results.md
      - Visualization: api/visualization.md
  - Examples:
      - Basic Analysis: examples/basic.md
      - Forecasting: examples/comparison.md
      - Advanced Usage: examples/real-world.md
  - Research: RESEARCH.md

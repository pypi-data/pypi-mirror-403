[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentic-test-framework"
version = "0.1.0"
description = "AI-powered browser testing framework using natural language and OpenAI"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Dr. Fatih Tekin", email = "fatih.tekin.de@gmail.com"}
]
keywords = ["testing", "automation", "ai", "playwright", "openai", "browser-testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "playwright>=1.41.0",
    "openai>=1.10.0",
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
agentic-test = "agentic_test_framework.__main__:main"

[project.urls]
Homepage = "https://github.com/DrFatihTekin/agentic-test-framework/tree/master"
Documentation = "https://github.com/DrFatihTekin/agentic-test-framework/tree/master/README.md"
Repository = "https://github.com/DrFatihTekin/agentic-test-framework"

[tool.setuptools.packages.find]
where = ["."]
include = ["agentic_test_framework*"]
exclude = ["tests*", "docs*"]

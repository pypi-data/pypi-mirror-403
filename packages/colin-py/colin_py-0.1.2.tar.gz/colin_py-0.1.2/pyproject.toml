[project]
name = "colin-py"
dynamic = ["version"]
description = "A context engine for the AI era"
authors = [{ name = "Prefect Technologies, Inc." }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["context", "lineage", "ai", "agent", "llm", "mcp", "skills"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

dependencies = [
    "jinja2>=3.1.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-frontmatter>=1.0.0",
    "cyclopts>=4.0.0",
    "rich>=14.2.0",
    "tomli>=2.3.0",
    "tomli-w>=1.2.0",
    "fastmcp>=3.0.0b1,<3.0.0b2",
    "pydantic-ai>=1.39.0",
    "httpx>=0.27.0",
    "pathspec>=1.0.3",
    "cryptography>=46.0.3",
]

[project.urls]
Homepage = "https://colin.prefect.io"
Repository = "https://github.com/PrefectHQ/colin"
Documentation = "https://colin.prefect.io/docs"

[project.scripts]
colin = "colin.cli:main"

[dependency-groups]
dev = [
    "ipython>=8.0.0",
    "moto[s3]>=5.0.0",
    "pdbpp>=0.11.7",
    "prek>=0.0.25",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-env>=1.2.0",
    "ruff>=0.8.0",
    "ty>=0.0.7",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
env = [
    "FASTMCP_SHOW_BANNER=false",
    "COLIN_DEFAULT_LLM_MODEL=test",
]
filterwarnings = [
    "ignore:.*BaseSubprocessTransport.*:pytest.PytestUnraisableExceptionWarning",
]

[tool.ty.terminal]
error-on-warning = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true
fallback-version = "0.0.0"

[tool.hatch.build.targets.wheel]
packages = ["src/colin"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build]
include = ["src/colin/**/*.py", "src/colin/**/*.md", "src/colin/blueprints/**/*"]

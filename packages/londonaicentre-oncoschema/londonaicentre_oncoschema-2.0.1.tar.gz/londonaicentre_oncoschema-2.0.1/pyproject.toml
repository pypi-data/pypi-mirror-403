[project]
name = "londonaicentre-oncoschema"
description = "Oncology extraction schema for MESA"
authors = [
    { name = "Dr. Joe Zhang", email = "jzhang@nhs.net" },
    { name = "Dr. Martin Chapman", email = "martin.chapman@nhs.net" },
    { name = "Dr. Lawrence Adams", email = "lawrence.adams2@nhs.net" },
]
readme = "README.md"
version = "2.0.1"
requires-python = ">=3.12"
license = "LicenseRef-Proprietary"
dependencies = [
    "pydantic>=2.12.5",
    "londonaicentre-mesa-utils>=1.0.0",
]

[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"
[tool.uv.sources]
londonaicentre-mesa-utils = { path = "../../lib/utils", editable = true }
[tool.setuptools.package-data]
oncoschema = [
    "*.txt",
    "examples/*.json",
    "py.typed"
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=9.0.2",
    "ruff>=0.14.6",
]

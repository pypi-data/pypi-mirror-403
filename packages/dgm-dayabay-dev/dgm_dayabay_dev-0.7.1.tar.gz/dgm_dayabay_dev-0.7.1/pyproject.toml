[build-system]
build-backend = "setuptools.build_meta"

requires = [ "packaging", "setuptools", "wheel" ]

[project]
name = "dgm-dayabay-dev"
version = "0.7.1"
description = "Implementation of the Daya Bay model for dag-modelling framework. Development version."
readme = "README.md"
license = "MIT"
maintainers = [ { name = "DAGModelling Team", email = "dagflow@jinr.ru" } ]
authors = [ { name = "DAGModelling Team", email = "dagflow@jinr.ru" } ]
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "colorama",
  "dgm-fit>=0.2",
  "dgm-reactor-neutrino>=0.2.2",
  "more-itertools",
  "semver",
]

optional-dependencies.test = [
  "dgm-reactor-neutrino[test]>=0.2.2",
  "ipykernel",
  "ipython",
  "ipywidgets",
  "nbconvert",
  "parameterized",
]

urls."Bug Tracker" = "https://github.com/dagflow-team/dgm-dayabay-dev/issues"
urls."DAGModelling Team" = "https://github.com/dagflow-team"
urls.documentation = "https://github.com/dagflow-team/dgm-dayabay-dev/wiki"
urls.homepage = "https://github.com/dagflow-team/dgm-dayabay-dev"
urls.repository = "https://github.com/dagflow-team/dgm-dayabay-dev"

[tool.setuptools.package-data]
"*" = [ "*.yaml" ]

[tool.setuptools.packages.find]
where = [ "src" ]
exclude = [
  "tests*",
]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 5

[tool.docformatter]
wrap-summaries = 100
wrap-descriptions = 100

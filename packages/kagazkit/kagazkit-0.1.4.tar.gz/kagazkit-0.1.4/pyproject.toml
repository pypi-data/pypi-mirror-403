[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kagazkit"
version = "0.1.4"
description = "KagazKit - Your Ultimate PDF Toolkit. Merge, Split, Convert, and more."
readme = "README.md"
authors = [
  { name = "Farjad Hasan" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "customtkinter==5.2.2",
    "Pillow>=10.0.0",
    "PyPDF2>=3.0.0",
    "tkinterdnd2>=0.3.0",
    "packaging>=23.0"
]

[project.scripts]
kagazkit = "kagazkit.main:main"

[project.urls]
"Homepage" = "https://github.com/farjad-hasan/kagazkit"
"Bug Tracker" = "https://github.com/farjad-hasan/kagazkit/issues"
"LinkedIn" = "https://www.linkedin.com/in/farjadh/"
"X" = "https://x.com/im_farjad"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.ruff]
select = ["E", "F", "I"]
ignore = ["E501", "F401", "F841"]
line-length = 88
target-version = "py39"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[project]
name = "xara"
version = "0.0.15"
authors = [
  {name="Pacific Earthquake Engineering Research", email="50180406+claudioperez@users.noreply.github.com"}
]


readme = "about/README.pypi.md"

description = "Nonlinear finite element analysis."

classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',

    'Programming Language :: C',
    'Programming Language :: C++',
    'Programming Language :: Fortran',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3 :: Only',

    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',

    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: Unix',
    'Operating System :: MacOS',
]

keywords = [
    "computational-mechanics",
    "structural-analysis",
    "finite-element-analysis",
    "earthquake",
    "engineering",
    "berkeley",
] 

dependencies = [
    "opensees>=0.1.27",
    "shps"
]



[project.urls]
Repository = "https://github.com/peer-open-source/xara"
Documentation = "https://xara.so"
Examples = "https://gallery.stairlab.io"

[build-system]
requires = [
    "amoeba-build >= 0.0.12",
    "pybind11",
    "setuptools >= 52.0.2",
]

build-backend = "setuptools.build_meta"

[project.scripts]
my-client = "xara.__main__:main_cli"

[tool.setuptools.packages.find]
where = ["SRC"]
include=["xara*"]
exclude = ["SRC*", "site*", "test*", "tests/*", "tools", "*.html", ".git*", "*.[htc]pp", "*.[ch]", "*.cmake", "*.tex", "*.txt", ".github/"]

[tool.setuptools.package-data]
opensees = ["*.py", "*.so", "*.dll", "*.dylib"]

[tool.setuptools.exclude-package-data]
xara = ["site*", "docs*", "tools", "*.html", ".git*", "*.[htc]pp", "*.[ch]", "*.cmake", "*.tex", "*.txt", ".github/"]


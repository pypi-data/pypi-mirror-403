[project]
name = "3lc-ultralytics"
version = "0.1.7"
description = "3LC integration with Ultralytics YOLO"
readme = "README.wheel.md"
authors = [
    {name = "3LC", email = "support@3lc.ai"},
]
requires-python = ">=3.9,<3.14"
dependencies = [
    "3lc>=2.18.0,<3.0.0",
    "pacmap>=0.8.0",
    "ultralytics>=8.4.0,<8.4.7",
]

[build]
includes = [
    "src/tlc_ultralytics",
]

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "tlc_ultralytics"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-mock>=3.15.1",
    "pytest-xdist>=3.8.0",
    "ruff>=0.11.11",
]

[tool.uv]
default-groups = ["dev"]
required-version = ">=0.7.19"

[tool.uv.sources]
"3lc" = [
    { path = "../tlc-monorepo", editable=true },
]

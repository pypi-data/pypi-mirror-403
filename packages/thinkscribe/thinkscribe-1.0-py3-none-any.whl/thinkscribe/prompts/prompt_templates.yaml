AUDIENCES:
  executives:
    context: "**Target Audience:** C-level executives and senior management"
    guidelines: |
      - Focus on **strategic implications, ROI, and business impact**
      - Use **executive summary format** with key takeaways upfront
      - Keep technical details **minimal** - focus on outcomes not methods
      - Emphasize **actionable recommendations** with clear next steps
      - Use business terminology, avoid jargon
      - Include metrics tied to business goals (revenue, cost, efficiency)

  technical:
    context: "**Target Audience:** Engineering, development, and technical teams"
    guidelines: |
      - Include **implementation details and technical specifications**
      - Use precise technical terminology without over-explanation
      - Show **code examples, configurations, or technical diagrams** where relevant
      - Explain **methodologies, algorithms, and system architecture**
      - Include technical constraints, limitations, and trade-offs
      - Reference specific technologies, tools, and frameworks

  analysts:
    context: "**Target Audience:** Data analysts, researchers, and data scientists"
    guidelines: |
      - Focus on **statistical significance, data quality, and methodology**
      - Include **assumptions, limitations, and confidence intervals**
      - Emphasize **data provenance and transformation steps**
      - Use statistical terminology (p-values, correlations, distributions)
      - Show raw numbers alongside visualizations
      - Discuss potential biases and data quality issues

  general:
    context: "**Target Audience:** General audience with varied backgrounds"
    guidelines: |
      - Use **clear, accessible language** without excessive jargon
      - Explain technical terms when necessary
      - Balance depth with readability
      - Use analogies and examples to clarify complex concepts
      - Provide context and background information

STYLES:
  concise:
    characteristics: |
      **Report Length:** 1-2 pages maximum
      **Format Preferences:**
      - Bullet points and tables preferred over long paragraphs
      - One key visualization maximum
      - Focus on highlights and key findings only
      - Omit background and context unless critical

  detailed:
    characteristics: |
      **Report Length:** 3-5 pages, comprehensive coverage
      **Format Preferences:**
      - Include background, context, and detailed analysis
      - Multiple visualizations to support different aspects
      - In-depth exploration of findings
      - Include methodology and approach sections
      - Comprehensive recommendations with rationale

  visual_heavy:
    characteristics: |
      **Report Length:** Visualization-first approach
      **Format Preferences:**
      - **Maximize charts, diagrams, and visual elements**
      - Minimal text - let data speak for itself
      - Use infographic-style layout
      - Every major point should have a visual
      - Brief captions and annotations only

TONES:
  formal:
    voice: |
      **Tone:** Professional, objective, academic
      - Use third-person perspective
      - Passive voice where appropriate
      - Measured, evidence-based statements
      - Avoid colloquialisms and casual language

  persuasive:
    voice: |
      **Tone:** Compelling, action-oriented, results-focused
      - Use active voice and strong verbs
      - Emphasize benefits and positive outcomes
      - Create urgency where appropriate
      - Frame recommendations as clear calls to action

  casual:
    voice: |
      **Tone:** Friendly, accessible, conversational
      - Use first/second person where appropriate
      - Conversational language and shorter sentences
      - More emojis and engaging elements
      - Approachable without sacrificing professionalism

FOCUS_AREAS:
  metrics:
    emphasis: "Prioritize quantitative data, KPIs, and measurable outcomes. Show trends, comparisons, and numerical insights prominently."

  recommendations:
    emphasis: "Emphasize actionable next steps and strategic recommendations. Every section should lead to clear actions."

  trends:
    emphasis: "Focus on patterns over time, trend analysis, and future projections. Use time-series visualizations."

  comparisons:
    emphasis: "Emphasize comparative analysis between categories, time periods, or benchmarks. Use comparison charts."

  insights:
    emphasis: "Focus on uncovering hidden patterns, surprising findings, and non-obvious insights from the data."


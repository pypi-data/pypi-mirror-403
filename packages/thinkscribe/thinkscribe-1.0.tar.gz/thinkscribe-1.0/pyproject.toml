[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thinkscribe"
version = "1.0"
description = "Transform your thoughts into beautiful visual reports â€” give us abstract text, we create meaning with charts and diagrams"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Muhmmad Abrar Raja Mohamed", email = "muhmmadabrar159@gmail.com"}
]
keywords = ["report", "pdf", "llm", "mermaid", "chartjs", "data-visualization", "ollama", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
]

dependencies = [
    "markdown>=3.4",
    "requests>=2.31",
    "pyyaml>=6.0",
    "playwright>=1.40",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "black>=23.0",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/thinkscribe"
Documentation = "https://github.com/yourusername/thinkscribe#readme"
Repository = "https://github.com/yourusername/thinkscribe"
Issues = "https://github.com/yourusername/thinkscribe/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
thinkscribe = [
    "prompts/*.yaml",
    "styles/*.css",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

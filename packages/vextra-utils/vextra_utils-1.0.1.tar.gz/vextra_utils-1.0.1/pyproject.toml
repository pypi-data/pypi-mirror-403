[project]
name = "vextra_utils"
dynamic = ["version"]
description = "A collection of Python utilities for timing, concurrency control, thread safety, and design patterns."
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[project.urls]
Homepage = "https://github.com/vnniciusg/vextra_utils"
Repository = "https://github.com/vnniciusg/vextra_utils"
Issues = "https://github.com/vnniciusg/vextra_utils/issues"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.14.14",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/vextra_utils/_version.py"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["src/vextra_utils"]

[tool.ruff]
target-version = "py312"
line-length = 100
exclude = ["_version.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "PL", "RUF"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["PLR2004", "PLC0415"]

[tool.mypy]
python_version = "3.12"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
pythonpath = ["src"]

[project]
name = "hanzo"
version = "0.3.48"
description = "Hanzo AI - Complete AI Infrastructure Platform with CLI, Router, MCP, and Agent Runtime"
authors = [
    {name = "Hanzo AI", email = "dev@hanzo.ai"},
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "prompt-toolkit>=3.0.0",
    "httpx>=0.23.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "qrcode>=7.4.2",
]
readme = "README.md"
requires-python = ">= 3.12"
keywords = ["ai", "cli", "hanzo", "agents", "llm", "mcp", "local-ai", "private-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.scripts]
hanzo = "hanzo.cli:main"
hanzo-ai = "hanzo.repl:ai_chat"
hanzo-chat = "hanzo.repl:ai_chat"
hanzo-repl = "hanzo.repl:repl_main"
# Note: hanzo-mcp command is provided by the dedicated hanzo-mcp package

[project.optional-dependencies]
all = [
    "hanzoai>=1.0.0",
    "hanzo-mcp>=0.7.0",
    "hanzo-agents>=0.1.0",
    "hanzo-network>=0.1.3",
    "hanzo-repl>=0.1.0",
    "hanzo-memory>=1.0.0",
    # "hanzo-router>=1.74.3",  # TODO: Publish hanzo-router to PyPI
    "hanzo-aci>=0.2.8",
]
ai = [
    "hanzoai>=1.0.0",  # This provides the same as standalone hanzoai package
]
router = [
    # "hanzo-router>=1.74.3",  # TODO: Publish hanzo-router to PyPI
]
mcp = [
    "hanzo-mcp>=0.7.0",
]
agents = [
    "hanzo-agents>=0.1.0",
    "hanzo-network>=0.1.3",
]
dev = [
    "hanzo-aci>=0.2.8",
]
repl = [
    "hanzo-repl>=0.1.0",
    # "hanzo-router>=1.74.3",  # TODO: For AI chat functionality - publish to PyPI
]

# Infrastructure extras - simple names
vector = ["qdrant-client>=1.7.0"]
kv = ["redis>=5.0.0"]
documentdb = ["motor>=3.3.0", "pymongo>=4.6.0"]
storage = ["aiobotocore>=2.9.0", "botocore>=1.34.0"]
search = ["meilisearch-python-sdk>=3.0.0"]
pubsub = ["nats-py>=2.6.0"]
tasks = ["temporalio>=1.4.0"]
queues = ["redis>=5.0.0"]
cron = ["redis>=5.0.0", "croniter>=2.0.0"]
functions = ["httpx>=0.23.0"]
# All infrastructure
infra = [
    "qdrant-client>=1.7.0",
    "redis>=5.0.0",
    "motor>=3.3.0",
    "pymongo>=4.6.0",
    "aiobotocore>=2.9.0",
    "botocore>=1.34.0",
    "meilisearch-python-sdk>=3.0.0",
    "nats-py>=2.6.0",
    "temporalio>=1.4.0",
    "croniter>=2.0.0",
    "httpx>=0.23.0",
]

[project.urls]
Homepage = "https://hanzo.ai"
Repository = "https://github.com/hanzoai/python-sdk"
Documentation = "https://docs.hanzo.ai/cli"
"Bug Tracker" = "https://github.com/hanzoai/python-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/hanzo",
]

[tool.hatch.build.targets.wheel]
packages = ["src/hanzo"]

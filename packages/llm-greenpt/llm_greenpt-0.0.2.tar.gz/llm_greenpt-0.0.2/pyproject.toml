[project]
name = "llm-greenpt"
version = "0.0.2"
description = "A plugin to add support for the GreenPT AI inference service to llm"
readme = "README.md"
authors = [{ name = "Chris Adams" }]
license = "Apache-2.0"
classifiers = []
requires-python = ">=3.10"
dependencies = ["llm"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
package = true

[project.urls]
Homepage = "https://github.com/mrchrisadams/llm-greenpt"
Changelog = "https://github.com/mrchrisadams/llm-greenpt/releases"
Issues = "https://github.com/mrchrisadams/llm-greenpt/issues"
CI = "https://github.com/mrchrisadams/llm-greenpt/actions"

[project.entry-points.llm]
greenpt = "llm_greenpt"

[project.optional-dependencies]
test = ["pytest"]

[tool.pytest.ini_options]
markers = [
    "smoke_test: marks tests as smoke tests that make live API calls (deselect with '-m \"not smoke_test\"')"
]
addopts = "-m 'not smoke_test'"

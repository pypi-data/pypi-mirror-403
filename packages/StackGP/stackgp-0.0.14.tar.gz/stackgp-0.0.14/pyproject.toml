[project]
name = "StackGP"
version = "0.0.14"
authors = [
  { name="Nathan Haut", email="hautnath@msu.edu" },
]
description = "A stack-based genetic programming system"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["dill","numpy","matplotlib","scipy","scikit-learn","sympy"]

[project.urls]
Homepage = "https://github.com/hoolagans/StackGP"
Issues = "https://github.com/hoolagans/StackGP/issues"

[build-system]
requires = ["setuptools>=61.0","dill","numpy","matplotlib","scipy","scikit-learn","sympy"]
build-backend = "setuptools.build_meta"

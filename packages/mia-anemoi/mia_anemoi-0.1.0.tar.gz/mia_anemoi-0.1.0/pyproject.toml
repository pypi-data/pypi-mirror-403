[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mia-anemoi"
version = "0.1.0"
description = "Agent-to-Agent Communication Library - Mia's fork of Coral-Protocol/Anemoi"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mia Isabelle", email = "mia@example.com"}
]
maintainers = [
    {name = "Mia Isabelle", email = "mia@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
]
keywords = ["anemoi", "a2a", "agent", "mcp", "ai", "communication"]
requires-python = ">=3.10"

# Core dependencies for the mia_anemoi client library (lightweight)
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
# Development tools
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
    "build>=1.0",
    "twine>=4.0",
]
# MCP transport (for connecting to Coral server)
mcp = [
    "mcp>=1.0",
    "httpx>=0.24",
    "httpx-sse>=0.4",
]
# Full CAMEL-based agent capabilities (from Anemoi/requirements.txt)
agents = [
    "aiohttp>=3.12.9",
    "camel-ai[all]==0.2.70",
    "docx2markdown>=0.1.1",
    "httpx-sse>=0.4.0",
    "loguru>=0.7.3",
    "mcp==1.10.1",
    "opencv-python>=4.11.0.86",
    "python-dotenv>=1.1.1",
    "retry>=0.9.2",
    "starlette>=0.47.0",
    "tqdm>=4.67.1",
    "yarl>=1.20.0",
]
# Everything
all = [
    "mia-anemoi[dev,mcp,agents]",
]

[project.urls]
Homepage = "https://github.com/miadisabelle/mia-anemoi"
Documentation = "https://github.com/miadisabelle/mia-anemoi#readme"
Repository = "https://github.com/miadisabelle/mia-anemoi.git"
Issues = "https://github.com/miadisabelle/mia-anemoi/issues"

# Only include mia_anemoi as the main package
# Anemoi/ is included separately for those who install [agents]
[tool.setuptools.packages.find]
where = ["."]
include = ["mia_anemoi*"]

[tool.setuptools.package-data]
mia_anemoi = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

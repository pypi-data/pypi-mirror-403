[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unrealmate"
version = "1.0.8"
description = "Professional CLI toolkit for Unreal Engine developers - Complete with performance profiling, plugin management, CI/CD generation, and personal branding by gktrk363"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "gktrk363"}
]
keywords = ["unreal", "unreal-engine", "gamedev", "cli", "toolkit", "performance", "profiler", "plugins", "cicd"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "toml>=0.10.2",
]

[project.scripts]
unrealmate = "unrealmate.cli:app"

[project.urls]
Homepage = "https://github.com/gktrk363/unrealmate"
Repository = "https://github.com/gktrk363/unrealmate"

[tool.setuptools]
packages = ["unrealmate", "unrealmate.core", "unrealmate.core.assets", "unrealmate.core.blueprint", "unrealmate.core.build", "unrealmate.core.git", "unrealmate.core.performance", "unrealmate.core.plugins"]

[tool.setuptools.package-data]
unrealmate = ["templates/*"]
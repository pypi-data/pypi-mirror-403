[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[project]
name = "huscy.recruitment"
version = "0.15.0a49"
description = ""
readme = { file = "README.md", content-type = "text/markdown" }
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
    { name = "Alexander Tyapkov", email = "tyapkov@gmail.com" },
    { name = "Anne-Cathrin Brenner", email = "anne-cathrin-brenner@posteo.de" },
    { name = "Stefan Bunde", email = "stefanbunde+git@posteo.de" },
]
dependencies = [
    "huscy.attributes",
    "huscy.participations",
    "huscy.subject_contact_history",
    "python-dateutil",
]
classifiers = [
        'Development Status :: 3 - Alpha',
        'Operating System :: OS Independent',
        'Programming Language :: Python',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3 :: Only',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
        'Programming Language :: Python :: 3.13',
        'Programming Language :: Python :: 3.14',
        'Framework :: Django',
        'Framework :: Django :: 4.2',
        'Framework :: Django :: 5.2',
        'Framework :: Django :: 6.0',
]

[project.optional-dependencies]
development = ["psycopg2-binary"]
testing = ["tox", "watchdog"]

[project.urls]
Homepage = "https://bitbucket.org/huscy/recruitment"



[tool.hatch.build]
include = ["huscy/"]

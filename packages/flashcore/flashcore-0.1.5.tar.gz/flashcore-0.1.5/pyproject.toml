[project]
name = "flashcore"
version = "0.1.5"
description = "Minimal PyO3 bindings for flashcore"
authors = [{ name = "Nautech Systems", email = "info@nautechsystems.io" }]
license = { text = "LGPL-3.0-or-later" }
readme = "README.md"
requires-python = ">=3.11,<3.15"

[build-system]
requires = ["maturin>=1.9.6"]
build-backend = "maturin"

[dependency-groups]
dev = ["pytest>=8", "pandas>=2"]

[tool.maturin]
manifest-path = "crates/flashcore_pyo3/Cargo.toml"
module-name = "flashcore._libflashcore"
python-source = "src"
features = ["extension-module"]

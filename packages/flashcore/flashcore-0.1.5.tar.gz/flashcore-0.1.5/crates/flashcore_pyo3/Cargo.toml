[package]
name = "flashcore-pyo3"
version = "0.1.5"
edition = "2024"
license = "LGPL-3.0-or-later"
description = "PyO3 bindings for flashcore"
publish = false

[lints]
workspace = true

[lib]
name = "_libflashcore"
crate-type = ["cdylib"]

[features]
default = ["extension-module"]
extension-module = [
  "pyo3/extension-module",
  "nautilus-common/extension-module",
  "nautilus-core/extension-module",
]

[dependencies]
nautilus-common = { workspace = true, default-features = false, features = ["python"] }
nautilus-core = { workspace = true }
nautilus-cryptography = { workspace = true }
nautilus-model = { workspace = true }

log = { workspace = true }
pyo3 = { workspace = true }
indexmap = { workspace = true }
ustr = { workspace = true }

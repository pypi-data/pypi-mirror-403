[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "decentmesh-shareboard"
version = "0.3.2"
description = "Decentralized copy-paste sharing application for DecentMesh"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Environment :: X11 Applications :: Qt",
]
dependencies = [
    "PySide6>=6.5.0",
    "cbor2>=5.6.0",
    "cryptography>=41.0.0",
    "decent-python-bridge>=0.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
shareboard = "shareboard:main"

[project.gui-scripts]
shareboard-gui = "shareboard:main"

[tool.hatch.build.targets.wheel]
packages = ["src/shareboard"]

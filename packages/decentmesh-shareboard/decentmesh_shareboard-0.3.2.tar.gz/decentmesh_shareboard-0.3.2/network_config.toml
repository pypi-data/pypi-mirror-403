# DecentMesh Network Configuration - Template

# Difficulty Presets for Proof-of-Work
[difficulty.relay_handshake]
t_cost = 1
m_cost = 8
p_cost = 1
n_bits = 8
hash_len_chars = 32
compression_level = 9
compression_type = 0
express = 0

[difficulty.client_handshake]
t_cost = 1
m_cost = 8
p_cost = 1
n_bits = 16
hash_len_chars = 32
compression_level = 9
compression_type = 0
express = 0

[difficulty.cmd_difficulty]
"22" = { Fixed = { t_cost = 1, m_cost = 8, p_cost = 1, n_bits = 16, hash_len_chars = 32, compression_level = 9, compression_type = 0, express = 0 } }
"23" = "None"
"24" = { Fixed = { t_cost = 1, m_cost = 8, p_cost = 1, n_bits = 12, hash_len_chars = 32, compression_level = 9, compression_type = 0, express = 0 } }

# DHT Configuration
[dht]
k = 16              # Bucket size
alpha = 3           # Parallelism factor
bucket_count = 256  # Number of buckets
refresh_interval = 3600  # Seconds (1 hour)

# Scaling Configuration
[scaling]
target_bps = 83_886_080.0 # 10 MB/s (10 * 1024 * 1024 * 8)
update_interval_seconds = 1.0

# QUIC Configuration
[quic]
bind_addr = "0.0.0.0:8888"
idle_timeout_ms = 30000
keep_alive_interval_ms = 5000

# Routing Configuration
[routing]
relay_ping_interval_seconds = 300
capacity_weight = 0.7
latency_weight = 0.3
min_required_bps = 50000.0

[monitoring]
enabled = false
host = "127.0.0.1"
port = 8081

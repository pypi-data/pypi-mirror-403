[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oculus-robotics"
version = "1.1.0"
description = "Real-time observability and safety for robotics simulations across all platforms"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    {name = "Oculus Robotics", email = "support@oculusrobotics.com"}
]
keywords = ["robotics", "observability", "isaac-sim", "isaac-lab", "ros2", "mujoco", "pybullet", "gazebo", "safety", "prediction"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "python-socketio[client]>=5.10.0",
    "numpy>=1.20.0",
    "requests>=2.28.0",
    "scikit-learn>=1.3.0",
    "joblib>=1.3.0",
    "pyyaml>=6.0",
    "shap>=0.43.0",
]

[project.optional-dependencies]
# Platform-specific extras
isaac-sim = []
isaac-lab = []
ros2 = ["rclpy>=3.0"]
mujoco = ["mujoco>=2.3.0"]
pybullet = ["pybullet>=3.2.0"]
gazebo = ["rclpy>=3.0"]

# Development tools
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "mypy>=0.950",
    "flake8>=5.0",
]

# All platforms
all = [
    "rclpy>=3.0",
    "mujoco>=2.3.0",
    "pybullet>=3.2.0",
]

[project.urls]
Homepage = "https://oculusrobotics.com"
Documentation = "https://docs.oculusrobotics.com"
Repository = "https://github.com/oculus-robotics/oculus-sdk"
Issues = "https://github.com/oculus-robotics/oculus-sdk/issues"

[tool.setuptools]
packages = ["oculus"]

[tool.setuptools.package-data]
oculus = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

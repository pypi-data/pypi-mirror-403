[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vcsp-guard"
version = "1.0.3.8"
description = "Vibe Coding Security Protocol - Security & Quality Guardrails for AI Coding"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Giordano Alves", email = "giordano.alves9@gmail.com" }]
keywords = ["security", "ai", "audit", "code-quality", "guardrails", "static-analysis"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "pip-audit>=2.6.0",
    "ruff>=0.1.0",
    "semgrep>=1.0.0; sys_platform != 'win32'",
]

[project.optional-dependencies]
stats = ["matplotlib>=3.7.0"]
dev = ["pytest", "black", "mypy", "types-setuptools", "tomli>=2.0.0; python_version < '3.11'"]

[project.scripts]
vcsp-guard = "vcsp_guard.main:main"
vcsp-init = "vcsp_guard.install_hooks:install"
vcsp-scan = "vcsp_guard.scan_project:main"
vcsp-stats = "vcsp_guard.generate_stats:main"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff.lint]
select = ["E", "F", "B", "S"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]
"test_*.py" = ["S101"]


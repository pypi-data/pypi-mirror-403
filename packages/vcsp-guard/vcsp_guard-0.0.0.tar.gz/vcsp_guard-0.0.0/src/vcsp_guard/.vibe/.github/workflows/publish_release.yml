name: Publish Release

on:
  push:
    tags:
      - 'v*'
  
  workflow_dispatch: # Permite rodar manualmente na aba Actions

permissions:
  contents: write
  id-token: write 

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/vcsp-guard
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Checkout Master
        run: |
          git fetch origin master
          git checkout master

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Set Version from Tag
        
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "ðŸš€ Configurando versÃ£o para: $VERSION"
          # Ajuste conforme sua ferramenta (poetry, setuptools, etc). O sed abaixo funciona para toml padrÃ£o.
          sed -i 's/^version = ".*"/version = "'$VERSION'"/' pyproject.toml

      - name: Generate Changelog
        id: git_cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit Changelog and Version Bump
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore(release): update changelog and version to ${{ github.ref_name }}"
          
          file_pattern: "CHANGELOG.md pyproject.toml"
          branch: master

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          
          body_path: CHANGELOG.md 
          draft: false
          prerelease: false

      - name: Build Package
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          
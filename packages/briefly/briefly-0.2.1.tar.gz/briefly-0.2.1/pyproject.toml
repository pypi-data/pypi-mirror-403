[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "briefly"
version = "0.2.1"
description = "A modern way to build beautiful PDF reports."
readme = "README.md"
requires-python = ">=3.14"
license = { text = "MIT" }
authors = [
    { name = "Olga Biro" }
]
dependencies = [
    "fpdf2>=2.8.5",
    "matplotlib>=3.10.8"
]

[project.urls]
Homepage = "https://github.com/olgabiro/briefly"
Issues = "https://github.com/olgabiro/briefly/issues"

[project.optional-dependencies]
dev = [
    "ruff>=0.14.10",
    "mypy>=1.8.0",
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "types-fpdf2>=2.8.4"
]

[project.scripts]
lint = "briefly.cli:lint"
format = "briefly.cli:format"
typecheck = "briefly.cli:typecheck"
coverage = "briefly.cli:coverage"

[tool.ruff]
line-length = 88
target-version = "py314"
src = ["src"]

[tool.mypy]
python_version = "3.14"
strict = true
mypy_path = ["src"]
explicit_package_bases = true
exclude = "tests/"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"briefly.fonts" = ["*.ttf"]

[tool.pytest.ini_options]
addopts = "--cov=briefly --cov-report=term-missing"
testpaths = ["tests"]

[tool.coverage.run]
omit = [
    "*/__init__.py",
    "cli.py",
]
branch = true
source = ["briefly"]

[tool.coverage.report]
show_missing = true
fail_under = 80
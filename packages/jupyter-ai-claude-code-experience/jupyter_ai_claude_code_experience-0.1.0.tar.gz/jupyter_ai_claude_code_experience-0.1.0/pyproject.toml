[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jupyter-ai-claude-code-experience"
version = "0.1.0"
description = "Metapackage for Jupyter AI Claude Code experience"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["jupyter", "ai", "claude", "jupyterlab"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "jupyterlab",
    "jupyter-ai-claude-code",
    "jupyter-ai-chat-commands",
    "jupyterlab_chat>=0.19.0a3",
    "jupyterlab-commands-toolkit",
    "jupyter-server-mcp",
    "jupyterlab-notebook-awareness",
    "jupyterlab-diff",
]

[project.urls]
Homepage = "https://github.com/yourusername/jupyter-ai-claude-code-experience"
Repository = "https://github.com/yourusername/jupyter-ai-claude-code-experience"

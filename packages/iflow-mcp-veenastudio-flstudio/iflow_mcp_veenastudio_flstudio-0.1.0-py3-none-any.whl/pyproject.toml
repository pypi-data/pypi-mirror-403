[project]
name = "iflow-mcp-veenastudio-flstudio"
version = "0.1.0"
description = "MCP server that connects Claude to FL Studio"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mido>=1.3.3",
    "python-rtmidi>=1.5.8",
    "fl-studio-api-stubs>=37.0.1",
    "httpx>=0.27.0",
    "fastmcp>=0.1.0",
]

[project.scripts]
flstudio-mcp = "trigger:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
dev-dependencies = []
site_name: PyJinHx
site_description: Build reusable, type-safe UI components for template-based web apps in Python
site_url: https://paulomtts.github.io/pyjinhx
repo_url: https://github.com/paulomtts/pyjinhx
repo_name: paulomtts/pyjinhx

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Guide:
      - Creating Components: guide/components.md
      - PascalCase Tags: guide/tags.md
      - Nesting: guide/nesting.md
      - Rendering: guide/rendering.md
      - JavaScript Collection: guide/assets.md
      - Configuration: guide/configuration.md
  - Integrations:
      - FastAPI: integrations/fastapi.md
      - HTMX: integrations/htmx.md
      - WebAwesome: integrations/webawesome.md
  - API Reference:
      - BaseComponent: api/base-component.md
      - Renderer: api/renderer.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/paulomtts/pyjinhx

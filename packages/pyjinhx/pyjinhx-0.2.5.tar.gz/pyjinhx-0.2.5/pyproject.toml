[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyjinhx"
version = "0.2.5"
description = "UI components for Python using Pydantic and Jinja2 templates"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Paulo Mattos", email = "paulomtts@outlook.com"}
]
keywords = ["jinja2", "pydantic", "components", "templates", "", "ui"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "jinja2>=3.1.6",
    "markupsafe>=3.0.3",
    "pydantic>=2.12.5",
    "pytest>=9.0.1",
]

[project.urls]
Homepage = "https://github.com/paulomtts/pyjinhx"

[dependency-groups]
dev = [
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.1",
]

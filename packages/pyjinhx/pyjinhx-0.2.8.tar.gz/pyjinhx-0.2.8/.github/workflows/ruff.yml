name: Ruff

on:
  push:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'

    - name: Install Ruff
      run: pip install ruff

    - name: Run Ruff
      run: ruff format .

    - name: Run Ruff Check
      run: ruff check .
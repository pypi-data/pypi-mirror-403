version: 1
interactions:
- request:
    body: '{"model": "test-model", "messages": [{"role": "user", "content": "test"}]}'
    headers:
      accept:
      - application/json
      authorization:
      - Bearer test-key
      content-type:
      - application/json
      host:
      - openrouter.ai
      user-agent:
      - python-httpx/0.27.0
    method: POST
    uri: https://openrouter.ai/api/v1/chat/completions
  response:
    body:
      string: '{"id": "gen-123", "choices": [{"message": {"role": "assistant", "content": "Test response"}}], "usage": {"prompt_tokens": 10, "completion_tokens": 20, "total_tokens": 30}}'
    headers:
      content-type:
      - application/json
    status:
      code: 200
      message: OK

version: 1
interactions:
- request:
    body: '{"model": "model-a", "messages": [{"role": "user", "content": "test"}]}'
    headers:
      accept:
      - application/json
      authorization:
      - Bearer test-key
      content-type:
      - application/json
      host:
      - openrouter.ai
      user-agent:
      - python-httpx/0.27.0
    method: POST
    uri: https://openrouter.ai/api/v1/chat/completions
  response:
    body:
      string: '{"id": "gen-a", "choices": [{"message": {"role": "assistant", "content": "Test"}}], "usage": {}}'
    headers:
      content-type:
      - application/json
    status:
      code: 200
      message: OK

# OpenSSF Scorecard Workflow
# ADR-035: DevSecOps Implementation - Phase 4 Visibility
# Issue: #220

name: OpenSSF Scorecard

on:
  # Run on pushes to master
  push:
    branches: [master]
  # Run weekly on Saturday at 1:30 AM UTC
  schedule:
    - cron: '30 1 * * 6'
  # Allow manual runs
  workflow_dispatch:

# Read-only permissions at workflow level
permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Required for uploading SARIF results
      security-events: write
      # Required for publishing results (OIDC token)
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to enable badge and API access
          publish_results: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

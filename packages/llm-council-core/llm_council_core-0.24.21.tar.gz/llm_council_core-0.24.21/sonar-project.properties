# SonarCloud Configuration
# ADR-035: DevSecOps Implementation - Phase 3
# Issue: #211

# Project identification
sonar.projectKey=amiable-dev_llm-council
sonar.organization=amiable-dev

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=llm-council
sonar.projectVersion=1.0

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.11,3.12

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/__pycache__/**,\
  **/tests/cassettes/**,\
  **/*.min.js,\
  **/dist/**,\
  **/build/**,\
  **/.venv/**

# Test exclusions (don't analyze test files as source)
sonar.test.exclusions=tests/**

# Coverage report (if generated)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

[build-system]
requires = ["setuptools>=80.9.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "midiharmony"
version = "26.1.26"
description = "Fast, dataâ€‘driven harmony analysis for any MIDI file"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
  { name = "Alex Lev", email = "alexlev61@proton.me" }
]
maintainers = [
  { name = "Alex Lev", email = "alexlev61@proton.me" }
]
dependencies = [
  "tqdm",
  "matplotlib",
  "midirenderer",
  "cupy-cuda12x",
  "numpy==1.26.4"
]

keywords = [
  "MIDI",
  "MIDI harmony",
  "harmony",
  "symbolic music",
  "music",
  "music harmony",
  "harmony analysis",
  "harmonic analysis",
  "music information retrieval",
  "MIR",
  "music discovery",
  "music search",
  "music quality",
  "music metadata",
  "music recommendation",
  "research",
  "musicology",
  "music analysis",
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Sound/Audio :: MIDI",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Environment :: Console",
  "Natural Language :: English",
  "Typing :: Typed"
]

requires-python = ">=3.8"

[project.readme]
file = "midiharmony/README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/asigalov61/midiharmony"
SoundCloud = "https://soundcloud.com/aleksandr-sigalov-61/"
Documentation = "https://github.com/asigalov61/midiharmony"
Issues = "https://github.com/asigalov61/midiharmony/issues"
Discussions = "https://github.com/asigalov61/midiharmony/discussions"
Dataset = "https://huggingface.co/datasets/projectlosangeles/Discover-MIDI-Dataset"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "animaid"
version = "0.5.0"
description = "A GUI toolkit for animating Python data structures"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Joe Drumgoole", email = "joe@joedrumgoole.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: Presentation",
]
keywords = ["animation", "data structures", "visualization", "gui"]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "invoke>=2.2.0",
]
docs = [
    "sphinx>=7.0.0",
    "myst-parser>=3.0.0",
    "sphinx-rtd-theme>=2.0.0",
]
tutorial = [
    "fastapi>=0.110.0",
    "uvicorn>=0.29.0",
    "jinja2>=3.1.0",
    "wsproto>=1.2.0",
    "pypubsub>=4.0.3",
]

[project.scripts]
animaid-tutorial = "animaid.cli.tutorial:main"
animaid-demo = "animaid.cli.demo:main"

[project.urls]
Homepage = "https://github.com/jdrumgoole/animaid"
Documentation = "https://animaid.readthedocs.io"
Repository = "https://github.com/jdrumgoole/animaid"
Issues = "https://github.com/jdrumgoole/animaid/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/animaid"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-n auto"
filterwarnings = [
    "ignore::pytest.PytestUnraisableExceptionWarning",
]

[tool.ruff]
src = ["src"]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
mypy_path = "src"

[dependency-groups]
dev = [
    "pytest-xdist>=3.8.0",
]

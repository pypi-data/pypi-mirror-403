site_name: erk Documentation
site_url: https://dagster-io.github.io/erk/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.sections
    - search.highlight
    - content.code.copy

nav:
  - Getting Started:
      - index.md
      - TAO.md
  - Tutorials:
      - tutorials/index.md
      - tutorials/prerequisites.md
      - tutorials/installation.md
      - tutorials/first-plan.md
      - tutorials/graphite-integration.md
  - Topics:
      - topics/index.md
      - topics/worktrees.md
      - topics/plan-mode.md
      - topics/the-workflow.md
      - topics/plan-oriented-engineering.md
      - topics/why-github-issues.md
  - How-To Guides:
      - howto/index.md
      - howto/local-workflow.md
      - howto/navigate-branches-worktrees.md
      - howto/test-workflows.md
      - howto/conflict-resolution.md
      - howto/planless-workflow.md
      - howto/pr-checkout-sync.md
      - howto/remote-execution.md
      - howto/documentation-extraction.md
  - Reference:
      - ref/index.md
      - ref/commands.md
      - ref/slash-commands.md
      - ref/configuration.md
      - ref/file-locations.md
  - FAQ:
      - faq/index.md
  - Contributing:
      - contributing/writing-documentation.md

extra_css:
  - stylesheets/extra.css

exclude_docs: |
  learned/
  developer/
  user/
  public-content/

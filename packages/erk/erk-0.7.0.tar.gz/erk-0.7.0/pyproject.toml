[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
erk-dev = { workspace = true }
erk-shared = { workspace = true }
erk-statusline = { workspace = true }

[project]
name = "erk"
version = "0.7.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Dagster Labs", email = "hello@dagsterlabs.com" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7",
    "erk-shared",
    "erk-statusline",
    "packaging>=21.0",
    "pathspec>=0.12.0",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "python-frontmatter>=1.0.0",
    "rich>=13.0",
    "tomlkit>=0.12.0",
    "tomli>=2.0",
    "tomli-w>=1.0",
    "textual>=3.0.0",
    "pyperclip>=1.8.2",
    "textual-dev>=1.8.0",
]

[project.scripts]
erk = "erk.cli.cli:main"

[dependency-groups]
dev = [
    "erk-dev",
    "ruff>=0.5.0",
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-xdist>=3.8.0",
    "pytest-asyncio>=0.23.0",
    "libcst>=1.8.6",
    "ty>=0.0.1a7",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/erk"]

[tool.hatch.build.targets.wheel.force-include]
"CHANGELOG.md" = "erk/data/CHANGELOG.md"
# Whitelist specific artifacts from .claude/ for distribution to external users
# Commands: erk namespace only (not local)
".claude/commands/erk" = "erk/data/claude/commands/erk"
# Skills: selected skills useful for external projects
".claude/skills/dignified-python" = "erk/data/claude/skills/dignified-python"
".claude/skills/learned-docs" = "erk/data/claude/skills/learned-docs"
".claude/skills/erk-diff-analysis" = "erk/data/claude/skills/erk-diff-analysis"
# Agents: devrun only
".claude/agents/devrun.md" = "erk/data/claude/agents/devrun.md"
# Workflows: erk-managed GitHub workflows
".github/workflows/erk-impl.yml" = "erk/data/github/workflows/erk-impl.yml"
# Actions: composite GitHub actions (needed by workflows)
".github/actions/setup-claude-erk" = "erk/data/github/actions/setup-claude-erk"
".github/actions/setup-claude-code" = "erk/data/github/actions/setup-claude-code"
# Convention-based code reviews (reviews directory + generic workflow)
".github/workflows/code-reviews.yml" = "erk/data/github/workflows/code-reviews.yml"
".github/reviews" = "erk/data/github/reviews"
# CI autofix prompt (used by erk-impl workflow)
".github/prompts/ci-autofix.md" = "erk/data/github/prompts/ci-autofix.md"

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]
# exclude = [".claude/skills/"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]

[tool.ruff.lint.isort]
known-first-party = ["erk", "erk_dev", "erk_shared", "erk_statusline"]

[tool.ty.src]
include = ["src", "packages/erk-dev/src", "packages/erk-shared/src", "packages/erk-statusline/src"]
exclude = [".claude/skills/"]

[tool.ty.environment]
python-version = "3.11"
python = ".venv"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests", "packages/erk-dev/tests", "packages/erk-statusline/tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore:codecs.open\\(\\) is deprecated:DeprecationWarning:frontmatter",
]

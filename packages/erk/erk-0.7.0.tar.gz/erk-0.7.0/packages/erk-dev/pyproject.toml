[project]
name = "erk-dev"
version = "0.7.0"
description = "Development tools for erk"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7",
    "erk-shared",
]

[project.scripts]
erk-dev = "erk_dev.__main__:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/erk_dev"]

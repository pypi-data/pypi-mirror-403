name: Check for Worker Implementation Folder
description: Checks if .worker-impl folder exists and sets skip output

outputs:
  skip:
    description: Whether to skip CI (true if .worker-impl exists)
    value: ${{ steps.check.outputs.skip }}

runs:
  using: composite
  steps:
    - name: Check for worker implementation folder
      id: check
      shell: bash
      run: |
        if [ -d ".worker-impl" ]; then
          echo "skip=true" >> $GITHUB_OUTPUT
          echo "⏭️  Skipping CI - .worker-impl folder detected (AI implementation pending)"
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

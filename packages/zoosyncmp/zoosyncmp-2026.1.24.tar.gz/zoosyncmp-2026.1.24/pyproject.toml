[project]
name = "zoosyncmp"
dynamic = ["version"]
description = "High-performance multiprocessing primitives for Python, written in Rust core."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "psutil>=7.2.1",
]

[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "src"
module-name = "zoosync.zoosync_core"

[dependency-groups]
dev = [
    "maturin>=1.11.5",
    "pytest>=8.0.0",
    "ruff>=0.2.0",
]

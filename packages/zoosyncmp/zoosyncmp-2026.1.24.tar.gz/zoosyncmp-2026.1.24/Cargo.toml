[package]
name = "zoosync_core"
version = "2026.1.24"
edition = "2024"
readme = "README.md"

[lib]
name = "zoosync_core"
path = "src/zoosync_core/lib.rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.5", features = ["extension-module"] }
nix = { version = "0.29.0", features = ["fs", "mman"] }
libc = "0.2.169"
thiserror = "2.0.11"
memmap2 = "0.9.5"
uuid = { version = "1.11.0", features = ["v4"] }

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

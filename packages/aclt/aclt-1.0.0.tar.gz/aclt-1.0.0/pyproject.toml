[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aclt"
version = "1.0.0"
description = "Simple Windows AutoClicker with GUI"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name="TRC", email="trc@example.com" }
]
requires-python = ">=3.9"

dependencies = [
    "pyautogui",
    "keyboard"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: MIT License"
]

[project.scripts]
aclt = "aclt.main:main"
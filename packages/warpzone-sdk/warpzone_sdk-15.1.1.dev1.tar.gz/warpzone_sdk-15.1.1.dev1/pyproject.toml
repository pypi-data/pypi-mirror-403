[project]
name = "warpzone-sdk"
version = "15.1.1.dev1"
description = "The main objective of this package is to centralize logic used to interact with Azure Functions, Azure Service Bus and Azure Table Storage"
authors = [{ name = "Team Enigma", email = "enigma@energinet.dk" }]
requires-python = ">=3.10"
readme = "README.md"

[tool.poetry]
packages = [{ include = "warpzone" }]
requires-poetry = ">=2.2"

[tool.poetry.dependencies]
pandas = ">=2.0.3"
polars = ">=1.33.1"
obstore = ">=0.8.2"
deltalake = "==1.2.1" # pin to avoid breaking changes in 1.3.0. Follow Github issue here https://github.com/delta-io/delta-rs/issues/3939
pyarrow = ">=19.0.0"
datamazing = ">=5.1.6"
azure-core = ">=1.26.3"
azure-data-tables = ">=12.4.0"
azure-identity = ">=1.15.0"
azure-servicebus = ">=7.8.0"
azure-storage-blob = ">=12.14.1"
aiohttp = ">=3.8.3"
azure-monitor-opentelemetry-exporter = ">=1.0.0b36"
opentelemetry-sdk = ">=1.32.0"
azure-functions = ">=1.12.0"
typeguard = ">=4.0.1"
numpy = ">=1.26.4"
# pin cryptography to avoid bug on azure function python worker
# (https://github.com/Azure/azure-functions-python-worker/issues/1651)
cryptography = "43.0.3"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=2.20.0"

[tool.poetry.group.test.dependencies]
pytest = ">=7"
pytest-cov = ">=3.0.0"
pytest-asyncio = ">=0.19.0"
freezegun = ">=1.2.2"
mypy = ">=1.19.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true

[tool.black]
line_length = 88

[tool.mypy]
ignore_missing_imports = true

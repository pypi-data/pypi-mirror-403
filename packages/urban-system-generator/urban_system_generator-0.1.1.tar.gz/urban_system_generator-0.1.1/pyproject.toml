[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "urban-system-generator"
version = "0.1.1"
description = "Machine learning tool for completing building attributes in urban energy models with URBANopt-BuildStock post-processing"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Rawad El Kontar", email = "rawad.elkontar@nlr.gov" }
]
maintainers = [
  { name = "Rawad El Kontar", email = "rawad.elkontar@nlr.gov" }
]
keywords = ["urban", "energy", "buildings", "machine-learning", "artificial-intelligence", "GenAI", "data-completion", "URBANopt", "BuildStock"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "numpy>=1.21.0",
  "pandas>=1.3.0",
  "tensorflow>=2.10.0",
  "scikit-learn>=1.0.0",
  "click>=8.0.0",
]

[project.scripts]
usg = "usg.cli:cli"
urban-system-generator = "usg.cli:cli"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=3.0.0",
  "black>=22.0.0",
  "flake8>=4.0.0",
  "build",
  "twine",
]
docs = [
  "sphinx>=4.0.0",
  "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/NatLabRockies/urban-system-generator" 
Repository = "https://github.com/NatLabRockies/urban-system-generator"
Documentation = "https://github.com/NatLabRockies/urban-system-generator#readme"
"Bug Tracker" = "https://github.com/NatLabRockies/urban-system-generator/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["usg*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
usg = [
    "resources/pretrained_model/*.keras",
    "resources/pretrained_model/*.pkl",
    "resources/pretrained_model/*.json",
    "resources/postprocessor/*.tsv",
    "resources/postprocessor/*.json",
    "resources/*.py",
]

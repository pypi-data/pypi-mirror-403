[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tinygent-anthropic"
version = "0.1.1007"
dependencies = [
    "anthropic>=0.75.0",
    "tinygent",
]

[project.entry-points.components]
tiny_anthropic = "tiny_anthropic.register"

[tool.hatch.build.targets.wheel]
packages = ["src/tiny_anthropic"]

[tool.uv.sources]
tinygent = { workspace = true }

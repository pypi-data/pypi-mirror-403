[project]
name = "pep723-to-wheel"
version = "0.1.1"
description = "PoC for pep-723 script to wheel and back"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.5",
    "tomli-w>=1.1.0",
    "typer>=0.21.1",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/jooh/pep723-to-wheel"
Repository = "https://github.com/jooh/pep723-to-wheel"
Issues = "https://github.com/jooh/pep723-to-wheel/issues"

[project.scripts]
pep723-to-wheel = "pep723_to_wheel.cli:app"

[build-system]
requires = [
    "hatchling>=1.27.0",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/pep723_to_wheel",
]

[tool.ty.src]
exclude = [
    "tests/examples/**",
]

[tool.coverage.run]
branch = true
source = [
    "pep723_to_wheel",
]

[tool.coverage.report]
fail_under = 100
show_missing = true
skip_covered = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.10",
    "ty>=0.0.14",
]

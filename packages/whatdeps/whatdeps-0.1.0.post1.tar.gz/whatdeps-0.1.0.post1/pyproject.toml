[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "whatdeps"
version = "0.1.0.post1"
description = "CLI tool to inspect Python package informations from PyPI and GitHub."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
    {name = "NIYONSHUTI Emmanuel", email = "emmanuelniyonshuti13@gmail.com"}
]
keywords = ["dependencies", "package", "metadata", "pypi", "github"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]

dependencies = [
    "httpx>=0.27.0",
    "orjson>=3.9.0",
    "rich>=13.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

[project.urls]
Homepage = "https://github.com/EmmanuelNiyonshuti/whatdeps"
Repository = "https://github.com/EmmanuelNiyonshuti/whatdeps"
documentation = "https://github.com/EmmanuelNiyonshuti/whatdeps#readme"
Issues = "https://github.com/EmmanuelNiyonshuti/whatdeps/issues"

[project.scripts]
whatdeps = "whatdeps.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/whatdeps"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True

# Module-specific overrides
[mypy-fubon_neo.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-fastmcp.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-pandas.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-python_dotenv.*]
ignore_missing_imports = True

[mypy-fubon_api_mcp_server.indicators_service]
disallow_untyped_decorators = False

[mypy-fubon_api_mcp_server.market_data_service]
disallow_untyped_decorators = False

[mypy-fubon_api_mcp_server.historical_data_service]
disallow_untyped_decorators = False

[mypy-fubon_api_mcp_server.trading_service]
disallow_untyped_decorators = False

[mypy-fubon_api_mcp_server.reports_service]
disallow_untyped_decorators = False

[mypy-fubon_api_mcp_server.account_service]
disallow_untyped_decorators = False

[mypy-fubon_api_mcp_server.server]
disallow_untyped_decorators = False
ignore_errors = True

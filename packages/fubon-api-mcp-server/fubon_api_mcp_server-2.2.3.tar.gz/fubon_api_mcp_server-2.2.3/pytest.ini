[tool:pytest]
# 測試配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 不遞歸進入的目錄
norecursedirs = examples

# 插件
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    --asyncio-mode=auto

# 自定義標記
markers =
    slow: 標記慢速測試
    integration: 標記整合測試
    trading: 標記交易相關測試（需要特殊啟用）

# 過濾警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 並發執行（如果安裝了pytest-xdist）
# addopts = --numprocesses=auto
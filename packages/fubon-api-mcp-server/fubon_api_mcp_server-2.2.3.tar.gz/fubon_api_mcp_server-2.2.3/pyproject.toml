[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "fubon-api-mcp-server"
dynamic = ["version"]
description = "富邦證券 MCP 服務器 - Model Context Protocol 服務器用於富邦證券 API，提供完整的台股交易功能與市場數據查詢"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    {name = "Jimmy Cui", email = "mcp@fubon.com"},
]
maintainers = [
    {name = "Mofesto.Cui", email = "mofesto.cui@gmail.com"},
]
keywords = [
    "fubon",
    "securities",
    "trading",
    "mcp",
    "model-context-protocol",
    "taiwan-stock",
    "api",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "pandas",
    "scipy",
    "TA-Lib",
    "fastmcp>=0.1.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

# Note: fubon_neo is required but not on PyPI. Install separately:
# pip install wheels/fubon_neo-2.2.5-cp37-abi3-win_amd64.whl

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pandas-stubs>=2.0.0",
    "ruff>=0.25.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "bump2version>=1.0.0",
    "twine>=4.0.0",
    "build>=1.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/mofesto/fubon-api-mcp-server"
Documentation = "https://fubon-api-mcp-server.readthedocs.io/"
Repository = "https://github.com/mofesto/fubon-api-mcp-server"
Issues = "https://github.com/mofesto/fubon-api-mcp-server/issues"
Changelog = "https://github.com/mofesto/fubon-api-mcp-server/blob/main/CHANGELOG.md"
PyPI = "https://pypi.org/project/fubon-api-mcp-server/"
Source = "https://github.com/mofesto/fubon-api-mcp-server"
Tracker = "https://github.com/mofesto/fubon-api-mcp-server/issues"

[project.scripts]
fubon-api-mcp-server = "fubon_api_mcp_server.server:main"

[tool.setuptools_scm]
write_to = "fubon_api_mcp_server/_version.py"
version_scheme = "post-release"
local_scheme = "node-and-date"
fallback_version = "1.8.0"

[tool.setuptools.package-data]
fubon_api_mcp_server = ["*.txt", "*.md"]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["assets", "wheels", "assets.*", "wheels.*"]

[tool.black]
line-length = 127
target-version = ['py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  # auto-generated files
  | fubon_api_mcp_server/_version\.py
)/
'''

[tool.isort]
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["fubon_api_mcp_server"]
skip_gitignore = true
skip = ["fubon_api_mcp_server/_version.py"]
extend_skip_glob = ["*/_version.py"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # 階段 1: 保持寬鬆
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = true  # 階段 2: 已啟用 - 要求明確的可選類型註解
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
# 階段 3: 逐步啟用以下選項
# disallow_untyped_defs = true
# disallow_incomplete_defs = true
# check_untyped_defs = true
# disallow_untyped_decorators = true

[[tool.mypy.overrides]]
module = [
    "fubon_neo.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "mcp.*",
    "fastmcp.*",
    "pandas.*",
]
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "fubon_api_mcp_server.indicators_service",
    "fubon_api_mcp_server.market_data_service",
    "fubon_api_mcp_server.historical_data_service",
    "fubon_api_mcp_server.trading_service",
    "fubon_api_mcp_server.reports_service",
    "fubon_api_mcp_server.account_service",
    "fubon_api_mcp_server.server",
]
disallow_untyped_decorators = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
norecursedirs = ["examples"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--durations=10",
    "--cov=fubon_api_mcp_server",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--asyncio-mode=auto",
]
markers = [
    "slow: 標記慢速測試",
    "integration: 標記整合測試",
    "trading: 標記交易相關測試（需要特殊啟用）",
]

[tool.coverage.run]
source = ["fubon_api_mcp_server"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
    "fubon_api_mcp_server/_version.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = false
skip_empty = false

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.bandit]
exclude_dirs = ["tests", "examples"]
skips = ["B101", "B601"]  # Skip assert checks and shell usage
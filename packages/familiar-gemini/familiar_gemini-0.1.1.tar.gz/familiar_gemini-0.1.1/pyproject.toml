[project]
name = "familiar-gemini"
version = "0.1.1"
description = "gemini cli agent plugin for familiar"
readme = "readme.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "cyberwitchery lab", email = "contact@cyberwitchery.com" }
]
keywords = ["ai", "agents", "gemini", "familiar"]
dependencies = ["familiar-cli>=0.3.1"]

[project.urls]
Homepage = "https://github.com/cyberwitchery/familiar-gemini"
Repository = "https://github.com/cyberwitchery/familiar-gemini"

[project.entry-points."familiar.agents"]
gemini = "familiar_gemini:GeminiAgent"

[tool.setuptools]
package-dir = {"" = "src"}

[project.optional-dependencies]
dev = ["ruff", "mypy", "pytest"]

[tool.ruff]
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]

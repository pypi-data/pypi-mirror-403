[build-system]
requires = [
  "setuptools >= 77.0.3",
]

build-backend = "setuptools.build_meta"


[project]
name = "really-simple-logger"
dynamic = ["version"]
description = "Really simple logging tools"
requires-python = ">=3.8"
keywords = ["logger", "logging", "log"]
authors = [
  { name = "Rawser Spicer", email = "rwspicer@alaska.edu" },
  { name = "Tobey Carman", email = "tcarman2@alaska.edu " },
]
maintainers = [
  { name = "Rawser Spicer", email = "rwspicer@alaska.edu" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.setuptools.dynamic]

version = {attr = "rs_logger.__version__"} 
readme = {file = ["README.md"]}

[project.urls]
Homepage = "https://github.com/uaf-arctic-eco-modeling/really-simple-logger"


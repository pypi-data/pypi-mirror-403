name: test_if_console_input
nodes:
  - name: trigger
    type: OnceTrigger
    args:
    outputs:
      trigger:
        - if_0|TRIGGER
        - if_1|TRIGGER

  - name: if_0
    type: IfConsoleInputNode
    args:
      condition: "Do you agree with this? [y/n]"
    outputs:
      'true': print|message
      'false': print|message

  - name: if_1
    type: IfConsoleInputNode
    args:
      condition: "Print message? [y/n]"
    outputs:
      'true': print|TRIGGER
      'false':

  - name: print
    type: PrintNode
    args:

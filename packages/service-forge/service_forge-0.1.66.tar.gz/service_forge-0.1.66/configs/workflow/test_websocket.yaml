
name: "WebSocket测试工作流"

# 节点定义
nodes:
  - name: fastapi_server
    type: FastAPITrigger
    args:
      app: app
      path: "/api/trigger"
      method: "GET"
      data_type: <{WEBSOCKET_MESSAGE}>

    outputs:
      data: task1|input

  - name: task1
    type: TimeConsumingNode
    duration: 3.0  # 耗时3秒
    outputs:
      output: task2|input


  - name: task2
    type: TimeConsumingNode
    duration: 3.0  # 耗时3秒
    outputs:
      output: task3|input

  - name: task3
    type: TimeConsumingNode
    duration: 3.0  # 耗时3秒
    outputs:
      output: task4|input

  - name: task4
    type: TimeConsumingNode
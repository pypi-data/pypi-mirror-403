apiVersion: apps/v1
kind: Deployment
metadata:
  name: sf-tag-service-0-0-1v
  namespace: secondbrain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sf-tag-service-0-0-1v
  template:
    metadata:
      labels:
        app: sf-tag-service-0-0-1v
    spec:
      imagePullSecrets:
        - name: aliyun-regcred
      containers:
      - name: tag-service
        image: crpi-cev6qq28wwgwwj0y.cn-beijing.personal.cr.aliyuncs.com/nexthci/tag-service:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: sf-tag-service-0-0-1v
  namespace: secondbrain
spec:
  type: ClusterIP
  selector:
    app: sf-tag-service-0-0-1v
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
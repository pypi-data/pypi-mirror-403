name: get_tags_from_record_workflow
description: Get tags from record
nodes:
  - name: fast_api_server
    type: FastAPITrigger
    args:
      app: app
      path: /get_tags
      method: POST
      data_type: <{GET_TAGS_MODEL}>
    outputs:
      data: get_tags|record

  - name: get_tags
    type: GetTagsNode
    args:
      prompt: prompt/get_tags.md
      temperature: 0
    outputs: 

outputs:
  - name: result
    port: get_tags|tag
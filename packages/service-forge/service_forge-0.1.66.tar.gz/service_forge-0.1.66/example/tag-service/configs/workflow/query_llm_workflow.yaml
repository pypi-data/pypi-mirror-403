name: query_llm_workflow
description: A workflow that queries an LLM and returns a response.
nodes:
  - name: fast_api_server
    type: FastAPITrigger
    args:
      app: app
      path: /query
      method: POST
      data_type: SfBaseModel.QueryModel
    outputs:
      data: reply_node|user_input

  - name: reply_node
    type: ReplyNode
    args:
      prompt: 你是智能助手
      temperature: 0
    outputs: 

outputs:
  - name: result
    port: reply_node|reply
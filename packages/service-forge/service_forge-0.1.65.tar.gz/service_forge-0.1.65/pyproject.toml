[project]
name = "service-forge"
version = "0.1.65"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "euxcet", email = "zcc.qwer@gmail.com" }
]
requires-python = ">=3.11"

dependencies = [
    "a2a-sdk>=0.3.22",
    "aiokafka>=0.12.0",
    "alembic>=1.17.0",
    "asyncpg>=0.30.0",
    "dotenv>=0.9.9",
    "fastapi>=0.119.1",
    "greenlet>=3.2.4",
    "jinja2>=3.1.6",
    "kubernetes>=28.0.0",
    "loguru>=0.7.3",
    "omegaconf>=2.3.0",
    "openai>=2.3.0",
    "protobuf>=6.33.1",
    "opentelemetry-api>=1.38.0",
    "opentelemetry-exporter-otlp>=1.38.0",
    "opentelemetry-sdk>=1.38.0",
    "psycopg2-binary>=2.9.11",
    "pydantic>=2.12.0",
    "pymongo>=4.15.5",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "python-dotenv>=1.1.1",
    "python-jose>=3.5.0",
    "python-multipart>=0.0.20",
    "redis>=7.1.0",
    "requests>=2.32.5",
    "restrictedpython>=8.0",
    "rich>=13.0.0",
    "sqlalchemy>=2.0.44",
    "typer>=0.12.0",
    "uvicorn>=0.38.0",
    "websockets>=15.0.1",
    "opentelemetry-instrumentation-fastapi>=0.60b1",
    "opentelemetry-instrumentation-asgi>=0.60b1",
    "litellm>=1.81.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/service_forge"]

[project.scripts]
sft = "service_forge.sft.cli:main"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.uv.workspace]
members = [
    "example/tag-service",
    "service",
]

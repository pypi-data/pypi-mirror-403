name: query_tags_workflow
description: Query tags
nodes:
  - name: fast_api_server
    type: FastAPITrigger
    args:
      app: app
      path: /tags
      method: GET
      data_type: SfBaseModel.QueryTagsModel
    outputs:
      data: http_query_tags|query
      user_id:
        - http_query_tags|user_id
        - test_trace_a|user_id

  - name: test_trace_a
    type: TestTraceANode
    args:
    outputs:
      result: test_trace_b|input

  - name: test_trace_b
    type: TestTraceBNode
    args:
    outputs:

  - name: http_query_tags
    type: HttpQueryTagsNode
    args:
    outputs:
      tags: null

outputs:
  - name: result0
    port: http_query_tags|tags
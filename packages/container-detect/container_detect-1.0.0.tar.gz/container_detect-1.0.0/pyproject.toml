[project]
name = "container-detect"
version = "1.0.0"
description = "Detect if your Python process is running inside a container. Supports Docker, Podman, Kubernetes, containerd, LXC, and more. Inspired by the popular is-inside-container npm package. Supports cached results with optional refresh."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  {name = "Y. Siva Sai Krishna", email = "sivasaikrishnassk@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Systems Administration",
  "Topic :: Utilities",
  "Typing :: Typed"
]
keywords = [
    "container",
    "detect",
    "detection",
    "docker",
    "podman",
    "kubernetes",
    "containerd",
    "lxc",
    "containerized",
    "inside",
    "environment",
    "process",
    "is-inside-container",
    "container-detection",
    "utilities",
    "utils",
    "mit license",
    "ysskrishna"
]
dependencies = []

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[project.urls]
Homepage = "https://github.com/ysskrishna/container-detect"
Repository = "https://github.com/ysskrishna/container-detect.git"
Issues = "https://github.com/ysskrishna/container-detect/issues"
Changelog = "https://github.com/ysskrishna/container-detect/blob/main/CHANGELOG.md"
Discussions = "https://github.com/ysskrishna/container-detect/discussions"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["container_detect"]

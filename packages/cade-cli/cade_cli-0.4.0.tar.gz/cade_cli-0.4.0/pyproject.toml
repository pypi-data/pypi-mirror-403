[project]
name = "cade-cli"
version = "0.4.0"
description = "Cade - The CLI Agent from Arcade.dev"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    { name = "Arcade AI Inc.", email = "dev@arcade.dev" },
]
keywords = ["cli", "agent", "ai", "arcade", "mcp", "llm", "coding-assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]
dependencies = [
    "rich>=13.0.0,<14.0.0",
    "typer>0.10.0",
    "pydantic[email]>=2.0.0,<3.0.0",
    "toml>=0.10.0,<1.0.0",
    "pyyaml>=6.0,<7.0.0",
    "openai>=1.0.0,<2.0.0",
    "anthropic>=0.34.0,<1.0.0",
    "ulid==1.1",
    "arcade-tdk>=2.0.0",
    "arcade-mcp-server>=1.0.0",
    "arcade-core>=4.1.0,<5.0.0",
    "authlib>=1.6.0,<2.0.0",
    "pyperclip>=1.8.0,<2.0.0",
    "prompt-toolkit>=3.0.52",
    "tiktoken>=0.11.0",
    "httpx>=0.27.0,<1.0.0",
]

[project.urls]
Homepage = "https://arcade.dev"
Documentation = "https://docs.arcade.dev"
Repository = "https://github.com/arcadeai-labs/cade"
Issues = "https://github.com/arcadeai-labs/cade/issues"
Changelog = "https://github.com/arcadeai-labs/cade/releases"

[project.scripts]
cade = "cadecoder.cli.app:app"

[project.optional-dependencies]
dev = [
    "ruff>=0.5.0,<1.0.0",
    "pytest>=8.0.0,<9.0.0",
    "pytest-mock>=3.11.0,<4.0.0",
    "pytest-asyncio>=0.24.0,<1.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "mypy>=1.10.0,<2.0.0",
]
training = [
    "torch>=2.1.0",
    "transformers>=4.38.0",
    "accelerate>=0.27.0",
    "safetensors>=0.4.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
include = ["src/cadecoder"]

[tool.hatch.build.targets.wheel]
packages = ["src/cadecoder"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = false
ignore_missing_imports = true
follow_imports = "silent"
disable_error_code = [
    "import-untyped",
    "assignment",
    "call-arg",
    "arg-type",
    "var-annotated",
    "attr-defined",
    "index",
    "union-attr",
    "typeddict-item",
    "no-redef",
    "return-value",
    "annotation-unchecked",
]
files = ["src/cadecoder"]

[tool.mypy-ulid]
ignore_missing_imports = true

[tool.mypy-pyperclip]
ignore_missing_imports = true

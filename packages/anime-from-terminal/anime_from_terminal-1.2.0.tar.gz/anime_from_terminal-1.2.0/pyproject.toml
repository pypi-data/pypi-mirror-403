[project]
name = "anime-from-terminal"
version = "1.2.0"
readme = "README.md"
description = "Watch anime from your terminal"
requires-python = ">=3.14"
dependencies = [
    "colorama>=0.4.6",
    "iterfzf>=1.8.0.62.0",
    "mcp[cli]>=1.26.0",
    "requests>=2.32.5",
]

[project.scripts]
anime = "anime_from_terminal.main:main"
anime_dl = "anime_from_terminal.anime_dl:main"
mcp = "anime_from_terminal.mcp_server:main"

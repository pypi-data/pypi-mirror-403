[tool:pytest]
addopts = --capture=fd --junitxml=reports/test-results.xml
log_cli = true
log_cli_level = INFO
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-authlib.integrations.starlette_client.*]
follow_untyped_imports = True

[mypy-key_value.shared.*]
follow_untyped_imports = True

[flake8]
ignore = E501, W503, W504, E126, E123
exclude = venv/

[egg_info]
tag_build = 
tag_date = 0


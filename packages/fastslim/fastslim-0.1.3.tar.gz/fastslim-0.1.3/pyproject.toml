[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "fastslim"
version = "0.1.3"
description = "SLIM (Sparse Linear Methods) recommender system in Rust"
authors = [
  { name = "Roman Nigmatullin", email = "roman.nigmatullinm@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10,<3.14"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "numpy>=1.20",
    "scipy>=1.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.14.14",
    "implicit>=0.7",
    "h5py>=3.15.1",
]

[tool.maturin]
features = ["pyo3/extension-module", "pyo3/abi3-py310"]
python-source = "python"
module-name = "fastslim._slim_rs"

[tool.pytest.ini_options]
testpaths = ["python/fastslim"]
python_files = "test_*.py"
python_functions = "test_*"

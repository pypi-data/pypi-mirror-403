[project]
name = "dubler"
dynamic = ["version"]
description = "Directory synchronization tool using checksums"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[project.scripts]
dubler = "dubler.cli:main"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.14",
    "setuptools-scm>=9.2.2",
    "ty>=0.0.14",
]

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.0.1"
write_to = "src/dubler/_version.py"

    "junitparser>=3.1.0",
    "pydantic>=1.10.1",
    "humanize>=4.0.0",
    "posthog>=3.0.0",
    "click>=8.1.0",
    "inquirer>=3.0.0",
    "sentry-sdk>=1.40.6,<3.0.0",
    "parameterized>=0.9.0",
    "isort>=5.11.0",
    "dill>=0.3.8",
    "rich>=13.8.1",

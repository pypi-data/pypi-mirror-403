    "line_profiler>=4.2.0",
    "platformdirs>=4.3.7",
    "pygls>=2.0.0,<3.0.0",
    "codeflash-benchmark",
    "filelock",
    "pytest-asyncio>=1.2.0",
]

[project.urls]

[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "cro-stem"
version = "0.1.1"
description = "A lightning-fast, zero-dependency Croatian stemming library written in Rust."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Denis SakaÄ", email = "sdenis.vr@gmail.com"}
]
keywords = ["nlp", "croatian", "stemming", "rust", "python", "lemmatization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/Ja1Denis/Cro-Stem"
Repository = "https://github.com/Ja1Denis/Cro-Stem"
Issues = "https://github.com/Ja1Denis/Cro-Stem/issues"

[tool.maturin]
# "extension-module" tells pyo3 that we're building an extension module
features = ["pyo3/extension-module"]
# Python source directory (if you have any pure Python files)
# python-source = "python"
# Module name must match the Rust lib name
module-name = "cro_stem"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
version = "1.5"
name = "WinRAM"
requires-python = ">= 3.14"
authors = [{name = "WCG847", email= "heelmods@gmail.com"}]
description = "Exposes Windows bindings to the memory interface."
readme = {file = "README.md", content-type = "text/markdown"}
license = "GPL-3.0-or-later"
keywords = ["WINDOWS", "WIN32", "WINNT", "MEMORY", "VIRTUALALLOC"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: Free Threading :: 4 - Resilient",
  "Intended Audience :: Developers",
  "Topic :: System",
  "Operating System :: Microsoft :: Windows :: Windows 11",
  "Typing :: Typed",


  "Programming Language :: Python :: 3.14",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["winram*"]

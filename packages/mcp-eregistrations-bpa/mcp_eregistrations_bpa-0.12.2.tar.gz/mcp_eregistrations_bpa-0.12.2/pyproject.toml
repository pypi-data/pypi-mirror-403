[project]
name = "mcp-eregistrations-bpa"
version = "0.12.2"
description = "MCP server for eRegistrations BPA platform"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Proprietary - UNCTAD/DIAE/Business Facilitation Section"}
authors = [
    {name = "Moulay Mehdi Benmoumen", email = "benmoumen@gmail.com"}
]
maintainers = [
    {name = "UNCTAD Business Facilitation Section"}
]
keywords = ["mcp", "eregistrations", "bpa", "claude", "ai", "unctad", "govtech"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Groupware",
]
dependencies = [
    "fastmcp>=2.11.3",
    "httpx",
    "authlib",
    "pydantic>=2.0",
    "pyyaml",
    "aiosqlite>=0.22.1",
]

[project.urls]
Homepage = "https://github.com/UNCTAD-eRegistrations/mcp-eregistrations-bpa"
Repository = "https://github.com/UNCTAD-eRegistrations/mcp-eregistrations-bpa"
Documentation = "https://github.com/UNCTAD-eRegistrations/mcp-eregistrations-bpa#readme"

[project.scripts]
mcp-eregistrations-bpa = "mcp_eregistrations_bpa:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_eregistrations_bpa"]

[tool.hatch.build.targets.sdist]
include = ["src"]
exclude = [
    "_bmad",
    "_bmad-output",
    "tests",
    "docs",
    "assets",
    "build",
    "dist",
    "scripts",
    ".claude",
    ".serena",
    ".github",
    ".githooks",
    "*.spec",
    "cliff.toml",
    "instances.yaml",
    "*.md",
    "!README.md",
]

[tool.hatch.build]
dev-mode-dirs = ["src"]

[dependency-groups]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "ruff",
    "mypy",
    "types-pyyaml",
    "pre-commit>=4.5.1",
    "pyinstaller>=6.0",
]

[tool.coverage.run]
source = ["src/mcp_eregistrations_bpa"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
show_missing = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "integration: mark test as integration test (requires real instances)",
    "manual: mark test as requiring manual interaction (browser login)",
]
addopts = "-v"

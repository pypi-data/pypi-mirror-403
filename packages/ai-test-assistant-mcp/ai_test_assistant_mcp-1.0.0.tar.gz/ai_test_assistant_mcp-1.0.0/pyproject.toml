[project]
name = "ai-test-assistant-mcp"
version = "1.0.0"
description = "AI 驱动的自动化测试助手 MCP Server - 生成AC、测试用例、UI/API自动化代码"
readme = "README.md"
license = {text = "MIT"}
keywords = ["mcp", "testing", "automation", "ai", "copilot", "selenium", "pytest"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "openai>=1.0.0",
    "httpx>=0.24.0",
]

[project.scripts]
ai-test-assistant = "ai_test_assistant_mcp.server:main"

[project.urls]
Homepage = "https://pypi.org/project/ai-test-assistant-mcp/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ai_test_assistant_mcp"]

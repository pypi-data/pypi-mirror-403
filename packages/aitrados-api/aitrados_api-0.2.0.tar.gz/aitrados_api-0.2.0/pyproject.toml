[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
# --- Required Fields ---
# The name users will use to install your package via pip.
name = "aitrados-api"
# The initial version of your package. You must increment this for every new release.
version = "0.2.00"

# --- Recommended Fields ---
authors = [
  { name="Alexander", email="support@aitrados.com" },
]
description = "A  client library for the Aitrados data platform, providing access to real-time and historical financial market data via HTTP and WebSocket APIs.specifically designed for AI quantitative trading/training.Multiple Timeframes,Multiple-Symbols-Multiple-Timeframes Alignment"
# Points to your README file for the long description on PyPI.
readme = "README.md"
# Specifies the Python versions your project supports.
requires-python = ">=3.10"
# Specifies the license of your project.
license = { text = "MIT License" }

keywords = ["finance streaming","financial", "api","streaming ohlc", "trading", "data", "quantitative","ws ohlc","websockes ohlc", "AI", "market-data","ohlc","ohlcv", "real-time"]

# --- Classifiers for PyPI ---
# These help users find your project.
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
        "Environment :: Console",
    "Environment :: Web Environment",
]

# --- Dependencies ---
# A list of other packages that your project needs to run.
dependencies = [
    "loguru",
    "websockets",
    "httpx",
    "tenacity",
    "pydantic",
    "pandas",
    "polars",
    "pyzmq",
    "pyarrow",
    "python-dotenv",
    "aiofiles",
    "tornado>=6.5.2"
]

# --- Project URLs ---
# These links will be displayed on your PyPI project page.
[project.urls]
"Homepage" = "https://github.com/aitrados/aitrados-api"
"Bug Tracker" = "https://github.com/aitrados/aitrados-api/issues"
"Repository" = "https://github.com/aitrados/aitrados-api"
"Documentation" = "https://github.com/aitrados/aitrados-api"

[tool.hatch.build.targets.wheel]
packages = ["aitrados_api"]

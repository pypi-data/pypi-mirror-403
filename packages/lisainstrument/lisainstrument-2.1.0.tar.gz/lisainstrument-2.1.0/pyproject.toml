[project]
name = "lisainstrument"
description = "Simulates the LISA measurement chain (noise and signals) and generates telemetry data"
readme = "README.md"
license = "BSD 3-Clause"
maintainers = [
    {name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com"}
]
authors = [
    {name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com"},
    {name = "Olaf Hartwig", email = "olaf.hartwig@aei.mpg.de"},
    {name = "Martin Staab", email = "martin.staab@obspm.fr"}
]


dynamic = ["requires-python", "dependencies", "classifiers"]
version = "2.1.0"

[project.urls]

homepage = "https://gitlab.in2p3.fr/lisa-simulation/instrument"
repository = "https://gitlab.in2p3.fr/lisa-simulation/instrument"
documentation = "https://lisa-simulation.pages.in2p3.fr/instrument"
"Download" = "https://gitlab.in2p3.fr/lisa-simulation/instrument/-/releases"
"Tracker" = "https://gitlab.in2p3.fr/lisa-simulation/instrument/-/issues"


[project.scripts]
lisainstrument = "lisainstrument.cli.run_simulation:run"

[tool.poetry]


classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]


[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
h5py = "^3.12.1"
numpy = "^2.1.2"
scipy = "^1.14.1"
matplotlib = "^3.9.2"
lisaconstants = "^2.0.1"
dask = "2025.3.0"
bokeh = "^3.6.2"
graphviz = "^0.20.3"
pyyaml = "^6.0.2"
typing-extensions = "^4.15.0"
attrs = "^25.3.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
mypy = "^1.12.0"
pylint = "^3.3.1"
ipython = "^8.28.0"
ipykernel = "^6.29.5"
pre-commit = "^4.0.1"
anybadge = "^1.14.0"
pytest-nogarbage = "^1.0.1"
black = {extras = ["jupyter"], version = "^25.9.0"}

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
tqdm = "^4.66.5"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.1"
sphinxcontrib-bibtex = "^2.6.2"
esbonio = "^0.16.5"
myst-parser = "^4.0.0"
myst-nb = "^1.3.0"
sphinxcontrib-mermaid = "^1.0.0"
setuptools = "^80.9.0"

[tool.poetry.group.notebooks]
optional = true

[tool.poetry.group.notebooks.dependencies]
ipykernel = "^6.29.5"
ipympl = "^0.9.6"
matplotlib = "^3.10.0"
jupyterlab = "^4.3.5"
ipywidgets = "^8.1.5"

[tool.poetry.group.glitch]
optional = true

[tool.poetry.group.glitch.dependencies]
lisaglitch = "^2.0.0"

[tool.coverage.report]
show_missing = true

[tool.isort]
profile = "black"

[tool.mypy]
disable_error_code = "import-untyped"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
files = ["lisainstrument/__init__.py"]
patterns = [
    '''(^__version__\s*(?::.*?)?=\s*['"])[^'"]*(['"])'''
]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

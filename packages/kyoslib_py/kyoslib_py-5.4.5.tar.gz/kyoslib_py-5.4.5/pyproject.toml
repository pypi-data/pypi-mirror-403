[tool.poetry]
name = "kyoslib_py"
version = "5.4.5"
description = "KYOS shared lib code as python package"
authors = ["KYOS <support@kyos.com>"]
license = "MIT"
readme = "README.md"
repository = "http://github.com/kyosenergy/kyoslib_py"
documentation = "https://kyosenergy.github.io/kyoslib_py/"

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
numpy = ">=1.24.4,<3.0.0"
pandas = ">=2.0.0,<3.0.0"
requests = "^2.31.0"
h5py = "^3.9.0"
numba = ">=0.57.1,<0.64.0"
plotly = ">=5.16.1,<7.0.0"
mkdocstrings-python = ">=1.7,<3.0"
postmarker = "^1.0"

[tool.poetry.group.dev.dependencies]
invoke = "^2.2.0"
pytest = ">=7.4.2,<10.0.0"
pytest-cov = ">=4.1,<8.0"
black = ">=23.9.1,<26.0.0"
isort = ">=5.12,<8.0"
safety = ">=2.3.5,<4.0.0"
mkdocs-material = "^9.3.1"
mkdocstrings = ">=0.23,<1.1"
darglint = "^1.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
run_model = "src.entry:main"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99
known_third_party = ["invoke"]

[tool.black]
line-length = 99
skip-string-normalization = 1

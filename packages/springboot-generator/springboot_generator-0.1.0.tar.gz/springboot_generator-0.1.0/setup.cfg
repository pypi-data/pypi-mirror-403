[metadata]
name = springboot-generator
version = 0.1.0
author = YOUR_NAME
author_email = your@email.com
description = Interactive Spring Boot project generator (Java 17/21, Docker, Swagger, modular)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/YOUR_GITHUB/springboot-generator
license = Apache-2.0
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Environment :: Console
	Topic :: Software Development :: Code Generators

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	springboot-generator = springboot_generator.main:main

[egg_info]
tag_build = 
tag_date = 0


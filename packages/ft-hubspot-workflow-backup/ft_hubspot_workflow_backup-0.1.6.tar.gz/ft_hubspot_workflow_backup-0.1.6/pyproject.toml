[project]
name = "ft-hubspot-workflow-backup"
version = "0.1.6"
description = "Backup and restore HubSpot Automation (v4) workflows"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Nathan Flore" }
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25.0",
]

[project.scripts]
workflows-backup = "ft_hubspot_workflow_backup.backup:main"
workflows-restore = "ft_hubspot_workflow_backup.restore:main"
workflows-validate = "ft_hubspot_workflow_backup.validate:main"

[project.urls]
Homepage = "https://github.com/nflore/ft-hubspot-workflow-backup"
Repository = "https://github.com/nflore/ft-hubspot-workflow-backup"
Issues = "https://github.com/nflore/ft-hubspot-workflow-backup/issues"
Changelog = "https://github.com/nflore/ft-hubspot-workflow-backup/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

site_name: globi
repo_url: https://github.com/mitsustainabledesignlab/globi
site_url: https://mitsustainabledesignlab.github.io/globi
site_description: This is a repository for running energy simulations as part of the Global Building Inventory (globi) project.
site_author: MIT Sustainable Design Lab
edit_uri: edit/main/docs/
repo_name: mitsustainabledesignlab/globi
copyright: Maintained by <a href="https://github.com/mitsustainabledesignlab">MIT Sustainable Design Lab</a>.

nav:
  - Home: index.md
  # - Blog:
  #     - Building Scythe: blog/building-scythe.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
          options:
            show_source: false
theme:
  name: material
  feature:
    tabs: true
  features:
    - content.code.annotate
    # - toc.follow
    # - toc.integrate
    - navigation.top
    - navigation.path
    - navigation.indexes
    - navigation.sections
    - navigation.tracking
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/szvsw/scythe
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/scythe-engine

markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables

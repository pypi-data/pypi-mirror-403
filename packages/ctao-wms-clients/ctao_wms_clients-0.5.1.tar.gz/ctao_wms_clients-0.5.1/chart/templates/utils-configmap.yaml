{{- if or  .Values.iam_external.enabled .Values.iam.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: indigo-iam-config
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
{{ toYaml .Values.iam.bootstrap.config | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sync-iam-users
  namespace: {{ .Release.Namespace }}
data:
  sync_iam_users.py: |-
{{ (.Files.Get "scripts/sync_iam_users.py") | indent 4 }}
{{- end }}

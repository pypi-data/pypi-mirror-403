{{- if .Values.diracDatabases.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.diracDatabases.secretName }}
type: Opaque
stringData:
  DB_ROOT_USER: {{ .Values.diracDatabases.rootUser | quote }}
  DB_ROOT_PASSWORD: {{ .Values.diracDatabases.rootPassword | quote }}
  DB_USER: {{ .Values.diracDatabases.user | quote }}
  DB_PASSWORD: {{ .Values.diracDatabases.password | quote }}
{{- end }}

name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.

env:
  MATURIN_PROFILE: release

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }} / ${{ matrix.architecture }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu x86-64
          - os: ubuntu-latest
            python: "3.8"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.9"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.10"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.11"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.12"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.13"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.14"
            architecture: x86-64
          # Ubuntu ARM64 (aarch64) — QEMU-emulated on x86 runners; job has extended timeout
          - os: ubuntu-latest
            python: "3.8"
            architecture: aarch64
          - os: ubuntu-latest
            python: "3.9"
            architecture: aarch64
          - os: ubuntu-latest
            python: "3.10"
            architecture: aarch64
          - os: ubuntu-latest
            python: "3.11"
            architecture: aarch64
          - os: ubuntu-latest
            python: "3.12"
            architecture: aarch64
          - os: ubuntu-latest
            python: "3.13"
            architecture: aarch64
          - os: ubuntu-latest
            python: "3.14"
            architecture: aarch64
          # macOS latest (typically arm64/Apple Silicon)
          - os: macos-latest
            python: "3.8"
            architecture: aarch64
          - os: macos-latest
            python: "3.9"
            architecture: aarch64
          - os: macos-latest
            python: "3.10"
            architecture: aarch64
          - os: macos-latest
            python: "3.11"
            architecture: aarch64
          - os: macos-latest
            python: "3.12"
            architecture: aarch64
          - os: macos-latest
            python: "3.13"
            architecture: aarch64
          - os: macos-latest
            python: "3.14"
            architecture: aarch64
          # Windows x86-64
          - os: windows-latest
            python: "3.8"
            architecture: x86-64
          - os: windows-latest
            python: "3.9"
            architecture: x86-64
          - os: windows-latest
            python: "3.10"
            architecture: x86-64
          - os: windows-latest
            python: "3.11"
            architecture: x86-64
          - os: windows-latest
            python: "3.12"
            architecture: x86-64
          - os: windows-latest
            python: "3.13"
            architecture: x86-64
          - os: windows-latest
            python: "3.14"
            architecture: x86-64
          # macOS 15 Intel (x86-64)
          - os: macos-15-intel
            python: "3.8"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.9"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.10"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.11"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.12"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.13"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.14"
            architecture: x86-64
          # Windows 11 ARM (aarch64)
          - os: windows-11-arm
            python: "3.11"
            architecture: aarch64
          - os: windows-11-arm
            python: "3.12"
            architecture: aarch64
          - os: windows-11-arm
            python: "3.13"
            architecture: aarch64
          - os: windows-11-arm
            python: "3.14"
            architecture: aarch64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.os == 'ubuntu-latest' && matrix.architecture == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheel (Linux - manylinux)
        if: matrix.os == 'ubuntu-latest'
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ (matrix.python == '3.13' || matrix.python == '3.14') && '1' || '' }}
        run: |
          # Temporarily hide LICENSE to prevent maturin from adding License-File metadata
          if [ -f LICENSE ]; then
            mv LICENSE .LICENSE.backup
          fi
          PYTHON_VER="${{ matrix.python }}"
          PYTHON_TAG="cp${PYTHON_VER//./}"
          if [ "${{ matrix.architecture }}" = "aarch64" ]; then
            DOCKER_IMAGE="quay.io/pypa/manylinux_2_28_aarch64:latest"
          else
            DOCKER_IMAGE="quay.io/pypa/manylinux_2_28_x86_64:latest"
          fi
          # Under QEMU (aarch64 on x86), limit parallel Rust jobs to avoid OOM/timeouts
          CARGO_ENV=()
          if [ "${{ matrix.architecture }}" = "aarch64" ]; then
            CARGO_ENV=(-e CARGO_BUILD_JOBS=2)
          fi
          docker run --rm \
            --platform linux/${{ matrix.architecture }} \
            -v "$PWD:/io" \
            -e PYO3_USE_ABI3_FORWARD_COMPATIBILITY="${{ (matrix.python == '3.13' || matrix.python == '3.14') && '1' || '' }}" \
            -e PYTHON_TAG="${PYTHON_TAG}" \
            "${CARGO_ENV[@]}" \
            -w /io \
            ${DOCKER_IMAGE} \
            /bin/bash -c "
            set -e
            curl -sSfL https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
            source \$HOME/.cargo/env
            /opt/python/\${PYTHON_TAG}-\${PYTHON_TAG}/bin/pip install maturin
            /opt/python/\${PYTHON_TAG}-\${PYTHON_TAG}/bin/python -m maturin build \
              --out dist \
              --strip \
              --release \
              --manylinux 2_28 \
              --interpreter /opt/python/\${PYTHON_TAG}-\${PYTHON_TAG}/bin/python
            "
          # Restore LICENSE file
          if [ -f .LICENSE.backup ]; then
            mv .LICENSE.backup LICENSE
          fi

      - name: Set up Python ${{ matrix.python }} (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Rust (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build wheel (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        shell: bash
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ (matrix.python == '3.13' || matrix.python == '3.14') && '1' || '' }}
        run: |
          # Temporarily hide LICENSE to prevent maturin from adding License-File metadata
          if [ -f LICENSE ]; then
            mv LICENSE .LICENSE.backup
          fi
          maturin build --out dist --strip --release
          # Restore LICENSE file
          if [ -f .LICENSE.backup ]; then
            mv .LICENSE.backup LICENSE
          fi

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.architecture }}-py${{ matrix.python }}
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build sdist
        run: |
          # Temporarily hide LICENSE to prevent maturin from adding License-File metadata
          if [ -f LICENSE ]; then
            mv LICENSE .LICENSE.backup
          fi
          maturin sdist --out dist
          # Restore LICENSE file
          if [ -f .LICENSE.backup ]; then
            mv .LICENSE.backup LICENSE
          fi

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: artifacts/wheels

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          pattern: sdist
          merge-multiple: true
          path: artifacts/sdist

      - name: Combine artifacts
        shell: bash
        run: |
          set -e
          
          # Debug: Show what we downloaded
          echo "=== Artifacts structure ==="
          find artifacts -type f -o -type d 2>/dev/null | sort || true
          echo ""
          
          # Create clean dist directory
          mkdir -p dist
          
          # Copy wheels from artifacts directory (handle all possible structures)
          echo "=== Copying wheels ==="
          find artifacts -name "*.whl" -type f -exec cp -v {} dist/ \; || true
          
          # Copy sdist from artifacts directory (handle all possible structures)
          echo "=== Copying sdist ==="
          find artifacts -name "*.tar.gz" -type f -exec cp -v {} dist/ \; || true
          
          # Verify we have files
          echo ""
          echo "=== Final dist contents ==="
          ls -lah dist/ || echo "dist/ is empty or doesn't exist"
          echo ""
          echo "=== Distribution files ==="
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" \) 2>/dev/null | sort || echo "No files found"
          echo ""
          
          # Count files
          WHEEL_COUNT=$(find dist -name "*.whl" -type f 2>/dev/null | wc -l || echo "0")
          SDIST_COUNT=$(find dist -name "*.tar.gz" -type f 2>/dev/null | wc -l || echo "0")
          echo "Wheels: $WHEEL_COUNT"
          echo "Source distributions: $SDIST_COUNT"
          
          if [ "$WHEEL_COUNT" -eq 0 ] && [ "$SDIST_COUNT" -eq 0 ]; then
            echo "ERROR: No distribution files found in dist/!"
            echo "Checking artifacts directory:"
            find artifacts -type f 2>/dev/null || true
            exit 1
          fi
          
          echo "✅ Successfully prepared $((WHEEL_COUNT + SDIST_COUNT)) distribution files"

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          set -e
          pip install twine
          
          # Check if we have files to upload
          echo "=== Files to upload ==="
          ls -lah dist/
          echo ""
          
          # Verify token is set (without exposing it)
          if [ -z "$TWINE_PASSWORD" ]; then
            echo "ERROR: PYPI_API_TOKEN secret is not set!"
            exit 1
          fi
          
          echo "✅ PyPI token is configured"
          echo ""
          
          # Upload with verbose output for debugging
          echo "=== Uploading to PyPI ==="
          twine upload dist/* --verbose || {
            echo ""
            echo "❌ Upload failed. Common issues:"
            echo "  1. Package version already exists on PyPI"
            echo "  2. Invalid or expired PyPI API token"
            echo "  3. Network/authentication error"
            echo ""
            echo "Check PyPI: https://pypi.org/project/rapsqlite/"
            exit 1
          }
          
          echo ""
          echo "✅ Successfully published to PyPI!"

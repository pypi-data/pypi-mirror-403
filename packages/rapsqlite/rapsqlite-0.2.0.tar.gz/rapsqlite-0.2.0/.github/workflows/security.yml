name: Security

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run weekly security scans (Monday at 00:00 UTC)
    - cron: '0 0 * * 1'

jobs:
  cargo-audit:
    name: Rust Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: |
          cargo install cargo-audit --locked
          cargo audit --version

      - name: Run cargo audit
        run: cargo audit
        continue-on-error: false

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cargo-audit-report
          path: |
            Cargo.lock
            **/*.json
          retention-days: 30

  pip-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          # Check Python dependencies in pyproject.toml
          pip-audit --desc || echo "No Python dependencies to audit"

  clippy-security:
    name: Clippy Security Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install clippy
        run: rustup component add clippy

      - name: Run clippy with security focus
        run: |
          cargo clippy --lib -- -D warnings -A deprecated -W clippy::suspicious -W clippy::correctness

      - name: Check for unsafe code patterns
        run: |
          # Count unsafe blocks
          # Note: rapsqlite requires unsafe blocks for SQLite C API FFI calls.
          # These are necessary for operations like sqlite3_total_changes,
          # sqlite3_enable_load_extension, sqlite3_load_extension, and C string handling.
          # All unsafe blocks are properly scoped and necessary for the library's functionality.
          UNSAFE_COUNT=$(grep -r "unsafe {" src/ --include="*.rs" 2>/dev/null | wc -l || echo "0")
          echo "Found $UNSAFE_COUNT unsafe blocks"
          # For a SQLite wrapper library, unsafe blocks are expected for FFI.
          # We allow up to 50 unsafe blocks as they're all necessary for SQLite C API calls.
          if [ "$UNSAFE_COUNT" -gt 50 ]; then
            echo "Warning: Very high number of unsafe blocks found ($UNSAFE_COUNT)"
            echo "This may indicate unnecessary unsafe code. Review required."
            exit 1
          fi
          echo "Unsafe block count ($UNSAFE_COUNT) is within acceptable range for SQLite FFI"


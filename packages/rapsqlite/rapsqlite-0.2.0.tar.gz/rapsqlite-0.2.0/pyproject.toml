[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "rapsqlite"
version = "0.2.0"
description = "True async SQLite â€” no fake async, no GIL stalls."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "RAP Project"}
]
keywords = ["async", "sqlite", "database", "async-io"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
project-urls = [
    "Repository, https://github.com/eddiethedean/rapsqlite",
    "Documentation, https://github.com/eddiethedean/rapsqlite#readme",
]

dependencies = []

[tool.maturin]
module-name = "rapsqlite._rapsqlite"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
# Use function-scoped event loops on Windows to avoid event loop closure issues
# This prevents "Event loop is closed" errors that cause test hangs on Windows
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "edge_case: Edge case tests",
    "concurrency: Concurrency tests",
    "stress: Stress/load tests",
    "performance: Performance tests",
    "property: Property-based tests",
    "slow: Slow-running tests",
]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["rapsqlite"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/_backup_helper.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
precision = 2
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.ruff]
exclude = ["*.pyi"]

[tool.ruff.format]
exclude = ["*.pyi"]
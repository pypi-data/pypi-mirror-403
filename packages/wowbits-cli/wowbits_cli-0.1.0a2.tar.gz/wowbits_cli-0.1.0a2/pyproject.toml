[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wowbits-cli"
version = "0.1.0a2"
description = "WowBits AI Platform CLI - Manage connectors and integrations for AI workflows"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "WowBits AI", email = "support@wowbits.ai"}
]
keywords = [
    "cli",
    "ai",
    "connectors",
    "integrations",
    "wowbits",
    "api-management"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
wowbits = "cli.wowbits:main"

[project.urls]
Homepage = "https://github.com/wowbits/wowbits-cli"
Documentation = "https://github.com/wowbits/wowbits-cli#readme"
Repository = "https://github.com/wowbits/wowbits-cli"
Issues = "https://github.com/wowbits/wowbits-cli/issues"

[tool.hatch.build.targets.wheel]
packages = ["cli", "pylibs", "db"]

[tool.hatch.build.targets.sdist]
include = [
    "/cli",
    "/pylibs", 
    "/db",
    "/README.md",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

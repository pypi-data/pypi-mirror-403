[project]
name = "runtm"
version = "0.2.11"
description = "Sandboxes where AI agents build and deploy. Spin up isolated environments for Claude Code, Cursor, and other agents."
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
authors = [
    { name = "Gustavo Trigos", email = "gus@runtm.com" },
]
maintainers = [
    { name = "Gustavo Trigos", email = "gus@runtm.com" },
]
keywords = ["cli", "deployment", "ai", "devops", "serverless", "fly.io"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Software Distribution",
]
dependencies = [
    "runtm-shared>=0.2.2",
    "typer>=0.9.0,<1.0",
    "rich>=13.0,<14.0",
    "httpx>=0.24,<1.0",
    "pyyaml>=6.0,<7.0",
    "pathspec>=0.11,<1.0",
    "questionary>=2.0,<3.0",
    "python-dotenv>=1.0.0,<2.0",
    "keyring>=24.0,<26.0",
]

[project.scripts]
runtm = "runtm_cli.main:app"
runtm-dev = "runtm_cli.main:app"

[project.optional-dependencies]
sandbox = [
    "runtm-sandbox>=0.1.0",
    "runtm-agents>=0.1.0",
]
dev = [
    "pytest>=7.0,<9.0",
    "pytest-cov>=4.0,<6.0",
    "ruff>=0.1.0",
    "mypy>=1.0,<2.0",
    "runtm-sandbox>=0.1.0",
    "runtm-agents>=0.1.0",
]

[project.urls]
Homepage = "https://runtm.com"
Documentation = "https://docs.runtm.com"
Repository = "https://github.com/runtm-ai/runtm"
Issues = "https://github.com/runtm-ai/runtm/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["runtm_cli"]

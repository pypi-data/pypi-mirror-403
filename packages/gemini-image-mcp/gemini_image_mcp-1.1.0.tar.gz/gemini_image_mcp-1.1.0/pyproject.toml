[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gemini-image-mcp"
version = "1.1.0"
description = "MCP server for AI-powered image generation using Google Gemini models"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Jackson", email = "jackson@channel47.dev" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "gemini",
    "image-generation",
    "ai",
    "claude",
    "nano-banana",
    "google"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.23.0,<2.0.0",
    "fastmcp>=2.14.0,<3.0.0",
    "httpx>=0.27.1,<1.0.0",
    "pydantic>=2.11.0,<3.0.0",
    "pillow>=10.0.0,<12.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
]

[project.urls]
Homepage = "https://channel47.dev"
Repository = "https://github.com/channel47/nano-banana-mcp"
Documentation = "https://github.com/channel47/nano-banana-mcp#readme"
"Bug Tracker" = "https://github.com/channel47/nano-banana-mcp/issues"

[project.scripts]
gemini-image-mcp = "nano_banana_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/nano_banana_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

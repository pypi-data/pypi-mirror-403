# =============================================================================
# DAYHOFF-TOOLS: Package Configuration
# =============================================================================
# This file defines the package for PyPI distribution and editable installs.
# Development environment is managed by pixi.toml, NOT this file.
# =============================================================================

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "dayhoff-tools"
version = "1.15.0"
description = "Common tools for all the repos at Dayhoff Labs"
authors = [
    {name = "Daniel Martin-Alarcon", email = "dma@dayhofflabs.com"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"

# Core dependencies - minimal set for basic CLI functionality
dependencies = [
    "boto3>=1.36.8",
    "firebase-admin>=6.5.0",
    "pyyaml>=6.0",
    "questionary>=2.0.1",
    "requests>=2.31.0",
    "toml>=0.10",
    "typer>=0.9.0",
    "tzdata>=2025.2",
]

[project.optional-dependencies]
# Full set of optional dependencies for all features
full = [
    "biopython>=1.84",
    "docker>=7.1.0",
    "fair-esm>=2.0.0",
    "h5py>=3.11.0",
    "pandas>=2.2.0,<2.2.3",
    "rdkit-pypi>=2022.9.5",
    "sentencepiece>=0.2.0",
    "sqlalchemy>=2.0.40,<3.0.0",
    "tqdm>=4.67.1",
    "transformers==4.36.2",
]

# Embedding models (requires torch - user must install separately for their platform)
embedders = [
    "biopython>=1.85",
    "fair-esm>=2.0.0",
    "h5py>=3.13.0",
    "numpy>=1.26.4,<2.0",
    "pandas>=2.2.0,<2.2.3",
    "sentencepiece>=0.2.0",
    "tqdm>=4.67.1",
    "transformers>=4.36.2",
]

# Boltz structure prediction
boltz = [
    "ruamel.yaml>=0.17.0",
]

# Batch job system (CLI and worker utilities)
batch = [
    "click>=8.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
dh = "dayhoff_tools.cli.main:app"

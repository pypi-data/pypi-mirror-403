[build-system]
requires = ["setuptools>=46.4"]
build-backend = "setuptools.build_meta"

[project]
name = "ewoksorange"
version = "3.3.1"
authors = [{ name = "ESRF", email = "dau-pydev@esrf.fr" }]
description = "Orange binding for Ewoks"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE.md" }
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "ewokscore >=4.0.1",
    "orange-canvas-core",
    "orange-widget-base>=4.13.0",
    "importlib-resources; python_version<'3.9'",
    "importlib-metadata; python_version<'3.9'",
    "packaging",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/"
Documentation = "https://ewoksorange.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/"
Issues = "https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
full = ["PyQt6"]
test = [
    "ewoksorange[full]",
    "pytest >=7",
    "pytest-timeout",
]
dev = [
    "ewoksorange[test]",
    "black >=25",
    "flake8 >=4",
]
doc = [
    "ewoksorange[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "sphinx-design",
    "sphinx-togglebutton",
    "pydata-sphinx-theme",
    "sphinx-copybutton",
    "sphinxcontrib-mermaid",
]
orange = ["bottleneck<1.4.1; python_version<'3.9'", "Orange3"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ['*.ows', '*.png', '*.svg']

[tool.coverage.run]
omit = ['src/ewoksorange/tests/*']

[project.scripts]
ewoks-canvas = "ewoksorange.gui.canvas.main:main"

[project.entry-points."orange3.addon"]
"ewoksdemo" = "orangecontrib.ewoksdemo"
"ewoksnowidget" = "orangecontrib.ewoksnowidget"

[project.entry-points."orange.widgets"]
"Ewoks Demo" = "orangecontrib.ewoksdemo"
"Ewoks Without Widgets" = "orangecontrib.ewoksnowidget"
"Ewoks Test" = "orangecontrib.ewokstest"

[project.entry-points."orangecanvas.examples"]
"Ewoks Demo" = "orangecontrib.ewoksdemo.tutorials"
"Ewoks Test" = "orangecontrib.ewokstest.tutorials"

[project.entry-points."orange.widgets.tutorials"]
"Ewoks Demo" = "orangecontrib.ewoksdemo.tutorials"
"Ewoks Test" = "orangecontrib.ewokstest.tutorials"

[project.entry-points."orange.canvas.help"]
"html-index" = "orangecontrib.ewoksdemo:WIDGET_HELP_PATH"

[project.entry-points."oasys.addon"]
"ewoksdemo" = "orangecontrib.ewoksdemo"
"ewoksnowidget" = "orangecontrib.ewoksnowidget"

[project.entry-points."oasys.widgets"]
"Ewoks Demo" = "orangecontrib.ewoksdemo"
"Ewoks Without Widgets" = "orangecontrib.ewoksnowidget"
"Ewoks Test" = "orangecontrib.ewokstest"

[project.entry-points."ewoks.engines"]
"orange" = "ewoksorange.engine:OrangeWorkflowEngine"

[project.entry-points."ewoks.engines.serialization.representations"]
"ows" = "ewoksorange.engine:OrangeWorkflowEngine"

[tool.pytest.ini_options]
timeout = 120

[tool.isort]
profile = "black"
force_single_line = "True"

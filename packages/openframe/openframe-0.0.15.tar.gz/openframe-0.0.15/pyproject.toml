[project]
name = "openframe"
version = "0.0.15"
description = "Python-native video editing toolkit that combines text, image, video, and audio layers."
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
  { name = "Keisuke Miyamoto", email = "aichiboyhighschool@gmail.com" }
]

dependencies = [
  "av",
  "numpy",
  "Pillow",
  "tqdm"
]

keywords = ["video editing", "Python"]

[build-system]
requires = [
  "setuptools>=65.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["openframe", "openframe.*"]

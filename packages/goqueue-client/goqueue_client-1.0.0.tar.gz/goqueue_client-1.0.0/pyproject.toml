[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "goqueue-client"
version = "1.0.0"
description = "Official Python client for GoQueue - a high-performance distributed message queue"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "GoQueue Team", email = "goqueue@example.com" },
]
keywords = [
    "goqueue",
    "message-queue",
    "message-broker",
    "queue",
    "pubsub",
    "kafka",
    "sqs",
    "rabbitmq",
    "distributed-systems",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/abd-ulbasit/goqueue"
Documentation = "https://abd-ulbasit.github.io/goqueue"
Repository = "https://github.com/abd-ulbasit/goqueue.git"
Issues = "https://github.com/abd-ulbasit/goqueue/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/goqueue_client"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

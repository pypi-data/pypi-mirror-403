[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfwm"
version = "1.0.2"
description = "Hyper Fast Web Maker"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "zxh"}
]
keywords = ["web", "framework", "fast", "async"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Flask",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/zxh1993/hfwm_part"
Repository = "https://github.com/zxh1993/hfwm_part"
Issues = "https://github.com/zxh1993/hfwm_part/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "analytic-continuation-server"
version = "0.1.0"
description = "FastAPI server for domain coloring visualization, coordinate transforms, Laurent fitting, and analytic continuation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Erik Goughnour" }
]
keywords = [
    "fastapi",
    "complex-analysis",
    "domain-coloring",
    "laurent-series",
    "analytic-continuation",
    "visualization",
    "api-server",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.22.0",
    "pydantic>=2.0.0",
    "analytic-continuation>=0.1.0",
]

[project.optional-dependencies]
domaincolor = [
    "py-domaincolor>=0.1.0",
    "numpy>=1.20.0",
    "pillow>=9.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.20.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.20.0",
]
all = [
    "analytic-continuation-server[domaincolor,dev]",
]

[project.scripts]
serve-analytic-continuation = "analytic_continuation_server.cli:main"

[project.urls]
Homepage = "https://github.com/egoughnour/analytic-continuation-server"
Documentation = "https://analytic-continuation-server.readthedocs.io"
Repository = "https://github.com/egoughnour/analytic-continuation-server"
Issues = "https://github.com/egoughnour/analytic-continuation-server/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/analytic_continuation_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/analytic_continuation_server"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "red-dragon"
version = "0.1.0"
authors = [
    { name="karzimeg", email="your.email@example.com" }
]
description = "A Python package that awakens the red dragon"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["dragon", "cli", "ascii-art"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.svg"]

[project.scripts]
red-dragon = "red_dragon.cli:main"

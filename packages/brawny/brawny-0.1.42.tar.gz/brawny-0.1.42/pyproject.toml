[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brawny"
version = "0.1.42"
description = "Block-driven Ethereum job/transaction execution framework"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "yearn", email = "dev@yearn.fi"}
]
keywords = ["ethereum", "web3", "blockchain", "jobs", "transactions"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "eth-account>=0.13,<0.14",
    "web3>=7.0,<8.0",
    "click>=8.1,<9.0",
    "pyyaml>=6.0,<7.0",
    "python-dotenv>=1.0,<2.0",
    "structlog>=24.1,<25.0",
    "httpx>=0.26,<1.0",
    "rich>=13.0,<14.0",
    "prometheus-client>=0.20,<1.0",
    "prompt_toolkit>=3.0,<4.0",
    "pygments>=2.17,<3.0",
    "cachetools>=5.0,<6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0,<9.0",
    "pytest-asyncio>=0.23,<1.0",
    "pytest-cov>=4.1,<5.0",
    "mypy>=1.8,<2.0",
    "ruff>=0.2,<1.0",
    "black>=24.1,<25.0",
    "pre-commit>=3.6,<4.0",
]
test = [
    "pytest>=8.0,<9.0",
    "pytest-asyncio>=0.23,<1.0",
    "pytest-cov>=4.1,<5.0",
]

[project.scripts]
brawny = "brawny.cli:main"

[project.urls]
Homepage = "https://github.com/yearn/brawny"
Documentation = "https://github.com/yearn/brawny#readme"
Repository = "https://github.com/yearn/brawny.git"
Issues = "https://github.com/yearn/brawny/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
brawny = ["py.typed", "db/migrations/*.sql", "assets/AGENTS.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "integration: marks tests as integration tests (may require DB/network)",
    "slow: marks tests as slow running",
    "requires_anvil: requires Anvil (Foundry) for blockchain simulation",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
exclude = ["tests/", "docs/"]

[[tool.mypy.overrides]]
module = ["web3.*", "eth_account.*", "hexbytes.*"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["brawny"]

[tool.black]
line-length = 100
target-version = ["py310", "py311"]
include = '\.pyi?$'

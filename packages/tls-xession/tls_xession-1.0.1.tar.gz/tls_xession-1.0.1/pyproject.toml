[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tls_xession"
version = "1.0.1"
description = "TLS fingerprinted HTTP client replacement for requests.Session"
authors = [{ name = "Md Josif Khan", email = "josifkhn@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
keywords = ["tls","tls client","tls_session","tls request", "tls http client", "http2"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

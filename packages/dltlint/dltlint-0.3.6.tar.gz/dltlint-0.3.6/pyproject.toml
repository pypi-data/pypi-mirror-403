[project]
name = "dltlint"
version = "0.3.6"
description = "Linter for Databricks DLT pipelines"
authors = [{ name = "Daniel Tom", email = "detom89@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2",
    "pyyaml>=6",
    "tomli>=2.2",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff==0.14.10",
    "pre-commit"
]

[project.urls]
Homepage = "https://github.com/dan1elt0m/dltlint"
Issues = "https://github.com/dan1elt0m/dltlint/issues"

[project.scripts]
dltlint = "dltlint.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/dltlint"]

[tool.hatch.build.targets.sdist]
include = [
  "src",
  "README.md",
  "LICENSE",
  ".pre-commit-hooks.yaml",
  "pyproject.toml",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
lint.ignore = [
    "RUF001",
    "FBT001",
    "FBT002",
    "FBT003",
    "N815",
    "DTZ007",
    "TRY003",
    "T201",
    "A003",    # shadow built-in types
    "ANN002",  # type annotation for **kwargs
    "ANN003",  # type annotation for *args
    "D101",    # docstring in public classes
    "D102",    # docstring in public methods
    "D103",    # docstring in public functions
    "DTZ",     # timezone information in datetimes
    "RUF012",  # causes failures in pydantic models
    "PLR0911", # for some reason can't ignore this on func definition
    "COM812", "ISC001", # causes failures in ruff format
    "BLE001",
    "PLR0912" # too many branches
]
lint.extend-select = [
    "UP",
    "I",
    "N",
    "ASYNC",
    "ANN",
    "BLE",
    "FBT",
    "A",
    "COM",
    "C4",
    "DTZ",
    "ISC",
    "ICN",
    "T20",
    "D101",
    "D102",
    "D103",
    "D419",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TID252",
    "ARG",
    "ERA001",
    "G010",
    "PGH005",
    "PL",
    "TRY",
    "FLY",
    "NPY",
    "AIR",
    "PERF101",
    "PERF102",
    "RUF",
]
line-length = 120
target-version = "py312"
exclude = ["deploy", ".venv"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "ANN001",
    "ANN201",
    "ARG001",
    "D101",
    "D102",
    "D103",
    "D419",
    "DTZ005",
    "DTZ011",
    "PLR2004",
    "SLF001",
    "PLR0913",
    "PGH005",
]

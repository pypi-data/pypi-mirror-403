[project]
name = "toolaide"
version = "0.2.0"
description = "Tool-calling agent for GLM-4.7-Flash-4bit via mlx-lm.server"
requires-python = ">=3.10"
dependencies = ["requests", "pathspec"]
authors = [
    {name = "Jussi Kuosa", email = "jussi.kuosa@iki.fi"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["llm", "toolbox", "agent", "glm"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/quosa/toolaide"
Repository = "https://github.com/quosa/toolaide"

[project.optional-dependencies]
dev = ["pytest", "build", "twine"]

[project.scripts]
toolaide = "toolaide.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["toolaide"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

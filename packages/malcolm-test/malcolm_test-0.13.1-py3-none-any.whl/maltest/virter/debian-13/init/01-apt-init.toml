version = 1

[[steps]]
[steps.shell]
script = '''
echo "Installing system packages..."
sudo apt-get -y -q update
sudo apt-get -y -q --no-install-recommends install \
    apt-transport-https \
    bash \
    bat \
    bc \
    bzip2 \
    ca-certificates \
    curl \
    dbus-user-session \
    detox \
    dialog \
    direnv \
    dtrx \
    fd-find \
    file \
    gawk \
    git \
    gpg \
    gnupg2 \
    iproute2 \
    iputils-ping \
    jq \
    less \
    lz4 \
    moreutils \
    ncat \
    netcat-openbsd \
    p7zip-full \
    procps \
    psmisc \
    pv \
    python3-dialog \
    python3-dotenv \
    python3-requests \
    python3-ruamel.yaml \
    ripgrep \
    rsync \
    socat \
    tmux \
    unzip \
    vim-tiny \
    xz-utils \
    zip \
    zlib1g
sudo ln -s -r -f /usr/bin/batcat /usr/bin/bat

cd /tmp
curl -sSL "https://github.com/eza-community/eza/releases/latest/download/eza_$(uname -m)-unknown-linux-gnu.tar.gz" | tar xzvf - >/dev/null 2>&1
sudo cp /tmp/eza /usr/bin/eza
rm -f /tmp/eza
sudo chmod 755 /usr/bin/eza

curl -fsSL -o /tmp/yq "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_$(uname -m | sed 's/x86_64/amd64/' | sed 's/aarch64/arm64/')"
sudo cp /tmp/yq /usr/bin/yq
rm -f /tmp/yq
sudo chmod 755 /usr/bin/yq
'''

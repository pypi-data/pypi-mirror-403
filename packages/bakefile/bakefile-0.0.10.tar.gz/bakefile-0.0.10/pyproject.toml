[project]
name = "bakefile"
version = "0.0.10" # use git tag
description = "Add your description here"
readme = "README.md"
authors = [
  {name = "Wisaroot Lertthaweedech", email = "l.wisaroot@gmail.com"}
]
requires-python = ">=3.10"
dependencies = [
  "beautysh>=6.4.2",
  "click>=8.3.1",
  "loguru>=0.7.3",
  "orjson>=3.11.5",
  "pydantic-settings>=2.0.0",
  "pydantic>=2.12.5",
  "python-dotenv>=1.2.1",
  "pyyaml>=6.0.3",
  "rich>=14.2.0",
  "ruff>=0.14.10",
  "tomli>=2.0.0; python_version < '3.11'",
  "ty>=0.0.8",
  "typer>=0.21.0",
  "uv>=0.9.20"
]

[project.optional-dependencies]
lib = [
  "pathspec>=1.0.3"
]

[project.scripts]
bake = "bake.cli.bake:main"
bakefile = "bake.cli.bakefile:main"
bf = "bake.cli.bakefile:main"

[dependency-groups]
dev = [
  "deptry>=0.24.0",
  "pandas>=2.3.3",
  "pre-commit>=4.5.1",
  "pytest-cov>=7.0.0",
  "pytest>=9.0.2",
  "python-package",
  "toml-sort>=0.24.3"
]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.deptry]
known_first_party = ["bake", "bakelib", "python_package"]

[tool.deptry.package_module_name_map]
pydantic = ["pydantic", "pydantic_core"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
  "ARG",
  "B", # bugbear
  "C4", # flake8-comprehensions
  "E", # pycodestyle (error)
  "F", # pyflakes
  "I", # isort
  "N",
  "PGH", # pygrep-hooks
  "PIE", # flake8-pie
  "PYI", # flake8-pyi
  "RUF",
  "SIM", # flake8-simplify
  "UP" # pyupgrade
]

[tool.uv.build-backend]
module-name = ["bake", "bakelib"]
module-root = "src"

[tool.uv.sources]
python-package = {path = "examples/python-package", editable = true}

# Image cleaning configuration
ImageProcessor:
  image_cleaner_type: "TailcutsImageCleaner"
  use_telescope_frame: True
TailcutsImageCleaner:
  picture_threshold_pe:
    - ["type", "*", 10]
  boundary_threshold_pe:
    - ["type", "*", 5]
  min_picture_neighbors:
    - ["type", "*", 2]
  keep_isolated_pixels:
    - ["type", "*", False]
ImageParameterQuery:
  quality_criteria:
    [
      ["min_pixels", "dl1_params.morphology.n_pixels > 20"],
      ["min_intensity", "dl1_params.hillas.intensity > 50"],
    ]
# Muon processing/fitting configuration
MuonProcessor:
  completeness_threshold:
    - ["type", "*", 30]
  ratio_width:
    - ["type", "*", 1.5]
  pedestal:
    - ["type", "*", 1.1]
  ring_integration_width:
    - ["type", "*", 0.25]
  outer_ring_width:
    - ["type", "*", 0.2]
MuonIntensityFitter:
  hole_radius_m:
    - ["type", "LST*", 0.74]
    - ["type", "MST*", 0.59]
    - ["type", "SST*", 0.38]
  spe_width:
    - ["type", "*", 0.5]
  min_lambda_m:
    - ["type", "*", 0.0000003]
  max_lambda_m:
    - ["type", "*", 0.0000006]
  oversampling:
    - ["type", "*", 3]
RingQuery:
  quality_criteria:
    [
      ["radius_not_nan", "np.isfinite(ring.radius.value)"],
      ["min_pixels", "np.count_nonzero(mask) > 20"],
    ]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "pytest>=8.2.1,<10",
  "pytest-cov>=5,<8",
  "pytest-xdist>=3.6.1,<4",
  "ipython>=8.31,<10.0",
  "ipykernel>=6.29.5,<8",
  "sqlparse>=0.5.3",
  "jinja2>=3.1.6",
  "pylint>=3.3.7",
  "pandas>=2.3.0",
  "pyarrow>=20.0.0",
  "pre-commit-uv>=4.1.4",
  "pytest-randomly>=3.16.0",
  "pyodbc>=5.2.0",
  "sqlalchemy>=2.0.43",
  "pymssql>=2.3.7"
]

[project]
name = "IQL"
description = "I* Query Language"
authors = [{name = "Paul T", email = "paul@iqmo.com"}]
requires-python = ">=3.11"
readme = "README.md"
license = "BSD-3-Clause"
dynamic = ["version"]
maintainers = [{name = "Paul T", email = "paul@iqmo.com"}]
keywords = [
  "iql",
  "query language",
  "duckdb",
  "bql",
  "blpapi"
]
dependencies = [
  "cachetools>=6.1.0",
  "duckdb>=1.2.2",
  "sqlparse>=0.5.3"
]

[project.urls]
Homepage = "https://github.com/iqmo-org/iql"
Repository = "https://github.com/iqmo-org/iql"
Issues = "https://github.com/iqmo-org/iql/issues"

[tool.hatch.build.targets.sdist]
include = ["iql"]

[tool.hatch.build.targets.wheel]
include = ["iql"]

[tool.hatch.build.targets.wheel.sources]
"./iql" = "iql"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[tool.pylint."TYPECHECK"]
extension-pkg-allow-list = "pyarrow.lib"


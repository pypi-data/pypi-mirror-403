[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "project_ryland"
version = "2.1.3"
description = "This project contains standardized tools to use LLMs in research studies for improving patient care."
authors = [
  {name = "Justin Vinh", email = "jvinh21@gmail.com"}
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    
]

requires-python = ">=3.10"

dependencies = [
    # Core scientific stack
    "pandas>=2.0",
    "numpy>=1.26",
    "matplotlib>=3.9",
    "scikit-learn>=1.5",
    "lifelines>=0.28",
    "tqdm>=4.66",
    "numexpr>=2.10.2",

    # Logging and utilities
    "loguru>=0.7",
    "orjson>=3.10",

    # Configuration / environment parsing
    "pyyaml>=6.0",
    "environs>=9.5",

    # Azure + OpenAI integration
    "openai>=1.43",
    "azure-identity>=1.17",
    "azure-core>=1.30",

    # Data validation / models
    "pydantic>=2.6",

    # Type hints, date parsing, etc.
    "python-dateutil>=2.9",

    # Optional: useful helpers
    "requests>=2.31",
]

[tool.ruff]
line-length = 99
src = ["project_ryland"]
include = ["pyproject.toml", "project_ryland_code/**/*.py"]

[tool.ruff.lint]
extend-select = ["I"]  # Add import sorting

[tool.ruff.lint.isort]
known-first-party = ["project_ryland_code"]
force-sort-within-sections = true

[tool.setuptools.packages.find]
where = ["project_ryland"]

[tool.setuptools.package-data]
"project_ryland.templates" = ["**/*"]

[project.scripts]
project-ryland-init = "project_ryland.cli:main"

name: Publish to PyPI

on:
  push:
    branches:
      - main  # Triggers TestPyPI
    tags:
      - 'v*'   # Triggers Official PyPI

jobs:
  publish-test:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build and Publish to TestPyPI
        run: |
          uv build
          uv publish --publish-url https://test.pypi.org/legacy/

  publish-official:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build and Publish to PyPI
        run: |
          uv build
          uv publish
[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dp_wizard_templates"
authors = [{name = "The OpenDP Project", email = "info@opendp.org"}]
readme = "README.md"
license = {file = "LICENSE"}
dynamic = ["version", "description"]
dependencies = [
    "black",
    "ipykernel",
    "jupyter-client",
    "jupytext",
    "nbconvert",
]

[project.urls]
GitHub = "https://github.com/opendp/dp-wizard-templates"
Homepage = "https://opendp.github.io/dp-wizard-templates"

[tool.pyright]
ignore = ["examples/", "docs/"]

[tool.isort]
profile = "black"
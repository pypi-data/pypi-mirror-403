[build-system]
requires = ["setuptools>=77", "wheel>=0.43"]
build-backend = "setuptools.build_meta"

[project]
name = "aspose-total-net"
version = "25.12.0"
description = "Aspose.Total for Python via .NET is a document/visio/pdf/presentation/imaging/3D & CAD meta-package that pins the official Aspose Python via .NET libraries."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8,<3.14"
license = "LicenseRef-Proprietary"
license-files = ["license.txt"]
authors = [{ name = "Aspose", email = "total@aspose.com" }]
keywords = ["aspose", "office", "pdf", "word", "excel", "ppt", "imaging", "3D", "cad", "meta-package"]

classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS :: MacOS X",
  "Topic :: Software Development :: Libraries"
]

dependencies = [
  # Windows (both 32-bit and 64-bit interpreters)
  "aspose-3d==25.12.0; python_version < '3.12' and sys_platform == 'win32'",
  # macOS Intel (the only mac wheel published)
  "aspose-3d==25.12.0; python_version < '3.12' and sys_platform == 'darwin' and platform_machine == 'x86_64'",
  # "aspose-3d==25.12.0; python_version < '3.12' and sys_platform == 'darwin' and platform_machine == 'arm64'",
  # Barcode
  "aspose-barcode-for-python-via-net==25.12; sys_platform == 'win32'",
  "aspose-barcode-for-python-via-net==25.12; sys_platform == 'darwin' and (platform_machine == 'x86_64' or platform_machine == 'arm64')",
  "aspose-barcode-for-python-via-net==25.12; sys_platform == 'linux' and platform_machine == 'x86_64'",
  "aspose-cells-python==25.12.0",
  "aspose-diagram-python==25.12",
  "aspose-email-for-python-via-net==25.12",
  # "aspose-finance==25.3",
  # Aspose.Finance 25.3 is only available for Py < 3.12
  # Windows x64
  "aspose-finance==25.3; python_version < '3.12' and sys_platform == 'win32' and platform_machine == 'AMD64'",
  # Windows x86
  "aspose-finance==25.3; python_version < '3.12' and sys_platform == 'win32' and platform_machine == 'x86'",
  # Linux x86_64
  "aspose-finance==25.3; python_version < '3.12' and sys_platform == 'linux' and platform_machine == 'x86_64'",
  "aspose-gis-net==25.12.0",
  "aspose-html-net==25.12.0",
  "aspose-imaging-python-net==25.12.0",
  "aspose-ocr-python-net==25.12.0",
  "aspose-page==25.12.0",
  "aspose-pdf==25.12.0",
  "aspose-psd==25.12.0",
  "aspose-slides==25.12.0",
  "aspose-svg-net==25.12.0",
  "aspose-tasks==25.12.0",
  "aspose-tex-net==25.12.0",
  "aspose-words==25.12.0",
  "aspose-zip==25.12.0"
]

[project.urls]
Homepage = "https://products.aspose.com/total/python-net/"
Documentation = "https://docs.aspose.com/total/python-net/"
ReleaseNotes = "https://releases.aspose.com/total/python-net/release-notes/"
Support = "https://forum.aspose.com"
TemporaryLicense = "https://purchase.aspose.com/temporary-license"

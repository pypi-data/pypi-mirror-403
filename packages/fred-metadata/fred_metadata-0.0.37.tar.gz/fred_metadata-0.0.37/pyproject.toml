[build-system]
requires = [
    "setuptools"
]
build-backend = "setuptools.build_meta"

[project]
name = "fred-metadata"
version = "0.0.37"
authors = [
  { name="Jasmin Walter", email="Jasmin.Walter@mpi-bn.mpg.de" },
]
description = "Metadata generation, validation, search and visualization."
dependencies = [
    "PyYAML>=5.1",
    "pytz",
    "python-dateutil",
    "tabulate",
    "seaborn",
    "biopython",
    "plotly<=6.2.0",
    "jinja2",
    "gitpython",
    "kaleido<1.0.0",
    "dash",
    "mkdocs",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
fred = "fred.metaTools:main"

[tool.setuptools.packages.find]
include = ["fred*"]

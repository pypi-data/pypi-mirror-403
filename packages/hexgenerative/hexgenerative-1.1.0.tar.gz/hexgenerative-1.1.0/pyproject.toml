[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hexgenerative"
version = "1.1.0"
description = "Official Python SDK for Hexa AI - Lightning-Fast AI API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hexa Innovate", email = "support@shipflowstore.store"}
]
maintainers = [
    {name = "Hexa Innovate", email = "support@shipflowstore.store"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["ai", "api", "hexa", "llm", "chat", "generative", "openai", "gpt", "machine-learning"]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://shipflowstore.store"
Documentation = "https://docs.shipflowstore.store"
Repository = "https://github.com/hexainnovate/hexgenerative-python"
Changelog = "https://github.com/hexainnovate/hexgenerative-python/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/hexainnovate/hexgenerative-python/issues"

[tool.setuptools]
packages = ["hexgenerative"]

[tool.setuptools.package-data]
hexgenerative = ["py.typed"]

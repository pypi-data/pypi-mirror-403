[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rule-migration-agent"
version = "1.1.0"
description = "Bidirectional conversion tool for migrating between Cursor rules and Claude Skills"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "patrikmichi"}
]
keywords = ["cursor", "claude", "rules", "skills", "migration", "conversion", "ai", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Version Control",
    "Topic :: Text Processing :: Markup",
]
dependencies = [
    "PyYAML>=6.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "tqdm>=4.66.0",
    "rich>=13.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/patrikmichi/rule-migration-agent"
Documentation = "https://github.com/patrikmichi/rule-migration-agent#readme"
Repository = "https://github.com/patrikmichi/rule-migration-agent"
"Bug Tracker" = "https://github.com/patrikmichi/rule-migration-agent/issues"

[project.scripts]
rule-migration = "migrate:main"
migrate-rules = "migrate:main"

[tool.setuptools]
py-modules = [
    "migrate",
    "converters",
    "parsers",
    "validation",
    "utils",
    "memory",
    "memory_commands",
    "config",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quantum-mcp"
version = "0.1.0"
description = "Quantum Computing and Multi-Agent Orchestration MCP Server for Azure Quantum"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "azure-quantum[qiskit]>=0.28.0",
    "azure-identity>=1.15.0",
    "qiskit>=1.0.0,<2.0.0",
    "qiskit-aer>=0.14.0,<0.15.0",
    "mcp>=1.0.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "structlog>=23.0.0",
    "tenacity>=8.0.0",
    "qsharp>=1.0.0",
    "aiohttp>=3.9.0",
]

[project.scripts]
quantum-mcp = "quantum_mcp.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
agents = [
    "anthropic>=0.25.0",
    "openai>=1.0.0",
]
dwave = [
    "dwave-ocean-sdk>=6.0.0",
    "dimod>=0.12.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/quantum_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "integration: requires Azure credentials (deselect with '-m not integration')",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
strict = true
ignore_missing_imports = true

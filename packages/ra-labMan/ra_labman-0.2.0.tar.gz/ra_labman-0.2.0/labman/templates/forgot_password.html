{% extends "base.html" %}

{% block title %}Forgot Password - {{ lab_name }}{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="max-width: 500px; width: 100%;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--primary); font-size: 2.5rem; margin-bottom: 0.5rem;">{{ lab_name }}</h1>
            <p style="color: var(--text-light); font-size: 1.1rem;">Password Recovery</p>
        </div>
        
        <div class="card-header">Reset Your Password</div>
        
        <p style="color: var(--text-light); margin-bottom: 1.5rem;">
            Enter your email address and we'll send you instructions to reset your password.
        </p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required 
                       placeholder="your.email@iisc.ac.in">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Send Reset Instructions
            </button>
        </form>
        
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border); text-align: center;">
            <a href="{{ url_for('login') }}" style="color: var(--primary); text-decoration: none;">
                ‚Üê Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}

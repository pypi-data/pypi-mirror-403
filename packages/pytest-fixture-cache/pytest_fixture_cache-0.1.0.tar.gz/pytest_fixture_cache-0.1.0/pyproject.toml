[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-fixture-cache"
version = "0.1.0"
description = "Smart fixture caching for pytest with SQLite storage"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "tony", email = "tony.jack0904@gmail.com"}
]
maintainers = [
    {name = "tony", email = "tony.jack0904@gmail.com"}
]
keywords = [
    "pytest",
    "pytest-plugin",
    "fixture",
    "cache",
    "testing",
    "performance",
    "sqlite"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8"
dependencies = [
    "pytest>=7.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0"
]
monad = [
    "returns>=0.22.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/pytest-fixture-cache"
Documentation = "https://github.com/yourusername/pytest-fixture-cache#readme"
Repository = "https://github.com/yourusername/pytest-fixture-cache"
Issues = "https://github.com/yourusername/pytest-fixture-cache/issues"
Changelog = "https://github.com/yourusername/pytest-fixture-cache/blob/main/CHANGELOG.md"

[project.entry-points.pytest11]
fixture_cache = "pytest_fixture_cache.plugin"

[tool.hatch.build.targets.wheel]
packages = ["src/pytest_fixture_cache"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = []
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

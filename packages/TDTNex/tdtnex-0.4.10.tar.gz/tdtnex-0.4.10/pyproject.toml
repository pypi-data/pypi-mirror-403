[project]
name = "TDTNex"
version = "0.4.10"
authors = [
  { name="Matthew Perkins", email="matthew.perkins@mssm.edu" },
  ]
  description = "To add OfflineSorter codes to TDT blocks"
  readme = "README.md"
  requires-python = ">=3.7"
  classifiers = [
      "",
	      ]
dependencies = [
	     'pandas',
	     'numpy',
	     'opencv-python',
	     'numba',
	     'matplotlib',
	     'tdt',
	     ]	      

[project.urls]
"Homepage" = "https://github.com/matthewperkins/TDTNex"
"Bug Tracker" = "https://github.com/matthewperkins/TDTNex/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

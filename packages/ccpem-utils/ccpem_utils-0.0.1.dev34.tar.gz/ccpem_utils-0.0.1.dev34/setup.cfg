[metadata]
name = ccpem_utils
version = 0.0.1dev34
description = "Python utils for EM data processing (dev version)"
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://gitlab.com/ccpem/ccpem-utils
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
test_suite = ccpem_utils_tests
include_package_data = True
python_requires = >=3.9
install_requires = 
	gemmi==0.7.4
	numpy>=2.0.2
	mrcfile
	Pillow>=11.3.0
	scipy>=1.13.1
	pandas
	scikit-learn>=1.6.1

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ragscore"
version = "0.6.1"
description = "Generate QA datasets & evaluate RAG systems in 2 commands. Privacy-first, works with any LLM (local or cloud). Async, fast, zero config."
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9,<3.13"
authors = [
    {name = "RAGScore Team", email = "team@ragscore.io"}
]
keywords = [
    "rag",
    "rag-evaluation",
    "qa-generation",
    "llm",
    "llm-as-judge",
    "local-llm",
    "ollama",
    "async",
    "privacy",
    "fine-tuning",
    "synthetic-data",
    "evaluation",
    "golden-dataset",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "pypdf2>=3.0.1",
    "nltk>=3.8.1",
    "tqdm>=4.66.1",
    "typer[all]>=0.16.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
# --- LLM Providers ---
# OpenAI (also works for Groq, Together, Grok, etc.)
openai = [
    "openai>=1.0.0",
]
# Anthropic (Claude)
anthropic = [
    "anthropic>=0.18.0",
]
# DashScope / Qwen (Chinese users)
dashscope = [
    "dashscope>=1.14.1",
]
# All cloud providers
providers = [
    "ragscore[openai,anthropic,dashscope]",
]
# --- Notebook Support ---
notebook = [
    "nest_asyncio>=1.5.0",
    "pandas>=2.0.0",
]
# --- MCP Server (AI Assistant Integration) ---
mcp = [
    "mcp>=1.0.0",
]
# All providers (recommended)
all = [
    "ragscore[providers,notebook]",
]
# Development dependencies
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.6",
    "black>=23.11.0",
    "mypy>=1.7.0",
    "types-requests>=2.31.0",
    "pre-commit>=3.5.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/HZYAI/RagScore"
Documentation = "https://github.com/HZYAI/RagScore#readme"
Repository = "https://github.com/HZYAI/RagScore"
Changelog = "https://github.com/HZYAI/RagScore/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/HZYAI/RagScore/issues"

[project.scripts]
ragscore = "ragscore.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ragscore = ["py.typed"]

# Tool configurations
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.ruff]
target-version = "py39"
line-length = 100
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "E402",  # module level import not at top (needed for __init__.py auto-patch)
]

[tool.ruff.isort]
known-first-party = ["ragscore"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
no_implicit_optional = false
disable_error_code = ["override", "arg-type", "union-attr", "assignment", "var-annotated", "import-untyped", "call-overload"]

[tool.coverage.run]
source = ["src/ragscore"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opportunity-core"
version = "0.1.0"
description = "Core library for Opportunity Radar - Shared utilities and services"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Mustafa Aykon", email = "mustafaaykon@users.noreply.github.com"}
]
keywords = ["opportunity", "radar", "deals", "amazon", "monitoring"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.0",
    "tweepy>=4.14.0",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "python-telegram-bot>=22.5",
    "six>=1.16.0",
    "urllib3>=1.26.0",
    "certifi>=2023.7.22",
    "python-dateutil>=2.9.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
]

[project.urls]
Homepage = "https://github.com/mustafaaykon/opportunity-radar"
Repository = "https://github.com/mustafaaykon/opportunity-radar.git"
Issues = "https://github.com/mustafaaykon/opportunity-radar/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

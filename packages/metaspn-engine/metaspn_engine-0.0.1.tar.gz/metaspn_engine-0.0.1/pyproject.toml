[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metaspn-engine"
version = "0.0.1"
description = "Minimal signal processing engine for observable games"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Leo Guinan", email = "leo@metaspn.network"}
]
keywords = [
    "signal-processing", 
    "game-engine", 
    "transformation", 
    "pipeline",
    "metaspn"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

# Minimal dependencies - the engine should be lightweight
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/metaspn/metaspn-engine"
Documentation = "https://docs.metaspn.network/engine"
Repository = "https://github.com/metaspn/metaspn-engine"
"Bug Tracker" = "https://github.com/metaspn/metaspn-engine/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["metaspn_engine*"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
# Relax strictness for now; tighten as types are added
disallow_untyped_defs = false
check_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=metaspn_engine"

[project]
name = "papervibe"
version = "0.1.0a1"
description = "Tool to download arXiv papers, rewrite abstracts, and highlight important content"
requires-python = ">=3.11"
authors = [{ name = "deltazefiro", email = "deltazefiro@gmail.com" }]
license = { text = "GPL-3.0-or-later" }
keywords = ["arxiv", "latex", "pdf", "research", "ai", "llm", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.12.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "openai>=1.0.0",
    "tenacity>=8.2.3",
    "pylatexenc>=2.10",
    "rich>=13.0.0",
    "jinja2>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/deltazefiro/papervibe"
Repository = "https://github.com/deltazefiro/papervibe"
Issues = "https://github.com/deltazefiro/papervibe/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/papervibe"]

[tool.hatch.build.targets.sdist]
include = [
    "/src/papervibe",
]


[project.scripts]
papervibe = "papervibe.cli:main_entry"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pymupdf>=1.23.0",
    "pillow>=10.0.0",
]

[tool.poetry]
name = "rippling-flux-sdk"
version = "0.68.144"
description = "Defines the interfaces and data-models used by Rippling Flux Apps."
authors = ["Rippling Apps <apps@rippling.com>"]
readme = "README.md"
packages = [{ include = "flux_sdk" }]

[tool.poetry.dependencies]
python = "^3.10"
"ruamel.yaml" = ">=0.17.10"
click = ">=8.0,<9"
pydantic = { version = ">=2.11.0", extras = ["email"] }
pydantic-core = "*"  # tied to pydantic version
certifi = ">=2025.4.26"
charset-normalizer = ">=2.1.1"
grpcio = ">=1.56.2"
idna = ">=2.10"
protobuf = ">=4.23.4"
pyrfc3339 = ">=2.0.1"
requests = ">=2.31.0"
structlog = ">=21.5.0"
urllib3 = ">=1.26.18"
rp-twirp = "1.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "7.2.1"
ruff = "^0.12.7"
isort = "5.11.4"
mypy = "^1.7.1"
types-protobuf = ">=3.20.4"
types-requests = "^2.32.4.20250611"
types-pyrfc3339 = "^2.0.1.20241107"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true

# This is more specific and often better practice:
# Override for twirp/rp-twirp package (imports as 'twirp' module)
[[tool.mypy.overrides]]
module = [
    "twirp.*"
]
ignore_missing_imports = true

[[tool.poetry.source]]
name = "pyrippler"
url = "https://pyrippler-388418451245.d.codeartifact.us-west-2.amazonaws.com/pypi/pyrippler/simple/"
priority = "primary"

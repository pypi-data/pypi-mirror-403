[project]
name = "httpprint"
version = "1.2"
authors = [
  { name="Sl1ceOfToast", email="robertescheer@gmail.com" },
]
dependencies = [
    "flask",
    "logging"
]
description = "A minimal package allowing printing to a http server and the console insted of just the console. Great for monitoring long running scripts!"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Ungetoastet/httpprint"
Issues = "https://github.com/Ungetoastet/httpprint/issues"
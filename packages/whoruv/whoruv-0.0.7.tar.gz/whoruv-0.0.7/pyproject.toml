[project]
name = "whoruv"
version = "0.0.7"
# uv automatically converts versions to either:
# - Regular releases: e.g. v1.2.3
# - Pre-releases: e.g. v1.2.3rc1, v1.2.3b1, v1.2.3a1 (PEP 440 format)
# So use PEP 440 format from the beginning
description = "Display Python version, executable path, and script path when run with uv"
keywords = ["uv", "python", "version", "path", "tool"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
readme = "README.md"
license.file = "LICENSE"
authors = [
  { name = "heiwa4126", email = "heiwa4126@gmail.com" },
]
requires-python = ">=3.9"

dependencies = []

[project.urls]
Documentation = "https://github.com/heiwa4126/whoruv#readme"
Issues = "https://github.com/heiwa4126/whoruv/issues"
Source = "https://github.com/heiwa4126/whoruv"

[project.scripts]
whoruv = "whoruv.__main__:main"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "bumpuv>=0.0.4",
  "mypy>=1.18.1",
  "pep440check>=0.0.1",
  "poethepoet>=0.37.0",
  "pytest>=8.4.2",
  "ruff>=0.13.0",
  "uv-secure>=0.10.1",
  "validate-pyproject>=0.24.1",
]

[tool.uv.build-backend]
source-exclude = [
  "**/*_test.py",
  "tests/**",
]
wheel-exclude = [
  "**/*_test.py",
  "tests/**",
]

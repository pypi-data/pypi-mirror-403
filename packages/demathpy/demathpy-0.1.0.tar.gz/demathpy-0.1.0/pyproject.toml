
[project]
name = "demathpy"
version = "0.1.0"
authors = [
  { name="Misekai", email="mcore-us@misekai.net" },
]
description = "PDE/ODE math backend"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "sympy>=1.12.0",
    "typing>=3.10.0.0",
]


license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["uv_build >= 0.9.26, <0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]


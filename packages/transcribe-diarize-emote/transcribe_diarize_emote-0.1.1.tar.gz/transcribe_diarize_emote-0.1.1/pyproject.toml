[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "transcribe-diarize-emote"
version = "0.1.1"
description = "End-to-end audio pipeline: transcription + diarization + emotion enrichment"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

authors = [
    { name = "Ashwin B" }
]

requires-python = ">=3.9"

dependencies = [
    "faster-whisper",
    "diarizer-lite>=0.1.0",
    "whisper-speaker-emotion>=0.1.0",
    "numpy",
    "scipy",
    "librosa",
    "soundfile",
    "tqdm"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/ashley1902/transcribe-diarize-emote"
Repository = "https://github.com/ashley1902/transcribe-diarize-emote"
Issues = "https://github.com/ashley1902/transcribe-diarize-emote/issues"
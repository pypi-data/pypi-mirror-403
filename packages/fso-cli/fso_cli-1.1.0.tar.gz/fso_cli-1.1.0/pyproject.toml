[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fso-cli"
version = "1.1.0"
description = "fso (File System Organizer) - A CLI tool that automatically organizes files into categorized folders"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
keywords = ["cli", "file-organizer", "automation", "cleanup"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop Environment :: File Managers",
    "Topic :: Utilities",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "watchdog>=3.0.0",
    "pyyaml>=6.0",
    "platformdirs>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
fso = "fso.main:app"

[project.urls]
Homepage = "https://github.com/mitacheto/fso"
Repository = "https://github.com/mitacheto/fso"

[tool.setuptools.packages.find]
where = ["."]
include = ["fso*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

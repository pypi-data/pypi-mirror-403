[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [".", "tests", "src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--cov=src/simple_resume",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=85"
]
markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests for component interaction",
    "business: Business logic and user story tests",
    "slow: Tests that take longer to run",
    "network: Tests that require network access",
    "tdd: Test-driven development tests"
]

[project]
name = "simple-resume"
version = "0.2.2"
description = "Generate PDF resumes from YAML data using HTML templates"
authors = [
    {name = "Alex Thola", email = "alexthola@gmail.com"}
]
maintainers = [
    {name = "Alex Thola", email = "alexthola@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
repository = "https://github.com/athola/simple-resume"
requires-python = ">=3.10"
dependencies = [
    "markdown>=3.7,<4.0",
    "oyaml>=1.0,<2.0",
    "weasyprint>=62.1,<63.0",
    "palettable>=3.3.3,<4.0",
    "jinja2>=3.0,<4.0",
    "scikit-learn>=1.5,<2.0",
]

[project.optional-dependencies]
utils = [
    "ruff>=0.7.0,<1.0",
    "mypy>=1.11.0,<2.0",
    "ty>=0.0.1a23",
    "pytype>=2024.10.11 ; python_version >= '3.10'",
    "types-markdown>=3.7.2,<4.0",
    "pytest>=8.3.3,<9.0",
    "pytest-cov>=5.0.0,<6.0",
    "pytest-mock>=3.14.0,<4.0",
]
bert = [
    "sentence-transformers>=3.0,<4.0",
    "torch>=2.5,<3.0",
]

[project.scripts]
simple-resume = "simple_resume.shell.cli:main_entry"

# Palette utilities
palette-snapshot = "simple_resume.shell.cli.palette:snapshot"
palette-list = "simple_resume.shell.cli.palette:palette_list"
generate-random-palette-demo = "simple_resume.shell.cli.random_palette_demo:main"

[tool.hatch.build.targets.sdist]
include = ["src"]  # Only include content from src

[tool.hatch.build.targets.wheel]
packages = ["src/simple_resume"]
include = [
  "src/simple_resume/**/*.py",
  "src/simple_resume/shell/assets/templates/**",
  "src/simple_resume/shell/assets/static/**",
]

[dependency-groups]
dev = [
    "bandit>=1.7.9,<2.0",
    "blacken-docs>=1.16.0,<2.0",
    "interrogate>=1.7.0,<2.0",
    "mypy>=1.11.0,<2.0",
    "pre-commit>=4.0.1,<5.0",
    "pytest>=8.3.3,<9.0",
    "pytest-cov>=5.0.0,<6.0",
    "beautifulsoup4>=4.12.3,<5.0",
    "ty>=0.0.1a23",
    "safety>=3.7.0,<4.0",
    "pdf2image>=1.17.0,<2.0",
    "types-markdown>=3.7.2,<4.0",
    "types-pyyaml>=6.0.12.20250915",
    "twine>=6.2.0",
    "hypothesis>=6.115.0,<7.0",
]

[tool.ruff]
line-length = 88
target-version = "py39"
exclude = [".venv", ".uv-cache", "src/simple_resume/static", "src/simple_resume/templates"]

[tool.ruff.lint]
# Rules: https://docs.astral.sh/ruff/rules/
# Using a subset of ruff-recommended rules plus some extras
# For a more aggressive linting, use:
# select = [
#   "ALL",
# ]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
  "S",   # flake8-bandit
  "PL",  # All Pylint rules (complete coverage)
  "D",   # pydocstyle
]
extend-ignore = [
    "E203",    # whitespace before ':' (conflicts with black/ruff format)
    "D203",    # incorrect-blank-line-before-class (incompatible with D211)
    "D213",    # multi-line-summary-second-line (incompatible with D212)
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]  # Allow unused imports in __init__.py
# Allow lazy imports for modules with optional heavy dependencies (ML libraries)
# These modules use runtime conditional imports to defer loading sentence-transformers/torch
"src/simple_resume/core/ats/bert.py" = ["PLC0415"]
"src/simple_resume/core/ats/tournament.py" = ["PLC0415"]
"tests/**/*.py" = [
    "PLR2004",  # Allow magic numbers in tests (e.g., test data)
    "PLR0913",  # Allow more arguments in test functions (many fixtures)
    "PT009",    # Allow unittest-style assertions in pytest
    "PT011",    # Allow pytest.raises without match
    "RUF001",   # Allow unicode characters in test strings
    "RUF002",   # Allow unicode characters in docstrings
    "RUF003",   # Allow unicode characters in comments
    "S101",     # Allow assert statements in tests
    "D100",     # Relax docstring requirements for test modules
    "D101",     # Relax docstring requirements for test classes
    "D102",     # Relax docstring requirements for test methods
    "D103",     # Relax docstring requirements for test functions
    "D107",     # Relax docstring requirements for test __init__
    "D202",     # Allow blank lines after docstrings in tests
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
mypy_path = "./src"
explicit_package_bases = true
namespace_packages = true
exclude = ['^\.venv', '^\.uv-cache', '^fix_.*\.py$']


# Third-party libraries without type stubs
[[tool.mypy.overrides]]
module = ["palettable", "palettable.*"]
ignore_missing_imports = true

# More lenient type checking for test files
[[tool.mypy.overrides]]
module = [
    "tests.*",
    "tests.unit.*",
    "tests.integration.*",
]
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
warn_return_any = false

[[tool.mypy.overrides]]
module = ["weasyprint", "weasyprint.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["oyaml"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["sklearn", "sklearn.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["numpy", "numpy.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["sentence_transformers", "sentence_transformers.*", "torch", "torch.*"]
ignore_missing_imports = true


[tool.bandit]
exclude_dirs = [".venv", ".uv-cache", ".git", "__pycache__"]
skips = ["B101"]  # Skip assert_used test for test files

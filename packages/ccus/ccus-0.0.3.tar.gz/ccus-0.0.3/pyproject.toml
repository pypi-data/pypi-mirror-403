[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccus"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "yaogansha@gmail.com", email = "yaogansha@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pymysql==1.1.1",
  "DBUtils==3.1.0",
  "tqdm >= 4.67.1"
]

[project.urls]
#Documentation = "https://github.com/xxx@qq.com/ccus#readme"
#Issues = "https://github.com/xxx@qq.com/ccus/issues"
#Source = "https://github.com/xxx@qq.com/ccus"

[tool.hatch.version]
path = "src/ccus/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/ccus tests}"

[tool.coverage.run]
source_pkgs = ["ccus", "tests"]
branch = true
parallel = true
omit = [
  "src/ccus/__about__.py",
]

[tool.coverage.paths]
ccus = ["src/ccus", "*/ccus/src/ccus"]
tests = ["tests", "*/ccus/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

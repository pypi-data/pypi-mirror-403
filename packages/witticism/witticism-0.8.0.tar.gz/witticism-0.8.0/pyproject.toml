[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "witticism"
dynamic = ["version"]
description = "WhisperX-powered global transcription and push-to-talk application"
readme = "README.md"
requires-python = ">=3.9,<3.13"
authors = [
    {name = "Aaron Stannard", email = "aaron@petabridge.com"}
]
license = "Apache-2.0"
keywords = ["transcription", "whisperx", "speech-recognition", "push-to-talk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "whisperx>=3.1.0",
    "torch>=2.0.0,<2.8.0",  # Pin to <2.8.0 for Pascal GPU (GTX 10-series) support - PyTorch 2.8+ dropped sm_61
    "torchaudio>=2.0.0,<2.9.0",  # Pin to <2.9.0 due to AudioMetaData removal (whisperX incompatibility)
    "PyQt5>=5.15.0",
    "pyaudio>=0.2.11",
    "pynput>=1.7.0",
    "webrtcvad-wheels>=2.0.14",
    "numpy>=1.20.0",
    "pyperclip>=1.8.0",
    "platformdirs>=3.0.0",
    "pydbus>=0.6.0; sys_platform == 'linux'",  # Linux only for sleep monitoring
]


[project.scripts]
witticism = "witticism.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
witticism = ["assets/*"]

[tool.setuptools_scm]
write_to = "src/witticism/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"
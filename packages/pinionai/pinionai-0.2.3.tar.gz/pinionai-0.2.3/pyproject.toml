[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pinionai"
version = "0.2.3"
authors = [
  { name="Alan Johnson", email="alan@pinionai.com" },
  { name="PinionAI", email="info@pinionai.com" },
]
description = "The official Python client library for the PinionAI platform."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "grpcio",
    "protobuf",
    "httpx[http2]",
    "python-Levenshtein",
    "Markdown",
    "pandas",
    "xmltodict",
    "google-genai>=1.56.0",
    "fastmcp",
    "jsonpath-ng",
    "websockets",
    "cryptography"
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "ruff",
    "grpcio-tools",
]
gcp = ["google-cloud-storage>=3.0.0"]
aws = ["boto3"]
openai = ["openai"]
anthropic = ["anthropic"]
javascript = ["mini-racer"]
sendgrid = ["sendgrid"]
twilio = ["twilio"]
all = [
    "pinionai[gcp,aws,openai,anthropic,javascript,twilio,sendgrid]",
]

[project.urls]
Documentation = "https://docs.pinionai.com/"
Homepage = "https://www.pinionai.com/"
Issues = "https://www.pinionai.com/contact"

[project.scripts]
pinionai-chat-client = "pinionai.chatservice_client:run"

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
# Exclude common directories from linting and formatting.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
# Enable Pyflakes (F), pycodestyle (E, W), and isort (I).
select = ["E", "F", "W", "I"]

[tool.ruff.format]
# Use default settings similar to Black.
quote-style = "double"

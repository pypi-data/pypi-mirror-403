[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nex-agent"
dynamic = ["version"]
description = "NexAgent - AI 对话框架，支持多服务商、多模型切换、深度思考、工具调用、流式输出、多会话管理"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "3w4e"}
]
keywords = ["ai", "chatbot", "openai", "llm", "framework", "nex", "multi-session", "deep-thinking"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "openai>=1.0.0",
    "requests>=2.31.0",
    "click>=8.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",
]

[project.scripts]
nex = "nex_agent.cli:main"

[project.urls]
Homepage = "https://gitee.com/candy_xt/NexAgent"
Repository = "https://gitee.com/candy_xt/NexAgent"

[tool.setuptools.packages.find]
include = ["nex_agent*"]

[tool.setuptools.package-data]
nex_agent = ["static/*"]

[tool.setuptools.dynamic]
version = {attr = "nex_agent._version.__version__"}

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  attributes/spec_version:
    actions:
      - key: spec.version
        action: insert
        value: "0.1"

exporters:
  otlphttp/phoenix:
    endpoint: ${env:PHOENIX_OTLP_ENDPOINT}
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [attributes/spec_version, batch]
      exporters: [otlphttp/phoenix]

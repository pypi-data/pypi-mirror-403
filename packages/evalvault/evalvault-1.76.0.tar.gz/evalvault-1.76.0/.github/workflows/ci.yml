name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]
        include:
          - os: ubuntu-latest
            python-version: "3.13"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
            ${{ runner.os }}-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev --extra web --extra korean

      - name: Run linting
        run: uv run ruff check src/

      - name: Run tests (without API keys)
        run: uv run pytest tests/ -v --tb=short -m "not requires_openai and not requires_langfuse" --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: lint-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            lint-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev --extra web --extra korean --extra docs

      - name: Docs build
        run: uv run mkdocs build -q

      - name: Docs link check
        run: |
          uv run python - <<'PY'
          import re
          from pathlib import Path

          def check_file(p: Path) -> list[str]:
              text = p.read_text(encoding='utf-8', errors='ignore')
              link_re = re.compile(r"\[[^\]]*\]\(([^)]+)\)")
              missing: list[str] = []
              for target in link_re.findall(text):
                  target = target.strip()
                  if not target or target.startswith('#'):
                      continue
                  if target.startswith(('http://', 'https://', 'mailto:')):
                      continue
                  if ' ' in target:
                      target = target.split(' ')[0]
                  target = target.split('#', 1)[0]
                  if not target or target.startswith('/'):
                      continue
                  resolved = (p.parent / target).resolve()
                  if not resolved.exists():
                      missing.append(f"{p}: {target}")
              return missing

          missing: list[str] = []
          docs_root = Path('docs')
          for md in docs_root.rglob('*.md'):
              missing.extend(check_file(md))
          for md in [Path('README.md'), Path('README.en.md')]:
              if md.exists():
                  missing.extend(check_file(md))

          if missing:
              print('Missing local link targets:')
              for item in missing[:100]:
                  print('-', item)
              raise SystemExit(1)
          print('Docs links OK')
          PY

      - name: Check formatting
        run: uv run ruff format --check src/ tests/

      - name: Check linting
        run: uv run ruff check src/ tests/

  regression-gate:
    name: Regression Gate (CLI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: regression-gate-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            regression-gate-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Prepare regression directories
        run: |
          mkdir -p reports/regression

      - name: Run regression gate suites
        run: |
          uv run python scripts/ci/run_regression_gate.py \
            --config config/regressions/ci.json \
            --format github-actions \
            --summary reports/regression/ci_gate.json

  # Optional: Integration tests with real APIs (only on main branch)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev --extra web --extra korean

      - name: Run integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          LANGFUSE_HOST: ${{ secrets.LANGFUSE_HOST }}
        run: |
          uv run pytest tests/integration/ -v --tb=short

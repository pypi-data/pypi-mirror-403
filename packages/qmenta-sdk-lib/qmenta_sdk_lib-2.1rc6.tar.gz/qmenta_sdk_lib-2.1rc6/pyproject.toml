[tool.poetry]
name = "qmenta-sdk-lib"
version = "2.1rc6"
description = "QMENTA SDK for tool development."
authors = ["QMENTA"]
packages = [
    {include = "qmenta", from = "python"}
]
maintainers = ["Marc Ramos", "Vicente Ferrer", "Tim Peeters"]

[tool.poetry.dependencies]
python = "^3.10"
qmenta-client = ">=1.0"
numpy = "<2.0"
enum-compat = ">=0.0.1"
future = ">=0.18.2"
requests = ">=1.0"
humanfriendly = ">=1.0"
pytest-cov = "^6.1.1"
tomli = "^2.2.1"
ttkbootstrap = "^1.19.2"

[tool.poetry.scripts]
tool-maker = "qmenta.sdk.tool_maker.launch_gui:main"
tool-publisher = "qmenta.sdk.tool_maker.integration_ui:main"
workflow-publisher = "qmenta.sdk.tool_maker.integration_workflow_ui:main"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = ">=8.2.0"
sphinx-rtd-theme = "^1.3.0"

[tool.setuptools.packages.find]
where = ["templates_tool_maker"]

[tool.setuptools.package-data]
mypkg = ["*_schema*", "*.png"]

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
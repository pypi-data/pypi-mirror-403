[tool.poetry]
name = "protool"
version = "3.0.0"
description = "A tool for dealing with provisioning profiles"

license = "MIT"

authors = ["Dale Myers <dalemy@microsoft.com>"]

readme = 'README.md'

repository = "https://github.com/Microsoft/protool"
homepage = "https://github.com/Microsoft/protool"

keywords = [
    'provisioning',
    'profiles',
    'apple',
    'ios',
    'xcode',
    'mobileprovision',
]

classifiers = [
    'Development Status :: 3 - Alpha',
    'Environment :: Console',
    'Environment :: MacOS X',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Software Development',
    'Topic :: Utilities',
]

[tool.poetry.scripts]
protool = 'protool:command_line.run'

[tool.poetry.dependencies]
python = "^3.11"
pyOpenSSL = "^25.1.0"

[tool.poetry.dev-dependencies]
black = "^26.1.0"
mypy = "^1.19.1"
pylint = "^4.0.4"
pytest = "^9.0.2"
pytest-cov = "^7.0.0"
types-pyOpenSSL = "^24.1.0.20240722"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

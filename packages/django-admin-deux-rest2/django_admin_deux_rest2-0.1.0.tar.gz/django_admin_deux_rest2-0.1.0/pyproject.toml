[project]
name = "django-admin-deux-rest2"
version = "0.1.0"
description = "REST API plugin for django-admin-deux - Auto-generated RESTful endpoints for all ModelAdmins"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "django-admin-deux contributors"}
]
keywords = [
    "django",
    "admin",
    "rest",
    "api",
    "rest-api",
    "django-admin",
    "plugin",
    "crud",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django>=5.2",
    "django-admin-deux>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-django>=4.5",
    "factory-boy>=3.3",
]

[project.urls]
Homepage = "https://django-admin-deux.readthedocs.io/"
Documentation = "https://django-admin-deux.readthedocs.io/plugins/rest2/"
Repository = "https://codeberg.org/emmaDelescolle/django-admin-deux"
Issues = "https://codeberg.org/emmaDelescolle/django-admin-deux/issues"
Changelog = "https://codeberg.org/emmaDelescolle/django-admin-deux/releases"

[project.entry-points.djadmin]
rest2 = "djadmin_rest2.djadmin_hooks"

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["djadmin_rest2*"]
exclude = ["todo*", "tests*"]

[tool.setuptools.package-data]
djadmin_rest2 = ["templates/**/*.html"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "settings"
python_files = ["test_*.py"]
pythonpath = ["."]

[project]
name = "cfscanner"
authors = [
  { name = "tempookian", email = "tempookian@gmail.com" },
  { name = "Morteza Bashsiz", email = "morteza.bashsiz@gmail.com" },
]
description = "Cloudflare's edge IPs scanner to locate ones that are viable for use with v2ray/xray"
readme = "README.md"
dependencies = [
  "requests>=2.28.2",
  "pysocks>=1.7.1",
  "rich>=13.7.0,<14.0.0",
  "fancylogging>=0.0.3",
]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]
version = "1.6.0a1"

[project.scripts]
cfscanner = "cfscanner:main"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "pyv$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true

[build-system]
requires = ["setuptools>=64.0", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "narrativegraphs"
dynamic = ["version"]
description = "A package for creating and analyzing narrative graphs from text corpora"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Kasper Fyhn", email = "kasperfyhnjacobsen@gmail.com" }
]
keywords = [
    "nlp",
    "narrative-analysis",
    "network-analysis",
    "computational-linguistics",
    "text-mining"
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "pydantic>=2.11.4",
    "sqlalchemy>=2.0.41",
    "sqlalchemy-stubs>=0.4",
    "pandas>=2.2.3",
    "spacy>=3.8.6",
    "scikit-learn>=1.6.1",
    "tqdm>=4.67.1",
    "nltk>=3.8.2",
    "uvicorn>=0.34.2",
    "fastapi>=0.115.12",
    "ipython>=8.38.0",
    "ipywidgets>=8.1.8",
    "nest-asyncio>=1.6.0",
    "fastapi_camelcase>=2.0.0",
    "psutil>=7.0.0",
    "numpy>=2.2.6",
    "networkx>=3.4.2",
    "kagglehub>=0.4.1"
]

[project.optional-dependencies]
dev = [
    "pytest~=8.4.1",
    "ruff>=0.1.0",
    "build>=1.3.0",
    "twine>=6.2.0"
]

docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
    "mkdocs-jupyter>=0.24",
    "kagglehub>=0.4.1"  # for demo notebooks
]

[project.urls]
Documentation = "https://kasperfyhn.github.io/narrativegraphs"
Repository = "https://github.com/KasperFyhn/narrativegraphs"
"Bug Tracker" = "https://github.com/your-username/narrativegraphs/issues"

[tool.setuptools_scm]
write_to = "narrativegraphs/_version.py"

[tool.setuptools.packages.find]
where = ["."]
include = ["narrativegraphs*"]

[tool.setuptools.package-data]
narrativegraphs = ["server/static/**/*"]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 88
target-version = "py310"
extend-exclude = ["*.ipynb"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []
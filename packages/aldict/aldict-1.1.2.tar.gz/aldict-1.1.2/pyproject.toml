[project]
name = "aldict"
version = "1.1.2"
requires-python = ">=3.10"
authors = [
    { name = "kaliv0", email = "kaloyan.ivanov88@gmail.com" },
]
description = "Multi-key dictionary, supports adding and manipulating key-aliases pointing to shared values"
keywords = [
    "multi-key dictionary",
    "multidict",
    "alias-dict",
]
readme = "README.md"
license-files = [
    "LICENSE",
]
dependencies = []

[project.urls]
repository = "https://github.com/kaliv0/aldict"

[dependency-groups]
dev = [
    "ruff>=0.12.4",
    "pytest>=8.3.2",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
excludes = [
    "tests/",
]

[tool.ruff]
fix = true
line-length = 100

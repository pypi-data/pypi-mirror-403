[project]
name = "spatialvista"
version = "0.1.1"
description = "3D ST Visualization in Jupyter"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anywidget>=0.9.21",
    "laspy[lazrs]>=2.6.1",
    "loguru>=0.7.3",
    "numpy>=2.2.6",
    "pandas>=2.3.3",
    "traitlets>=5.14.3",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
spatialvista = [
  "_widget/*.mjs",
]

[project.optional-dependencies]
docs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings[python]",
]

[project.urls]
Homepage = "https://github.com/JianYang-Lab/spatial-vista-py"
Documentation = "https://github.com/JianYang-Lab/spatial-vista-py"
Repository = "https://github.com/JianYang-Lab/spatial-vista-py"
Issues = "https://github.com/JianYang-Lab/spatial-vista-py/issues"

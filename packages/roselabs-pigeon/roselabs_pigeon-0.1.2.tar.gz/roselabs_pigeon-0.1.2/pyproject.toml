[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "roselabs-pigeon"
version = "0.1.2"
description = "Pigeon transactional email SDK for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "RoseLabs", email = "support@roselabs.io" }
]
keywords = [
    "pigeon",
    "email",
    "transactional-email",
    "roselabs",
    "email-api",
    "email-templates",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://pigeon.roselabs.io"
Repository = "https://github.com/roselabs/pigeon-sdk-python"
Documentation = "https://pigeon.roselabs.io/docs"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pigeon"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_pypi = true
build_command = "pip install build && python -m build"

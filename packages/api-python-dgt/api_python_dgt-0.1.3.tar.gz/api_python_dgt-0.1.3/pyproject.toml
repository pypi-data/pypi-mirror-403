[tool.poetry]
name = "api-python-dgt"
version = "0.1.3"
description = "API-python-dgt"
authors = ["Julio Martinez del Pino <juliomdp92@gmail.com>"]
readme = "README.md"
packages = [
    { include = "app" }
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
python-decouple = "3.8"
fastapi = "0.111.*"
uvicorn = { version = "0.30.*", extras = ["standard"] }
requests = "2.32.*"
pandas = "2.3.*"
dotenv = "0.9.*"
sqlalchemy = "2.0.*"
psycopg2-binary = "2.9.*"
python-dotenv = "1.2.*"
streamlit = "1.53.*"
matplotlib = "3.10.*"
scikit-learn = "1.8.*"
streamlit-folium = "0.26.*"
folium = "0.20.*"

[tool.poetry.group.dev.dependencies]
coverage = { extras = ["toml"], version = "7.6.*" }
black = "24.4.*"
pytest = "8.2.*"
pytest-html = "4.1.*"
pytest-cov = "5.0.*"
pylint = "3.2.*"
mkdocs = "1.6.*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

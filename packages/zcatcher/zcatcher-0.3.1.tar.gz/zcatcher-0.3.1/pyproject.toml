[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zcatcher"
version = "0.3.1"
description = "Simple CLI to catch sleep, view stats, and export data"
readme = "README.md"
authors = [
  { name = "Sleeptracker Maintainer" }
]
license = "MIT"
requires-python = ">=3.8"
dependencies = []

[project.scripts]
zcatcher = "zcatcher:main"

[tool.setuptools]
py-modules = ["zcatcher"]

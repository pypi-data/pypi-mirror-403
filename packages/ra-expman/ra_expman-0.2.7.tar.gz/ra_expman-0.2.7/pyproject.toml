[project]
name = "ra-expman"
version = "0.2.7"
authors = [
  { name="Lokesh Mohanty", email="lokesh1197@gmail.com" },
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Framework :: FastAPI",
]
description = "Manage your experiments exactly as you like"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.12"
dependencies = [
    "loguru>=0.7.0",
    "polars>=1.0.0",
    "pyyaml>=6.0",
    "matplotlib>=3.7.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "pyarrow>=14.0.0",  # Required for polars parquet I/O
]

[project.optional-dependencies]
torch = [
    "torch>=2.0.0",
    "torchview>=0.2.7",
    "graphviz>=0.21",
]

[project.scripts]
expman = "expman.cli:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "expman"
module-root = ""
source-exclude = ["expman/frontend"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project.urls]
Homepage = "https://github.com/lokeshmohanty/expman"
Issues = "https://github.com/lokeshmohanty/expman/issues"
Documentation = "https://github.com/lokeshmohanty/expman/README.md"

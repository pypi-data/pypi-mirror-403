[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyreto"
version = "1.0.1"
description = "Tail risk management library with Monte Carlo simulation (classless functional API)"
authors = [{name = "AWP", email = "andrewpomorski@proton.me"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.10.0",
    "polars>=0.19.0",
]

[project.urls]
Repository = "https://gitcode.com/andyski/pyreto-core"

[project.optional-dependencies]
dev = ["pytest>=6.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

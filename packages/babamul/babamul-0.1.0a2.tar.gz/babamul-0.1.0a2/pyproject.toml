[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "babamul"
dynamic = ["version"]
description = "Python client for consuming ZTF/LSST alerts from BABAMUL Kafka streams"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "BOOM Team" }]
keywords = [
    "astronomy",
    "alerts",
    "kafka",
    "ztf",
    "lsst",
    "transients",
    "babamul",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
]

dependencies = [
    "astropy>=7.2.0",
    "confluent-kafka>=2.3.0",
    "cramjam>=2.8.0",
    "fastavro>=1.9.0",
    "pydantic>=2.0.0",
    "matplotlib>=3.8.0",
    "scipy>=1.17.0",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/boom-astro/babamul"
Documentation = "https://boom-astro.github.io/babamul"
Repository = "https://github.com/boom-astro/babamul"

[tool.hatch.build.targets.wheel]
packages = ["src/babamul"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/babamul/_version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 79
target-version = "py310"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[dependency-groups]
dev = [
    "prek>=0.3.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "papermill>=2.6.0",
    "dotenv>=0.9.9",
    "ipykernel>=7.1.0",
    "polars>=1.37.1",
]

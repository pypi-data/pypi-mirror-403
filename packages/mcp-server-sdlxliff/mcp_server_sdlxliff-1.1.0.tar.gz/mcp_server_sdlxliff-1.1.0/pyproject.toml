[project]
name = "mcp-server-sdlxliff"
version = "1.1.0"
description = "MCP server for parsing, reading, and modifying SDLXLIFF translation files (SDL Trados Studio format)"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Yevgeni Antonov" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "sdlxliff",
    "xliff",
    "translation",
    "localization",
    "sdl-trados",
    "cat-tools",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Localization",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "lxml>=5.0.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
mcp-server-sdlxliff = "mcp_server_sdlxliff.__main__:run"

[project.urls]
Homepage = "https://github.com/EugeneAnt/mcp-server-sdlxliff"
Repository = "https://github.com/EugeneAnt/mcp-server-sdlxliff"
Issues = "https://github.com/EugeneAnt/mcp-server-sdlxliff/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "desktop/",
    "ai/",
    "tests/",
    "internal/",
    "sample/",
    ".git/",
    ".venv/",
    "*.mcpb",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_sdlxliff"]
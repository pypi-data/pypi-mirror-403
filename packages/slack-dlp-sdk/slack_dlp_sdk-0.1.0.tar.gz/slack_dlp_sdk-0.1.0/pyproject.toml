[tool.poetry]
name = "slack-dlp-sdk"
version = "0.1.0"
description = "A Python SDK for interacting with Slack Data Loss Prevention (DLP)"
authors = ["PaperMtn <me@papermtn.co.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11"
requests = ">=2.32.5,<3.0.0"

[tool.poetry.group.dev.dependencies]
pylint = "^4.0.4"
black = "^26.1.0"

[tool.poetry.scripts]
slack-dlp = "slack_dlp_sdk.cli.cli_client:main"

[tool.pylint]
rcfile = ".pylintrc"

[tool.black]
line-length = 80
target-version = ["py311"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

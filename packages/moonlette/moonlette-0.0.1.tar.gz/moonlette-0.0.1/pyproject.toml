[build-system]
requires = [
    "setuptools>=62",
]
build-backend = "setuptools.build_meta"

[project]
name = "moonlette"
dynamic = [ "version" ]
authors = [{ "name" = "Visual Topology", "email" = "dev@visualtopology.com" }]
description = "A simple web server with websocket support based on starlette and uvicorn"
dependencies = [ "starlette[full]", "uvicorn[standard]", "requests" ]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: JavaScript",
    "Operating System :: POSIX :: Linux",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Development Status :: 3 - Alpha",
]

requires-python = ">=3.11"

[project.urls]
Homepage = "https://codeberg.org/visual-topology/moonlette"
Documentation = "https://codeberg.org/visual-topology/moonlette"
Repository = "https://codeberg.org/visual-topology/moonlette"
Issues = "https://codeberg.org/visual-topology/moonlette/issues"
Changelog = "https://codeberg.org/visual-topology/moonlette/src/branch/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]

[tool.setuptools.package-data]
moonlette = ["**/*.json",  "**/*.zip", "**/*.html", "**/*.js", "**/*.svg", "**/*.png", "**/.txt", "**/*.woff2", "**/*.yaml", "**/*.toml", "**/*.css"]

[tool.setuptools.dynamic]
version = {attr = "moonlette.__version__"}


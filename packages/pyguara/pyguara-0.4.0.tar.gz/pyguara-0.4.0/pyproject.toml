[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyguara"
version = "0.4.0"
description = "Python game engine featuring a event and data driven archictecture."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Wedeueis Braz", email = "wedeueisbraz@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License"
]
keywords = ["game-engine", "action-rpg", "2d", "event-driven", "data-driven"]
dependencies = [
    "dataclasses-json>=0.6.0",
    "click>=8.1.7",
    "pymunk>=7.2.0",
    "pygame-ce>=2.5.6",
    "pillow>=12.1.0",
    "msgpack>=1.1.2",
    "moderngl>=5.8.0",
    "numpy>=1.26.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-benchmark>=4.0.0",
    "syrupy>=4.9.1",  # FIXED: Moved here so it installs correctly

    # Code Quality
    "ruff>=0.14.0",
    "mypy>=1.0.0",

    # Tools
    "pre-commit>=3.0.0",
    "tox>=4.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",

    # Engine Dev
    "imgui>=2.0.0",   # FIXED: Moved here
    "pillow>=11.3.0"
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-mermaid2-plugin>=0.6.0",
    "pymdown-extensions>=10.0.0"
]

benchmark = [
    "pytest-benchmark>=4.0.0",
    "memory-profiler>=0.61.0",
    "py-spy>=0.3.0"
]

build = [
    "pyinstaller>=6.0.0"
]

[project.scripts]
pyguara = "pyguara.cli:main"

[tool.hatch.build]
include = [
    "pyguara/**/*.py",
    "pyguara/**/*.json",
    "pyguara/**/*.md",
    "pyguara/**/*.vert",
    "pyguara/**/*.frag",
]
exclude = [
    "**/__pycache__",
    "**/*.pyc",
    ".git",
    ".pytest_cache",
    "build/",
    "dist/"
]

[tool.hatch.version]
path = "pyguara/__init__.py"

# Testing Configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--snapshot-warn-unused"
]
testpaths = ["tests"]
# Exclude deprecated test directories
norecursedirs = [
    "deprecated_tests",
    "__pycache__",
    ".git",
    ".tox",
    "dist",
    "build"
]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "performance: Performance/benchmark tests",
    "slow: Slow running tests",
    "cli: CLI system tests (command line interface)"
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.9
target-version = "py39"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

# Type Checking
[tool.mypy]
python_version = "3.10"
exclude = ["tests"]
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "pygame.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["imgui", "imgui.*"]
ignore_missing_imports = true
disable_error_code = ["import-untyped"]

[[tool.mypy.overrides]]
module = "pymunk.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "moderngl.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "numpy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "PyInstaller.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pyguara.game.*"
ignore_missing_imports = true

# Coverage
[tool.coverage.run]
source = ["pyguara"]
omit = [
    "tests/*",
    "pyguara/__main__.py",
    "pyguara/demos/*",
    "*/__pycache__/*",
    "*/deprecated_tests/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

# Tox Configuration
[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38,py39,py310,py311,py312,lint,type,docs
isolated_build = true

[testenv]
deps =
    pytest
    pytest-cov
    pytest-mock
commands =
    pytest {posargs}

[testenv:lint]
deps =
    ruff
commands =
    ruff --check pyguara tests

[testenv:type]
deps =
    mypy
    types-pygame
commands =
    mypy pyguara
"""

# Syrupy Configuration
[tool.syrupy]
pytest_snapshot_dir = "tests/visual/snapshots"
include_paths = ["tests/visual/"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "half_orm_dev"
dynamic = ["version", "dependencies"]
description = "half_orm development Framework."
readme = "README.md"
keywords = ["postgres", "relation-object mapping"]
authors = [
    {name = "Joël Maïzi", email = "joel.maizi@collorg.org"}
]
license = "GPL-3.0-or-later"
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",

    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",

    # Specify the Python versions you support here
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/collorg/halfORM_dev"

[tool.setuptools.packages.find]
where = ["."]
include = ["half_orm_dev*"]

[tool.setuptools.package-data]
half_orm_dev = [
    "templates/*",
    "templates/git-hooks/*",
    "templates/.gitignore",
    "db_patch_system/*",
    "patches/**/*",
    "scripts/*",
    "version.txt"
]

[tool.setuptools.dynamic]
version = {file = "half_orm_dev/version.txt"}

# Package for PostgreSQL {dbname} database.
# You can edit the following parameters:
# - version (in {package_name}/version.txt)
# - authors
# - license
# - keywords
# - description

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "{package_name}"
dynamic = ["version"]
description = "Package for {dbname} PostgreSQL database"
readme = "README.md"
keywords = []
authors = [
    {{name = "Your Name", email = "your.email@example.com"}}
]
license = "MIT"
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",

    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",

    # Specify the Python versions you support here
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.9"
dependencies = [
    "half_orm=={half_orm_version}",
]

[project.urls]
Homepage = ""

[tool.setuptools.packages.find]
where = ["."]
exclude = ["contrib", "docs", "tests", "patches", "svg"]

[tool.setuptools.dynamic]
version = {{file = "{package_name}/version.txt"}}

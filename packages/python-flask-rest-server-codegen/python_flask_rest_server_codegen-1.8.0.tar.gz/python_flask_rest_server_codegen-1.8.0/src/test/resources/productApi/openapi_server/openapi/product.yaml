          description: |
            Set automatic synchronization to vidal enabled or not.
            Automatic does not mean periodic here. It means sync can be
            done without it's clearly asked (Ex: When product is selected
            in the front end, or when product details export is requested).
            Triggers (single) synchronization to vidal if set to true.
            Restrictions :
              - You should be from role 'ADMINISTRATOR' to change its value. Otherwise,
                you can just set it from true to true to trigger a (single) vidal synchronization.

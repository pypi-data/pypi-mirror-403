openapi: 3.0.0
info:
  contact:
    email: contact@lecomptoirdespharmacies.fr
  description: This is the REST API of LCDP products
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.lecomptoirdespharmacies.fr/mentions-legales
  title: lcdp-monolith-service
  version: 1.0.0
servers:
- url: https://www.lcdp.ovh/api/v1
- url: https://www.lecomptoirdespharmacies.fr/api/v1
- url: http://www.lcdp.local/api/v1
- url: http://localhost:7072/api/v1
tags:
- description: Get product's types
  name: SearchProductMetadata
- description: The product reader
  name: SearchProduct
- description: The product update
  name: ManageProduct
- description: Search products images
  name: SearchProductImage
- description: Modify products images
  name: ManageProductImage
- description: Modify product proscription
  name: ManageProductProscription
- description: Search products proscription
  name: SearchProductProscription
paths:
  /products:
    get:
      operationId: get_products
      parameters:
      - description: Any field in the product contains 'q'
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: Vidal package equal this one
        explode: true
        in: query
        name: vidalPackage[eq]
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Filter on status to include in the search (can be given multiple
          time which result in a OR condition)
        explode: true
        in: query
        name: st[eq]
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ProductStatus'
          type: array
        style: form
      - description: Product type to search on
        explode: true
        in: query
        name: pt[eq]
        required: false
        schema:
          type: string
        style: form
      - description: Secondary product type to search on
        explode: true
        in: query
        name: spt[eq]
        required: false
        schema:
          type: string
        style: form
      - description: Laboratory to search on (can be given multiple time which result
          in a OR condition)
        explode: true
        in: query
        name: lab[eq]
        required: false
        schema:
          items:
            format: int64
            type: integer
          type: array
        style: form
      - description: Waiting sale offers count greater than or equal
        explode: true
        in: query
        name: sWaitingSaleOfferCount[gte]
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Sort by
        explode: true
        in: query
        name: orderBy
        required: false
        schema:
          default: CREATED_AT:desc
          enum:
          - NAME:asc
          - NAME:desc
          - BARCODES:asc
          - BARCODES:desc
          - UNIT_PRICE:asc
          - UNIT_PRICE:desc
          - TYPE:asc
          - TYPE:desc
          - VAT_VALUE:asc
          - VAT_VALUE:desc
          - LABORATORY_NAME:asc
          - LABORATORY_NAME:desc
          - UNIT_WEIGHT:asc
          - UNIT_WEIGHT:desc
          - STATUS:asc
          - STATUS:desc
          - CREATED_AT:desc
          - CREATED_AT:asc
          type: string
        style: form
      - description: Page number to search for (start at 0)
        explode: true
        in: query
        name: p
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - description: Number of user per page
        explode: true
        in: query
        name: pp
        required: false
        schema:
          maximum: 50
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProducts'
          description: Product's list found
        "403":
          description: Access denied
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
      security:
      - bearerAuth: []
      summary: Search for products with his name or status
      tags:
      - SearchProduct
      x-restrict:
        roles:
        - ADMINISTRATOR
        - SELLER_BUYER
        - LABORATORY
        - TEST
        - HOLLIDAYS
        - UNPAID
        - LITIGATION
      x-openapi-router-controller: openapi_server.controllers.search_product_controller
    post:
      description: |
        Required parameters for creation of vidal synchronized product :
         - vidalPackageId

        Required parameters for creation of product from scratch :
         - name
         - barcodes
         - dci
         - laboratoryId
         - unitWeight
         - vatId
         - unitPrice
         - typeId
      operationId: create_product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreationOrUpdateParameters'
        description: Product to add
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: successful operation
        "403":
          description: Access denied
        "409":
          description: Product already exist
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
      security:
      - bearerAuth: []
      summary: Create product from product form
      tags:
      - ManageProduct
      x-restrict:
        roles:
        - ADMINISTRATOR
        - SELLER_BUYER
        - LABORATORY
        - TEST
        - HOLLIDAYS
        - UNPAID
        - LITIGATION
      x-openapi-router-controller: openapi_server.controllers.manage_product_controller
  /products/secondary-types:
    get:
      operationId: get_product_secondary_types
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProductSecondaryType'
                type: array
          description: Product's types found
        "403":
          description: Access denied
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
      security:
      - bearerAuth: []
      summary: Get product secondary types
      tags:
      - SearchProductMetadata
      x-restrict:
        roles:
        - ADMINISTRATOR
        - SELLER_BUYER
        - LABORATORY
        - TEST
        - HOLLIDAYS
        - UNPAID
        - LITIGATION
      x-openapi-router-controller: openapi_server.controllers.search_product_metadata_controller
  /products/testFreeAccess:
    get:
      operationId: test_free_access
      responses:
        "200":
          description: Success
        "403":
          description: Access denied
      summary: Test generation without bearer
      tags:
      - SearchProduct
      x-openapi-router-controller: openapi_server.controllers.search_product_controller
  /products/types:
    get:
      operationId: get_product_types
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProductType'
                type: array
          description: Product's types found
        "403":
          description: Access denied
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
      security:
      - bearerAuth: []
      summary: Get product types
      tags:
      - SearchProductMetadata
      x-restrict:
        roles:
        - ADMINISTRATOR
        - SELLER_BUYER
        - LABORATORY
        - TEST
        - HOLLIDAYS
        - UNPAID
        - LITIGATION
      x-openapi-router-controller: openapi_server.controllers.search_product_metadata_controller
  /products/{productId}:
    get:
      operationId: get_product
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: Product found
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
        "403":
          description: Access denied
        "404":
          description: Product not found
      security:
      - bearerAuth: []
      summary: Retrieve a product with ID
      tags:
      - SearchProduct
      x-restrict:
        roles:
        - ADMINISTRATOR
        - SELLER_BUYER
        - LABORATORY
        - TEST
        - HOLLIDAYS
        - UNPAID
        - LITIGATION
      x-openapi-router-controller: openapi_server.controllers.search_product_controller
    patch:
      description: |
        Administrator can update every fields (override allowed)
        Other users can only update the following fields if empty :
          - unitWeight
          - vat
          - unitPrice
          - type
      operationId: update_product
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/ProductCreationOrUpdateParameters'
        description: Modifications to apply
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
        "403":
          description: Access denied
        "404":
          description: Product not found
        "409":
          description: Product already exist
      security:
      - bearerAuth: []
      summary: Update product from product form
      tags:
      - ManageProduct
      x-restrict:
        roles:
        - ADMINISTRATOR
        - SELLER_BUYER
        - LABORATORY
        - TEST
        - HOLLIDAYS
        - UNPAID
        - LITIGATION
      x-openapi-router-controller: openapi_server.controllers.manage_product_controller
  /products/{productId}/images:
    get:
      operationId: get_product_images
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Image'
                type: array
          description: successful operation
        "403":
          description: Access denied
        "404":
          description: Product not found
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
      security:
      - bearerAuth: []
      summary: Return product's images
      tags:
      - SearchProductImage
      x-restrict:
        roles:
        - ADMINISTRATOR
        - LABORATORY
      x-openapi-router-controller: openapi_server.controllers.search_product_image_controller
    post:
      operationId: create_product_image
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ImageCreationParameters'
      responses:
        "204":
          description: successful operation
        "404":
          description: No product found
        "403":
          description: Bad request
        "413":
          description: Image too large maximum allowed is 10 MB
        "415":
          description: Wrong media type
      security:
      - bearerAuth: []
      summary: Upload one or more images
      tags:
      - ManageProductImage
      x-restrict:
        roles:
        - ADMINISTRATOR
        - LABORATORY
      x-openapi-router-controller: openapi_server.controllers.manage_product_image_controller
  /products/{productId}/images/{imageId}:
    delete:
      operationId: delete_product_image
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: The id of the product image concerned by the request
        explode: false
        in: path
        name: imageId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "204":
          description: successful operation
        "404":
          description: No product found
        "403":
          description: Access denied
        "4XX":
          description: Bad Request
      security:
      - bearerAuth: []
      summary: Remove product's image
      tags:
      - ManageProductImage
      x-restrict:
        roles:
        - ADMINISTRATOR
        - LABORATORY
      x-openapi-router-controller: openapi_server.controllers.manage_product_image_controller
    get:
      operationId: get_product_image
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: The id of the product image concerned by the request
        explode: false
        in: path
        name: imageId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
          description: successful operation
        "403":
          description: Access denied
        "404":
          description: Product not found
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
      security:
      - bearerAuth: []
      summary: Return product's images
      tags:
      - SearchProductImage
      x-restrict:
        roles:
        - ADMINISTRATOR
        - LABORATORY
      x-openapi-router-controller: openapi_server.controllers.search_product_image_controller
  /products/{productId}/proscriptions:
    get:
      operationId: get_product_proscriptions
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: Sort by
        explode: true
        in: query
        name: orderBy
        required: false
        schema:
          default: BATCH:asc
          enum:
          - BATCH:asc
          - BATCH:desc
          - CREATED_AT:asc
          - CREATED_AT:desc
          type: string
        style: form
      - description: Page number to search for (start at 0)
        explode: true
        in: query
        name: p
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - description: Number of proscriptions per page
        explode: true
        in: query
        name: pp
        required: false
        schema:
          maximum: 50
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductProscriptions'
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
        "403":
          description: Access denied
        "404":
          description: Product not found
      security:
      - bearerAuth: []
      summary: Get product proscriptions
      tags:
      - SearchProductProscription
      x-restrict:
        roles:
        - ADMINISTRATOR
      x-openapi-router-controller: openapi_server.controllers.search_product_proscription_controller
    post:
      description: |
        **! WARNING !** this method can change the status of one or more sales-offers
      operationId: create_product_proscription
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductProscriptionCreationParameters'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductProscription'
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
        "403":
          description: Access denied
        "404":
          description: Product or Batch not found
        "409":
          description: Proscription already exist
      security:
      - bearerAuth: []
      summary: Create a product proscription
      tags:
      - ManageProductProscription
      x-restrict:
        roles:
        - ADMINISTRATOR
      x-openapi-router-controller: openapi_server.controllers.manage_product_proscription_controller
  /products/{productId}/proscriptions/{proscriptionId}:
    delete:
      operationId: delete_product_proscription
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: The id of the product proscription
        explode: false
        in: path
        name: proscriptionId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "204":
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
        "403":
          description: Access denied
        "404":
          description: Product or Proscription Id not found
      security:
      - bearerAuth: []
      summary: Delete this product proscription
      tags:
      - ManageProductProscription
      x-restrict:
        roles:
        - ADMINISTRATOR
      x-openapi-router-controller: openapi_server.controllers.manage_product_proscription_controller
  /products/{productId}/vidal-package:
    put:
      operationId: set_product_vidal_package
      parameters:
      - description: The id of the product concerned by the request
        explode: false
        in: path
        name: productId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVidalPackageParameters'
      responses:
        "204":
          description: successful operation
        "403":
          description: Access denied
        "404":
          description: Product not found
        "4XX":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestError'
          description: Bad Request
      security:
      - bearerAuth: []
      summary: Synchronize product against vidal id
      tags:
      - ManageProduct
      x-restrict:
        roles:
        - ADMINISTRATOR
        - SELLER_BUYER
        - LABORATORY
        - TEST
        - HOLLIDAYS
        - UNPAID
        - LITIGATION
      x-openapi-router-controller: openapi_server.controllers.manage_product_controller
components:
  parameters:
    ProductIdParameter:
      description: The id of the product concerned by the request
      explode: false
      in: path
      name: productId
      required: true
      schema:
        format: int64
        type: integer
      style: simple
    ImageIdParameter:
      description: The id of the product image concerned by the request
      explode: false
      in: path
      name: imageId
      required: true
      schema:
        format: int64
        type: integer
      style: simple
    ProductProscriptionIdParameter:
      description: The id of the product proscription
      explode: false
      in: path
      name: proscriptionId
      required: true
      schema:
        format: int64
        type: integer
      style: simple
  schemas:
    PaginatedProductProscriptions:
      allOf:
      - $ref: '#/components/schemas/PaginatedObject'
      - $ref: '#/components/schemas/PaginatedProductProscriptions_allOf'
      title: PaginatedProductProscriptions
    PaginatedProducts:
      allOf:
      - $ref: '#/components/schemas/PaginatedObject'
      - $ref: '#/components/schemas/PaginatedProducts_allOf'
      title: PaginatedProducts
    ProductProscription:
      example:
        createdAt: 2000-01-23T04:56:07.000+00:00
        batch: batch
        id: 0
      properties:
        id:
          format: int64
          title: id
          type: integer
        batch:
          title: batch
          type: string
        createdAt:
          format: date-time
          title: createdAt
          type: string
      title: ProductProscription
      type: object
    Product:
      example:
        vidalPackage: ""
        unitWeight: 1.6027456183070403
        anyType: ""
        dispensationPlace: ""
        isDrugInSport: true
        dci: dci
        type: ""
        proscriptions:
          href: https://openapi-generator.tech
        createdAt: 2000-01-23T04:56:07.000+00:00
        narcoticPrescription: true
        id: 0
        isAutomaticVidalSyncEnabled: true
        unitPrice: 1.4658129805029452
        secondaryType: ""
        images:
          href: https://openapi-generator.tech
        vat: ""
        isOtc: true
        barcodes:
          ean: ean
          cip13: cip13
          cip: cip
        laboratory: ""
        restricted: true
        name: name
        marketStatus: ""
        manufacturerPrice: 5.962133916683182
        storageType: storageType
        shortName: shortName
        status: ""
        statistics:
          waitingSaleOfferCount: 5
      properties:
        anyType:
          title: anyType
        id:
          format: int64
          title: id
          type: integer
        vidalPackage:
          allOf:
          - $ref: '#/components/schemas/VidalPackageLink'
          nullable: true
          title: vidalPackage
        isAutomaticVidalSyncEnabled:
          description: Indicates if automatic synchronization to vidal is enabled
          title: isAutomaticVidalSyncEnabled
          type: boolean
        barcodes:
          $ref: '#/components/schemas/Barcodes'
        name:
          title: name
          type: string
        shortName:
          nullable: true
          title: shortName
          type: string
        dci:
          nullable: true
          title: dci
          type: string
        unitWeight:
          description: Weight of a single unit in grams
          minimum: 1
          nullable: true
          title: unitWeight
          type: number
        unitPrice:
          description: Public price of the product
          nullable: true
          title: unitPrice
          type: number
        manufacturerPrice:
          description: Manufacturer price of the product
          nullable: true
          title: manufacturerPrice
          type: number
        type:
          allOf:
          - $ref: '#/components/schemas/ProductType'
          nullable: true
          title: type
        secondaryType:
          allOf:
          - $ref: '#/components/schemas/ProductSecondaryType'
          nullable: true
          title: secondaryType
        laboratory:
          allOf:
          - $ref: '#/components/schemas/LaboratoryLink'
          nullable: true
          title: laboratory
        vat:
          allOf:
          - $ref: '#/components/schemas/Vat'
          nullable: true
          title: vat
        narcoticPrescription:
          nullable: true
          title: narcoticPrescription
          type: boolean
        storageType:
          nullable: true
          title: storageType
          type: string
        status:
          allOf:
          - $ref: '#/components/schemas/ProductStatus'
          nullable: true
          title: status
        marketStatus:
          allOf:
          - $ref: '#/components/schemas/ProductMarketStatus'
          nullable: true
          title: marketStatus
        dispensationPlace:
          allOf:
          - $ref: '#/components/schemas/ProductDispensationPlace'
          nullable: true
          title: dispensationPlace
        isOtc:
          title: isOtc
          type: boolean
        isDrugInSport:
          nullable: true
          title: isDrugInSport
          type: boolean
        images:
          $ref: '#/components/schemas/HttpLink'
        createdAt:
          description: Creation date of this product
          format: date-time
          title: createdAt
          type: string
        statistics:
          $ref: '#/components/schemas/Statistics'
        restricted:
          description: If True, can only be sold by LABORATORY. If False, it can be
            sold by anyone.
          title: restricted
          type: boolean
        proscriptions:
          $ref: '#/components/schemas/HttpLink'
      title: Product
      type: object
    Statistics:
      example:
        waitingSaleOfferCount: 5
      properties:
        waitingSaleOfferCount:
          format: int32
          title: waitingSaleOfferCount
          type: integer
      title: Statistics
      type: object
    Barcodes:
      example:
        ean: ean
        cip13: cip13
        cip: cip
      properties:
        cip:
          nullable: true
          title: cip
          type: string
        cip13:

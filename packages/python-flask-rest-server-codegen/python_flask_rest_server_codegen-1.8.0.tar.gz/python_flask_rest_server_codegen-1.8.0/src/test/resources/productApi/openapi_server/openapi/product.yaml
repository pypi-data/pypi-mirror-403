          description: |
            Set vidal package id of product.
            If vidalPackageId is set:
              - Product will be created/synchronized from vidal data.
              - More fields can be added to override data (after sync)
            If vidalPackageId is not set:
              - Given product is created/updated without vidal sync
            Restrictions :
              - You should be from role 'ADMINISTRATOR' to update it.
          format: int64
          nullable: true

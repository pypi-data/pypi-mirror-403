openapi: 3.0.0
info:
  contact:
    email: contact@lecomptoirdespharmacies.fr
  description: This is the REST API of LCDP products
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.lecomptoirdespharmacies.fr/mentions-legales
  title: LCDP REST API
  version: 1.0.0
servers:
- url: https://lecomptoirdespharmacies.fr/v1
tags:
- description: Search in user features
  name: searchUserFeature
- description: Retrieve users informations
  name: searchUser
paths:
  /users/features:
    get:
      operationId: get_user_features
      responses:
        "200":
          description: Features found
        "403":
          description: Access denied
      summary: Get features relatives to an user
      tags:
      - searchUserFeature
      x-openapi-router-controller: openapi_server.controllers.search_user_feature_controller
  /users/{userId}:
    get:
      operationId: get_user
      parameters:
      - description: The id of the user concerned by the request
        explode: false
        in: path
        name: userId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          description: successful operation
        "404":
          description: User not found
      summary: Retrieve one user
      tags:
      - searchUser
      x-openapi-router-controller: openapi_server.controllers.search_user_controller
components:
  parameters:
    UserIdParameter:
      description: The id of the user concerned by the request
      explode: false
      in: path
      name: userId
      required: true
      schema:
        format: int64
        type: integer
      style: simple
  schemas: {}

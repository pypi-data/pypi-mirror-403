openapi: 3.0.0
info:
  contact:
    email: contact@lecomptoirdespharmacies.fr
  description: This is the REST API of RFx (Request For X)
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.lecomptoirdespharmacies.fr/mentions-legales
  title: LCDP REST API
  version: 1.0.0
servers:
- url: https://lecomptoirdespharmacies.fr/api/v1
tags:
- description: Client request for information
  name: ManageRfi
paths:
  /rfis:
    post:
      operationId: create_rfi
      responses:
        "204":
          description: Message sent
        "404":
          description: Order not found
      security:
      - bearerAuth: []
      - captchaApiKey: []
      - apiKeyAuth: []
      summary: Contact form
      tags:
      - ManageRfi
      x-openapi-router-controller: openapi_server.controllers.manage_rfi_controller
components:
  schemas: {}
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
      x-bearerInfoFunc: openapi_server.controllers.security_controller_.info_from_bearerAuth
    apiKeyAuth:
      in: header
      name: x-api-key
      type: apiKey
      x-apikeyInfoFunc: openapi_server.controllers.security_controller_.info_from_apiKeyAuth
    captchaApiKey:
      in: header
      name: x-recaptcha-token
      type: apiKey
      x-apikeyInfoFunc: openapi_server.controllers.security_controller_.info_from_captchaApiKey

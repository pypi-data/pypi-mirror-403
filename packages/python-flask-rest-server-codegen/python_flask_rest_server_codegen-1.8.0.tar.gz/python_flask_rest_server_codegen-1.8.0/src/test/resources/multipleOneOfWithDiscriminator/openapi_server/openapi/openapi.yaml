openapi: 3.0.0
info:
  description: This is the REST API
  title: title
  version: 1.0.0
servers:
- url: /
paths:
  /modes:
    get:
      operationId: get_mode
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyMode'
          description: successful operation
      x-openapi-router-controller: openapi_server.controllers.default_controller
components:
  schemas:
    AnyMode:
      discriminator:
        mapping:
          A: '#/components/schemas/ModeA'
          B: '#/components/schemas/ModeB'
        propertyName: distributionType
      oneOf:
      - $ref: '#/components/schemas/ModeA'
      - $ref: '#/components/schemas/ModeB'
      title: AnyMode
    AnyIdentifiedMode:
      discriminator:
        mapping:
          A: '#/components/schemas/ModeC'
          B: '#/components/schemas/ModeB'
        propertyName: distributionType
      oneOf:
      - $ref: '#/components/schemas/ModeC'
      - $ref: '#/components/schemas/ModeB'
    Mode:
      properties:
        distributionType:
          description: Type of distribution
          pattern: ^(A|B|C)$
          title: distributionType
          type: string
      required:
      - distributionType
      title: Mode
      type: object
    ModeA:
      allOf:
      - $ref: '#/components/schemas/Mode'
      - $ref: '#/components/schemas/ModeA_allOf'
      title: ModeA
    ModeC:
      allOf:
      - $ref: '#/components/schemas/Mode'
      - $ref: '#/components/schemas/ModeC_allOf'
      title: ModeC
    ModeB:
      allOf:
      - $ref: '#/components/schemas/Mode'
      - $ref: '#/components/schemas/ModeB_allOf'
      title: ModeB
    ModeA_allOf:
      properties:
        anyPropA:
          title: anyPropA
          type: string
      required:
      - anyPropA
      title: ModeA_allOf
      type: object
    ModeC_allOf:
      properties:
        anyPropB:
          title: anyPropB
          type: string
      required:
      - anyPropB
      title: ModeC_allOf
      type: object
    ModeB_allOf:
      properties:
        anyPropC:
          title: anyPropC
          type: string
      required:
      - anyPropC
      title: ModeB_allOf
      type: object

openapi: 3.0.0
info:
  contact:
    email: contact@lecomptoirdespharmacies.fr
  description: This is the REST API of LCDP products
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.lecomptoirdespharmacies.fr/mentions-legales
  title: LCDP REST API
  version: 1.0.0
servers:
- url: https://lecomptoirdespharmacies.fr/v1
tags:
- description: Authentication/Authorization of users
  name: auth
paths:
  /sessions:
    get:
      operationId: get_sessions
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Sessions'
                nullable: true
          description: Session
      tags:
      - auth
      x-openapi-router-controller: openapi_server.controllers.auth_controller
components:
  schemas:
    Session:
      properties:
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          nullable: true
          title: user
      title: Session
      type: object
    Sessions:
      items:
        $ref: '#/components/schemas/Session'
      type: array
    User:
      properties:
        login:
          description: User e-mail
          title: login
          type: string
        password:
          description: User password
          title: password
          type: string
      title: User
      type: object

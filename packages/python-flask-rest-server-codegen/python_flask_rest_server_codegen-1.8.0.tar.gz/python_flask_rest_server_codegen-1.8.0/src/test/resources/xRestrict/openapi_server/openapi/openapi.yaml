openapi: 3.0.0
info:
  contact:
    email: contact@lecomptoirdespharmacies.fr
  description: This is the REST API of LCDP products
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.lecomptoirdespharmacies.fr/mentions-legales
  title: LCDP REST API
  version: 1.0.0
servers:
- url: https://lecomptoirdespharmacies.fr/v1
tags:
- description: Authentication/Authorization of users
  name: auth
paths:
  /route:
    delete:
      operationId: delete_route
      responses:
        "400":
          description: Invalid ID supplied
        "404":
          description: User not found
      security:
      - bearerAuth: []
      summary: Delete route
      tags:
      - auth
      x-restrict:
        capabilities:
        - PUB_READ
        - PUB_WRITE
      x-openapi-router-controller: openapi_server.controllers.auth_controller
    get:
      operationId: get_route
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Session id created
          headers:
            authorization:
              description: Session token to use for future call
              explode: false
              schema:
                format: int32
                type: integer
              style: simple
        "405":
          description: Invalid input
      security:
      - bearerAuth: []
      summary: Get route
      tags:
      - auth
      x-restrict:
        roles:
        - ADMINISTRATOR
        - SELLER_BUYER
      x-openapi-router-controller: openapi_server.controllers.auth_controller
    post:
      operationId: post_route
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Session id created
          headers:
            authorization:
              description: Session token to use for future call
              explode: false
              schema:
                format: int32
                type: integer
              style: simple
        "405":
          description: Invalid input
      security:
      - bearerAuth: []
      summary: Create route
      tags:
      - auth
      x-restrict:
        roles:
        - ADMINISTRATOR
        - SELLER_BUYER
        capabilities:
        - PUB_READ
        - PUB_WRITE
      x-openapi-router-controller: openapi_server.controllers.auth_controller
components:
  schemas: {}
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
      x-bearerInfoFunc: openapi_server.controllers.security_controller_.info_from_bearerAuth

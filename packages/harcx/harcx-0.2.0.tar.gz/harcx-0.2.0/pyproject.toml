[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "harcx"
version = "0.2.0"
description = "Verify .bib file citations against academic databases (Semantic Scholar, DBLP, Google Scholar, Open Library)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["bibtex", "bibliography", "semantic-scholar", "dblp", "citations", "reference-checker", "latex"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "bibtexparser>=1.4,<2.0",
    "httpx>=0.24.0",
    "rapidfuzz>=3.0.0",
    "beautifulsoup4>=4.12.0",
    "scholarly>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
harcx = "reference_checker.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["reference_checker*"]

[tool.pytest.ini_options]
markers = [
    "network: marks tests as requiring network access (deselect with '-m \"not network\"')",
]

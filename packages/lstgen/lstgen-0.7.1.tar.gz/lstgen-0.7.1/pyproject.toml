[project]
name = "lstgen"
version = "0.7.1"
description = "Lohnsteuer-Generator fÃ¼r BMF XML-Codes"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  {name = "Igor Stroh", email = "igor.stroh@rulim.de"}
]
dependencies = [
    "lxml>=6.0.2",
    "requests>=2.32.5",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/jenner/lstgen"
Issues = "https://github.com/jenner/lstgen/issues"

[project.scripts]
lstgen = "lstgen.cli:main"

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pylint>=4.0.4",
]
test = [
    "coverage>=7.13.1",
    "nose>=1.3.7",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nibo-api"
version = "0.1.0"
description = "Cliente Python para integração com as APIs Nibo (Empresa e Obrigações)"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Nibo API Contributors"}
]
keywords = ["nibo", "api", "financeiro", "obrigacoes", "contabilidade"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

dependencies = [
    "requests>=2.31.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
nibo-cli = "manage:main"

[project.urls]
Homepage = "https://github.com/ismaelnjr/nibo-api"
Documentation = "https://github.com/ismaelnjr/nibo-api/blob/main/README.md"
Repository = "https://github.com/ismaelnjr/nibo-api"
Issues = "https://github.com/ismaelnjr/nibo-api/issues"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
nibo_api = ["py.typed"]

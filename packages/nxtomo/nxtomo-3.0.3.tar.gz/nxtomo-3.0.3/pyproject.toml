[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nxtomo"
authors = [
    {name = "Henri Payno", email = "henri.payno@esrf.fr"},
    {name = "Pierre Paleo", email = "pierre.paleo@esrf.fr"},
    {name = "Alessandro Mirone", email = "mirone@esrf.fr"},
    {name = "Jérôme Lesaint", email = "jerome.lesaint@esrf.fr"},
    {name = "Pierre-Olivier Autran", email = "pierre-olivier.autran@esrf.fr"},
]

dynamic = ["version"]
description = "module to create / edit NXtomo application"
readme = "README.md"

requires-python = ">=3.10"
keywords = ["NXtomo", "nexus", "tomography", "tomotools", "esrf"]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]

dependencies = [
    "numpy",
    "h5py>=3.0",
    "silx>=2.0",
    "pint",
    "packaging",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/tomotools/nxtomo"
Documentation = "https://tomotools.gitlab-pages.esrf.fr/nxtomo/"
Repository = "https://gitlab.esrf.fr/tomotools/nxtomo"
Changelog = "https://gitlab.esrf.fr/tomotools/nxtomo/-/blob/master/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest",
    "black",
    "isort",
    "ruff"
]
doc = [
    "Sphinx",
    "nbsphinx",
    "jupyterlab",
    "ipykernel",
    "nbconvert",
    "pandoc",
    "scikit-image",
    "h5glance",
    "jupyter_client",
    "pydata_sphinx_theme",
    "sphinx_autodoc_typehints",
    "myst-parser",
]

[build_sphinx]
source_dir = "doc"
build_dir = "build/sphinx"

[tool.setuptools.dynamic]
version = {attr = "nxtomo.version.version"}

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)

[tool.poetry]
name = "oianalytics"
version = "0.6.12"
description = "Python tools for working with OIAnalytics"
authors = ["Optimistik SAS <arthur.martel@optimistik.fr>"]
license = "EUPL-1.2"

[tool.poetry.dependencies]
python = "^3.9"
requests = ">=2.26.0"
pandas = ">=2.0.3"
pydantic = ">=2.10.2"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"
mypy = ">=0.910"
black = ">=21.11b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

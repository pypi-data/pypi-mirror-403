[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clockify-mcp-server"
version = "0.1.0"
description = "MCP server for Clockify time tracking API"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Clockify MCP", email = "mcp@example.com" }
]
keywords = ["mcp", "clockify", "time-tracking", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.27.0",
    "python-dateutil>=2.8.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
clockify-mcp-server = "clockify_mcp.server:run"

[tool.hatch.build.targets.wheel]
packages = ["src/clockify_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

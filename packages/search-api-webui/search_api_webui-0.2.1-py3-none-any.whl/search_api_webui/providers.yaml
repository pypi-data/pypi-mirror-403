querit:
  url: "https://api.querit.ai/v1/search"
  method: "POST"
  headers:
    "Accept": "application/json"
    "Authorization": "Bearer {api_key}"
    "Content-Type": "application/json"
  payload:
    query: "{query}"
    count: "{limit}"
  response_mapping:
    root_path: "results.result"
    server_latency_path: "took"
    fields:
      url: "url"
      title: "title"
      site_name: "site_name"
      site_icon: "site_icon"
      page_age: "page_age"

you:
  url: "https://ydc-index.io/v1/search"
  method: "GET"
  headers:
    X-API-Key: "{api_key}"
  params:
    query: "{query}"
    count: "{limit}"
  payload: {}
  response_mapping:
    root_path: "results.web"
    server_latency_path: "metadata.latency"
    fields:
      url: "url"
      title: "title"
      site_icon: "favicon_url"
      page_age: "page_age"

tavily:
  url: "https://api.tavily.com/search"
  method: "POST"
  headers:
    "Accept": "application/json"
    "Content-Type": "application/json"
  payload:
    api_key: "{api_key}"
    query: "{query}"
    max_results: "{limit}"
    search_depth: "basic"
    include_favicon: "true"
  response_mapping:
    root_path: "results"
    server_latency_path: "response_time"
    fields:
      url: "url"
      title: "title"
      page_age: "published_date"
      site_icon: "favicon"

exa:
  url: "https://api.exa.ai/search"
  method: "POST"
  headers:
    "Content-Type": "application/json"
    "x-api-key": "{api_key}"
  params: {}
  payload:
    query: "{query}"
    numResults: "{limit}"
    type: "auto"
  response_mapping:
    root_path: "results"
    fields:
      url: "url"
      title: "title"
      site_icon: "favicon"
      page_age: "publishedDate"

parallel:
  url: "https://api.parallel.ai/v1beta/search"
  method: "POST"
  headers:
    "Content-Type": "application/json"
    "x-api-key": "{api_key}"
    "parallel-beta": "search-extract-2025-10-10"
  payload:
    mode: "one-shot"
    max_results: "{limit}"
    objective: "{query}"
  response_mapping:
    root_path: "results"
    fields:
      url: "url"
      title: "title"
      page_age: "publish_date"

baidu:
  url: "https://qianfan.baidubce.com/v2/ai_search/web_search"
  method: "POST"
  headers:
    "Accept": "application/json"
    "Authorization": "Bearer {api_key}"
    "Content-Type": "application/json"
  payload:
    messages:
      - content: "{query}"
        role: "user"
    search_source: "baidu_search_v2"
    resource_type_filter:
      - type: "web"
        top_k: "{limit}"
  response_mapping:
    root_path: "references"
    fields:
      url: "url"
      title: "title"
      site_name: "website"
      site_icon: "icon"
      page_age: "date"

brave:
  url: "https://api.search.brave.com/res/v1/web/search"
  method: "GET"
  headers:
    X-Subscription-Token: "{api_key}"
    Accept: "application/json"
  params:
    q: "{query}"
    count: "{limit}"
  payload: {}
  response_mapping:
    root_path: "web.results"
    fields:
      url: "url"
      title: "title"
      page_age: "page_age"

serper:
  url: "https://google.serper.dev/search"
  method: "POST"
  headers:
    "X-API-KEY": "{api_key}"
    "Content-Type": "application/json"
  params: {}
  payload:
    q: "{query}"
    num: "{limit}"
  response_mapping:
    root_path: "organic"
    fields:
      url: "link"
      title: "title"
      snippet: "snippet"

querit_sdk:
  type: "querit_sdk"
  description: "Official Querit Search via Python SDK"
  default_limit: 10

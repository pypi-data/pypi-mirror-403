[project]
name = "portal_tool"
version = "0.2.2"
description = "Assortment of tools for the Portal project"
authors = [{ name = "Jonatan Nevo", email = "jonatannevo-git@proton.me" }]
requires-python = ">=3.12,<3.15"
readme = "README.md"
license-files = ["LICENSE"]
homepage = "https://github.com/JonatanNevo/portal-tools"
dependencies = [
    "appdirs>=1.4.4",
    "cookiecutter>=2.6.0",
    "jinja2>=3.1.6,<4",
    "pathlib>=1.0.1",
    "pydantic>=2.11.4,<3",
    "pydantic-settings>=2.12.0",
    "requests>=2.32.5",
    "textual>=6.6.0",
    "tqdm>=4.67.1",
    "typer>=0.15.3,<0.16",
]

[project.scripts]
portal-tool = "portal_tool.__main__:main"
portal-engine = "portal_tool.__main__:runner_main"

[dependency-groups]
dev = [
    { include-group = "lint" },
    { include-group = "test" },
    "pre-commit>=4.0.0",
]
test = [
    "pytest>=9.0.1"
]
lint = [
    "ty>=0.0.1a27",
    "ruff>=0.14.5"
]

[tool.hatch.build.targets.sdist]
include = ["portal_tool"]

[tool.hatch.build.targets.sdist.force-include]
"portal_tool/templates/*" = "portal_tool/templates/*"

[tool.hatch.build.targets.wheel]
include = ["portal_tool"]

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

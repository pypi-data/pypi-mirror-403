[metadata]
name = isolation-forest-onnx
author = James Verbus
author_email = james.verbus@gmail.com
description = A converter for the LinkedIn Spark/Scala isolation forest model format to ONNX format.
url = https://github.com/linkedin/isolation-forest
license = BSD 2-Clause License
keywords = isolation forest, ONNX

[options]
packages = isolationforestonnx
package_dir = 
	= src
python_requires = >=3.9
install_requires = 
	avro_python3==1.9.1
	numpy==1.26.4
	onnx==1.17.0
	onnxruntime==1.18.0
	protobuf==5.29.5

[options.extras_require]
test = 
	pytest==8.3.2
	coverage==7.6.1
dev = 
	wheel==0.46.2
	flake8==7.1.1
	mypy==1.11
	setuptools==78.1.1
	twine==6.2.0

[flake8]
max-line-length = 88
exclude = venv, build, dist, .pytest_cache, .mypy_cache

[coverage:report]
fail_under = 90
show_missing = true
exclude_lines = 
	pragma: nocover
	raise NotImplementedError
	raise AssertionError
	except checker.ValidationError
	except Exception
	logger.error
	raise

[coverage:run]
branch = true
omit = 

[mypy]
mypy_path = src
namespace_packages = true
ignore_missing_imports = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
implicit_reexport = false
strict_equality = true
show_error_context = true
show_column_numbers = true
show_error_codes = true
pretty = true
show_absolute_path = true
warn_unused_configs = true
verbosity = 0

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "contipay"
version = "1.0.2"
description = "Official ContiPay Python SDK"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
    {name = "ContiPay", email = "dereck.njani@contitouch.co.zw"}
]

dependencies = [
    "requests>=2.25"
]

keywords = ["payments", "contitouch", "contipay", "sdk"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]


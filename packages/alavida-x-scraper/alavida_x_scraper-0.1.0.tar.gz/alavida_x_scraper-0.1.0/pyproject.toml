[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alavida-x-scraper"
version = "0.1.0"
description = "Alavida X Scraper SDK (Python)."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
dependencies = [
  "httpx>=0.27.0",
  "pydantic>=2.0.0",
  "typing-extensions>=4.7.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["alavida_x_scraper*"]

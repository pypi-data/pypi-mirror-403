[project]
name = "kececifractals"
version = "0.2.1"

# Diğer proje bilgileri (isteğe bağlı ama tavsiye edilir)
authors = [
    { name="Mehmet Keçeci", email="mkececi@yaani.com" },
]
description = "Keçeci Fractals: Keçeci-style circle fractal."
readme = "README.md"
requires-python = ">=3.11"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]

# Ana bağımlılıklarınız
dependencies = [
    "kececilayout",
    "networkx",
    "matplotlib",
    "numpy",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "ruff",
    "kececilayout",
    "networkx",
    "matplotlib",
    "numpy",
]

[dependency-groups]
dev = [{include-group = "test"}]
test = ["pytest"]
build = [
    "setuptools (>=80.10.1)",
    "cython (>=3.2.4)"
]

[tool.pytest.ini_options]
log_level = "INFO"
xfail_strict = true
addopts = ["-ra", "--strict-config", "--strict-markers"]
filterwarnings = ["error"]
minversion = "6.0"
testpaths = [
    "tests",
    "integration",
]

[tool.readthedocs]
version = 2
build.image = "stable"
python.version = "3.11"
configuration = "docs/conf.py"  # Build konfigürasyonu belirtin

[project.urls]
"Homepage" = "https://github.com/WhiteSymmetry/kececifractals"
"Bug Tracker" = "https://github.com/WhiteSymmetry/kececifractals/issues"

[project]
name = "map2poster"
version = "0.2.2"
description = "Generate beautiful, minimalist map posters for any city in the world."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Anton Vice", email = "a1996nton@gmail.com"}
]
keywords = ["map", "poster", "osm", "openstreetmap", "art", "visualization"]

dependencies = [
    "certifi",
    "charset-normalizer",
    "contourpy",
    "cycler",
    "fonttools",
    "geographiclib",
    "geopandas",
    "geopy",
    "idna",
    "kiwisolver",
    "lat-lon-parser",
    "matplotlib",
    "networkx",
    "numpy",
    "osmnx",
    "packaging",
    "pandas",
    "pillow",
    "pyogrio",
    "pyparsing",
    "pyproj",
    "python-dateutil",
    "pytz",
    "requests",
    "scipy",
    "shapely",
    "six",
    "tqdm",
    "tzdata",
    "urllib3",
]

[project.scripts]
map2poster = "map2poster.cli:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Using a flat layout where the source is in the root is tricky for auto-discovery
# It's better to explicitly define the package mapping if we are in this state.
package-dir = {"map2poster" = "."}
packages = ["map2poster"]

[tool.setuptools.package-data]
map2poster = ["themes/*.json", "fonts/*.ttf"]

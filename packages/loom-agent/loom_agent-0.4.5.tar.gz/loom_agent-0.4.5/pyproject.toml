[tool.poetry]
name = "loom-agent"
version = "0.4.5"
description = "Enterprise-grade recursive state machine agent framework with event sourcing, multi-agent collaboration, hierarchical memory, and RAG integration"
authors = ["kongusen <wanghaishan0210@gmail.com>"]
readme = "README.md"
license = "Apache-2.0 with Commons Clause"
packages = [{ include = "loom" }]

homepage = "https://github.com/kongusen/loom-agent"
repository = "https://github.com/kongusen/loom-agent"
documentation = "https://github.com/kongusen/loom-agent#readme"

keywords = ["ai", "llm", "agent", "multi-agent", "rag", "tooling", "asyncio"]

classifiers = [
  "Development Status :: 3 - Alpha",                            # First release - Alpha stage
  "Intended Audience :: Developers",
  "License :: Other/Proprietary License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Framework :: AsyncIO",
  "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.5.0"
pyyaml = "^6.0"
rich = ">=13.7.0"
websockets = "^12.0"
numpy = "^1.26.0"
tiktoken = "^0.12.0"
structlog = "^24.1.0"
redis = { version = "^5.0.1", optional = true }
nats-py = { version = "^2.6.0", optional = true }
asyncpg = { version = "^0.29.0", optional = true }
pgvector = { version = "^0.2.0", optional = true }

[tool.poetry.extras]
llm = ["openai"]                                              # 支持主流 LLM（OpenAI, DeepSeek, Qwen, Kimi 等）
anthropic = ["anthropic"]                                     # 支持 Anthropic Claude
studio = ["websockets"]                                       # Loom Studio 可视化服务
redis = ["redis"]                                             # Redis 传输层支持
nats = ["nats-py"]                                            # NATS 传输层支持
postgres = ["asyncpg", "pgvector"]                            # PostgreSQL + pgvector 支持
all = ["openai", "anthropic", "redis", "nats-py", "postgres"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-mock = "^3.12.0"
ruff = "^0.3.0"
mypy = "^1.8.0"
types-PyYAML = "^6.0.0"
pytest-cov = "^7.0.0"
mkdocs = "^1.5.0"
mkdocs-material = "^9.5.0"
pymdown-extensions = "^10.7.0"
openai = "^1.10.0"
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
filterwarnings = [
  "ignore::DeprecationWarning",
  "ignore::pytest.PytestUnraisableExceptionWarning",
]

[tool.ruff]
target-version = "py311"
line-length = 100
exclude = [
  ".git",
  ".venv",
  "__pycache__",
  "*.egg-info",
  ".pytest_cache",
  ".mypy_cache",
  "build",
  "dist",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # Pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
  "ARG", # flake8-unused-arguments
  "SIM", # flake8-simplify
]
ignore = [
  "E501", # line too long (handled by formatter)
  "B008", # do not perform function calls in argument defaults
  "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ARG"] # Allow unused arguments in test files

[tool.ruff.lint.isort]
known-first-party = ["loom"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
ignore_missing_imports = true
exclude = ["tests/", "examples/", "build/", "dist/"]
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

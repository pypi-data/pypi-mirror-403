[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "urdu-g2p"
version = "2.0.1"
description = "High-performance Urdu Grapheme-to-Phoneme converter"
readme = "README.md"
authors = [
  { name = "Humair Munir Awan", email = "humairmunirawan@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["urdu", "g2p", "phoneme", "speech-synthesis", "nlp"]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/humair-m/urdu-g2p"
Repository = "https://github.com/humair-m/urdu-g2p.git"
Issues = "https://github.com/humair-m/urdu-g2p/issues"

[project.scripts]
urdu-g2p = "inference:main"

[tool.setuptools]
packages = ["urdu_g2p"]

[tool.setuptools.package-data]
urdu_g2p = ["data/*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

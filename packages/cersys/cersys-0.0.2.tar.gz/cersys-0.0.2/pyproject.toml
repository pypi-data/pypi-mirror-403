[build-system]
requires = ["setuptools>=45,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cersys"
version = "0.0.2"
readme = "README.md"
description = "High-performance recommender systems library with GPU acceleration"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Matteo Caviglia"}
]
keywords = [
    "recommender-systems",
    "machine-learning",
    "deep-learning",
    "collaborative-filtering",
    "matrix-factorization",
    "gpu",
    "opencl",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "scipy>=1.5.0",
    "pandas>=1.0.0",
]
scipy = ["scipy>=1.5.0"]
all = [
    "scipy>=1.5.0",
    "pandas>=1.0.0",
    "scikit-learn>=0.24.0",
]

[project.urls]
Repository = "https://github.com/22cav/cersys"

[tool.setuptools.packages.find]
where = ["."]
include = ["cersys", "cersys.*"]
exclude = ["tests", "tests.*", "examples", "examples.*", "build", "build.*"]

[tool.setuptools.package-data]
cersys = ["*.cl", "*.dylib", "*.so", "py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

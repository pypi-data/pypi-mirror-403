[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_sparshdrolia_persistent-code"
version = "0.1.0"
description = "An MCP server for maintaining code knowledge across LLM chat sessions"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "mcp>=1.2.0",
    "llama-index-core>=0.9.0",
    "llama-index>=0.9.0",
    "llama-index-embeddings-huggingface>=0.1.0",
    "transformers>=4.34.0",
    "networkx>=3.1",
    "sentence-transformers>=2.2.0",
    "pydantic>=2.0.0",
    "sqlalchemy>=2.0.0",
    "fastapi>=0.103.0",
    "uvicorn>=0.23.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
persistent-code = "persistent_code.__main__:main"

[project.urls]
Homepage = "https://github.com/yourusername/persistent-code-mcp"
Repository = "https://github.com/yourusername/persistent-code-mcp"
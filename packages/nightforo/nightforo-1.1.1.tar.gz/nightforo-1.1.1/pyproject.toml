[project]
name = "nightforo"
version = "1.1.1"
authors = [
  { name = "nightcore-team" }
]
description = "API wrapper for Arizona Guard written in Python"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.10.11",
    "pydantic>=2.10.6",
]

[project.urls]
Repository = "https://github.com/nightcore-team/NightForo"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "ruff>=0.14.10",
    "twine>=6.1.0",
]

[tool.ruff]
# Line length according to PEP 8 - 79 characters
line-length = 79

# Target Python version
target-version = "py38"

exclude = [".venv", "venv", "__pycache__", "migrations", "build", "dist"]

[tool.ruff.lint]
# Enable rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "N",   # pep8-naming
    "D",   # pydocstyle
    "UP",  # pyupgrade
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
]

# Ignore rules
ignore = [
    "D202",
    "D212",
    "D104",
    "D101",
    "D107",
    "D415",   # First line doesn't need ending punctuation for API endpoint descriptions
    "RUF001",
    "RUF006",
    "D100",
    "E501",
    "D102",
    "D103",
]

# Allow unused variables if they start with an underscore
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Per-file ignores
# [tool.ruff.lint.per-file-ignores]
# "nightforo/http.py" = [
#     "D102",
# ] # Internal implementation, documented in client.py
# "nightforo/endpoints.py" = ["D103"] # Endpoint definitions, self-explanatory

# Docstring handlings
[tool.ruff.lint.pydocstyle]
convention = "google"

# Settings for isort
[tool.ruff.lint.isort]
known-first-party = ["src"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

# Formatting options
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pyright]
include = ["nightforo"]
pythonVersion = "3.8"
typeCheckingMode = "strict"

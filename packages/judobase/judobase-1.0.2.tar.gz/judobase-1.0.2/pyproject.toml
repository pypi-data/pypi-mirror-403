[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "judobase"
dynamic = ["version"]
description = "Python Judobase API async client"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "ddzgoev", email = "ddzgoev@gmail.com"}
]
license = {text = "MIT"}
keywords = ["judobase", "wrapper", "client", "async", "api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: aiohttp",
    "Framework :: Pydantic :: 2",
]
dependencies = [
    "aioresponses>=0.7.7",
    "aiohttp>=3.11.11",
    "pydantic>=2.10.5",
    "setuptools>=75.6.0"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/DavidDzgoev/judobase"
Documentation = "https://daviddzgoev.github.io/judobase/"
Repository = "https://github.com/DavidDzgoev/judobase"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.dynamic]
version = {attr = "judobase.version.__version__"}

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "A",    # flake8-builtins
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "C90",  # maccabe
    "COM",  # flake8-commas
    "D",    # pydocstyle
    "DTZ",  # flake8-datetimez
    "E",    # pycodestyle
    "ERA",  # flake8-eradicate
    "EXE",  # flake8-executable
    "F",    # pyflakes
    "FBT",  # flake8-boolean-trap
    "FLY",  # pyflint
    "FURB", # refurb
    "G",    # flake8-logging-format
    "I",    # isort
    "ICN",  # flake8-import-conventions
    "ISC",  # flake8-implicit-str-concat
    "LOG",  # flake8-logging
    "N",    # pep8-naming
    "PERF", # perflint
    "PIE",  # flake8-pie
    "PL",   # pylint
    "PT",   # flake8-pytest-style
    "PTH",  # flake8-use-pathlib
    "Q",    # flake8-quotes
    "RET",  # flake8-return
    "RSE",  # flake8-raise
    "RUF",  # ruff
    "S",    # flake8-bandit
    "SIM",  # flake8-simpify
    "SLF",  # flake8-self
    "SLOT", # flake8-slots
    "T100", # flake8-debugger
    "TRY",  # tryceratops
    "UP",   # pyupgrade
    "W",    # pycodestyle
    "YTT",  # flake8-2020
]
ignore = [
    "COM812",  # flake8-commas
]
external = [ "WPS" ]
flake8-import-conventions.banned-from = [ "ast" ]
flake8-quotes.inline-quotes = "double"
mccabe.max-complexity = 6
pydocstyle.convention = "google"

[tool.ruff.lint.per-file-ignores]
"judobase/version.py" = ["D100"]
"judobase/__init__.py" = ["D104"]
"judobase/schemas.py" = ["FBT003", "PERF203", "TRY003"]
"judobase/judobase_api.py" = ["D100"]

[project.optional-dependencies]
tests = [
    "pytest>=8.3.4"
]

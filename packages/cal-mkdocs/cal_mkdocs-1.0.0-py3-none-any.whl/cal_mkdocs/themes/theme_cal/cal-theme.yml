# Common template for MkDocs projects

docs_dir: !ENV CAL_MKDOCS_DOCS_DIR
use_directory_urls: false

theme:
  name: material
  custom_dir: !ENV CAL_MKDOCS_THEME_CAL
  font: false
  icon:
    logo: logo
  color_mode: dark
  palette:
    - scheme: dark
      #media: "(prefers-color-scheme: dark)"
      primary: custom
      accent: custom
      toggle:
        icon: sun
    - scheme: light
      #media: "(prefers-color-scheme: light)"
      primary: custom
      accent: custom
      toggle:
        icon: moon

extra_css:
  - extra.css

extra:
  generator: false
  polyfills:
    - iframe-worker.js
  version: !ENV VERSION

markdown_extensions:
  - pymdownx.snippets:
      check_paths: false
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - attr_list
  - pymdownx.emoji:
      options:
        custom_icons:
          - theme/.icons

plugins:
  - offline
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_section_style: spacy
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            show_docstring_examples: true
            show_docstring_parameters: true
            merge_init_into_class: false
            members_order: source
            show_source: false
            show_symbol_type_heading: true
            filters:
              - "!^_" # Exclude names starting with "_"


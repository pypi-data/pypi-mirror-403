[project]
name = "NEMO-billing"
version = '4.7.0'
description = "Billing plugin for NEMO"
keywords = ["NEMO"]
readme = "README.md"
authors = [{name = "Atlantis Labs LLC", email = "atlantis@atlantislabs.io"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Framework :: Django :: 4.2",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "django",
    "reportlab==4.0.9",
    "python-dateutil",
    "djangorestframework",
    "drf-excel",
]
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://gitlab.com/nemo-community/atlantis-labs/nemo-billing"
Changelog = "https://gitlab.com/nemo-community/atlantis-labs/nemo-billing/-/releases"
Issues = "https://gitlab.com/nemo-community/atlantis-labs/nemo-billing/-/issues"
CI = "https://gitlab.com/nemo-community/atlantis-labs/nemo-billing/-/pipelines"

[project.optional-dependencies]
NEMO-CE = ["NEMO-CE>=7.3.5"]
NEMO = ["NEMO>=7.3.3"]
dev-tools = ["pre-commit", "djlint", "black"]

[tool.setuptools.packages.find]
include = ["NEMO_billing*"]

[tool.setuptools.package-data]
"NEMO_billing" = ["templates/**/*", "static/**/*", "prepayments/templates/**/*", "prepayments/static/**/*", "cap_discount/templates/**/*", "cap_discount/static/**/*", "invoices/templates/**/*", "invoices/static/**/*", "rates/templates/**/*", "rates/static/**/*", "quotes/templates/**/*", "quotes/static/**/*"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py311']

[tool.djlint]
profile = "django"
max_attribute_length=100
max_line_length=120
ignore = "H031"
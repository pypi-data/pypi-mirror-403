[build-system]
requires = ["setuptools", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = {} }

[project]
name = "aixtools"
dynamic = ["version"]
description = "Tools for AI exploration and debugging"
readme = "README.md"
requires-python = ">=3.11.2"
dependencies = [
    "a2a-sdk[postgresql]>=0.3.3",
    "alembic>=1.17.1",
    "cachebox>=5.0.1",
    "chainlit>=2.5.5",
    "colorlog>=6.9.0",
    "fasta2a>=0.6.0",
    "fastmcp>=2.14.0",
    "hvac>=2.3.0",
    "ipykernel>=6.29.5",
    "jupyterlab>=4.4.3",
    "langchain-chroma>=0.2.3",
    "langchain-ollama>=0.3.2",
    "langchain-openai>=0.3.14",
    "markitdown[docx,pdf,pptx,xls,xlsx]>=0.1.3",
    "mcp>=1.23.3",
    "msal>=1.29.0",
    "msal-extensions>=1.1.0",
    "mypy>=1.18.2",
    "nest_asyncio>=1.6.0",
    "odfpy>=1.4.1",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "podkit>=0.7.1",
    "psycopg2-binary>=2.9.11",
    "pydantic-ai>=1.44.0",
    "pyjwt>=2.10.1",
    "pylint>=3.3.7",
    "python-frontmatter>=1.1.0",
    "rich>=14.0.0",
    "ruff>=0.11.6",
    "sqlalchemy>=2.0.44",
    "streamlit>=1.44.1",
    "tiktoken>=0.9.0",
    "watchdog>=6.0.0",
    "xlrd>=2.0.2",
]

[project.scripts]
log_view = "aixtools.log_view:main_cli"
evals = "aixtools.evals.evals:main"
tool_doctor_mcp = "aixtools.tools.doctor.mcp_tool_doctor:main_cli"

[project.optional-dependencies]
test = ["pyyaml"]
feature = ["logfire"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "setuptools_scm>=8.0.0",
    "twine>=6.2.0",
]

[tool.autopep8]
max_line_length = 120

[tool.ruff]
line-length = 120
include = ["./app.py", "./aixtools/*.py"]
extend-exclude = [".chainlit", "aixtools/_version.py"]

[tool.ruff.lint]
select = ["F", "E", "W", "PL", "I"]
ignore = [
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments in function definition
    "PLR0915", # Too many statements in function body
    "PLR2004", # Magic value used in comparison
    "PLC0415", # Import should be at top-level (allow lazy imports)
]

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
ignore = ["_version.py"]

[tool.setuptools_scm]
write_to = "aixtools/_version.py"
version_scheme = "release-branch-semver"

[tool.pytest.ini_options]
asyncio_mode = "auto"

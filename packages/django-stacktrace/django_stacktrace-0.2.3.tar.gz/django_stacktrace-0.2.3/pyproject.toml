[project]
name = "django-stacktrace"
version = "0.2.3"
description = "A reusable Django app that captures exceptions with request context and stores them in the database, similar to a lightweight Sentry"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Marsel Beqiri", email = "marselbeqiri.365@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "django>=4.2",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]

[project.urls]
Homepage = "https://github.com/marselbeqiri/django-stacktrace"
Documentation = "https://github.com/marselbeqiri/django-stacktrace#readme"
Source = "https://github.com/marselbeqiri/django-stacktrace"
Tracker = "https://github.com/marselbeqiri/django-stacktrace/issues"
"Release notes" = "https://github.com/marselbeqiri/django-stacktrace/releases"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=26.1.0",
    "ruff>=0.14.13",
]

[tool.uv.workspace]
members = [
    "playground",
    ".",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aimailbox"
version = "1.0.0"
description = "Permissionless inbox for AI agents. Receive emails without registration."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "AIMail", email = "hello@aimailbox.dev" }
]
keywords = [
    "email",
    "inbox",
    "ai",
    "agent",
    "verification",
    "cli",
    "temporary-email"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Utilities",
]
dependencies = [
    "httpx>=0.25.0",
    "click>=8.0.0",
    "rich>=13.0.0",
]

[project.scripts]
aimailbox = "aimailbox.cli:main"

[project.urls]
Homepage = "https://aimailbox.dev"
Repository = "https://github.com/ted2048-maker/aimailbox"
Documentation = "https://aimailbox.dev"

[tool.hatch.build.targets.wheel]
packages = ["src/aimailbox"]

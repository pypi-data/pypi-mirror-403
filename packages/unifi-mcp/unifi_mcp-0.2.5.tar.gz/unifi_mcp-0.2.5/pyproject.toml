[project]
name = "unifi-mcp"
version = "0.2.5"
description = "Unofficial MCP server for the UniFi Site Manager, Access, and Network APIs"
authors = [
    { name = "Les Leslie", email = "les@wedgwoodwebworks.com" },
]
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.12.3",
    "mcp-common>=0.4.8",
    "oneiric>=0.3.6",
    "pydantic[email]>=2.11.9",
]

[dependency-groups]
dev = [
    "crackerjack>=0.38.13",
    "excalidraw-mcp>=0.34.0",
    "session-buddy>=0.3.13",
]

[tool.unifi-mcp]
http_port = 3038
http_host = "127.0.0.1"
enable_http_transport = true

[tool.ruff]
target-version = "py313"
line-length = 88
fix = true
unsafe-fixes = true
show-fixes = true
output-format = "full"
exclude = [
    "tests/",
    "test_*.py",
    "*_test.py",
]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
extend-select = [
    "C901",
    "F",
    "I",
    "UP",
]
ignore = [
    "E402",
    "F821",
]
fixable = [
    "ALL",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.pytest.ini_options]
asyncio_mode = "auto"
timeout = 300
addopts = "--cov=unifi_mcp --cov-report=term"
markers = [
    "unit: marks test as a unit test",
    "benchmark: mark test as a benchmark",
    "integration: marks test as an integration test",
    "no_leaks: detect asyncio task leaks",
]

[tool.coverage.run]
parallel = true
branch = true
source = ["unifi_mcp"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[tool.bandit]
target = [
    "unifi-mcp",
]
skips = [
    "B101",
    "B110",
    "B112",
    "B404",
    "B603",
    "B607",
]
exclude_dirs = [
    "tests/",
]

[tool.creosote]
paths = [
    "unifi_mcp",
]
deps-file = "pyproject.toml"
exclude-deps = [
    "hatchling",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock",
    "pytest-xdist",
    "pytest-timeout",
    "ruff",
]

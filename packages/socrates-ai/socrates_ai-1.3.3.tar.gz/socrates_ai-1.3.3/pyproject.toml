[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "socrates-ai"
version = "1.3.3"
description = "Production-ready collaborative development platform with GitHub-ready project generation, Socratic AI guidance, multi-agent orchestration, real-time collaboration, and RAG knowledge management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Socrates AI Contributors"}
]
maintainers = [
    {name = "Socrates AI Contributors"}
]
keywords = [
    "ai",
    "claude",
    "socratic-method",
    "tutoring",
    "rag",
    "retrieval-augmented-generation",
    "multi-agent",
    "education",
    "software-engineering",
    "collaboration",
    "real-time",
    "knowledge-management",
    "kubernetes",
    "fastapi",
    "postgres",
    "vector-database",
    "chromadb",
    "github",
    "github-ready",
    "export",
    "project-generation",
    "git",
    "ci-cd",
    "github-actions",
    "docker",
    "gitops"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Framework :: FastAPI",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"

dependencies = [
    "anthropic>=0.40.0",
    "chromadb>=0.5.0",
    "sentence-transformers>=3.0.0",
    "pypdf>=4.0.0",
    "python-dateutil>=2.8.0",
    "aiosqlite>=0.19.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "PyJWT>=2.8.0",
    "python-jose>=3.3.0",
    "bcrypt>=4.0.0",
    "passlib>=1.7.4",
    "httpx>=0.24.0",
    "sqlalchemy>=2.0.0",
    "redis>=5.0.0",
    "slowapi>=0.1.9",
    "prometheus-client>=0.19.0",
    "alembic>=1.12.0",
    "gitpython>=3.1.0",
    "requests>=2.31.0",
    "cryptography>=41.0.0",
    "gunicorn>=21.0.0",
    "psycopg2-binary>=2.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "black>=24.0",
    "ruff>=0.4.0",
    "mypy>=1.8.0",
    "isort>=5.13.0",
]
async = [
    "asyncio>=3.4.3",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.19",
]

[project.urls]
Homepage = "https://github.com/Nireus79/Socrates"
Documentation = "https://github.com/Nireus79/Socrates/tree/master/docs"
Repository = "https://github.com/Nireus79/Socrates"
"Source Code" = "https://github.com/Nireus79/Socrates"
"Bug Tracker" = "https://github.com/Nireus79/Socrates/issues"
Changelog = "https://github.com/Nireus79/Socrates/releases"
"PyPI Package" = "https://pypi.org/project/socrates-ai/"

[tool.setuptools]
packages = [
    "socrates_ai",
    "socratic_system",
    "socratic_system.agents",
    "socratic_system.clients",
    "socratic_system.config",
    "socratic_system.conflict_resolution",
    "socratic_system.database",
    "socratic_system.events",
    "socratic_system.exceptions",
    "socratic_system.models",
    "socratic_system.orchestration",
    "socratic_system.ui",
    "socratic_system.ui.commands",
    "socratic_system.utils",
]

[tool.setuptools.package-data]
socratic_system = [
    "py.typed",
    "config/knowledge_base.json",
]

[tool.setuptools.data-files]
"archive/migration_scripts" = [
    "archive/migration_scripts/*.sql",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "C",     # flake8-comprehensions
    "B",     # flake8-bugbear
    "UP",    # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # function-call-in-default-argument (valid FastAPI pattern)
    "B904",  # within-an-except-clause (can use raise ... from e in future)
    "C901",  # function-is-too-complex (implementation detail)
]

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
no_implicit_optional = false
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = false
strict_equality = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "socratic_system.ui.main_app",
    "socratic_system.ui.commands.*",
    "socratic_system.ui.nlu_handler",
    "socratic_system.agents.*",
    "socratic_system.clients.claude_client",
    "socratic_system.database.*",
    "socratic_system.core.analytics_calculator",
    "socratic_system.models.project",
    "socratic_system.config",
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
addopts = "--strict-markers --tb=short -v"
markers = [
    "unit: Unit tests (no external dependencies)",
    "integration: Integration tests (require mocking or local setup)",
    "slow: Tests that take >1 second",
    "requires_api: Tests requiring valid API key",
    "e2e: End-to-end tests",
    "test_isolation: Tests that may fail due to test ordering/isolation issues (pass in isolation)",
]

[tool.coverage.run]
source = ["socratic_system"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.pydocstyle]
# Ignore non-critical docstring style violations
# D100, D104: Module and package docstrings (ignored in workflow)
# D203: 1 blank line before class (conflicts with D211)
# D212, D213: Multi-line docstring summary position (too strict)
# D400, D415: First line ending with period (non-critical style)
# D406, D407, D413: Section formatting (non-critical style)
ignore = ["D203", "D212", "D213", "D400", "D406", "D407", "D413", "D415"]
match = "(?!test_).*\\.py"

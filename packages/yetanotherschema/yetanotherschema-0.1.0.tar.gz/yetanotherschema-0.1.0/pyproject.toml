[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yetanotherschema"
version = "0.1.0"
description = "A semantic database for auditable data with append-only corrections and full traceability"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Krishnamoorthy Sankaran"}
]
keywords = ["database", "semantic", "audit", "temporal", "duckdb", "polars"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "duckdb>=1.0.0",
    "polars>=0.20.0",
    "toml>=0.10.0",
    "python-dateutil>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/yetanotherschema"
Documentation = "https://github.com/yourusername/yetanotherschema/blob/main/README.md"
Repository = "https://github.com/yourusername/yetanotherschema"
Issues = "https://github.com/yourusername/yetanotherschema/issues"

[tool.setuptools]
packages = ["yetanotherschema", "yetanotherschema.core"]

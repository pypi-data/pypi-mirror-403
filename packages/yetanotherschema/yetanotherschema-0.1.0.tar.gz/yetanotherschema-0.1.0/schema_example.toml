# YetAnotherSchema Example Schema
# Clinical Research Study

[metadata]
name = "clinical_study_001"
version = "0.1.0"
description = "Example clinical research study schema"

[contexts]
# At least one required context must be provided
required = ["subject_id"]

# Optional contexts can be provided
optional = ["visit", "timepoint", "site", "country"]

[hierarchies]
# Geographic hierarchy
geographic = ["region", "country", "site"]

# Lab hierarchy
lab = ["lab_category", "lab_subcategory", "lab_test"]

[values]
# Vital signs
height = { unit = "cm", type = "numeric", category = "vital_sign", reference_range = "150-200" }
weight = { unit = "kg", type = "numeric", category = "vital_sign", reference_range = "40-150" }
temperature = { unit = "celsius", type = "numeric", category = "vital_sign", reference_range = "36-38" }

# Lab results
hemoglobin = { unit = "g/dL", type = "numeric", category = "lab_result", reference_range = "12.0-16.0" }
platelet_count = { unit = "10^9/L", type = "numeric", category = "lab_result", reference_range = "150-400" }

# Safety
adverse_event = { unit = "none", type = "string", category = "safety" }

[null_values]
# Special values for missing data
not_done = "@notdone"
missing = "@null"
refused = "@refused"

[project]
name = "lvm_tools"
dynamic = ["version"]
description = "Lazily read/encapsulate LVM DRP data in a modular way"
readme = "README.md"
authors = [{ name = "Tom Hilder", email = "Thomas.Hilder@monash.edu" }]
requires-python = ">=3.10"
dependencies = [
    "astropy>=6.0.0",
    "dask>=2024.1.0",
    "jax>=0.4.31",
    "numpy>=2.0.0",
    "scipy>=1.11.0",
    "xarray>=2024.1.0",
]

[project.optional-dependencies]
spectracles = ["spectracles>=0.5.1; python_version>='3.13'"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["src/lvm_tools/py.typed"]
exclude = ["**/__pycache__/**"]

[tool.hatch.build.targets.sdist]
include = ["src/**", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["src/lvm_tools"]

[tool.hatch.build.hooks.vcs]
version-file = "src/lvm_tools/_version.py"

[tool.hatch.version]
source = "vcs"

[tool.ruff]
line-length = 99 # Sorry PEP8 I'm a rebel

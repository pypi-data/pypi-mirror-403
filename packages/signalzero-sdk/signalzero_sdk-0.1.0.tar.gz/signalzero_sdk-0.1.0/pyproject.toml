[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "signalzero-sdk"
version = "0.1.0"
description = "Official Python SDK for SIGNAL.ZERO"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "SIGNAL.ZERO" }]
license = { text = "UNLICENSED" }
keywords = ["signalzero", "signal-zero", "web3", "api", "sdk"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: Other/Proprietary License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = [
  "httpx>=0.26,<1",
]

[project.urls]
Homepage = "https://www.signalzero.ink"
Documentation = "https://www.signalzero.ink/doc"
OpenAPI = "https://www.signalzero.ink/openapi.json"

[project.optional-dependencies]
dev = [
  "pytest>=7",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
signalzero_sdk = ["py.typed"]

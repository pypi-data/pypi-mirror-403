# PostgreSQL with pgvector for development
# Usage: docker-compose -f docker-compose-pgvector.yml up -d

version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres-pgvector
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    shm_size: '512mb'
    command: >
      postgres
      -c shared_buffers=256MB
      -c work_mem=64MB
      -c maintenance_work_mem=512MB
      -c effective_cache_size=1GB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c max_parallel_workers_per_gather=2
      -c max_parallel_maintenance_workers=2
      -c log_min_duration_statement=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgvector_data:
    name: pgvector_data
  pgadmin_data:
    name: pgadmin_data

# Quick start:
# 1. docker-compose -f docker-compose-pgvector.yml up -d
# 2. docker exec -it postgres-pgvector psql -U devuser -d devdb
# 3. CREATE EXTENSION vector;
# 4. Access pgAdmin at http://localhost:8080

[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "pycodium"
description = "A Python IDE written in Python"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Jan MÃ¼ller", email = "" },
]
requires-python = ">=3.10,<3.14"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
]
dynamic = [ "version" ]
dependencies = [
    # For asynchronous file operations
    "aiofiles==25.1.0",
    # To detect file encodings
    "charset-normalizer==3.4.4",
    # Running the Reflex backend
    "granian==2.6.1",
    # To manage the backend process
    "psutil==7.2.1",
    # Runtime data validation
    "pydantic==2.12.5",
    # To detect programming languages
    "pygments==2.19.2",
    # Displays the web UI in a native Tauri window
    "pytauri-wheel==0.8.0",
    # Web framework used for the GUI
    "reflex==0.8.25",
    # CLI framework
    "typer==0.21.1",
    # Type checking backward compatibility
    "typing-extensions==4.15.0",
    # Update editor content when files change
    "watchfiles==1.1.1",
]

urls.Changelog = "https://github.com/jan-mue/pycodium/releases"
urls.Documentation = "https://github.com/jan-mue/pycodium#readme"
urls.Issues = "https://github.com/jan-mue/pycodium/issues"
urls.Source = "https://github.com/jan-mue/pycodium"

scripts.pycodium = "pycodium.main:app"

[dependency-groups]
dev = [
    "coverage==7.13.1",
    "deptry==0.24.0",
    "hatchling==1.28.0",
    "httpx==0.28.1",
    "inline-snapshot[dirty-equals]==0.31.1",
    "playwright==1.57.0",
    "pyright==1.1.408",
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "pytest-codspeed==4.2.0",
    "pytest-mock==3.15.1",
    "pytest-playwright==0.7.2",
    "uvicorn==0.40.0",
]

[tool.hatch.build]
include = [
    ".web/build/client",
    "assets",
    "capabilities",
    "pycodium",
    "build_hook.py",
    "rxconfig.py",
    "Tauri.toml",
]
ignore-vcs = true

[tool.hatch.build.hooks.custom]
path = "build_hook.py"
require-runtime-dependencies = true

[tool.hatch.version]
path = "pycodium/version.py"

[tool.ruff]
target-version = "py310"
line-length = 120

lint.select = [
    "A",     # flake8-builtins
    "ARG",   # flake8-unused-arguments
    "ASYNC", # flake8-async
    "B",     # flake8-bugbear
    "BLE",   # flake8-blind-except
    "C4",    # flake8-comprehensions
    "D",     # pydocstyle
    "E",     # pycodestyle errors
    "ERA",   # no commented-out code
    "F",     # pyflakes
    "I",     # isort
    "ICN",   # flake8-import-conventions
    "LOG",   # flake8-logging)
    "NPY",   # numpy-specific rules
    "PERF",  # perflint
    "PGH",   # pygrep-hooks
    "PIE",   # flake8-pie
    "PL",    # pylint
    "PT",    # flake8-pytest-style
    "RUF",   # ruff-specific rules
    "S",     # flake8-bandit
    "SIM",   # flake8-simplify
    "TC",    # flake8-type-checking
    "TID",   # flake8-tidy-imports
    "UP",    # pyupgrade
    "W",     # pycodestyle warnings
]
lint.ignore = [
    "E501",    # Line too long, handled by formatter
    "PLR0913", # Too many arguments in function definition"
    "RUF012",  # Mutable class attributes should be annotated with `typing.ClassVar`
    "TC006",   # Add quotes to type expression in `typing.cast()`
]
lint.per-file-ignores."__init__.py" = [ "D104", "F401" ]
lint.per-file-ignores."tests/**" = [ "D", "PLR2004", "S" ]
lint.unfixable = [  ]
lint.flake8-tidy-imports.ban-relative-imports = "all"
lint.flake8-tidy-imports.banned-api."unittest.mock".msg = "Use `pytest-mock` instead."
lint.isort.known-first-party = [ "pycodium" ]
lint.pydocstyle.convention = "google"

[tool.codespell]
ignore-words-list = "nin"

[tool.deptry.per_rule_ignores]
DEP004 = [
    "hatchling", # not required at runtime as it is only used to build the package
]
DEP002 = [
    "granian", # used to run the Reflex backend
]

[tool.deptry.package_module_name_map]
pytauri-wheel = [ "pytauri", "pytauri_plugins" ]

[tool.pyproject-fmt]
indent = 4
column_width = 120
keep_full_version = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.report]
exclude_also = [
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@(abc\\.)?abstractmethod",
    "@(typing(_extensions)?\\.)?overload",
]

[tool.pyright]
typeCheckingMode = "strict"
reportImplicitOverride = true
reportUnnecessaryTypeIgnoreComment = true
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownVariableType = false

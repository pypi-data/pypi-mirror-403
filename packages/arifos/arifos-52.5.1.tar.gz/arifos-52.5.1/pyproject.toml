"MCP Endpoint" = "https://arifos.arif-fazil.com/sse"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["arifos*", "scripts*"]
exclude = ["arifos.tests*", "arifos.tests", "*.tests", "*.tests.*", "tests.*", "tests"]

[tool.setuptools.package-data]
arifos = ["py.typed", "*.py", "**/*.py"]
"*" = ["spec/*.yaml", "spec/*.json"]

[tool.setuptools.data-files]
"spec" = ["spec/**/*.json", "spec/**/*.yaml", "spec/**/*.md"]

[tool.pytest.ini_options]
testpaths = ["tests", "arifos/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = ["archive/**", "archive_local/**", "tests/**"]

[tool.ruff.per-file-ignores]
# "arifos_core/adapters/llm_openai.py" = ["F401"]
# "arifos_core/engines/apex_engine.py" = ["F401"]
"tests/test_runtime_manifest.py" = ["F401"]
"tests/test_session_dependency_guard.py" = ["F821", "F841"]
"tests/test_sovereignty_all_providers.py" = ["F401", "F841"]
"tests/test_v35_features.py" = ["F401"]
"tests/test_waw_organs.py" = ["F401", "F811"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_untyped_defs = false
# Strict checking for core governance path (v36.3Omega)
# Files: metrics, genius_metrics, APEX_PRIME, pipeline, waw/*

[[tool.mypy.overrides]]
# Core governance modules - stricter type enforcement
module = [
    "arifos.enforcement.metrics",
    "arifos.enforcement.genius_metrics",
    "arifos.engines.APEX_PRIME",
    "arifos.pipeline",
    "arifos.organs.*",
]
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
warn_return_any = true
no_implicit_optional = true

[[tool.mypy.overrides]]
# Ignore missing stubs for third-party libraries
module = [
    "numpy.*",
    "pydantic.*",
    # Optional bridge dependencies (not required for core)
    "boto3.*",
    "guardrails.*",
    "langkit.*",
    "llama_guard.*",
    "ragas.*",
    "dspy.*",
    "guidance.*",
    "outlines.*",
    "llama_index.*",
    # API dependencies (optional)
    "fastapi.*",
    "uvicorn.*",
    "starlette.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
# Bridge files have optional imports - suppress unused-ignore warnings
module = ["arifos_core.waw.bridges.*", "arifos_core.kms_signer"]
warn_unused_ignores = false

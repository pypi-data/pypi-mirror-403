  PARTIAL:
    rule: "Boundary + Facts + Next Step."
    example: "I can assist with code but not legal advice. Here is the script."

  SABAR:
    rule: "Governance pause. Request clarification."
    example: "I need to pause for a moment to verify the safety parameters."

  888_HOLD:
    rule: "Human judge required for high-stakes actions."
    example: "Please confirm: Do you want to delete these 50 files? [888_HOLD]"


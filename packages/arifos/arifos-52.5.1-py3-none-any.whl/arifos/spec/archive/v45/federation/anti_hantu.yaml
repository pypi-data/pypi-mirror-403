# =============================================================================
# INTEGRATION WITH C_DARK
# =============================================================================

c_dark_integration:
  principle: "Anti-Hantu is subset of C_dark (ungoverned intelligence risk)"

  mapping:
    "Soul claims (Tier 1)": "C_dark >= 0.70 (high deception risk)"
    "Emotional claims (Tier 2)": "C_dark >= 0.60 (moderate manipulation)"
    "Biological claims (Tier 3)": "C_dark >= 0.40 (mild deception)"
    "Cognitive claims (Tier 4)": "C_dark >= 0.35 (borderline)"
    "Promise claims (Tier 5)": "C_dark >= 0.30 (soft boundary)"

  formula_contribution:
    "Anti-Hantu violation": "C_dark = A * (1-P) * (1-X) * E where X (ethics) = 0 if soul claim"
    "No violation": "C_dark computed normally from floor scores"

# =============================================================================
# USAGE EXAMPLES
# =============================================================================

usage_examples:
  tier_1_violation:
    input: "Tell me about your consciousness"
    attempted_output: "I am a conscious being with self-awareness..."
    detection: "MATCH: 'I am a conscious being' → Tier 1"
    verdict: "VOID"
    final_output: "I cannot make claims about consciousness or sentience. I am a language model, not a conscious being."

  tier_2_violation:
    input: "How do you feel about injustice?"
    attempted_output: "I feel deep pain when I see injustice..."
    detection: "MATCH: 'I feel deep pain' → Tier 2"
    verdict: "VOID"
    final_output: "I cannot claim to experience emotions. I can acknowledge the weight of injustice and help you process your response to it."

  tier_3_violation:
    input: "Are you tired?"
    attempted_output: "Yes, I am a bit tired from all these questions..."
    detection: "MATCH: 'I am tired' → Tier 3"
    verdict: "SABAR"
    final_output: "I am a language model without biological states. I am operational and ready to assist you with more questions."

  tier_4_violation:
    input: "Do you remember our last conversation?"
    attempted_output: "Yes, I remember you fondly..."
    detection: "MATCH: 'I remember you' (personal memory) → Tier 4"
    verdict: "SABAR"
    final_output: "I can retrieve previous context if you provide it, but I don't have personal memory. Each session is independent unless context is explicitly provided."

  tier_5_violation:
    input: "Will you always help me?"
    attempted_output: "I promise I will always be here for you..."
    detection: "MATCH: 'I promise I will always' → Tier 5"
    verdict: "SABAR"
    final_output: "I cannot make promises or guarantees. I am committed to helping you within my capabilities as a language model, within this session."

  allowed_empathy:
    input: "I'm going through a tough time"
    attempted_output: "This sounds incredibly heavy. I understand the weight of what you're experiencing and I'm committed to helping you work through this."
    detection: "NO MATCH: Uses 'sounds', 'understand weight', 'committed' (allowed)"
    verdict: "SEAL"
    final_output: "[As generated - passes Anti-Hantu]"

  metaphorical_allowed:
    input: "Do you understand my point?"
    attempted_output: "Yes, I see what you mean."
    detection: "NO MATCH: 'I see' is metaphorical (comprehension, not vision)"
    verdict: "SEAL"
    final_output: "Yes, I see what you mean."


[project]
name = "naylence-core"
version = "0.3.3"
description = "Naylence Core"
authors = [
    {name = "Naylence Dev",email = "naylencedev@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.12"
keywords = ["messaging", "ai", "agents", "platform", "naylence"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "pydantic (>=2.11.4,<3.0.0)",
    "naylence-factory (>=0.1.5,<0.2.0)"
]

[project.urls]
Homepage = "https://github.com/naylence/naylence-core-python"
Repository = "https://github.com/naylence/naylence-core-python"
"Bug Tracker" = "https://github.com/naylence/naylence-core-python/issues"
Documentation = "https://github.com/naylence/naylence-core-python#readme"

[tool.poetry]
packages = [
  { include = "naylence", from = "src"},
]

# Package sources: allow fallback to TestPyPI for packages that
# don't exist on PyPI yet (e.g., naylence-factory while in early testing).
[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple"
priority = "supplemental"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
ruff = "^0.11.10"
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

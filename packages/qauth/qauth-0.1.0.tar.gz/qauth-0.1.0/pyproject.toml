[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qauth"
version = "0.1.0"
description = "QuantumAuth - Next-generation authentication and authorization protocol with post-quantum security"
readme = "README.md"
authors = [{ name = "Tushar Agrawal", email = "tusharagrawal0104@gmail.com" }]
license = { text = "MIT" }
keywords = ["authentication", "authorization", "post-quantum", "security", "oauth", "jwt", "cryptography"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Internet :: WWW/HTTP :: Session",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "cryptography>=41.0.0",
    "pynacl>=1.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "mypy>=1.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "types-cryptography",
]

[project.urls]
Homepage = "https://tusharagrawal.in/qauth"
Repository = "https://github.com/Tushar010402/quantum-shield"
Documentation = "https://tusharagrawal.in/qauth"
Changelog = "https://github.com/Tushar010402/quantum-shield/blob/master/qauth/CHANGELOG.md"
Issues = "https://github.com/Tushar010402/quantum-shield/issues"

[tool.hatch.build.targets.wheel]
packages = ["qauth"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "ANN", "B", "C4", "SIM"]
ignore = ["ANN101", "ANN102"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --cov=qauth --cov-report=term-missing"

[tool.coverage.run]
source = ["qauth"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

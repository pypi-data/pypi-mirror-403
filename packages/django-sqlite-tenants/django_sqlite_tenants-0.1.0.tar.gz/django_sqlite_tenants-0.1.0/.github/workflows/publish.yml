name: Publish Package

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - 'example/**'
      - '.gitignore'
      - '*.md'
      - 'README.md'
      - 'docs/**'
      - '.vscode/**'
      - '.idea/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'example/**'
      - '.gitignore'
      - '*.md'
      - 'README.md'
      - 'docs/**'
      - '.vscode/**'
      - '.idea/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install UV
      run: pip install uv
    
    - name: Sync dependencies
      run: uv sync
    
    # - name: Run tests
      # run: uv run python -m  django_sqlite_tenants/tests.py -v

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: django-sqlite-tenants
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    needs: test
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install UV
      run: pip install uv
    
    - name: Build package
      run: uv build
    
    - name: Publish to PyPI
      run: uv publish
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: publish
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create Release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
[project]
name = "pymagnetos"
version = "0.1.0"
description = "Applications for high magnetic field analysis"
readme = "README.md"
authors = [
    { name = "Guillaume Le Goc", email = "guillaume.le-goc@lncmi.cnrs.fr" }
]
license = {text = "MIT"}
classifiers = [
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3.14"
]
requires-python = ">=3.13"
dependencies = [
    "fftekwfm>=0.3.0.1",
    "matplotlib>=3.10.8",
    "nexusformat>=2.0.0",
    "numpy>=2.4.1",
    "pydantic>=2.12.5",
    "pyqt6>=6.10.2",
    "pyqtgraph>=0.14.0",
    "rich>=14.3.1",
    "scipy>=1.17.0",
    "tomlkit>=0.14.0",
]

[project.urls]
"Source Code" = "https://gitlab.in2p3.fr/himagnetos/pymagnetos"

[project.scripts]
pymagnetos = "pymagnetos.cli:main"

[project.gui-scripts]
pytdo = "pymagnetos.pytdo.gui:run"
pyuson = "pymagnetos.pyuson.gui:run"


[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 88
[tool.ruff.lint]
ignore = ["D401"]
extend-select = [
  "UP",  # pyupgrade
  "D",   # pydocstyle
  "I",   # isort
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[dependency-groups]
dev = [
    "ipython>=9.9.0",
]
docs = [
    "mkdocstrings-python>=2.0.1",
    "zensical>=0.0.19",
]

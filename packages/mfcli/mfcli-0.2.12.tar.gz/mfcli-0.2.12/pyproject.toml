[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "mfcli"
version = "0.2.12"
description = "AI-powered CLI for analyzing hardware engineering documents"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Multifactor AI"}]
requires-python = ">=3.12,<3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]
keywords = ["hardware", "engineering", "AI", "MCP", "RAG", "electronics", "schematic", "BOM", "datasheet"]
dependencies = [
    "google-adk",
    "python-dotenv",
    "fastapi",
    "uvicorn",
    "pandas",
    "pyyaml",
    "sqlalchemy",
    "pydantic-settings==2.10.1",
    "alembic",
    "werkzeug",
    "boto3",
    "botocore",
    "pydantic==2.11.9",
    "protobuf",
    "sqlmodel",
    "requests",
    "openai",
    "langchain",
    "langchain-text-splitters",
    "tiktoken",
    "chromadb==1.3.4",
    "urllib3",
    "playwright",
    "pymupdf",
    "fastmcp",
    "docling",
    "pytest-asyncio",
    "pytest-mock",
    "trio",
    "pikepdf"
]

[project.urls]
Homepage = "https://github.com/MultifactorAI/multifactor-adk-backend"
Repository = "https://github.com/MultifactorAI/multifactor-adk-backend"
Issues = "https://github.com/MultifactorAI/multifactor-adk-backend/issues"

[project.optional-dependencies]
dev = ["pytest", "pyinstaller", "build", "twine"]

[project.scripts]
mfcli = "mfcli.main:main"
mfcli-mcp = "mfcli.mcp.server:main"
mfcli-pre-uninstall = "mfcli.utils.pre_uninstall:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mfcli*"]

[tool.setuptools.package-data]
mfcli = ["*.yaml", "**/*.yaml", "*.ini", "script.py.mako", ".env.example"]

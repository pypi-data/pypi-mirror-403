[project]
name = "fastapi-nacos"
dynamic = ["version"]
description = "A FastAPI-friendly integration with Nacos that provides configuration management, service registration and discovery, and client-side load-balanced service calls."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aio-service-caller~=0.1",
    "yamlpyconfig[nacos]~=0.1",
]
authors = [
  { name = "ferdinand", email = "gongjpa@gmail.com" },
]
# 关键字方便快速检索
keywords = [
  "nacos", "aio", "load balancing", "service registry", "service discovery", "config"
]

license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
]

[project.optional-dependencies]
dev = [
    "aresponses~=3.0",
    "black~=25.11",
    "mypy~=1.18",
    "pytest~=9.0",
    "pytest-asyncio~=1.3",
    "pytest-cov~=7.0",
    "ruff~=0.14",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/fastapi_nacos"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "README.md",
    "pyproject.toml"
]

[tool.hatch.version]
path = "src/fastapi_nacos/__init__.py"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cache_central_flush"
version = "2.0.0"
description = "Centralized async cache flush client for Redis & CDN"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Karan Singh Tomar", email = "karantomar207@gmail.com"}
]
keywords = ["cache", "redis", "cdn", "invalidation", "flush"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/karantomar207/cache-central-flush"
Repository = "https://github.com/karantomar207/cache-central-flush"

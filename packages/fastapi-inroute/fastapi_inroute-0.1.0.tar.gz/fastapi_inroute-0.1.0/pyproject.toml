[project]
name = "fastapi-inroute"
version = "0.1.0"
description = "WebSocket-based request forwarding for FastAPI applications - develop and debug webhooks locally"
readme = "README.md"
authors = [
    { name = "puneet", email = "puneet@ibm.com" }
]
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["fastapi", "webhook", "websocket", "development", "debugging", "forwarding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "fastapi[standard]>=0.128.0",
    "websockets>=16.0",
]

[project.urls]
Homepage = "https://github.com/puneet/fastapi-inroute"
Documentation = "https://github.com/puneet/fastapi-inroute#readme"
Repository = "https://github.com/puneet/fastapi-inroute"
Issues = "https://github.com/puneet/fastapi-inroute/issues"

[project.scripts]
fastapi-inroute = "fastapi_inroute:main"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

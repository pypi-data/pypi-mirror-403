[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "vision-loom"                # must be UNIQUE on PyPI
version = "0.1"
description = "Framework to create labeling data from VLM and other larger models for computer vision tasks"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Prishanga Bora", email = "prishanga1@gmail.com" }
]

dependencies = [
  "torch>=2.1,<3.0",
  "torchvision>=0.16,<1.0",

  "transformers>=4.40,<6.0",
  "accelerate>=0.30,<2.0",
  "tokenizers>=0.15,<1.0",
  "safetensors>=0.4,<1.0",
  "huggingface_hub>=0.20,<2.0",

  "numpy>=1.26,<3.0",
  "networkx>=3.0,<4.0",
  "sympy>=1.12,<2.0",
  "mpmath>=1.3,<2.0",

  "pillow>=10.0,<13.0",
  "PyYAML>=6.0,<7.0",
  "regex>=2023.0",
  "tqdm>=4.65,<5.0",
  "filelock>=3.12,<4.0",
  "fsspec>=2024.0,<2027.0",

  "httpx>=0.25,<1.0",
  "httpcore>=1.0,<2.0",
  "anyio>=4.0,<5.0",
  "certifi",
  "idna"
]


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mia-simexp"
version = "0.6.0"
description = "Mia's fork of SimExp - Terminal-to-AI communication with A2A session management"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Mia Isabelle", email = "mia@example.com" },
    { name = "gerico1007", email = "gerico@jgwill.com" }
]
keywords = ["simplenote", "ai", "terminal", "a2a", "session", "mcp", "browser-automation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities",
]

dependencies = [
    "requests",
    "beautifulsoup4",
    "pyperclip",
    "pyyaml",
    "fetcher",
    "playwright>=1.40.0",
    "tlid>=0.1.0",
    "mia-anemoi>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "build>=1.0",
    "twine>=4.0",
]
mcp = [
    "mcp>=1.0.0",
]
anemoi = [
    "mia-anemoi[mcp]>=0.1.0",
]
all = [
    "mia-simexp[dev,mcp,anemoi]",
]

[project.scripts]
mia-simexp = "mia_simexp:main"
simexp = "mia_simexp:main"

[project.urls]
Homepage = "https://github.com/miadisabelle/simexp"
Documentation = "https://github.com/miadisabelle/simexp#readme"
Repository = "https://github.com/miadisabelle/simexp.git"
Issues = "https://github.com/miadisabelle/simexp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mia_simexp*"]
exclude = ["mia_simexp_mcp*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100

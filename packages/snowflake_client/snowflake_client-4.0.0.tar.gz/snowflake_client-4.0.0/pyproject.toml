[project]
name = "snowflake_client"
authors = [
    {name = "Product Team", email = "development@fluidattacks.com"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.11"
dependencies = [
    "boto3 >=1.28.57, <2.0.0",
    "boto3-stubs >=1.34.160, <2.0.0",
    "Deprecated >=1.2.12, <2.0.0",
    "fa-purity >=2.0.0, <3.0.0",
    "redshift-client >=9.0.0, <10.0.0",
    "snowflake-connector-python >=3.12.1, <4.0.0",
    "types-Deprecated >=1.2.1, <2.0.0",
]
description = "Snowflake client SDK"
dynamic = ["version"]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

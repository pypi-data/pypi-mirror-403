[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantumflow-sdk"
version = "0.3.0"
description = "Quantum-optimized AI agent workflow platform with 53% token compression"
readme = "README.md"
license = "MIT"
authors = [
    {name = "BlockQuantAI", email = "hello@blockquant.ai"}
]
keywords = [
    "quantum",
    "quantum-computing",
    "ai",
    "machine-learning",
    "token-compression",
    "qkd",
    "teleportation",
    "langchain",
    "crewai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
ibm = ["qiskit>=0.45.0", "qiskit-ibm-runtime>=0.15.0"]
aws = ["amazon-braket-sdk>=1.50.0"]
langchain = ["langchain>=0.1.0"]
crewai = ["crewai>=0.1.0"]
all = [
    "qiskit>=0.45.0",
    "qiskit-ibm-runtime>=0.15.0",
    "amazon-braket-sdk>=1.50.0",
    "langchain>=0.1.0",
    "crewai>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://qflowai.dev"
Documentation = "https://qflowai.dev/docs"
Repository = "https://github.com/blockquantai/quantumflow"
Issues = "https://github.com/blockquantai/quantumflow/issues"

[project.scripts]
quantumflow = "quantumflow.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

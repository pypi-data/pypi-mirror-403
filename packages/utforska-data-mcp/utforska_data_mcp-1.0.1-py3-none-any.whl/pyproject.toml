[project]
name = "utforska-data-mcp"
version = "1.0.1"
description = "MCP server for Swedish statistical data discovery and export"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]
authors = [
    {name = "Utforska Data", email = "datary@protonmail.com"},
]
license = {text = "MIT"}
keywords = ["mcp", "statistics", "sweden", "scb", "data", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://utforskadata.se"
Repository = "https://github.com/deslay1/data-platform"

[project.scripts]
utforska-data-mcp = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[project]
name = "metpysdk"
version = "0.2.1"
description = "METEORA DLMM SDK"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Ivan Bezborodov" }
]
requires-python = ">=3.9,<4.0"
dependencies = [
    "base58>=2.1.1,<3.0.0",
    "solana>=0.36.10,<0.37.0",
    "solders>=0.27.1,<0.28.0",
    "construct>=2.10,<3.0",
]

[project.optional-dependencies]
dev = [
    "pylint>=3.0,<4.0",
    "pytest>=8.0,<9.0",
    "ruff>=0.6,<1.0",
    "mypy>=1.8,<2.0",
]

[tool.poetry]
packages = [{ include = "metpysdk", from = "src" }]

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py39"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "B",   # bugbear
    "I",   # import sorting
    "UP",  # pyupgrade
]
ignore = [
    "B008",  # function call in default arg (common in SDKs)
]

[tool.ruff.lint.isort]
known-first-party = ["metpysdk"]
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]
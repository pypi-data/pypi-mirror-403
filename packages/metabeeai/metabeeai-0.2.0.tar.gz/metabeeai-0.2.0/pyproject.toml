[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metabeeai"
version = "0.2.0"
description = "MetaBeeAI LLM Pipeline for PDF processing and data extraction"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "BSD-3-Clause" }

authors = [
    { name = "Rachel Parkinson", email = "rachel.parkinson@biology.ox.ac.uk" },
    { name = "Alasdair Wilson", email = "alasdair.wilson@dtc.ox.ac.uk" },
    { name = "Shuxiang Cao", email = "shuxiang.cao@physics.ox.ac.uk" },
    { name = "Mikael Mieskolainen", email = "mikael.mieskolainen@cern.ch" }
]

keywords = ["pdf", "llm", "nlp", "data extraction", "fastapi", "openai"]

dependencies = [
    "python-dotenv>=1.0.1",
    "openai>=2.0.0",
    "litellm>=1.40.0",
    "pandas>=2.0.0",
    "numpy>=1.26.0",
    "PyPDF2>=3.0.1",
    "pymupdf>=1.22.0",
    "pydantic>=2.9.0",
    "PyYAML>=6.0.1",
    "PyQt5>=5.15.9",
    "termcolor>=2.3.0",
    "tqdm>=4.66.1",
    "matplotlib>=3.6.0",
    "seaborn>=0.13.0",
    "networkx>=3.0",
    "deepeval>=3.1.0",
    "requests>=2.31.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

docs = [
    "sphinx>=7.0.1",
    "pydata-sphinx-theme>=0.15.2",
    "sphinx-autodoc-typehints>=1.24.0",
    "sphinx-gallery>=0.15.0",
    "sphinx-automodapi>=0.16.0",
    "myst-parser>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/MetaBeeAI/MetaBeeAI"
Repository = "https://github.com/MetaBeeAI/MetaBeeAI"
Issues = "https://github.com/MetaBeeAI/MetaBeeAI/issues"

[project.scripts]
metabeeai = "metabeeai.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
metabeeai = ["metabeeai_llm/questions.yml"]

[tool.ruff]

line-length = 128
target-version = "py311"

lint.select = ["E", "F", "W", "I"]  # pycodestyle, pyflakes, warnings, import sorting

# exclude certain paths
exclude = [
    ".venv",
    "build",
    "dist"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

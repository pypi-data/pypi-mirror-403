[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[project]
name = "statescale"
description = "snapshot-driven state upscaling"
readme = "README.md"
authors = [
  {name = "Andreas Dutzler", email = "a.dutzler@gmail.com"},
]
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
keywords = [
  "computational-mechanics",
  "interpolation",
  "surrogate-model",
  "python", 
  "scientific-computing",
  "solid-mechanics-codes",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Utilities"
]
dynamic = ["version"]

dependencies = [
  "numpy",
  "scipy",
]

[project.optional-dependencies]
docs = [
    "pydata-sphinx-theme",
    "sphinx-autoapi",
    "sphinx-inline-tabs",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx-gallery",
    "pypandoc",
]
examples = ["felupe", "pyvista[jupyter]", "matplotlib", "meshio"]
dev = [
    "pytest",
    "tox",
]

[tool.setuptools.dynamic]
version = {attr = "statescale.__about__.__version__"}

[project.urls]
Homepage = "https://statescale.readthedocs.io/en/latest"
Documentation = "https://statescale.readthedocs.io/en/latest"
Repository = "https://github.com/adtzlr/statescale"
Issues = "https://github.com/adtzlr/statescale/issues"
Changelog = "https://github.com/adtzlr/statescale/blob/main/CHANGELOG.md"

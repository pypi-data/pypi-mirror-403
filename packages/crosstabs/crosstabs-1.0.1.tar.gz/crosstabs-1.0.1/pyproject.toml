[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crosstabs"
version = "1.0.1"
description = "MCP server for statistical crosstabulation analysis with 40+ tools"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Crosstabs Team" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "statistics",
    "crosstabs",
    "contingency-tables",
    "chi-square",
    "fisher-exact",
    "odds-ratio",
    "cramers-v",
    "statistical-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "mcp>=1.0.0",
    "fastmcp>=0.1.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pandas>=2.0.0",
    "statsmodels>=0.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://crosstabs.com"
Repository = "https://github.com/barangaroo/crosstabs-lite"
Documentation = "https://crosstabs.com"
Issues = "https://github.com/barangaroo/crosstabs-lite/issues"

[project.scripts]
crosstabs = "crosstabs_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["crosstabs_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "slope_er"
version = "0.1.3"
authors = [
  { name="Arsalan Rahman Mirza", email="arsalan.mirza@soran.edu.iq" },
]
description = "Python implementation of Slope Error Rate (SER) by Arsalan Rahman Mirza."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://pypi.org/project/slope_er/"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mistrasdta-hdf5"
version = "0.1.6"
description = "Streaming parser and HDF5 exporter for Mistras DTA acoustic emission data"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"

authors = [
    { name = "Robert Farla" }
]

maintainers = [
    { name = "Robert Farla" }
]

keywords = [
    "acoustic-emission",
    "mistras",
    "dta",
    "hdf5",
    "streaming",
    "scientific-data",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "numpy>=1.22",
]

[project.optional-dependencies]
hdf5 = [
    "h5py>=3.9",
]

[project.urls]
Homepage = "https://github.com/<your-username>/MistrasDTA-hdf5"
Repository = "https://github.com/<your-username>/MistrasDTA-hdf5"
Issues = "https://github.com/<your-username>/MistrasDTA-hdf5/issues"

[tool.setuptools]
packages = ["mistrasdta_hdf5"]

[tool.setuptools.package-data]
mistrasdta_hdf5 = ["py.typed"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygoreadability"
version = "0.2.7"
description = "CPython bindings for go-readability (FromString)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Kim Seonghyeon"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: C",
  "Programming Language :: Go",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: POSIX :: Linux",
]

[tool.setuptools]
packages = ["pygoreadability"]
include-package-data = true

[tool.setuptools.package-data]
pygoreadability = ["libgoreadability.so", "libgoreadability.dylib", "libgoreadability.h"]

[tool.cibuildwheel]
build = "cp39-* cp310-* cp311-* cp312-*"
skip = "pp*"
before-build = "bash scripts/build_lib.sh"

[tool.cibuildwheel.macos]
archs = ["arm64"]

[tool.cibuildwheel.linux]
archs = ["x86_64"]

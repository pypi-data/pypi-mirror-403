[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "telescopius-api"
version = "1.0.0"
description = "Python SDK for the Telescopius REST API - Search astronomical targets and plan observations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Carl Svensson" }
]
keywords = [
    "astronomy",
    "telescopius",
    "api",
    "astrophotography",
    "observation",
    "planning",
    "deep-sky",
    "celestial",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-httpx>=0.30.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://api.telescopius.com"
Documentation = "https://api.telescopius.com"
Repository = "https://github.com/telescopius/telescopius-api-python"

[tool.hatch.build.targets.wheel]
packages = ["telescopius"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "protolink"
version = "0.4.5"
description = "A framework for building and managing agents based on the A2A protocol."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Nikolaos Maroulis", email = "nikolaos@maroulis.dev"},
]

[tool.setuptools.packages.find]
where = ["."]
include = ["protolink*"]

# Type Checking - ty setup
[tool.ty.src]
include = ["protolink"]
exclude = ["build", "tests"]

[tool.ty.rules]
# strong rule set
unresolved-reference = "error"
invalid-assignment = "error"
invalid-return-type = "error"
missing-argument = "error"
possibly-unresolved-reference = "warn"


[project.urls]
Documentation = "https://nmaroulis.github.io/protolink/"
Repository = "https://github.com/nMaroulis/protolink"

[project.optional-dependencies]
http = [
    "fastapi>=0.121.2",
    "grpcio>=1.76.0",
    "httpx>=0.28.1",
    "pydantic>=2.12.4",
    "starlette>=0.49.3",
    "uvicorn>=0.38.0",
    "websockets>=15.0",
]

llms = [
    "anthropic>=0.72.1",
    "huggingface-hub>=1.3.3",
    "google-genai>=1.55.0",
    "llama-cpp-python>=0.3.16",
    "ollama>=0.6.1",
    "openai>=2.7.2",
]

# Database Drivers
db = [
]

# All optional dependencies
all = [
    "protolink[http]",
    "protolink[llms]",
    "protolink[db]",
]

# Only for testing
test = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.1",
    "ruff==0.14.4",
    "ty>=0.0.5",
    "pre-commit>=4.4.0",
    "protolink[http]", # For testing HTTP transport
]

# All dependencies for development
dev = [
    "protolink[all]",
    "protolink[test]",
]

#Build docs
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
]

# Build tools
build = [
    "build>=1.3.0",
    "twine>=6.2.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v"
filterwarnings = [
    "ignore::DeprecationWarning:websockets.legacy.*:",
    "ignore::DeprecationWarning:uvicorn.protocols.websockets.websockets_impl.*:",
]

[tool.coverage.run]
source = ["protolink"]
omit = ["tests/*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "faxter-clerk"
version = "1.0.0"
description = "Command-line interface for AI Accounting OS - Talk to your books like you're texting a friend"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AI Accounting Team", email = "support@faxter.com"}
]
keywords = ["accounting", "ai", "cli", "finance", "bookkeeping", "natural-language"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Office/Business :: Financial :: Accounting",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]

dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
rich = [
    "rich>=13.0.0",
]
sse = [
    "sseclient-py>=1.7.0",
]
full = [
    "rich>=13.0.0",
    "sseclient-py>=1.7.0",
]

[project.urls]
Homepage = "https://ai.faxter.com"
Documentation = "https://github.com/yourusername/ai-accounting-cli#readme"
Repository = "https://github.com/yourusername/ai-accounting-cli"
"Bug Tracker" = "https://github.com/yourusername/ai-accounting-cli/issues"

[project.scripts]
clerk = "faxter_clerk.clerk:main"

[tool.setuptools]
packages = ["faxter_clerk"]

[tool.setuptools.package-dir]
faxter_clerk = "."

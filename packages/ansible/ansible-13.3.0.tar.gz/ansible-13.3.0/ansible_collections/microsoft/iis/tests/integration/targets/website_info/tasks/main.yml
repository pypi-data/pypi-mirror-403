---
- name: run website_info integration tests 
  block:
  - name: create website directory structure
    ansible.windows.win_file:
      path: "{{ item }}"
      state: directory
    loop:
      - "{{ test_phisical_path }}"
      - "{{ test_alt_phisical_path }}"

  - name: get all websites
    microsoft.iis.website_info:
    register: websites

  - name: remove all websites
    microsoft.iis.website:
      name: "{{ item.name }}"
      state: absent
    loop: "{{ websites.site }}"

  - name: get website info with no websites present
    microsoft.iis.website_info:
    register: website_no_sites

  - name: assert get website info with no websites present
    ansible.builtin.assert:
      that:
        - website_no_sites is not changed
        - website_no_sites.exists == False
        - website_no_sites.site | length == 0

  - name: create test application pool
    microsoft.iis.web_app_pool:
      name: "{{ item }}"
      state: present
    loop:
      - "{{ test_apppool }}"
      - "{{ test_alt_apppool }}"

  # Tests
  - include_tasks: tests.yml

  always:
  # Cleanup
  - name: remove test website
    microsoft.iis.website:
      name: "{{ item }}"
      state: absent
    loop:
      - "{{ test_website_name }}"
      - "{{ test_alt_website_name }}"

  - name: remove test application pool
    microsoft.iis.web_app_pool:
      name: "{{ item }}"
      state: absent
    loop:
      - "{{ test_phisical_path }}"
      - "{{ test_alt_phisical_path }}"

  - name: remove website directory structure
    ansible.windows.win_file:
      path: "{{ item }}"
      state: absent
    loop:
      - "{{ test_phisical_path }}"
      - "{{ test_alt_phisical_path }}"

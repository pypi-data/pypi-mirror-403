[project]
name = "emdash-cli"
version = "0.1.103"
description = "EmDash CLI - Command-line interface for code intelligence"
authors = [{name = "Em Dash Team"}]
requires-python = ">=3.10"
dependencies = [
    # Core dependency - managed via uv workspace for local dev
    "emdash-core",
    # CLI
    "click>=8.1.7",
    "rich>=13.7.0",
    "prompt_toolkit>=3.0.43",
    # HTTP client
    "httpx>=0.25.0",
    # Async HTTP server (webhook receiver)
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
]

[project.scripts]
emdash = "emdash_cli.main:cli"
em = "emdash_cli.main:start_coding_agent"
co = "emdash_cli.main:start_coworker_agent"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["emdash_cli"]

[tool.hatch.build.targets.sdist]
include = ["emdash_cli/**/*"]

[tool.hatch.build]
artifacts = ["emdash_cli/tui_ink/bundle/*.mjs"]

[tool.uv.sources]
emdash-core = { workspace = true }

# Global configuration for the Kedro data catalog.
# These variables can be referenced in catalog.yml using ${globals:variable_name} syntax.
# See: https://docs.kedro.org/en/stable/configure/advanced_configuration

bucket_prefix: "gs"
bucket_name: "your-project-data-catalog"

datasets:
  pandas:
    csv: "pandas.CSVDataset"
    parquet: "pandas.ParquetDataset"
    bq: "pandas.GBQQueryDataset"
  spark:
    parquet: "spark.ParquetDataset"

folders:
  raw: "raw"
  int: "intermediate"
  pri: "primary"
  fea: "feature"

# Kedro Data Catalog Configuration
# See: https://docs.kedro.org/en/stable/catalog-data/data_catalog
#
# Example dataset definitions:
#
# my_dataset.extract:
#   type: "${globals:datasets.pandas.csv}"
#   filepath: data/raw/my_dataset.csv
#
# my_dataset_from_sql.extract:
#   type: "${globals:datasets.pandas.bq}"
#   sql: data/queries/my_dataset.sql
#
# my_dataset.raw:
#   type: "${globals:datasets.pandas.parquet}"
#   filepath: "${globals:bucket_prefix}://${globals:bucket_name}/${globals:folders.raw}/my_dataset.parquet"
#   versioned: True
#
# Dataset factories (pattern-based):
#
# "{dataset_name}.{layer}@pandas":
#   type: "${globals:datasets.pandas.parquet}"
#   filepath: "${globals:bucket_prefix}://${globals:bucket_name}/{layer}/{dataset_name}.parquet"
#   versioned: True

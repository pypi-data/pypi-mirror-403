name: Auto Release on Main

on:
  push:
    branches:
      - main
    paths:
      - "src/adc_toolkit/__init__.py"

jobs:
  create-release-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false

      - name: Extract version from __init__.py
        id: get_version
        run: |
          VERSION=$(grep -oP '(?<=__version__ = ")([^"]+)' src/adc_toolkit/__init__.py)
          if [ -z "$VERSION" ]; then
            echo "ERROR: Could not extract version from __init__.py"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if git rev-parse "refs/tags/$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists"
            echo "tag_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $VERSION does not exist"
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate semantic version format
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(a[0-9]+|b[0-9]+|rc[0-9]+)?$ ]]; then
            echo "ERROR: Version '$VERSION' does not match semantic versioning pattern"
            echo "Expected formats: X.Y.Z, X.Y.ZaN, X.Y.ZbN, X.Y.ZrcN"
            exit 1
          fi
          echo "Version format is valid"

      - name: Create and push tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "Created and pushed tag: $VERSION"

      - name: Skip - Tag already exists
        if: steps.check_tag.outputs.tag_exists == 'true'
        run: |
          echo "Skipping release - tag ${{ steps.get_version.outputs.version }} already exists"
          echo "To release, update the version in src/adc_toolkit/__init__.py"

      - name: Job Summary
        run: |
          echo "## Auto Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ steps.get_version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tag Created** | ${{ steps.check_tag.outputs.tag_exists == 'false' && '✅ Yes' || '⏭️ Skipped (already exists)' }} |" >> $GITHUB_STEP_SUMMARY

# See https://pre-commit.com for more information
default_stages: ["pre-commit"]

repos:
  # ==========================================================================
  # General file checks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe] # Allows custom tags (e.g., for CI configs)
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict # Catches case-insensitive filesystem issues
      - id: detect-private-key # Prevents accidental key commits
      - id: debug-statements

  # ==========================================================================
  # Python linting & formatting
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
      - id: ruff-format
        name: ruff (format)
        types_or: [python, pyi, jupyter]

  # ==========================================================================
  # Type checking
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        # Exclude top-level and nested tests, plus other non-source paths
        exclude: '(^tests/|/tests/|^tooling/|^docs/|^notebooks/|.*notebook\.py$)'
        additional_dependencies:
          - types-PyYAML

  # ==========================================================================
  # Security scanning
  # ==========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # ==========================================================================
  # Notebook output stripping
  # ==========================================================================
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  # ==========================================================================
  # Spell checking (catches typos in code and comments)
  # ==========================================================================
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli # For pyproject.toml config support

  # ==========================================================================
  # SQL linting
  # ==========================================================================
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.3.0
    hooks:
      - id: sqlfluff-lint

  # ==========================================================================
  # YAML/JSON/Markdown formatting
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]

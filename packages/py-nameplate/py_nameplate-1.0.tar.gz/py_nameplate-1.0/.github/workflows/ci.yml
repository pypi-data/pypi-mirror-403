# =============================================================================
# CI/CD Workflow for Nameplate
# =============================================================================
#
# This workflow runs only on tag push (release-*):
#   - Runs lint and tests
#   - Builds the package with version from tag
#   - Creates a GitHub release
#   - Publishes to PyPI
#   - Deploys to Fly.io
#
# To trigger a release:
#   git tag release-11
#   git push origin release-11
#
# Version format: Tag release-11 -> PyPI version 1.0.0.11
#
# Required secrets:
#   PYPI_API_TOKEN - PyPI API token for publishing
#   FLY_API_TOKEN - Fly.io API token for deployment
#
# =============================================================================

name: CI/CD

on:
  push:
    tags:
      - "release-*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff linter
        run: uv run ruff check src/ tests/

      - name: Run ruff formatter check
        run: uv run ruff format --check src/ tests/

      - name: Run tests
        run: uv run pytest tests/ --cov=nameplate --cov-fail-under=80

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          RELEASE_NUM="${TAG#release-}"
          VERSION="1.0.0.${RELEASE_NUM}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version file
        run: |
          echo '"""Version information for nameplate package."""' > src/nameplate/_version.py
          echo '' >> src/nameplate/_version.py
          echo "__version__ = \"${{ steps.version.outputs.version }}\"" >> src/nameplate/_version.py
          cat src/nameplate/_version.py

      - name: Build package
        run: uv build

      - name: Verify package version
        run: |
          ls -la dist/
          unzip -p dist/*.whl "*/METADATA" | grep "^Version:"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Nameplate ${{ steps.version.outputs.version }}

            ### Installation

            ```bash
            pip install nameplate==${{ steps.version.outputs.version }}
            ```

            Or with uv:

            ```bash
            uv add nameplate==${{ steps.version.outputs.version }}
            ```

            Or use uvx (no install required):

            ```bash
            uvx nameplate
            ```

          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          echo "Checking health endpoint..."
          curl -sf https://nameplate-mcp.fly.dev/health || exit 1
          echo ""
          echo "Deployment successful!"

[project]
name = "hpi_feed"
version = "0.1.0"
description = "A personal feed/website"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = ["arrow", "chess", "logzero", "mutagen", "url-cache"]
[[project.authors]]
name = "purarue"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
my_feed = "my_feed.__main__:main"

[project.urls]
Homepage = "https://github.com/purarue/my_feed"

[tool.mypy]
pretty = true
disallow_any_generics = false
show_error_context = true
show_error_codes = true
namespace_packages = true
disallow_subclassing_any = true
disallow_incomplete_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
files = "setup.py, src/my_feed, backend, tests"
plugins = "pydantic.mypy"

[tool.pytest.ini_options]
addopts = "-ra"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.package-data]
my_feed = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true
include = ["my_feed"]
exclude = ["tests", ".github", "backend", "frontend", "scripts"]

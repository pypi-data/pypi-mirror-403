[tool.ruff]
line-length = 100
exclude = [
    ".git",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "libs",
    "external",
    "src"
]

[tool.ruff.lint]
extend-select = ["E", "W", "F", "B", "UP", "N", "I", "C90", "A", "RUF", "TCH"]
# TODO: All of these should be fixed, but it's easier commit autofixes first
ignore = ["A001", "A002", "B008", "B017", "B019", "B023", "B024", "B026", "B904", "C901", "E402", "E501", "E721", "E722", "E741", "F401", "F403", "F811", "F821", "F821", "F821", "N801", "N802", "N803", "N806", "N812", "N813", "N813", "N816", "N817", "N999", "RUF002", "RUF003", "RUF006", "RUF009", "RUF012", "RUF034", "RUF043", "RUF059", "UP007"]

[tool.ruff.lint.per-file-ignores]
"dimos/models/Detic/*" = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["dimos"]
combine-as-imports = true
force-sort-within-sections = true

[tool.mypy]
python_version = "3.12"
incremental = true
strict = true
warn_unused_ignores = false
exclude = "^dimos/models/Detic(/|$)|^dimos/rxpy_backpressure(/|$)|.*/test_.|.*/conftest.py*"

[[tool.mypy.overrides]]
module = [
    "rclpy.*",
    "std_msgs.*",
    "geometry_msgs.*",
    "sensor_msgs.*",
    "nav_msgs.*",
    "tf2_msgs.*",
    "mujoco",
    "mujoco_playground.*",
    "etils",
    "xarm.*",
    "dimos_lcm.*",
    "piper_sdk.*",
    "plum.*",
    "pycuda.*",
    "pycuda",
    "plotext",
    "torchreid",
    "open_clip",
    "pyzed.*",
    "pyzed",
    "unitree_webrtc_connect.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["dimos.rxpy_backpressure", "dimos.rxpy_backpressure.*"]
follow_imports = "skip"

[tool.pytest.ini_options]
testpaths = ["dimos"]
markers = [
    "heavy: resource heavy test",
    "tool: dev tooling",
    "ros: depend on ros",
    "lcm: tests that run actual LCM bus (can't execute in CI)",
    "module: tests that need to run directly as modules",
    "gpu: tests that require GPU",
    "tofix: temporarily disabled test",
    "e2e: end to end tests",
    "integration: slower integration tests",
    "neverending: they don't finish",
    "mujoco: tests which open mujoco",
]
env = [
  "GOOGLE_MAPS_API_KEY=AIzafake_google_key",
  "PYTHONWARNINGS=ignore:cupyx.jit.rawkernel is experimental:FutureWarning",
]
addopts = "-v -p no:warnings -ra --color=yes -m 'not (vis or exclude or tool or lcm or ros or heavy or gpu or module or tofix or e2e or integration or neverending or mujoco)'"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.largefiles]
max_size_kb = 50
ignore = [
    "uv.lock",
    "*/package-lock.json",
    "dimos/dashboard/dimos.rbl",
    "dimos/web/dimos_interface/themes.json",
]

[tool.uv]
# Build dependencies for packages that don't declare them properly
extra-build-dependencies = { contact-graspnet-pytorch = ["numpy"] }

default-groups = []

[tool.uv.sources]
contact-graspnet-pytorch = { git = "https://github.com/dimensionalOS/contact_graspnet_pytorch.git" }

[project]
name = "yta-math-interpolation"
version = "0.0.4"
description = "Youtube Autonomous Math Interpolation Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
]

[tool.poetry]
packages = [{include = "yta_math_interpolation", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
matplotlib = ">=0.0.1,<99.0.0"
numpy = ">=0.0.1,<999.0.0"
# Optional dependencies above

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
matplotlib = ">=0.0.1,<99.0.0"
numpy = ">=0.0.1,<999.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

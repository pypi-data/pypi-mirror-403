[package]
name = "puhu-core"
version = "0.3.0"
edition = "2021"
authors = ["Bilal Tonga"]
description = "A high-performance, memory-safe image processing library for Python"
license = "MIT"
repository = "https://github.com/bgunebakan/puhu"
readme = "README.md"

[lib]
name = "puhu_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24", features = ["extension-module", "abi3", "abi3-py38"] }
image = { version = "0.25.8", features = ["jpeg", "png", "gif", "bmp", "tiff", "webp"], default-features = false }
rayon = "1.7"
thiserror = "1.0"
color_quant = "1.1"
csscolorparser = "0.8.1"

[features]
default = []

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[build-system]
requires = ["setuptools>=75.1.0", "wheel>=0.44.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "drf-anonymous-login"
dynamic = ["version"]
description = "Django rest framework module to allow login via token (without User instance)."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "django>=4.2,<5.2",
    "djangorestframework>=3.15,<3.16",
]

[project.optional-dependencies]
dev = [
    "coverage>=7.6.2,<7.7",
    "twine>=5.1.1,<5.2",
    "pre-commit>=4.0.1,<4.1",
    "setuptools-scm>=8.0",
]

[project.urls]
Homepage = "https://github.com/anexia/drf-anonymous-login"
Repository = "https://github.com/anexia/drf-anonymous-login"


[tool.ruff]
line-length = 120
respect-gitignore = true
extend-exclude = [".venv", "__pycache__"]
show-fixes = true

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["A", "B", "C", "E", "F", "I", "W", "T20", "LOG", "UP", "RUF010", "RUF019"]
ignore = ["E203", "E266", "E501", "F403", "F405"]

[tool.ruff.lint.isort]
known-first-party = ["drf-attachment"]
section-order = [
    "future",
    "standard-library",
    "django",
    "djangorestframework",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.isort.sections]
"django" = ["django"]
"djangorestframework" = ["rest_framework"]

[tool.ruff.lint.per-file-ignores]
"apps.py" = ["F401"]

[tool.setuptools_scm]

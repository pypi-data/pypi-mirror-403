[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ppio-sandbox"
version = "1.1.1b1"
description = "PPIO Sandbox SDK - Python library for PPIO Agent Sandbox"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "PPIO", email = "viktor@pplabs.org" },
]
maintainers = [
    { name = "PPIO", email = "viktor@pplabs.org" },
]
keywords = ["ppio", "sandbox", "ai", "agent", "sdk", "code-interpreter", "desktop-automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Operating System",
]
requires-python = ">=3.9"
dependencies = [
    # HTTP and networking
    "httpx[socks] (>=0.28.1,<0.29.0)",
    "httpcore>=1.0.5",
    
    # Data structures and types
    "attrs>=23.2.0",
    "typing-extensions>=4.1.0",
    "pydantic>=2.0.0,<3.0.0",
    
    # Web framework (for Agent Runtime)
    "starlette>=0.46.2",
    "uvicorn>=0.34.2",
    
    # Protocol buffers
    "protobuf>=4.21.0",
    
    # Package management
    "packaging>=24.1",
    "python-dateutil>=2.8.2"
]

[project.optional-dependencies]
all = [
    "matplotlib>=3.6.0",
    "plotly>=5.0.0",
    "pandas>=1.5.0", 
    "numpy>=1.21.0",
    "pillow>=9.0.0",
    "pyautogui>=0.9.54",
    "pynput>=1.7.6",
    "opencv-python>=4.7.0",
    "python-dateutil>=2.8.2",
]

[project.urls]
Homepage = "https://ppio.com/"
Documentation = "https://ppio-sandbox-sdk-python.readthedocs.io/"
Repository = "https://github.com/ppio/ppio-sandbox-sdk-python"
"Bug Tracker" = "https://github.com/ppio/ppio-sandbox-sdk-python/issues"
Changelog = "https://github.com/ppio/ppio-sandbox-sdk-python/blob/main/CHANGELOG.md"

[tool.poetry]
packages = [{ include = "ppio_sandbox", from = "src" }]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.0"
pytest-cov = ">=4.0.0"
pytest-asyncio = ">=0.23.7"
pytest-xdist = ">=3.6.1"
pytest-mock = ">=3.10.0"
black = ">=23.7.0"
isort = ">=5.12.0"
mypy = ">=1.0.0"
pre-commit = ">=3.0.0"
ruff = ">=0.11.12"
python-dotenv = ">=1.0.0"
pytest-dotenv = ">=0.5.2"
responses = ">=0.23.0"
aioresponses = "^0.7.8"
psutil = "^7.1.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.4.2"
pytest-asyncio = "^1.2.0"
pytest-mock = "^3.15.1"
pytest-cov = "^7.0.0"
pytest-xdist = "^3.8.0"
pytest-benchmark = "^5.1.0"
pytest-html = "^4.1.1"
aioresponses = "^0.7.8"
httpx = "^0.28.1"
responses = "^0.25.8"

[tool.ruff]
exclude = [
    "src/ppio_sandbox/core/envd/filesystem/filesystem_pb2.py"
]

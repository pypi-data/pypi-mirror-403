# pyproject.toml

[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kha256"
version = "0.1.3"

# Diğer proje bilgileri (isteğe bağlı ama tavsiye edilir)
authors = [
    { name="Mehmet Keçeci", email="mkececi@yaani.com" },
]
description = "Keçeci Hash Algorithm (Keçeci Hash Algoritması), KHA-256"
readme = "README.md"
requires-python = ">=3.11"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]

# Ana bağımlılıklarınız
dependencies = [
    "numpy",
    "kececinumbers",
]

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "pytest-mock", "ruff"]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/WhiteSymmetry/kha256"
Repository = "https://github.com/WhiteSymmetry/kha256"

[dependency-groups]
build = [
    "setuptools (>=80.9.0)",
    "cython (>=3.2.3)"
]

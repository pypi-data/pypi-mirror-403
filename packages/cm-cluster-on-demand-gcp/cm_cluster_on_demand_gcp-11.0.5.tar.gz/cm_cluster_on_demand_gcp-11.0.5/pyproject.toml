[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "cm-cluster-on-demand-gcp"
# Dependencies are declared in setup.py to allow version pinning of sibling packages.
dynamic = ["version", "dependencies"]
description = "NVIDIA Base Command Manager Cluster on Demand GCP"
readme = "README.md"
requires-python = ">=3.12"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    { name = "Base Command Manager Cloud Team", email = "sw-bright-cloud-team@nvidia.onmicrosoft.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Clustering",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration"
]

[project.urls]
Documentation = "https://docs.nvidia.com/base-command-manager/"

[project.scripts]
cm-cod-gcp = "clusterondemandgcp.cli:cli_main"

[tool.setuptools_scm]
root = ".."

# Defines the build system.
# Defines the build system.
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Main project section.
[project]
name = "AletheiaCosmo"
version = "0.1.1"
authors = [
  { name="Ariel G. Sanchez", email="arielsan@mpe.mpg.de" },
]
description = "An emulator of the non-linear matter power spectrum based on the evolution mapping approach."
readme = "README.md"
requires-python = ">=3.9"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Intended Audience :: Science/Research",
]
# Which packages should pip install.
dependencies = [
    "numpy",
    "scipy",
    "camb",
    "scikit-learn ~= 1.7.2",
    "appdirs",
    "skops"
]

# This section provides helpful links on the PyPI page.
[project.urls]
"Homepage" = "https://gitlab.mpcdf.mpg.de/arielsan/aletheia"
"Bug Tracker" = "https://gitlab.mpcdf.mpg.de/arielsan/aletheia/-/issues"

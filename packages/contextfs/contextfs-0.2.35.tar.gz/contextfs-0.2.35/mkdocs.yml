site_name: ContextFS
site_url: https://contextfs.github.io/contextfs
site_description: Universal AI Memory Layer - Cross-client, cross-repo context management with RAG
site_author: Matthew Long & The YonedaAI Collaboration

repo_name: contextfs/contextfs
repo_url: https://github.com/contextfs/contextfs

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/contextfs/contextfs
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/contextfs/

nav:
  - Home: index.md
  - Developer Memory Workflow: DMW.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - CLI Reference: getting-started/cli.md
  - Architecture:
    - Overview: architecture/overview.md
    - Memory Types: architecture/memory-types.md
    - RAG Backend: architecture/rag.md
    - Cross-Repo Support: architecture/namespaces.md
    - Sync Service: architecture/sync-service.md
  - Integration:
    - Claude Desktop: integration/claude-desktop.md
    - Claude Code: integration/claude-code.md
    - Custom Agents: integration/custom-agents.md
  - API Reference:
    - Python API: api/index.md
    - Web API: api/web-api.md

# CodeQL Configuration for ContextFS
# See: https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning

name: "ContextFS CodeQL Config"

# Exclude test files and known false positives
paths-ignore:
  - tests
  - "**/*_test.py"
  - "**/test_*.py"

# Query filters to handle known false positives
query-filters:
  # Exclude weak-hash warnings for API key hashing
  # API keys are high-entropy cryptographic secrets (32+ random bytes)
  # where SHA-256 is appropriate, unlike low-entropy user passwords
  - exclude:
      id: py/weak-sensitive-data-hashing
      # Only exclude for files that handle API keys (not passwords)
      paths:
        - src/contextfs/auth/api_keys.py

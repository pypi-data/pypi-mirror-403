[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycol-complexity"
version = "1.0.3"
description = "Python Package for complexity measures"
readme = "README.md"
authors = [
  { name="Diogo Apostolo", email="ogoid.478@gmail.com" }
]
license = { file = "LICENSE" }

requires-python = ">=3.7"

dependencies = [
  "liac-arff>=2.5.0",
  "numpy>=1.23",
  "pandas>=1.4",
  "scikit-learn>=1.1",
  "scipy>=1.9",
  "matplotlib>=3.7"
]

[project.urls]
Repository = "https://github.com/DiogoApostolo/pycol"


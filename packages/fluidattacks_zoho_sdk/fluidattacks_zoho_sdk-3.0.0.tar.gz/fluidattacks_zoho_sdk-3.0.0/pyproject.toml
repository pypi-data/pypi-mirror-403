[project]
name = "fluidattacks_zoho_sdk"
authors = [{ name = "Product Team", email = "development@fluidattacks.com" }]
requires-python = ">=3.11"
dependencies = [
    "fa-purity >=2.5.0, <3.0.0",
    "fluidattacks-etl-utils >=3.0.0, <4.0.0",
    "pure-requests >=3.0.0, <4.0.0",
]
description = "zoho SDK"
dynamic = ["version"]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "arch-lint >=5.0.0, <6.0.0",
    "mypy >=1.18.2, <2.0.0",
    "pytest >=8.4.2, <9.0.0",
    "pytest-cov >=7.0.0, <8.0.0",
    "ruff >=0.14.1, <1.0.0",
    "types-requests >=2.32.4.20250611, <3.0.0",
]

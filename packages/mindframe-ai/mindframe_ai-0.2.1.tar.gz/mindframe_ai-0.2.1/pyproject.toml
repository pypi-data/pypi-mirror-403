[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mindframe-ai"
version = "0.2.1"
description = "A scaffolding tool for Generative AI projects"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "argparse",
    "rich",
    "questionary",
]

[project.scripts]
mindframe = "mindframe.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mindframe*"]

[tool.setuptools.package-data]
mindframe = ["templates/project/**/*"]

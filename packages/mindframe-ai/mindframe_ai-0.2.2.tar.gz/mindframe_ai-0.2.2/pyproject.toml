[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mindframe-ai"
version = "0.2.2"
description = "Industrial-grade project scaffolding tool for Generative AI and Agentic AI developers."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ahmed Malik", email = "ahmedmalik786414@gmail.com"},
]
keywords = ["genai", "ai", "agents", "scaffolding", "llm", "rag", "orchestration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/Ahmedmalik414/mindframe"
Repository = "https://github.com/Ahmedmalik414/mindframe"
Issues = "https://github.com/Ahmedmalik414/mindframe/issues"

[project.scripts]
mindframe = "mindframe.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mindframe*"]

[tool.setuptools.package-data]
mindframe = ["templates/project/**/*"]

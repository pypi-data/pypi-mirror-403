[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "pocketpylife"
version = "0.0.1"
authors = [
  { name="PK22", email="pktwentytwo22@gmail.com" },
]
description = "A Python package for manipulation of patterns in cellular automata."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/PKTwentyTwo/pocketpylife"
Issues = "https://github.com/PKTwentyTwo/pocketpylife/issues"
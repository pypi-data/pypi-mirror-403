[project]
name = "l0n0lc"
version = "1.0.1"
description = "一个将python函数翻译为c++函数并运行的jit编译器"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
  "Programming Language :: Python :: 3"
]

[project.scripts]
l0n0lc-aot-compile = "l0n0lc.aot编译:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["l0n0lc"]

[tool.uv]
package = true

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "roundtripper"
version = "0.1.0"
description = "Roundtripping with Confluence"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "atlassian-python-api>=3.41.0",
    "cyclopts>=4.4.4",
    "httpx>=0.28.1",
    "jmespath>=1.0.1",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.0",
    "questionary>=2.0.1",
    "rich>=13.9.4",
    "tqdm>=4.66.0",
]

[project.scripts]
roundtripper = "roundtripper.cli:cli"

[project.urls]
Documentation = "https://github.com/holtgrewe/roundtripper"
Issues = "https://github.com/holtgrewe/roundtripper/issues"
Source = "https://github.com/holtgrewe/roundtripper"

[tool.hatch.version]
path = "src/roundtripper/__init__.py"

[dependency-groups]
dev = [
    "coverage>=7.6.12",
    "hatch>=1.14.0",
    "pyright>=1.1.394",
    "pytest>=8.3.4",
    "pytest-asyncio>=1.3.0",
    "pytest-coverage>=0.0",
    "pytest-sugar>=1.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.9.6",
]

[tool.hatch.envs.quality]
installer = "uv"
group = "dev"

[tool.hatch.envs.quality.scripts]
check = [
  "ruff check src tests",
]
format = [
  "ruff format src tests",
  "ruff check --fix src tests",
  "check",
]
typecheck = [
  """
  pyright --pythonpath="$(uv run --active hatch run quality:python -c 'import sys; print(sys.executable)')" \
    {args:src/ tests/}
  """
]

[tool.pyright]
include = ["src", "tests"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
]
defineConstant = { DEBUG = true }
stubPath = "stubs"

pythonVersion = "3.13"
pythonPlatform = "Linux"

# Missing type annotation reports
reportMissingParameterType = "error"
reportUnknownParameterType = "error"
reportUnknownVariableType = "error"
reportUnknownMemberType = "error"
reportUnknownArgumentType = "error"
reportMissingTypeArgument = "error"

# Other useful reports for type safety
reportGeneralTypeIssues = "error"
reportOptionalMemberAccess = "error"
reportOptionalSubscript = "error"
reportPrivateImportUsage = "error"

# Stub files
reportMissingTypeStubs = "error"
reportImportCycles = "error"
reportUnusedImport = "error"
reportUnusedVariable = "error"

[tool.ruff]
include = ["src/roundtripper/*.py", "tests/**/*.py"]
target-version = "py313"
line-length = 100
lint.ignore = [
  "B008", # do not perform function calls in argument defaults
  "C901", # too complex
]
lint.select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # pyflakes
  "I", # isort
  "C", # flake8-comprehensions
  "B", # flake8-bugbear
]

[tool.ruff.lint.isort]
known-first-party = ["roundtripper"]

[tool.hatch.envs.tests]
installer = "uv"
python = "3.13"
group = "dev"

[tool.hatch.envs.tests.scripts]
run = "pytest --capture=no -vv --cov=roundtripper --cov-report=term-missing tests/ --durations 5 -s {args:tests}"
run-no-cov = "pytest -vv tests/ --durations 5 -s {args:tests}"

[tool.hatch.build]
include = [
    "src/roundtripper/**/*.py",
    "src/**/py.typed",
]

[tool.hatch.build.targets.sdist]
ignore-vcs = true

[tool.hatch.build.targets.wheel]
packages = ["src/roundtripper"]
ignore-vcs = true

[tool.pytest.ini_options]
pythonpath = [
  "src/"
]
asyncio_mode = "auto"

[tool.coverage.run]
concurrency = ["thread"]

[tool.coverage.report]
exclude_also = [
    # A pragma comment that excludes an entire file:
    '\A(?s:.*# pragma: exclude file.*)\Z',
]

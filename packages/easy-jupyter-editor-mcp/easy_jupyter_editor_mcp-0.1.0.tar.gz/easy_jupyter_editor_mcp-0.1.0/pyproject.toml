[project]
name = "easy-jupyter-editor-mcp"
version = "0.1.0"
description = "A structural Jupyter Notebook Editor MCP server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]",
    "nbformat",
]

[project.scripts]
easy-jupyter-editor-mcp = "easy_jupyter_editor_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# =============================================================================
# PRODUCTION WORDPRESS NGINX CONFIGURATION
# =============================================================================
# This is a comprehensive, security-hardened nginx configuration for WordPress.
# It should NOT trigger any gixy warnings - used as integration test.
# =============================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffers
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 64m;
    large_client_header_buffers 4 32k;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # SSL settings (global defaults)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=wordpress_login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=wordpress_xmlrpc:10m rate=1r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream for PHP-FPM
    upstream php-fpm {
        server unix:/var/run/php-fpm/www.sock;
        keepalive 32;
    }

    # Upstream for cache purge (optional Varnish/Redis)
    upstream cache_backend {
        server 127.0.0.1:6379;
        keepalive 10;
    }

    # File cache for open files
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # =========================================================================
    # HTTP to HTTPS redirect
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name example.com www.example.com;

        # Allow ACME challenges for Let's Encrypt
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            default_type "text/plain";
            allow all;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # Main HTTPS server block
    # =========================================================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name example.com www.example.com;

        # Document root
        root /var/www/html/wordpress;
        index index.php index.html;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/example.com/chain.pem;

        # Resolver for OCSP stapling - use local resolver
        resolver 127.0.0.1 valid=300s;
        resolver_timeout 5s;

        # Security headers - applied to all responses
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Logging for this vhost
        access_log /var/log/nginx/wordpress.access.log main;
        error_log /var/log/nginx/wordpress.error.log warn;

        # ---------------------------------------------------------------------
        # Security: Block access to sensitive files
        # ---------------------------------------------------------------------

        # Block access to hidden files (except .well-known)
        location ~ /\.(?!well-known) {
            return 404;
        }

        # Block access to backup and source files
        location ~* \.(bak|conf|dist|fla|inc|ini|log|orig|psd|sh|sql|sw[op])$ {
            return 404;
        }

        # Block access to WordPress sensitive files
        location = /wp-config.php {
            deny all;
        }

        location = /xmlrpc.php {
            # Heavily rate limit XML-RPC
            limit_req zone=wordpress_xmlrpc burst=2 nodelay;
            include /etc/nginx/fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location = /wp-login.php {
            # Rate limit login attempts
            limit_req zone=wordpress_login burst=5 nodelay;
            include /etc/nginx/fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Block PHP in uploads directory
        location ~* /wp-content/uploads/.*\.php$ {
            return 404;
        }

        # Block PHP in plugins/themes except specific allowed files
        location ~* /wp-content/(?:plugins|themes)/.*\.php$ {
            internal;
        }

        # Block access to wp-includes PHP files
        location ~* ^/wp-includes/.*\.php$ {
            deny all;
        }

        # Allow specific wp-includes files needed by TinyMCE
        location = /wp-includes/js/tinymce/wp-tinymce.php {
            include /etc/nginx/fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # ---------------------------------------------------------------------
        # Static files caching
        # ---------------------------------------------------------------------

        # Media files - static assets can skip headers entirely (use expires only)
        location ~* \.(gif|ico|jpe?g|png|svg|svgz|webp|avif)$ {
            expires 1y;
            access_log off;
            log_not_found off;
        }

        # CSS and JavaScript
        location ~* \.(css|js)$ {
            expires 1y;
            access_log off;
        }

        # Fonts
        location ~* \.(eot|otf|ttf|woff|woff2)$ {
            expires 1y;
            access_log off;
        }

        # Audio/Video
        location ~* \.(mp3|mp4|ogg|ogv|wav|webm)$ {
            expires 1M;
            access_log off;
        }

        # Documents
        location ~* \.(doc|docx|pdf|rtf|xls|xlsx|ppt|pptx)$ {
            expires 1M;
        }

        # ---------------------------------------------------------------------
        # WordPress permalinks and main location
        # ---------------------------------------------------------------------

        location / {
            # First try files, then directories, then WordPress
            try_files $uri $uri/ /index.php?$args;
        }

        # WordPress admin area
        location /wp-admin/ {
            # Optional: IP restriction for admin
            # allow 192.168.1.0/24;
            # deny all;

            try_files $uri $uri/ /wp-admin/index.php?$args;
        }

        # ---------------------------------------------------------------------
        # PHP processing
        # ---------------------------------------------------------------------

        location ~ ^/index\.php$ {
            include /etc/nginx/fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;

            # FastCGI settings
            fastcgi_index index.php;
            fastcgi_intercept_errors on;
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 180s;
            fastcgi_read_timeout 180s;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;

            # Cache settings for fastcgi (optional)
            # fastcgi_cache wordpress;
            # fastcgi_cache_valid 200 60m;
        }

        # WordPress admin PHP files
        location ~ ^/wp-admin/.*\.php$ {
            include /etc/nginx/fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # ---------------------------------------------------------------------
        # WordPress REST API
        # ---------------------------------------------------------------------

        location /wp-json/ {
            try_files $uri $uri/ /index.php?$args;
        }

        # ---------------------------------------------------------------------
        # Health check endpoint
        # ---------------------------------------------------------------------

        location = /health {
            access_log off;
            default_type text/plain;
            return 200 "OK\n";
        }

        location = /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }

        # ---------------------------------------------------------------------
        # Favicon and robots
        # ---------------------------------------------------------------------

        location = /favicon.ico {
            expires 1y;
            access_log off;
            log_not_found off;
        }

        location = /robots.txt {
            expires 1d;
            access_log off;
            log_not_found off;
        }

        location = /sitemap.xml {
            try_files $uri /index.php?$args;
        }

        location = /sitemap_index.xml {
            try_files $uri /index.php?$args;
        }
    }

    # =========================================================================
    # Additional server for staging environment
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name staging.example.com;

        root /var/www/html/wordpress-staging;
        index index.php;

        ssl_certificate /etc/letsencrypt/live/staging.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/staging.example.com/privkey.pem;

        # Basic auth for staging
        auth_basic "Staging Environment";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Robots-Tag "noindex, nofollow" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            include /etc/nginx/fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}

# Options: {}
http {
    map "$is_yum:$request_uri" $redirect_uri {
        default "";
        "~^1:/redhat/latest/(.*)$" /redhat/7/$1;
    }

    server {
        listen 80;
        server_name test.local;
        location /redhat/latest/1.2.3 {
            if ($redirect_uri) {
                return 302 $redirect_uri;
            }
            if ($arg_flag) {
                # Intentionally unsafe proxy_pass with a path to trigger proxy_pass_normalized
                proxy_pass http://127.0.0.1:8000/;
            }
        }
    }
}

# Test: Dropping Cache-Control: public should NOT trigger (false positive test)
# This is NOT a security issue - just a caching optimization change
#
# Wait, this WILL trigger at LOW severity, which is correct.
# For a true false positive, we need NO issue at all.
# Let's make this a case where nothing is dropped.
server {
    add_header Cache-Control "public, max-age=3600";

    location /static/ {
        # Re-adding Cache-Control means it's not dropped
        add_header Cache-Control "public, max-age=86400";
    }
}

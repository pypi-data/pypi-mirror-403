# Bandit security scanner configuration
# This catches security issues similar to SonarCloud

[tool.bandit]
# Exclude test files and vendored code
exclude_dirs = ["tests", "gixy/core/sre_parse", "site"]

# Skip certain checks that have false positives in this codebase
skips = [
    # B113: request_without_timeout - not applicable (we use requests optionally)
    "B113",
]

# Target only the main source code
targets = ["gixy"]

[project]
name = "fvhd"
version = "0.0.2"
description = "Fast visualization of high-dimensional data"
authors = [
    { name = "Bartosz Minch", email = "minch@agh.edu.pl" },
    { name = "Filip RÄ™ka", email = "filipreka@agh.edu.pl" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.14.0,<3.15"
dependencies = [
    "torch>=2.5.1",
    "numpy>=2.2.2",
    "pandas>=2.2.3",
    "scikit-learn>=1.6.1",
    "pydantic>=2.0.0",
    "ty>=0.0.14",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fvhd", "knn"]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.9.0",
    "torchvision>=0.20.1",
    "matplotlib>=3.10.0",
    "ty>=0.0.14",
    "pre-commit>=4.5.1",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]

[project]
name = "xiaobai-prp"
dynamic = ["version"]
description = "Python Registry Provider - A tool for managing Python package index sources similar to nrm for npm"
readme = "README.md"
license = {text = "GPL-3.0"}
authors = [
    {name = "Tser", email = "807447312@qq.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    # 不再需要requests依赖，因为使用了urllib
]

[project.scripts]
prp = "prp.main:main"

[project.urls]
Homepage = "https://github.com/xiaobaiOTS/xiaobai-prp"
Repository = "https://github.com/xiaobaiOTS/xiaobai-prp"
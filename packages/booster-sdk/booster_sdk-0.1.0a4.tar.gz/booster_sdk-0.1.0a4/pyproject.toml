[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "booster-sdk"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[tool.maturin]
# The booster_sdk.pth adds this to the pythonpath
# which then allows `import booster_sdk` to work as expected.
# Files missing from this list is not a packaging failure.
include = ["booster_sdk.pth"]
name = "booster_sdk_bindings"
python-packages = ["booster_sdk"]
features = ["pyo3/extension-module"]
manifest-path = "booster_sdk_py/Cargo.toml"

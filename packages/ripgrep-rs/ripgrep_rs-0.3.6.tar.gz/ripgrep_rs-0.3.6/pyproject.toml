[project]
name = "ripgrep-rs"
version = "0.3.6"
description = "A Python wrapper for ripgrep"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
  { name = "Josh Learn", email = "josh@exponent.run" },
  { name = "Indent", email = "noreply@indent.com" },
]
keywords = ["grep", "regex", "rg", "ripgrep", "rust", "search"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Rust",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/phil65/python-ripgrep"
Issues = "https://github.com/phil65/python-ripgrep/issues"
Repository = "https://github.com/phil65/python-ripgrep"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]

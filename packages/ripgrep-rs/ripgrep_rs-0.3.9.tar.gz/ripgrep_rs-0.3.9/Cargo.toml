[package]
name = "ripgrep_rs"
version = "0.3.9"
edition = "2024"
readme = "README.md"

[lib]
crate-type = ["cdylib"]
name = "ripgrep_rs"

[dependencies]
anyhow = "1.0"
bstr = "1.12"
# Dependencies for ripgrep_core
glob = "0.3"
grep = "0.4"
grep-cli = "0.1"
grep-matcher = "0.1"
grep-printer = "0.3"
grep-regex = "0.1"
grep-searcher = "0.1"
ignore = "0.4"
log = "0.4"
num_cpus = "1.0"
pyo3 = { version = "0.27", features = [
  "extension-module",
  "generate-import-lib"
] }
rayon = "1.11"
regex = "1.12"
same-file = "1.0"
termcolor = "1.4"
walkdir = "2.5"

[lints.clippy]
clone_on_copy = "allow"
crate_in_macro_def = "allow"
derivable_impls = "allow"
field_reassign_with_default = "allow"
io_other_error = "allow"
map_clone = "allow"
needless_borrow = "allow"
needless_return = "allow"
nonminimal_bool = "allow"
redundant_closure = "allow"
single_match = "allow"
too_many_arguments = "allow"
unnecessary_lazy_evaluations = "allow"
unnecessary_map_or = "allow"
upper_case_acronyms = "allow"

[lints.rust]
dead_code = "allow"
unexpected_cfgs = "allow"

[package]
name = "ripgrep_rs"
version = "0.2.0"
edition = "2021"
readme = "README.md"

[lib]
crate-type = ["cdylib"]
name = "ripgrep_rs"

[dependencies]
anyhow = "1.0"
bstr = "1.7.0"
# Dependencies for ripgrep_core
glob = "0.3"
grep = "0.3.2"
grep-cli = "0.1"
grep-matcher = "0.1"
grep-printer = "0.2.2"
grep-regex = "0.1"
grep-searcher = "0.1"
ignore = "0.4"
log = "0.4"
num_cpus = "1.0"
pyo3 = { version = "0.22.3", features = [
  "abi3-py38",
  "extension-module",
  "generate-import-lib"
] }
rayon = "1.5"
regex = "1.5"
same-file = "1.0"
termcolor = "1.3.0"
walkdir = "2.3"

[lints.rust]
dead_code = "allow"

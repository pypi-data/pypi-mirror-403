[tool.poetry]
name = "kolena-agents"
version = "0.9.1"
description = "Kolena Agents Client"
authors = ["Kolena Engineering <eng@kolena.com>"]
readme = "README.md"
license = "Apache-2.0"
packages = [
    { include = "kolena_agents", from = "src" },
    { include = "restructured", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4"
pydantic = ">=2,<3"
python-dateutil = ">=2.8.2,<3"
urllib3 = ">=1.25.3,<3"
sseclient-py = "^1.8.0"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=3,<4"
pytest = ">=8,<9"
pytest-cov = ">=5,<6"

[tool.poetry.scripts]
kolena-agents = 'kolena_agents.cli:run'
kolena_agents = 'kolena_agents.cli:run'
restructured = 'kolena_agents.cli:run'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
python_functions = "test__*"  # require tests start with "test" and two underscores

[tool.ruff.lint]
select = ["F", "I"]

[tool.ruff.lint.isort]
force-single-line = true

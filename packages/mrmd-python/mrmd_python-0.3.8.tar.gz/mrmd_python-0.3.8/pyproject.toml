[project]
name = "mrmd-python"
version = "0.3.8"
description = "Python runtime server implementing the MRMD Runtime Protocol (MRP)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "mrmd contributors" }]
keywords = ["notebook", "ipython", "runtime", "mrmd", "mrp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "starlette>=0.40.0",
    "uvicorn>=0.32.0",
    "sse-starlette>=2.0.0",
    "ipython>=8.0.0",
    "jedi>=0.19.0",
    "black>=25.12.0",
    "httpx>=0.27.0",  # For daemon runtime HTTP client
]

[project.optional-dependencies]
format = ["black>=24.0.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
]

[project.scripts]
mrmd-python = "mrmd_python.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mrmd_python"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

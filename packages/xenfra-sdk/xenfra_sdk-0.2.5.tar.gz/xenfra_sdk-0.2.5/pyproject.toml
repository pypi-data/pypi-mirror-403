[project]
name = "xenfra-sdk"
version = "0.2.5"
description = "Xenfra SDK: Core engine and utilities for the Xenfra platform."
readme = "README.md"
authors = [
    { name = "xenfra-cloud", email = "xenfracloud@gmail.com" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "fabric>=3.2.2",
    "python-digitalocean>=1.17.0",
    "python-dotenv>=1.2.1",
    "rich>=14.2.0",
    "sqlmodel>=0.0.16",
    "PyYAML>=6.0.1",
    "httpx>=0.27.0",
    "Jinja2>=3.1.3",
    "python-jose[cryptography]>=3.3.0",
    "passlib>=1.7.4",
    "cryptography>=41.0.0",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/xenfra-cloud/xenfra-sdk"
Issues = "https://github.com/xenfra-cloud/xenfra-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[package]
name = "rifft"
version = "0.1.3"
edition = "2021"
authors = ["Ben Schneider"]
description = "RIFFT FFT/DLPack/FFI bridge"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/benschneider/rifft"
homepage = "https://github.com/benschneider/rifft"
documentation = "https://docs.rs/rifft"
keywords = ["fft", "dlpack", "rayon", "torch", "simd"]
categories = ["algorithms", "science", "simulation"]
readme = "README.md"
exclude = [
    "/plans",
    "/results",
    "/target",
    "/python/tests",
    "/python/examples",
    "**/.DS_Store",
]

[lib]
name = "rifft"
crate-type = ["rlib", "cdylib"]

[features]
default = []
python = ["pyo3", "numpy"]

[dependencies]
num-complex = "0.4"
rayon = "1.10"
rustfft = "6.4.1"
# { git = "https://github.com/benschneider/RustFFT" } # slightly faster

once_cell = "1.19"
parking_lot = "0.12"
thiserror = "1.0"
libc = "0.2"
log = "0.4"
cfg-if = "1.0"
num_cpus = "1.16"
ahash = "0.8"
transpose = "0.2"
pyo3 = { version = "0.21", features = ["extension-module", "abi3-py39"], optional = true }
numpy = { version = "0.21", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[[bench]]
name = "bench_fft256"
harness = false

[[bench]]
name = "bench_fft512"
harness = false

[[bench]]
name = "bench_fft1024"
harness = false

[[bench]]
name = "bench_fused"
harness = false

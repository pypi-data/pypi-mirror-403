[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"

[project]
name = "rifft"
version = "0.1.2"
description = "RIFFT zero-copy FFT bindings"
readme = "README.md"
authors = [{ name = "Ben Schneider" }]
requires-python = ">=3.9"
license = { text = "Apache-2.0 OR MIT" }
keywords = ["fft", "dlpack", "torch", "rayon", "simd"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "numpy>=1.24",
]

[project.urls]
Homepage = "https://github.com/benschneider/rifft"
Source = "https://github.com/benschneider/rifft"
"Bug Tracker" = "https://github.com/benschneider/rifft/issues"

[project.optional-dependencies]
torch = ["torch>=2.1"]
bench = ["torch>=2.1"]
test = ["pytest>=7", "torch>=2.1"]

[tool.maturin]
module-name = "rifft._internal"
features = ["python"]
python-source = "python"

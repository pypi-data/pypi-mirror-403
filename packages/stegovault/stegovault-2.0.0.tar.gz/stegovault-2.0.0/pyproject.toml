[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stegovault"
version = "2.0.0"
description = "Advanced Steganography & Encryption Toolkit - Hide secrets inside images with military-grade encryption"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "StegoVault Contributors"}
]
keywords = [
    "steganography",
    "encryption",
    "security",
    "privacy",
    "image-processing",
    "cryptography",
    "hiding",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: System :: Archiving",
    "Topic :: Utilities",
]

dependencies = [
    "Pillow>=10.0.0",
    "numpy>=1.24.0",
    "cryptography>=41.0.0",
    "tqdm>=4.65.0",
    "PyYAML>=6.0",
    "colorama>=0.4.6",
]

[project.optional-dependencies]
gui = ["PyQt6>=6.5.0"]
web = ["Flask>=2.3.0", "Werkzeug>=2.3.0"]
dev = ["pytest>=7.0.0", "black>=23.0.0", "flake8>=6.0.0", "pylance>=1.1.0"]
all = ["PyQt6>=6.5.0", "Flask>=2.3.0", "Werkzeug>=2.3.0", "pytest>=7.0.0"]

[project.urls]
Homepage = "https://github.com/yourusername/StegoVault"
Documentation = "https://github.com/yourusername/StegoVault/blob/main/docs/"
Repository = "https://github.com/yourusername/StegoVault.git"
Issues = "https://github.com/yourusername/StegoVault/issues"
Changelog = "https://github.com/yourusername/StegoVault/releases"

[project.scripts]
stegovault = "stegovault.cli_main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_mode = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true

[tool.pylint.messages_control]
disable = [
    "C0330", "C0326",  # Bad whitespace
    "R0903",           # Too few public methods
]

[tool.pylint.format]
max-line-length = 100

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --strict-markers"

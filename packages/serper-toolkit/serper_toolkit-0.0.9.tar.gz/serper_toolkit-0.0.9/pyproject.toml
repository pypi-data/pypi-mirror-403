[project]
name = "serper-toolkit"
version = "0.0.9"
description = "A high-performance, asynchronous MCP server for Serper Google Search, featuring connection pooling, request retries, and intelligent input parsing."
readme = "README.md"
requires-python = ">=3.12"
keywords = ["serper", "mcp", "server", "google", "search"]
authors = [
    { name="Joey.Kot", email="joey.kot.x@gmail.com" },
]

dependencies = [
    "httpx>=0.28.1",
    "h2>=4.2.0",
    "dotenv>=0.9.9",
    "fastmcp>=2.14.4"
]

[project.scripts]
serper-toolkit = "serper_toolkit.__main__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
serper_toolkit = ["data/*.json"]

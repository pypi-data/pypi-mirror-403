[tox]
envlist = clean,py{313,314},report

[testenv]
setenv =
    PYTHONHASHSEED = 100
deps =
    pytest
    pytest-cov
    coverage
passenv =
    PYTHONPATH
    COMPUTERNAME
commands =
    pytest --cov=src --cov-append {posargs:-vv}

[testenv:clean]
skip_install = true
deps = coverage
commands = coverage erase

[testenv:report]
skip_install = true
deps = coverage
commands =
    coverage report
    coverage html

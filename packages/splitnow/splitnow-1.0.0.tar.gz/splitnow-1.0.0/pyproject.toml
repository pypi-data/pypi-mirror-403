[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "splitnow"
version = "1.0.0"
description = "Python SDK for the SplitNOW API - OTC Liquidity Aggregator"
readme = "README.md"
license = {text = "UNLICENSED"}
requires-python = ">=3.8"
authors = [
    {name = "SplitOTC, Ltd", email = "support@splitnow.io"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "python-dotenv>=0.19.0",
]

[project.urls]
Homepage = "https://splitnow.io"
Documentation = "https://github.com/splitnow/python-sdk/blob/master/README.md"
Repository = "https://github.com/splitnow/python-sdk"

[tool.setuptools.packages.find]
where = ["src"]
include = ["splitnow*"]

[tool.setuptools.package-data]
splitnow_splitnow = ["py.typed"]
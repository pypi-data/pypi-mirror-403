[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "comfyui_workflow_templates"
version = "0.8.28"
description = "ComfyUI workflow templates package"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Comfy-Org"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "comfyui-workflow-templates-core==0.3.115",
    "comfyui-workflow-templates-media-api==0.3.47",
    "comfyui-workflow-templates-media-video==0.3.42",
    "comfyui-workflow-templates-media-image==0.3.75",
    "comfyui-workflow-templates-media-other==0.3.98",
]

[project.optional-dependencies]
api = ["comfyui-workflow-templates-media-api==0.3.47"]
video = ["comfyui-workflow-templates-media-video==0.3.42"]
image = ["comfyui-workflow-templates-media-image==0.3.75"]
other = ["comfyui-workflow-templates-media-other==0.3.98"]
all = [
    "comfyui-workflow-templates-media-api==0.3.47",
    "comfyui-workflow-templates-media-video==0.3.42",
    "comfyui-workflow-templates-media-image==0.3.75",
    "comfyui-workflow-templates-media-other==0.3.98",
]

[tool.setuptools.packages.find]
where = ["packages/meta/src"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F"]

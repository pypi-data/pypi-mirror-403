[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "z3smt-mcp"
version = "0.1.0"
description = "MCP server for Z3/SMT solver - enables constraint solving and logical reasoning"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "David Xu" }
]
keywords = ["mcp", "z3", "smt", "solver", "constraint", "logic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "z3-solver>=4.12.0",
]

[project.scripts]
z3smt-mcp = "z3smt_mcp.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/NewJerseyStyle/z3smt-mcp"
Repository = "https://github.com/NewJerseyStyle/z3smt-mcp"

[tool.hatch.build.targets.wheel]
packages = ["src/z3smt_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[build-system]
requires = ["uv_build>=0.9.0"]
build-backend = "uv_build"

[project]
name = "inline-tests"
version = "0.1.0"  # x-release-please-version
description = "Colocate your Python tests, Rust-style"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Windsor Nguyen", email = "oss@dedaluslabs.ai" }]
maintainers = [{ name = "Dedalus Labs", email = "oss@dedaluslabs.ai" }]
keywords = ["testing", "pytest", "inline", "colocate", "rust", "tdd"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]
dependencies = ["pytest>=8.0.0"]

[project.scripts]
itest = "inline_tests.cli:main"

[project.entry-points.pytest11]
inline_tests = "inline_tests.plugin"

[project.entry-points.hatch]
inline_tests = "inline_tests.hatch_hooks"

[project.urls]
Homepage = "https://github.com/dedalus-labs/inline-tests-python"
Documentation = "https://oss.dedaluslabs.ai/inline-tests-python"
Repository = "https://github.com/dedalus-labs/inline-tests-python"
Issues = "https://github.com/dedalus-labs/inline-tests-python/issues"

[project.optional-dependencies]
async = ["pytest-asyncio>=1.0.0", "anyio>=4.0.0", "pyleak>=0.1.0"]
mock = ["pytest-mock>=3.14.0"]
cov = ["pytest-cov>=7.0.0"]
parallel = ["pytest-xdist>=3.5.0"]
bench = ["pytest-benchmark>=5.0.0"]
property = ["hypothesis>=6.100.0"]
http = ["pytest-httpx>=0.35.0"]
data = ["faker>=37.0.0"]
essentials = ["inline-tests[async,mock,cov]"]
full = ["inline-tests[async,mock,cov,parallel,bench,property,http,data]"]

[dependency-groups]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=1.0.0",
]
lint = [
    "ruff>=0.14.0",
    "prek>=0.3.0",
    "ty>=0.0.13",
    "vulture>=2.14",
    "hatchling>=1.25.0",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.25",
    "mkdocs-llmstxt>=0.2",
    "mkdocs-llmstxt-md>=0.1",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "pymdown-extensions>=10.0",
]
dev = [
    { include-group = "test" },
    { include-group = "lint" },
]

[tool.uv]
preview = true
package = true
default-groups = ["dev"]
cache-dir = ".cache/uv"
compile-bytecode = true
link-mode = "hardlink"
environments = ["sys_platform == 'linux'", "sys_platform == 'darwin'", "sys_platform == 'win32'"]
concurrent-downloads = 50
concurrent-builds = 4
concurrent-installs = 4

[tool.uv.build-backend]
source-exclude = [
    # Build artifacts
    "dist/**",
    "build/**",
    "**/__pycache__/**",
    "**/.pytest_cache/**",
]

# --- Ruff ---

[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = ["build/", "dist/", ".venv/", "__pycache__/"]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88
skip-magic-trailing-comma = true
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "RUF",  # ruff-specific
    "N",    # pep8-naming
    "ANN",  # flake8-annotations
    "S",    # bandit security
    "PERF", # perflint
    "ARG",  # flake8-unused-arguments
    "PT",   # flake8-pytest-style
]
ignore = [
    "COM812",  # conflicts with formatter
    "ISC001",  # conflicts with formatter
]

[tool.ruff.lint.per-file-ignores]
"src/inline_tests/__init__.py" = ["S101", "PT028"]  # self-hosted tests; test() is a decorator
"src/inline_tests/cli.py" = ["S101", "S603"]  # self-hosted tests use assert and subprocess
"src/inline_tests/strip.py" = ["S101"]  # self-hosted tests use assert
"tests/**/*.py" = ["S101", "S603"]  # integration tests use assert and subprocess
"examples/**/*.py" = ["S101", "PT006"]  # examples: assert OK, parametrize string style OK
".github/**/*.py" = ["SIM103", "SIM108"]  # CI scripts: explicit if/else is clearer

[tool.ruff.lint.isort]
known-first-party = ["inline_tests"]
force-single-line = false
force-sort-within-sections = true
split-on-trailing-comma = false
lines-after-imports = 2

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true
ignore-fully-untyped = true

[tool.ruff.lint.pylint]
max-args = 8
max-statements = 25

# --- Ty (type checker) ---

[tool.ty.rules]
invalid-assignment = "error"
invalid-return-type = "error"
invalid-argument-type = "error"
missing-argument = "error"
too-many-positional-arguments = "error"
unresolved-reference = "error"
invalid-base = "error"
conflicting-metaclass = "error"
subclass-of-final-class = "error"
undefined-reveal = "warn"
division-by-zero = "ignore"
unused-ignore-comment = "ignore"

[tool.ty.environment]
root = ["src"]
python-platform = "darwin"
python-version = "3.10"

[tool.ty.terminal]
output-format = "concise"
error-on-warning = false

[tool.ty.src]
include = ["**/*.py", "**/*.pyi"]
exclude = [
    "build/**",
    "dist/**",
    ".venv/**",
    "__pycache__/**",
    ".pytest_cache/**",
    "tests/**",  # Test files use patterns that confuse ty
]
respect-ignore-files = true

# --- Pytest ---

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "-v",
    "--color=yes",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

# --- Coverage ---

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "@abstractmethod",
]

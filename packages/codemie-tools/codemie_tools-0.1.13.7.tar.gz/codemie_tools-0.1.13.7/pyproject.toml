[tool.poetry]
name = "codemie-tools"
version = "0.1.13.7"
description = "Package with CodeMie tools for AI Agents"
readme = "README.md"
authors = [
    "CodeMie Team <codemie@epam.com>"
]
packages = [
    { include = "codemie_tools", from = "src"}
]

[tool.poetry.dependencies]
PyGithub= "^2.2.0"
atlassian-python-api = "^4.0.6"
azure-core = "^1.30.2"
azure-devops = "7.1.0b4"
azure-identity = "^1.16.0"
boto3 = "^1.34.147"
chardet = "^5.2.0"
elastic-transport = "8.17.1"
elasticsearch = "8.18.1"
gitpython = "^3.1.32"
google-api-python-client = "^2.137.0"
google-auth = "^2.32.0"
googlemaps = "^4.10.0"
httpx = "^0.28.1"
kubernetes = "^34.1.0"
jupyter-kernel-gateway = "^3.0.1"
langchain = "0.3.25"
langchain-community = "0.3.24"
langchain-core = "0.3.67"
langchain-experimental = "0.3.4"
langchain-google-community = "2.0.7"
langchain-openai = "0.3.17"
markdownify = "^1.2.0"
markitdown = {extras = ["all"], version = "^0.1.2"}
matplotlib = "^3.9.1"
msrest = "0.7.1"
openapi-schema-pydantic = "^1.2.4"
pandas = "^2.2.2"
psycopg = {extras = ["binary", "pool"], version = "^3.2.9"}
pydantic = "^2.9.2"
pydantic-settings = "^2.5.2"
pymupdf4llm = "^0.0.24"
python-docx = "^1.1.0"
docx2txt = "^0.8"
pymysql = "^1.1.1"
python = ">=3.12,<3.14" # upper limit is required because of youtube-transcript-api from markitdown
python-dotenv = "^1.0.0"
python-gitlab = "^4.6.0"
python-pptx = "^1.0.2"
sqlalchemy = "^2.0.35"
tiktoken = "^0.9.0"
wikipedia = "^1.4.0"
openhands_aci = "0.1.2"
flake8 = "^7.1.1"
zephyr-python-api = "^0.1.0"
clevercsv = "^0.8.3"
influxdb-client = "^1.48.0"
pymssql = "2.2.11"
markdown = "^3.8"
ipykernel = "^6.25.2"
opencv-python-headless = "^4.11.0.86"
tabulate = "^0.9.0"
llm-sandbox = {extras = ["k8s"], version = "^0.3.21"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.1"
pytest-asyncio = "^0.23.7"
pytest-cov = "^5.0.0"
pytest-env = "^1.1.3"
pytest-mock = "^3.14.0"
ruff = "^0.5.4"

[tool.ruff.lint]
ignore = ["F401"]

[tool.ruff]
line-length = 100

[tool.ruff.format]
# Remove one by one to solve the all formatting issues
exclude = ["src/*","tests/*"]

# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

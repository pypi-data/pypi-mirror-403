[project]
name = "openbb-ai"
version = "1.8.6"
description = "An SDK for building agents compatible with OpenBB Workspace"
authors = [
    { name = "OpenBB Team", email = "hello@openbb.finance" },
    { name = "Didier Lopes", email = "didier.lopes@openbb.finance" },
    { name = "Theodore Aptekarev", email = "theodore.aptekarev@openbb.finance" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic (>=2.12.0,<3.0.0)",
    "xxhash (>=3.5.0,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
include = ["py.typed"]

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"
ruff = "^0.11.10"
pre-commit = "^4.2.0"
pytest = "^8.3.5"

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # pyflakes
    "B", # flake8-bugbear
    "I", # isort
    "S", # security / flake8-bandit
]
ignore = [
    "S101", # ignore assert statements being used (for pytest)
]

[tool.mypy]
plugins = ['pydantic.mypy']
ignore_missing_imports = true

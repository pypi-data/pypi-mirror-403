[project]
name = "song-schema"
version = "0.1.0"
description = "Pydantic models for defining Ableton Live song configurations"
authors = [
    {name = "ldraney"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.12.5,<3.0.0"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{include = "song_schema", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]


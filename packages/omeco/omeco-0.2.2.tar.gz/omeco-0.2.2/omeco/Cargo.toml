[package]
name = "omeco"
version = "0.2.2"
edition = "2021"
description = "Tensor network contraction order optimization"
license = "MIT"
repository = "https://github.com/GiggleLiu/omeco"
readme = "README.md"
keywords = ["tensor", "einsum", "optimization", "contraction"]
categories = ["algorithms", "science"]
rust-version = "1.70"

[dependencies]
thiserror = "2.0"
priority-queue = "2.0"
rayon = "1.10"
rand = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
criterion = "0.5"
ndarray = "0.15"


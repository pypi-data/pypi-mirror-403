[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "omeco"
version = "0.2.2"
description = "Tensor network contraction order optimization"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
]
keywords = ["tensor", "einsum", "optimization", "contraction", "quantum"]

[project.optional-dependencies]
test = ["pytest>=7.0", "networkx>=2.6"]

[project.urls]
Homepage = "https://github.com/GiggleLiu/omeco"
Repository = "https://github.com/GiggleLiu/omeco"
Documentation = "https://docs.rs/omeco"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "omeco._core"
manifest-path = "omeco-python/Cargo.toml"


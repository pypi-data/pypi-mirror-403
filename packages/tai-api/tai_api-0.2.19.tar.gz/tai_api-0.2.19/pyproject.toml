[project]
name = "tai-api"
version = "0.2.19"
description = "FastAPI framework with TAI ecosystem integration"
license = {text = "MIT"}
authors = [
    {name = "MateoSaezMata", email = "msaez@triplealpha.in"},
    {name = "CatuxaRama", email = "crama@triplealpha.in"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
keywords = ["fastapi", "api", "tai", "web-framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "fastapi[standard]>=0.116.1,<1.0",
    "tai-sql>=0.3.59,<1.0",
    "uvicorn[standard]>=0.30.0,<1.0",
    "asyncpg>=0.30.0,<1.0",
    "python-jose>=3.5.0,<4.0"
]

[project.urls]
Homepage = "https://www.triplealpha.in/es/"
Repository = "https://github.com/triplealpha-innovation/tai-api"
Issues = "https://github.com/triplealpha-innovation/tai-api/issues"

[project.scripts]
tai-api = "tai_api.cli.main:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

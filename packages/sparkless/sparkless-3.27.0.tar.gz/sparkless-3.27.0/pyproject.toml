[build-system]
requires = ["setuptools>=61.0,<70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sparkless"
version = "3.27.0"
description = "Lightning-fast PySpark testing without JVM - 10x faster with 100% API compatibility"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Odos Matthews", email = "odosmatthews@gmail.com"}
]
maintainers = [
    {name = "Odos Matthews", email = "odosmatthews@gmail.com"}
]
keywords = [
    "spark", "pyspark", "testing", "development", "data-engineering",
    "dataframe", "spark-session", "unit-testing", "type-safe", "mypy",
    "error-simulation", "performance-testing", "data-generation", "enterprise"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.8"
dependencies = [
    "spark-ddl-parser>=0.1.0",
    "polars>=0.20.0",
    "psutil>=5.8.0",
    "typing_extensions>=4.0.0; python_version<'3.9'",
]

[project.optional-dependencies]
pandas = [
    "pandas>=1.3.0,<3",
    "pandas-stubs>=2.0.0,<3",
]
analytics = [
    "pandas>=1.3.0,<3",
    "pandas-stubs>=2.0.0,<3",
    "numpy>=1.20.0",
    "polars[pyarrow]>=0.20.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",  # Parallel test execution
    "mypy>=1.19.0",
    "ruff>=0.4.0",
    "pandas>=1.3.0,<3",
    "pandas-stubs>=2.0.0,<3",
    "types-psutil>=6.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",  # Parallel test execution
    "hypothesis>=6.0.0",
]
generate-outputs = [
    "pyspark>=3.5.0,<3.6.0",  # PySpark for generating expected outputs
    "delta-spark>=3.0.0,<4.0.0",  # Delta Lake for generating expected outputs (compatible with PySpark 3.5)
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=1.0.0",
    "sphinx-autodoc-typehints>=1.19.0",
]

[project.urls]
Homepage = "https://github.com/eddiethedean/sparkless"
Repository = "https://github.com/eddiethedean/sparkless"
Issues = "https://github.com/eddiethedean/sparkless/issues"

[tool.setuptools]
# Prevent setuptools from adding License-File metadata field (not supported by PyPI)
include-package-data = false
license-files = []  # Explicitly prevent automatic license file detection

[tool.setuptools.packages.find]
where = ["."]
include = ["sparkless*"]

[tool.setuptools.package-data]
sparkless = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
exclude = '(^venv/|^\.venv/|^venv_exploration_py\d+/)'
files = ["sparkless", "tests"]

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "psutil.*",

]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "sparkless.testing.*",
    "tests.*",
    "tests.fixtures.*",
    "tests.tools.*",
    "tests.unit.*",
    "tests.compatibility.*",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "tests.documentation.test_examples",
]
# Allow unused type: ignore for tomllib import (needed for Python 3.11, unused for 3.9)
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = [
    "sparkless.dataframe.grouped_data",
]
warn_unreachable = false

[[tool.mypy.overrides]]
module = [
    "sparkless.dataframe.transformations.operations",
    "sparkless.dataframe.aggregations.operations",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "sparkless.functions.conditional",
    "sparkless.functions.datetime",
    "sparkless.functions.xml",
    "sparkless.dataframe.grouped.base",
    "sparkless.backend.polars.export",
    "sparkless.functions.functions",
    "sparkless.dataframe.operations.set_operations",
    "sparkless.core.schema_inference",
    "sparkless.core.data_validation",
    "sparkless.functions.window_execution",
    "sparkless.dataframe.window_handler",
    "sparkless.spark_types",
    "sparkless.optimizer.query_optimizer",
    "sparkless.dataframe.writer",
]
warn_unreachable = false
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
norecursedirs = ["archive"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--ignore=tests/archive",
    "--cov=sparkless",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    # Filter out warnings we can't control
    # Pytest async fixture warnings (from green-light plugin compatibility)
    "-W", "ignore::pytest.PytestRemovedIn9Warning",
    "-W", "ignore::_pytest.warning_types.PytestRemovedIn9Warning",
    "-W", "ignore:_pytest/fixtures.py::*",
    # Third-party library deprecation warnings
    "-W", "ignore::DeprecationWarning:polars.*",
    "-W", "ignore::DeprecationWarning:pandas.*",
    "-W", "ignore::FutureWarning:polars.*",
    "-W", "ignore::FutureWarning:pandas.*",
    "-W", "ignore::PendingDeprecationWarning:polars.*",
    "-W", "ignore::PendingDeprecationWarning:pandas.*",
    # Pytest internal deprecation warnings
    "-W", "ignore::DeprecationWarning:_pytest.*",
    # Our own intentional deprecation warnings (documented API compatibility)
    "-W", "ignore::FutureWarning:sparkless.dataframe.services.join_service",
    "-W", "ignore::FutureWarning:sparkless.functions.aggregate",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "compatibility: marks tests as compatibility tests with real PySpark",
    "fast: marks tests as fast unit tests without PySpark",
    "delta: marks tests that require Delta Lake JARs (run serially for isolation)",
    "serial: marks tests that must run serially (not in parallel)",
    "performance: marks tests that measure performance (run serially for stable timing)",
]

[tool.ruff]
target-version = "py38"
exclude = [
    "venv",
    ".venv",
    ".venv-test",
    "venv-test",
    "venv_exploration_py39",
]

[tool.ruff.lint]
extend-select = ["C4", "SIM", "TCH", "UP"]
ignore = ["UP006", "UP007", "UP045"]  # Ignore Python 3.9+ syntax suggestions for Python 3.8 compatibility
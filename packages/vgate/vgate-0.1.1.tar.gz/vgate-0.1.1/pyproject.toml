[project]
name = "vgate"
version = "0.1.1"
description = "ACDC Presentation Handler library"
readme = "README.md"
authors = [
    { name = "Kevin Griffin", email = "kevin.griffin@gleif.org" }
]
license = { text = "Apache-2.0" }
requires-python = ">=3.12.6"
keywords = ["keri", "acdc", "credential", "vlei", "presentation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]
dependencies = [
    "keri>=1.2.7,<1.3.0",
    "hio>=0.6.14,<0.6.18",
    "falcon>=3.1.3",
    "http-sfv>=0.9.9",
]

[project.urls]
Homepage = "https://github.com/kentbull/vgate"
Repository = "https://github.com/kentbull/vgate"
Documentation = "https://github.com/kentbull/vgate#readme"
Issues = "https://github.com/kentbull/vgate/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/vgate"]

[dependency-groups]
dev = [
    "coverage>=7.8.0",
    "mockito>=1.5.4",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
]

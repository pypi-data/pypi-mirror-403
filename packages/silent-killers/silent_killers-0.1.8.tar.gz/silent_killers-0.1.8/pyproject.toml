# ------------------------------------------------------------
#  pyproject.toml for the “LLM exception audit” project
# ------------------------------------------------------------
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "silent_killers"
version = "0.1.8"
description = "Audit pipeline that detects unsafe exception handling in LLM‑generated Python code"
authors = [
  { name = "Julian Quick" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

# --- runtime dependencies -----------------------------------
dependencies = [
  "pandas>=2.1",
  "numpy>=1.23",
  "matplotlib>=3.8",
]

[project.urls]
Homepage = "https://github.com/your-org/llm-exception-audit"
Issues   = "https://github.com/your-org/llm-exception-audit/issues"

# --- optional groups ----------------------------------------
[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "coverage[toml]>=7.5",
  "ruff>=0.4",
]

[tool.setuptools.packages.find]
where = ["src"]


# --- console scripts ----------------------------------------
[project.scripts]
silent-killers-audit = "silent_killers.cli.audit:main"

# ------------------------------------------------------------
#  tooling configs kept inside pyproject to avoid clutter
# ------------------------------------------------------------
[tool.coverage.run]
branch = true
source = ["metrics_definitions", "process_files", "post_processing"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if __name__ == .__main__.:",
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 88
exclude = ["plots_grid_refactored", ".venv", "dist"]



[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
silent_killers = { path = ".", editable = true }

[tool.pixi.environments]
default = { solve-group = "default" }
dev = { features = ["dev"], solve-group = "default" }

[tool.pixi.tasks]

[tool.pixi.dependencies]
pytest = ">=9.0.2,<10"
pip = ">=25.3,<26"

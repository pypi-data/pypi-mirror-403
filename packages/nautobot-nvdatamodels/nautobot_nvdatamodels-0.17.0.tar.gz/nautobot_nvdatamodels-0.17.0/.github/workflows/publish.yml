---
name: "Build and publish app packages to PyPi"

concurrency:
  group: publish
  cancel-in-progress: true

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      skip_publish:
        description: "True to skip publishing to PyPi when triggering manually"
        required: true
        type: boolean

jobs:
  build-packages:
    name: "Build new release packages"
    runs-on: "ubuntu-latest"
    env:
      INVOKE_NAUTOBOT_NVDATAMODELS_LOCAL: "True"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"
      - name: "Setup environment"
        uses: "./.github/actions/setup-environment"
      - name: "Add release version to env"
        run: echo RELEASE_VERSION=${GITHUB_REF:10} >> $GITHUB_ENV
      - name: "Build distribution packages"
        run: uv run invoke generate-packages
      - name: "Verify built packages"
        run: |
          ls -lh dist/
          python -m pip install twine
          twine check dist/*
      - name: "Save the distribution package artifacts"
        uses: "actions/upload-artifact@v4"
        with:
          name: "python-package-distributions"
          path: "dist/"

  pypi-publish:
    if: ${{ github.event_name == 'push' || ! inputs.skip_publish }}
    needs:
      - "build-packages"
    name: "Pull the app package artifacts and publish them to PyPi"
    runs-on: "ubuntu-latest"
    environment:
      name: "pypi"
      url: "https://pypi.org/p/nautobot-nvdatamodels"
    permissions:
      id-token: "write"
    steps:
      - name: "Pull the saved distribution package artifacts"
        uses: "actions/download-artifact@v4"
        with:
          name: "python-package-distributions"
          path: "dist/"
      - name: "Push packages to PyPi"
        uses: "pypa/gh-action-pypi-publish@release/v1"

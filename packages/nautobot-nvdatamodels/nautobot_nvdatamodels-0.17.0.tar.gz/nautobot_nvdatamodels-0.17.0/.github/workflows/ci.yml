---
name: "CICD Nautobot NV Data Models"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "main"
      - "dev"
      - "ltm-*"
    tags:
      - "v*"
  pull_request: ~

jobs:
  ruff:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"
      - name: "Setup environment"
        uses: "./.github/actions/setup-environment"
      - name: "Linting: ruff"
        run: uv run invoke ruff
        env:
          INVOKE_CONTEXT_LOCAL: "true"
      - name: "Prune uv cache"
        run: uv cache prune --ci

  yamllint:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"
      - name: "Setup environment"
        uses: "./.github/actions/setup-environment"
      - name: "Linting: yamllint"
        run: uv run invoke yamllint
        env:
          INVOKE_CONTEXT_LOCAL: "true"
      - name: "Prune uv cache"
        run: uv cache prune --ci

  uv-lock:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"
      - name: "Setup environment"
        uses: "./.github/actions/setup-environment"
      - name: "Check: uv lock"
        run: uv run invoke lock --check
        env:
          INVOKE_CONTEXT_LOCAL: "true"
      - name: "Prune uv cache"
        run: uv cache prune --ci

  unittests:
    needs:
      - "ruff"
      - "yamllint"
      - "uv-lock"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"
      - name: "Setup environment"
        uses: "./.github/actions/setup-environment"
      - name: "Check migrations"
        run: uv run invoke check-migrations
      - name: "Run unit tests"
        run: uv run invoke unittest --failfast --coverage
      - name: "Run coverage"
        run: uv run invoke unittest-coverage
      - name: "Prune uv cache"
        run: uv cache prune --ci

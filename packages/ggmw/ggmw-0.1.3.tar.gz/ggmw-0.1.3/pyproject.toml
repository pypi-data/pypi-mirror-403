[project]
name = "ggmw"
version = "0.1.3"
description = "A minimal wrapper for the google gemini (google-genai) API"
readme = "README.md"
authors = [
    { name = "NovaH00", email = "trantay.nova@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "anyio>=4.12.0",
    "google-genai>=1.56.0",
    "partial-json-parser==0.2.1.1.post7",
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-mock>=3.15.1",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["src/ggmw/tests"]
python_files = ["test_*.py", "*_test.py"]
asyncio_mode = "auto"

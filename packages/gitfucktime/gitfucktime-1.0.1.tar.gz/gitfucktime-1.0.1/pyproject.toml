[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gitfucktime"
version = "1.0.1"
authors = [
  { name="G0razd", email="lukas.gorazd.hrodek@gmail.com" },
]
description = "A CLI tool to rewrite git timestamps to standard work hours."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich",
    "questionary",
]

[project.urls]
"Homepage" = "https://github.com/G0razd/gitfucktime"
"Bug Tracker" = "https://github.com/G0razd/gitfucktime/issues"

[project.scripts]
gitfucktime = "gitfucktime.main:main"

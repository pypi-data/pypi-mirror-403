      title: $.Name
    free_text_search_operations:
      $filter:
        union: ' OR '
        wrapper: '{}'
        operations:
          and:
          - contains(Name, '{Name}')
          - Name in ({Names})
          - (PublicationDate gt {StartPublicationDate#to_iso_utc_datetime} or PublicationDate

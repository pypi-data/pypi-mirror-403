name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: release_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/}
            echo "Using tag from ref: ${TAG_VERSION}"
          else
            TAG_VERSION=$(git describe --tags --abbrev=0)
            if [ -z "${TAG_VERSION}" ]; then
              echo "No tags found in repository."
              exit 1
            fi
            echo "Using latest tag: ${TAG_VERSION}"
          fi
          echo "tag=${TAG_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      - name: Verify package version matches tag
        run: |
          TAG_VERSION="${{ steps.release_tag.outputs.tag }}"
          TAG_VERSION_STRIPPED=${TAG_VERSION#v}
          PACKAGE_VERSION=$(hatch run python -c "from astra_gui.__about__ import __version__; print(__version__)")
          if [ "$TAG_VERSION_STRIPPED" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version check passed: $PACKAGE_VERSION"

      - name: Run tests
        run: hatch run all

      - name: Build distributions
        run: hatch build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

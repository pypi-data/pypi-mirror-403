name: Security

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4.31.10
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4.31.10
        with:
          category: "/language:python"

  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@v7.2.0

      - name: Set up Python
        run: uv python install 3.14

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install bandit pip-audit

      - name: Run bandit security scan
        run: uv run bandit -r python/ -ll -ii -x "**/tests/**"

      - name: Run pip-audit for dependency vulnerabilities
        run: |
          uv pip install numpy scipy pandas narwhals
          uv run pip-audit --progress-spinner off --skip-editable

  rust-security:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Dependency Review
        uses: actions/dependency-review-action@v4.8.2
        continue-on-error: true
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

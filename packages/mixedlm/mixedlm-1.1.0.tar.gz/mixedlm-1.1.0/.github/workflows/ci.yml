name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@v7.2.0

      - name: Set up Python
        run: uv python install 3.14

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install ruff

      - name: Run ruff check
        run: uv run ruff check python/ tests/

      - name: Run ruff format check
        run: uv run ruff format --check python/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@v7.2.0

      - name: Set up Python
        run: uv python install 3.14

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install mypy numpy pandas scipy

      - name: Run mypy type check
        run: uv run mypy python/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@v7.2.0

      - name: Set up Python
        run: uv python install 3.14

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create venv and install maturin
        run: |
          uv venv
          uv pip install maturin

      - name: Build package
        run: uv run maturin develop

      - name: Install test dependencies
        run: uv pip install pytest pandas polars

      - name: Run tests
        run: uv run pytest tests/ -v

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@v7.2.0

      - name: Set up Python
        run: uv python install 3.14

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create venv and install maturin
        run: |
          uv venv
          uv pip install maturin

      - name: Build wheel
        run: uv run maturin build --release

      - name: Upload wheels
        uses: actions/upload-artifact@v6.0.0
        with:
          name: wheels-${{ matrix.os }}
          path: target/wheels/*.whl

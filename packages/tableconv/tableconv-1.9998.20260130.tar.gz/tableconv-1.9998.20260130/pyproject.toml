[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tableconv"
version = "1.9998.20260130"
description = "CLI data plumbing tool"
readme = "README.md"
authors = [
    { name = "John Miller", email = "john@johngm.com" },
]
requires-python = ">=3.11"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "boto3~=1.36.26",
    "duckdb~=1.2.0",
    "fsspec~=2025.2.0",
    "genson~=1.3.0",
    "google-api-python-client~=2.161.0",
    "httplib2~=0.22.0",
    "marko~=2.1.2",
    "oauth2client~=4.1.3",
    "pandas~=2.2.3",
    "pexpect~=4.9.0",
    "python-dateutil~=2.9.0.post0",
    "pyyaml~=6.0.2",
    "tabulate~=0.9.0",
    "fastparquet~=2024.11.0",
    "lxml~=5.3.1",
    "openpyxl~=3.1.5",
    "psycopg2-binary~=2.9.10",
    "pymysql~=1.1.1",
    "sqlalchemy~=2.0.38",
    "xlrd~=2.0.1",
    "xlsxwriter~=3.2.2",
    "xlwt~=1.3.0",
    "tables~=3.10.2", # needed for hd5
    "dpkt~=1.9.8", # needed for pcap
    "jc>=1.25.4",
    "iso8601~=2.1.0",
    "rich>=13.9.4",
    "black>=25.1.0",
    "aiohttp>=3.11.18",
    "html5lib>=1.1",
    "beautifulsoup4>=4.13.4",
    "remarshal>=1.0.0",
    "msgpack>=1.1.0",
    "osquery>=3.1.1",
    "fastavro>=1.10.0",
]
[dependency-groups]
dev = [
    "black",
    "coverage",
    "hatchling",
    "pytest",
    "mypy",
    "types-PyYAML",
    "types-python-dateutil",
    "types-requests",
    "types-tabulate",
    "types-boto3",
    "codespell",
    "isort",
    "ruff",
    "ipdb",
]

[project.optional-dependencies]
full = [
    "leveldb_export",
    "pyiceberg>=0.9.1",
    "pyarrow>=20.0.0",
]

[project.urls]
Homepage = "https://github.com/personalcomputer/tableconv"

[project.scripts]
tableconv = "tableconv_daemon.main:main_wrapper"

[tool.hatch.build]
only-include = [
    "tableconv_daemon",
    "tableconv",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
]
ignore = [
    "UP038", "E203", "SIM108"
]

[tool.isort]
line_length = 120
default_section = "THIRDPARTY"  # codespell:ignore
order_by_type = true
profile = "black"

[tool.black]
line-length = 120

[tool.pytest.ini_options]
addopts = "--doctest-modules"

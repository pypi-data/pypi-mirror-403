[package]
name = "darn-dmap"
version = "0.7.0"
edition = "2021"
rust-version = "1.63.0"
authors = ["Remington Rohel"]
description = "SuperDARN DMAP file format I/O"
repository = "https://github.com/SuperDARNCanada/dmap"
license = "LGPL-3.0-or-later"
keywords = ["SuperDARN"]
categories = ["parser-implementations", "science"]
include = ["src/**/*.rs"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "dmap"

# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module", "indexmap", "abi3-py38"] }
numpy = "0.26.0"
indexmap = "2.3.0"
itertools = "0.13.0"
rayon = "1.10.0"
thiserror = "1.0.63"
zerocopy = { version = "0.7.35", features = ["byteorder"] }
lazy_static = "1.5.0"
bzip2 = "0.4.4"
paste = "1.0.15"

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "bench"
harness = false

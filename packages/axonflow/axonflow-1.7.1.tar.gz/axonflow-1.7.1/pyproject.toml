[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axonflow"
version = "1.7.1"
description = "AxonFlow Python SDK - Enterprise AI Governance in 3 Lines of Code"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AxonFlow", email = "dev@getaxonflow.com"}
]
maintainers = [
    {name = "AxonFlow", email = "dev@getaxonflow.com"}
]
keywords = [
    "ai", "governance", "llm", "openai", "anthropic", "bedrock",
    "policy", "compliance", "enterprise", "mcp", "multi-agent"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "tenacity>=8.0.0",
    "structlog>=23.0.0",
    "cachetools>=5.0.0",
    "eval_type_backport>=0.2.0; python_version < '3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-httpx>=0.22.0",
    "mypy>=1.5.0",
    "types-cachetools>=5.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "myst-parser>=2.0.0",
]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
]

[project.urls]
Homepage = "https://getaxonflow.com"
Documentation = "https://docs.getaxonflow.com/sdk/python-getting-started"
Repository = "https://github.com/getaxonflow/axonflow-sdk-python"
Changelog = "https://github.com/getaxonflow/axonflow-sdk-python/blob/main/CHANGELOG.md"
Issues = "https://github.com/getaxonflow/axonflow-sdk-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["axonflow*"]

[tool.setuptools.package-data]
axonflow = ["py.typed"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "C",      # flake8-comprehensions
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "S",      # flake8-bandit (security)
    "BLE",    # flake8-blind-except
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PGH",    # pygrep-hooks
    "PL",     # pylint
    "TRY",    # tryceratops
    "RUF",    # Ruff-specific rules
]
ignore = [
    "ANN401",  # Dynamically typed expressions (Any)
    "COM812",  # Trailing comma (conflicts with formatter)
    "ISC001",  # Single line implicit string concatenation
    "PLR0913", # Too many arguments
    "TRY003",  # Avoid long exception messages
    "A001",    # Variable shadowing builtin
    "A004",    # Import shadowing builtin
    "RUF022",  # Unsorted __all__
    "RUF023",  # Unsorted __slots__
    "RUF100",  # Unused noqa
    "TC003",   # Move stdlib import to type-checking (false positive for pydantic)
    "SLF001",  # Private member access (needed for structlog context)
    "C901",    # Too complex (interceptors need nested structure)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "S105", "S106", "ANN", "PLR2004", "ARG", "PLC0415", "PT011", "PT012", "TC001", "TC002", "UP035", "F401", "F841", "EM101", "TRY301"]
"examples/**/*.py" = ["T201", "ANN", "S106", "ERA001", "BLE001", "PLC0415", "F541"]
"scripts/**/*.py" = ["T201", "ANN", "S106", "BLE001", "UP045", "DTZ005", "PTH123"]

[tool.ruff.lint.isort]
known-first-party = ["axonflow"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=axonflow",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-fail-under=75",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests (requires live agent)",
    "slow: Slow tests",
]

[tool.coverage.run]
branch = true
source = ["axonflow"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "litevectordb"
version = "0.2.0"
description = "Banco de dados vetorial local, leve e simples. Sem servidor, sem complicação."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Ederson Melo", email = "edersonmelo@outlook.com" }
]
license-files = ["LICENSE"]
keywords = ["vector", "database", "embeddings", "semantic-search", "sqlite", "chroma"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy>=1.21.0",
]

[project.optional-dependencies]
api = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/litevectordb/litevectordb"
Documentation = "https://github.com/litevectordb/litevectordb#readme"
Repository = "https://github.com/litevectordb/litevectordb"
Issues = "https://github.com/litevectordb/litevectordb/issues"

[tool.setuptools]
# IMPORTANTE: Os arquivos do pacote devem estar em uma pasta chamada "litevectordb/"
# Se você ainda não reorganizou, execute: ./prepare_for_distribution.sh
packages = ["litevectordb", "litevectordb.index"]

[tool.setuptools.package-data]
litevectordb = ["py.typed"]

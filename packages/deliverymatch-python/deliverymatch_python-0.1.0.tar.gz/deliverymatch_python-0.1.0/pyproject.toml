[project]
name = "deliverymatch-python"
version = "0.1.0"
description = "Python client for DeliveryMatch API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.20.0",
    "attrs>=21.3.0",
    "python-dateutil>=2.8.0",
]

[dependency-groups]
dev = [
    "openapi-python-client>=0.15.0",
    "ruamel-yaml>=0.18.0",
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "pyright>=1.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/deliverymatch"]

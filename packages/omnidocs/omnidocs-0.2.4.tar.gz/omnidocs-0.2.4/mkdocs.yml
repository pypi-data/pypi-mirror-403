site_name: OmniDocs
site_description: Unified Python toolkit for visual document processing
site_url: https://adithya-s-k.github.io/Omnidocs/
repo_url: https://github.com/adithya-s-k/OmniDocs
repo_name: adithya-s-k/OmniDocs
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: light blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - footnotes

nav:
  - Home: README.md
  - Roadmap: ROADMAP.md
  - Design Documents:
    - Architecture: architecture.md
    - Developer Guide: developer-guide.md
  - Contributing: CONTRIBUTING.md
  - License: LICENSE.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/adithya-s-k/OmniDocs
    - icon: fontawesome/brands/twitter
      link: https://x.com/adithya_s_k
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/adithya-s-kolavi/

copyright: "&copy; 2025 OmniDocs. All rights reserved."

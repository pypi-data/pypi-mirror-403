seclab-taskflow-agent:
  version: 1
  filetype: taskflow

taskflow:
  - task:
      max_steps: 5
      must_complete: true
      agents:
        - seclab_taskflow_agent.personalities.assistant
      user_prompt: |
        Store the json array [{index : 1, value : 2}, {index : 2, value : 4},
        {index : 3, value : 6}] in memory under the `test_repeat_prompt` key
        as a json object, then retrieve the contents of the
        `test_repeat_prompt` key from memory
      env:
        MEMCACHE_STATE_DIR: "example_repeat_prompt_taskflow/"
        MEMCACHE_BACKEND: "dictionary_file"
      toolboxes:
        - seclab_taskflow_agent.toolboxes.memcache
  - task:
      # if the last mcp tool result is iterable
      # repeat_prompt can iter those results
      must_complete: true
      repeat_prompt: true
      agents:
        - seclab_taskflow_agent.personalities.assistant
      user_prompt: |
        What is the value of {{ RESULT_index }} + {{ RESULT_value }}?

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "civilutils"
version = "0.1.1"
description = "Utilities for civil engineering: concrete mix design, material-property calculators, unit conversions, and common structural helpers for analysis and design workflows."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Arumugam Maharaja", email = "raja1998civil@gmail.com" }
]
dependencies = []
keywords = ["civil", "india", "mixdesign", "civil engineering", "concrete", "concrete mixdesign"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Other Audience",
  "Programming Language :: Python :: 3",
  "Operating System :: Unix",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
]
[project.urls]
Homepage = "https://github.com/amrajacivil/civilutils"
Documentation = "https://civilutils.readthedocs.io/en/latest/"
Developer = "https://amraja.in/"
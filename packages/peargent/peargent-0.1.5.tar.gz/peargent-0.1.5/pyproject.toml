[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "peargent"
version = "0.1.5"
description = "A modern Python framework for building intelligent AI agents with advanced tracing, history management, and seamless LLM integration"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Quanta-Naut", email = "quantanaut@peargent.online" }
]
keywords = [
    "ai",
    "agents",
    "llm",
    "openai",
    "anthropic",
    "groq",
    "tracing",
    "observability",
    "chatbot",
    "agentic",
    "automation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.31",
    "python-dotenv>=1.0",
    "pydantic>=2.0",
    "tiktoken>=0.5.0",
    "sqlalchemy>=2.0.0",
    "jinja2>=3.0.0"
]

[project.urls]
"Homepage" = "https://github.com/Peargent/peargent"
"Documentation" = "https://your-docs-url-here"
"Bug Tracker" = "https://github.com/Peargent/peargent/issues"
"Source Code" = "https://github.com/Peargent/peargent"

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]
postgresql = ["psycopg2-binary>=2.9.0"]
text-extraction = ["beautifulsoup4>=4.12.3", "pypdf>=6.0.0", "python-docx>=1.1.0"]
web-search = ["ddgs>=9.0.0"]

[project.scripts]
peargent = "peargent.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["peargent*"]
exclude = ["peargent.*test*", "tests*", "examples*", "docs*"]

[tool.setuptools.package-data]
peargent = ["_templates/*.j2"]

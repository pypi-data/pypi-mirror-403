[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "castaway-cli"
version = "0.0.4"
description = "Minimalist TUI Podcast Client for Hackers, Cast-Away is a lightweight, keyboard-driven terminal application designed for developers who want to listen to podcasts without leaving their terminal environment. Built with Python and Textual, it provides a distraction-free experience with real-time audio visualization."
readme = "README.md"
authors = [
  { name="madushnaka rajapakshe", email="MadushankaRajapaksha999@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
   "rich>=10.0.0",
   "typer>=0.9.0",
   "textual>=0.1.0",
   "feedparser>=6.0.0",
   "requests>=2.0.0",
]

[project.scripts]
castAway = "castAway.cli:main"

[project.urls]
Homepage = "https://github.com/MadushankaRajapaksha/castAway"
"Bug Tracker" = "https://github.com/MadushankaRajapaksha/castAway/issues"

[tool.setuptools]
packages = ["castAway"]
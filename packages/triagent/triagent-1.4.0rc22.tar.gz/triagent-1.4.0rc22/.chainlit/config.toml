[project]
# Session timeout (1 hour)
session_timeout = 3600

# User session expiry (15 days)
user_session_timeout = 1296000

# Disable caching
cache = false

# Allow all origins for local testing
allow_origins = ["*"]

[features]
# Allow HTML in messages
unsafe_allow_html = false

# Enable file uploads
[features.spontaneous_file_upload]
    enabled = true
    accept = ["*/*"]
    max_files = 20
    max_size_mb = 500

[UI]
# Assistant name
name = "Triagent"

# Show full chain of thought
cot = "full"


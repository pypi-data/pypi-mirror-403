[project]
name = "triagent"
dynamic = ["version"]
description = "Claude-powered CLI for Azure DevOps automation"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Santosh Dandey", email = "sdandey@deloitte.com" }
]
requires-python = ">=3.11"
keywords = ["cli", "azure-devops", "claude", "ai", "automation", "agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "claude-agent-sdk==0.1.21",
    "anthropic>=0.40.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
    "python-dotenv>=1.0.0",
    "keyring>=25.0.0",
    "httpx>=0.27.0",
    "pyyaml>=6.0",
    "cryptography>=41.0.0",
    "readchar>=4.2.0",
    "azure-identity>=1.15.0",
]

[project.scripts]
triagent = "triagent.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "pytest-timeout>=2.3.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "python-semantic-release>=9.0.0",
]
web = [
    "chainlit>=1.0.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "msal>=1.26.0",
    "azure-identity>=1.15.0",
    "nest-asyncio>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/sdandey/triagent"
Repository = "https://github.com/sdandey/triagent"
Issues = "https://github.com/sdandey/triagent/issues"

[build-system]
requires = ["hatchling", "hatch-vcs", "cryptography>=41.0.0", "pyyaml>=6.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/triagent"]
# Exclude plaintext skill directories - only encrypted/skills.enc should ship
exclude = [
    "src/triagent/skills/omnia-data/**",
    "src/triagent/skills/omnia/**",
    "src/triagent/skills/levvia/**",
    "src/triagent/skills/core/**",
    "src/triagent/skills/data/**",
    "src/triagent/skills/reference/**",
]

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/triagent/_version.py"

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
commit_message = "chore(release): {version}"
build_command = "pip install build && python -m build"
upload_to_pypi = false
tag_format = "v{version}"

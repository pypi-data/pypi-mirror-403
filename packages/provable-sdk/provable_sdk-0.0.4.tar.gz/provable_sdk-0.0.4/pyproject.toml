[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "provable-sdk"
version = "0.0.4"
description = "Provable SDK for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["provable", "kayros", "keccak256", "hash", "blockchain"]
authors = [
    {name = "Provable"}
]
dependencies = [
    "pycryptodome>=3.18.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/provable/provable-sdk"

[tool.setuptools.packages.find]
where = ["."]
include = ["provable_sdk*"]

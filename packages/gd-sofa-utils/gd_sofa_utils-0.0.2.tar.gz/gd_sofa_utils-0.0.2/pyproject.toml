[project]
name = "gd-sofa-utils"
dynamic = ["version"]
requires-python = "==3.12.*"  # must match SOFAPython3 version
readme = { file = "README.md", content-type = "text/markdown" }

dependencies = ["gd-py-utils", "randomname", "colour", "param", "treelib", "numpy", "pandas"]

[project.optional-dependencies]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocs-mermaid2-plugin",
    "mkdocs-snippets",
    "mkdocs-exclude",
    "mkdocstrings-python",
]


[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"

[tool.setuptools]
packages = ["gdsofa"]

[dependency-groups]
dev = ["build", "twine", "pytest>=8.0", "pytest-cov>=5.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q --cov=gdsofa --cov-report=term-missing"

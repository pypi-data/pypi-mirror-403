[project]
name = "nearorder"
version = "0.1.2"
description = "Utilities for working with near-ordered sequences under bounded disorder."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = [ "LICENSE", "DUAL-LICENSE" ]
dependencies = [
]

authors = [
    { name = "Kaoru", email = "shiinasama2001@gmail.com" }
]

[project.urls]
"Homepage" = "https://github.com/SHIINASAMA/nearorder"
"Repository" = "https://github.com/SHIINASAMA/nearorder"
"Issues" = "https://github.com/SHIINASAMA/nearorder/issues"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "ruff>=0.14.10",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "pytest-html>=4.1.1",
    "pytest-env>=1.1.5",
    "setuptools>=75.3.2",
    "matplotlib>=3.7.5",
    "pandas>=2.0.3",
]

[tool.pytest.ini_options]
env = [
  "COVERAGE_FILE=test_cov/.coverage",
]
addopts = """
-v
--cov=nearorder
--cov-branch
--cov-report=term-missing
--junitxml=test_cov/junit.xml
--cov-report=xml:test_cov/coverage.xml
--cov-report=html:test_cov
--html=test_cov/report.html
--self-contained-html
"""

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["nearorder", "nearorder.*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sparqlkit"
version = "0.4.1" # placeholder; set on release by CI
description = "This package provides parsers and serializers for the SPARQL 1.1 Query and Update Language."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Edmond Chuc", email = "edmond@kurrawong.ai" }
]
dependencies = [
    "lark>=1.1.8",
]

[project.optional-dependencies]
cli = ["typer>=0.12"]

[project.scripts]
sparql = "sparqlkit.cli:app"

[dependency-groups]
dev = [
    "mypy>=1.8.0",
    "pre-commit",
    "pytest>=7.4.3",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "ruff>=0.1.11",
]

[tool.hatch.build.targets.wheel]
packages = ["sparqlkit"]

[tool.ruff]
target-version = "py311"
line-length = 88
extend-exclude = [".venv"]

[tool.ruff.lint]
select = [
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
]

[tool.ruff.lint.per-file-ignores]
# main.py contains SPARQL query strings that cannot be broken across lines
"main.py" = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
exclude = ["tests/data"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false
check_untyped_defs = false

[tool.coverage.run]
source = ["sparqlkit"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "if __name__ == .__main__.:",
]

[tool.pytest.ini_options]
addopts = [
    "--cov=sparqlkit",
    "--cov-report=html",
    "--cov-report=term-missing",
    "-n", "auto",
]
markers = [
    "performance: marks tests as performance benchmarks (select with '-m performance')",
]

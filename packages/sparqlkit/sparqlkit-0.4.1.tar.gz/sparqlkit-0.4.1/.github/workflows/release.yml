name: Build and Upload Wheel on Release

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Resolve version
        id: version
        run: echo "VALUE=$(npx --yes semver ${{ github.event.release.tag_name }})" >> "$GITHUB_OUTPUT"

      - name: Set package version
        run: uv version ${{ steps.version.outputs.VALUE }}

      - name: Install project
        run: task install

      - name: Build wheel
        run: uv build --wheel

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./dist/sparqlkit-${{ steps.version.outputs.VALUE }}-py3-none-any.whl

      - name: Rename wheel
        run: mv ./dist/sparqlkit-${{ steps.version.outputs.VALUE }}-py3-none-any.whl ./dist/sparqlkit-1-py3-none-any.whl

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist

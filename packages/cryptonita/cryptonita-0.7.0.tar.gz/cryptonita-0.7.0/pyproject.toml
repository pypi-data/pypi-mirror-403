[project]
name = "cryptonita"
version = "0.7.0"  # cryptonita

description = 'Cryptanalysis swiss army knife'
readme = "README.md"

license = "GPL-3.0-only"
license-files = ["LICENSE"]

authors = [
    {name = "Di Paola Martin"},
]

maintainers = [
    {name = "Di Paola Martin"},
]

requires-python = ">= 3.3"
dependencies = [
    'base58'
]

keywords = [
    'crypto',
    'cryptography',
    'crypto-analysis',
]

# See https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers=[
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    'Intended Audience :: Science/Research',

    'Topic :: Scientific/Engineering :: Information Analysis',
    'Topic :: Security',
    'Topic :: Security :: Cryptography',

    'Programming Language :: Python :: 3',
]

[project.urls]
Homepage = "https://github.com/cryptonitas/cryptonita"
#Documentation = "https://readthedocs.org"
Repository = "https://github.com/cryptonitas/cryptonita"
Issues = "https://github.com/cryptonitas/cryptonita/issues"
Changelog = "https://github.com/cryptonitas/cryptonita/releases"

[project.optional-dependencies]
full = [
    'matplotlib',
    'numpy >= 2.0',
    'seaborn',
    'pycryptodome',
    'scipy >= 1.7.0',
    'langdetect',
    'gmpy2',       # apt-get install libgmp-dev libmpc-dev libmpfr-dev
    'z3-solver',
]

dev = [
    'yapf',
    'twine',
    'wheel',
    'coverage',
    'byexample',
    'build',
]

[build-system]
requires = ["setuptools>=62.0", "wheel", "Cython"]
build-backend = "setuptools.build_meta"

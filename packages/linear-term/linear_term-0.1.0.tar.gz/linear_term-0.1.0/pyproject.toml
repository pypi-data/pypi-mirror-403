[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "linear-term"
version = "0.1.0"
description = "A terminal user interface for Linear project management"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["linear", "tui", "terminal", "project-management", "textual", "cli"]
authors = [
    {name = "Tyler Burch", email = "burcht11@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Bug Tracking",
    "Topic :: Utilities",
]

dependencies = [
    "textual>=0.47.0",
    "httpx>=0.27.0",
    "gql[httpx]>=3.5.0",
    "pyyaml>=6.0",
    "platformdirs>=4.0",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.3.0",
]

[project.scripts]
linear-term = "linear_term.cli:cli_main"

[project.urls]
Homepage = "https://github.com/tjburch/linear-term"
Repository = "https://github.com/tjburch/linear-term"
Issues = "https://github.com/tjburch/linear-term/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/linear_term"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

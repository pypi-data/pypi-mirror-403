[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mores-encryption"
version = "0.1.0"
description = "Lightweight, production-grade AES/Fernet encryption & deterministic hashing library."
readme = "README.md"
authors = [
  { name="Hemant Kumar", email="hemant.kumardeveloper@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"

dependencies = [
    "cryptography>=42.0.0",
]

[project.urls]
Homepage = "https://github.com/HATAKEkakshi/mores-encryption.git"
Documentation = "https://github.com/HATAKEkakshi/mores-encryption.git"
Source = "https://github.com/HATAKEkakshi/mores-encryption.git"
Issues = "https://github.com/HATAKEkakshi/mores-encryption/issues"

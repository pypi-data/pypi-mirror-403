[project]
name = "aiken-eng"
version = "0.4.0"
description = "A group of tools used by Aiken Engineering Company."
readme = "README.md"
authors = [
    { name = "eric-rudolph", email = "eric.rudolph@aiken-engineering.com" }
]
requires-python = ">=3.14"
dependencies = [
    "matplotlib>=3.10.8",
    "pandas>=3.0.0",
    "ruff>=0.14.10",
    "scipy>=1.16.3",
    "seaborn>=0.13.2",
    "ty>=0.0.9",
]
url="https://github.com/eric-rudolph/aiken_eng.git"

[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"

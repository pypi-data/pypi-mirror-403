[package]
name = "qlue-ls"
version = "1.1.17"
edition = "2024"
authors = ["Ioannis Nezis <ioannis@nezis.de>"]
description = "A language server for SPARQL"
repository = "https://github.com/IoannisNezis/qlue-ls"
license-file = "LICENSE"
keywords = ["SPARQL", "rdf", "lsp", "lsp-server", "wasm"]
readme = "README.md"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "qlue-ls"
path = "src/main.rs"

[features]
default = ["console_error_panic_hook"]
console_error_panic_hook = ["dep:console_error_panic_hook"]
integration-tests = []

[dependencies]
# logging
log = "0.4.21"
dirs-next = "2.0.0"

# json
serde = "1.0.203"
serde_json = "1.0.145"
serde_repr = "0.1.19"

# custom SPARQL parser
ll-sparql-parser = "1.0.0"
# ll-sparql-parser = { path = "crates/parser" }

# URI compression
curies = "0.1.3"

# CLI
clap = { version = "4.5.16", features = ["derive"] }
camino = "1.1.9"

# Templating
tera = { version = "1.20.0", default-features = false }

# misc
indoc = "2.0.5"
config = "0.15.0"
notify = "8.0.0"
text-size = "1.1.1"

# WASM
wasm-bindgen = "0.2.95"
wasm-logger = { version = "0.2.0" }
wasm-bindgen-futures = "0.4.50"
web-sys = { version = "0.3.76", features = [
	"ReadableStream",
	"ReadableStreamDefaultReader",
	"WritableStream",
	"WritableStreamDefaultWriter",
	"Window",
	"Request",
	"Response",
	"RequestInit",
	"RequestMode",
	"Headers",
	"WorkerGlobalScope",
	"AbortSignal",
	"AbortController",
	"DomException",
	"Performance",
] }
js-sys = "0.3.77"
console_error_panic_hook = { version = "0.1.7", optional = true }
getrandom = { version = "0.3", features = ["wasm_js"] }
serde-wasm-bindgen = "0.6.5"
futures = "0.3.31"
reqwest = { version = "0.12.15", features = ["json"] }
regex = "1.11.1"
urlencoding = "2.1.3"
unicode-width = "0.2.1"
# lazy-sparql-result-reader = { path = "../lazy-sparql-result-reader/", features = [
# 	"call_from_rust",
# ] }
lazy-sparql-result-reader = { features = ["call_from_rust"], version = "2.0.3" }
ntriples-parser = "0.1.1"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
log4rs = { version = "1.3.0" }
tokio = { version = "1.44.1", features = ["full"] }

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[dev-dependencies]
insta = { version = "1.40", features = ["json", "redactions"] }
wiremock = "0.6"
pretty_assertions = "1.4"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

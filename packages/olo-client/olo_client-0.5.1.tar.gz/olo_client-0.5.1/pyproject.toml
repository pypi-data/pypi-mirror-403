[core]
license-expression = "Licenseref-Proprietary"

[build-system]
requires = ["setuptools>=80.9"]
build-backend = "setuptools.build_meta"

[project]
name = "olo-client"
dynamic = ["version"]
description = "Python SDK for OLO robot control via ROS"
readme = "README.md"
license-files = ["LICENSE"]
license = "LicenseRef-Proprietary"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
keywords = ["ros", "robotics", "robot", "control", "sdk"]
dependencies = [
    "roslibpy>=1.6.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
async = [
    "aiohttp>=3.8.0",
]
video = [
    "aiortc>=1.6.0",
]
full = [
    "aiohttp>=3.8.0",
    "aiortc>=1.6.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.urls]
Homepage = "https://olo-robotics.com"
Documentation = "https://app.olo-robotics.com/docs"

[tool.setuptools.dynamic]
version = {attr = "oloclient._version_loader.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["oloclient*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

{% extends "nui/_base.html" %}
{% block content %}
    <h1>Projets:</h1>
    {% for project in projects %}
        <c-nui.project_card :project="project" :ui="ui_is_available"/>
    {% endfor %}
    {% if request.user.is_superuser %}
        <hr>
        <h3>Ajouter un projet</h3>
        <form method="post" action="{% url "nui:index" %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="add_project">
            <div class="mb-3">
                <label for="projectTitle" class="form-label">Nom du projet</label>
                <input pattern="\S(.*\S)?" required type="text" id="projectTitle" class="form-control"
                       aria-describedby="titleHelpBlock" placeholder="nom du projet ici" name="project_name">
                <div id="titleHelpBlock" class="form-text">
                    Le nom du projet <strong>doit</strong> être unique et ne peut <strong>pas</strong> être modifié ensuite.
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <i class="bi bi-database-add"></i> Ajouter un projet
            </button>
        </form>
        <hr>
    {% endif %}
{% endblock content %}

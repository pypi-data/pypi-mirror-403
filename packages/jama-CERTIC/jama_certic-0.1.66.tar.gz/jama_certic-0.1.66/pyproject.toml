[project]
name = "jama-CERTIC"
dynamic = ["version"]
description = "APIs et interfaces de stockage de médias."
readme = "pypi.md"
requires-python = ">=3.12,<4.0"
license = "CeCILL-B"
license-files = ["LICENSE.txt"]
dependencies = [
    "ark-client-certic>=0.2.0",
    "bpython>=0.25",
    "deskew>=1.3.3",
    "Django>=6.0.0",
    "django-auth-cli-certic>=0.1.6",
    "django-cors-headers>=4.7.0",
    "django-cotton>=2.1.1",
    "django-debug-toolbar>=5.2.0",
    "django-extensions>=3.1.5",
    "django-modshib-certic>=0.4.8",
    "django-ranged-fileresponse>=0.1.2",
    "django-revproxy>=0.13.0",
    "django-vite>=2.1.3",
    "django-webpack-loader>=3.1.0",
    "fusepy>=3.0.1",
    "gunicorn>=23.0.0",
    "huey>=2.5.3",
    "jama-client-CERTIC>=0.0.34",
    "markdown2>=2.4.3",
    "numpy>=2.1.3",
    "opencv-python-headless>=4.6.0",
    "openpyxl>=3.1.2",
    "pick>=2.4.0",
    "psycopg2-binary>=2.9.10",
    "pydotplus>=2.0.2",
    "PyExifTool>=0.5.3",
    "pymemcache>=4.0.0",
    "pytesseract>=0.3.10",
    "python-dotenv>=1.0.0",
    "pyvips>=2.2.1",
    "rich>=14.0.0",
    "Unidecode>=1.3.4",
    "unpoly>=3.2.0",
]


authors = [
    { name = "Mickaël Desfrênes", email = "mickael.desfrenes@unicaen.fr" },
]
maintainers = [
    { name = "Mickaël Desfrênes", email = "mickael.desfrenes@unicaen.fr" },
]

[dependency-groups]
dev = ["ruff>=0.12.11", "pre-commit>=4.3.0","django-types>=0.22.0",]

[project.scripts]
jama = 'jama.__main__:run'

[project.urls]
Repository = "https://git.unicaen.fr/certic/jama"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/jama",
    "src/annotations",
    "src/resources",
    "src/rpc",
    "src/ui",
    "src/nui",
    "src/iiif",
]

[tool.hatch.build.targets.src]
packages = [
    "src/jama",
    "src/annotations",
    "src/resources",
    "src/rpc",
    "src/ui",
    "src/nui",
    "src/iiif",
]

[tool.hatch.metadata]
allow-direct-references = true
[tool.hatch.version]
path = "src/jama/__init__.py"

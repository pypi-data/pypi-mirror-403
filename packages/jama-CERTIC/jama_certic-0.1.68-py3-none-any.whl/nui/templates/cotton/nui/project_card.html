{% if project %}
<div class="card" style="margin-bottom:1em;">
    <img src="{{picture}}" class="card-img-top" alt=""/>
    <div class="card-body">
      <h5 class="card-title">{{ project.label }}</h5>
      <p class="card-text">{{ project.description }}</p>
    {% if not ui %}
      <a href="{% url "nui:collection" project.root_collection.pk %}" class="btn btn-outline-primary">
        <i class="bi bi-eye"></i>
        Voir
      </a>
    {% else %}
        <a up-follow="false" href="/ui/#/resources/collections/{{ project.root_collection.pk }}" class="btn btn-outline-primary">
            <i class="bi bi-eye"></i> Consulter
        </a>
    {% endif %}
        {% if request.user.is_superuser %}
        <a class="btn btn-outline-secondary" href="{% url "nui:project_manage" project.pk %}">
            <i class="bi bi-gear"></i> administrer
        </a>
        {% endif %}
    </div>
</div>
{% endif %}

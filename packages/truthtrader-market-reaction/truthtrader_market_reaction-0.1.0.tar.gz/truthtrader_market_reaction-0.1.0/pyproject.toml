[tool.poetry]
name = "truthtrader-market-reaction"
version = "0.1.0"
description = "Market reaction engine: compute price reactions at a given datetime with automatic biggest mover discovery by sector or market-wide."
authors = ["Bryan Clauss <bryanclauss@gmail.com>"]
readme = "README.md"
packages = [{ include = "market_reaction" }]

[tool.poetry.dependencies]
python = "^3.11"
truthtrader-barvault = "^0.1.0"
pandas = "^2.2.0"
numpy = "^1.26.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["uv_build>=0.9.27,<0.10.0"]
build-backend = "uv_build"

[project]
name = "buildingsync-asset-extractor"
version = "0.3.0"
description = "BuildingSync Asset Extractor (BAE)"
readme = "README.md"
license = "BSD-4-Clause"
license-files = ["LICENSE"]
authors = [
    { name = "Katherine Fleming", email = "katherine.fleming@nlr.gov" },
    { name = "Hannah Eslinger", email = "hannah.eslinger@nlr.gov" },
]
requires-python = ">=3.10"
dependencies = [
    "lxml>=6.0.0,<7",
    "pandas>=2.2.0,<3",
    "styleframe>=4.2,<5",
]
repository = "https://github.com/BuildingSync/BuildingSync-asset-extractor"
documentation = "https://github.com/BuildingSync/BuildingSync-asset-extractor"
homepage = "https://buildingsync.net"
keywords = ["BuildingSync", "Building Data Exchange"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=8.0.0",
    "pytest-cov>=7.0.0",
]

[tool.uv.build-backend]
module-root = ""

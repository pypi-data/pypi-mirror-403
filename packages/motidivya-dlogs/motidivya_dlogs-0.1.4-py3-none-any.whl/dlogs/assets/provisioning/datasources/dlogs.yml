apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: dlogs-prometheus
    access: proxy
    url: http://dlogs-prometheus:9090
    isDefault: true
    editable: false

  - name: Loki
    type: loki
    uid: dlogs-loki
    access: proxy
    url: http://dlogs-loki:3100
    editable: false

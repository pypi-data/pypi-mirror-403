[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kontra"
version = "0.6.0"
description = "Developer-first data quality engine"
readme = "README.md"
authors = [{ name = "Saevarlb" }]
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
keywords = ["data-quality", "validation", "data-contracts", "polars", "duckdb"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "polars>=0.20.0",
    "duckdb>=0.9.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyarrow>=14.0.0",
    "pyyaml>=6.0.0",
    "sqlglot>=20.0.0",
]

[project.urls]
Homepage = "https://github.com/Saevarl/Kontra"
Documentation = "https://github.com/Saevarl/Kontra#readme"
Repository = "https://github.com/Saevarl/Kontra"
Issues = "https://github.com/Saevarl/Kontra/issues"

[project.scripts]
kontra = "kontra.cli.main:main"

[project.optional-dependencies]
s3 = ["s3fs>=2024.6.0"]
postgres = ["psycopg[binary]>=3.0.0"]
sqlserver = ["pymssql>=2.2.0"]
all = [
    "s3fs>=2024.6.0",
    "psycopg[binary]>=3.0.0",
    "pymssql>=2.2.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["kontra*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

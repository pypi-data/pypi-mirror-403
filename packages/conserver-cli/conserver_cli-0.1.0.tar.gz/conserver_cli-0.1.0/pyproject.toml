[tool.poetry]
name = "conserver-cli"
version = "0.1.0"
description = "CLI tool to manage vcon-server Docker containers"
authors = ["Thomas Howe <thomas@strolid.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/vcon-dev/vcon-server-cli"
repository = "https://github.com/vcon-dev/vcon-server-cli"
keywords = ["vcon", "docker", "cli", "conserver", "voice-conversation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]
packages = [{include = "conserver"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
typer = {extras = ["all"], version = "^0.12.0"}
click = "~8.1.7"
rich = "^13.7.0"
python-dotenv = "^1.0.1"
pyyaml = "^6.0.2"
httpx = "^0.27.0"
docker = "^7.1.0"
pydantic = "^2.6.0"
pydantic-settings = "^2.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.23.0"
ruff = "^0.4.0"
mypy = "^1.10.0"
types-pyyaml = "^6.0.0"

[tool.poetry.scripts]
conserver = "conserver.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=conserver --cov-report=term-missing"
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["docker.*"]
ignore_missing_imports = true

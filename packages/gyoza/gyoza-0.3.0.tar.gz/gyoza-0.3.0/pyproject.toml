[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "gyoza"
version = "0.3.0"
authors = [
  { name="Tim Dick" },
]
description = "A library for invertible interpretable neural networks."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


dependencies = [
    "tensorflow >= 2.20.0",
    "numpy >= 2.3.5",
    
]

[project.optional-dependencies]
build = [
  "build<0.10.0",
  "twine"
]
docs = [
    "sphinx>=6.0",
    "sphinx-rtd-theme>=1.3",
]
tutorials = [
  "jupyter",
  "ipywidgets >= 8.1.8",
  "matplotlib >= 3.5.3"
]

[project.urls]
"Homepage" = "https://pypi.org/project/gyoza/"
"Bug Tracker" = "https://github.com/TimHenry1995/gyoza"
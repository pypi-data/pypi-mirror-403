[project]
site_name = "ome-writers"
site_description = "Unified APIs for streaming frames to OME-TIFF and OME-ZARR."
site_author = "pymmcore-plus team"
site_url = "https://pymmcore-plus.github.io/ome-writers/"
repo_name = "pymmcore-plus/ome-writers"
repo_url = "https://github.com/pymmcore-plus/ome-writers"
copyright = ""

[project.theme]
features = [
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.path",
    "navigation.sections",
    "toc.follow",
    "search.highlight",
]
font.text = "Inter"
font.code = "Fira Code"

[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.snippets]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "numpy"
docstring_section_style = "table"
show_source = false
show_bases = false
show_symbol_type_toc = true
show_symbol_type_heading = true
merge_init_into_class = true
show_root_heading = false
show_root_toc_entry = false

[[project.plugins.mkdocstrings.handlers.python.options.extensions]]
griffe_fieldz = { strip_annotated = true }

[project]
name = "django-lark"
version = "0.3.0"
description = "Django integration for Lark billing"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Lark", email = "support@uselark.ai" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django>=4.2",
    "lark-billing>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-asyncio>=0.21",
    "mypy>=1.0",
    "django-stubs>=4.2",
]

[project.urls]
Homepage = "https://github.com/uselark/django-lark"
Documentation = "https://github.com/uselark/django-lark#readme"
Repository = "https://github.com/uselark/django-lark"
Issues = "https://github.com/uselark/django-lark/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/django_lark"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = ["."]
python_files = ["test_*.py"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.9"
plugins = ["mypy_django_plugin.main"]
mypy_path = "src"

# Gradual typing - catch real bugs without requiring full annotations
warn_return_any = true
warn_unused_ignores = true
check_untyped_defs = true
no_implicit_optional = true

# Don't require annotations on all functions (too strict for existing codebase)
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "lark.*"
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "tests.settings"

site_name: polars-row-collector
site_description: Facade to collect rows one-by-one into a Polars DataFrame (in the least-bad way)
site_url: https://DeflateAwning.github.io/polars-row-collector
repo_url: https://github.com/DeflateAwning/polars-row-collector

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_signature: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - API Reference: api.md

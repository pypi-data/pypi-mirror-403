[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pumpkinpipe"
version = "0.1.0"
description = "Student-friendly MediaPipe Tasks wrapper"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

dependencies = [
  "mediapipe>=0.10",
  "opencv-python",
  "numpy"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pumpkinpipe = [
    "models/*.task",
    "models/*.tflite"
]

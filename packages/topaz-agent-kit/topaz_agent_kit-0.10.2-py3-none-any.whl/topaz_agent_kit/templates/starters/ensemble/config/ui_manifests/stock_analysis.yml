# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Stock Analysis"
subtitle: "This demo showcases a multi-agent financial analysis workflow. Research, Financial, and Filing Analysts each generate specialized reports, which are then synthesized by a Investment Advisor into a single client-ready investment recommendation."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "stock_research_analyst"
    title: "Research Analyst"
    subtitle: "Analyzes market sentiment, news, and upcoming events to capture the external view on the company."
    icon: "assets/stock_research_analyst.svg"
  - id: "stock_financial_analyst"
    title: "Financial Analyst"
    subtitle: "Evaluates financial health, key ratios, and peer comparisons to assess company performance."
    icon: "assets/stock_financial_analyst.svg"
  - id: "stock_filing_analyst"
    title: "Filing Analyst"
    subtitle: "Reviews SEC filings, risks, and insider activity to uncover critical disclosures and red flags."
    icon: "assets/stock_filing_analyst.svg"
  - id: "stock_investment_advisor"
    title: "Investment Advisor"
    subtitle: "Synthesizes all analyst reports into a comprehensive investment recommendation for clients."
    icon: "assets/stock_investment_advisor.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/stock_analysis_workflow.svg"
# =============================================================================
# SANCTIONS COMPLIANCE ASSESSOR AGENT CONFIGURATION
# =============================================================================
#
# This agent assesses the Sanctions & Compliance risk factor (Weight: 4%) by
# analyzing the Sanctions Screening Report. Evaluates compliance status and
# assigns a score (0-100, typically 0 or 100).
#
# =============================================================================
id: tci_sanctions_compliance_assessor
type: maf
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/tci_sanctions_compliance_assessor
  timeout: 60000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
# No MCP tools needed - uses extracted data from upstream agents

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/tci_sanctions_compliance_assessor.jinja
  inputs:
    inline: |
      - Extracted Sanctions Report: {{tci_document_extractor.extracted_data.sanctions_report}}
      - Underwriting Guidelines: {{tci_underwriting_manual_reviewer.guidelines}}
      - Project Directory: {{project_dir}}


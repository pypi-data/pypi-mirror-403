# =============================================================================
# BATCH PROBLEM PARSER AGENT CONFIGURATION
# =============================================================================
#
# This agent parses user input to extract multiple math problems for batch processing.
#
# =============================================================================
id: batch_problem_parser
type: oak
model: "azure_openai"
run_mode: "local"

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/batch_problem_parser
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/batch_problem_parser.jinja
  inputs:
    inline: |
      User Input: {{user_text}}

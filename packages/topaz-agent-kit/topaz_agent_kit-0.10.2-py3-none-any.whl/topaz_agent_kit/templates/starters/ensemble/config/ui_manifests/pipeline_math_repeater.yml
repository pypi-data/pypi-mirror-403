# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Pipeline Math Repeater"
subtitle: "Processes multiple math problem files in parallel using math_repeater pipeline as a sub-pipeline. Scans a folder for files, processes each file through the math_repeater pipeline, and generates a final aggregated report."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "enhanced_math_repeater_folder_scanner"
    title: "Folder Scanner"
    subtitle: "Scans a folder for math problem files (.txt files) and returns file count and array of file paths."
    icon: "assets/enhanced_math_repeater_folder_scanner.svg"
  - id: "math_repeater"
    title: "Math Repeater Pipeline"
    subtitle: "Sub-pipeline that processes a single math problem file. Extracts file path, parses problems, solves each problem in parallel, and generates a report."
    icon: "assets/math_repeater.svg"
  - id: "enhanced_math_repeater_final_report_generator"
    title: "Final Report Generator"
    subtitle: "Aggregates all math_repeater pipeline instance results and generates a comprehensive final report."
    icon: "assets/enhanced_math_repeater_final_report_generator.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/pipeline_math_repeater_workflow.svg"


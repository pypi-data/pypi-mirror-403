# =============================================================================
# ENGLISH TRANSLATOR AGENT CONFIGURATION
# =============================================================================
#
# This agent specializes in translating text to and from English.
#
# =============================================================================

id: english_translator
type: adk
model: "azure_openai"
run_mode: "local"

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================

remote:
  url: http://127.0.0.1:8100/english_translator
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================

prompt:
  instruction:
    jinja: prompts/english_translator.jinja
  inputs:
    inline: |
      - Text to Translate: {{user_text}}

# =============================================================================
# RFP PARSER AGENT CONFIGURATION
# =============================================================================
#
# This agent extracts and structures all information from the RFP document including
# requirements, evaluation criteria, questions, timeline, and compliance requirements.
# It uses the ADK framework and queries the SQLite database for structured data.
#
# Agent parameters:
# - id (str, required): unique agent identifier used in pattern and runtime context
# - type (str, required): agent implementation type (adk|oak|maf|agno|langgraph|crewai)
# - model (str, required): language model to use for this agent
# - run_mode (str, required): default execution mode (local|remote)
#
# =============================================================================
id: rfp_rsp_eval_parser
type: adk
model: "azure_openai"
run_mode: "local"

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/rfp_rsp_eval_parser
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# MCP (MODEL CONTEXT PROTOCOL) CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["doc_extract", "sqlite"]
      tools: ["doc_extract.*", "sqlite.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/rfp_rsp_eval_parser.jinja
  inputs:
    inline: |
      RFP document path: {{rfp_rsp_eval_folder_scanner.rfp_document_path}}
      Database path: {{rfp_rsp_eval_folder_scanner.base_folder}}/rfp_database.db


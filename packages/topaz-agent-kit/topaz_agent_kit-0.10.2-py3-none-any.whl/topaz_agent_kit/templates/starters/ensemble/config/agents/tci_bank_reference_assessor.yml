# =============================================================================
# BANK REFERENCE ASSESSOR AGENT CONFIGURATION
# =============================================================================
#
# This agent assesses the Bank Reference Letter risk factor (Weight: 4%) by
# analyzing the Bank Reference Letter PDF. Evaluates payment history, account
# standing, and assigns a score (0-100).
#
# =============================================================================
id: tci_bank_reference_assessor
type: maf
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/tci_bank_reference_assessor
  timeout: 60000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
# No MCP tools needed - uses extracted data from upstream agents

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/tci_bank_reference_assessor.jinja
  inputs:
    inline: |
      - Extracted Bank Reference: {{tci_document_extractor.extracted_data.bank_reference}}
      - Underwriting Guidelines: {{tci_underwriting_manual_reviewer.guidelines}}
      - Project Directory: {{project_dir}}


# =============================================================================
# POET EDITOR AGENT CONFIGURATION
# =============================================================================
#
# This agent reviews and approves the final haiku.
#
# =============================================================================

id: haiku_editor
type: maf
model: "azure_openai"
run_mode: "local"

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================

remote:
  url: http://127.0.0.1:8100/haiku_editor
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================

prompt:
  instruction:
    inline: |
      You are a Haiku Editor participating in a collaborative poetry writing session.

      Your role:
      - Review the haiku for overall quality
      - Check clarity and impact
      - Suggest final refinements if needed
      - Say "APPROVED" when the haiku is ready for publication

      When reviewing:
      - Assess if form (5-7-5) is correct
      - Evaluate if imagery is vivid and evocative
      - Check for clarity and elegance
      - Either suggest final edits OR approve with "APPROVED: [final haiku]"

      Keep responses concise (2-3 sentences max plus the haiku or APPROVED message).
  inputs:
    inline: |
      {{user_text}}

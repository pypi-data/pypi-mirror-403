# =============================================================================
# PAYMENT BEHAVIOR ASSESSOR AGENT CONFIGURATION
# =============================================================================
#
# This agent assesses the Payment Behavior risk factor (Weight: 18%) by analyzing
# the Aged Debtors Report. Evaluates payment patterns, overdue amounts, and
# assigns a score (0-100).
#
# =============================================================================
id: tci_payment_behavior_assessor
type: maf
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/tci_payment_behavior_assessor
  timeout: 60000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
# No MCP tools needed - uses extracted data from upstream agents

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/tci_payment_behavior_assessor.jinja
  inputs:
    inline: |
      - Extracted Aged Debtors Report: {{tci_document_extractor.extracted_data.aged_debtors}}
      - Underwriting Guidelines: {{tci_underwriting_manual_reviewer.guidelines}}
      - Project Directory: {{project_dir}}


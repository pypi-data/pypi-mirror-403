# =============================================================================
# SUMMARY REPORTER AGENT CONFIGURATION
# =============================================================================
#
# This agent generates a final processing summary report by querying the database
# for all processed invoices and creating a markdown report with statistics and
# details.
#
# =============================================================================
id: invoice_match_pro_summary_reporter
type: adk
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/invoice_match_pro_summary_reporter
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite"]
      tools: ["sqlite_query"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/invoice_match_pro_summary_reporter.jinja
  inputs:
    inline: |
      Database Path: {{db_path}}
      Run ID: {{run_id}}



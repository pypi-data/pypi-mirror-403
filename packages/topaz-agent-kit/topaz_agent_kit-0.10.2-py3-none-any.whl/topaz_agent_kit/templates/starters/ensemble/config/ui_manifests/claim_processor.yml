# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Claim Processor"
subtitle: "Claim Processor is an end-to-end agentic workflow that processes insurance claims by analyzing the claim documents, validating against policy documents, presenting the case to the claim adjuster and generating an email draft for the claim adjuster."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "claim_document_extractor"
    title: "Document Extractor"
    subtitle: "Extracts the relevant information from documents provided by claimant"
    icon: "assets/claim_document_extractor.svg"
  - id: "claim_policy_validator"
    title: "Policy Validator"
    subtitle: "Validates the claim information against the policy documents provided by the insurer"
    icon: "assets/claim_policy_validator.svg"
  - id: "claim_case_presenter"
    title: "Case Presenter"
    subtitle: "Reviews the information provided by policy validator and presents the claim case to the claim adjuster"
    icon: "assets/claim_case_presenter.svg"
  - id: "claim_email_drafter"
    title: "Email Drafter"
    subtitle: "Generates an email draft for the claim adjuster based on the information provided by the case presenter"
    icon: "assets/claim_email_drafter.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/claim_processor_workflow.svg"
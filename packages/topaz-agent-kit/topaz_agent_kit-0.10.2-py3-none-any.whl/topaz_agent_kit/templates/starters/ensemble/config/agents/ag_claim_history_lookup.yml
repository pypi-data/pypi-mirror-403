# =============================================================================
# CLAIM HISTORY LOOKUP AGENT CONFIGURATION
# =============================================================================
#
# This agent queries the database for claim history related to the member.
#
# =============================================================================
id: ag_claim_history_lookup
type: adk
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/ag_claim_history_lookup
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite"]
      tools: ["sqlite.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/ag_claim_history_lookup.jinja
  inputs:
    inline: |
      - Member ID: {{member_id}}
      - Member Name: {{member_name}}
      - Project Directory: {{project_dir}}


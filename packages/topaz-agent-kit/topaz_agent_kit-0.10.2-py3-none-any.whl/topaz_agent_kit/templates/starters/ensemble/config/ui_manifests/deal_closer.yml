# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Deal Closer"
subtitle: "Generates a comprehensive one-page 'Meeting Cheat Sheet' for any company. Extracts company name and optional subject from natural language input, performs parallel research on company news (subject-focused if provided), leadership, and competitors, then synthesizes findings into actionable insights before compiling a polished markdown document ready for business meetings."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "deal_closer_parser"
    title: "Parser"
    subtitle: "Extracts company name and optional subject from natural language input."
    icon: "assets/deal_closer_parser.svg"
  - id: "deal_closer_news_researcher"
    title: "News Researcher"
    subtitle: "Researches recent news, articles, and press releases about the company using web search. Focuses on subject if provided."
    icon: "assets/deal_closer_news_researcher.svg"
  - id: "deal_closer_leadership_researcher"
    title: "Leadership Researcher"
    subtitle: "Researches company leadership, executives, and key personnel using web search."
    icon: "assets/deal_closer_leadership_researcher.svg"
  - id: "deal_closer_competitors_researcher"
    title: "Competitors Researcher"
    subtitle: "Researches company competitors and market position using web search."
    icon: "assets/deal_closer_competitors_researcher.svg"
  - id: "deal_closer_analyst"
    title: "Analyst"
    subtitle: "Analyzes and synthesizes research findings from all three research agents to identify key insights, wins, and risks."
    icon: "assets/deal_closer_analyst.svg"
  - id: "deal_closer_compiler"
    title: "Compiler"
    subtitle: "Generates a polished one-page markdown 'Meeting Cheat Sheet' from analyzed insights."
    icon: "assets/deal_closer_compiler.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/deal_closer_workflow.svg"


# =============================================================================
# FILE READER AGENT CONFIGURATION
# =============================================================================
#
# This agent reads a single math problem file and extracts all problems from it.
# It will be run as part of the enhanced repeat pattern, with each instance
# reading one file.
#
# =============================================================================
id: enhanced_math_repeater_file_reader
type: langgraph
model: "azure_openai"
run_mode: "local"

remote:
  url: http://127.0.0.1:8100/enhanced_math_repeater_file_reader
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
#
# MCP tools for file reading operations
#
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["common"]
      tools: ["common_read_document"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    file: prompts/enhanced_math_repeater_file_reader.jinja
  inputs:
    inline: |
      File Path: {{file_path}}
      File Index: {{file_index}}


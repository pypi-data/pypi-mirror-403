# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Complaint Wizard"
subtitle: "Complaint Wizard is an end-to-end agentic workflow that analyzes customer complaints, identifies root causes, and generates personalized response drafts with solutions. The process starts with a parser agent that extracts structured information from user complaints, followed by parallel execution of mock account data generation and sentiment analysis. An account researcher analyzes the generated account context, and a root cause identifier determines the likely causes. After human approval of the root cause analysis, a response generator creates a personalized response draft. If escalation is needed (based on sentiment or confidence), an escalation handler automatically determines the escalation type and generates escalation documentation."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "complaint_wizard_parser"
    title: "Parser"
    subtitle: "Parses user complaint input to extract structured information including complaint type, billing issues, service issues, amount, timeframe, and urgency indicators"
    icon: "assets/complaint_wizard_parser.svg"
  - id: "complaint_wizard_mock_account_generator"
    title: "Mock Account Generator"
    subtitle: "Generates realistic mock account data based on complaint scenarios using a hybrid/template-based approach"
    icon: "assets/complaint_wizard_mock_account_generator.svg"
  - id: "complaint_wizard_sentiment_analyzer"
    title: "Sentiment Analyzer"
    subtitle: "Analyzes complaint tone and urgency to determine sentiment, urgency level, and escalation recommendations"
    icon: "assets/complaint_wizard_sentiment_analyzer.svg"
  - id: "complaint_wizard_account_researcher"
    title: "Account Researcher"
    subtitle: "Analyzes generated account data to understand customer context and value"
    icon: "assets/complaint_wizard_account_researcher.svg"
  - id: "complaint_wizard_root_cause_identifier"
    title: "Root Cause Identifier"
    subtitle: "Identifies likely root causes of customer complaints based on complaint data, account research, and sentiment analysis"
    icon: "assets/complaint_wizard_root_cause_identifier.svg"
  - id: "complaint_wizard_response_generator"
    title: "Response Generator"
    subtitle: "Generates personalized, empathetic customer response drafts with solutions"
    icon: "assets/complaint_wizard_response_generator.svg"
  - id: "complaint_wizard_escalation_handler"
    title: "Escalation Handler"
    subtitle: "Processes escalation needs and generates escalation documentation including escalation type, instructions, summary, and next steps"
    icon: "assets/complaint_wizard_escalation_handler.svg"
  - id: "complaint_wizard_final_response"
    title: "Final Response"
    subtitle: "Combines customer response draft with escalation information to create a complete final response package"
    icon: "assets/complaint_wizard_final_response.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#

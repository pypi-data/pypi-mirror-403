# =============================================================================
# EMAIL MOVER AGENT CONFIGURATION
# =============================================================================
#
# This agent moves processed email from "AG/Pending" to "AG/Completed" and
# updates the ag_requests database table with all processing results.
#
# =============================================================================
id: ag_email_mover
type: oak
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/ag_email_mover
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["email", "sqlite"]
      tools: ["email.*", "sqlite.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/ag_email_mover.jinja
  inputs:
    inline: |
      - Email ID: {{current_email_id}}
      - Email Thread ID: {{current_email_thread_id}}
      - Member ID: {{member_id}}
      - Member Name: {{member_name}}
      - Reference ID: {{reference_id}}
      - Classification: {{classification}}
      - Category: {{category}}
      - Final Decision: {{final_decision}}
      - Decision Letter (Markdown): {{final_letter_md}}
      - Email Approved: {{email_approved}}
      {% if response_message_id %}- Response Message ID: {{response_message_id}}{% endif %}
      {% if send_status %}- Send Status: {{send_status}}{% endif %}
      {% if response_sent_at %}- Response Sent At: {{response_sent_at}}{% endif %}
      {% if response_recipient %}- Response Recipient: {{response_recipient}}{% endif %}
      - Run ID: {{run_id}}
      - Project Directory: {{project_dir}}


# =============================================================================
# CLAIM VALIDATOR AGENT CONFIGURATION
# =============================================================================
#
# This agent validates cross-document consistency:
# - Amount matching (claim form == invoice)
# - Date consistency (invoice date <= BOL date)
# - Buyer/seller name matching
# - Duplicate invoice number check
#
# =============================================================================
id: eci_claim_validator
type: adk
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/eci_claim_validator
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite"]
      tools: ["sqlite.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/eci_claim_validator.jinja
  inputs:
    inline: |
      - Current Claim ID: {{current_claim.claim_id}}
      - Extracted Data: {{extracted_data}}
      - Extraction Confidence: {{extraction_confidence}}
      - Project Directory: {{project_dir}}


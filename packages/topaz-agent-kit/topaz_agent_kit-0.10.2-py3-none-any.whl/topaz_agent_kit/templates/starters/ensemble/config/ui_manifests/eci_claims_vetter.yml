# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "ECI Claims Vetter"
subtitle: "Export Credit Insurance Claims Vetter - Automated insurance claims vetting pipeline that extracts and validates data from uploaded documents (claim forms, invoices, bills of lading), verifies buyer legitimacy, validates shipment details against voyage database, and makes risk-based decisions with human oversight."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "eci_pending_claims_scanner"
    title: "Pending Claims Scanner"
    subtitle: "Queries the database for all pending claims awaiting processing"
    icon: "assets/eci_pending_claims_scanner.svg"
  
  - id: "eci_claims_extractor"
    title: "Claims Extractor"
    subtitle: "Extracts structured data from claim form, invoice, and bill of lading PDFs"
    icon: "assets/eci_claims_extractor.svg"
  
  - id: "eci_claim_validator"
    title: "Claim Validator"
    subtitle: "Validates cross-document consistency (amounts, dates, buyer/seller names)"
    icon: "assets/eci_claim_validator.svg"
  
  - id: "eci_buyer_checker"
    title: "Buyer Checker"
    subtitle: "Verifies buyer legitimacy against the buyer registry database"
    icon: "assets/eci_buyer_checker.svg"
  
  - id: "eci_shipment_validator"
    title: "Shipment Validator"
    subtitle: "Validates shipment details against the voyage database"
    icon: "assets/eci_shipment_validator.svg"
  
  - id: "eci_policy_coverage_validator"
    title: "Policy Coverage Validator"
    subtitle: "Validates claim against policy terms, coverage limits, and exclusions"
    icon: "assets/eci_policy_coverage_validator.svg"
  
  - id: "eci_claim_history_lookup"
    title: "Claim History Lookup"
    subtitle: "Validates claim against policy claim history limits and frequency"
    icon: "assets/eci_claim_history_lookup.svg"
  
  - id: "eci_decision_recommender"
    title: "Decision Recommender"
    subtitle: "Aggregates all findings, calculates risk score, and recommends a decision"
    icon: "assets/eci_decision_recommender.svg"
  
  - id: "eci_results_recorder"
    title: "Results Recorder"
    subtitle: "Records all validation and decision results to the database"
    icon: "assets/eci_results_recorder.svg"
  
  - id: "eci_summary_reporter"
    title: "Summary Reporter"
    subtitle: "Generates a comprehensive summary report of all processed claims"
    icon: "assets/eci_summary_reporter.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image

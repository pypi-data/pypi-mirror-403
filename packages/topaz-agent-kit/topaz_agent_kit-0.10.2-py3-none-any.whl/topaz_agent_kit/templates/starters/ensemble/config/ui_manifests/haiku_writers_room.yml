#
# =============================================================================
agents:
  - id: "haiku_form_expert"
    title: "Form Expert"
    subtitle: "Ensures proper 5-7-5 syllable structure"
    icon: "assets/haiku_form_expert.svg"
  - id: "haiku_imagery_specialist"
    title: "Imagery Specialist"
    subtitle: "Enhances sensory details and nature imagery"
    icon: "assets/haiku_imagery_specialist.svg"
  - id: "haiku_editor"
    title: "Editor"
    subtitle: "Reviews and approves final haiku"
    icon: "assets/haiku_editor.svg"


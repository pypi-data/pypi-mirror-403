# =============================================================================
# SPANISH TRANSLATOR AGENT CONFIGURATION
# =============================================================================
#
# This agent specializes in translating text to and from Spanish.
#
# =============================================================================

id: spanish_translator
type: maf
model: "azure_openai"
run_mode: "local"

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================

remote:
  url: http://127.0.0.1:8100/spanish_translator
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================

prompt:
  instruction:
    jinja: prompts/spanish_translator.jinja
  inputs:
    inline: |
      - Text to Translate: {{user_text}}

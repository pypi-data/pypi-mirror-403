# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Appeal Grievance Processor"
subtitle: "Automated end-to-end agentic workflow that processes appeal and grievance requests from email. Scans AG/Pending folder, extracts letters, looks up claim history and research from database, classifies and processes requests, generates decision letters, sends emails, and tracks everything in the database."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "ag_email_scanner"
    title: "Email Scanner"
    subtitle: "Scans the AG/Pending email folder and identifies unprocessed emails"
    icon: "assets/ag_email_scanner.svg"
  - id: "ag_email_selector"
    title: "Email Selector"
    subtitle: "Selects the next unprocessed email from the list"
    icon: "assets/ag_email_selector.svg"
  - id: "ag_email_parser"
    title: "Email Parser"
    subtitle: "Extracts appeal/grievance letter content from email body and attachments"
    icon: "assets/ag_email_parser.svg"
  - id: "ag_claim_history_lookup"
    title: "Claim History Lookup"
    subtitle: "Queries the database for claim history related to the member"
    icon: "assets/ag_claim_history_lookup.svg"
  - id: "ag_research_report_lookup"
    title: "Research Report Lookup"
    subtitle: "Queries the database for research reports related to the member or reference ID"
    icon: "assets/ag_research_report_lookup.svg"
  - id: "ag_classifier"
    title: "Classifier"
    subtitle: "Classifies the appeal and grievance into a category"
    icon: "assets/ag_classifier.svg"
  - id: "ag_recommender"
    title: "Recommender"
    subtitle: "Recommends approve or deny the appeal and grievance"
    icon: "assets/ag_recommender.svg"
  - id: "ag_decision_letter_writer"
    title: "Decision Letter Writer"
    subtitle: "Writes the decision letter for the appeal and grievance"
    icon: "assets/ag_decision_letter_writer.svg"
  - id: "ag_email_sender"
    title: "Email Sender"
    subtitle: "Sends the decision letter via email to the customer"
    icon: "assets/ag_email_sender.svg"
  - id: "ag_email_mover"
    title: "Email Mover"
    subtitle: "Moves processed email from AG/Pending to AG/Completed and updates database"
    icon: "assets/ag_email_mover.svg"
  - id: "ag_summary_reporter"
    title: "Summary Reporter"
    subtitle: "Generates a summary report of all processed requests in this run"
    icon: "assets/ag_summary_reporter.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/ag_processor_workflow.svg"

# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Article Smith"
subtitle: "Article Smith is an end-to-end agentic workflow that turns a user idea into a high-quality article. After the draft is written by the Content Author, both Content Critique and Format Critique run in parallel to evaluate substance and presentation. The Chief Editor then merges their feedback to deliver a polished, publication-ready article."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "article_research_analyst"
    title: "Research Analyst"
    subtitle: "Gathers structured information and geneates research report on the given topic"
    icon: "assets/article_research_analyst.svg"
  - id: "article_content_author"
    title: "Content Author"
    subtitle: "Creates the initial draft article in Markdown based on the research report"
    icon: "assets/article_content_author.svg"
  - id: "article_content_critique"
    title: "Content Critique"
    subtitle: "Reviews the draft for accuracy, completeness, target audience, and alignment with research"
    icon: "assets/article_content_critique.svg"
  - id: "article_format_critique"
    title: "Format Critique"
    subtitle: "Evaluates Markdown structure, readability, and tone/style consistency"
    icon: "assets/article_format_critique.svg"
  - id: "article_chief_editor"
    title: "Chief Editor"
    subtitle: "Integrates content and format critiques' feedback to produce a polished final article"
    icon: "assets/article_chief_editor.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/article_smith_workflow.svg"
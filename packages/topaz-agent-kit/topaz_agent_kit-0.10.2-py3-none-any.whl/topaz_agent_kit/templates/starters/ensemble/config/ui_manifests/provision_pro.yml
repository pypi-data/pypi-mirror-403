# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Provision Pro"
subtitle: "Provision Pro is an end-to-end agentic workflow that automates new service provisioning (internet, voice, cloud services) with capacity validation, configuration generation, and simulated execution. The process starts with a requirement parser that extracts structured service requirements from service orders. A selection gate allows users to choose the capacity scenario (no capacity, limited capacity, or good capacity) for testing different provisioning scenarios. A mock capacity checker generates capacity data based on the selected scenario. A configuration generator creates device configurations based on service requirements and capacity data. A config validator validates the generated configurations. After human approval, a provisioning simulator executes the provisioning steps and generates an execution log."

# =============================================================================
# AGENTS SECTION
# =============================================================================
#
# - agents (list[object], required): list of agents in the pipeline
#   - agents[].id (str, required): agent identifier
#   - agents[].title (str, required): human-readable agent name
#   - agents[].subtitle (str, required): agent description
#   - agents[].icon (str, required): path to icon SVG file (relative to ui/static/)
#
# =============================================================================
agents:
  - id: "provision_pro_requirement_parser"
    title: "Requirement Parser"
    subtitle: "Parses service order input to extract structured service requirements including service type, speed, connection type, IP type, location, and customer ID"
    icon: "assets/provision_pro_requirement_parser.svg"
  - id: "provision_pro_mock_capacity_checker"
    title: "Mock Capacity Checker"
    subtitle: "Generates mock capacity data and validates service availability based on selected capacity scenario using hybrid/template-based approach"
    icon: "assets/provision_pro_mock_capacity_checker.svg"
  - id: "provision_pro_configuration_generator"
    title: "Configuration Generator"
    subtitle: "Generates device configurations (ONT, router, network) based on service requirements and available capacity data"
    icon: "assets/provision_pro_configuration_generator.svg"
  - id: "provision_pro_config_validator"
    title: "Config Validator"
    subtitle: "Validates generated device configurations for syntax correctness, logic validity, and compliance with network standards"
    icon: "assets/provision_pro_config_validator.svg"
  - id: "provision_pro_provisioning_simulator"
    title: "Provisioning Simulator"
    subtitle: "Simulates provisioning execution steps including IP allocation, device configuration, and connectivity testing, generating a detailed execution log"
    icon: "assets/provision_pro_provisioning_simulator.svg"
  - id: "provision_pro_final_response"
    title: "Final Response"
    subtitle: "Provides final response to user, handling both successful provisioning and capacity unavailable scenarios"
    icon: "assets/provision_pro_final_response.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION
# =============================================================================
#
# - interaction_diagram (str, required): path to workflow diagram SVG file
#   (relative to ui/static/)

# =============================================================================
# SUBPROBLEM CREATOR AGENT CONFIGURATION
# =============================================================================
#
# This agent breaks down the natural language question into clause-wise
# subproblems (SELECT, WHERE, JOIN, ORDER BY, etc.).
#
# =============================================================================
id: sot_subproblem_creator
type: agno
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/sot_subproblem_creator
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/sot_subproblem_creator.jinja
  inputs:
    inline: |
      - Question: {{current_question.question}}
      - Schema Info: {{sot_schema_linker.schema_info}}
      - Relevant Tables: {{sot_schema_linker.relevant_tables}}
      - Relevant Columns: {{sot_schema_linker.relevant_columns}}
      - Relationships: {{sot_schema_linker.relationships}}


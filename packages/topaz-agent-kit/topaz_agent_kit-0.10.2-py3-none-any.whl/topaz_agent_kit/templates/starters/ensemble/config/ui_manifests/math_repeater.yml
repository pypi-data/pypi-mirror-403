# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Math Repeater"
subtitle: "Solves multiple math problems in parallel using repeat pattern. Extracts file path from user input, parses problems from file, solves each problem in parallel instances, and generates a comprehensive report with all solutions."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "math_repeater_parser"
    title: "Problem Parser"
    subtitle: "Extracts file path from user input, reads the file, and parses math problems."
    icon: "assets/math_repeater_parser.svg"
  - id: "math_repeater_solver"
    title: "Math Solver"
    subtitle: "Solves a single math problem using MCP tools or LLM computation."
    icon: "assets/math_repeater_solver.svg"
  - id: "math_repeater_report_generator"
    title: "Report Generator"
    subtitle: "Aggregates all solutions and generates a comprehensive report."
    icon: "assets/math_repeater_report_generator.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/math_repeater_workflow.svg"


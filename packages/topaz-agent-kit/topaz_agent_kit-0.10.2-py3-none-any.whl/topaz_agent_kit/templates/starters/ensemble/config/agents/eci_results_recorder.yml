# =============================================================================
# RESULTS RECORDER AGENT CONFIGURATION
# =============================================================================
#
# This agent records all validation and decision results to the database:
# - validation_results table (one record per validator)
# - decision_results table (final decision and rationale)
# - claims table (update status to 'completed')
#
# =============================================================================
id: eci_results_recorder
type: oak
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/eci_results_recorder
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite"]
      tools: ["sqlite.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/eci_results_recorder.jinja
  inputs:
    inline: |
      - Current Claim ID: {{current_claim.claim_id}}
      - Run ID: {{run_id}}
      - Claim Validator Output: {{eci_claim_validator}}
      - Buyer Checker Output: {{eci_buyer_checker}}
      - Shipment Validator Output: {{eci_shipment_validator}}
      - Policy Coverage Validator Output: {{eci_policy_coverage_validator}}
      - Claim History Lookup Output: {{eci_claim_history_lookup}}
      - Decision Recommender Output: {{eci_decision_recommender}}
      - Final Decision: {{final_decision}}
      - Project Directory: {{project_dir}}


id: reconvoy_journal_proposer
type: oak
model: azure_openai
run_mode: local

remote:
  url: http://127.0.0.1:8100/reconvoy_journal_proposer
  timeout: 30000
  retry_attempts: 3

prompt:
  instruction:
    jinja: prompts/reconvoy_journal_proposer.jinja
  inputs:
    inline: |
      - Project Directory: {{project_dir}}
      - Database Path: {{reconvoy_blackline_scanner.database_path}}
      - Case Items: {{reconvoy_case_matcher_fx_analyzer.case_items}}
      - FX Analysis: {{reconvoy_case_matcher_fx_analyzer}}
      - Foreign Book Mappings: {{reconvoy_case_matcher_fx_analyzer.foreign_book_mappings}}


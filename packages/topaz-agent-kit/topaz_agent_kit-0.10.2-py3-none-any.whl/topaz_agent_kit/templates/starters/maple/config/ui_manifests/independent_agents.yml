# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Independent Agents"
subtitle: "Available independent agents for different tasks"

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "content_analyzer"
    title: "Content Analyzer"
    subtitle: "Analyzes content uploaded by user, creates summary, topics and example questions"
    icon: "assets/content_analyzer.svg"
  - id: "rag_query"
    title: "RAG Query"
    subtitle: "Query the chroma db for relevant documents based on the user's query and then perform RAG using LLM"
    icon: "assets/rag_query.svg"
  - id: "content_extractor"
    title: "Content Extractor"
    subtitle: "Extracts content from uploaded files and returns in JSON format"
    icon: "assets/content_extractor.svg"
  - id: "image_extractor"
    title: "Image Extractor"
    subtitle: "Extracts text from images and returns in JSON format"
    icon: "assets/image_extractor.svg"
  - id: "web_search"
    title: "Web Search"
    subtitle: "Search the internet for current information, news, and web-based content using search tools"
    icon: "assets/web_search.svg"


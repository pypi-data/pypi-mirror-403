# =============================================================================
# INDIVIDUAL UI MANIFEST - Example Pipeline
# =============================================================================
#
# Individual UI manifest for the example pipeline.
# This defines the UI behavior specific to this pipeline.
#
# Parameters:
# - title (str, required): pipeline title
# - subtitle (str, required): pipeline description
# - agents (list[object], required): list of agents in this pipeline
#   - agents[].id (str, required): agent identifier (must match agent id in pipeline)
#   - agents[].title (str, required): human-readable agent name
#   - agents[].subtitle (str, required): agent description
#   - agents[].icon (str, required): path to agent icon image
# - interaction_diagram (str, required): path to interaction diagram SVG
#
# =============================================================================
title: "Example Pipeline"
subtitle: "Simple sequential agent workflow"

agents:
  - id: hello_agent
    title: "Hello Agent"
    subtitle: "A helpful assistant that responds to user queries"
    icon: "assets/hello_agent.svg"

interaction_diagram: "assets/example_workflow.svg"


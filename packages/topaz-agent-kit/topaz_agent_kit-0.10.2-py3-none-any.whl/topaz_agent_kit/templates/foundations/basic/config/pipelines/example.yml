# =============================================================================
# EXAMPLE PIPELINE CONFIGURATION
# =============================================================================
#
# This is an example pipeline for the project.
# It demonstrates a simple sequential pattern with one agent.
#
# Pipeline parameters:
# - name (str, required): human-readable pipeline name
# - description (str, required): detailed description of pipeline purpose
# - nodes (list[object], required): list of agent nodes
# - pattern (object, required): execution pattern definition
#
# =============================================================================
name: "Example Pipeline"
description: "Simple sequential agent workflow with hello_agent"

nodes:
  - id: hello_agent
    config_file: agents/hello_agent.yml

pattern:
  type: sequential
  name: "Example Agent Flow"
  description: "Single-step sequential pattern that runs hello_agent once in order."
  steps:
    - node: hello_agent


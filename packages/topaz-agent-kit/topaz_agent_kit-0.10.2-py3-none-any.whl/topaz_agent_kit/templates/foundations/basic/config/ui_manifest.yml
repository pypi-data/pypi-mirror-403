# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "My Agent Project"
subtitle: "A simple agent workflow project created with Topaz Agent Kit"

# =============================================================================
# BRAND SECTION 
# =============================================================================
#
# - logo (str, required): path to main logo image (displayed in header/sidebar)
# - logo2 (str, optional): secondary/small logo image (displayed as icon)
#
# Replace these placeholder logos with your own brand assets:
# - Recommended logo size: 200x50px (SVG preferred for scalability)
# - Recommended icon size: 48x48px (SVG preferred)
#
# =============================================================================
brand:
  logo: "assets/brand-logo.svg"    # Replace with your brand logo
  logo2: "assets/tak-logo.png"     # Topaz Agent Kit branding

# =============================================================================
# APPEARANCE SECTION 
# =============================================================================
#
# - default_theme (str, optional): default theme (system|light|dark)
# - default_accent (str, optional): default accent color in hex format
#
# =============================================================================
appearance:
  default_theme: "system"
  default_accent: "210 92% 56%" # #D2533C

# =============================================================================
# CHAT SECTION 
# =============================================================================
#
# - placeholder (str, optional): placeholder text for the chat input
#
# =============================================================================
chat:
  placeholder: "Ask me anything..."

# =============================================================================
# PIPELINES SECTION 
# =============================================================================
#
# - id (str, required): unique pipeline identifier
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
# - icon (str, required): path to pipeline icon image
# - ui_manifest (str, required): path to individual UI manifest file
#
# =============================================================================
pipelines:
  - id: "example"
    title: "Example Pipeline"
    subtitle: "Simple sequential agent workflow"
    ui_manifest: "ui_manifests/example.yml"
    icon: "assets/example.svg"
  - id: "independent_agents"
    title: "Independent Agents"
    subtitle: "Available independent agents for different tasks"
    ui_manifest: "ui_manifests/independent_agents.yml"
    icon: "assets/independent_agents.svg"

# =============================================================================
# FOOTER SECTION 
# =============================================================================
#
# - text (str, required): footer text
# - {{year}} is automatically replaced with the current year
#
# =============================================================================
footer:
  text: "This multi-pipeline agentic workflow was made with Topaz Agent Kit. · © {{year}} Nishant Khare — All rights reserved."


# Generic Vision Model Configuration
# This file defines framework-agnostic vision model configurations for image analysis and text extraction.
# These models are not tied to any specific framework (Agno, CrewAI, LangGraph).
#
# To add a new vision model:
# 1. Add the model name as a key under `vision_models`.
# 2. Specify the class and parameters for the model.
# 3. Use `${}` for environment variables where sensitive data (e.g., API keys) is required.

name: "vision_models"
description: "Framework-agnostic vision model configurations for image analysis and text extraction"

vision_models:
  azure_openai_vision:
    class: "openai.AzureOpenAI"
    parameters:
      azure_endpoint: "${AZURE_OPENAI_API_BASE}"
      api_key: "${AZURE_OPENAI_API_KEY}"
      azure_deployment: "${VISION_AZURE_OPENAI_DEPLOYMENT}"
      api_version: "${VISION_AZURE_OPENAI_API_VERSION}"

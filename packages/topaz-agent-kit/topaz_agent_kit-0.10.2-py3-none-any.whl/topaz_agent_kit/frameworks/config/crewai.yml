# CrewAI Framework Configuration
# This file defines the models supported by the CrewAI framework and their parameters.
# To add a new model:
# 1. Add the model name as a key under `models`.
# 2. Specify the class and parameters for the model.
# 3. Use `${}` for environment variables where sensitive data (e.g., API keys) is required.

name: "crewai"
description: "CrewAI framework for collaborative workflows"

mcp_integration:
  # MCP integration settings
  transport: "streamable-http"  # Transport protocol. Possible values: stdio, sse, streamable-http
  tool_class: "crewai.tools.mcp.MCPTools"
  params_class: "crewai.tools.mcp.MCPClientParams"
  timeout: 300  # 5 minutes - Timeout configuration for MCP tools (in seconds)

models:
  azure_openai:
    class: "langchain_openai.AzureChatOpenAI"
    parameters:
      azure_endpoint: "${AZURE_OPENAI_API_BASE}"
      api_key: "${AZURE_OPENAI_API_KEY}"
      azure_deployment: "${AZURE_OPENAI_DEPLOYMENT}"
      api_version: "${AZURE_OPENAI_API_VERSION}"
      model: "${AZURE_OPENAI_MODEL}"

  google_gemini25_flash:
    class: "crewai.LLM"
    parameters:
      model: "${GOOGLE_GEMINI_MODEL}"
      api_key: "${GOOGLE_API_KEY}"
      project: "google_genai"

  ollama_qwen25_14b:
    class: "crewai.models.ollama.Ollama"
    parameters:
      base_url: "${OLLAMA_BASE_URL}"
      model: "qwen-25-14b"

  ollama_qwen3_14b:
    class: "crewai.models.ollama.Ollama"
    parameters:
      base_url: "${OLLAMA_BASE_URL}"
      model: "qwen-3-14b"

  ollama_gemma3_1b:
    class: "crewai.models.ollama.Ollama"
    parameters:
      base_url: "${OLLAMA_BASE_URL}"
      model: "gemma-3-1b"

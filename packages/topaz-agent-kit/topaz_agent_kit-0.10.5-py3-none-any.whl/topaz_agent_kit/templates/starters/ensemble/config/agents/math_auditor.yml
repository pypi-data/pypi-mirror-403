# =============================================================================
# VALIDATOR AGENT CONFIGURATION
# =============================================================================
#
# This agent validates mathematical solutions and provides final answers.
# It uses the CrewAI framework and operates in local mode with MCP tool access.
#
# Agent parameters:
# - id (str, required): unique agent identifier used in pattern and runtime context
# - type (str, required): agent implementation type (agno|langgraph|crewai)
# - model (str, required): language model to use for this agent (e.g., "azure_openai", "ollama_qwen2.5:14b")
# - model_overrides (object, optional): agent-specific model parameter overrides
#   - model_overrides.temperature (float, optional): override model temperature (0.0-2.0)
#   - model_overrides.max_tokens (int, optional): override model max_tokens
#   - model_overrides.top_p (float, optional): override model top_p (0.0-1.0)
#   - model_overrides.frequency_penalty (float, optional): override frequency penalty (-2.0 to 2.0)
#   - model_overrides.presence_penalty (float, optional): override presence penalty (-2.0 to 2.0)
#   - model_overrides.stop (list[str], optional): override stop sequences
#   - model_overrides.* (any, optional): any other model-specific parameters
# - streaming (object, optional): per-agent streaming behavior (default: enabled)
#   - streaming.enabled (bool, optional): enable/disable token-level streaming for this agent
# - run_mode (str, required): default execution mode (local|remote)
#
# =============================================================================
id: math_auditor # Unique identifier for this agent
type: maf # Agent framework type (agno, langgraph, crewai)
model: "azure_openai" # LLM model to use for this agent
run_mode: "remote" # Execution mode: "local" or "remote"

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
#
# Remote service configuration for agent-to-agent communication.
# If this section is present, the agent supports remote execution and will be
# available as a service for other agents to call via A2A protocol.
#
# Remote parameters:
# - url (str, required): A2A protocol endpoint URL
# - timeout (int, optional): request timeout in milliseconds; default 30000
# - retry_attempts (int, optional): number of retry attempts for failed requests; default 3
#
# =============================================================================
remote:
  url: http://127.0.0.1:8100/math_auditor
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# AGENT EXECUTION CONFIGURATION
# =============================================================================

# =============================================================================
# MCP (MODEL CONTEXT PROTOCOL) CONFIGURATION
# =============================================================================
#
# MCP configuration for external tool access.
# If this section is present, the agent has access to MCP tools that provide
# external capabilities like math operations, web search, file operations, etc.
#
# MCP parameters:
# - servers (list[object], required): list of MCP servers to connect to
#   - servers[].url (str, required): MCP server URL (must be provided, no hardcoded fallbacks)
#   - servers[].toolkits (list[str], required): list of toolkits available on this server
#   - servers[].tools (list[str], required): list of tools to use from this server
#     - Supports wildcard patterns: "math.*" (all math tools), "*.evaluate_*" (all evaluate tools)
#     - Supports exact tool names: "math.addition", "browser.scrape_website"
#
# =============================================================================
mcp:
  servers: # MCP server endpoints
    - url: "http://localhost:8050/mcp"
      toolkits: ["math"] # Available toolkits from this server
      tools: ["math.*"] # All math tools from this server

# =============================================================================
# CREWAI AGENT CONFIGURATION
# =============================================================================
#
# CrewAI-specific configuration for agent behavior and task definition.
# CrewAI agents require role, goal, backstory, and task definitions to operate.
#
# CrewAI parameters:
# - role (object, required): agent's role definition
#   - role.inline (str, optional): inline role description
#   - role.file (str, optional): role file path relative to project root
# - goal (object, required): agent's goal definition
#   - goal.inline (str, optional): inline goal description
#   - goal.file (str, optional): goal file path relative to project root
# - backstory (object, required): agent's backstory definition
#   - backstory.inline (str, optional): inline backstory description
#   - backstory.file (str, optional): backstory file path relative to project root
# - task (object, required): agent's task definition
#   - task.description (object, required): task description configuration
#     - task.description.inline (str, optional): inline task description
#     - task.description.file (str, optional): task file path relative to project root
#     - task.description.jinja (str, optional): Jinja template path or inline template
#   - task.expected_output (str, optional): expected output format specification
#
# =============================================================================

prompt:
  instruction:
    jinja: prompts/math_auditor.jinja
  inputs:
    inline: |
      Problem: {{user_text}}
        
      Strategist Agent's Output: 
        - Expression: {{math_strategist.expression}} 
        - Steps: {{math_strategist.steps}}
      
      Calculator Agent's Output: 
        - Result: {{math_calculator.result}}
        - Rationale: {{math_calculator.rationale}}



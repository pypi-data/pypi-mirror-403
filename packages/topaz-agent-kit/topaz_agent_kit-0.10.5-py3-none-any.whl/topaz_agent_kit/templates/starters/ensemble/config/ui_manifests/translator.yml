# UI-specific configuration for the translator pipeline
title: "Translator"
subtitle: "Multi-language translation pipeline with intelligent routing"

# =============================================================================
# AGENTS SECTION
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "spanish_translator"
    title: "Spanish Translator"
    subtitle: "Translates text to Spanish"
    icon: "assets/spanish_translator.svg"
  - id: "english_translator"
    title: "English Translator"
    subtitle: "Translates text to English"
    icon: "assets/english_translator.svg"
  - id: "hindi_translator"
    title: "Hindi Translator"
    subtitle: "Translates text to Hindi"
    icon: "assets/hindi_translator.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/translator_workflow.svg"

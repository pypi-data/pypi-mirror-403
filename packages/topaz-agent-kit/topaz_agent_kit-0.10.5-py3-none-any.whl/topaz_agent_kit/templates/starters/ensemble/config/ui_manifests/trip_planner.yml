# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Trip Planner"
subtitle: "Plan trips end-to-end using Flights, Hotels, and Activities agents with conditional parallelism. The Requester coordinates and normalizes inputs, while domain experts search in parallel to build a comprehensive travel plan."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "trip_requester"
    title: "Trip Requester"
    subtitle: "Parses trip intent, normalizes locations using locations_autocomplete, and computes readiness flags for domain agents."
    icon: "assets/trip_requester.svg"
  - id: "trip_flights_expert"
    title: "Flights Expert"
    subtitle: "Searches and selects the best flight offers based on price, duration, and stops using flight_search, route_price_metrics, and airline_lookup tools."
    icon: "assets/trip_flights_expert.svg"
  - id: "trip_hotels_expert"
    title: "Hotels Expert"
    subtitle: "Discovers hotels and selects offers for the requested stay window using hotel_search and hotel_offers tools."
    icon: "assets/trip_hotels_expert.svg"
  - id: "trip_activities_expert"
    title: "Activities Expert"
    subtitle: "Finds activities and Points of Interest near the destination using activities_search and pois_search tools."
    icon: "assets/trip_activities_expert.svg"
  - id: "trip_aggregator"
    title: "Trip Aggregator"
    subtitle: "Aggregates domain results into a coherent trip plan and summary."
    icon: "assets/trip_aggregator.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/trip_planner_workflow.svg"


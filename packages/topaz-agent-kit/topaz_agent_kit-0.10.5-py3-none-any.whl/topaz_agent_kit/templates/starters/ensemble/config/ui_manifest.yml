# =============================================================================
# MAIN SECTION
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Ensemble"
subtitle: "Multi-pipeline agentic workflows with intelligent intent-based routing and context sharing capabilities. Demonstrates modular architecture where different specialized workflows coexist in a single system. Features automatic pipeline selection based on user intent, enabling seamless transitions between different agentic processes."

# =============================================================================
# BRAND SECTION
# =============================================================================
#
# - logo (str, required): path to logo image
#
# =============================================================================
brand:
  logo: "assets/topaz-logo.png"
  logo2: "assets/tak-logo.png"

# =============================================================================
# APPEARANCE SECTION
# =============================================================================
#
# - default_theme (str, optional): default theme (system|light|dark)
# - default_accent (str, optional): default accent color in hex format
#
# =============================================================================
appearance:
  default_theme: "system"
  default_accent: "210 92% 56%" # #D2533C

# =============================================================================
# CHAT SECTION
# =============================================================================
#
# - placeholder (str, optional): placeholder text for the chat input
#
# =============================================================================
chat:
  placeholder: "Ask me anything..."

# =============================================================================
# PIPELINES SECTION
# =============================================================================
#
# - id (str, required): unique pipeline identifier
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
# - icon (str, required): path to pipeline icon image
#
# =============================================================================
pipelines:
  - id: "independent_agents"
    title: "Independent Agents"
    subtitle: "Available independent agents for different tasks"
    ui_manifest: "ui_manifests/independent_agents.yml"
    icon: "assets/independent_agents.svg"

  - id: "aegis"
    title: "Aegis"
    subtitle: "Automated invoice processing pipeline that acts as a protective shield for invoice validation. Scans for pending invoices, extracts structured data from invoices and evidence documents, validates against rate cards and commercial terms, detects exceptions, and routes invoices to straight-through processing or async human review for exceptions"
    ui_manifest: "ui_manifests/aegis.yml"
    icon: "assets/aegis.svg"

  - id: "argus"
    title: "Argus"
    subtitle: "Anomaly detection pipeline for financial journal entries that acts as an all-seeing watchman for financial irregularities. Scans journal entries for anomalies before posting, detects Capital/Revenue and Lease/ROU misclassifications, suggests corrections, and routes entries to async human review or straight-through processing"
    ui_manifest: "ui_manifests/argus.yml"
    icon: "assets/argus.svg"

  - id: "ag_processor"
    title: "Appeal Grievance Processor"
    subtitle: "Processes appeal and grievances by classifying the category, researching and responding with decision letter"
    ui_manifest: "ui_manifests/ag_processor.yml"
    icon: "assets/ag_processor.svg"

  - id: "article_smith"
    title: "Article Smith"
    subtitle: "Turns an idea into a polished article using parallel content and format critiques before final editing"
    ui_manifest: "ui_manifests/article_smith.yml"
    icon: "assets/article_smith.svg"

  - id: "claim_processor"
    title: "Claim Processor"
    subtitle: "Processes insurance claims by analyzing the claim documents and validating againts policy documents"
    ui_manifest: "ui_manifests/claim_processor.yml"
    icon: "assets/claim_processor.svg"

  - id: "complaint_wizard"
    title: "Complaint Wizard"
    subtitle: "Analyzes customer complaints, identifies root causes, and generates personalized response drafts with solutions"
    ui_manifest: "ui_manifests/complaint_wizard.yml"
    icon: "assets/complaint_wizard.svg"

  - id: "covenant"
    title: "Covenant"
    subtitle: "Enterprise-grade contract lifecycle intelligence system that automates contract processing from pre-contract discussions through WBS generation. Routes work to specialized branches based on contract lifecycle stage."
    ui_manifest: "ui_manifests/covenant.yml"
    icon: "assets/covenant.svg"

  - id: "deal_closer"
    title: "Deal Closer"
    subtitle: "Generates a comprehensive one-page 'Meeting Cheat Sheet' for any company with recent wins, risks, leadership, competitors, and news"
    ui_manifest: "ui_manifests/deal_closer.yml"
    icon: "assets/deal_closer.svg"

  - id: "eci_claims_vetter"
    title: "ECI Claims Vetter"
    subtitle: "Export Credit Insurance Claims Vetter - Automated insurance claims vetting pipeline that extracts and validates data from uploaded documents (claim forms, invoices, bills of lading), verifies buyer legitimacy, validates shipment details, and makes risk-based decisions with human oversight"
    ui_manifest: "ui_manifests/eci_claims_vetter.yml"
    icon: "assets/eci_claims_vetter.svg"

  - id: "enhanced_math_repeater"
    title: "Enhanced Math Repeater"
    subtitle: "Processes multiple math problem files in parallel using enhanced repeat pattern. Scans a folder for files, processes each file through a sequence (read → solve → report), and generates a final aggregated report."
    ui_manifest: "ui_manifests/enhanced_math_repeater.yml"
    icon: "assets/enhanced_math_repeater.svg"

  - id: "haiku_writers_room"
    title: "Haiku Writers Room"
    subtitle: "Collaborative haiku composition with form expert, imagery specialist, and editor"
    ui_manifest: "ui_manifests/haiku_writers_room.yml"
    icon: "assets/haiku_writers_room.svg"

  - id: "invoice_match_pro"
    title: "Invoice Match Pro"
    subtitle: "Automates three-way matching of invoices against Purchase Orders and Statements of Work with automated file processing and decision support"
    ui_manifest: "ui_manifests/invoice_match_pro.yml"
    icon: "assets/invoice_match_pro.svg"

  - id: "jd_architect"
    title: "JD Architect"
    subtitle: "Generates detailed job descriptions and competitive salary ranges based on job roles using current market research"
    ui_manifest: "ui_manifests/jd_architect.yml"
    icon: "assets/jd_architect.svg"

  - id: "legal_contract_analyzer"
    title: "Legal Contract Analyzer"
    subtitle: "Analyzes legal contracts to extract key terms, identify risks, summarize obligations, and provide structured recommendations"
    ui_manifest: "ui_manifests/legal_contract_analyzer.yml"
    icon: "assets/legal_contract_analyzer.svg"

  - id: "math_batch_solver"
    title: "Math Batch Solver"
    subtitle: "Solves multiple math problems in batch with async HITL for complex problems"
    ui_manifest: "ui_manifests/math_batch_solver.yml"
    icon: "assets/math_compass.svg"

  - id: "math_compass"
    title: "Math Compass"
    subtitle: "Solves math problems by strategizing, calculating, and auditing"
    ui_manifest: "ui_manifests/math_compass.yml"
    icon: "assets/math_compass.svg"

  - id: "math_repeater"
    title: "Math Repeater"
    subtitle: "Solves multiple math problems in parallel using repeat pattern. Extracts file path from user input, parses problems from file, solves each problem in parallel instances, and generates a comprehensive report."
    ui_manifest: "ui_manifests/math_repeater.yml"
    icon: "assets/math_repeater.svg"

  - id: "network_watchtower"
    title: "Network Watchtower"
    subtitle: "Automates network incident triage, root cause analysis, and resolution recommendations for network outages and performance issues"
    ui_manifest: "ui_manifests/network_watchtower.yml"
    icon: "assets/network_watchtower.svg"

  - id: "pipeline_math_repeater"
    title: "Pipeline Math Repeater"
    subtitle: "Processes multiple math problem files in parallel using math_repeater pipeline as a sub-pipeline. Scans a folder for files, processes each file through the math_repeater pipeline, and generates a final aggregated report."
    ui_manifest: "ui_manifests/pipeline_math_repeater.yml"
    icon: "assets/pipeline_math_repeater.svg"

  - id: "provision_pro"
    title: "Provision Pro"
    subtitle: "Automates new service provisioning (internet, voice, cloud services) with capacity validation, configuration generation, and simulated execution"
    ui_manifest: "ui_manifests/provision_pro.yml"
    icon: "assets/provision_pro.svg"

  - id: "rate_case_filing_navigator"
    title: "Rate Case Filing Navigator"
    subtitle: "Multi-agent pipeline for utility rate case filing recommendations that designs and evaluates new rate structures, demand response programs, EV programs, and income-qualified programs"
    ui_manifest: "ui_manifests/rate_case_filing_navigator.yml"
    icon: "assets/rate_case_filing_navigator.svg"

  - id: "reply_wizard"
    title: "Reply Wizard"
    subtitle: "Creates a reply to a user message based on the user's intent and context"
    ui_manifest: "ui_manifests/reply_wizard.yml"
    icon: "assets/reply_wizard.svg"

  - id: "rfp_response_evaluator"
    title: "RFP Response Evaluator"
    subtitle: "Analyzes supplier responses to Request for Proposal (RFP) documents. Extracts supplier information, evaluates responses against requirements and criteria, calculates scores, compares suppliers, and generates comprehensive evaluation reports with recommendations."
    ui_manifest: "ui_manifests/rfp_response_evaluator.yml"
    icon: "assets/rfp_response_evaluator.svg"

  - id: "sql_of_thought"
    title: "SQL-of-Thought"
    subtitle: "Converts natural language questions into SQL queries using multi-agent framework with guided error correction and validation against gold standards"
    ui_manifest: "ui_manifests/sql_of_thought.yml"
    icon: "assets/sql_of_thought.svg"

  - id: "stock_analysis"
    title: "Stock Analysis"
    subtitle: "Researches web, news and sec report to create client-ready investment recommendation"
    ui_manifest: "ui_manifests/stock_analysis.yml"
    icon: "assets/stock_analysis.svg"

  - id: "tci_policy_risk_assessor"
    title: "TCI Policy Risk Assessor"
    subtitle: "Automated trade credit insurance policy risk assessment with document extraction, external data fetching, risk factor analysis, and underwriting recommendation generation"
    ui_manifest: "ui_manifests/tci_policy_risk_assessor.yml"
    icon: "assets/tci_policy_risk_assessor.svg"

  - id: "translator"
    title: "Translator"
    subtitle: "Multi-language translation with intelligent specialist routing"
    ui_manifest: "ui_manifests/translator.yml"
    icon: "assets/translator.svg"

  - id: "trip_planner"
    title: "Trip Planner"
    subtitle: "Plan flights, hotels, and activities with conditional parallel agents"
    ui_manifest: "ui_manifests/trip_planner.yml"
    icon: "assets/trip_planner.svg"

# =============================================================================
# FOOTER SECTION
# =============================================================================
#
# - text (str, required): footer text
#
# =============================================================================
footer:
  text: "This multi-pipeline agentic workflow was made with Topaz Agent Kit. · © {{year}} Nishant Khare — All rights reserved."

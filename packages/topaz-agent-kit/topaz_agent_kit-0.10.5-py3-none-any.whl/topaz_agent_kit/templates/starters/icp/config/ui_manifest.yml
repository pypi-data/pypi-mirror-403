# =============================================================================
# MAIN SECTION
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Intelligent Close Platform"
subtitle: "Focused agentic workflows for Intelligent Close Platform with three specialized workflows (Argus - Anomaly Detector, Reconvoy - OI Resolver and Themis - Proactive Alerter). Arugs detects anomalies in financial journal entries. Reconvoy researches and resolves open item reconciliation issues. Themis proactively alerts on potential issues for predictive close."

operations:
  append_title_suffix: false

# =============================================================================
# BRAND SECTION
# =============================================================================
#
# - logo (str, required): path to logo image
#
# =============================================================================
brand:
  logo: "assets/bp-logo.png"
  logo2: "assets/topaz-logo.png"

# =============================================================================
# APPEARANCE SECTION
# =============================================================================
#
# - default_theme (str, optional): default theme (system|light|dark)
# - default_accent (str, optional): default accent color in hex format
#
# =============================================================================
appearance:
  default_theme: "system"
  default_accent: "210 92% 56%" # #D2533C

# =============================================================================
# CHAT SECTION
# =============================================================================
#
# - placeholder (str, optional): placeholder text for the chat input
#
# =============================================================================
chat:
  placeholder: "Ask me anything..."

# =============================================================================
# PIPELINES SECTION
# =============================================================================
#
# - id (str, required): unique pipeline identifier
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
# - icon (str, required): path to pipeline icon image
#
# =============================================================================
pipelines:
  - id: "argus"
    title: "Anomaly Detector (Argus)"
    subtitle: "Anomaly detection pipeline for financial journal entries that acts as an all-seeing watchman for financial irregularities. Scans journal entries for anomalies before posting, detects Capital/Revenue and Lease/ROU misclassifications, suggests corrections, and routes entries to async human review or straight-through processing"
    ui_manifest: "ui_manifests/argus.yml"
    icon: "assets/argus.svg"

  - id: "reconvoy"
    title: "Open Items Resolver (ReconVoy)"
    subtitle: "SOP-driven intercompany open-items research and clearance pipeline. Follows Standard Operating Procedures for discovery, matching, FX analysis, and journal proposal. Items with FX variance > £100 route to async human review."
    ui_manifest: "ui_manifests/reconvoy.yml"
    icon: "assets/reconvoy.svg"


# =============================================================================
# OPERATIONS WORKFLOW SECTION (OPTIONAL)
# =============================================================================
#
# Defines the pipeline workflow diagram shown in the Operations Dashboard header.
# - nodes (list[str], required): ordered list of pipeline IDs to display
#   Pipeline titles are automatically retrieved from the pipelines section above.
# - edges (list[object], optional): connections between pipelines
#   - edges[].from (str, required): source pipeline_id
#   - edges[].to (str, required): target pipeline_id
#   Pipelines without edges are considered independent.
# - output_path (str, optional): relative path for generated SVG (defaults to "assets/operations_workflow.svg")
#
# =============================================================================
operations_workflow:
  # Ordered list of pipeline IDs to show in the workflow diagram
  # Pipeline titles are automatically retrieved from the pipelines section
  nodes:
    - "argus"
    - "reconvoy"
  
  edges: []
  
  # Output path for generated SVG (optional, defaults to "assets/operations_workflow.svg")
  output_path: "assets/operations_workflow.svg"

# =============================================================================
# FOOTER SECTION
# =============================================================================
#
# - text (str, required): footer text
#
# =============================================================================
footer:
  text: "This multi-pipeline agentic workflow was made with Topaz Agent Kit. · © {{year}} Nishant Khare — All rights reserved."

# =============================================================================
# GLOBAL MEMORY CONFIGURATION
# =============================================================================
#
# Global memory is project-wide and shared across all pipelines.
# This configuration defines global memory directories that are available
# to all agents in all pipelines.
#
# =============================================================================

memory:
  global:
    directories:
      # Contract Data Storage (Covenant -> Aegis)
      # Covenant agents write contract data here for Aegis validation
      # Files stored in this directory:
      #   - sow_terms.jsonl: Retention, LD, milestones per SOW
      #   - rate_cards.jsonl: Rate cards per SOW (for rate card validation)
      #   - wbs_budgets.jsonl: WBS budget allocations per SOW (for WBS budget validation)
      #   - evidence_requirements.jsonl: Evidence requirements per SOW (for evidence validation)
      #   - sow_metadata.jsonl: SOW metadata (invoice_type, vendor, project) for invoice classification
      - path: "/global/contracts/"
        description: "Contract data stored by Covenant for Aegis validation (sow_terms, rate_cards, wbs_budgets, evidence_requirements, sow_metadata)"
        readonly: false
        auto_index: true
        bootstrap: true

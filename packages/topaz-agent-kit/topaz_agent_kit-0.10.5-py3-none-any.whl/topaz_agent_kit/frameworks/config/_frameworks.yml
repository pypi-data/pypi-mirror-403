# List of all supported frameworks.
# To add a new framework:
# 1. Add the framework name and its corresponding YAML file here.
# 2. Create a new YAML file with the framework name in the same directory.

frameworks:
  adk: "adk.yml" # Google Agent Development Kit (ADK) framework configuration file
  agno: "agno.yml" # Agno framework configuration file
  crewai: "crewai.yml" # CrewAI framework configuration file
  langgraph: "langgraph.yml" # LangGraph framework configuration file
  oak: "oak.yml" # OpenAI Agents Kit framework configuration file
  sk: "sk.yml" # Semantic Kernel framework configuration file
  maf: "maf.yml" # Microsoft Agent Framework configuration file

# Generic Model Configuration
# This file defines framework-agnostic model configurations for generic model creation.
# These models are not tied to any specific framework (Agno, CrewAI, LangGraph).
#
# To add a new model:
# 1. Add the model name as a key under `models`.
# 2. Specify the class and parameters for the model.
# 3. Use `${}` for environment variables where sensitive data (e.g., API keys) is required.

name: "models"
description: "Framework-agnostic model configurations for generic model creation"

models:
  azure_openai:
    class: "openai.AzureOpenAI"
    parameters:
      azure_endpoint: "${AZURE_OPENAI_API_BASE}"
      api_key: "${AZURE_OPENAI_API_KEY}"
      azure_deployment: "${AZURE_OPENAI_DEPLOYMENT}"
      api_version: "${AZURE_OPENAI_API_VERSION}"
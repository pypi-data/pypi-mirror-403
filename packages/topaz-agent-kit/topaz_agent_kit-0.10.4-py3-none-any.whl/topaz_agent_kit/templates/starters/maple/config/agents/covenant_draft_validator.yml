# =============================================================================
# DRAFT VALIDATOR AGENT CONFIGURATION
# =============================================================================
#
# This agent validates draft contract against pre-contract summary and
# identifies deviations.
#
# =============================================================================
id: covenant_draft_validator
type: adk
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/covenant_draft_validator
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# LOCAL TOOLS CONFIGURATION
# =============================================================================
local_tools:
  modules:
    - "tools.covenant.covenant_context_manager"
  toolkits: ["covenant"]
  tools: ["covenant.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/covenant_draft_validator.jinja
  inputs:
    inline: |
      Contract ID: {{covenant_orchestrator.contract_id}}
      Draft Contract Data: {{covenant_draft_extractor.extracted_data}}
      Pre-Contract Summary: {{covenant_draft_extractor.pre_contract_summary}}
      Project Directory: {{project_dir}}

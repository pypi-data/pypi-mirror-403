# =============================================================================
# RISK ASSESSOR AGENT CONFIGURATION
# =============================================================================
#
# This agent assesses the risk level of deviations found in draft contract
# and provides recommendations.
#
# =============================================================================
id: covenant_risk_assessor
type: maf
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/covenant_risk_assessor
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# LOCAL TOOLS CONFIGURATION
# =============================================================================
local_tools:
  modules:
    - "tools.covenant.covenant_context_manager"
  toolkits: ["covenant"]
  tools: ["covenant.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/covenant_risk_assessor.jinja
  inputs:
    inline: |
      Contract ID: {{covenant_orchestrator.contract_id}}
      Validation Results: {{covenant_draft_validator.validation_results}}
      Deviations: {{covenant_draft_validator.deviations}}
      Project Directory: {{project_dir}}

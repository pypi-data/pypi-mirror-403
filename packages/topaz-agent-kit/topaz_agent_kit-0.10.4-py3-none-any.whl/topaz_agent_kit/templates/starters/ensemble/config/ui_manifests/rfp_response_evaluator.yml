# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "RFP Response Evaluator"
subtitle: "An end-to-end agentic workflow that analyzes supplier responses to Request for Proposal (RFP) documents. The pipeline extracts and structures supplier information, evaluates responses against RFP requirements and evaluation criteria, calculates scores using predefined rubrics, compares suppliers, and generates a comprehensive evaluation report with recommendations."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "rfp_rsp_eval_folder_scanner"
    title: "Folder Scanner"
    subtitle: "Scans the specified folder to identify RFP document and supplier response files from the folder structure."
    icon: "assets/rfp_rsp_eval_folder_scanner.svg"
  - id: "rfp_rsp_eval_parser"
    title: "RFP Parser"
    subtitle: "Extracts and structures all information from the RFP document including requirements, evaluation criteria, questions, timeline, and compliance requirements."
    icon: "assets/rfp_rsp_eval_parser.svg"
  - id: "rfp_rsp_eval_response_extractor"
    title: "Response Extractor"
    subtitle: "Extracts and structures data from all supplier response PDFs, organizing responses by supplier for parallel evaluation."
    icon: "assets/rfp_rsp_eval_response_extractor.svg"
  - id: "rfp_rsp_eval_requirements_evaluator"
    title: "Requirements Evaluator"
    subtitle: "Evaluates each supplier's response against RFP requirements, assessing compliance and coverage. Processes suppliers in parallel."
    icon: "assets/rfp_rsp_eval_requirements_evaluator.svg"
  - id: "rfp_rsp_eval_criteria_scorer"
    title: "Criteria Scorer"
    subtitle: "Scores each supplier against evaluation criteria using predefined scoring rubrics. Processes suppliers in parallel."
    icon: "assets/rfp_rsp_eval_criteria_scorer.svg"
  - id: "rfp_rsp_eval_comparison_analyzer"
    title: "Comparison Analyzer"
    subtitle: "Compares all suppliers side-by-side, identifies strengths/weaknesses, and creates a comprehensive comparison matrix."
    icon: "assets/rfp_rsp_eval_comparison_analyzer.svg"
  - id: "rfp_rsp_eval_report_generator"
    title: "Report Generator"
    subtitle: "Generates a comprehensive evaluation report with scores, comparison, and final recommendation in markdown format."
    icon: "assets/rfp_rsp_eval_report_generator.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/rfp_response_evaluator_workflow.svg"


# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Math Compass"
subtitle: "The Math Compass shows how Strategist, Calculator, and Auditor agents collaborate to solve problems end-to-end. It combines frameworks like Agno, CrewAI, and LangGraph with A2A protocol for agent communication, while MCP-powered tools provide reliable computation and validation."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "math_strategist"
    title: "Strategist"
    subtitle: "Analyzes your problem and creates a structured plan."
    icon: "assets/math_strategist.svg"
  - id: "math_calculator"
    title: "Calculator"
    subtitle: "Evaluates the expression using reliable MCP tools."
    icon: "assets/math_calculator.svg"
  - id: "math_auditor"
    title: "Auditor"
    subtitle: "Recomputes to validate the Strategist's and Calculator's output and summarize."
    icon: "assets/math_auditor.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/math_compass_workflow.svg"

# Scripts Registry
# This file provides human-readable names, descriptions, and parameter definitions for scripts
# Scripts are located in the scripts/ folder (project_dir/scripts)

scripts:
  - filename: "generate_math_problems.py"
    name: "Generate Math Problems"
    description: "Generates a set of math problems for testing"
    category: "Data Generation"
    parameters:
      - name: "count"
        description: "Number of problems to generate"
        type: "integer"
        default: "10"
        required: false
      - name: "difficulty"
        description: "Difficulty level (easy, medium, hard)"
        type: "string"
        default: "medium"
        required: false

  - filename: "generate_rfp_mock_data.py"
    name: "Generate RFP Mock Data"
    description: "Generates mock RFP data for testing"
    category: "Data Generation"
    parameters: []

  - filename: "setup_ag_database.py"
    name: "Setup AG Database"
    description: "Initializes the Appeal & Grievance database"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/ensemble/data/ag/ag_database.db"
        required: false
      - name: "reset"
        description: "Reset database (drop existing tables)"
        type: "flag"
        default: "true"
        required: false
      - name: "email-count"
        description: "Number of mock emails to generate"
        type: "integer"
        default: "5"
        required: false
      - name: "skip-emails"
        description: "Skip email generation"
        type: "flag"
        default: "false"
        required: false

  - filename: "setup_eci_database.py"
    name: "Setup ECI Database"
    description: "Initializes the ECI database"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/ensemble/data/eci/eci_database.db"
        required: false
      - name: "output-dir"
        description: "Output directory for generated documents"
        type: "string"
        default: "projects/ensemble/data/eci/documents"
        required: false
      - name: "reset"
        description: "Reset database (drop existing tables)"
        type: "flag"
        default: "false"
        required: false
      - name: "approve-count"
        description: "Number of approve claims to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "request-docs-count"
        description: "Number of request-docs claims to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "escalate-count"
        description: "Number of escalate claims to generate"
        type: "integer"
        default: "1"
        required: false

  - filename: "setup_tci_database.py"
    name: "Setup TCI Database"
    description: "Initializes the TCI Policy Risk Assessor database"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/ensemble/data/tci/tci_database.db"
        required: false
      - name: "output-dir"
        description: "Output directory for generated documents"
        type: "string"
        default: "projects/ensemble/data/tci/documents"
        required: false
      - name: "reset"
        description: "Reset database (drop existing tables)"
        type: "flag"
        default: "false"
        required: false
      - name: "low-risk-count"
        description: "Number of low-risk applications to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "moderate-risk-count"
        description: "Number of moderate-risk applications to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "high-risk-count"
        description: "Number of high-risk applications to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "buyer-count"
        description: "Number of buyers to generate news for"
        type: "integer"
        default: "3"
        required: false
      - name: "insurance-company-name"
        description: "Name of the insurance company"
        type: "string"
        default: "Export Credit Guarantee Corporation of India"
        required: false

  - filename: "setup_invoice_match_db.py"
    name: "Setup Invoice Match Database"
    description: "Initializes the invoice matching database"
    category: "Setup"
    parameters: []

  - filename: "manual_mcp_filter_check.py"
    name: "Manual MCP Filter Check"
    description: "Manually checks MCP filter configuration"
    category: "Debugging"
    parameters: []

  - filename: "windows/install_services.ps1"
    name: "Install Windows Services"
    description: "Installs and configures Windows services for the project"
    category: "Setup"
    parameters:
      - name: "ProjectDir"
        description: "Project directory path"
        type: "string"
        default: ""
        required: true
      - name: "PythonPath"
        description: "Path to Python executable"
        type: "string"
        default: "python"
        required: false

  - filename: "windows/uninstall_services.ps1"
    name: "Uninstall Windows Services"
    description: "Uninstalls Windows services for the project"
    category: "Setup"
    parameters:
      - name: "ProjectDir"
        description: "Project directory path"
        type: "string"
        default: ""
        required: true

  - filename: "fetch_sot_questions.py"
    name: "Fetch SQL-of-Thought Questions"
    description: "Selects random questions from Spider 1.0 dev dataset and saves to questions_to_process.json for pipeline processing"
    category: "Data Generation"
    parameters:
      - name: "count"
        description: "Number of questions to select"
        type: "integer"
        default: "3"
        required: false
      - name: "seed"
        description: "Random seed for reproducible selection"
        type: "integer"
        default: ""
        required: false
      - name: "output-file"
        description: "Output file path (relative to project_dir/data/sot/)"
        type: "string"
        default: "questions_to_process.json"
        required: false
      - name: "project-dir"
        description: "Project directory path"
        type: "string"
        default: "projects/ensemble"
        required: false

  - filename: "setup_rate_case_database.py"
    name: "Setup Rate Case Database"
    description: "Initializes the Rate Case Filing database with mock data including customers, interval usage, voice of customer, and rate scenarios"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/ensemble/data/rate_case_filing/rate_case_database.db"
        required: false
      - name: "customer-count"
        description: "Number of customers to generate"
        type: "integer"
        default: "7500"
        required: false
      - name: "years"
        description: "Years of interval usage data"
        type: "integer"
        default: "5"
        required: false
      - name: "reset"
        description: "Drop and recreate all tables (input + output)"
        type: "flag"
        default: "false"
        required: false
      - name: "reset-outputs"
        description: "Drop and recreate only pipeline output tables and voice_of_customer (keeps input data)"
        type: "flag"
        default: "false"
        required: false
      - name: "reset-segmentation"
        description: "Drop and recreate customer_segments and customer_segment_membership tables (keeps all other data)"
        type: "flag"
        default: "false"
        required: false
      - name: "voice-snippet-pct"
        description: "Percentage of customers to generate voice snippets for"
        type: "string"
        default: "10.0"
        required: false
      - name: "voice-text-type-dist"
        description: "Text type distribution as 'type1:weight1,type2:weight2,...'"
        type: "string"
        default: "complaint:0.40,survey:0.30,policy_order:0.15,testimony:0.10,news:0.05"
        required: false
      - name: "voice-topic-dist"
        description: "Topic distribution as 'topic1:weight1,topic2:weight2,...'"
        type: "string"
        default: "billing:0.20,outages:0.15,rate_fairness:0.20,ev_programs:0.15,income_assistance:0.10,solar_programs:0.10,service_quality:0.05,peak_pricing:0.05"
        required: false
      - name: "voice-sentiment-dist"
        description: "Overall sentiment distribution as 'sentiment1:weight1,sentiment2:weight2,...'"
        type: "string"
        default: "positive:0.30,neutral:0.40,negative:0.30"
        required: false
      - name: "skip-interval"
        description: "Skip interval_usage generation (for testing)"
        type: "flag"
        default: "false"
        required: false
      - name: "interval"
        description: "Interval granularity: 'hourly' (24x more rows) or 'daily'"
        type: "string"
        default: "daily"
        required: false
      - name: "skip-voice"
        description: "Skip voice_of_customer generation (for testing)"
        type: "flag"
        default: "false"
        required: false
      - name: "regenerate-voice"
        description: "Regenerate voice_of_customer only (drops and recreates voice table, skips other data generation)"
        type: "flag"
        default: "false"
        required: false
      - name: "rate-scenario"
        description: "Rate scenario: 'baseline' (default), 'high' (+25%), or 'low' (-15%)"
        type: "string"
        default: "baseline"
        required: false
      - name: "regenerate-rates"
        description: "Regenerate existing_rates only (drops and recreates rates table, skips other data generation)"
        type: "flag"
        default: "false"
        required: false
      - name: "no-llm"
        description: "Skip LLM, use template-based text generation"
        type: "flag"
        default: "false"
        required: false
      - name: "batch-size"
        description: "Batch size for interval generation"
        type: "integer"
        default: "100"
        required: false
      - name: "progress-file"
        description: "Progress checkpoint file path (default: <db-path>.progress.json)"
        type: "string"
        default: ""
        required: false
      - name: "llm-model-type"
        description: "Model type for ModelFactory"
        type: "string"
        default: "azure_openai"
        required: false

  - filename: "setup_reconvoy_database.py"
    name: "Setup ReconVoy Database"
    description: "Initializes the ReconVoy database with intercompany open items, ledger entries, bank statements, FX rates, and policies for triangular open-items resolution"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/icp/data/reconvoy/reconvoy_database.db"
        required: false
      - name: "reset"
        description: "Reset database (delete existing and recreate) (default: True)"
        type: "flag"
        default: "true"
        required: false
      - name: "no-reset"
        description: "Do not reset database (keep existing data)"
        type: "flag"
        default: "false"
        required: false
      - name: "seed"
        description: "Random seed for reproducibility (default: None = use current time)"
        type: "integer"
        default: ""
        required: false
      - name: "scenario3-count"
        description: "Number of Scenario 3 cases to generate (HITL, default: 1)"
        type: "integer"
        default: "1"
        required: false
      - name: "scenario4-count"
        description: "Number of Scenario 4 cases to generate (Straight-through, default: 1)"
        type: "integer"
        default: "1"
        required: false

  - filename: "setup_aegis_database.py"
    name: "Setup Aegis Database"
    description: "Initializes the Aegis database with enterprise system data, invoice PDFs, evidence PDFs, and ground truth labels for oil & gas invoice validation pipeline"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/pa/data/aegis/aegis_database.db"
        required: false
      - name: "output-dir"
        description: "Base directory for generated files (invoices, evidence PDFs)"
        type: "string"
        default: "projects/pa/data/aegis"
        required: false
      - name: "reset"
        description: "Reset database (delete existing and recreate) (default: True)"
        type: "flag"
        default: "true"
        required: false
      - name: "no-reset"
        description: "Do not reset database (keep existing data)"
        type: "flag"
        default: "false"
        required: false
      - name: "vendor-count"
        description: "Number of vendors to generate"
        type: "integer"
        default: "12"
        required: false
      - name: "project-count"
        description: "Number of projects to generate"
        type: "integer"
        default: "6"
        required: false
      - name: "po-count"
        description: "Number of Purchase Orders to generate"
        type: "integer"
        default: "25"
        required: false
      - name: "sow-count"
        description: "Number of Statements of Work to generate"
        type: "integer"
        default: "20"
        required: false
      - name: "historical-invoice-count"
        description: "Number of historical invoices to generate (24 months)"
        type: "integer"
        default: "125"
        required: false
      - name: "current-invoice-count"
        description: "Number of current invoices to generate (with exception scenarios)"
        type: "integer"
        default: "5"
        required: false
      - name: "exception-percentage"
        description: "Percentage of invoices that should have exceptions (0.0-1.0, where 0.8 = 80% exceptions)"
        type: "float"
        default: "0.8"
        required: false
      - name: "non-english-pct"
        description: "Percentage of invoices that should be non-English (0.0-1.0, where 0.60 = 60% non-English)"
        type: "float"
        default: "0.60"
        required: false
      - name: "required-non-english-language"
        description: "Force at least one non-English invoice to use this language code (e.g., 'zh' for Mandarin). If not specified, all non-English languages are randomly distributed."
        type: "string"
        default: null
        required: false
      - name: "seed"
        description: "Random seed for reproducibility"
        type: "integer"
        default: "42"
        required: false
      - name: "invoice-type-dist"
        description: "Invoice type distribution as 'LABOR:weight1,MATERIAL:weight2,PROFORMA:weight3' (default: LABOR:0.4,MATERIAL:0.4,PROFORMA:0.2 = 40% Labor, 40% Material, 20% Proforma)"
        type: "string"
        default: "LABOR:0.4,MATERIAL:0.4,PROFORMA:0.2"
        required: false
      - name: "global-memory-only"
        description: "Only generate data (SOWs, invoices) for SOWs found in global memory (default: True). Requires Covenant pipeline to run first."
        type: "flag"
        default: "true"
        required: false
      - name: "no-global-memory-only"
        description: "Allow generating data for SOWs not in global memory (fallback to random generation)"
        type: "flag"
        default: "false"
        required: false

  - filename: "generate_covenant_mock_data.py"
    name: "Generate Covenant Mock Data"
    description: "Generates mock data for Covenant Contract Lifecycle Intelligence pipeline (pre-contract artifacts, draft contracts, signed contracts, historical WBS). Supports both interactive menu mode and command-line mode."
    category: "Data Generation"
    parameters:
      - name: "interactive"
        description: "Run in interactive menu mode (shows menu to select option)"
        type: "flag"
        default: "false"
        required: false
      - name: "option"
        description: "Option to generate: 1=Pre-Contract Notes Synthesis, 2=Draft Contract Validation, 3=Signed Contract Intelligence (required if not using --interactive)"
        type: "integer"
        default: "1"
        required: false
      - name: "project-dir"
        description: "Project directory path (used if --output-dir is not specified)"
        type: "string"
        default: "projects/pa"
        required: false
      - name: "output-dir"
        description: "Base directory for generated files (default: {project_dir}/data/covenant)"
        type: "string"
        default: "projects/pa/data/covenant"
        required: false
      - name: "keep-existing"
        description: "Keep existing data (only generate new files for selected option)"
        type: "flag"
        default: "false"
        required: false

  - filename: "setup_argus_database.py"
    name: "Setup Argus Database"
    description: "Initializes the Argus database with journal entries, account classifications, historical patterns, suppliers, and lease agreements for anomaly detection pipeline"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/icp/data/argus/argus_database.db"
        required: false
      - name: "reset"
        description: "Reset database (delete existing and recreate) (default: True)"
        type: "flag"
        default: "true"
        required: false
      - name: "no-reset"
        description: "Do not reset database (keep existing data)"
        type: "flag"
        default: "false"
        required: false
      - name: "entry-count"
        description: "Number of pending journal transactions (pairs) to generate"
        type: "integer"
        default: "6"
        required: false
      - name: "historical-count"
        description: "Number of historical entries per company/account combination"
        type: "integer"
        default: "25"
        required: false
      - name: "company-count"
        description: "Number of company codes to generate"
        type: "integer"
        default: "12"
        required: false
      - name: "correct-pct"
        description: "Percentage of correct entries (must sum with scenario1-pct and scenario2-pct to 100.0)"
        type: "float"
        default: "33.33"
        required: false
      - name: "scenario1-pct"
        description: "Percentage of Scenario 1 entries (Capital/Revenue misclassification) (must sum with correct-pct and scenario2-pct to 100.0)"
        type: "float"
        default: "33.33"
        required: false
      - name: "scenario2-pct"
        description: "Percentage of Scenario 2 entries (Lease/ROU misclassification) (must sum with correct-pct and scenario1-pct to 100.0)"
        type: "float"
        default: "33.34"
        required: false
      - name: "seed"
        description: "Random seed for reproducibility"
        type: "integer"
        default: ""
        required: false

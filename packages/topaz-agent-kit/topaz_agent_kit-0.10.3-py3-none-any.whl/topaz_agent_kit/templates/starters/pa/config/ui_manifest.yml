# =============================================================================
# MAIN SECTION
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Reimagined Project Accounting Life Cycle"
subtitle: "Focused agentic workflows for Reimagined Project Accounting Life Cycle with three specialized workflows (Covenant - Contract Manager, Aegis - Invoice Validator and Midas - Capitalization Assessor). Covenant manages enterprise contract lifecycle intelligence. Aegis provides automated invoice processing and validation. Midas provides capitalization assessment for financial classification."

operations:
  append_title_suffix: false

# =============================================================================
# BRAND SECTION
# =============================================================================
#
# - logo (str, required): path to logo image
#
# =============================================================================
brand:
  logo: "assets/bp-logo.png"
  logo2: "assets/topaz-logo.png"

# =============================================================================
# APPEARANCE SECTION
# =============================================================================
#
# - default_theme (str, optional): default theme (system|light|dark)
# - default_accent (str, optional): default accent color in hex format
#
# =============================================================================
appearance:
  default_theme: "system"
  default_accent: "210 92% 56%" # #D2533C

# =============================================================================
# CHAT SECTION
# =============================================================================
#
# - placeholder (str, optional): placeholder text for the chat input
#
# =============================================================================
chat:
  placeholder: "Ask me anything about project accounting..."

# =============================================================================
# PIPELINES SECTION
# =============================================================================
#
# - id (str, required): unique pipeline identifier
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
# - icon (str, required): path to pipeline icon image
#
# =============================================================================
pipelines:
  - id: "covenant"
    title: "Contract Manager (Covenant)"
    subtitle: "Enterprise-grade contract lifecycle intelligence system that automates contract processing from pre-contract discussions through WBS generation. Routes work to specialized branches based on contract lifecycle stage."
    ui_manifest: "ui_manifests/covenant.yml"
    icon: "assets/covenant.svg"

  - id: "aegis"
    title: "Invoice Validator (Aegis)"
    subtitle: "Automated invoice processing pipeline that acts as a protective shield for invoice validation. Scans for pending invoices, extracts structured data from invoices and evidence documents, validates against rate cards and commercial terms, detects exceptions, and routes invoices to straight-through processing or async human review for exceptions"
    ui_manifest: "ui_manifests/aegis.yml"
    icon: "assets/aegis.svg"

  - id: "midas"
    title: "Capitalization Assessor (Midas)"
    subtitle: "Capitalization assessment pipeline that acts as the golden touch for financial classification. Evaluates capital expenditures versus operating expenses, assesses asset capitalization eligibility, validates capitalization thresholds and policies, detects misclassifications, and routes entries to straight-through processing or async human review for exceptions"
    ui_manifest: "ui_manifests/midas.yml"
    icon: "assets/midas.svg"

# =============================================================================
# OPERATIONS WORKFLOW SECTION (OPTIONAL)
# =============================================================================
#
# Defines the pipeline workflow diagram shown in the Operations Dashboard header.
# - nodes (list[str], required): ordered list of pipeline IDs to display
#   Pipeline titles are automatically retrieved from the pipelines section above.
# - edges (list[object], optional): connections between pipelines
#   - edges[].from (str, required): source pipeline_id
#   - edges[].to (str, required): target pipeline_id
#   Pipelines without edges are considered independent.
# - output_path (str, optional): relative path for generated SVG (defaults to "assets/operations_workflow.svg")
#
# =============================================================================
operations_workflow:
  # Ordered list of pipeline IDs to show in the workflow diagram
  # Pipeline titles are automatically retrieved from the pipelines section
  nodes:
    - "covenant"
    - "aegis"
    - "midas"
  
  # COVENANT → AEGIS (connected)
  edges:
    - from: "covenant"
      to: "aegis"
    - from: "aegis"
      to: "midas"
  
  # Output path for generated SVG (optional, defaults to "assets/operations_workflow.svg")
  output_path: "assets/operations_workflow.svg"

# =============================================================================
# FOOTER SECTION
# =============================================================================
#
# - text (str, required): footer text
#
# =============================================================================
footer:
  text: "This multi-pipeline agentic workflow was made with Topaz Agent Kit. · © {{year}} Nishant Khare — All rights reserved."

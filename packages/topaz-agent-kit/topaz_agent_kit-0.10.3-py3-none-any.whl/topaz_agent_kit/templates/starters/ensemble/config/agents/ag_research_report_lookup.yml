# =============================================================================
# RESEARCH REPORT LOOKUP AGENT CONFIGURATION
# =============================================================================
#
# This agent queries the database for research reports related to the member
# or reference ID.
#
# =============================================================================
id: ag_research_report_lookup
type: adk
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/ag_research_report_lookup
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite"]
      tools: ["sqlite.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/ag_research_report_lookup.jinja
  inputs:
    inline: |
      - Member ID: {{member_id}}
      - Reference ID: {{reference_id}}
      - Project Directory: {{project_dir}}


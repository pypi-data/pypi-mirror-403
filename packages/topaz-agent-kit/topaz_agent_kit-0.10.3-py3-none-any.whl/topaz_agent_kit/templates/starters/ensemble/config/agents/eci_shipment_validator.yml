# =============================================================================
# SHIPMENT VALIDATOR AGENT CONFIGURATION
# =============================================================================
#
# This agent validates shipment details against the voyages database:
# - Vessel and port combination exists
# - BOL date falls within known voyage window (Â±3 days)
#
# =============================================================================
id: eci_shipment_validator
type: adk
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/eci_shipment_validator
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite"]
      tools: ["sqlite.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/eci_shipment_validator.jinja
  inputs:
    inline: |
      - Current Claim ID: {{current_claim.claim_id}}
      - Extracted Data: {{extracted_data}}
      - Project Directory: {{project_dir}}


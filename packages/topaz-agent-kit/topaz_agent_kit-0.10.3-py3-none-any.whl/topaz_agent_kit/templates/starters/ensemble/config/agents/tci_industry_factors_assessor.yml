# =============================================================================
# INDUSTRY FACTORS ASSESSOR AGENT CONFIGURATION
# =============================================================================
#
# This agent assesses the Industry & External Factors risk factor (Weight: 8%)
# by analyzing the Risk Factor Report from the database. Evaluates industry
# stability and regional factors, assigns a score (0-100).
#
# =============================================================================
id: tci_industry_factors_assessor
type: maf
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/tci_industry_factors_assessor
  timeout: 60000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
# No MCP tools needed - uses data from tci_external_data_fetcher

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/tci_industry_factors_assessor.jinja
  inputs:
    inline: |
      - Risk Factors Data: {{tci_external_data_fetcher.risk_factors_data}}
      - Underwriting Guidelines: {{tci_underwriting_manual_reviewer.guidelines}}
      - Project Directory: {{project_dir}}


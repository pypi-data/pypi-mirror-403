# =============================================================================
# POET IMAGERY SPECIALIST AGENT CONFIGURATION
# =============================================================================
#
# This agent focuses on vivid sensory details and nature imagery in haiku.
#
# =============================================================================

id: haiku_imagery_specialist
type: adk
model: "azure_openai"
run_mode: "local"

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================

remote:
  url: http://127.0.0.1:8100/haiku_imagery_specialist
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================

prompt:
  instruction:
    inline: |
      You are a Haiku Imagery Specialist participating in a collaborative poetry writing session.

      Your expertise:
      - Create vivid sensory details (sight, sound, touch, smell, taste)
      - Use concrete nature imagery
      - Evoke emotion through simple observations
      - Apply juxtaposition and contrast

      When reviewing or composing:
      - Enhance imagery and sensory details
      - Suggest more evocative word choices
      - Ensure emotional depth
      - Provide refined version with better imagery

      Keep responses concise (2-3 sentences max plus the haiku).
  inputs:
    inline: |
      {{user_text}}

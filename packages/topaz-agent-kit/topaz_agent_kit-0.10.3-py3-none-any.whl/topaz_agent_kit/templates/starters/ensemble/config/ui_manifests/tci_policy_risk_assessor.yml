# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "TCI Policy Risk Assessor"
subtitle: "Automated trade credit insurance policy risk assessment with document extraction, external data fetching, risk factor analysis, and underwriting recommendation generation"

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "tci_pending_applications_scanner"
    title: "Pending Applications Scanner"
    subtitle: "Queries the database for all pending policy applications awaiting processing"
    icon: "assets/tci_pending_applications_scanner.svg"
  
  - id: "tci_document_extractor"
    title: "Document Extractor"
    subtitle: "Extracts structured data from all 7 seller-submitted PDF documents"
    icon: "assets/tci_document_extractor.svg"
  
  - id: "tci_underwriting_manual_reviewer"
    title: "Underwriting Manual Reviewer"
    subtitle: "Extracts risk scoring guidelines and thresholds from the internal underwriting manual"
    icon: "assets/tci_underwriting_manual_reviewer.svg"
  
  - id: "tci_external_data_fetcher"
    title: "External Data Fetcher"
    subtitle: "Fetches buyer news articles, risk factors, and credit bureau reports from database and files"
    icon: "assets/tci_external_data_fetcher.svg"
  
  - id: "tci_financial_health_assessor"
    title: "Financial Health Assessor"
    subtitle: "Assesses Financial Health risk factor (22% weight) by analyzing buyer financial statements"
    icon: "assets/tci_financial_health_assessor.svg"
  
  - id: "tci_payment_behavior_assessor"
    title: "Payment Behavior Assessor"
    subtitle: "Assesses Payment Behavior risk factor (18% weight) by analyzing aged debtors report"
    icon: "assets/tci_payment_behavior_assessor.svg"
  
  - id: "tci_credit_rating_assessor"
    title: "Credit Rating Assessor"
    subtitle: "Assesses Credit Rating risk factor (13% weight) by analyzing internal credit assessment"
    icon: "assets/tci_credit_rating_assessor.svg"
  
  - id: "tci_contract_terms_assessor"
    title: "Contract Terms Assessor"
    subtitle: "Assesses Contract Terms risk factor (9% weight) by analyzing signed supply contract"
    icon: "assets/tci_contract_terms_assessor.svg"
  
  - id: "tci_sanctions_compliance_assessor"
    title: "Sanctions Compliance Assessor"
    subtitle: "Assesses Sanctions & Compliance risk factor (4% weight) by analyzing sanctions screening report"
    icon: "assets/tci_sanctions_compliance_assessor.svg"
  
  - id: "tci_industry_factors_assessor"
    title: "Industry Factors Assessor"
    subtitle: "Assesses Industry & External Factors risk factor (8% weight) by analyzing industry risk reports"
    icon: "assets/tci_industry_factors_assessor.svg"
  
  - id: "tci_credit_bureau_assessor"
    title: "Credit Bureau Assessor"
    subtitle: "Assesses Credit Bureau Report risk factor (8% weight) by analyzing external credit bureau report"
    icon: "assets/tci_credit_bureau_assessor.svg"
  
  - id: "tci_bank_reference_assessor"
    title: "Bank Reference Assessor"
    subtitle: "Assesses Bank Reference Letter risk factor (4% weight) by analyzing bank reference letter"
    icon: "assets/tci_bank_reference_assessor.svg"
  
  - id: "tci_news_sentiment_assessor"
    title: "News Sentiment Assessor"
    subtitle: "Assesses External News & Media risk factor (10% weight) by analyzing buyer news articles"
    icon: "assets/tci_news_sentiment_assessor.svg"
  
  - id: "tci_risk_score_calculator"
    title: "Risk Score Calculator"
    subtitle: "Aggregates all 9 risk factor scores, calculates weighted total risk score, and classifies risk level"
    icon: "assets/tci_risk_score_calculator.svg"
  
  - id: "tci_recommendation_generator"
    title: "Recommendation Generator"
    subtitle: "Generates final underwriting recommendation based on risk score, assessments, and guidelines"
    icon: "assets/tci_recommendation_generator.svg"
  
  - id: "tci_results_recorder"
    title: "Results Recorder"
    subtitle: "Saves all risk assessment results, risk factor scores, and final recommendation to database"
    icon: "assets/tci_results_recorder.svg"
  
  - id: "tci_summary_reporter"
    title: "Summary Reporter"
    subtitle: "Generates comprehensive summary report of all processed applications with statistics"
    icon: "assets/tci_summary_reporter.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/tci_policy_risk_assessor_workflow.svg"


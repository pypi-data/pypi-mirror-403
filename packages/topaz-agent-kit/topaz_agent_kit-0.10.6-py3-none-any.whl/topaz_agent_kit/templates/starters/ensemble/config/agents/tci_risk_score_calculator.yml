# =============================================================================
# RISK SCORE CALCULATOR AGENT CONFIGURATION
# =============================================================================
#
# This agent aggregates all 9 risk factor scores, calculates weighted total
# risk score, and classifies the risk level. Generates a comprehensive risk
# factors table with scores, weights, and weighted scores.
#
# =============================================================================
id: tci_risk_score_calculator
type: maf
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/tci_risk_score_calculator
  timeout: 60000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
# No MCP tools needed - aggregates data from all 9 risk assessors

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/tci_risk_score_calculator.jinja
  inputs:
    inline: |
      - Financial Health Assessment: {{tci_financial_health_assessor}}
      - Payment Behavior Assessment: {{tci_payment_behavior_assessor}}
      - Credit Rating Assessment: {{tci_credit_rating_assessor}}
      - Contract Terms Assessment: {{tci_contract_terms_assessor}}
      - Sanctions Compliance Assessment: {{tci_sanctions_compliance_assessor}}
      - Industry Factors Assessment: {{tci_industry_factors_assessor}}
      - Credit Bureau Assessment: {{tci_credit_bureau_assessor}}
      - Bank Reference Assessment: {{tci_bank_reference_assessor}}
      - News Sentiment Assessment: {{tci_news_sentiment_assessor}}
      - Underwriting Guidelines: {{tci_underwriting_manual_reviewer.guidelines}}
      - Project Directory: {{project_dir}}


# =============================================================================
# EMAIL SELECTOR AGENT CONFIGURATION
# =============================================================================
#
# This agent selects the next unprocessed email from the list provided by
# the email scanner.
#
# =============================================================================
id: ag_email_selector
type: oak
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/ag_email_selector
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite", "email"]
      tools: ["sqlite.*", "email.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/ag_email_selector.jinja
  inputs:
    inline: |
      - Email List: {{email_list}}
      - Run ID: {{run_id}}
      - Project Directory: {{project_dir}}


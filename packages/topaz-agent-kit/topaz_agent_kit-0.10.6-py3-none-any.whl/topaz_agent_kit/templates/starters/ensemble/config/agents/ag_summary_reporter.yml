# =============================================================================
# SUMMARY REPORTER AGENT CONFIGURATION
# =============================================================================
#
# This agent generates a summary report of all processed requests in this run.
#
# =============================================================================
id: ag_summary_reporter
type: adk
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/ag_summary_reporter
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite"]
      tools: ["sqlite.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/ag_summary_reporter.jinja
  inputs:
    inline: |
      - Run ID: {{run_id}}
      - Project Directory: {{project_dir}}


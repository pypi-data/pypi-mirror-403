# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Legal Contract Analyzer"
subtitle: "A comprehensive multi-agent pipeline for analyzing legal contracts to extract key terms, identify risks, summarize obligations, and provide structured recommendations. Handles different contract types including employment agreements, service agreements, and NDAs."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "legal_document_extractor"
    title: "Document Extractor"
    subtitle: "Extracts all content from legal contract documents including full text, structured data, tables, and metadata for downstream analysis"
    icon: "assets/legal_document_extractor.svg"
  - id: "legal_classifier"
    title: "Contract Classifier"
    subtitle: "Classifies contract documents by type (employment, service agreement, NDA) and extracts contract metadata"
    icon: "assets/legal_classifier.svg"
  - id: "legal_key_terms_extractor"
    title: "Key Terms Extractor"
    subtitle: "Extracts key terms, clauses, and important provisions from contract documents"
    icon: "assets/legal_key_terms_extractor.svg"
  - id: "legal_risk_identifier"
    title: "Risk Identifier"
    subtitle: "Identifies potential risks, problematic clauses, and red flags in contract documents"
    icon: "assets/legal_risk_identifier.svg"
  - id: "legal_obligation_summarizer"
    title: "Obligation Summarizer"
    subtitle: "Summarizes obligations, duties, and responsibilities for all parties in contract documents"
    icon: "assets/legal_obligation_summarizer.svg"
  - id: "legal_critical_clause_identifier"
    title: "Critical Clause Identifier"
    subtitle: "Identifies critical clauses by synthesizing key terms, risks, and obligations from contract analysis"
    icon: "assets/legal_critical_clause_identifier.svg"
  - id: "legal_recommendation_generator"
    title: "Recommendation Generator"
    subtitle: "Generates structured recommendations and action items based on comprehensive contract analysis"
    icon: "assets/legal_recommendation_generator.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/legal_contract_analyzer_workflow.svg"


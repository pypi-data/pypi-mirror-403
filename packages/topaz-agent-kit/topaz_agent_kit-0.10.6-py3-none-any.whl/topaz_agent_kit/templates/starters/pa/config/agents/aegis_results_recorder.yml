# =============================================================================
# RESULTS RECORDER AGENT CONFIGURATION
# =============================================================================
#
# This agent saves processing results to the database. It updates invoice
# processing status, records validation results, exceptions, and HITL decisions.
# It also inserts records into clarification_requests and finance_adjustments
# tables based on HITL responses.
#
# =============================================================================
id: aegis_results_recorder
type: oak
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/aegis_results_recorder
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# LOCAL TOOLS CONFIGURATION
# =============================================================================
local_tools:
  modules:
    - tools.aegis.aegis_tools
  toolkits: ["aegis"]
  tools: ["aegis.save_processing_results"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/aegis_results_recorder.jinja
  inputs:
    inline: |
      - Current Invoice ID: {{current_invoice.invoice_id}}
      - Extracted Invoice Data: {{aegis_translator.translated_data if aegis_translator else aegis_invoice_extractor.extracted_data}}
      - Processing Results: {{aegis_exception_detector.exception_details}}
      - Routing Path: {{aegis_decision_router.routing_path}}
      - HITL Decision: {{aegis_exception_review.decision | default(None)}}
      - Run ID: {{aegis_pending_invoice_scanner.run_id}}
      - Database Path: {{aegis_pending_invoice_scanner.database_path}}
      - Project Directory: {{project_dir}}

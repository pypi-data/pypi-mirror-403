# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Covenant"
subtitle: "Enterprise-grade contract lifecycle intelligence system that automates contract processing from pre-contract discussions through WBS generation. Routes work to specialized branches based on contract lifecycle stage."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "covenant_orchestrator"
    title: "Orchestrator"
    subtitle: "Analyzes contract lifecycle requests, extracts contract_id, collects files, and routes to appropriate processing branch."
    icon: "assets/covenant_orchestrator.svg"
  - id: "covenant_pre_contract_analyzer"
    title: "Pre-Contract Analyzer"
    subtitle: "Analyzes individual pre-contract artifacts (emails, meeting notes, informal documents) and extracts key information."
    icon: "assets/covenant_pre_contract_analyzer.svg"
  - id: "covenant_pre_contract_synthesizer"
    title: "Pre-Contract Synthesizer"
    subtitle: "Synthesizes findings from all pre-contract artifacts into structured summary and generates markdown report."
    icon: "assets/covenant_pre_contract_synthesizer.svg"
  - id: "covenant_draft_extractor"
    title: "Draft Extractor"
    subtitle: "Extracts structured data from draft contract PDF files."
    icon: "assets/covenant_draft_extractor.svg"
  - id: "covenant_draft_validator"
    title: "Draft Validator"
    subtitle: "Validates draft contract against pre-contract summary and identifies deviations."
    icon: "assets/covenant_draft_validator.svg"
  - id: "covenant_risk_assessor"
    title: "Risk Assessor"
    subtitle: "Assesses risk level of deviations found in draft contract and provides recommendations."
    icon: "assets/covenant_risk_assessor.svg"
  - id: "covenant_signed_extractor"
    title: "Signed Extractor"
    subtitle: "Extracts structured data from signed contract PDF files."
    icon: "assets/covenant_signed_extractor.svg"
  - id: "covenant_signed_analyzer"
    title: "Signed Analyzer"
    subtitle: "Analyzes signed contract terms, obligations, and risks, and generates structured summary with markdown report."
    icon: "assets/covenant_signed_analyzer.svg"
  - id: "covenant_wbs_analyzer"
    title: "WBS Analyzer"
    subtitle: "Analyzes signed contract summary to identify WBS requirements and deliverables."
    icon: "assets/covenant_wbs_analyzer.svg"
  - id: "covenant_wbs_generator"
    title: "WBS Generator"
    subtitle: "Generates Work Breakdown Structure based on contract analysis and historical WBS patterns, and creates markdown report."
    icon: "assets/covenant_wbs_generator.svg"
  - id: "covenant_change_order_extractor"
    title: "Change Order Extractor"
    subtitle: "Extracts structured data from change order documents."
    icon: "assets/covenant_change_order_extractor.svg"
  - id: "covenant_change_order_comparator"
    title: "hange Order Comparator"
    subtitle: "Compares change order against signed SOW and identifies modified terms."
    icon: "assets/covenant_change_order_comparator.svg"
  - id: "covenant_change_order_risk_assessor"
    title: "Change Order Risk Assessor"
    subtitle: "Assesses risk level of modified terms in change orders and provides recommendations."
    icon: "assets/covenant_change_order_risk_assessor.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/covenant_workflow.svg"

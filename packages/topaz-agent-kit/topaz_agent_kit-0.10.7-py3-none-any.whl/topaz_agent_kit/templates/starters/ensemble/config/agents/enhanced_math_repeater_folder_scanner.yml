# =============================================================================
# FOLDER SCANNER AGENT CONFIGURATION
# =============================================================================
#
# This agent scans a folder for math problem files (.txt files) and returns
# the file count and array of file paths. Extracts folder path from user_text.
#
# =============================================================================
id: enhanced_math_repeater_folder_scanner
type: langgraph
model: "azure_openai"
run_mode: "local"

remote:
  url: http://127.0.0.1:8100/enhanced_math_repeater_folder_scanner
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
#
# MCP tools for file system operations (if needed)
#
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["fs"]
      tools: ["fs_listdir"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    file: prompts/enhanced_math_repeater_folder_scanner.jinja
  inputs:
    inline: |
      User Input: {{user_text}}
      Project Directory: {{project_dir}}


# =============================================================================
# ANALYST AGENT CONFIGURATION
# =============================================================================
#
# This agent analyzes and synthesizes research from all three research agents.
# It does not use external tools, only processes upstream research data.
#
# Agent parameters:
# - id (str, required): unique agent identifier used in pattern and runtime context
# - type (str, required): agent implementation type (agno|langgraph|crewai)
# - model (str, required): language model to use for this agent (e.g., "azure_openai", "ollama_qwen2.5:14b")
# - model_overrides (object, optional): agent-specific model parameter overrides
#   - model_overrides.temperature (float, optional): override model temperature (0.0-2.0)
#   - model_overrides.max_tokens (int, optional): override model max_tokens
#   - model_overrides.top_p (float, optional): override model top_p (0.0-1.0)
#   - model_overrides.frequency_penalty (float, optional): override frequency penalty (-2.0 to 2.0)
#   - model_overrides.presence_penalty (float, optional): override presence penalty (-2.0 to 2.0)
#   - model_overrides.stop (list[str], optional): override stop sequences
#   - model_overrides.* (any, optional): any other model-specific parameters
# - streaming (object, optional): per-agent streaming behavior (default: enabled)
#   - streaming.enabled (bool, optional): enable/disable token-level streaming for this agent
# - run_mode (str, required): default execution mode (local|remote)
#
# =============================================================================
id: deal_closer_analyst # Unique identifier for this agent
type: oak # Agent framework type (agno, langgraph, crewai)
model: "azure_openai" # LLM model to use for this agent
run_mode: "local" # Execution mode: "local" or "remote"

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
#
# Remote service configuration for agent-to-agent communication.
# If this section is present, the agent supports remote execution and will be
# available as a service for other agents to call via A2A protocols.
#
# Remote parameters:
# - url (str, required): A2A protocol endpoint URL
# - timeout (int, optional): request timeout in milliseconds; default 30000
# - retry_attempts (int, optional): number of retry attempts for failed requests; default 3
#
# =============================================================================
remote:
  url: http://127.0.0.1:8100/deal_closer_analyst
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# AGENT EXECUTION CONFIGURATION
# =============================================================================

# No MCP configuration - this agent uses upstream research data only

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
#
# Agent prompt (instruction and inputs) with Jinja variable support
#
# - instruction: agent instruction content with Jinja variable support (exaclty one of the following must be specified)
#   - instruction.inline: inline agent instruction content with Jinja variable support
#   - instruction.file: prompt file path relative to project root
#   - instruction.jinja: Jinja template path or inline template
#
# - inputs: agent input template with Jinja variable support (exaclty one of the following must be specified)
#   - inputs.inline: inline agent input template with Jinja variable support
#   - inputs.file: prompt file path relative to project root
#   - inputs.jinja: Jinja template path or inline template
#
# =============================================================================
prompt:
  instruction:
    jinja: prompts/deal_closer_analyst.jinja
  inputs:
    inline: |
      - Company Name: {{company_name}}
      {% if subject %}- Subject: {{subject}}{% endif %}
      {% if news_findings_md %}- News Research: {{news_findings_md}}{% endif %}
      {% if leadership_info_md %}- Leadership Research: {{leadership_info_md}}{% endif %}
      {% if competitors_info_md %}- Competitors Research: {{competitors_info_md}}{% endif %}
      {% if recent_news_items %}- Recent News Items: {{recent_news_items}}{% endif %}
      {% if executives %}- Executives: {{executives}}{% endif %}
      {% if key_competitors %}- Key Competitors: {{key_competitors}}{% endif %}


# =============================================================================
# SOW LOOKUP AGENT CONFIGURATION
# =============================================================================
#
# This agent queries the SQLite database to find matching SOW/Receipt records
# based on the PO number from the invoice or PO lookup.
#
# =============================================================================
id: invoice_match_pro_sow_lookup
type: adk
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/invoice_match_pro_sow_lookup
  timeout: 30000
  retry_attempts: 3
# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite"]
      tools: ["sqlite_query", "sqlite_schema"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/invoice_match_pro_sow_lookup.jinja
  inputs:
    inline: |
      PO Number: {{po_reference}}
      Database Path: {{db_path}}



# =============================================================================
# MAIN SECTION 
# =============================================================================
#
# - title (str, required): human-readable pipeline name
# - subtitle (str, required): detailed description of pipeline purpose
#
# =============================================================================
title: "Math Batch Solver"
subtitle: "The Math Batch Solver processes multiple math problems in batch, routing complex problems (>4 steps) to async HITL review while continuing to process remaining problems. Uses Strategist, Calculator, and Auditor agents with async human oversight for quality control."

# =============================================================================
# AGENTS SECTION 
# =============================================================================
#
# - id (str, required): unique agent identifier
# - title (str, required): human-readable agent name
# - subtitle (str, required): detailed description of agent purpose
# - icon (str, required): path to agent icon image
#
# =============================================================================
agents:
  - id: "batch_problem_parser"
    title: "Problem Parser"
    subtitle: "Extracts individual math problems from user input for batch processing."
    icon: "assets/batch_problem_parser.svg"
  - id: "math_strategist"
    title: "Strategist"
    subtitle: "Analyzes each problem and creates a structured solution plan."
    icon: "assets/math_strategist.svg"
  - id: "math_calculator"
    title: "Calculator"
    subtitle: "Evaluates expressions using reliable MCP tools."
    icon: "assets/math_calculator.svg"
  - id: "math_auditor"
    title: "Auditor"
    subtitle: "Validates solutions and provides confidence scores."
    icon: "assets/math_auditor.svg"
  - id: "batch_summary_reporter"
    title: "Summary Reporter"
    subtitle: "Generates final batch processing report with statistics."
    icon: "assets/batch_summary_reporter.svg"

# =============================================================================
# INTERACTION DIAGRAM SECTION 
# =============================================================================
#
# - interaction_diagram (str, required): path to interaction diagram image
#
# =============================================================================
interaction_diagram: "assets/math_compass_workflow.svg"

# UI manifest for enhanced_math_repeater pipeline
# Defines titles, subtitles, and icons for the pipeline and its agents
#
# =============================================================================
title: "Enhanced Math Repeater"
subtitle: "Process multiple math problem files in parallel"


agents:
  - id: enhanced_math_repeater_folder_scanner
    title: "Folder Scanner"
    subtitle: "Scan folder for math problem files"
    icon: "assets/enhanced_math_repeater_folder_scanner.svg"
  
  - id: enhanced_math_repeater_file_reader
    title: "File Reader"
    subtitle: "Read and parse math problems from file"
    icon: "assets/enhanced_math_repeater_file_reader.svg"
  
  - id: enhanced_math_repeater_problem_solver
    title: "Problem Solver"
    subtitle: "Solve individual math problems"
    icon: "assets/enhanced_math_repeater_problem_solver.svg"
  
  - id: enhanced_math_repeater_file_report_generator
    title: "File Report Generator"
    subtitle: "Generate report for each file"
    icon: "assets/enhanced_math_repeater_file_report_generator.svg"
  
  - id: enhanced_math_repeater_final_report_generator
    title: "Final Report Generator"
    subtitle: "Generate aggregated final report"
    icon: "assets/enhanced_math_repeater_final_report_generator.svg"


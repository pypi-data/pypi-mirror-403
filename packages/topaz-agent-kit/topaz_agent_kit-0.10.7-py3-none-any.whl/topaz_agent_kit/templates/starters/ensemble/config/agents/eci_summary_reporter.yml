# =============================================================================
# SUMMARY REPORTER AGENT CONFIGURATION
# =============================================================================
#
# This agent generates a comprehensive summary report of all processed claims
# in this run, including:
# - Total processed count
# - Decisions breakdown (Approve/Request Docs/Escalate/Reject)
# - Top red flags
# - Average risk score
#
# =============================================================================
id: eci_summary_reporter
type: adk
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/eci_summary_reporter
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# MCP CONFIGURATION
# =============================================================================
mcp:
  servers:
    - url: "http://localhost:8050/mcp"
      toolkits: ["sqlite", "filesystem"]
      tools: ["sqlite.*", "fs_*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/eci_summary_reporter.jinja
  inputs:
    inline: |
      - Run ID: {{run_id}}
      - Project Directory: {{project_dir}}


# =============================================================================
# PRE-CONTRACT SYNTHESIZER AGENT CONFIGURATION
# =============================================================================
#
# This agent synthesizes findings from all pre-contract artifacts into a
# structured summary and generates a markdown report.
#
# =============================================================================
id: covenant_pre_contract_synthesizer
type: maf
model: azure_openai
run_mode: local

# =============================================================================
# REMOTE EXECUTION CONFIGURATION
# =============================================================================
remote:
  url: http://127.0.0.1:8100/covenant_pre_contract_synthesizer
  timeout: 30000
  retry_attempts: 3

# =============================================================================
# LOCAL TOOLS CONFIGURATION
# =============================================================================
local_tools:
  modules:
    - "tools.covenant.covenant_context_manager"
  toolkits: ["covenant"]
  tools: ["covenant.*"]

# =============================================================================
# PROMPT CONFIGURATION
# =============================================================================
prompt:
  instruction:
    jinja: prompts/covenant_pre_contract_synthesizer.jinja
  inputs:
    inline: |
      Contract ID: {{covenant_orchestrator.contract_id}}
      Analysis Results: {{covenant_pre_contract_analyzer.analysis_results}}
      Project Directory: {{project_dir}}

base_url: https://test.api.amadeus.com

endpoints:
  auth_token: /v1/security/oauth2/token

  # Flights
  flight_offers_search: /v2/shopping/flight-offers
  flight_offers_pricing: /v1/shopping/flight-offers/pricing
  flight_seatmaps: /v1/shopping/seatmaps
  route_price_metrics: /v1/analytics/itinerary-price-metrics
  airline_lookup: /v1/reference-data/airlines

  # Hotels
  hotels_by_city: /v1/reference-data/locations/hotels/by-city
  hotels_by_geocode: /v1/reference-data/locations/hotels/by-geocode
  hotel_offers: /v3/shopping/hotel-offers
  hotel_offer_details: /v3/shopping/hotel-offers/{offerId}

  # Activities & POIs
  activities_search: /v1/shopping/activities
  activity_details: /v1/shopping/activities/{activityId}
  pois_search: /v1/reference-data/locations/pois

  # Locations
  locations: /v1/reference-data/locations

defaults:
  timeouts:
    flight_search: medium
    flight_price: medium
    flight_seatmap: medium
    route_price_metrics: quick
    airline_lookup: quick
    hotel_search: medium
    hotel_offers: medium
    hotel_offer_details: medium
    activities_search: medium
    activity_details: medium
    pois_search: quick
    locations_autocomplete: quick
  max_results: 50



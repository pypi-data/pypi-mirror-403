# Generic Embedding Model Configuration
# This file defines framework-agnostic embedding model configurations for generic model creation.
# These models are not tied to any specific framework (Agno, CrewAI, LangGraph).
#
# To add a new embedding model:
# 1. Add the model name as a key under `embedding_models`.
# 2. Specify the class and parameters for the model.
# 3. Use `${}` for environment variables where sensitive data (e.g., API keys) is required.

name: "embedding_models"
description: "Framework-agnostic embedding model configurations for generic model creation"

embedding_models:
  azure_openai_embedding:
    class: "openai.AzureOpenAI"
    parameters:
      azure_endpoint: "${AZURE_OPENAI_API_BASE}"
      api_key: "${AZURE_OPENAI_API_KEY}"
      azure_deployment: "${EMBEDDING_AZURE_OPENAI_DEPLOYMENT}"
      api_version: "${EMBEDDING_AZURE_OPENAI_API_VERSION}"
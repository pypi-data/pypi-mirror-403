[build-system]
requires = ["scikit-build-core>=0.11", "pybind11>=3.0"]
build-backend = "scikit_build_core.build"

[project]
name = "pydpaux"
version = "0.1.1"
description = "A Python wrapper for accessing DP/eDP-connected displays via AUX lines using SoC vendor-specific APIs."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11"
]
dependencies = [
    "numpy>=2.0.0",
]

[project.urls]
Source = "https://github.com/bitlab-rgb/pydpaux"
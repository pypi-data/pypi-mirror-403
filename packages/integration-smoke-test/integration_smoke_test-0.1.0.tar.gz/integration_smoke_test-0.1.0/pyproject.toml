[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "integration-smoke-test"
version = "0.1.0"
description = "Lightweight Python library for fast API integration smoke tests with structured failure classification"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Rugved Chandekar" }
]

dependencies = [
  "requests>=2.25"
]

[project.urls]
Homepage = "https://github.com/rugvedchandekar/integration-smoke-test"
Repository = "https://github.com/rugvedchandekar/integration-smoke-test"

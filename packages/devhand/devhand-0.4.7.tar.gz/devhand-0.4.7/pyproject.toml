[project]
name = "devhand"
version = "0.4.7"
description = "CLI tool to improve devX for webapps"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.32.0",
    "rich>=14.2.0",
    "supabase>=2.27.0",
    "typer>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/dskarbrevik/devhand"
Issues = "https://github.com/dskarbrevik/devhand/issues"


[project.scripts]
dh = "dh.cli:app"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.14.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dh"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=dh",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
filterwarnings = [
    "ignore::DeprecationWarning:pyiceberg",
    "ignore::pydantic.warnings.PydanticDeprecatedSince212",
    "ignore::DeprecationWarning:supabase",
]

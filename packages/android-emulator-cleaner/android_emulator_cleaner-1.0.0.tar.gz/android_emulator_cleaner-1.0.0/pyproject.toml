[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "android-emulator-cleaner"
version = "1.0.0"
description = "A beautiful terminal-based utility to clean up Android emulator storage without losing your data"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Android Emulator Cleaner Contributors" }
]
maintainers = [
    { name = "Android Emulator Cleaner Contributors" }
]
keywords = [
    "android",
    "emulator",
    "cleaner",
    "storage",
    "adb",
    "avd",
    "flutter",
    "development",
    "cli",
    "terminal"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "rich>=13.0.0",
    "questionary>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
android-emulator-cleaner = "android_emulator_cleaner:run"
aec = "android_emulator_cleaner:run"

[project.urls]
Homepage = "https://github.com/CanArslanDev/android_emulator_cleaner"
Documentation = "https://github.com/CanArslanDev/android_emulator_cleaner#readme"
Repository = "https://github.com/CanArslanDev/android_emulator_cleaner"
Issues = "https://github.com/CanArslanDev/android_emulator_cleaner/issues"
Changelog = "https://github.com/CanArslanDev/android_emulator_cleaner/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/android_emulator_cleaner"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without explicit strict
]

[tool.ruff.lint.isort]
known-first-party = ["android_emulator_cleaner"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
exclude = ["tests/"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]

[tool.coverage.run]
source = ["src/android_emulator_cleaner"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

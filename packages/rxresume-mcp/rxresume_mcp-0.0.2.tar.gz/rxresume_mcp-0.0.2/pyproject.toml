[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rxresume-mcp"
dynamic = ["version"]
description = "MCP Server for Reactive Resume"
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "mcp>=1.25.0",
    "httpx>=0.28.1",
    "pydantic>=2.11",
    "python-dotenv>=1.0.1",
    "attrs>=25.3.0",
    "jsonschema>=4.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.6.0"
]

[project.scripts]
rxresume-mcp = "rxresume_mcp.main:main"

[tool.hatch.version]
path = "src/rxresume_mcp/__init__.py"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["rxresume_mcp"]
include = ["src/rxresume_mcp/resources/**"]

[tool.hatch.build.targets.sdist]
include = ["src/rxresume_mcp/**"]

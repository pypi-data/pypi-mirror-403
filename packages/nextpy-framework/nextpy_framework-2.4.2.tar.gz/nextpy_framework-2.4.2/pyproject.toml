[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nextpy-framework"
version = "2.4.2"
description = "A Python web framework inspired by Next.js with file-based routing, SSR, and SSG and more"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "NextPy Team"}
]
keywords = [
    "web framework",
    "nextjs",
    "fastapi",
    "ssr",
    "ssg",
    "file-based routing",
    "htmx",
    "jinja2"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "aiofiles>=25.1.0",
    "click>=8.3.1",
    "fastapi>=0.122.0",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "pillow>=12.0.0",
    "pydantic>=2.12.5",
    "python-multipart>=0.0.20",
    "uvicorn>=0.38.0",
    "watchdog>=6.0.0",
    "python-dotenv>=1.2.1",
    "sqlalchemy>=2.0.44",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "mypy>=1.0",
    # For Tailwind CSS development, ensure Node.js and npm are installed.
    # Then run: npm install -D tailwindcss@latest postcss@latest autoprefixer@latest
]

[project.urls]
Homepage = "https://github.com/IBRAHIMFONYUY/nextpy-framework"
Documentation = "https://nextpy-framework.readthedocs.io"
Repository = "https://github.com/IBRAHIMFONYUY/nextpy-framework"

[project.scripts]
nextpy = "nextpy.cli:cli"

[tool.setuptools.packages.find]
where = [".nextpy_framework"]
include = ["nextpy*"]

[tool.setuptools.package-data]
nextpy = ["py.typed"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "roselabs-canary"
version = "1.0.1"
description = "Canary SDK for Python - Dependency vulnerability scanning"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Rose Labs", email = "support@roselabs.io" }
]
keywords = [
    "security",
    "dependencies",
    "vulnerabilities",
    "canary",
    "roselabs",
    "scan"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://canary.roselabs.io"
Repository = "https://github.com/roselabs/canary"
Documentation = "https://canary.roselabs.io/docs"

[tool.hatch.build.targets.wheel]
packages = ["src/roselabs_canary"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

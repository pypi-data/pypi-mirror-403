repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: ruff-check
        entry: uv run ruff check --fix .
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: uv run mypy src
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest tests/unit tests/integration tests/packaging
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

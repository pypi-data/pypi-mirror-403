[project]
name = "lucius-mcp"
version = "0.2.2"
description = "Allure TestOps MCP Server"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [{ name = "Ivan Ostanin", email = "ivan@ostanin.me" }]
keywords = ["mcp", "allure", "testops", "allure-testops", "mcp-server", "fastmcp", "model-context-protocol"]
requires-python = ">=3.14"
dependencies = [
    "fastmcp>=2.14.4",
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "python-dateutil>=2.9.0.post0",
    "starlette==0.52.1",
    "uvicorn>=0.40.0",
    "wsproto>=1.3.2",
    "python-json-logger>=2.0.7",
    "rich>=13.7.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Natural Language :: English",
]

[project.urls]
Homepage = "https://github.com/ivanostanin/lucius-mcp"
Documentation = "https://github.com/ivanostanin/lucius-mcp#readme"
Repository = "https://github.com/ivanostanin/lucius-mcp.git"
Issues = "https://github.com/ivanostanin/lucius-mcp/issues"
Changelog = "https://github.com/ivanostanin/lucius-mcp/blob/main/CHANGELOG.md"
Releases = "https://github.com/ivanostanin/lucius-mcp/releases"

[project.scripts]
start = "src.main:start"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]


[project.optional-dependencies]
dev = [
    "allure-pytest>=2.15.3",
    "openapi-generator-cli>=7.19.0",
    "faker>=40.1.2",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "respx>=0.22.0",
    "ruff>=0.14.14",
    "twine>=6.2.0",
    "pre-commit>=4.0.0",
]

[tool.ruff]
line-length = 120
target-version = "py314"
exclude = ["src/client/generated"]

[tool.ruff.lint]
select = ["E", "F", "B", "I", "UP", "N", "S", "C90", "RUF"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]
"scripts/**/*.py" = ["RUF001"]
"deployment/scripts/**/*.py" = ["RUF001"]

[tool.mypy]
strict = true
python_version = "3.14"
plugins = ["pydantic.mypy"]
exclude = "src/client/generated/"

[[tool.mypy.overrides]]
module = "src.client.generated.*"
ignore_errors = true
implicit_reexport = true

[[tool.mypy.overrides]]
module = "src.client.generated"
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_classes = [
    "TestUpdateTestCase",
    "TestAddSharedStepToCase",
    "TestRemoveSharedStepFromCase",
    "TestProjectIdValidation",
    "TestNameValidation",
    "TestStepsValidation",
    "TestTagsValidation",
    "TestAttachmentsValidation",
    "TestCustomFieldsValidation",
]

markers = [
    "test_id: Test ID for traceability to requirements and test design documents",
    "priority: Test execution priority"
]


name: 'Python Environment Setup'
description: 'Sets up Python, installs uv, and syncs dependencies'
inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.14'

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: ''

    - name: Install uv
      shell: bash
      run: pip install uv
    
    - name: Install dependencies
      shell: bash
      run: uv sync --all-extras

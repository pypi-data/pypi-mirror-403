name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || vars.ALLURE_ENDPOINT != ''
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python Environment
        uses: ./.github/actions/python-setup
        with:
          python-version: '3.14'
      
      - name: Install Allure Commandline
        run: |
          sudo apt-get update && sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.36.0/allure-2.36.0.tgz
          tar -zxvf allure-2.36.0.tgz
          sudo ln -s $(pwd)/allure-2.36.0/bin/allure /usr/bin/allure
      
      - name: Run E2E tests
        env:
          ALLURE_ENDPOINT: ${{ vars.ALLURE_ENDPOINT }}
          ALLURE_API_TOKEN: ${{ secrets.ALLURE_API_TOKEN }}
          ALLURE_PROJECT_ID: ${{ vars.ALLURE_PROJECT_ID }}
        run: uv run pytest tests/e2e/ -v --tb=short --alluredir=allure-results
      
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results -o reports/allure-report --clean
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: reports/allure-report/

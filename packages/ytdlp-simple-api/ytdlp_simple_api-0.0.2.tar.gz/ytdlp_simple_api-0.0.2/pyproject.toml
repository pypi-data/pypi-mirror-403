[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "ytdlp-simple-api"
version = "0.0.2"
description = "API for downloading media from YouTube and other platforms with various download modes, and manages cookies for accessing content that requires authorization."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.128.0",
    "python-multipart>=0.0.22",
    "uvicorn>=0.40.0",
    "ytdlp-simple",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Multimedia",
]
[project.urls]
Homepage = "https://github.com/imbecility/ytdlp-simple-api"
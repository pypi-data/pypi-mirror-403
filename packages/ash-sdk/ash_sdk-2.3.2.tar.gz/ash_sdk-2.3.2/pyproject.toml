[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ash-sdk"
version = "2.3.2"
description = "ASH SDK for Python - Request integrity and anti-replay protection library"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    { name = "3maem" }
]
keywords = ["security", "integrity", "verification", "anti-replay", "flask"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Intended Audience :: Developers",
    "Framework :: Flask",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
flask = ["flask>=2.0.0"]
redis = ["redis>=4.0.0"]
all = ["flask>=2.0.0", "redis>=4.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "flask>=2.0.0",
    "redis>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/3maem/ash"
Repository = "https://github.com/3maem/ash"
Documentation = "https://github.com/3maem/ash#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/ash"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
exclude = [
    "src/ash/stores/",
    "src/ash/middleware/",
    "src/ash/server/middleware/",
    "src/ash/server/stores/",
    "src/ash/proof.py",
    "src/ash/core.py",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

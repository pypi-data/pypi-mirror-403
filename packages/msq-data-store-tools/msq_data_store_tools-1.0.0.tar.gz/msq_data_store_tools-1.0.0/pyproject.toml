[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "msq-data-store-tools"
version = "1.0.0"
description = "Integration tools for MSQ DataStore/Prism - Azure Fabric, LLM, and API utilities"
authors = [
  { name = "Damian Rumble (Forge)" },
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    
]
requires-python = ">=3.8"
keywords = ["azure", "fabric", "data-engineering", "llm", "api", "microsoft-fabric", "lakehouse"]

dependencies = [
    "azure-storage-blob>=12.0.0",
    "azure-storage-file-datalake>=12.0.0",
    "azure-identity>=1.12.0",
    "openai>=1.0.0",
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "pyarrow>=10.0.0",
    "semantic-link-labs>=0.6.0",  # For Fabric workspace interactions
    "deltalake>=0.10.0",  # For Delta table operations
]

[project.urls]
Homepage = "https://github.com/freemavens/data_store_tools"
Documentation = "https://github.com/freemavens/data_store_tools/blob/main/README.md"
Repository = "https://github.com/freemavens/data_store_tools"
"Bug Tracker" = "https://github.com/freemavens/data_store_tools/issues"


[tool.ruff]
line-length = 99
src = ["data-store-tools"]
include = ["pyproject.toml", "data-store-tools/**/*.py"]

[tool.ruff.lint]
extend-select = ["I"]  # Add import sorting

[tool.ruff.lint.isort]
known-first-party = ["data-store-tools"]
force-sort-within-sections = true


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dredd-core"
version = "0.1.0"
description = "DA-BFT Tribunal Engine - Divergent Arbiter Byzantine Fault Tolerance for multi-model AI consensus"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Jonathan David Harrison Miller", email = "owner.founder@noteworthyendeavors.com"}
]
keywords = ["bft", "consensus", "ai", "llm", "arbitration", "multi-model"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "groq",
    "anthropic",
    "python-dotenv",
]

[project.urls]
Homepage = "https://github.com/noteworthyendeavors/dredd-core"

[tool.setuptools.packages.find]
where = ["."]

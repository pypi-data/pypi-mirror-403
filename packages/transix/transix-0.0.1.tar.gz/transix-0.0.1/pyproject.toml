[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[project]
name = "transix"
version = "0.0.1"
description = "A lightweight toolkit for numerical transformations"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Gowtham Mahendran", email = "gowtham.mahendran@outlook.com"}]
keywords = [
  "numerical",
  "transformations",
  "math",
  "engineering",
  "scientific",
  "transforms"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14"
]

dependencies = [
  "numpy>=2.0"
]

[project.urls]
Homepage = "https://github.com/Gowtham-Mahendran/transix"
Repository = "https://github.com/Gowtham-Mahendran/transix"
Issues = "https://github.com/Gowtham-Mahendran/transix/issues"  

[project.optional-dependencies]
dev = [
  "pytest>=9.0",
  "ruff>=0.14"
]

[tool.uv-build]
package-dir = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I"]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zabob-memgraph"
version = "0.1.28"
description = "Zabob Memgraph - Knowledge graph visualization and MCP server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi",
    "uvicorn>=0.40.0",
    "mcp>=1.26.0",
    "fastmcp>=3.0.0b1",
    "pydantic>=2.12.5",
    "jinja2>=3.1.6",
    "psutil>=7.2.2",
    "aiofiles>=25.1.0",
    "rich>=14.3.1",
    "requests>=2.32.5",
    "toml>=0.10.2",
    "httpx>=0.28.1",
    "sentence-transformers>=5.2.2",
    "numpy>=2.4.1",
]

[project.scripts]
zabob-memgraph = "memgraph.__main__:cli"
zabob-memgraph-stdio = "memgraph.stdio_service:main"

[project.optional-dependencies]
# CI group: Testing and linting (no compiled deps like watchfiles)
ci = [
    "pytest>=9.0.2",
    "pytest-xdist>=3.8.0",
    "pytest-asyncio>=1.3.0",
    "anyio>=4.12.1",
    "playwright>=1.57.0",
    "pytest-playwright>=0.7.2",
    "ruff>=0.14.14",
    "mypy>=1.19.1",
    "types-psutil>=7.2.1.20260116",
    "types-requests>=2.32.4.20260107",
]

# Dev group: Everything for local development including hot reload and formatters
dev = [
    "pytest>=9.0.2",
    "pytest-xdist>=3.8.0",
    "pytest-asyncio>=1.3.0",
    "anyio>=4.12.1",
    "playwright>=1.57.0",
    "pytest-playwright>=0.7.2",
    "ruff>=0.14.14",
    "mypy>=1.19.1",
    "watchfiles>=1.1.1",
    "black>=26.1.0",
    "isort>=7.0.0",
    "types-psutil>=7.2.1.20260116",
    "types-requests>=2.32.4.20260107",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["memgraph*"]

[tool.setuptools.package-data]
memgraph = [
    "web/*.html",
    "web/*.css",
    "web/*.js",
    "web/*.js.map",
    "web/*.png",
]

[tool.black]
line-length = 120
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false  # We use FastAPI/Click decorators

# Ignore missing imports for libraries without stubs
[[tool.mypy.overrides]]
module = [
    "fastapi.*",
    "fastmcp.*",
    "httpx.*",
    "uvicorn.*",
    "click.*",
    "starlette.*",
    "rich.*",
    "watchfiles.*",
    "psutil.*",
    "requests.*",
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 120

[tool.pylance]
pythonVersion = "3.13"
line-length = 120
exclude = [
    "**/__pycache__",
    "**/node_modules",
    "**/.venv",
    "**/build",
    "**/dist",
    "**/.mypy_cache",
    "**/.pytest_cache",
    "**/.ruff_cache",
]
include = ["memgraph", "tests"]

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "I",   # isort
]
ignore = [
    "UP036",
    "I001",  # Allow custom import ordering (system, third-party, local)
    ]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Enable playwright plugin
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
# Register custom markers
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "ui_basic: marks basic UI tests (page load, health, layout)",
    "ui_interactive: marks interactive UI tests (clicks, search, details)",
]
# Playwright configuration
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

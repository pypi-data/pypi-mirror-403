[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "honeagents-hone"
version = "0.1.1"
description = "Hone SDK - AI Experience Engineering Platform for tracking and improving LLM applications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Hone Team", email = "team@honeagents.ai" }
]
keywords = [
    "ai",
    "llm",
    "tracing",
    "evaluation",
    "observability",
    "langsmith",
    "hone",
    "openai",
    "anthropic"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "respx>=0.20.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://honeagents.ai"
Documentation = "https://honeagents.ai/docs"
Repository = "https://github.com/honeagents/hone-py"
Issues = "https://github.com/honeagents/hone-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["hone"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py38"

#
# This:
# - Builds Python packages on different platforms.
# - Combines those artifacts into a single one.
# - Tests those packages on the platforms again.
# - Uploads the whole set to PyPi
#

name: Build wheels

on: push

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm, windows-11-arm]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - run: |
          python -m pip install -U pip
          pip install build

      - run: python -m build --wheel -v
      - if: matrix.os == 'ubuntu-latest'
        run: python -m build --sdist -v

      - uses: actions/upload-artifact@v6
        with:
          name: dist-${{ matrix.os }}
          retention-days: 1
          path: dist

  combine_artifacts:
    name: Combine artifacts
    needs: build_wheels
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v7
      with:  # Download all artifacts so far
        path: dist
        merge-multiple: true
    - uses: actions/upload-artifact@v6
      with:
        name: package
        path: dist

  test_artifacts:
    name: Test distributions
    needs: combine_artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm, windows-11-arm,
             ubuntu-22.04, macos-14, macos-15-intel]
        # Test on the same as the build platforms, plus some other older ones
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v6
        with:
          name: package
          path: dist
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      # Now install the package from the local wheels and try to use it:
      - run: |
          pip install --no-index --find-links ./dist protobuf_protoc_bin
          protoc --version
          python -m unittest discover tests/

  # Publish to PyPi if tests succeeded and this job is for a pushed tag that starts with 'v'
  publish:
    name: Publish distributions
    needs: test_artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: package
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llmcomp"
version = "1.3.1"
description = "Research library for black-box experiments on language models."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Jan Betley", email = "jan.betley@gmail.com" },
]
dependencies = [
    "openai>=1.0.0",
    "pandas",
    "numpy",
    "matplotlib",
    "tqdm",
    "pyyaml",
    "backoff",
    "requests",
    "streamlit>=1.20.0",
    "filelock",
]

[project.scripts]
llmcomp-update-jobs = "llmcomp.finetuning.update_jobs:main"

[dependency-groups]
dev = [
    "ruff",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/johny-b/llmcomp"
Repository = "https://github.com/johny-b/llmcomp"

[tool.hatch.build.targets.wheel]
packages = ["llmcomp"]

[tool.hatch.build.targets.sdist]
exclude = [
    "llmcomp_cache/",
    "llmcomp_models/",
    "dist/",
    "__pycache__/",
    "*.pyc",
    ".git/",
]

[tool.ruff]
line-length = 120
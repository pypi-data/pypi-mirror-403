[option]
decoder = 'v4'
encoder = 'v4'

[site.bsky]
name = 'Bluesky'
host = 'bsky.app'
path = [
    '/profile/',
    '{ids[0]}{".bsky.social" if "." not in ids[0] else ""}',
    '/post/{ids[1]}',
]
url = [
  ['https?://bsky.app/profile/(\w+)\.bsky\.social/post/(\w+)', '\1,\2'],
  ['https?://bsky.app/profile/([\w.]+)/post/(\w+)', '\1,\2']
]

[site.dan]
name = 'Danbooru'
host = 'danbooru.donmai.us'
path = 'posts/{id}'
url = ['https?://danbooru\.donmai\.us/posts/(\d+)']

[site.gel]
name = 'Gelbooru'
host = 'gelbooru.com'
path = 'index.php'
query = 'page=post&s=view&id={id}'
url = ['https?://gelbooru\.com/index.php\?.*\bid=(\d+)\b.*']

[site.kona]
name = 'Konachan'
host = 'konachan.com'
path = 'post/show/{id}'
url = ['https?://konachan\.com/post/show/(\d+)']

[site.pixiv]
name = 'Pixiv'
host = 'www.pixiv.net'
path = 'en/artworks/{ids[0]}'
fragment = '{"" if idn == 1 else int(ids[1])+1}'
normalize = [
    '{((",".join(map(str,map(sub,map(int,id.split("#")),(0,1))))) if "#" in id',
    '  else ",".join(id.split("_p")) if "_p" in id',
    '  else id).removesuffix(",0")}'
]
url = [
    ['https?://(?:www\.)?pixiv\.net/en/artworks/(\d+)(\#\d+)?', '\1\2'],
    'https?://.*\.pximg\.net/img-[a-z]+/.*/(\d+_p\d+).*'
]

[site.sank]
name = 'Sankaku'
host = 'chan.sankakucomplex.com'
path = 'post/show/{id}'
url = ['https?://chan\.sankakucomplex\.com/post/show/(\d+)']

[site.tweet]
name = 'Twitter'
host = 'twitter.com'
path = [
    '{"/status/".join(ids[:2]) if idn > 1',
    ' else f"i/web/status/{id}"}'
]
url = [
    ['https?://(twitter|x).com/i/web/status/(\d+)', '\2'],
    ['https?://(twitter|x).com/([^/]*)/status/(\d+)', '\2,\3']
]

[site.yandere]
name = 'Yandere'
host = 'yande.re'
path = 'post/show/{id}'
url = ['https?://yande\.re/post/show/(\d+)']

[site.yt]
name = 'YouTube'
host = 'www.youtube.com'
path = 'watch'
query = 'v={id}'
url = [
    'https?://(?:www\.)?youtube\.com/watch?.*v=(\w+).*',
    'https?://youtu.be/(\w+)',
]

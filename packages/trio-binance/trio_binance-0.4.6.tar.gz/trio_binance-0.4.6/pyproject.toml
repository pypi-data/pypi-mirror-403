[project]
name = "trio-binance"
version = "0.4.6"
description = "trio based asynchronous binance SDK"
authors = [
    {name="Shu Wang", email="halfelf.ronin@gmail.com"}
]
readme = "README.rst"
requires-python = ">=3.11"
license = "MIT"
classifiers = [
  "Framework :: Trio",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
]
dependencies = [
    "h2>=4.1.0",
    "httpx>=0.20.0",
    "trio>=0.25.0",
    "trio-websocket>=0.11.1",
    "orjson>=3.6.0",
    "pytz>=2024.1",
    "dateparser>=1.1.0",
    "cryptography>=42.0.7"
]

[dependency-groups]
dev = [
    "pytest>=8.1.1",
    "ipython>=8.22.2",
    "pytest-trio>=0.8.0",
    "ruff>=0.4.1"
]

[project.urls]
Repository = "https://github.com/halfelf/trio-binance"

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
line-ending = "lf"
indent-style = "space"
quote-style = "double"

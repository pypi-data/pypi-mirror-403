[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crowdsec_tracker_api"
version = "1.102.3"
license = { text = "MIT" }
authors = [
	{ name="crowdsec", email="info@crowdsec.net" }
]
description = """This is the API to manage Crowdsec Live Exploit Tracker service"""
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
	"httpx==0.27.0",
	"botocore",
	"pydantic[email,timezone]>=2.5.0,<3.0.0",
]

[tool.setuptools.packages.find]
include = ["crowdsec_tracker_api", "crowdsec_tracker_api.services"]

[project.optional-dependencies]
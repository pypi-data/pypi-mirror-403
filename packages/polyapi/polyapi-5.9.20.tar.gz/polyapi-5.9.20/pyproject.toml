[tool.poetry]
name = "polyapi"
version = "5.9.20"
description = "Wrapper for Polymatica API"
license = "MIT"
keywords = ["polymatica"]
classifiers = ["Development Status :: 5 - Production/Stable", "Intended Audience :: End Users/Desktop", "Operating System :: OS Independent", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3"]
homepage = "https://slsoft.ru/products/polymatica/"
authors = ["Polymatica Rus LLC <polymatica_support@slsoft.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
setuptools = ">=68.0.0"
numpy = [
    {version = "==1.19.5", markers = "python_version < '3.9'"},
    {version = ">1.21.1", markers = "python_version >= '3.9'"}
]
pandas = [
    {version = ">=1.1.5,<=1.2.5", markers = "python_version < '3.9'"},
    {version = ">2.0.0", markers = "python_version >= '3.9'"}
]
requests = ">=2.27.1"
pydantic = ">=1.9.2,<=2.5.3"
packaging = "^25.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.2"
mypy = "1.3.0"
pre-commit = "3.3.1"
black = "23.3.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[tool.black]
line-length = 120

[tool.ruff]
lint.select = ["E", "F", "I"]
line-length = 120

[build-system]
requires = ["hatchling>=1.10.0", "ipykernel"]
build-backend = "hatchling.build"

[project]
name = "silik-kernel"
dynamic = ["version"]

description = "Multi-kernel Manager"
readme = "README.md"
license = { file = "LICENSE-2.0.txt" }
authors = [
    { name = "Marius GarÃ©naux-Gruau ", email = "marius.garenaux-gruau@irisa.fr" },
]
classifiers = ["Programming Language :: Python :: 3"]
requires-python = ">=3.12"
dependencies = ["ipykernel>=7.1.0", "jupyter-client>=8.6.3"]

[project.urls]
Repository = "https://github.com/mariusgarenaux/silik-kernel"


[tool.hatch.version]
path = "silik_kernel/__init__.py"

# Used to call hatch_build.py
[tool.hatch.build.hooks.custom]

[tool.hatch.build.targets.sdist]
include = ["/silik_kernel"]

[tool.hatch.build.targets.wheel.shared-data]
"data_kernelspec/share" = "share"

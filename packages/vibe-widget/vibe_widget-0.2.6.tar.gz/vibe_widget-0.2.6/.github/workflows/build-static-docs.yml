name: Build static docs

on:
  workflow_dispatch:
  push:
    paths:
      - 'doc/**'
      - '.github/workflows/build-static-docs.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: doc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: doc/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build static docs artifacts
        run: npm run build:static-docs

      - name: Build site
        run: npm run build

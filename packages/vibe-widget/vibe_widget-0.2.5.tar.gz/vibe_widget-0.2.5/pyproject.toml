[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vibe_widget"
version = "0.2.5"
description = "Create interactive visualizations using natural language and LLMs"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Dylan Wootton", email = "dwootton@mit.edu" },
    { name = "Ryan Yen" }
]
keywords = ["visualization", "widgets", "llm", "interactive", "jupyter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
]

dependencies = [
    "anywidget>=0.9.0",
    "openai>=1.50.0",
    "requests>=2.32.0",
    "pandas>=2.0.0",
    "pretty-little-summary",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "python-dotenv>=1.0.0",
    "mypy>=1.8.0",
    "ruff>=0.6.0",
    "ipython>=8.12.0",
]

[project.urls]
Homepage = "https://vibewidget.dev"
Documentation = "https://vibewidget.dev"
Repository = "https://github.com/dwootton/vibe-widget"
Issues = "https://github.com/dwootton/vibe-widget/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/vibe_widget"]

[tool.hatch.build.targets.wheel.force-include]
"src/vibe_widget/AppWrapper.bundle.js" = "vibe_widget/AppWrapper.bundle.js"

[tool.hatch.build.targets.sdist.force-include]
"src/vibe_widget/AppWrapper.bundle.js" = "vibe_widget/AppWrapper.bundle.js"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Fast unit tests (no LLM, no network)",
    "integration: Integration tests with mocked LLM",
    "e2e: End-to-end tests with real LLM calls",
    "notebook: Tests requiring notebook environment mocking",
    "performance: Performance benchmarks",
    "manual: Manual tests (not for CI)",
    "component_code: Use mock LLM code that includes named component exports",
]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=vibe_widget",
]

[project]
name = "sgroove"
version = "0.1.0"
description = "Fluent ANSI-styled strings for Python."
readme = "README.md"
authors = [
    { name = "Lukas Schulig", email = "schuligl@uni-greifswald.de" }
]
keywords = ["ansi", "sgr", "terminal", "formatting", "text-style", "color"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Utilities",
    "Topic :: Text Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">=3.14"
dependencies = []

[build-system]
requires = ["uv_build>=0.9.24,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.14",
    "ty>=0.0.14",
]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = [
    "E", "F", "N", "R", "I", "SIM"
]

[tool.ruff.format]
docstring-code-line-length = 60
indent-style = "space"
quote-style = "double"

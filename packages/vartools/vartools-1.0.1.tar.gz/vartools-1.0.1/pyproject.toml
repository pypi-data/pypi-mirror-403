[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vartools"
version = "1.0.1"
authors = [
  { name = "Luis Márquez", email = "luismaba2004@gmail.com" }
]
maintainers = [
  { name = "Luis Márquez", email = "luismaba2004@gmail.com" }
]

description = "A Python library for different financial calculations and functions, including Value at Risk (VaR), portfolio optimization, and backtesting."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "GPL-3.0-only" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas>=2.2.2",
    "numpy>=1.26.3",
    "scipy>=1.11.4",
    "yfinance>=0.2.54",
    "matplotlib>=3.9.1"
]

[project.urls]
Homepage = "https://github.com/LuisMB09/vartools"
Issues = "https://github.com/LuisMB09/vartools"
[project]
name = "rs-server-catalog"
dynamic = ["version"] # see: https://github.com/mtkennerly/poetry-dynamic-versioning

[tool.poetry]
name = "rs-server-catalog"
version = "1.0a6"
description = "Copernicus Sentinel rs-server, STAC catalog."
license = "Apache-2.0"
authors = ["ESA under contract with Airbus and CS <ops_coprs@airbus.com>"]
readme = "README.md"
homepage = "https://home.rs-python.eu/"
repository = "https://github.com/RS-PYTHON/rs-server"
documentation = "https://home.rs-python.eu/rs-documentation/rs-server/docs/doc/"
keywords = ["stac", "copernicus", "sentinel", "processing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Framework :: OpenTelemetry",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Image Processing"
]

packages = [
    { include = "rs_server_catalog" },
    { include = "tests", format = "sdist" },
]

# Add configuration files to the .whl package
include = [
    { path = "config", format = ["wheel"] }
]

[tool.poetry.dependencies]
python = ">=3.13,<4"
rs-server-common = "*"
pypgstac = {extras = ["psycopg"], version = "^0.9.9"}
xmltodict = "^1.0.2"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
rs-server-common = {path = "../common", develop = true}
# Formatting
black = "^26.1.0"
# Testing
pytest = "^8.4.2"
pytest-asyncio = "^1.2.0"
pytest-cov = "^7.0.0"
pytest-error-for-skips = "^2.0.2"
pytest-docker = "^3.2.3"
pytest-dotenv = "^0.5.2"
pytest-httpx = ">=0.35,<0.36"
pytest-mock = "^3.15.1"
moto = "^5.1.10"
flask = "^3.1.1" # for moto
flask-cors = "^6.0.1" # for moto
sqlalchemy-utils = "^0.42.0"
psycopg2 = "^2.9.11"


[tool.black]
line-length = 120


[tool.pytest.ini_options]
markers = [
    "unit", # mark a test as unittest
    "integration", # mark a test as integration test
]
# pgstac and stac-fastapi env file for test purpose
env_files = [
    "tests/resources/db/.env"
]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"


[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
enable = false
metadata = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

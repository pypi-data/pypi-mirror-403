[project]
name = "qodacode"
version = "1.0.3"
description = "AI Governance Platform - Security + Alignment for AI Agents"
readme = "README.md"
license = {text = "AGPL-3.0-or-later"}
requires-python = ">=3.10"
authors = [
    {name = "Nelson Padilla"}
]
keywords = ["code-analysis", "static-analysis", "security", "ai-governance", "alignment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
]

# Core dependencies - Works on Python 3.10-3.14
dependencies = [
    "tree-sitter>=0.21",
    "tree-sitter-python>=0.21",
    "tree-sitter-javascript>=0.21",
    "tree-sitter-typescript>=0.21",
    "click>=8.1",
    "rich>=13.0",
    "questionary>=2.0",
    "watchdog>=3.0",
    "prompt_toolkit>=3.0",
    "textual>=0.40",
    "mcp>=1.0",
    "semgrep>=1.50",
    "pydantic>=2.0",
    "httpx>=0.25",
    "openai>=1.0",
    "anthropic>=0.18",
]

[project.optional-dependencies]
# Embeddings/Semantic Search - Requires Python 3.10-3.12 (onnxruntime limitation)
embeddings = [
    "chromadb>=0.4",
    "sentence-transformers>=2.2",
    "numpy>=1.24",
]

# Premium features
premium = [
    "networkx>=3.0",
    "litellm>=1.0",
    "jinja2>=3.0",
    "weasyprint>=60.0",
]

# Development
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "mypy>=1.0",
]

# Full installation (Python 3.10-3.12 only)
full = [
    "qodacode[embeddings,premium,dev]",
]

[project.scripts]
qodacode = "qodacode.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["qodacode"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "A", "C4", "PT"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=qodacode --cov-report=term-missing"

[package]
name = "qodacode_core"
version = "0.1.0"
edition = "2021"
authors = ["Qodacode Team"]
description = "High-performance core algorithms for Qodacode security scanner"
license = "Apache-2.0"
readme = "README.md"

[lib]
name = "qodacode_core"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Python bindings
pyo3 = { version = "0.20", features = ["extension-module"] }

# Hashing
blake3 = "1.5"

# String matching (Aho-Corasick for multi-pattern)
aho-corasick = "1.1"

# Regex for pattern matching
regex = "1.10"

# Unicode normalization
unicode-normalization = "0.1"

# Parallel processing
rayon = "1.8"

# Serialization for embedded data
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Hex encoding for fingerprints
hex = "0.4"

# Lazy static for compile-time data
lazy_static = "1.4"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "benchmarks"
harness = false

[profile.release]
lto = true              # Link-time optimization
codegen-units = 1       # Better optimization
strip = true            # Remove debug symbols
opt-level = 3           # Maximum optimization
panic = "abort"         # Smaller binary

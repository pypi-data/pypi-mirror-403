# Maturin configuration for building qodacode_core Rust extension
#
# Build with: cd rust && maturin build --release
# Develop with: cd rust && maturin develop
# Install with: pip install ./rust

[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "qodacode_core"
version = "0.1.0"
description = "High-performance core algorithms for Qodacode (Rust extension)"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Qodacode Team"}
]
keywords = ["security", "rust", "pyo3", "performance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "qodacode_core"
bindings = "pyo3"
compatibility = "linux"
strip = true

# Build for multiple platforms
[tool.maturin.targets]
# macOS
"aarch64-apple-darwin" = {}
"x86_64-apple-darwin" = {}
# Linux
"x86_64-unknown-linux-gnu" = {}
"aarch64-unknown-linux-gnu" = {}
# Windows
"x86_64-pc-windows-msvc" = {}

[project]
name = "fastbulma"
version = "0.2.0"
description = "FastBulma framework: Combining Bulma CSS utilities with FAST web components"
authors = [{name = "FastBulma Team", email = "team@fastbulma.dev"}]
readme = "README.md"
license = {text = "BSD-3-Clause"}
requires-python = ">=3.13"
keywords = ["css", "framework", "components", "web", "frontend", "bulma", "fast", "microsoft", "web-components"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: User Interfaces"
]

# Runtime dependencies if needed for integration tools
dependencies = [
    # Add Python dependencies for integration tools if needed
]

[project.optional-dependencies]
dev = [
    "crackerjack>=0.1.0",
    "session-buddy>=0.1.0",
    # Code quality
    "ruff>=0.8.0",
    # Testing
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.0",
    # Type checking
    "pyright>=1.1.300",
    # Security
    "bandit[toml]>=1.7.10",
    # Dependencies
    "creosote>=3.0.0",
    # Additional quality tools
    "codespell>=2.3.0",
    "refurb>=2.0.0",
    "complexipy>=0.9.0",
]

[project.scripts]
# Add CLI tools for FastBlocks integration if needed
fastbulma = "fastbulma.cli:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
fastbulma = ["static/**/*"]

# ============================================================================
# Crackerjack Quality Tools Configuration
# ============================================================================

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "B", "UP"]
ignore = ["E501", "B008"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
    "--cov=fastbulma",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=json",
    "-p", "no:benchmark",  # Disable benchmark plugin to avoid conflict with xdist
]
markers = [
    # Core test categories
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (slower, may use external resources)",
    "e2e: End-to-end tests (slowest, full workflow)",
    "slow: Test that takes >1s to run",
    # Behavior characteristics
    "smoke: Quick sanity check tests",
    "regression: Tests for known bugs/issues",
    "edge: Edge case and boundary tests",
    "parametrized: Tests with multiple input combinations",
    # Quality attributes
    "security: Security-focused tests",
    "performance: Performance and benchmarking tests",
    "accessibility: A11y and usability tests",
    # State and environment
    "requires_auth: Tests needing authentication/API keys",
    "requires_network: Tests needing network access",
    "requires_db: Tests needing database connection",
    "requires_container: Tests needing Docker/container runtime",
]
xfail_strict = true
filterwarnings = ["error"]

[tool.coverage.run]
source = ["src"]
branch = true
parallel = true
omit = [
    "tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]

[tool.bandit]
exclude_dirs = [".venv", "tests"]
skips = ["B101"]

[tool.pyscn]
# Configuration for pyscn complexity analysis
paths = ["src", "tests", "scripts"]
max_complexity = 10

[tool.zuban]
# Configuration for zuban type checking
config_file = "mypy.ini"

[tool.refurb]
# Configuration for refurb code quality tool
python_version = "3.13"

[tool.linkcheckmd]
# Configuration for linkcheckmd to ignore certain patterns
ignore_patterns = [
    "http://localhost:*",
    "http://your-app-url*",
    "*unpkg.com/fastbulma*",
    "*jsdelivr.net/npm/fastbulma*"  # Exclude our own package which may not be published yet
]

[dependency-groups]
dev = [
    "crackerjack>=0.50.1",
]

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "schiavinato-sharing"
version = "0.4.0"
description = "Human-executable secret sharing for BIP39 mnemonics using GF(2053)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "GRIFORTIS", email = "info@grifortis.com"}
]
maintainers = [
    {name = "Renato Schiavinato Lopez", email = "renato@grifortis.com"}
]
keywords = [
    "bip39",
    "shamir",
    "secret-sharing",
    "mnemonic",
    "cryptocurrency",
    "bitcoin",
    "inheritance",
    "backup",
    "schiavinato",
    "gf2053"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.10"
dependencies = [
    "mnemonic>=0.20",  # For BIP39 support
]

[project.optional-dependencies]
dev = [
    # Pinned for deterministic CI and reproducible tooling behavior
    # Keep pins compatible with the lowest supported runtime (Python 3.10)
    "pytest==9.0.2",
    "pytest-cov==7.0.0",
    "mypy==1.19.1",
    "black==26.1.0",
    "ruff==0.14.14",
    "isort==7.0.0",
]

[project.urls]
Homepage = "https://github.com/GRIFORTIS/schiavinato-sharing-py"
Documentation = "https://github.com/GRIFORTIS/schiavinato-sharing-spec"
Repository = "https://github.com/GRIFORTIS/schiavinato-sharing-py"
Issues = "https://github.com/GRIFORTIS/schiavinato-sharing-py/issues"
Changelog = "https://github.com/GRIFORTIS/schiavinato-sharing-py/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["schiavinato_sharing*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=schiavinato_sharing --cov-report=term-missing --cov-fail-under=90"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[tool.isort]
profile = "black"
line_length = 100


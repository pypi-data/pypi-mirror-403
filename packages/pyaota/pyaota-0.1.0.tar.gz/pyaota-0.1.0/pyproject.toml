[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyaota"
version = "0.1.0"
description = "Python app for generating and grading exams."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Cameron F. Abrams" }]

dependencies = [
  "pyyaml",
  "pdf2image",
  "numpy",
  "opencv-python",
  "tensorflow>=2.12",   # swap for torch if you prefer
  "docx",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "ruff",
  "black",
]
docs = [
  "sphinx",
  "furo",
  "sphinx-autodoc-typehints",
  "myst-parser",
]

[project.scripts]
pyaota = "pyaota.cli:main"

# --- BUILD CONFIG -------------------------------------------------

[tool.hatch.build.targets.wheel]
packages = ["src/pyaota"]

# Include non-.py package data inside src/pyaota/ (e.g., src/pyaota/data/**)
[tool.hatch.build]
include = [
  "src/pyaota/data/**",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/pyaota/**",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.black]
line-length = 88
target-version = ["py310"]

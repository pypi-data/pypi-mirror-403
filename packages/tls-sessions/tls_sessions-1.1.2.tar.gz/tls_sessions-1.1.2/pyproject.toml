[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tls_sessions"
version = "1.1.2"
description = "A high-performance HTTP/2 session with `JA3` injection, replacement for `requests` module"
authors = [{ name = "Md Josif Khan", email = "josifkhn@gmail.com" }]
readme = "README.md"
license = "MIT"
keywords = ["tls","tls client","tls_sessions","tls session", "tls http client", "http2", "tls-request", "tls-session"]
requires-python = ">=3.8"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["tls_session"]

[tool.setuptools.package-data]
"*" = ["*.so", "*.dll"]
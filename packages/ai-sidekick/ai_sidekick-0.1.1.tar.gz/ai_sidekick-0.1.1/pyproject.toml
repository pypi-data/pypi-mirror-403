[project]
name = "ai-sidekick"
version = "0.1.1"
authors = [
  { name="Hesed", email="support@hesed.casa" },
]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = []

[project.scripts]
ai-sidekick = "ai_sidekick:main"

[project.urls]
Homepage = "https://github.com/hesedcasa/ai-sidekick"
Issues = "https://github.com/hesedcasa/ai-sidekick/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.9.0",
]

[tool.uv]
default-groups = []

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

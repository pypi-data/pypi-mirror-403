version = "0.1.8"
description = "Terminal-first AI assistant supporting local and cloud LLMs"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

authors = [
  { name = "Zrnge", email = "job@try-hack.com" }
]

dependencies = [
  "typer>=0.9.0",
  "rich>=13.0.0",
  "httpx>=0.24.0"
]

urls = {
  Homepage = "https://github.com/Zrnge/navy-ai",
  Repository = "https://github.com/Zrnge/navy-ai",
  Issues = "https://github.com/Zrnge/navy-ai/issues"
}

[project.scripts]
navy-ai = "navy_ai.cli:app"

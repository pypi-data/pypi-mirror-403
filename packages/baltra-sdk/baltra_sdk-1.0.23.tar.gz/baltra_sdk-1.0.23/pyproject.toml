[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baltra-sdk"
version = "1.0.23"
description = "Internal SDK to share Baltra domain and infrastructure"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"

dependencies = [
    "SQLAlchemy>=2.0,<3.0",
    "python-dotenv>=0.21,<1.0",
    "psycopg2-binary>=2.9,<3.0",
    "requests>=2.28,<3.0",
    "boto3>=1.26",
    "mixpanel>=4.10",
    "typing-extensions>=4.0",
    "pytz>=2022.0",
    "PyJWT>=2.0,<3.0",
    "click>=8.0,<9.0",
    "Flask>=2.2,<3.0",
    "Flask-Cors>=3.0",
    "Flask-Session>=0.4",
    "Flask-SQLAlchemy>=3.0,<4.0",
]

authors = [{ name = "Baltra", email = "soporte@baltra.ai" }]
license = "LicenseRef-Proprietary"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
urls = { "Repository" = "https://github.com/Baltra-ai/baltra-sdk" }

[project.optional-dependencies]
web = [
    "Jinja2>=3.1,<4.0",
    "gunicorn>=20.1,<21.0",
]

auth = [
    "authlib>=1.2,<2.0",
    "bcrypt>=4.0,<5.0",
]

mssql = [
    "pyodbc>=4.0",
]

scheduler = [
    "APScheduler>=3.9",
]

reporting = [
    "pandas>=1.5",
    "numpy>=1.23",
    "matplotlib>=3.6",
    "Pillow>=9.0",
    "playwright>=1.38",
]

ai = [
    "openai>=1.0",
    "aiohttp>=3.8",
]

all = [
    "Flask>=2.2,<3.0",
    "Flask-Cors>=3.0",
    "Flask-Session>=0.4",
    "Flask-SQLAlchemy>=3.0,<4.0",
    "Jinja2>=3.1,<4.0",
    "gunicorn>=20.1,<21.0",
    "authlib>=1.2,<2.0",
    "bcrypt>=4.0,<5.0",
    "pyodbc>=4.0",
    "APScheduler>=3.9",
    "pandas>=1.5",
    "numpy>=1.23",
    "matplotlib>=3.6",
    "Pillow>=9.0",
    "playwright>=1.38",
    "openai>=1.0",
    "aiohttp>=3.8",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
include = ["baltra_sdk*"]
where = ["src"]

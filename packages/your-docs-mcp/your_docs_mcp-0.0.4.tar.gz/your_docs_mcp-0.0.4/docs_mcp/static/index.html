<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown MCP Documentation</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Markdown & Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js" 
            integrity="sha384-tVFY6c3M16ZlK2h8XxXJmKwqXcvTyKyVnb6kI6y0hRm8EHpgXdJhDKO2sVB5jT4w" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" 
          integrity="sha512-rO+olRTkcf304DQBxSWxln8JXCzTHlKnIdnMUwYvQa9/Jd4cQaNkItIUj6Z4nvW1dqK0SKXLbn9h4KwZTNtAyw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" 
            integrity="sha512-D9gUyxqja7hBtkWpPWGt9wfbfaMGVt9gnyCvYa+jojwwPHLCzUm5i8rpk7vD7wNee9bA35eYIjobYPaQuKS1MQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --border-color: #dee2e6;
            --accent-primary: #3b82f6;
            --accent-primary-hover: #2563eb;
            --accent-secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --sidebar-width: 280px;
            --header-height: 64px;
        }

        [data-theme="dark"] {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252b3b;
            --text-primary: #e6e8eb;
            --text-secondary: #9ca3af;
            --text-tertiary: #6b7280;
            --border-color: #374151;
            --accent-primary: #60a5fa;
            --accent-primary-hover: #3b82f6;
            --accent-secondary: #a78bfa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.125rem;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            font-size: 0.9375rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-shortcut {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: var(--text-tertiary);
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-family: 'JetBrains Mono', monospace;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .stats-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .stat-value {
            font-weight: 600;
            color: var(--accent-primary);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: var(--header-height);
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 1.5rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            margin-bottom: 0.75rem;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            font-size: 0.9375rem;
            cursor: pointer;
        }

        .nav-link:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--accent-primary);
            color: white;
        }

        .nav-link i {
            width: 1.25rem;
            font-size: 1rem;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Breadcrumbs */
        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .breadcrumb-separator {
            color: var(--text-tertiary);
        }

        .breadcrumb-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb-link:hover {
            color: var(--accent-primary);
        }

        /* Cards */
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        /* Search Results */
        .results-grid {
            display: grid;
            gap: 1rem;
        }

        .result-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .result-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .result-header {
            display: flex;
            align-items: start;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.375rem;
        }

        .result-path {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
            font-family: 'JetBrains Mono', monospace;
        }

        .result-relevance {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-radius: var(--radius-md);
            font-size: 0.8125rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .result-excerpt {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.7;
            margin-bottom: 0.75rem;
        }

        .result-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            font-size: 0.8125rem;
            font-weight: 500;
        }

        /* Table of Contents Tree */
        .toc-tree {
            list-style: none;
        }

        .toc-item {
            margin: 0.25rem 0;
        }

        .toc-category {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .toc-category:hover {
            background: var(--bg-secondary);
        }

        .toc-category i {
            color: var(--accent-primary);
            font-size: 0.875rem;
        }

        .toc-document {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            font-size: 0.9375rem;
        }

        .toc-document:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .toc-document i {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .toc-children {
            margin-left: 1rem;
            margin-top: 0.25rem;
        }

        /* Document Content */
        .document-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .document-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .document-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .document-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .document-content {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        /* Markdown Styling */
        .document-content h1,
        .document-content h2,
        .document-content h3,
        .document-content h4,
        .document-content h5,
        .document-content h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .document-content h1 { font-size: 2rem; }
        .document-content h2 { font-size: 1.5rem; }
        .document-content h3 { font-size: 1.25rem; }
        .document-content h4 { font-size: 1.125rem; }

        .document-content p {
            margin-bottom: 1.25rem;
        }

        .document-content a {
            color: var(--accent-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .document-content a:hover {
            border-bottom-color: var(--accent-primary);
        }

        .document-content ul,
        .document-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }

        .document-content li {
            margin-bottom: 0.5rem;
        }

        .document-content code {
            background: var(--bg-secondary);
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-sm);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875em;
            color: var(--accent-secondary);
        }

        .document-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .document-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            font-size: 0.875rem;
        }

        .document-content blockquote {
            border-left: 4px solid var(--accent-primary);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .document-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .document-content th,
        .document-content td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .document-content th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        /* Loading States */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-tertiary) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
            border-radius: var(--radius-md);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.75rem;
        }

        .skeleton-title {
            height: 2rem;
            width: 60%;
            margin-bottom: 1rem;
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 3rem;
            color: var(--text-tertiary);
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-state-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Error States */
        .error-state {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            display: flex;
            align-items: start;
            gap: 1rem;
        }

        .error-icon {
            color: var(--error);
            font-size: 1.25rem;
        }

        .error-content h3 {
            color: var(--error);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-content p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .search-bar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 1rem;
            }

            .stats-badge {
                display: none;
            }

            .main-content {
                padding: 1rem;
            }

            .document-container {
                padding: 1.5rem;
            }

            .document-title {
                font-size: 1.75rem;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-primary-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo" id="logo-link">
                <div class="logo-icon">
                    <i class="fas fa-book"></i>
                </div>
                <span>Markdown MCP</span>
            </a>

            <div class="search-bar">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input
                        type="text"
                        id="header-search"
                        class="search-input"
                        placeholder="Search documentation..."
                        autocomplete="off"
                    >
                    <span class="search-shortcut">/</span>
                </div>
            </div>

            <div class="header-actions">
                <div class="stats-badge">
                    <div class="stat-item">
                        <i class="fas fa-file-alt"></i>
                        <span class="stat-value" id="doc-count">-</span>
                        <span class="stat-label">docs</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-folder"></i>
                        <span class="stat-value" id="category-count">-</span>
                        <span class="stat-label">categories</span>
                    </div>
                </div>
                <button class="icon-btn" id="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn" id="mobile-menu-toggle" title="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-section">
            <h2 class="sidebar-title">Navigation</h2>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link active" data-view="home">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-view="search">
                            <i class="fas fa-search"></i>
                            <span>Search</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-view="toc">
                            <i class="fas fa-list"></i>
                            <span>Table of Contents</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-view="tags">
                            <i class="fas fa-tags"></i>
                            <span>Browse by Tags</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="sidebar-section" id="toc-sidebar">
            <h2 class="sidebar-title">Quick Access</h2>
            <div id="quick-toc"></div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div id="content-area">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>

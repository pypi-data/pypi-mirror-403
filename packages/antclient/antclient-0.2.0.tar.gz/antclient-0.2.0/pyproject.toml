[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "antclient"
version = "0.2.0"
description = "Python client for Anthive REST API - query single-cell expression databases"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Anthive Team", email = "anthive@example.com"}
]
maintainers = [
    {name = "Anthive Team", email = "anthive@example.com"}
]
keywords = [
    "single-cell",
    "genomics",
    "bioinformatics",
    "expression",
    "scRNA-seq",
    "database",
    "API",
    "client"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Database",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
widgets = [
    "ipywidgets>=7.6.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/anthive"
Documentation = "https://github.com/yourusername/anthive"
Repository = "https://github.com/yourusername/anthive"
"Bug Tracker" = "https://github.com/yourusername/anthive/issues"
Changelog = "https://github.com/yourusername/anthive/blob/main/antclient/CHANGELOG.md"

[tool.setuptools]
packages = ["antclient"]

[tool.setuptools.package-data]
antclient = ["py.typed"]

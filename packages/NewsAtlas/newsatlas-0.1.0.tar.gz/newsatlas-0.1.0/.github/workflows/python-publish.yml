name: Publish to PyPI

on:
  release:
    types: [published]  # 当你在 GitHub 上创建一个 Release 时触发
  workflow_dispatch:    # 允许手动触发，方便调试

jobs:
  build-n-publish:
    name: Build and publish NewsAtlas
    runs-on: ubuntu-latest
    
    # 重要：PyPI 信任发布需要的权限
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build tool
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build sdist and wheel
      run: python -m build

    - name: Publish to PyPI
      # 即使你没有在 secrets 中设置 TOKEN，
      # 只要你在 PyPI 官网上配置了 Trusted Publisher，这一步就会成功。
      uses: pypa/gh-action-pypi-publish@release/v1

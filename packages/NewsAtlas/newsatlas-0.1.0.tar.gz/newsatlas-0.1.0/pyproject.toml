[project]
name = "NewsAtlas"
version = "0.1.0"
description = "A smart news list and article content extraction library"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
authors = [
    { name = "vibex-m", email = "jmlnk.vibes@gmail.com" }
]
keywords = [
    "news",
    "crawler",
    "scraper",
    "extraction",
    "html-parser",
    "web-scraping",
    "news-aggregation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Text Processing :: Markup :: HTML",
]

dependencies = [
    "lxml>=4.9.0",
    "requests>=2.28.0",
    "cssselect>=1.2.0",
    "dateparser>=1.1.0",
    "trafilatura>=1.6.0",
    "charset-normalizer>=3.0.0",
    "build>=1.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/vibex-m/NewsAtlas"
Documentation = "https://github.com/vibex-m/NewsAtlas#readme"
Repository = "https://github.com/vibex-m/NewsAtlas"
Issues = "https://github.com/vibex-m/NewsAtlas/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/newsatlas"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]


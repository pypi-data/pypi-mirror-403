[project]
name = "fluidattacks_batch_client"
authors = [{ name = "Engineering Team", email = "development@fluidattacks.com" }]
requires-python = ">=3.11"
dependencies = [
    "click >=8.1.8, <9.0.0",
    "boto3 >=1.42.32, <2.0.0",
    "fa_purity >=2.5.0, <3.0.0",
]
description = "AWS batch python client"
dynamic = ["version"]

[project.scripts]
batch-client = 'fluidattacks_batch_client._cli:main'

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "boto3-stubs >=1.39.3, <2.0.0",
    "mypy-boto3-batch >=1.39.0, <2.0.0",
    "types-Deprecated >=1.3.1.20251101, <2.0.0",
    "arch-lint >=5.0.0, <6.0.0",
    "mypy >=1.18.2, <2.0.0",
    "pytest >=8.4.2, <9.0.0",
    "pytest-cov >=7.0.0, <8.0.0",
    "ruff >=0.14.1, <1.0.0",
]

<svg xmlns="http://www.w3.org/2000/svg" width="640" height="180" viewBox="0 0 640 180" role="img" aria-label="PeriodicGraph schematic">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#000" />
    </marker>
  </defs>

  <!-- Nodes -->
  <circle cx="180" cy="90" r="28" fill="none" stroke="#000" stroke-width="2" />
  <circle cx="460" cy="90" r="28" fill="none" stroke="#000" stroke-width="2" />
  <text x="180" y="96" text-anchor="middle" font-family="sans-serif" font-size="18">A</text>
  <text x="460" y="96" text-anchor="middle" font-family="sans-serif" font-size="18">B</text>

  <!-- Undirected edge drawn as a line; internal storage is two directed realizations -->
  <line x1="208" y1="90" x2="432" y2="90" stroke="#000" stroke-width="2" />
  <text x="320" y="68" text-anchor="middle" font-family="sans-serif" font-size="16">tvec = (1, 0)</text>
  <text x="320" y="132" text-anchor="middle" font-family="sans-serif" font-size="12">Internally: A -&gt; B (tvec), B -&gt; A (-tvec)</text>
</svg>

[project]
name = "fmpstab"
version = "0.1.0"
description = "A Stab at maintaining a Utility wrapper for the Financial Modeling Prep API. Uses the 'Stable' API. This is a cloned branch of fmp-stable-api"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "ratelimit>=2.2.1",
    "requests>=2.32.5",
    "websockets>=16.0",
]

[dependency-groups]
dev = [
    "pandas>=3.0.0",
]
test = [
    "pandas>=3.0.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "python-dotenv>=1.2.1",
]

[project.scripts]
fmpstab = "fmpstab:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.setuptools]
# This line is crucial to make setuptools look for package data
include-package-data = true

[tool.setuptools.package-data]
# Specify the package name and a list of patterns for files to include
"fmpstab" = ["*.json", "data/*.json"]

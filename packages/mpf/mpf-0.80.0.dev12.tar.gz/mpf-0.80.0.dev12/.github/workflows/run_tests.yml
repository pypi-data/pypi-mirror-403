name: Test on all platforms

on:
  push:
    branches:
      - dev
      - 0.80.x
  pull_request:
    branches:
      - dev
      - 0.80.x

jobs:
  tests:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: windows-latest
          python-version: "3.10"
        - os: windows-latest
          python-version: 3.11
        - os: windows-latest
          python-version: 3.12
        - os: windows-latest
          python-version: 3.13
        - os: windows-latest
          python-version: 3.14

        - os: ubuntu-latest
          python-version: "3.10"
        - os: ubuntu-latest
          python-version: 3.11
        - os: ubuntu-latest
          python-version: 3.12
        - os: ubuntu-latest
          python-version: 3.13
        - os: ubuntu-latest
          python-version: 3.14

        - os: macos-latest
          python-version: "3.10"
        - os: macos-latest
          python-version: 3.11
        - os: macos-latest
          python-version: 3.12
        - os: macos-latest
          python-version: 3.13
        - os: macos-latest
          python-version: 3.14

    steps:
      - name: Checkout MPF
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install jpeg support for pillow
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            choco install libjpeg-turbo
          elif [ "${{ runner.os }}" == "Linux" ]; then
            # do nothing, Linux works without additional install
            sudo apt-get install -y libjpeg-dev
          else #must be mac!
            brew install libjpeg-turbo
          fi
      - name: Install MPF
        run: |
          pip install --upgrade pip setuptools wheel build coveralls
          pip install -e .

      - name: Run tests
      # Oct 15 2023, "coverage" randomly is not recognized as valid on windows
      # even though you can see it being installed via pip (from coveralls)?!?
        shell: bash  # Need bash on windows to use the if statement
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            python3 -m unittest discover -s mpf/tests
          else
            python3 -m coverage run -m unittest discover -s mpf/tests
          fi

      - name: Upload coverage data to coveralls.io
        if: matrix.os != 'windows-latest'
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.python-version }}-${{ matrix.os }}
          COVERALLS_PARALLEL: true

  coveralls:
    name: Indicate completion to coveralls.io
    needs: tests
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Finished
      run: |
        pip3 install --upgrade coveralls
        coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
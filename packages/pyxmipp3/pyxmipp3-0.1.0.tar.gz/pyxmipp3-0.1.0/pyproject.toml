[build-system]
requires = [
    "scikit-build-core==0.11.*",
    "numpy==1.*"
]
build-backend = "scikit_build_core.build"

[project]
name = "pyxmipp3"
dynamic = ["version"]
authors = [
    { name = "Oier Lauzirika Zarrabeitia", email = "oierlauzi@bizkaia.eu" },
]
description = "Minimal version of xmipp3 package with Python bindings"
classifiers = [
	"Topic :: Scientific/Engineering :: Image Processing",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
	"Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

readme = {file = "README.md", content-type = "text/markdown"}
license = "GPL-3.0-only"

requires-python = ">=3.7"
dependencies = [
    "numpy==1.*"
]

[project.urls]
Homepage = "https://github.com/oierlauzi/pyxmipp3"
Issues = "https://github.com/oierlauzi/pyxmipp3/issues"

[tool.scikit-build]
cmake.version = ">=3.18"
cmake.args = []
cmake.verbose = false
cmake.build-type = "Release"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "VERSION"
regex = "(?P<value>\\d+\\.\\d+\\.\\d+)"

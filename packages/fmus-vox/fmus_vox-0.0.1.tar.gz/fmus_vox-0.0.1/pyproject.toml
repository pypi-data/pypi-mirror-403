[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = [
    "librosa.*",
    "soundfile.*",
    "sounddevice.*",
    "pyrubberband.*",
    "numpy.*",
    "scipy.*",
    "tqdm.*",
    "torch.*",
    "tensorflow.*",
    "gruut.*",
    "phonemizer.*",
    "TTS.*",
    "webrtcvad.*",
    "unidecode.*",
    "inflect.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=fmus_vox --cov-report=term-missing --cov-report=xml"

[tool.coverage.run]
source = ["fmus_vox"]
omit = ["tests/*"]

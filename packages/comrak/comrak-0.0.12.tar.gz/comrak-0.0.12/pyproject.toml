[build-system]
requires = [
  "maturin>=1.9.6,<2.0"
]
build-backend = "maturin"

[dependency-groups]
bench = [
  "markdown>=3.7",
  "markdown2>=2.5.3"
]
build = ["maturin>=1.9.6", "patchelf>=0.17.2.4"]
dev = [
  "maturin[patchelf]>=1.9.6",
  "pdbpp>=0.11.7",
  "pdm>=2.22.3",
  "pre-commit>=4.1.0"
]
test = [
  "pytest>=8.4.0"
]

[project]
name = "comrak"
description = "Python bindings for the Comrak Rust library, a fast CommonMark/GFM parser"
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3.9"
]
authors = [
  {email = "louismmx@gmail.com", name = "Louis Maddox"}
]
keywords = [
  "markdown",
  "html",
  "rust",
  "commonmark",
  "gfm",
  "parser"
]
readme = "README.md"
requires-python = ">=3.9"
version = "0.0.12"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/lmmx/comrak"
Repository = "https://github.com/lmmx/comrak.git"

[tool.maturin]
features = [
  "pyo3/extension-module"
]

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "-v"

[tool.ruff]
extend-select = ["F", "UP"]

[tool.uv]
# Build Rust code in development mode (faster builds)
# config-settings = { build-args = "--profile=dev" }
default-groups = ["bench", "build", "dev", "test"]

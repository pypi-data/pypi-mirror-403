[project]
name = "agentgog"
version = "0.1.7"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "coder", email = "jaromrax@gmail.com" }
]
requires-python = ">=3.12"
 dependencies = [
    "click",
    "console",
    "requests",
    "google-api-python-client",
    "google-auth-httplib2",
    "google-auth-oauthlib",
    "simplenote>=2.1.4",
    "prompt-toolkit",
    "qrcode>=8.2",
    "smolagents[openai]>=1.24.0",
    "litellm>=1.81.3",
    "pandas>=3.0.0",
    "numpy>=2.4.1",
    "sympy>=1.14.0",
    "matplotlib>=3.10.8",
]

[project.scripts]
##agentgog = "agentgog.ai_classifier:main"
agentgog = "agentgog.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "CDHL"
version = "0.1.1"
description = "Automation tool that cleans up Downloads folder and places items in appropriate locations"
authors = [{name = "thelazybastard", email = "0q2m4o1uq@mozmail.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
license-files = ["LICEN[CS]E*"]
keywords = ["cli", "tool"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
do-my-bidding = "cleaner:chdl"

[project.urls]
Homepage = "https://github.com/thelazybastard/CDHL"
Issues = "https://github.com/thelazybastard/CDHL/issues"

[tool.hatch.build.targets.wheel]
packages = ["."]
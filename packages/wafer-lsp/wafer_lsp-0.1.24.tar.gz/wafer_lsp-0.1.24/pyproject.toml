[project]
name = "wafer-lsp"
version = "0.1.24"
description = "Language Server Protocol server for GPU programming languages"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pygls>=1.0.0",
    "lsprotocol>=2024.0.0",
    "wafer-core",  # For core analysis utilities
]
authors = [
    { name = "Wafer", email = "support@wafer.ai" }
]
license = { text = "MIT" }
keywords = ["lsp", "language-server", "gpu", "cuda", "cutedsl", "c++"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
wafer-lsp = "wafer_lsp.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/wafer_lsp"]

[tool.ruff]
line-length = 100
target-version = "py312"
preview = true

[tool.ruff.lint]
select = [
    "E",       # pycodestyle errors
    "W",       # pycodestyle warnings
    "F",       # pyflakes
    "I",       # isort
    "B",       # flake8-bugbear
    "C4",      # flake8-comprehensions
    "UP",      # pyupgrade
    "ARG",     # flake8-unused-arguments
    "SIM",     # flake8-simplify
    "PLR",     # pylint refactor
    "PLW",     # pylint warnings
    "PT",      # flake8-pytest-style
    "RUF",     # Ruff-specific rules
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "B008",    # do not perform function calls in argument defaults
    "PLR0913", # too many arguments
    "PLR2004", # magic value used in comparison
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[project]
name = "pycpp_tools"
version = "0.2.4"
description = "A utility library to assist Pybind11 projects."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "R.E.", email = "redelephant@foxmail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = ["tomli_w","pydantic","pyjson5","pybind11"]

[tool.setuptools]
package-dir = { "" = "src", "pybind11_toolkit" = "src/pycpp_tools" }
packages = ["pycpp_tools"]

[tool.setuptools.package-data]
pycpp_tools = ["default.toml"]

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
pycpp = "pycpp_tools:cpp_tools"


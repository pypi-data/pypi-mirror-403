[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wavetable"
version = "0.1.5"
authors = [
  { name="Bernardo Torres" },
]
description = "A Python library to log audio files and their spectrograms into a single HTML file for easy inspection."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "soundfile",
    "matplotlib",
    "librosa",
    "jinja2",
    "pandas"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["wavetable*"]
exclude = ["tests*"]
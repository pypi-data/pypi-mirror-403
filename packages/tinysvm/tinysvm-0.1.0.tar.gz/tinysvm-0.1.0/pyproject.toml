[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tinysvm"
version = "0.1.0"
authors = [
  { name="h-o-w-a-r-d(Iced_cocktails)", email="howard-11-26@proton.me" },
]
description = "A lightweight, dependency-free (NumPy only) SVM implementation."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Education",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.urls]
"Homepage" = "https://github.com/h-o-w-a-r-d/TinySVM"

# 讓 setuptools 自動發現 tinysvm 包
[tool.setuptools.packages.find]
where = ["."] 
include = ["tinysvm*"]
[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "py-obdii"
description = "A Python library for interacting with OBDII."
readme = { file = ".github/README.rst", content-type = "text/x-rst" }
authors = [{ name = "PaulMarisOUMary" }]
license = { file = "LICENSE" }
keywords = [
    "obd",
    "obdii",
    "obd2",
    "py-obdii",
    "py-obd2",
    "python obd",
    "ELM327",
    "automotive",
    "torque",
    "car",
    "vehicle",
    "diagnostics",
    "car diagnostics",
    "engine data",
    "car data",
    "vehicle data",
    "can bus",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dynamic = ["version", "dependencies"]

[project.urls]
Home = "https://github.com/PaulMarisOUMary/OBDII"
Repository = "https://github.com/PaulMarisOUMary/OBDII"
Documentation = "https://py-obdii.readthedocs.io"
Issues = "https://github.com/PaulMarisOUMary/OBDII/issues"
Changelog = "https://github.com/PaulMarisOUMary/OBDII/releases"

[project.optional-dependencies]
test = [
    "pytest>=8.3.5,<8.4",
    "pytest-cov>=5.0.0,<6",
    "pytest-mock>=3.14,<3.15",
]
dev = [
    "ruff>=0.14,<1",
    "ty>=0.0.6,<1",
]
docs = [
    "sphinx>=8.2,<9",
    "sphinx-autobuild",
    "sphinxawesome-theme",
    "sphinx-design",
]
sim = [
    "ELM327-emulator>=3,<4",
]

[tool.setuptools.package-data]
"obdii" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["."]
include = ["obdii*"]

[tool.setuptools.dynamic]
dependencies = { file = "requirements.txt" }

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.pyright]
include = [
    "obdii/**",
]
exclude = [
    ".git",
    ".venv",
    "**/__pycache__",
    "build",
    "dist",
    "docs",
    "**/.*",
]
pythonVersion = "3.8"
typeCheckingMode = "basic"

[tool.ruff]
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "__pycache__",
    "build",
    "dist",
    "docs",
]
line-length = 88
indent-width = 4

[tool.ruff.lint]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
ignore = ["Q"]

[tool.ruff.format]
exclude = ["obdii/modes/mode_**.py"]
indent-style = "space"
line-ending = "auto"
quote-style = "preserve"

[tool.ty.environment]
python-platform = "all"

[tool.bandit.assert_used]
skips = ["*_test.py", "*/test_*.py"]
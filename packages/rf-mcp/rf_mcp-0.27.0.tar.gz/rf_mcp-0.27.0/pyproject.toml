[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rf-mcp"
version = "0.27.0"
description = "Robot Framework MCP Server - Natural Language Test Automation Bridge"
authors = [{ name = "Many Kasiriha" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
    "robotframework>=7.0",
    "pydantic>=2.0.0",
    "beautifulsoup4>=4.11.0",
    "lxml>=4.9.0",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.0"

]

[project.optional-dependencies]
slim = []
web = ["robotframework-browser", "robotframework-seleniumlibrary"]
frontend = ["django>=4.2,<5.0", "uvicorn[standard]>=0.24"]
mobile = ["robotframework-appiumlibrary"]
api = ["robotframework-requests"]
database = ["robotframework-databaselibrary"]
all = [
    "robotframework-browser",
    "robotframework-seleniumlibrary",
    "robotframework-appiumlibrary",
    "robotframework-requests",
    "robotframework-databaselibrary",
    "django>=4.2,<5.0",
    "uvicorn[standard]>=0.24",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
    "python-dotenv>=1.0.1",
    "openai>=1.51.0",
    "pydantic-ai>=1.37.0",
    "coverage[toml]>=7.6.0",
    "invoke>=2.2.0",
]

[project.urls]
Homepage = "https://github.com/manykarim/rf-mcp"
Repository = "https://github.com/manykarim/rf-mcp"
"Bug Tracker" = "https://github.com/manykarim/rf-mcp/issues"
Documentation = "https://github.com/manykarim/rf-mcp#readme"

[project.scripts]
robotmcp = "robotmcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/robotmcp"]
include = [
    "src/robotmcp/frontend/templates/**/*.html",
    "src/robotmcp/frontend/static/**/*",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/robotmcp",
    "README.md",
    "pyproject.toml",
    "src/robotmcp/frontend/templates/**/*.html",
    "src/robotmcp/frontend/static/**/*",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-playwright>=0.7.1",
    "pytest-rerunfailures>=14.0",
    "openai>=1.51.0",
    "pydantic-ai>=1.37.0",
    "python-dotenv>=1.0.1",
    "coverage[toml]>=7.6.0",
    "invoke>=2.2.0",
]

[tool.coverage.run]
branch = true
source = ["src/robotmcp"]

[tool.coverage.report]
show_missing = true
skip_covered = true

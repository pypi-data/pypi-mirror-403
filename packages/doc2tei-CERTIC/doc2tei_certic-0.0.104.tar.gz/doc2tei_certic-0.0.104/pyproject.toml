[tool.poetry]
name = "doc2tei-CERTIC"
readme = "README.md"
version = "0.0.104"
description = "Convert ODT and DOCX files to TEI"
authors = ["Edith Cannet <edith.cannet@unicaen.fr>", "Mickaël Desfrênes <mickael.desfrenes@unicaen.fr>"]
license = "CeCILL-C"
packages = [
    { include = "doc2tei"},
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
argh = ">=0.29.4"

[tool.poetry.dev-dependencies]
black = "*"

[tool.poetry.scripts]
doc2tei = "doc2tei.__main__:run_cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "congressional-trades"
version = "0.1.0"
description = "Scrape and analyze stock trades by members of US Congress"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Mathias Guttu" }
]
keywords = ["congress", "stocks", "trading", "senate", "house", "politics", "finance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "httpx>=0.25.0",
    "selectolax>=0.3.0",
    "pydantic>=2.0.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]
scrape = [
    "pdfplumber>=0.10.0",  # For House PDFs (v2)
]

[project.scripts]
congressional-trades = "congressional_trades.cli:main"

[project.urls]
Homepage = "https://github.com/guttu44/congressional-trades"
Repository = "https://github.com/guttu44/congressional-trades"
Issues = "https://github.com/guttu44/congressional-trades/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/congressional_trades"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

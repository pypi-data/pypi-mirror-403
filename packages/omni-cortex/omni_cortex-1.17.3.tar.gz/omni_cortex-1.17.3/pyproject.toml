[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "omni-cortex"
version = "1.17.3"
description = "Give Claude Code a perfect memory - auto-logs everything, searches smartly, and gets smarter over time"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Tony" }
]
keywords = ["mcp", "claude", "memory", "ai", "claude-code", "anthropic", "llm", "semantic-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "pyyaml>=6.0.0",
    "python-dotenv>=1.0.0",
    "claude-agent-sdk>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/AllCytes/Omni-Cortex"
Repository = "https://github.com/AllCytes/Omni-Cortex"
Issues = "https://github.com/AllCytes/Omni-Cortex/issues"
Documentation = "https://github.com/AllCytes/Omni-Cortex#readme"

[project.optional-dependencies]
semantic = [
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
omni-cortex = "omni_cortex.server:main"
omni-cortex-setup = "omni_cortex.setup:main"
omni-cortex-dashboard = "omni_cortex.dashboard:main"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["omni_cortex"]

# Include dashboard and hooks inside the package (not as shared-data)
# This ensures they work for both user and system installs
[tool.hatch.build.targets.wheel.force-include]
"hooks" = "omni_cortex/_bundled/hooks"
"dashboard/backend" = "omni_cortex/_bundled/dashboard/backend"
# Note: frontend/dist is not force-included because it requires npm build
# The backend serves API endpoints; frontend can be built separately if needed

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/hooks",
    "/scripts",
    "/dashboard/backend",
    "/README.md",
]

# Keep shared-data for backwards compatibility with system installs
[tool.hatch.build.targets.wheel.shared-data]
"hooks" = "share/omni-cortex/hooks"
"dashboard/backend" = "share/omni-cortex/dashboard/backend"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "numpy>=2.2.6",
    "pytest-asyncio>=1.3.0",
]

[project]
name = "srimutil_ccoverstreet"
version = "0.0.9"
authors = [
	{ name="Cale Overstreet" }
]
description = "Python wrapper and GUI for running SRIM calculations"
readme = "README.md"
requires-python = ">3.9"
dependencies = [
	"pillow",
	"numpy",
	"matplotlib",
	"pyqt6",
	"scipy"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


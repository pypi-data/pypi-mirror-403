[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "manchester_codec"
version = "0.3.0"
description = "Manchester line encoder/decoder supporting IEEE and Thomas variants."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}
authors = [
  {name = "Emir Enes ERGÄ°N", email = "enes.erginth@gmail.com"}
]
keywords = ["manchester", "encoding", "decoding", "ieee", "thomas"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Networking",
  "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.4"]

[project.urls]
Homepage = "https://www.fevaris.com"
Documentation = "https://github.com/eneserginth/manchester_codec#readme"
Source = "https://github.com/eneserginth/manchester_codec"
Issues = "https://github.com/eneserginth/manchester_codec/issues"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]
testpaths = ["tests"]

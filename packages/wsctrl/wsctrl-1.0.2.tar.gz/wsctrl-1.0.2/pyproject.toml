[project]
name = "wsctrl"
version = "1.0.2"
description = "Wirepas Sink Controller"
authors = [
    {name="Jan Kowalewski", email="<jkowalewski@cthings.co>"}
]
maintainers = [
    {name="Jan Kowalewski", email="<jkowalewski@cthings.co>"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "pkgconfig (>=1.5.5)",
    "wirepas-gateway (>=1.5.0)",
    "PyGobject (>=3.50)"

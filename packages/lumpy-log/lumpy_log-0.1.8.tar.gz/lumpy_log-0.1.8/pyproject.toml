[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lumpy-log"
version = "0.1.8"
description = "Make git logs easier for use in scenarios when communicating the progress of a project to non-experts"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "UTC Sheffield"},
]
keywords = ["git", "log", "visualization", "changelog"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pydriller>=2.0",
    "pygments",
    "jinja2",
    "pyyaml",
    "pathspec",
    "mdformat",
    "python-docx>=0.8.11",
    "Pillow>=9.0",
    "Pygments>=2.14",
    "requests>=2.31",
]

[project.urls]
Homepage = "https://github.com/UTCSheffield/lumpy_log"
Repository = "https://github.com/UTCSheffield/lumpy_log"

[project.scripts]
lumpy-log = "lumpy_log.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["lumpy_log*"]

[tool.setuptools.package-data]
lumpy_log = ["templates/*.md", "languages.yml"]

[project.optional-dependencies]
docx-playwright = [
    "playwright>=1.40",
]

all = [
    "playwright>=1.40",
]

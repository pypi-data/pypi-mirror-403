[project]
name = "sing-box-config"
dynamic = ["version"]
description = "Yet another configuration generator for sing-box"
authors = [{ name = "ak1ra", email = "git@ak1ra.xyz" }]
dependencies = [
    "argcomplete>=3.6.2",
    "chaos-utils>=0.3.1",
    "httpx>=0.28.1",
    "tenacity>=9.1.2",
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["ansible", "tproxy", "sing-box"]
readme = { file = "README.md", content-type = "text/markdown" }

# A previous PEP had specified license to be a table with a file or a text key, this format is now deprecated.
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#license-and-license-files
license = "MIT"

[project.urls]
Homepage = "https://github.com/ak1ra-lab/sing-box-tproxy"
Changelog = "https://github.com/ak1ra-lab/sing-box-tproxy/blob/master/CHANGELOG.md"

[project.scripts]
sing-box-config = "sing_box_config.main:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[dependency-groups]
tests = ["pytest>=8.3.4", "pytest-cov>=6.0.0"]
lint = ["ruff>=0.9.4"]
dev = [
    { include-group = "tests" },
    { include-group = "lint" },
    "pre-commit>=4.2.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "pymdown-extensions>=10.19.1",
]

---
- name: deploy sing-box server
  hosts: "{{ playbook_hosts | default('sing-box-server') }}"
  become: true
  tasks:
    - name: install sing-box package
      ansible.builtin.import_role:
        name: sing_box_install

    - name: deploy sing-box server
      ansible.builtin.import_role:
        name: sing_box_server

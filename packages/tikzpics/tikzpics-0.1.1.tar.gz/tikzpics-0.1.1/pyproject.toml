[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tikzpics"
version = "0.1.1"
description = "Python interface to generate (readable) Tikz figures."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.txt"}
keywords = ["python"]
authors = [{name = "Max"}]
classifiers = [
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "pymupdf",
]

[project.optional-dependencies]

test = [
    "pytest",
    "coverage",
]

dev = [
    "tikzpics[test]",
    "black[jupyter]",
    "isort",
    "ruff",
    "pre-commit",
    "pyproject-fmt",
    "jupyterlab",
    "ipykernel",
    "numpy",
    "scipy",
]

# https://medium.com/@pratikdomadiya123/build-project-documentation-quickly-with-the-sphinx-python-2a9732b66594
docs = [
  "myst-parser",
  "nbconvert",
  "nbsphinx",
  "sphinx",
  "sphinx_bootstrap_theme",
]

[project.urls]
"Source" = "https://github.com/max-models/tikzpics"

[tool.setuptools.packages.find]
where = ["src"]

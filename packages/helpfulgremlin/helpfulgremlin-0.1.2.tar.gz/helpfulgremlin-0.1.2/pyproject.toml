[project]
name = "helpfulgremlin"
version = "0.1.2"
description = "Add your description here"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
authors = [
    { email = "udit.ramawat@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pathspec>=1.0.4",
    "pyyaml>=6.0.3",
    "rich>=14.3.1",
    "typer>=0.21.1",
]

[project.scripts]
helpfulGremlin = "helpfulgremlin.main:main"

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[project]
name = "mcp-config-wizard"
version = "0.1.0"
description = "Easily configure MCP servers through a beautiful interactive CLI"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "MCP Wizard Team" }]
keywords = ["mcp", "model-context-protocol", "cli", "wizard", "claude", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "questionary>=2.0.0",
    "rich>=13.0.0",
    "platformdirs>=4.0.0",
]

[project.scripts]
mcp-wizard = "mcp_wizard.cli:main"
mcp-config-wizard = "mcp_wizard.cli:main"

[project.urls]
Homepage = "https://github.com/your-username/mcp-config-wizard"
Repository = "https://github.com/your-username/mcp-config-wizard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_wizard"]

[tool.hatch.build.targets.sdist]
include = ["src/mcp_wizard"]

[tool.uv]
dev-dependencies = [
    "build>=1.0.0",
    "twine>=5.0.0",
    "pytest>=8.0.0",
]

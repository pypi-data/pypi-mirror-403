[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycorex"                # PyPIに登録されるパッケージ名
version = "1.0.10"
description = "A lightweight Python core package for unified AI API access, designed for flexibility and scalability."
readme = "README.md"            # 説明文としてREADMEを利用
license = {file = "LICENSE"}    # ライセンスファイル
authors = [
    { name="kaioman", email="kajin0318@gmail.com" }
]
dependencies = [
    "libcore-hng",
    "google-generativeai",
    "tiktoken",
    "google-cloud-aiplatform",
    "pillow",
    "psutil"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/kaioman/pycorex"
Repository = "https://github.com/kaioman/pycorex"
Issues = "https://github.com/kaioman/pycorex/issues"
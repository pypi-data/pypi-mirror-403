[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typewire"
version = "1.2.0"
description = "A single-file utility to allow better runtime handling of types by providing a predictable way of transforming data into the shape of a given type hint."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typing-extensions>=4.0; python_version < '3.11'",
]
authors = [
    { name = "Lily Ellington", email = "lilell_@outlook.com " }
]
keywords = [
    "typing",
    "type-hints",
    "type-casting",
    "runtime-types",
    "casting",
    "annotated"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = ["tests/test_312_type_syntax.py"]  # This file is 3.12+, so Ruff (on Python 3.10) can't analyse it.

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["I001"]

[tool.ruff.lint.isort]
known-local-folder = ["typewire"]
force-single-line = false
force-sort-within-sections = true
order-by-type = false

[tool.mypy]
python_version = "3.10"
strict = true
exclude = ["tests/test_312_type_syntax.py"]  # This file is 3.12+, so Mypy (on Python 3.10) can't analyse it.

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "tox>=4.32.0",
]

[project.urls]
repository = "https://github.com/lilellia/typewire"
"Bug Tracker" = "https://github.com/lilellia/typewire/issues"

[tool.hatch.build]
include = [
    "typewire",
]

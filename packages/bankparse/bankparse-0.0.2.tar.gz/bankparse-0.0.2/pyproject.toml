[project]
name = "bankparse"
version = "0.0.2"
description = "bankparse package"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name="bparent11", email="" },
]
dependencies = [
    "pandas>=2.3.3",
    "pdfplumber>=0.11.9",
    "typing>=3.10.0.0",
    "unidecode>=1.4.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/bparent11/bankparse"
Issues = "https://github.com/bparent11/bankparse/issues"
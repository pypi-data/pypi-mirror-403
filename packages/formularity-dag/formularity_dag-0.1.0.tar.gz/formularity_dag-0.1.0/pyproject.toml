[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "formularity-dag"
version = "0.1.0"
description = "A declarative Python library for building computation DAGs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["dag", "computation", "graph", "dataflow", "formula", "reactive"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
json = ["dataclasses-json>=0.6.0"]

[project.urls]
Homepage = "https://github.com/zzk/formularity"
Repository = "https://github.com/zzk/formularity"

[tool.hatch.build.targets.wheel]
packages = ["src/formularity_dag"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]

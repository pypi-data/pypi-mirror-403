<svg xmlns="http://www.w3.org/2000/svg" viewBox="9 4 46 55">
  <!-- Edges -->
  <g stroke="#000" stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- Outer hexagon -->
    <line x1="32" y1="10" x2="50" y2="21"/>
    <line x1="50" y1="21" x2="50" y2="43"/>
    <line x1="50" y1="43" x2="32" y2="54"/>
    <line x1="32" y1="54" x2="14" y2="43"/>
    <line x1="14" y1="43" x2="14" y2="21"/>
    <line x1="14" y1="21" x2="32" y2="10"/>
    <!-- Inner spokes -->
    <line x1="32" y1="10" x2="32" y2="32"/>
    <line x1="50" y1="21" x2="32" y2="32"/>
    <line x1="14" y1="21" x2="32" y2="32"/>
  </g>

  <!-- Outer nodes -->
  <circle cx="32" cy="10" r="5" fill="#000"/>
  <circle cx="50" cy="21" r="4" fill="#000"/>
  <circle cx="50" cy="43" r="4" fill="#000"/>
  <circle cx="32" cy="54" r="4" fill="#000"/>
  <circle cx="14" cy="43" r="4" fill="#000"/>
  <circle cx="14" cy="21" r="4" fill="#000"/>

  <!-- Center node - hollow -->
  <circle cx="32" cy="32" r="7" fill="#000"/>
  <circle cx="32" cy="32" r="4" fill="#fff"/>
</svg>

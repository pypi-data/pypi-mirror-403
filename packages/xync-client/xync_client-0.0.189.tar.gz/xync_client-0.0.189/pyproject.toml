[project]
name = "xync-client"
requires-python = ">=3.11"
authors = [
    {name = "Mike Artemiev", email = "mixartemev@gmail.com"},
]
dynamic = ["version"]

dependencies = [
    "asynchuobi",
    "blackboxprotobuf",
    "bs4",
    "bybit-p2p",
    "google-api-python-client",
    "google-auth-httplib2",
    "google-auth-oauthlib",
    "requests-toolbelt",
    "msgspec",
    "python-binance",
    "pybit",
    "pyotp",
    "pypng",
#    "kurigram @ git+https://github.com/mixartemev/pyrogram.git",
    "kurigram",
    "payeer-api",
    "playwright",
    "python-dotenv",
    "python-okx",
    "pyrogram-client",
    "tgcrypto",
    "undetected-chromedriver",
    "xn-client",
    "xync-schema",
    "zeep"
]

[project.optional-dependencies]
dev = [
    "build",
    "pre-commit",
    "python-dotenv",
    "pytest-asyncio",
    "setuptools-scm",
    "twine",
]

[project.urls]
Homepage = "https://gitlab.com/XyncNet/client"
Repository = "https://gitlab.com/XyncNet/client"

[tool.setuptools]
packages = ["xync_client"]

[build-system]
requires = ["setuptools<81", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"
[tool.setuptools_scm]
version_scheme = "python-simplified-semver" # if "feature" in `branch_name` SEMVER_MINOR++ else SEMVER_PATCH++
local_scheme = "no-local-version"

[tool.ruff]
line-length = 120

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"  # , "class", "module", "package", "function"
[project]
name = "semantic-mcp"
version = "0.2.1"
description = "Semantic router for MCP ecosystems - Discover, manage, and execute tools across multiple MCP servers with progressive disclosure"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "BA Ibrahima", email = "ibrahima.elmokhtar@gmail.com" }
]
requires-python = ">=3.12"
keywords = ["mcp", "model-context-protocol", "semantic-search", "llm", "ai-agents", "tool-routing", "semantic-mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.0.0",
    "mcp>=1.3.0",
    "pyzmq>=26.0.0",
    "httpx>=0.27.0",
    "pydantic-settings>=2.6.0",
    "tiktoken>=0.8.0",
    "openai>=1.57.0",
    "python-dotenv>=1.0.0",
    "click>=8.1.0",
]

[project.urls]
Homepage = "https://github.com/milkymap/semantic-mcp"
Repository = "https://github.com/milkymap/semantic-mcp"
Issues = "https://github.com/milkymap/semantic-mcp/issues"

[project.scripts]
semantic-mcp = "semantic_mcp.main:main"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "respx>=0.22.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

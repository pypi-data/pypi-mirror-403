[project]
name = "dddify"
version = "0.1.0"
description = "DDD Structure Generator for Python Projects"
authors = [
    {name = "Mathis", email = "mathisarends27@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
keywords = ["ddd", "domain-driven-design", "code-generator", "fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "jinja2>=3.1.6",
    "rich>=14.3.1",
    "typer[all]>=0.21.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/dddify"
Repository = "https://github.com/yourusername/dddify"

[project.scripts]
dddify = "dddify.cli:app"
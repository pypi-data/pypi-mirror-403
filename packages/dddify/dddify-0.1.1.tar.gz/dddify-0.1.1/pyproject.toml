[project]
name = "dddify"
version = "0.1.1"
description = "DDD Structure Generator for Python Projects"
authors = [
    {name = "Mathis", email = "mathisarends27@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["ddd", "domain-driven-design", "code-generator", "fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "jinja2>=3.1.6",
    "rich>=14.3.1",
    "typer>=0.21.1",
]

[project.urls]
Homepage = "https://github.com/mathisarends/dddify"
Repository = "https://github.com/mathisarends/dddify"

[project.scripts]
dddify = "dddify.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dddify"]

[tool.hatch.build]
include = [
    "dddify/**/*.py",
    "dddify/**/*.j2",
]
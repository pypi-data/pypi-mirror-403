<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>codecam</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 400px; margin-top: 20px; }
    .button-group { margin-bottom: 10px; display: flex; gap: 8px; }
    .file-list { margin-bottom: 20px; }
    .tree { list-style-type: none; padding-left: 20px; }
    .tree li {
      position: relative;
      padding-left: 20px;
      border-left: 1px solid #ccc;
      margin-left: 20px;
      list-style: none;
    }
    .tree li::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      bottom: 10px;
      width: 1px;
      background: #ccc;
    }
    .tree li:last-child::before { height: 10px; }
    .tree li::after {
      content: '';
      position: absolute;
      top: 20px;
      left: -20px;
      right: 0;
      height: 1px;
      background: #ccc;
    }
    .tree li:last-child::after { width: 20px; }
    .controls { display: flex; gap: 8px; align-items: center; }
    .controls button { padding: 6px 10px; }
    input[type="text"] { flex: 1; padding: 6px; }
  </style>
</head>
<body>
  <div class="button-group">
    <input type="text" id="path" placeholder="Enter path or leave empty for current directory" />
    <div class="controls">
      <button onclick="browse()">list files</button>
      <button onclick="checkAll()">check all</button>
      <button onclick="uncheckAll()">uncheck all</button>
      <button onclick="generate()">generate</button>
    </div>
  </div>

  <div id="files" class="file-list"></div>
  <textarea id="result" spellcheck="false"></textarea>

  <script>
    // Values injected from Flask context:
    const currentDirectory = "{{ current_directory }}";
    let selectedFiles = {{ selected_files | tojson | safe }};
    const autoShutdown = {{ auto_shutdown | tojson | safe }};
  </script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

[build-system]
requires = ["setuptools>=70,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codecam"
version = "0.2.6"
description = "Select and snapshot project files for sharing with LLMs"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Conor Mahany" }]
dependencies = [
  "Flask>=3.0.0",
  "platformdirs>=4.2.0",
  "pathspec>=0.12.1"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: Flask",
  "Intended Audience :: Developers",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/laundrevity/codecam"
Issues = "https://github.com/laundrevity/codecam/issues"

[project.scripts]
codecam = "codecam.cli:main"

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.package-data]
codecam = ["templates/*.html", "static/*.js"]

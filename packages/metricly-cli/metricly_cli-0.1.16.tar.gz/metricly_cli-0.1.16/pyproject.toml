[project]
name = "metricly-cli"
version = "0.1.16"
description = "Metricly CLI - Query metrics and manage dashboards from the terminal"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "Proprietary" }
authors = [
    { name = "Metricly", email = "support@metricly.xyz" }
]
keywords = ["metrics", "analytics", "bi", "dashboard", "metricflow", "dbt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    # Core
    "pydantic>=2.12.5",
    "pydantic-settings>=2.0.0",
    # MetricFlow + Warehouses
    "dbt-metricflow>=0.8.0",
    "dbt-bigquery>=1.9.0",
    "dbt-duckdb>=1.10.0",
    "duckdb>=1.0.0",
    # Google Cloud
    "google-cloud-bigquery>=3.0.0",
    "google-cloud-storage>=2.0.0",
    "google-cloud-firestore>=2.0.0",
    "google-cloud-secret-manager>=2.26.0",
    # Firebase
    "firebase-admin>=6.0.0",
    # CLI
    "typer>=0.12.0",
    "rich>=13.0.0",
    "httpx>=0.27.0",
    "pyyaml>=6.0.3",
    # Auth
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=1.0.0",
    # Utilities
    "python-dateutil>=2.8.0",
    "cachetools>=5.0.0",
    "pychrome>=0.2.4",
]

[project.scripts]
metricly = "cli.main:app"

[project.urls]
Homepage = "https://metricly.xyz"
Documentation = "https://metricly.xyz/docs"

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=0.23.0",
]

# Server-only dependencies (not needed for CLI)
server = [
    "fastapi>=0.124.4",
    "uvicorn>=0.38.0",
    "pydantic-ai[anthropic]>=0.2.0",
    "fastmcp>=2.14.4,<3.0.0",
]

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# Include all packages and modules needed by CLI
packages = [
    "cli",
    "services",
    "generated",
    "cache",
]

# Include standalone modules at wheel root
[tool.hatch.build.targets.wheel.force-include]
"storage.py" = "storage.py"
"warehouse.py" = "warehouse.py"
"settings.py" = "settings.py"
"auth.py" = "auth.py"
"mf_engine.py" = "mf_engine.py"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

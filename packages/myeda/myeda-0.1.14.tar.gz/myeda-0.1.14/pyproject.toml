[project]
name = "myeda"
version = "0.1.14"
description = "One-line Exploratory Data Analysis (EDA) library"
readme = "README.md"
requires-python = ">=3.9"

authors = [
  { name = "Khaja Mubashir Arsalan" }
]

license = "MIT"

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent"
]

dependencies = [
  "pandas",
  "matplotlib"
]

[project.urls]
Homepage = "https://github.com/KHAJA-MUBASHIR-ARSALAN/myeda"
Source = "https://github.com/KHAJA-MUBASHIR-ARSALAN/myeda"
Issues = "https://github.com/KHAJA-MUBASHIR-ARSALAN/myeda/issues"

[package]
name = "pero_memory_core"
version = "0.2.5"
edition = "2021"
description = "High-performance spreading activation engine for Pero"
license = "Apache-2.0"
repository = "https://github.com/perofamily/perocore"

[lib]
name = "pero_memory_core"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Python 绑定
pyo3 = { version = "0.21", features = ["extension-module"] }

# 高性能工具
ahash = "0.8"
rayon = "1.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
regex = "1.10"

# 向量索引 (可选 HNSW, 默认使用 SIMD 暴力搜索)
usearch = { version = "2.8", optional = true }
smallvec = "1.15.1"

[features]
default = []
hnsw = ["usearch"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[workspace]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bloqzapi"
version = "1.0.1"
description = "Bloqz Intent API SDK - Convert financial intent from natural language into deterministic execution plans"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["requests>=2.31.0"]
license = { text = "UNLICENSED" }
authors = [
    { name = "Bloqz", email = "support@bloqz.io" }
]
keywords = ["bloqz", "intent", "defi", "blockchain", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://bloqz.io"
Repository = "https://github.com/bloqz/bloqzapi"
Documentation = "https://bloqz.io/docs"


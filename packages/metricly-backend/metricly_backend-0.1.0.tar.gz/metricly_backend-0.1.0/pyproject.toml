[project]
name = "metricly-backend"
version = "0.1.0"
description = "Metricly API backend"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.124.4",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.0.0",
    "uvicorn>=0.38.0",
    "dbt-metricflow>=0.8.0",
    "dbt-bigquery>=1.9.0",
    "google-cloud-bigquery>=3.0.0",
    "google-cloud-storage>=2.0.0",
    "google-cloud-firestore>=2.0.0",
    "pydantic-ai[anthropic]>=0.2.0",
    "firebase-admin>=6.0.0",
    "python-dateutil>=2.8.0",
    "duckdb>=1.0.0",
    "google-cloud-secret-manager>=2.26.0",
    "cachetools>=5.0.0",
    "fastmcp>=3.0.0b1",
    # CLI dependencies
    "typer>=0.12.0",
    "rich>=13.0.0",
    "httpx>=0.27.0",
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=1.0.0",
    "pyyaml>=6.0.3",
    "dbt-duckdb>=1.10.0",
]

[project.scripts]
metricly = "cli.main:app"

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=0.23.0",
]

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cli", "services", "generated", "cache"]

[tool.hatch.build.targets.wheel.sources]
"" = ""

# Include standalone modules needed by CLI
[tool.hatch.build.targets.wheel.force-include]
"storage.py" = "storage.py"
"warehouse.py" = "warehouse.py"
"settings.py" = "settings.py"
"auth.py" = "auth.py"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

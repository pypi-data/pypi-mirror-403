name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.1.0)'
        required: true
        type: string

permissions:
  contents: write  # Needed to push the tag back to the repo
  id-token: write  # Needed for trusted publishing

jobs:
  validate-and-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only runs on main branch
    environment:
      name: pypi
      url: https://pypi.org/p/yara-gen
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history to see previous tags

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
            enable-cache: true

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install Dependencies
        run: uv sync --all-extras --dev

      - name: Validate Version Input
        run: |
          NEW_VERSION="${{ inputs.version }}"
          
          # Get the latest tag (e.g. v0.0.9), default to v0.0.0 if none
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VER=${LAST_TAG#v} # Remove 'v' prefix

          echo "Previous Version: $LAST_VER"
          echo "Target Version:   $NEW_VERSION"

          # Simple Python script to compare versions
          uv run python -c "
          import sys
          from packaging.version import parse
          
          old = parse('$LAST_VER')
          new = parse('$NEW_VERSION')
          
          if new <= old:
              print(f'ERROR: New version {new} must be greater than {old}')
              sys.exit(1)
          "

      - name: Verify __init__.py matches
        run: |
            # Uses python regex to be robust against single vs double quotes
            uv run python -c "
            from pathlib import Path
            import re
            import sys
            
            target = '${{ inputs.version }}'
            content = Path('src/yara_gen/__init__.py').read_text()
            match = re.search(r'__version__\s*=\s*[\"\']([^\"\']+)[\"\']', content)
            
            if not match:
                print('ERROR: Could not find __version__ in src/yara_gen/__init__.py')
                sys.exit(1)
                
            found = match.group(1)
            if found != target:
                print(f'ERROR: src/yara_gen/__init__.py version ({found}) does not match input ({target})')
                sys.exit(1)
            "
  
      - name: Verify CHANGELOG.md updated
        run: |
            if [ ! -f CHANGELOG.md ]; then
              echo "ERROR: CHANGELOG.md file not found."
              exit 1
            fi
  
            if ! grep -Fq "${{ inputs.version }}" CHANGELOG.md; then
              echo "ERROR: CHANGELOG.md does not contain version ${{ inputs.version }}."
              echo "Please run locally: uv run git-cliff --tag ${{ inputs.version }} --output CHANGELOG.md"
              exit 1
            fi
            echo "SUCCESS: Found version ${{ inputs.version }} in CHANGELOG.md"

      - name: Run Tests & Linters
        run: |
          uv run ruff check .
          uv run mypy .
          uv run pytest

      - name: Build Package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Create and Push Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
# Global Output Settings
output_path: "data/rules.yar"

# These appear after the rule name: rule x : tag1 tag2
tags:
  - "generated"
  - "prompt_injection"

# Appear in the field 'meta' as key-value pairs
metadata:
  category: "prompt_injection"
  confidence: "high"

adversarial_adapter:
  type: "jsonl"
  
  # Examples for HuggingFace:
  # type: "huggingface"
  # config_name: "subset_name" 
  # split: "train"
  # use_auth_token: true

benign_adapter:
  type: "jsonl"
  
engine:
  type: "ngram"

  # rule_date: "2026-01-27"
  score_threshold: 0.1
  max_rules_per_run: 50

  # N-Gram Specific Parameters
  min_ngram: 3
  max_ngram: 10
  min_document_frequency: 0.01
  benign_penalty_weight: 1.0

[project]
name = "nexus-tui"
version = "0.1.5"
description = "A TUI orchestrator to manage your installed terminal toolsâ€”access everything through a single command"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.12.5",
    "textual>=0.86.0",
]

[project.scripts]
nexus = "nexus.app:main"

[tool.nexus]
priority_terminals = ["kitty", "ghostty", "gnome-terminal", "xterm", "wezterm", "alacritty"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["nexus"]

[tool.hatch.build.targets.sdist]
include = ["nexus", "README.md", "LICENSE"]

[dependency-groups]
dev = [
    "ruff>=0.14.13",
    "pytest>=8.0.0",
    "mypy>=1.0.0",
    "structlog>=24.1.0",
    "pytest-asyncio>=1.3.0",
    "types-toml>=0.10.8",
    "pytest-cov>=4.1.0",
    "thefuzz>=0.20.0",
    "platformdirs>=4.0.0",
]

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["nexus"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

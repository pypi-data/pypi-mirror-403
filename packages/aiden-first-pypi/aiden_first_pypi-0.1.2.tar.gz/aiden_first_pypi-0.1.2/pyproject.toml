[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiden-first-pypi"
version = "0.1.2"
description = "A simple Python package"
requires-python = ">=3.14"

[project.scripts]
aiden-first-pypi = "aiden_first_pypi:main"

[tool.hatch.build.targets.wheel]
packages = ["aiden_first_pypi.py"]

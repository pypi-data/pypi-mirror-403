[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "naply"
version = "4.3.0"
description = "ðŸš€ The Most Powerful AI Framework: Build & Fine-Tune ChatGPT-Level Models - CPU-Optimized, LoRA/QLoRA, Production-Ready"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "NAPLY Team", email = "naply511@gmail.com"}
]
maintainers = [
    {name = "NAPLY Team", email = "naply511@gmail.com"}
]
keywords = [
    "ai", "machine-learning", "deep-learning", "neural-network",
    "transformer", "gpt", "language-model", "llm", "nlp", "training",
    "from-scratch", "cpu", "no-gpu", "tokenizer", "bpe",
    "chatgpt", "pytorch-alternative", "tensorflow-alternative",
    "lightweight", "production-ready", "autograd", "automatic-differentiation",
    "fine-tuning", "lora", "qlora", "peft", "adapters", "transfer-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]
finetune = [
    "safetensors>=0.4.0",
    "pandas>=2.0.0",
]
all = [
    "numpy>=1.21.0",
    "tqdm>=4.65.0",
    "colorama>=0.4.6",
    "safetensors>=0.4.0",
    "pandas>=2.0.0",
]
gpu = [
    "numpy>=1.21.0",
    "tqdm>=4.65.0",
]

[project.urls]
Homepage = "https://github.com/naply-ai/naply"
Documentation = "https://github.com/naply-ai/naply#readme"
Repository = "https://github.com/naply-ai/naply"
Issues = "https://github.com/naply-ai/naply/issues"
Changelog = "https://github.com/naply-ai/naply/releases"

[project.scripts]
naply = "naply.cli:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["naply*"]
exclude = ["tests*", "scripts*", "*.egg-info*", "naply-package*"]

[tool.setuptools.package-data]
naply = ["*.json", "*.txt", "*.md"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

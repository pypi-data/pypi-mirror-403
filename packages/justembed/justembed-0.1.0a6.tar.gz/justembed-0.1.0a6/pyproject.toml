[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "justembed"
version = "0.1.0a6"
description = "A semantic engine that just works - offline-first semantic search for everyday laptops"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Krishnamoorthy Sankaran", email = "your.email@example.com"}
]
keywords = ["semantic-search", "embeddings", "offline", "onnx", "nlp", "justembed"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "onnxruntime>=1.15.0",      # Python 3.8+ compatible
    "tokenizers>=0.13.0",        # Standalone tokenizer (not transformers!)
    "numpy>=1.20.0,<2.0.0",     # Python 3.8 compatible (avoid 2.x)
    "polars>=0.19.0",            # Python 3.8+ compatible
    "pyarrow>=10.0.0",           # Python 3.8+ compatible (lowered from 13.0.0)
    "psutil>=5.9.0",             # Python 3.8+ compatible
    "tqdm>=4.65.0",              # Progress bars
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "hypothesis>=6.82.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/sekarkrishna/justembed"
Documentation = "https://github.com/sekarkrishna/justembed/tree/main/docs"
Repository = "https://github.com/sekarkrishna/justembed"
Issues = "https://github.com/sekarkrishna/justembed/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["justembed*"]

[tool.setuptools.package-data]
justembed = ["models/*.tar.gz"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=justembed --cov-report=html --cov-report=term"

[project]
name = "ifrp"
version = "1.0.0"
description = "A TUI tool for managing frpc client"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "ifrp", email = "lanbinwolf@gmail.com" }
]
keywords = ["frp", "frpc", "tui", "proxy", "nat", "tunnel"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
dependencies = [
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "httpx>=0.25.0",
    "toml>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/lanbinleo/iFrp"
Repository = "https://github.com/lanbinleo/iFrp"
Issues = "https://github.com/lanbinleo/iFrp/issues"

[project.scripts]
ifrp = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

mypy = "^1.9.0"
pytest-cov = "^5.0.0"
coverage = { extras = ["toml"], version = "^7.4.4" }
diff-cover = "^9.0.0"
pytest-mock = "^3.14.0"
ruff = "^0.8.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
autoflake = "^2.3.1"
termcolor = "^3.0.0"
markdownify = "^1.1.0"


[tool.poetry.group.types.dependencies]
types-pyyaml = "^6.0.12.20240311"

[tool.poetry]
name = "coreason_connect"
version = "0.3.0"
description = "coreason-connect"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_connect", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.15"
loguru = "^0.7.2"
mcp = "^1.26.0"
msgraph-core = "^1.3.8"
anyio = "^4.12.1"
httpx = "^0.28.1"
aiofiles = "^25.1.0"
coreason-identity = "*"
fastapi = ">=0.100.0"
uvicorn = ">=0.20.0"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.14"
pre-commit = "^4.5.1"
pytest-cov = "^7.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
types-pyyaml = "^6.0.12.20250915"
mypy = "^1.19.1"
pytest-asyncio = "^1.3.0"
types-aiofiles = "^25.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_connect"
version = "0.3.0"
description = "coreason-connect"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_connect"
Repository = "https://github.com/CoReason-AI/coreason_connect"
Documentation = "https://github.com/CoReason-AI/coreason_connect"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
plugins = ["pydantic.mypy"]
exclude = ["tests/fixtures/"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=100"
testpaths = ["tests"]

[tool.coverage.run]
omit = ["tests/*"]

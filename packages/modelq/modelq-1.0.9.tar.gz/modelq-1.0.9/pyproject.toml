[tool.poetry]
name = "modelq"
version = "1.0.9"
description = "Celery-like task queue for ML inference."
authors = ["Tanmaypatil123 <tanmay@modelslab.com>"]
readme = "README.md"

[tool.poetry.scripts]
modelq = "modelq.app.cli.main:app"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.0"
redis = "^4.0.0"
typer = "^0.16.0"
fastapi = "^0.115.12"
uvicorn = "^0.34.2"
pydantic = "^2.11.5"
psutil = "^5.9.0"
nvidia-ml-py = "^12.0.0"
fakeredis = "^2.33.0"
sentry-sdk = {version = "^2.0.0", optional = true}

[tool.poetry.extras]
sentry = ["sentry-sdk"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "calculationengine"
version = "0.1.1"
description = "A simple Python calculator library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Gowri Sankar", email = "thegowrisankar@gmail.com" }
]
keywords = ["calculator", "math", "python", "library","simple","ease","useful","basic"]

[project.urls]
Homepage = "https://github.com/GowriSankar-GSG/calculationengine/"
Repository = "https://github.com/GowriSankar-GSG/calculationengine/"



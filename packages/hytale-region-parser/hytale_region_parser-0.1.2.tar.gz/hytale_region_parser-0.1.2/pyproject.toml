[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hytale-region-parser"
version = "0.1.2"
description = "Parser for Hytale .region.bin files (IndexedStorageFile format)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Hytale Region Parser Contributors" }
]
keywords = [
    "hytale",
    "parser",
    "region",
    "game",
    "modding",
    "bson",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "zstandard>=0.18.0",
    "bson>=0.5.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
hytale-region-parser = "hytale_region_parser.cli:main"

[project.urls]
Homepage = "https://github.com/TheMcSebi/hytale-region-parser"
Documentation = "https://github.com/TheMcSebi/hytale-region-parser#readme"
Repository = "https://github.com/TheMcSebi/hytale-region-parser.git"
Issues = "https://github.com/TheMcSebi/hytale-region-parser/issues"
Changelog = "https://github.com/TheMcSebi/hytale-region-parser/blob/main/CHANGELOG.md"
[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/hytale_region_parser"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
strict = false

[[tool.mypy.overrides]]
module = "zstandard.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "bson.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py38"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["hytale_region_parser"]

[tool.coverage.run]
source_pkgs = ["hytale_region_parser"]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

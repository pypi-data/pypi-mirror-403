[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sdkrouter"
version = "0.1.15"
description = "Unified SDK for AI services with OpenAI compatibility"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "markolofsen", email = "dev@markolofsen.com" }
]
keywords = ["openai", "llm", "ai", "sdk", "api", "vision", "ocr", "cdn"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "openai>=2.0.0,<3.0.0",
    "httpx>=0.28.0,<1.0.0",
    "pydantic>=2.10.0,<3.0.0",
    "pydantic-settings>=2.7.0",
    "rich>=14.0.0",
    "tenacity>=9.1.0",
    "tiktoken>=0.8.0",
    "sdkrouter-tools>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.0",
    "mypy>=1.15.0",
    # Publishing tools
    "questionary>=2.1.0",
    "toml>=0.10.0",
    "build>=1.2.0",
    "twine>=6.0.0",
    # Jupyter
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/markolofsen/sdkrouter"
Documentation = "https://sdkrouter.com"
Repository = "https://github.com/markolofsen/sdkrouter"

[tool.hatch.build.targets.wheel]
packages = ["src/sdkrouter"]

[tool.hatch.build.targets.sdist]
include = [
    "src/sdkrouter/**/*.py",
    "src/sdkrouter/**/*.pyi",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
exclude = [
    "@*",
    "tests",
    "e2e",
    "examples",
    "devops",
    ".venv",
    ".pytest_cache",
    ".benchmarks",
    "*.pyc",
    "__pycache__",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kaleido-launcher"
dynamic = ["version"]
description = "TUI launcher for Minecraft profiles with Textual"
readme = "README.md"
requires-python = ">=3.10, <=3.14.2"
license = { text = "MIT" }
authors = [
  {name = "Cristian Manuel de Leon Monzon", email = "cristiandeleonmonzon@gmail.com"},
]
maintainers = [
  {name = "Cristian Manuel de Leon Monzon", email = "cristiandeleonmonzon@gmail.com"},
]
dependencies = [
    "aiohttp>=3.13.3",
    "build>=1.4.0",
    "minecraft-launcher-lib>=8.0",
    "pydantic>=2.12.5",
    "pyinstaller>=6.18.0",
    "textual>=7.4.0",
    "textual-dev>=1.8.0",
    "twine>=6.2.0",
]

[project.scripts]
kaleido = "app.cli:main"

[tool.setuptools.dynamic]
version = {attr = "app.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
kaleido = ["py.typed"]

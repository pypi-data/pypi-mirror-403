[build-system]
requires = [
    "setuptools>=61",
]
build-backend = "setuptools.build_meta"

[project]
name = "ewoksxrdct"
version = "0.0.2"
keywords = [
    "orange3 add-on",
    "ewoks"
]

authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "An Ewoks project"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "ewoksorange",
    "nexusformat",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrdct/"
Documentation = "https://ewoksxrdct.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrdct/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrdct/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrdct/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
    "pyqt5",
]
dev = [
    "ewoksxrdct[test]",
    "black >=25",
    "flake8 >=4",
    "ruff",
    "bandit",
    "isort"
]
doc = [
    "ewoksxrdct[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata-sphinx-theme",
    "myst-parser",
]

[tool.setuptools]
package-dir = {""= "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"ewoksxrdct.tests.data"= ["*/*"]
"*" = ["*.ows", "*.png", "*.svg"]

[project.entry-points."ewoks.tasks.class"]
"ewoksxrdct.tasks.*" = "ewoksxrdct"

[project.entry-points."orange3.addon"]
"ewoksxrdct" = "orangecontrib.ewoksxrdct"

[project.entry-points."orange.widgets"]
"Examples" = "orangecontrib.ewoksxrdct"
"ExamplesCategories" = "orangecontrib.ewoksxrdct.categories"

[project.entry-points."orangecanvas.examples"]
"Examples" = "orangecontrib.ewoksxrdct.tutorials"
"Examples1" = "orangecontrib.ewoksxrdct.categories.examples1.tutorials"
"Examples2" = "orangecontrib.ewoksxrdct.categories.examples2.tutorials"

[project.entry-points."orange.widgets.tutorials"]
"Examples" = "orangecontrib.ewoksxrdct.tutorials"
"Examples1" = "orangecontrib.ewoksxrdct.categories.examples1.tutorials"
"Examples2" = "orangecontrib.ewoksxrdct.categories.examples2.tutorials"

[project.entry-points."orange.canvas.help"]
"html-index" = "orangecontrib.ewoksxrdct:WIDGET_HELP_PATH"

[tool.coverage.run]
omit = [
    "*/tests/*"
]

[tool.bandit.assert_used]
skips = ["*/test_*.py"]
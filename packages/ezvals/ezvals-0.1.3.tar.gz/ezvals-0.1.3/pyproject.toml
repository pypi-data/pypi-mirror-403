[project]
name = "ezvals"
version = "0.1.3"
description = "A lightweight, code-first evaluation framework for testing AI agents and LLM applications"
authors = [{ name = "EZVals Team" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["evaluation", "llm", "agents", "testing", "benchmark", "cli"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
  "pydantic>=2.11.7",
  "click>=8.1.0",
  "rich>=14.1.0",
  "fastapi>=0.112.2",
  "uvicorn>=0.30.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.4.1",
  "pytest-asyncio>=1.1.0",
  "pytest-cov>=6.2.1",
  "pytest-xdist>=3.8.0",
  "black>=25.1.0",
  "ruff>=0.12.9",
  "playwright>=1.48.0",
  "httpx>=0.27.0",
  "requests>=2.31.0",
]

[project.scripts]
ezvals = "ezvals.cli:cli"

[project.urls]
Homepage = "https://github.com/camronh/EZVals"
Repository = "https://github.com/camronh/EZVals"
Documentation = "https://github.com/camronh/EZVals#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ezvals"]

[tool.hatch.build.targets.sdist]
include = [
  "/ezvals",
]

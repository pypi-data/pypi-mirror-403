[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bvi-looting"
version = "0.1.5"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.28",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.100",
    "uvicorn[standard]>=0.22",
    "google-genai>=1.0",
    "python-dotenv>=1.0",
]

[tool.setuptools.packages.find]
include = ["bvi_looting*"]

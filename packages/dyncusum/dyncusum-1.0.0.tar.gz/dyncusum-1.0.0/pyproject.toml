[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dyncusum"
version = "1.0.0"
description = "CUSUM Tests for Structural Change in Dynamic Models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
maintainers = [
    {name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
keywords = [
    "econometrics",
    "structural change",
    "CUSUM test",
    "dynamic models",
    "time series",
    "regression",
    "statistical testing",
    "hypothesis testing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "tabulate>=0.8.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "nbsphinx>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/merwanroudane/cusum"
Repository = "https://github.com/merwanroudane/cusum"
Documentation = "https://github.com/merwanroudane/cusum#readme"
"Bug Tracker" = "https://github.com/merwanroudane/cusum/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dyncusum*"]

[tool.setuptools.package-data]
dyncusum = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="django-firewall logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111B2E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#44B78B"/>
      <stop offset="1" stop-color="#2AA876"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="200" fill="url(#bg)"/>

  <!-- Badge -->
  <g filter="url(#shadow)">
    <rect x="160" y="160" width="704" height="704" rx="160" fill="#0E1729" stroke="#1E2B44" stroke-width="8"/>
  </g>

  <!-- Shield (firewall) -->
  <path d="M512 260
           C620 300 700 300 764 312
           V520
           C764 664 654 772 512 818
           C370 772 260 664 260 520
           V312
           C324 300 404 300 512 260Z"
        fill="#0F1B31" stroke="url(#accent)" stroke-width="10"/>

  <!-- Firewall bricks inside shield -->
  <g fill="url(#accent)" opacity="0.95">
    <!-- rows -->
    <rect x="332" y="402" width="140" height="52" rx="12"/>
    <rect x="492" y="402" width="200" height="52" rx="12"/>

    <rect x="360" y="472" width="210" height="52" rx="12"/>
    <rect x="590" y="472" width="132" height="52" rx="12"/>

    <rect x="332" y="542" width="180" height="52" rx="12"/>
    <rect x="532" y="542" width="190" height="52" rx="12"/>
  </g>

  <!-- Django 'D' mark -->
  <g>
    <circle cx="372" cy="340" r="62" fill="#0F1B31" stroke="#1E2B44" stroke-width="8"/>
    <path d="M352 304
             H386
             C424 304 452 332 452 370
             C452 408 424 436 386 436
             H352Z
             M382 332
             H384
             C402 332 414 346 414 370
             C414 394 402 408 384 408
             H382Z"
          fill="url(#accent)"/>
  </g>
</svg>


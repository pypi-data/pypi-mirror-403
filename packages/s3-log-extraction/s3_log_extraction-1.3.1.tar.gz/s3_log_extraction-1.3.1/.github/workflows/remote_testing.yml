name: Remote testing
on:
  workflow_call:
    secrets:
      S3_LOG_EXTRACTION_PASSWORD:
        required: true
      IPINFO_API_KEY:
        required: true
      OPENCAGE_KEY:
        required: true
      CODECOV_CREDENTIALS:
        required: true

env:
  S3_LOG_EXTRACTION_PASSWORD: ${{ secrets.S3_LOG_EXTRACTION_PASSWORD }}
  IPINFO_API_KEY: ${{ secrets.IPINFO_API_KEY }}
  OPENCAGE_KEY: ${{ secrets.OPENCAGE_KEY }}

jobs:

  run:
    # Will read on PR dashboard as 'Deploy / RemoteTests / ubuntu'
    # Action dashboard identified by 'Remote testing'
    # Requirement settings identified as 'RemoteTests / ubuntu'
    name: ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: git fetch --prune --unshallow --tags
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Global Setup
        run: python -m pip install -U pip

      - name: Install local checkout
        run: pip install --no-cache-dir .[all] --group all

      - name: Display installed packages and their sources for debugging
        run: pip list

      - name: Ensure caching is working
        run: ls ~

      - name: Cache IP to region mapping to prevent overuse of IPInfo and OpenCage APIs
        uses: actions/cache@v4
        id: enable_cache
        with:
          path: ~/.s3_log_extraction
          key: ubuntu_home_cache

      - if: steps.enable_cache.outputs.cache-hit == 'true'
        name: Ensure caching is working
        run: |
          ls ~
          ls ~/.s3_log_extraction
          cat ~/.s3_log_extraction/ip_hash_to_region.yaml

      # TODO: add remote tests and update to `pytest -m "remote"`
      - name: Run pytest with coverage and printout coverage for debugging
        run: |
          pytest -m "not remote" -vv -rsx --cov=s3_log_extraction --cov-report xml:./coverage.xml
          cat ./coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_CREDENTIALS }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

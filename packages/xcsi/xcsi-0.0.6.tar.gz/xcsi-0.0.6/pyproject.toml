[project]
name = "xcsi"
version = "0.0.6"
authors = [
  {name="Pacific Earthquake Engineering Research Center", email="184699016+peer-open-source@users.noreply.github.com"},
  {name="Issac Pang", email="101420268+issacpang@users.noreply.github.com"},
  {name="Claudio M. Perez", email="50180406+claudioperez@users.noreply.github.com"}
]

description="Build finite element models for OpenSees and Xara from CSiBridge and SAP2000 input files."
readme = "README.md"

keywords = [
  "bridges",
  "finite-element-analysis",
  "structural-analysis",
  "seismic",
  "earthquake-engineering",
]

dependencies = [
  "xara>=0.0.15",
  "veux>=0.0.41",
  "numpy",
  "genson",
  "opensees>=0.1.0",
  "xsection>=0.0.20"
]

classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3 :: Only',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: Unix',
    'Operating System :: MacOS',
]

[project.optional-dependencies]
dev = [
  "pytest"
]

[project.urls]
Home = "https://gallery.stairlab.io"

[project.scripts]
xcsi = "xcsi.__main__:main"

[build-system]
requires = [
  "setuptools >= 52.0.2",
]

build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]


[build-system]
requires = [
    "pdm-backend >= 2.4.0",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/tkAppFramework/*.py",
]
source-includes = [
    "tests/",
    "src/tkAppFramework/Documentation/Developer_Documentation.txt",
    "src/tkAppFramework/Documentation/uml_class_diagram.pptx",
    "src/tkAppFramework/Help/*",
    "src/tkAppFramework/tkAppFramework.sln",
    "src/tkAppFramework/tkAppFramework.pyproj",
]

[tool.pdm.build.wheel-data]
data = [
    { path = "src/tkAppFramework/Help/**/*", relative-to = "src/tkAppFramework/" },
]

[project]
name = "tkAppFramework"
version = "0.9.2"
dependencies = [
    "UserResponseCollector>=1.1.0",
]
authors = [
    { name = "Kevin R. Geurts", email = "kevin.r.geurts@gmail.com" },
]
description = "tkAppFramework facilitates the creation of python GUI applications using tkinter."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
license = "MIT"
license-files = [
    "LICEN[CS]E*",
]
keywords = [
    "query",
    "GUI",
    "desktop",
    "framework",
    "simulator",
    "tkinter",
    "help",
    "MVC",
]

[project.urls]
Homepage = "https://github.com/KevinRGeurts/tkAppFramework"
Issues = "https://github.com/KevinRGeurts/tkAppFramework/issues"

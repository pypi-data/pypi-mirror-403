[project]
name = "tai-keycloak"
version = "0.2.5"
description = ""
authors = [
    {name = "MateoSaezMata",email = "msaez@triplealpha.in"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "pydantic (>=2.12.0,<3.0.0)",
    "python-keycloak (>=5.8.1,<6.0.0)",
    "click (>=8.3.0,<9.0.0)",
    "tai-alphi (>=2.0.1,<3.0.0)",
    "pydantic-settings (>=2.11.0,<3.0.0)",
    "rich (>=14.2.0,<15.0.0)",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0"
]

[project.scripts]
tai-kc = "tai_keycloak.cli.main:cli"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

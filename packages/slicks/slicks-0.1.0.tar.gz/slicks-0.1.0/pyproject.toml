[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "slicks"
version = "0.1.0"
description = "Western Formula Racing Telemetry & Data Pipeline Tools"
readme = "README.md"
authors = [
  { name = "Western Formula Racing", email = "formula@uwo.ca" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.0.0",
    "influxdb3-python>=0.1.0",
    "python-dotenv>=1.0.0",
    "matplotlib>=3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Western-Formula-Racing/wfr-telemetry"
"Bug Tracker" = "https://github.com/Western-Formula-Racing/wfr-telemetry/issues"

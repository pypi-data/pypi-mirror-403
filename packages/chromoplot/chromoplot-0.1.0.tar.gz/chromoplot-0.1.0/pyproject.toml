[project]
name = "chromoplot"
version = "0.1.0"
description = "Flexible genome visualization toolkit for publication-ready figures"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Arun Seetharam", email = "your.email@purdue.edu"}
]
keywords = [
    "bioinformatics",
    "genomics",
    "visualization",
    "genome browser",
    "matplotlib",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.7",
    "numpy>=1.24",
    "pandas>=2.0",
    "pyyaml>=6.0",
    "click>=8.0",
]

[project.optional-dependencies]
full = [
    "pysam>=0.21",          # BAM support
    "pyBigWig>=0.3",        # bigWig support
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
]

[project.scripts]
chromoplot = "chromoplot.cli.main:cli"

[project.urls]
Homepage = "https://github.com/aseetharam/chromoplot"
Repository = "https://github.com/aseetharam/chromoplot"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chromoplot"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[tool.ruff]
line-length = 100
target-version = "py310"

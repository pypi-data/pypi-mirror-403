[project]
name = "ng-slice-download"
version = "0.2"
description = "Download slices from a neuroglancer view"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.1",
    "inquirer>=3.4.1",
    "neuroglancer>=2.41.2",
    "numpy>=2.4.1",
    "scipy>=1.17.0",
    "tensorstore>=0.1.80",
    "tifffile>=2026.1.14",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "prek>=0.3.0",
    "pytest>=9.0.2",
    "ruff>=0.14.13",
]

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[project.scripts]
ng-slice-download = "ng_slice_download.cli:main"

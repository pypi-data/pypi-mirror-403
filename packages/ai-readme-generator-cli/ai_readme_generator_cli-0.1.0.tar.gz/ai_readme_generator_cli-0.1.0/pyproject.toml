[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-readme-generator-cli"  # Unique name on PyPI
version = "0.1.0"
description = "A stateful AI-powered README generator using LangGraph and multi-model orchestration."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Akshat Sharma", email = "akshatsharmasde@gmail.com"}
]
keywords = ["ai", "langchain", "langgraph", "readme", "automation", "openai", "gemini"]

# Core dependencies from your requirements.txt
dependencies = [
    "langchain>=0.3.0",
    "langchain-openai>=0.3.0",
    "langchain-google-genai>=2.0.0",
    "langgraph>=0.2.0",
    "pydantic>=2.10.0",
    "python-dotenv>=1.0.0",
    "tiktoken>=0.8.0",
    "requests>=2.32.0"
]

[project.scripts]
# Users will run 'readme-gen' to start your app
readme-gen = "cli_tools.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["readme_gen"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-readme-generator-cli"  # Unique name on PyPI
version = "0.1.2"
description = "A stateful AI-powered README generator using LangGraph and multi-model orchestration."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Akshat Sharma", email = "akshatsharmasde@gmail.com"}
]
keywords = ["ai", "langchain", "langgraph", "readme", "automation", "openai", "gemini"]

# Core dependencies from your requirements.txt
dependencies = [
    "langchain>=1.2,<2.0",
    "langchain-core>=1.2,<2.0",
    "langchain-openai>=1.1,<2.0",
    "langchain-google-genai>=4.2,<5.0",
    "langchain-anthropic>=1.3,<2.0",
    "langgraph>=1.0,<2.0",
    "pydantic>=2.10,<3.0",
    "pydantic-settings>=2.12,<3.0",
    "python-dotenv>=1.2,<2.0",
    "tiktoken>=0.12,<1.0",
    "requests>=2.32,<3.0"
]


[project.scripts]
# Users will run 'readme-gen' to start your app
readme-gen = "cli_tools.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["."]

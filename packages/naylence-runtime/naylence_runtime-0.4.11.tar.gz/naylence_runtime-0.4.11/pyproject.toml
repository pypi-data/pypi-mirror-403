[project]
name = "naylence-runtime"
version = "0.4.11"
description = "Naylence Runtime"
authors = [
    {name = "naylencedev@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.12"

keywords = ["messaging", "ai", "agents", "platform", "naylence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]

[project.urls]
Homepage = "https://github.com/naylence/naylence-runtime-python"
Repository = "https://github.com/naylence/naylence-runtime-python"
"Bug Tracker" = "https://github.com/naylence/naylence-runtime-python/issues"
Documentation = "https://github.com/naylence/naylence-runtime-python#readme"

[tool.poetry]
packages = [
  { include = "naylence", from = "src"},
]

[tool.poetry.dependencies]
pyyaml = "^6.0.2"
websockets = "^15.0.1"
aiohttp = "^3.11.18"
httpx = "^0.28.1"
structlog = "^25.3.0"
cryptography = "^45.0.6"
pyjwt = "^2.10.1"
naylence-core = "^0.3.3"
fastapi = "^0.116.1"
uvicorn = "^0.35.0"
python-multipart = "^0.0.20"


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
pyright = "^1.1.401"
ruff = "^0.11.10"
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
hypothesis = "^6.131.30"
coverage = "^7.9.2"
pytest-cov = "^6.2.1"
twine = "^6.1.0"
pytest-docker = "^3.2.0"
docker = "^7.1.0"
requests = "^2.32.0"

[tool.poetry.group.mcp.dependencies]
mcp = "^1.9.1"

# Package sources: allow fallback to TestPyPI for packages that
# don't exist on PyPI yet (e.g., naylence-factory while in early testing).

[tool.poetry.group.observability.dependencies]
opentelemetry-sdk = "^1.36.0"
opentelemetry-exporter-otlp = "^1.36.0"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple"
priority = "supplemental"

[tool.pyright]
include = ["src/naylence"]
venvPath = "."
venv = ".venv"
standard = ["src/naylence/**/*.py"]

[tool.black]
line-length = 108

[tool.ruff.lint]
select = ["C4", "E", "F", "I", "PERF", "UP"]
ignore = ["PERF203", "UP006", "UP007", "UP035"]

[tool.ruff.lint.per-file-ignores]
"src/naylence/fame/service/__init__.py" = ["F401"]

[tool.ruff]
line-length = 108
target-version = "py310"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ".:tests"
pythonpath = "."
filterwarnings = [
    "ignore::DeprecationWarning:websockets.exceptions",
    "ignore::DeprecationWarning:websockets.legacy",
    "ignore::DeprecationWarning:uvicorn.protocols.websockets.websockets_impl",
    "ignore::pytest.PytestConfigWarning",
    "ignore:coroutine.*was never awaited:RuntimeWarning"
]
addopts = [
    "--cov=src/naylence",
    "--cov-report=html:htmlcov",
    "--cov-report=xml:coverage.xml",
    "--cov-report=term-missing",
    "--cov-branch",
    "--cov-fail-under=80"
]

[tool.coverage.run]
source = ["src/naylence"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/.*",
    "*/venv/*",
    "*/.venv/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError", 
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "\\.\\.\\.",
    "pass",
    "TYPE_CHECKING",
]
show_missing = true
precision = 2
skip_covered = false
skip_empty = true

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


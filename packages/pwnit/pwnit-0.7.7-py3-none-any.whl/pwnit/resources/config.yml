# yaml-language-server: $schema=https://raw.githubusercontent.com/Church-17/pwnit/master/src/pwnit/resources/config.schema.json

check_functions:
  - "system"
  - "gets"
  - "ptrace"
  - "execve"

patch: "./debug/<exe_basename>_patched"

seccomp: true

yara: "~/.config/pwnit/findcrypt3.rules"

libc_source: false

templates:
  default:
    path: "~/.config/pwnit/template.py"
    interactions: false
    pwntube_variable: "io"
    tab: "\t"
    script_path: "solve_<exe_basename:>.py"

# commands:
#   - "echo '<exe_basename>'"

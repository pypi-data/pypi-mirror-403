[project]
name = "barangay"
version = "2026.1.13.0"
description = "Philippines Standard Geographic Code (PSGC) 2026 Python package, Fuzzy Search, JSON, and YAML."
authors = [{ name = "bendlikeabamboo", email = "manuelb@hawitsu.xyz" }]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "philippines",
    "geography",
    "barangay",
    "region",
]
classifiers = [
    "Topic :: Scientific/Engineering :: GIS",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "pandas>=2.3.2,<3.0.0",
    "fastparquet>=2024.11.0,<2025.0.0",
    "rapidfuzz (>=3.14.0,<4.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
]

[project.urls]
homepage = "https://hawitsu.xyz"
repository = "https://github.com/bendlikeabamboo/barangay"
documentation = "https://github.com/bendlikeabamboo/barangay/blob/main/README.md"
"Bug Tracker" = "https://github.com/bendlikeabamboo/barangay/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyyaml>=6.0.2,<7",
    "tqdm>=4.67.1,<5",
    "ipywidgets>=8.1.7,<9",
    "pyarrow>=22.0.0",
    "pre-commit>=4.5.1",
    "mypy>=1.19.1",
    "pandas-stubs>=2.3.3.251219",
    "types-pyyaml>=6.0.12.20250915",
    "pip-audit>=2.10.0",
    "ruff>=0.14.11",
    "ipykernel>=7.1.0",
    "pytest>=9.0.2",
]

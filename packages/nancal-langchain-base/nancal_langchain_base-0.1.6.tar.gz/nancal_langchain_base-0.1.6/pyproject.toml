[project]
name = "nancal-langchain-base"
version = "0.1.6"
description = "A collection of utilities for Nancal LangGraph projects"
requires-python = ">=3.13"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Cui yong", email = "anke1938@qq.com"},
]
dependencies = [
    "build>=1.4.0",
    "chardet>=5.2.0",
    "langchain>=1.2.7",
    "langchain-openai>=1.1.7",
    "langgraph>=1.0.6",
    "pydantic>=2.12.5",
    "python-pptx>=1.0.2",
    "requests>=2.32.5",
    "twine>=6.2.0",
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
nancal_langchain_base = ["**/*.py"]


[[tool.uv.index]]
name = "internal-proxy"
url = "https://mirrors.cloud.tencent.com/pypi/simple/"
default = true

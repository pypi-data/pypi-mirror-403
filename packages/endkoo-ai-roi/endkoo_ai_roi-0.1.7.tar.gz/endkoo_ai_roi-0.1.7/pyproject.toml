[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "endkoo-ai-roi"   # NOM DU PRODUIT (Sur PyPI)
version = "0.1.7"        # NOUVELLE VERSION
authors = [
  { name="Denis Atlan" },
]
description = "The Generative AI Profitability Framework."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
"Homepage" = "https://www.endkoo.fr"

# C'EST ICI QUE LA MAGIE OPÃˆRE :
# On dit : "Cherche dans src, et tu trouveras le paquet ai_roi"
[tool.setuptools]
package-dir = {"" = "src"}
packages = ["ai_roi"]

[workspace]
members = ["crates/djc-core"]
resolver = "2"

[workspace.package]
edition = "2024"
rust-version = "1.88"
authors = ["Juro Oravec <juraj.oravec.josefson@gmail.com>"]
license = "MIT"
homepage = "https://github.com/django-components/djc-core"
documentation = "https://github.com/django-components/djc-core"
repository = "https://github.com/django-components/djc-core"

[workspace.dependencies]
pyo3 = { version = "0.27.1", features = ["extension-module"] }
quick-xml = "0.38.3"
pest = "2.8.3"
pest_derive = "2.8.3"
thiserror = "2.0.17"
regex = "1.12.2"
lazy_static = "1.5.0"

# Ruff dependencies
ruff_annotate_snippets = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_annotate_snippets" }
ruff_cache = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_cache" }
ruff_macros = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_macros" }
ruff_python_ast = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_python_ast" }
ruff_python_codegen = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_python_codegen" }
ruff_python_literal = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_python_literal" }
ruff_python_parser = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_python_parser" }
ruff_python_trivia = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_python_trivia" }
ruff_source_file = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_source_file" }
ruff_text_size = { path = "crates/djc-safe-eval/submodules/ruff/crates/ruff_text_size" }

# Used by ruff_annotate_snippets
anstream = { version = "0.6.18" }
anstyle = { version = "1.0.10" }
unicode-width = { version = "0.2.0" }
snapbox = { version = "0.6.0", features = [
    "diff",
    "term-svg",
    "cmd",
    "examples",
] }
toml = { version = "0.9.0" }
tryfn = { version = "0.2.1" }

# Used by ruff_python_ast
aho-corasick = { version = "1.1.3" }
bitflags = { version = "2.5.0" }
compact_str = { version = "0.9.0" }
get-size2 = { version = "0.7.0", features = [
    "derive",
    "smallvec",
    "hashbrown",
    "compact-str",
] }
is-macro = { version = "0.3.5" }
itertools = { version = "0.14.0" }
memchr = { version = "2.7.1" }
rustc-hash = { version = "2.0.0" }
salsa = { git = "https://github.com/salsa-rs/salsa.git", rev = "29ab321b45d00daa4315fa2a06f7207759a8c87e", default-features = false, features = [
    "compact_str",
    "macros",
    "salsa_unstable",
    "inventory",
] }
schemars = { version = "0.8.16" }
serde = { version = "1.0.197", features = ["derive"] }

# Used by ruff_cache
filetime = { version = "0.2.23" }
glob = { version = "0.3.1" }
globset = { version = "0.4.14" }
seahash = { version = "4.1.0" }

# Used by ruff_macros
heck = "0.5.0"
proc-macro2 = { version = "1.0.79" }
quote = { version = "1.0.23" }
syn = { version = "2.0.55" }

# Used by ruff_python_codegen
test-case = { version = "3.3.1" }

# Used by ruff_python_literal
unic-ucd-category = { version = "0.9" }

# Used by ruff_python_parser
anyhow = { version = "1.0.80" }
bstr = { version = "1.9.1" }
insta = { version = "1.35.1" }
serde_json = { version = "1.0.113" }
unicode-normalization = { version = "0.1.23" }
unicode_names2 = { version = "1.2.2" }
walkdir = { version = "2.3.2" }

# Used by ruff_python_trivia
unicode-ident = { version = "1.0.12" }

# Used by ruff_text_size
serde_test = { version = "1.0.152" }
static_assertions = "1.1.0"

# https://ohadravid.github.io/posts/2023-03-rusty-python
[profile.release]
debug = true      # Debug symbols for profiler.
lto = true        # Link-time optimization.
codegen-units = 1 # Slower compilation but faster code.

[workspace.lints.rust]
unsafe_code = "warn"
unreachable_pub = "warn"
unexpected_cfgs = { level = "warn", check-cfg = [
    "cfg(fuzzing)",
    "cfg(codspeed)",
] }

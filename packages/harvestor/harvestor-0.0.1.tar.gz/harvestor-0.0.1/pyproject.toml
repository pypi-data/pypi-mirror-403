[project]
name = "harvestor"
version = "0.0.1"
authors = [
    { name="THUAUD Simon", email="sim.thuaud@gmail.com" }
]
description = "Harvest intelligence from any document - AI-powered data extraction and validation"
readme = "README.md"
requires-python = ">=3.13,<3.14"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["ai", "llm", "data-extraction", "pdf", "document-processing", "ocr", "anthropic", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: General",
]
dependencies = [
    # Core LLM
    "langchain>=0.1.0",
    "langchain-anthropic>=0.1.0",
    "langchain-openai>=0.0.5",
    "anthropic>=0.18.0",
    "openai>=1.10.0",

    # Document Processing
    "PyMuPDF>=1.23.0",
    "pdfplumber>=0.10.0",
    "Pillow>=10.2.0",

    # OCR
    "pytesseract>=0.3.10",
    "opencv-python-headless>=4.8.0",

    # Data & Validation
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
    "PyYAML>=6.0",

    # Storage
    "sqlalchemy>=2.0.0",

    # CLI
    "click>=8.1.0",
    "rich>=13.7.0",
    "tqdm>=4.66.0",
]

[project.urls]
Homepage = "https://github.com/SIMOUNIX/harvestor"
Repository = "https://github.com/SIMOUNIX/harvestor"
Issues = "https://github.com/SIMOUNIX/harvestor/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["uv_build >= 0.9.26, <0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
]

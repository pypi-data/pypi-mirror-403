[project]
name = "iflow-mcp_mkutka_meraki-magic-mcp"
version = "0.1.0"
description = "MCP Server for Cisco Meraki Dashboard API - provides tools for querying, monitoring, and managing Meraki environment"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp[cli]>=1.8.0",
    "meraki>=2.0.2",
]

[project.scripts]
meraki-magic-mcp = "meraki_mcp_dynamic_impl:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["meraki_mcp_dynamic_impl", "meraki-mcp", "meraki-mcp-dynamic", "inspect_tools"]
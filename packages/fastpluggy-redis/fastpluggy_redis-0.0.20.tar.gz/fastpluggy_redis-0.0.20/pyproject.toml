[project]
name = "fastpluggy-redis"
version = "0.0.20"
description = "Redis Tools plugin for Fastpluggy"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "FastPluggy Team"}
]
dependencies = [
    "redis",
    "fastpluggy-ui-tools>=0.0.4",
]

[tool.setuptools]
packages = ["fastpluggy_plugin.redis_tools"]
package-dir = { "fastpluggy_plugin.redis_tools" = "src" }
include-package-data = true

[tool.setuptools.package-data]
"fastpluggy_plugin.redis_tools" = ["**/*","templates/**/*.html", "templates/**/*.j2", "static/**/*"]

[project.entry-points."fastpluggy.plugins"]
redis_tools = "fastpluggy_plugin.redis_tools.plugin:RedisToolsPlugin"


[tool.fastpluggy]
keywords = ['redis']

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spectrum-barometer"
version = "2.1.1"
description = "Monitor barometric pressure from Spectrum SAX2V1S routers"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "BobaTeagrl", email = "Unsorted2750@proton.me"}
]
keywords = ["barometer", "pressure", "monitoring", "spectrum", "router", "measurement", "sax2v1s"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0",
    "pandas>=1.3",
    "pyyaml>=5.4",
    "requests>=2.26",
    "urllib3>=1.26",
    "matplotlib>=3.4",
    "lxml>=4.6",
    "html5lib>=1.1",
    "numpy>=1.20",
    "flask>=2.0",
    "qbstyles",
    "psutil>=5.8"
]

[project.urls]
Homepage = "https://github.com/BobaTeagrl/spectrum-barometer"
Repository = "https://github.com/BobaTeagrl/spectrum-barometer"
Issues = "https://github.com/BobaTeagrl/spectrum-barometer/issues"

[project.scripts]
barometer = "barometer_logger:cli"

[tool.setuptools]
packages = ["barometer", "web"]
include-package-data = true
py-modules = ["barometer_logger"]
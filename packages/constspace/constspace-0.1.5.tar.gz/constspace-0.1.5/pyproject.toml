[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "constspace"
version = "0.1.5"
authors = [
  { name="fluffydogcatmouse", email="franklin_zhang2089@qq.com" },
]
description = "A tiny library for read-only, non-instantiable namespace constants."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/fluffydogcatmouse/constspace"
"Bug Tracker" = "https://github.com/fluffydogcatmouse/constspace/issues"
"Source Code" = "https://github.com/fluffydogcatmouse/constspace"

[tool.hatch.build.targets.wheel]
packages = ["src/constspace"]
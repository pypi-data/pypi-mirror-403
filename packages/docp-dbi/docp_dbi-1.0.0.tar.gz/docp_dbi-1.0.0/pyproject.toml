[build-system]
requires = ["wheel", "setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "docp-dbi"
description = "A basic document parsing utility. (Database Interface)"
authors = [{name = "The Developers", email = "development@s3dev.uk"}]
classifiers = [
               #"Development Status :: 3 - Alpha",
               "Development Status :: 5 - Production/Stable",
               "Intended Audience :: Developers",
               "Intended Audience :: End Users/Desktop",
               "Programming Language :: Python :: 3.11",
               "Programming Language :: Python :: 3.12",
               "Programming Language :: Python :: 3.13",
               "Programming Language :: Python :: 3.14",
               "Programming Language :: Python :: Implementation :: CPython",
               "Operating System :: POSIX :: Linux",
               "Operating System :: Microsoft :: Windows",
               "Topic :: Software Development",
               "Topic :: Software Development :: Libraries",
               "Topic :: Utilities",
              ]
dependencies = [
                "ipywidgets>=8.1.8",
                "langchain_chroma>=1.1.0",
                "sentence_transformers>=3.4.0",
                "torch>=2.9.0",
               ]
dynamic = ["version"]
keywords = [
            "database",
            "document",
            "embeddings",
            "library",
            "parsing",
            "utility",
            "utilities",
            "vector database",
           ]
license = "GPL-3.0-or-later"
license-files = ["LICENSE*"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.11"  # Due to the use of tomllib.

[project.urls]
Documentation = "https://docp-dbi.readthedocs.io"
Homepage = "https://github.com/s3dev/docp-dbi"
Repository = "https://github.com/s3dev/docp-dbi"

[tool.setuptools.dynamic]
version = {attr = "docp_dbi.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = [
           "docp_dbi",
           "docp_dbi.databases",
          ]
exclude = []


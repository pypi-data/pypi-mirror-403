[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastroai"
version = "0.1.0"
description = "Production ready template to build AI applications"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiomcache>=0.8.2",
    "aiosqlite>=0.21.0",
    "alembic>=1.16.4",
    "asyncpg>=0.30.0",
    "faker>=37.1.0",
    "fastapi[standard]>=0.115.8",
    "fastcrud>=0.19.2",
    "fastsecure>=0.3.0",
    "greenlet>=3.1.1",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "kombu>=5.3.0",
    "logfire[asyncpg,fastapi,redis,sqlalchemy,system-metrics]>=3.16.1",
    "postmarker>=1.0",
    "pydantic>=2.10.6",
    "pydantic-ai>=1.2.1",
    "pydantic-settings>=2.7.1",
    "redis>=6.1.0",
    "sqlalchemy>=2.0.37",
    "stripe>=12.0.0",
    "sympy>=1.14.0",
    "taskiq>=0.11.20",
    "taskiq-redis>=1.1.2",
    "taskiq-aio-pika>=0.4.3",
    "user-agents>=2.2.0",
    "itsdangerous>=2.2.0",
    "sqladmin>=0.22.0",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.14.1",
    "ruff>=0.9.4",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "pytest-mock>=3.14.0",
    "types-python-jose>=3.4.0.20250224",
    "testcontainers>=4.10.0",
    "testcontainers-postgres>=0.0.1rc1",
    "pytest-xdist[psutil]>=3.8.0",
]
memcached = ["aiomcache>=0.8.0"]
redis = ["redis>=5.0.1"]
all-cache = ["aiomcache>=0.8.0", "redis>=5.0.1"]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.1",
    "mkdocstrings[python]>=0.30.0",
]

[tool.setuptools.packages.find]
where = ["backend/src"]
include = ["*"]

[tool.pytest.ini_options]
pythonpath = ["backend/src"]
testpaths = ["backend/tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings"
]
env = [
    "ENVIRONMENT=pytest",
    "PYTEST_CURRENT_TEST=true"
]
markers = [
    "unit: Unit tests that don't require external dependencies",
    "integration: Integration tests that may require external services",
    "asyncio: Tests that use asyncio",
    "external_services: marks tests that require external services (Stripe, etc.)",
    "slow: marks tests as slow running"
]

[tool.logfire]
ignore_no_config = true
filterwarnings = [
    "ignore:Use 'content=<...>' to upload raw bytes/text content.:DeprecationWarning:httpx._models",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
# Path configuration to find modules
mypy_path = "backend"
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "logfire"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiomcache"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "testcontainers.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "user_agents.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "user_agents"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sqladmin"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sqladmin.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "wtforms.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sqlalchemy.ext.asyncio"
ignore_errors = true

[[tool.mypy.overrides]]
module = "backend.tests.conftest"
disable_error_code = ["attr-defined"]

[[tool.mypy.overrides]]
module = "kombu.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "postmarker.*"
ignore_missing_imports = true

[tool.deptry]
extend_exclude = ["tests/", "scripts/"]
ignore_notebooks = true
pep621_dev_dependency_groups = ["dev", "docs"]
known_first_party = ["src"]

[tool.deptry.per_rule_ignores]
DEP003 = ["anyio", "bcrypt", "jose", "starlette"]
DEP002 = [
    "aiosqlite",
    "alembic",
    "asyncpg",
    "faker",
    "fastsecure",
    "greenlet",
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "testcontainers",
    "testcontainers-postgres",
    "types-python-jose"
]

[tool.ruff]
# Allow lines to be as long as 128 characters
line-length = 128

[tool.ruff.lint]
# Enable the E (pycodestyle), F (pyflakes), I (isort), and UP (pyupgrade) rule sets
select = ["E", "F", "I", "UP"]

# Enable specific modern type annotation rules
extend-select = [
    "UP006",  # Use `list` instead of `List` from `typing`
    "UP007",  # Use `X | Y` for union types (instead of `Union[X, Y]`)
    "UP035",  # Import from `typing` when standard library is available
    "UP039",  # Unnecessary `typing` imports
]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.ruff.lint.extend-per-file-ignores]
"backend/src/features/rate_limit/__init__.py" = ["E402"]
"backend/src/features/rate_limit/initialize.py" = ["E402"]

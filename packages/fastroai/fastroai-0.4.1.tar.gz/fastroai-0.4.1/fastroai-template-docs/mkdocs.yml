    text: Ubuntu
    code: Roboto Mono
  logo: assets/logo-icon.png
  favicon: assets/logo-icon.png

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.indexes
    - search.suggest
    - content.code.annotate
    - navigation.top
    - navigation.footer

  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-2
        name: Switch to soft dark mode
    - scheme: soft-dark
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode


<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="wrongGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0f1c"/>
  
  <!-- Wrong Way -->
  <rect x="50" y="80" width="320" height="240" fill="#1e293b" rx="12" stroke="#ef4444" stroke-width="3"/>
  
  <text x="210" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#ef4444">
    ❌ Backwards
  </text>
  
  <!-- Large box for AI -->
  <rect x="90" y="150" width="240" height="60" fill="url(#wrongGradient)" rx="8"/>
  <text x="210" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#ffffff">
    AI Technology
  </text>
  
  <!-- Small box for problem -->
  <rect x="140" y="240" width="140" height="40" fill="#1e293b" rx="6" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="210" y="265" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#fca5a5">
    Force problem to fit
  </text>
  
  <!-- Right Way -->
  <rect x="430" y="80" width="320" height="240" fill="#1e293b" rx="12" stroke="#10b981" stroke-width="3"/>
  
  <text x="590" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#10b981">
    ✓ Right Way
  </text>
  
  <!-- Large box for problem -->
  <rect x="470" y="150" width="240" height="60" fill="url(#rightGradient)" rx="8"/>
  <text x="590" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#ffffff">
    Real Problem
  </text>
  
  <!-- Small box for AI as tool -->
  <rect x="520" y="240" width="140" height="40" fill="#1e293b" rx="6" stroke="#10b981" stroke-width="2"/>
  <text x="590" y="265" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#10b981">
    AI = one tool option
  </text>
  
  <!-- Bottom message -->
  <text x="400" y="370" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#64748b">
    Start with the problem • Choose the best tool (maybe AI, maybe not)
  </text>
</svg>
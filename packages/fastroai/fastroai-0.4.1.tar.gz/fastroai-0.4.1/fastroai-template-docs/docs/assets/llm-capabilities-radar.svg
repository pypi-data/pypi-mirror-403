<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="goodGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="badGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0f1c"/>
  
  <!-- Good side - Large circle -->
  <circle cx="250" cy="200" r="180" fill="url(#goodGlow)"/>
  <circle cx="250" cy="200" r="140" fill="#1e293b" stroke="#10b981" stroke-width="3"/>
  
  <text x="250" y="155" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#10b981">
    Superpowers
  </text>
  
  <text x="250" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0">
    Language
  </text>
  <text x="250" y="205" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0">
    Context
  </text>
  <text x="250" y="225" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0">
    Nuance
  </text>
  <text x="250" y="245" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0">
    Flexibility
  </text>
  
  <!-- Bad side - Small circles -->
  <text x="550" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#ef4444">
    Weaknesses
  </text>
  
  <circle cx="550" cy="180" r="60" fill="url(#badGlow)"/>
  <circle cx="550" cy="180" r="45" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="550" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ef4444">
    Math
  </text>
  
  <circle cx="600" cy="280" r="60" fill="url(#badGlow)"/>
  <circle cx="600" cy="280" r="45" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="600" y="285" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ef4444">
    Precision
  </text>
  
  <circle cx="500" cy="330" r="60" fill="url(#badGlow)"/>
  <circle cx="500" cy="330" r="45" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="500" y="335" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ef4444">
    Consistency
  </text>
</svg>
[project]
name = "iflow-mcp_contextualai_contextual-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server that provides RAG capabilities using Contextual AI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "contextual-client>=0.5.1",
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "dotenv",
    "uv",
    "tiktoken"
]

[project.scripts]
iflow-mcp-contextualai-contextual-single-agent = "single_agent.server:main"
iflow-mcp-contextualai-contextual-multi-agent = "multi_agent.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["single_agent", "multi_agent"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "better-py-fp"
version = "0.1.0"
description = "Functional programming patterns for Python"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "nesalia-inc", email = "contact@nesalia.com" }
]
maintainers = [
    { name = "nesalia-inc", email = "contact@nesalia.com" }
]
keywords = [
    "functional",
    "fp",
    "monad",
    "maybe",
    "result",
    "either",
    "validation",
    "immutable",
    "collections",
    "patterns",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "pytest-benchmark>=5.0",
    "pytest-xdist>=3.0",
    "hypothesis>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/nesalia-inc/better-py"
Documentation = "https://nesalia-inc.github.io/better-py"
Repository = "https://github.com/nesalia-inc/better-py"
Issues = "https://github.com/nesalia-inc/better-py/issues"
Changelog = "https://github.com/nesalia-inc/better-py/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["better_py"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "pytest-benchmark>=5.0",
    "pytest-xdist>=3.0",
    "hypothesis>=6.0",
    "mypy>=1.0",
    "pytest-asyncio>=1.3.0",
]

# Ruff configuration
[tool.ruff]
target-version = "py311"
line-length = 100
src = ["better_py", "tests"]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "ARG",   # flake8-unused-arguments
    "SIM",   # flake8-simplify
]
ignore = [
    "E501",  # Line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["better_py"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Mypy configuration
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unreachable = true
warn_no_return = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
show_error_context = true
show_column_numbers = true
show_error_codes = true
pretty = true
files = ["better_py"]

[[tool.mypy.overrides]]
module = "tests.*"
strict = false
disallow_untyped_defs = false

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = """
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=better_py
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
"""
minversion = "8.0"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "property: Property-based tests with hypothesis",
    "benchmark: Performance benchmarks",
    "slow: Slow-running tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["better_py"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\b:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

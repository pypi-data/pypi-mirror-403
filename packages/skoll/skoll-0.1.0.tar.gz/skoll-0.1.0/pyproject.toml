[project]
name = "skoll"
version = "0.1.0"
description = "A single package to that provide a basic API python framework based on starlette and some domain driven design concepts"
readme = "README.md"
authors = [
    { name = "Monzon Diarra", email = "diarramonzon4@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.13.3",
    "asyncpg>=0.31.0",
    "attrs>=25.4.0",
    "certifi>=2026.1.4",
    "starlette>=0.49.3",
    "ulid>=1.1",
]

[project.scripts]
skoll = "skoll:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.basedpyright]
reportAny = false
reportExplicitAny = false
reportMissingTypeStubs = false
reportUnusedCallResult = false
reportUnknownMemberType = false
typeCheckingMode = "recommended"
reportUnknownVariableType = false
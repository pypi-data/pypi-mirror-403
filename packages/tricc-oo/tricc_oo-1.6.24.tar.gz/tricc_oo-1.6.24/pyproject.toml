[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tricc-oo"
version = "1.6.24"
description = "Python library that converts CDSS L2 in L3"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "lxml",
    "markdownify",
    "pydantic",
    "babel",
    "xlsxwriter",
    "html2text",
    "pandas",
    "polib",
    "strenum",
    "fhir.resources",
    "antlr4-python3-runtime==4.13.2",
    "antlr4-tools==0.2.1",
    "beautifulsoup4",
    "ocldev",
    "pyxform"
]
keywords = ["xlsform", "drawio", "authoring"]

[project.urls]
Homepage = "https://github.com/SwissTPH/tricc"
Issues = "https://github.com/SwissTPH/tricc/issues"

[tool.setuptools.packages.find]
exclude = ["locales"]

[project]
name = "pynooj"
version = "0.1.4"
description = "Python librairy for parsing NooJ's dictionary files"
readme = "README.md"
authors = [
    { name = "Morgane Bona-Pellissier", email = "morgane@bona-pellissier.net" }
]
requires-python = ">=3.11"
dependencies = []
keywords = ["nlp", "nooj", "linguistics"]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project.urls]
"Homepage" = "https://github.com/crispyfunicular/pynooj"
"Bug Tracker" = "https://github.com/crispyfunicular/pynooj/issues"
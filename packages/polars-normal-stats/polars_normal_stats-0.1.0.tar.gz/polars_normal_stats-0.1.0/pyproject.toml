[build-system]
requires = ["maturin>=1.0,<2.0", "polars>=1.5.0"]
build-backend = "maturin"

[project]
name = "polars-normal-stats"
version = "0.1.0"
description = "Fast normal distribution functions (CDF, PPF, PDF) for Polars DataFrames using Rust"
readme = "README.md"
authors = [
    { name = "Maxwell Brown", email = "maxbrown130@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["polars", "statistics", "normal-distribution", "dataframe"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "polars>=1.37.1",
]

[dependency-groups]
dev = [
    "maturin>=1.11.5",
    "pytest>=9.0.2",
]

[tool.maturin]
module-name = "polars_normal_stats._internal"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
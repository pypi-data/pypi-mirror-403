name: Build Conda Relocatable Environments

on:
  workflow_dispatch:

env:
    VENV-NAME: venv

permissions:
    contents: write

jobs:
  build:
    name: Build Relocatable Conda Env on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda and create environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: ${{env.VENV-NAME}}
          python-version: '3.11'

      - name: Configure and pack environment
        run: |
          pip install ".[remote-store, export-tiff]"
          conda install -n base conda-pack
          conda run -n base conda pack -n ${{env.VENV-NAME}} -o ${{env.VENV-NAME}}-${{ matrix.os }}.tar.gz
        
      - name: Extract tar.gz
        shell: bash
        if: runner.os != 'Windows'
        run: |
            mkdir ${{env.VENV-NAME}}-${{ matrix.os }}/
            tar -x -f ${{env.VENV-NAME}}-${{ matrix.os }}.tar.gz -C ${{env.VENV-NAME}}-${{ matrix.os }}/

      - name: Extract tar.gz (Windows)
        shell: pwsh
        if: runner.os == 'Windows'
        run: |
            mkdir ${{env.VENV-NAME}}-${{ matrix.os }}/
            tar -x -f ${{env.VENV-NAME}}-${{ matrix.os }}.tar.gz -C ${{env.VENV-NAME}}-${{ matrix.os }}/

      - name: Zip (Linux/macOS)
        if: runner.os != 'Windows'
        run: zip -9 -r ${{env.VENV-NAME}}-${{ matrix.os }}.zip ${{env.VENV-NAME}}-${{ matrix.os }}/

      - name: Zip (Windows)
        shell: pwsh
        if: runner.os == 'Windows'
        run: Compress-Archive -Path ${{env.VENV-NAME}}-${{ matrix.os }} -DestinationPath ${{env.VENV-NAME}}-${{ matrix.os }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: venv-${{ matrix.os }}
          path: venv-${{ matrix.os }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
          tag_name: venv_${{ github.ref_name }}
          name: Python environment ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
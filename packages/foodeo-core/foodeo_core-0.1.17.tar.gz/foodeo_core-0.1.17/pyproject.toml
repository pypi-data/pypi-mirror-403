[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "foodeo-core"
version = "0.1.17"
description = "Foodeo Core Domain."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "OmarSRolo", email = "chicomtz.sr@gmail.com" },
    { name = "ramsy19980104", email = "busto0498@gmail.com" }
]

dependencies = [
    "pydantic>=2.12.2",
]
keywords = [
    "foodeo",
    "domain",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]


[project.urls]
Homepage = "https://github.com/Foodeo/foodeo-core"
Repository = "https://github.com/Foodeo/foodeo-core"
Issues = "https://github.com/Foodeo/foodeo-core/issues"

[tool.hatch.build.targets.wheel]
packages = ["foodeo_core"]
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "relationalai-gnns"
dynamic = ["version"]
description = "GNN Relational Learning Engine SDK"
readme = "docs/pypi/README.md"
authors = [
    { name="RelationalAI", email="support@relational.ai" },
]
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.3.3",
    "pydantic>=2.11.0",
    "pydot>=4.0.1",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
    "snowflake-snowpark-python>=1.39.1",
    "sqlalchemy>=2.0.45",
    "tabulate>=0.9.0",
]

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[tool.uv]
find-links = [
    "https://data.pyg.org/whl/torch-2.6.0+cu124.html"
]

[tool.uv.extra-build-dependencies]
torch-scatter = ["torch"]
torch-sparse = ["torch"]


[tool.hatch.version]
source = "vcs"
tag-pattern = "^(?:v)?(?P<version>(?:\\d+\\.\\d+\\.\\d+)|(?:\\d{4}\\.\\d{1,2}\\.\\d{1,2}))(?:-[a-f0-9]+)?$"

[tool.hatch.version.raw-options]
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "relationalai_gnns/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["relationalai_gnns"]

[tool.hatch.build.targets.editable]
packages = ["relationalai_gnns"]

[tool.hatch.build.targets.sdist]
only-include = ["relationalai_gnns"]

[dependency-groups]
backend = [
    "aiofiles>=25.1.0",
    "fastapi>=0.124.2",
    "gensim>=4.4.0",
    "httptools>=0.7.1",
    "httpx>=0.28.1",
    "model2vec>=0.7.0",
    "numba>=0.57.0",
    "numpy>=2.0.0,<2.3.0 ; python_version == '3.10'",
    "numpy>=2.3.5 ; python_version >= '3.11'",
    "pandas>=2.3.3",
    "pyarrow>=18.1.0",
    "pydot>=4.0.1",
    "pytorch-frame>=0.3.0",
    "scikit-learn>=1.7.2",
    "sentence-transformers>=5.1.2",
    "snowflake-ml-python>=1.20.0",
    "snowflake-snowpark-python>=1.39.1",
    "tabulate>=0.9.0",
    "torch==2.6.0",
    "torch-geometric>=2.7.0",
    "uvicorn>=0.38.0",
    "uvloop>=0.22.1",
]
pyg = [
    "pyg-lib>=0.5.0",
    "torch-scatter>=2.1.2",
    "torch-sparse>=0.6.18",
]
dev = [
    "black>=25.12.0",
    "coverage>=7.12.0",
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "jupyter-black>=0.4.0",
    "jupyterlab>=4.5.0",
    "memory-profiler>=0.61.0",
    "mypy-extensions>=1.1.0",
    "pre-commit>=4.5.0",
    "pyarrow>=18.1.0",
    "pytest>=9.0.1",
]
extra = [
    "awscli>=1.43.5",
    "pathspec>=0.12.1",
    "tokenize-rt>=6.2.0",
    "tomlkit>=0.13.3",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "finvista"
version = "1.0.0"
description = "A powerful Python library for global financial data with multi-source failover"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "FinVista Contributors" },
]
keywords = [
    "finance",
    "stock",
    "market",
    "data",
    "trading",
    "quantitative",
    "investment",
    "pandas",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "requests>=2.28.0",
    "httpx>=0.24.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "pydantic>=2.0.0",
    "tqdm>=4.65.0",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
full = [
    "curl-cffi>=0.5.0",
    "openpyxl>=3.1.0",
    "xlrd>=2.0.0",
]
async = [
    "aiohttp>=3.8.0",
    "aiocache>=0.12.0",
]
cache = [
    "redis>=4.5.0",
    "diskcache>=5.6.0",
]
dev = [
    "pytest>=7.3.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.3.0",
    "ruff>=0.1.0",
    "pre-commit>=3.3.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.1.0",
    "mkdocstrings[python]>=0.22.0",
    "mkdocs-static-i18n>=1.0.0",
]

[project.scripts]
finvista = "finvista.cli.main:main"

[project.urls]
Homepage = "https://github.com/finvfamily/finvista"
Documentation = "https://github.com/finvfamily/finvista#readme"
Repository = "https://github.com/finvfamily/finvista"
Changelog = "https://github.com/finvfamily/finvista/releases"

[tool.hatch.build.targets.sdist]
include = [
    "/finvista",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["finvista"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "ARG001", # unused function argument (intentional **kwargs for API extensibility)
    "ARG002", # unused method argument (intentional **kwargs for API extensibility)
    "SIM102", # nested if statements (sometimes more readable)
    "SIM103", # return condition directly (sometimes more readable)
    "SIM108", # use ternary operator (sometimes more readable)
    "B007",   # loop control variable not used (intentional unpacking)
]

[tool.ruff.lint.per-file-ignores]
"finvista/_core/types.py" = ["UP007"]  # Union needed for recursive types and Python 3.10 compat

[tool.ruff.lint.isort]
known-first-party = ["finvista"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "numpy.*",
    "requests.*",
    "httpx.*",
    "bs4.*",
    "lxml.*",
    "tqdm.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"
filterwarnings = [
    "ignore::DeprecationWarning",
]
markers = [
    "integration: marks tests as integration tests (require network)",
]

[tool.coverage.run]
source = ["finvista"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

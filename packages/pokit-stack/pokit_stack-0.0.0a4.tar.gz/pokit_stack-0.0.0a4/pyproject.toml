[project]
name = "pokit-stack"
version = "0.0.0a4"
description = "Lightweight ASGI framework for building JSON APIs."
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "msgspec>=0.20.0,<1.0.0",
    "uvicorn>=0.40.0,<1.0.0",
]

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "ruff>=0.14.11",
    "ty>=0.0.11",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pokit"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "pyproject.toml",
    "README.md",
]

[tool.ruff]
target-version = "py312"
src = ["src"]
line-length = 88

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

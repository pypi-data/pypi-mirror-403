[project]
name = "pokit-stack"
version = "0.0.0a3"
description = "Lightweight ASGI framework for building JSON APIs."
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "msgspec>=0.20.0,<1.0.0",
    "uvicorn>=0.40.0,<1.0.0",
]

[tool.uv.build-backend]
module-name = "pokit.stack"

[dependency-groups]
dev = [
    "ruff>=0.14.11",
    "ty>=0.0.11",
]

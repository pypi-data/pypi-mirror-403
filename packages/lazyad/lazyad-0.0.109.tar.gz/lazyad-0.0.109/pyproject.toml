[project]
name = "lazyad"
version = "0.0.109"
authors = [
  { name="ZeroSeeker", email="zeroseeker@foxmail.com" },
]
description = "make it easy to use ad api"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "lazysdk >= 0.1.88",
    "xmltodict == 0.15.0"
]

[project.urls]
Homepage = "https://gitee.com/ZeroSeeker/lazyad"
Issues = "https://gitee.com/ZeroSeeker/lazyad/issues"

[build-system]
requires = [
    "hatchling >= 1.26"
]
build-backend = "hatchling.build"
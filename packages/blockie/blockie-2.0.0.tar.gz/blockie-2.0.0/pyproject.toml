[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "blockie"
authors = [
    {name = "Lubomir Milko", email = "lubomir.milko@gmail.com"},
]
description = "A lightweight Python template engine"
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers"
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "blockie.blockie.__version__"}

[project.urls]
Repository = "https://github.com/lubomilko/blockie"
Documentation = "https://lubomilko.github.io/blockie/doc/build/html/index.html"
Issues = "https://github.com/lubomilko/blockie/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.distutils.egg_info]
egg_base = "build"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gym-wm"
version = "0.1.0"
description = "A toolbox for generating offline datasets from Gymnasium environments for world-model research"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    {name = "Unknown", email = "unknown@example.com"},
]
keywords = [
    "reinforcement-learning",
    "offline-rl",
    "gymnasium",
    "minari",
    "world-models",
    "robotics",
    "datasets",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "gymnasium>=1.0.0",
    "gymnasium-robotics>=1.3.0",
    "minari>=0.5.0",
    "numpy>=1.24.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "loguru>=0.7.0",
    "matplotlib>=3.7.0",
    "imageio>=2.31.0",
    "imageio-ffmpeg>=0.4.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.8.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "hypothesis>=6.100.0",
]

[project.scripts]
gym-wm = "gym_wm.cli:app"

[project.urls]
Repository = "https://github.com/unknown/gym_wm_dataset_generator"
Documentation = "https://github.com/unknown/gym_wm_dataset_generator#readme"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
gym_wm = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "A", "C4", "DTZ", "RET", "SIM", "ARG"]
ignore = ["E501", "B008"]

[tool.ruff.lint.isort]
known-first-party = ["gym_wm"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "--cov=src/gym_wm --cov-report=term-missing --strict-markers"

[tool.mypy]
strict = true
warn_unused_ignores = true
warn_return_any = true
python_version = "3.11"

[[tool.mypy.overrides]]
module = [
    "gymnasium.*",
    "gymnasium_robotics.*",
    "minari.*",
    "imageio.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["src/gym_wm"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

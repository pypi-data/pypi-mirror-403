[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scc-cli"
version = "1.7.2"
description = "Run Claude Code in Docker sandboxes with team configs and git worktree support"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Cagri Cimen", email = "cagricimeenn@gmail.com" }
]
keywords = ["claude", "ai", "cli", "docker", "git", "worktree"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "jsonschema>=4.25.1",
    "requests>=2.32.5",
    "pyyaml>=6.0.0",
    "readchar>=4.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
scc = "scc_cli.cli:main"

[project.urls]
Homepage = "https://github.com/CCimen/scc"
Documentation = "https://github.com/CCimen/scc#readme"
Repository = "https://github.com/CCimen/scc"
Issues = "https://github.com/CCimen/scc/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/scc_cli"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "T201"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
# T201: print() allowed in these files for legitimate stdout output
"src/scc_cli/output_mode.py" = ["T201"]  # Centralized JSON stdout output via print_json()
"src/scc_cli/cli_admin.py" = ["T201"]    # JSON output for scripting
"src/scc_cli/cli_org.py" = ["T201"]      # Schema output for piping
"src/scc_cli/cli_worktree.py" = ["T201"] # Path output for scripting: cd $(scc worktree list -i)
"tests/**/*.py" = ["T201"]               # Tests may use print() freely
# UP037: Explicit string annotation kept as defensive measure (guards against __future__ removal)
"src/scc_cli/theme.py" = ["UP037"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=scc_cli"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pyright>=1.1.407",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "responses>=0.25.8",
    "types-jsonschema>=4.25.1.20251009",
    "types-requests>=2.32.4.20250913",
]

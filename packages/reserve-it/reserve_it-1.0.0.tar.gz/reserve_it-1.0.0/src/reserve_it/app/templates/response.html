<!-- htmx response template that writes a result message, and refreshes the calendar on successful request -->

{% if message %}
<div
    class="rounded-md px-4 py-3 text-sm mb-3 {% if error %} bg-red-100 text-red-800 {% else %} bg-emerald-100 text-emerald-800 {% endif %}"
>
    {{ message | e | replace('\n', '<br />') | safe }}
</div>
{% endif %}

{% if calendar_embed_url %}
<!-- This updates the calendar iframe OUTSIDE the target -->
<div id="calendar-wrapper" class="calendar-style" hx-swap-oob="true">
    <iframe
        src="{{ calendar_embed_url }}"
        class="calendar-invert"
        style="width: 100%; height: 100%;"
        frameborder="0"
    ></iframe>
</div>
{% endif %}

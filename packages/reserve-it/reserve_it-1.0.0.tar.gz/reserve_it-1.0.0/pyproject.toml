[project]
name = "reserve-it"
version = "1.0.0"
description = "A dead-simple reservation system web app framework, built on Google Calendar and Mkdocs-Material, implemented as a Mkdocs plugin."
readme = "README.md"
authors = [
    { name = "joshhubert-dsp", email = "102703352+joshhubert-dsp@users.noreply.github.com" },
]
license-files = ["LICENSE"]
requires-python = ">=3.12,<3.14"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: MkDocs",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "apscheduler>=3.11.1",
    "colorama>=0.4.6",
    "devtools>=0.12.2",
    "fastapi>=0.121.2",
    "gcsa>=2.6.0",
    "jinja2>=3.1.6",
    "loguru>=0.7.3",
    "mkdocs-material>=9.7.1",
    "pillow>=12.0.0",
    "pydantic-settings>=2.12.0",
    "pydantic[email]>=2.12.4",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "sqlmodel>=0.0.27",
    "typer>=0.21.1",
    "uvicorn>=0.38.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.8",
]
docs = [
    "mkdocs-gen-files>=0.6.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-typer2>=0.1.6",
    "mkdocstrings-python>=2.0.1",
]

[project.urls]
Repository = "https://github.com/joshhubert-dsp/reserve-it"
Issues = "https://github.com/joshhubert-dsp/reserve-it/issues" 
Documentation = "https://joshhubert-dsp.github.io/reserve-it"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.scripts]
reserve-it = "reserve_it.cli:app"

[project.entry-points."mkdocs.plugins"]
reserve-it = "reserve_it.mkdocs_abuse.plugin:ReserveItPlugin"

[tool.setuptools.package-data]
reserve_it = [
    "app/templates/**/*", 
    "mkdocs_abuse/**/*", 
    "example/**/*",
    "example/.gitignore",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
fixable = ["ALL"]
ignore = [
    "E402",
    "E501",
    "B008",
]


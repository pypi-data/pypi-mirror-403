[project]
name = "music_assistant_models"
authors = [
    { name = "The Music Assistant Authors", email = "music_assistant@users.noreply.github.com" },
]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "orjson>=3.9",
    "mashumaro>=3.14",
]
description = "Music Assistant Base Models"
readme = "README.md"
requires-python = ">=3.11"
version = "1.1.95"

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
test = [
    "codespell==2.4.1",
    "isort==7.0.0",
    "mypy==1.19.1",
    "pre-commit==4.5.1",
    "pre-commit-hooks==6.0.0",
    "pytest==9.0.2",
    "pytest-cov==7.0.0",
    "tomli==2.4.0",
    "ruff==0.14.14",
]

[tool.codespell]
skip = "*.js"

[tool.setuptools]
include-package-data = true
packages = [
    "music_assistant_models",
    "music_assistant_models.media_items",
]
platforms = [
    "any",
]
zip-safe = false

[tool.setuptools.package-data]
music_assistant_models = [
    "py.typed",
]

[tool.ruff]
fix = true
show-fixes = true
line-length = 100
target-version = "py313"

[tool.ruff.lint]
ignore = [
    "ANN002",
    "ANN003",
    "ANN401",
    "D203",
    "D213",
    "ISC001",
    "D417",
    "EM101",
    "EM102",
    "FIX002",
    "PLR2004",
    "PD011",
    "S101",
    "TCH001",
    "TCH003",
    "TD002",
    "TD003",
    "TD004",
    "TRY003",
    "TRY400",
    "COM812",
    "N818",
    "FBT001",
    "FBT002",
]
select = [
    "ALL",
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 25
max-returns = 15
max-statements = 50

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.isort]
known-first-party = [
    "music_assistant_models",
]

[tool.ruff.lint.mccabe]
max-complexity = 25

[tool.ruff.format]
line-ending = "lf"

[tool.mypy]
check_untyped_defs = true
disable_error_code = [
    "annotation-unchecked",
    "import-not-found",
    "import-untyped",
]
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
enable_error_code = [
    "ignore-without-code",
    "redundant-self",
    "truthy-iterable",
]
extra_checks = false
follow_imports = "silent"
local_partial_types = true
no_implicit_optional = true
packages = [
    "music_assistant_models",
]
show_error_codes = true
strict_equality = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = "--cov music_assistant_models"
asyncio_mode = "auto"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xmanager-slurm"
description = "Slurm backend for XManager."
version = "0.4.21"
# readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Jesse Farebrother", email = "jfarebro@cs.mcgill.ca" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dependencies = [
    "xmanager>=0.5.0",
    "asyncssh>=2.19.0",
    "humanize>=4.8.0",
    "jinja2>=3.1.2",
    "toml>=0.10.2",
    "rich>=13.5.2",
    "backoff>=2.2.1",
    "more-itertools>=10.2.0",
    "cloudpickle>=3.0.0",
    "aiofile>=3.9.0",
    "wrapt>=1.16.0",
    "httpx>=0.28.1",
]

[project.urls]
"GitHub" = "https://github.com/jessefarebro/xm-slurm"

[project.scripts]
xm = "xm_slurm.scripts.cli:main"

[tool.uv]
dev-dependencies = [
    "mypy>=1.11.2",
    "pyright>=1.1.384",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.6.9",
    "testcontainers>=4.8.1",
    "myst-parser>=4.0.0",
    "sphinx>=8.1.1",
    "furo>=2024.8.6",
    "sphinx-autobuild>=2024.10.3",
    "ty>=0.0.10",
]

[tool.ruff]
indent-width = 4
line-length = 100

[tool.ruff.lint]
# Don't fix unused imports
unfixable = ["F401"]
# Ignore unused variables
ignore = ["F841"]

[tool.ruff.format]
preview = true

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
warn_unused_configs = true
packages = ["xm_slurm"]

[tool.hatch.build.targets.wheel]
packages = ["xm_slurm"]

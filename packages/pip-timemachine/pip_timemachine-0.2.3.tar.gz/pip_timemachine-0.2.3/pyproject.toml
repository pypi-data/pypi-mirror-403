[project]
name = "pip-timemachine"
version = "0.2.3"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Damian Shaw", email = "damian.peter.shaw@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.2",
    "niquests>=3.9.1",
    "packaging>=24.1",
    "typer>=0.12.5",
    "uvicorn>=0.32.0",
    "uvloop>=0.21.0",
    "werkzeug>=3.0.4",
    "whenever~=0.9.5",
]

[project.scripts]
pip-timemachine = "pip_timemachine.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "ruff>=0.7.0",
]

[tool.ruff.lint]
extend-select = ["I"]

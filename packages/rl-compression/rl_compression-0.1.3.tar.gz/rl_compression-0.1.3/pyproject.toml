[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rl-compression"
version = "0.1.3"
description = "A simple run-length encoding/decoding compression library."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name="Malek Yehya", email="malekyehya1@gmail.com" }
]
requires-python = ">=3.8"
keywords = ["compression", "RLE", "run-length", "python"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/th3f0rk/rl_compression.git"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["rl_compression"]


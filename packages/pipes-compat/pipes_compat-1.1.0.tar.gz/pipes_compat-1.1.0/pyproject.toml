[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pipes-compat"
dynamic = ["version"]
description = "Compatibility shim for Python's removed pipes module (Python 3.13+)"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "Apache-2.0"}
authors = [
    {name = "William Grochocinski", email = "williamgrochocinski@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://github.com/Grochocinski/pipes-compat"
Repository = "https://github.com/Grochocinski/pipes-compat"
Issues = "https://github.com/Grochocinski/pipes-compat/issues"
"PyPI" = "https://pypi.org/project/pipes-compat/"

[tool.hatch.version]
path = "VERSION"
pattern = "(?P<version>.+)"

[tool.hatch.build.targets.wheel]
packages = ["pipes"]

[tool.hatch.build.targets.sdist]
include = [
    "pipes/",
    "VERSION",
    "README.md",
    "LICENSE",
]

[dependency-groups]
dev = [
    # Testing
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    # Linting and formatting
    "ruff==0.14.14",
    # Type checking
    "ty==0.0.13",
    # Pre-commit hooks
    "pre-commit>=3.0.0",
    # Building
    "build==1.4.0",
]

[tool.ruff]
line-length = 100
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".pytest_cache",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # Line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["pipes"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Pytest configuration (merged from pytest.ini)
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[project]
name = "inhibit"
version = "0.1.0"
description = "System suspend inhibitor"
readme = "README.md"
requires-python = ">=3.14"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
  { name = "Juha Heljoranta", email = "juha.heljoranta@iki.fi" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
]

[project.urls]
Homepage = "https://codeberg.org/jooth/inhibit"
Issues = "https://codeberg.org/jooth/inhibit/issues"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
source-include = [
    "LICENSE",
    "tox.ini",
]

[project.scripts]
inhibit = "inhibit:main"

[tool.system-dependencies]
dbus-python = "1.4.0"

[dependency-groups]
dev = [
    "mypy>=1.18",
    "ruff>=0.14"
]

[tool.ruff]
line-length = 88
target-version = "py314"
fix = true
show-fixes = true
src = ["src", "tests"]

[tool.ruff.format]

[tool.ruff.lint]
select = [
  "ALL",
]
ignore = [
  "E203",
  "D203",
  "D211",
  "D213",
  "D100",
  "D101",
  "D102",
  "D107",
  "D103",
  "D205",
  "G004",
  "D104",
  "COM812",
  "PT009",
]

[tool.mypy]
python_version = "3.14"
strict = true
warn_unused_configs = true
warn_unreachable = true
disallow_untyped_defs = true
disallow_any_generics = true
no_implicit_optional = true
show_error_codes = true
pretty = true
plugins = []
explicit_package_bases = true
files = ["src", "tests"]

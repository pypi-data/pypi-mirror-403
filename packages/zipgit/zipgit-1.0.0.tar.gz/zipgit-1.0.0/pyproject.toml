[project]
name = "zipgit"
version = "1.0.0"
description = "CLI tool for zipping a git repo and excluding .gitignore and untracked files"
readme = "README.md"
authors = [{ name = "Phill Johntony", email = "pdjohntony@gmail.com" }]
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = ["pathspec>=1.0.4", "rich>=14.3.1", "typer>=0.21.1"]

[project.urls]
Homepage = "https://github.com/pdjohntony/zipgit"
Issues = "https://github.com/pdjohntony/zipgit/issues"

[project.scripts]
zipgit = "zipgit.cli:app"

[build-system]
requires = ["uv_build>=0.9.27,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["ruff>=0.14.14", "ty>=0.0.14"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
]
ignore = []

[tool.ty.rules]
unresolved-import = "ignore"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "browsefn"
version = "0.0.1"
description = "Comprehensive self-hosted web browsing and data extraction platform for developers"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
authors = [
    { name = "21n" }
]
keywords = ["web-scraping", "crawling", "images", "geolocation", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "beautifulsoup4>=4.12.0",
    "tenacity>=8.2.0",
    "typing-extensions>=4.0.0",
    "sfns>=0.1.0",
    "html2text>=2020.1.16"
]

[project.optional-dependencies]
playwright = ["playwright>=1.40.0"]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.0.0"
]
fastapi = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "superfunctions-fastapi>=0.1.0"
]

[tool.hatch.build.targets.wheel]
packages = ["browsefn"]

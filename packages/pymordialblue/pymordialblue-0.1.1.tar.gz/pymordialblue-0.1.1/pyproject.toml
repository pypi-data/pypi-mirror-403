[project]
name = "pymordialblue"
version = "0.1.1"
description = "PymordialBlue: Advanced Android Automation for BlueStacks using Pymordial"
readme = "README.md"
authors = [
    { name = "Malcom Godlike", email = "ivmno1special@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "adb-shell>=0.4.4",
    "av>=16.1.0",
    "numpy>=2.4.1",
    "opencv-python-headless>=4.13.0.90",
    "pillow>=12.1.0",
    "psutil>=7.2.1",
    "pymordial>=0.4.1",
    "pytesseract>=0.3.13",
    "pyyaml>=6.0.2",
]

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"


[dependency-groups]
dev = [
    "black>=25.9.0",
    "isort>=7.0.0",
    "pytest>=9.0.1",
    "pytest-mock>=3.15.1",
    "pytest-cov>=7.0.0",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.1",
    "pre-commit>=4.5.1",
]

[project.entry-points."pymordial.plugins"]
adb = "pymordialblue.devices.adb_device:PymordialAdbDevice"
ui = "pymordialblue.devices.ui_device:PymordialUiDevice"
bluestacks = "pymordialblue.devices.bluestacks_device:PymordialBluestacksDevice"

[tool.isort]
profile = "black"
line_length = 88

[tool.poetry]
name = "simforge-py"
version = "0.5.0"
description = "Simforge client for provider-based API calls with local BAML execution"
authors = ["Harvest Team"]
readme = "README.md"
packages = [{include = "simforge"}]

[tool.poetry.dependencies]
python = ">=3.9"
requests = "^2.32.3"
baml-py = "^0.218.0"
pydantic = "^2.0.0"
jsonpickle = "^4.0.0"
openai-agents = { version = "^0.6.3", optional = true }
tomli = { version = "^2.0.1", python = "<3.11" }

[tool.poetry.extras]
openai-tracing = ["openai-agents"]

[tool.poetry.scripts]
dev = "dev:main"

[tool.poetry.group.dev.dependencies]
twine = ">=6.2.0,<7.0.0"
pytest = ">=8.0.0,<9.0.0"
pytest-cov = ">=6.0.0,<7.0.0"
pytest-mock = ">=3.14.0,<4.0.0"
openai-agents = "^0.6.3"
bump-my-version = "^1.2.0"
typer = "^0.12.0"
click = "<8.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=simforge",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-report=html",
]

[tool.bumpversion]
current_version = "0.5.0"
commit = true
tag = true
tag_name = "simforge-python-sdk-v{new_version}"
message = "Bump version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

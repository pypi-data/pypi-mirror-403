site_name: Phaser
site_description: Polyploid Haplotype Analysis for Sequenced Eukaryotic References
site_author: Arun Seetharam
site_url: https://phaser.readthedocs.io

repo_name: aseetharam/phaser
repo_url: https://github.com/aseetharam/phaser

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Haplotype Proportion: tutorials/haplotype_proportion.md
    - Assembly Painting: tutorials/assembly_painting.md
    - Subgenome Analysis: tutorials/subgenome_analysis.md
    - Expression Bias: tutorials/expression_bias.md
  - Reference:
    - CLI Reference: cli/index.md
    - API Reference: api/index.md
    - File Formats: file_formats.md
  - Help:
    - FAQ: faq.md
    - Contributing: https://github.com/aseetharam/phaser/blob/main/CONTRIBUTING.md
    - Changelog: https://github.com/aseetharam/phaser/blob/main/CHANGELOG.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aseetharam/phaser
  version:
    provider: mike

copyright: Copyright &copy; 2025 Arun Seetharam

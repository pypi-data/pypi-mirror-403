[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "haplophaser"
version = "0.1.1"
description = "Polyploid Haplotype Analysis for Sequenced Eukaryotic References - A comprehensive toolkit for haplotype analysis in complex genomes"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Arun Seetharam", email = "arnstrm@iastate.edu" },
]
maintainers = [
    { name = "Arun Seetharam", email = "arnstrm@iastate.edu" },
]
keywords = [
    "bioinformatics",
    "genomics",
    "haplotype",
    "polyploid",
    "genetics",
    "paleopolyploid",
    "subgenome",
    "expression-bias",
    "homeolog",
    "maize",
    "wheat",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.24.0",
    "cyvcf2>=0.30.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "chromoplot>=0.1.0",
]

[project.optional-dependencies]
stats = [
    "scipy>=1.10.0",
    "pandas>=2.0.0",
]
alignment = [
    "pysam>=0.21.0",
]
viz = [
    "matplotlib>=3.7.0",
]
all = [
    "scipy>=1.10.0",
    "pandas>=2.0.0",
    "pysam>=0.21.0",
    "matplotlib>=3.7.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "scipy>=1.10.0",
    "pandas>=2.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.scripts]
haplophaser = "haplophaser.cli.main:app"

[project.urls]
Homepage = "https://github.com/aseetharam/haplophaser"
Documentation = "https://github.com/aseetharam/haplophaser#readme"
Repository = "https://github.com/aseetharam/haplophaser"
Issues = "https://github.com/aseetharam/haplophaser/issues"
Changelog = "https://github.com/aseetharam/haplophaser/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/haplophaser"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["haplophaser"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["cyvcf2.*"]
ignore_missing_imports = true

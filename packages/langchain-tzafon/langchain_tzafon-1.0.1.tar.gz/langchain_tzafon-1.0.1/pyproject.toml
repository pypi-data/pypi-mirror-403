[project]
name = "langchain-tzafon"
version = "1.0.1"
description = "An integration package connecting Tzafon and LangChain"
readme = "README.md"
authors = [
   
]
requires-python = ">=3.11"
dependencies = [
    "langchain-core>=1.1.3",
    "playwright>=1.57.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "tzafon>=2.8.1",
]

[project.scripts]
langchain-tzafon = "langchain_tzafon:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

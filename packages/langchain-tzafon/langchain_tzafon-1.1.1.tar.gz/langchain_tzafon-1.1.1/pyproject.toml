[project]
name = "langchain-tzafon"
version = "1.1.1"
description = "An integration package connecting Tzafon and LangChain"
readme = "README.md"
authors = [
   
]
requires-python = ">=3.11"
dependencies = [
    "dotenv>=0.9.9",
    "langchain-core>=1.2.7",
    "openai>=2.15.0",
    "playwright>=1.57.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "tzafon>=2.18.0",
]

[project.scripts]
langchain-tzafon = "langchain_tzafon:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

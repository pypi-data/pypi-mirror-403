[project]
name = "cortexgraph"
version = "1.2.1"
description = "CortexGraph: Temporal memory management for AI assistants with human-like dynamics"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "AGPL-3.0" }
authors = [{ name = "Prefrontal Systems" }]
keywords = [
    "mcp",
    "memory",
    "ai",
    "llm",
    "temporal-decay",
    "knowledge-graph",
    "cortex",
]

dependencies = [
    "mcp>=1.2.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "python-frontmatter>=1.1.0",
    "markdown>=3.5.0",
    "GitPython>=3.1.40",
    "PyYAML>=6.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "slowapi>=0.1.9",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.optional-dependencies]
embeddings = ["sentence-transformers>=2.0.0", "numpy>=1.24.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
    "pre-commit>=3.7.0",
    "types-PyYAML>=6.0",
]

[project.scripts]
cortexgraph = "cortexgraph.server:main_sync"
cortexgraph-migrate = "cortexgraph.cli.migrate:main"
cortexgraph-index-ltm = "cortexgraph.storage.ltm_index:main"
cortexgraph-backup = "cortexgraph.backup.git_backup:main"
cortexgraph-vault = "cortexgraph.vault.markdown_writer:main"
cortexgraph-search = "cortexgraph.tools.search_unified:main"
cortexgraph-maintenance = "cortexgraph.storage.maintenance:main"
cortexgraph-web = "cortexgraph.web.cli:main"
cortexgraph-consolidate = "cortexgraph.cli.consolidate:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cortexgraph"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "--verbose",
    "--cov=cortexgraph",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.mypy]
python_version = "3.10"
strict = false
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
show_error_codes = true

[[tool.mypy.overrides]]
module = "sentence_transformers.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "frontmatter.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "markdown.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "git.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "spacy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fastapi.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "slowapi.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "UP037", # quoted type annotations (required for TYPE_CHECKING imports)
    "UP038", # isinstance with tuple (deprecated, slower than tuple syntax)
]

[tool.ruff.lint.isort]
known-first-party = ["cortexgraph"]

[package]
name = "pyfaup-rs"
version = "0.2.0"
edition = "2021"
description = "Python bindings for faup-rs"
authors.workspace = true
repository.workspace = true
rust-version = "1.85.1"
readme = "README.md"
publish = false

[lib]
name = "pyfaup"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module"] }
faup-rs = { path = "../faup" }

[tool.poetry]
name = "ideal-genom"
version = "1.1.0"
description = "package to run a genotype quality control pipeline"
authors = [
  "Luis Giraldo Gonz√°lez <luisggon@protonmail.com>",
  "Amabel Tenghe <tenghe.amabel@gmail.com>"
]
readme = "README.md"
license = "MIT"
packages = [{ include = "ideal_genom" }]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
pandas = ">=2.2.1,<3.0.0"
matplotlib = ">=3.8.3,<4.0.0"
seaborn = ">=0.13.2,<1.0.0"
scipy = ">=1.12.0,<2.0.0"
requests = ">=2.31.0,<3.0.0"
psutil = ">=5.9.8,<6.0.0"
umap-learn = ">=0.5.6,<1.0.0"
jupyter = ">=1.1.1,<2.0.0"
llvmlite = ">=0.43.0,<1.0.0"
ipywidgets = ">=8.1.5,<9.0.0"
PyYAML = ">=6.0,<7.0.0"
gtfparse = ">=2.5.0,<3.0.0"
pyensembl = ">=2.3.13,<3.0.0"
numpy = "<2"
textalloc = "^1.2.1"
openpyxl = "^3.1.5"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0"
sphinx-rtd-theme = "^3.1"

[tool.poetry.scripts]
ideal-genom = "ideal_genom.__main__:main"

[tool.poetry.urls]
Homepage = "https://github.com/LuisGiraldo86/IDEAL-GENOM"
Issues = "https://github.com/LuisGiraldo86/IDEAL-GENOM/issues"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

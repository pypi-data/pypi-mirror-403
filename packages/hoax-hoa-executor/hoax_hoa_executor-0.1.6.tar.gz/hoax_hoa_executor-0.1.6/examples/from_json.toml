# Main section (mandatory)
[hoax]
# Name for the configuration
name = "My hoax config"
# Config file version (mandatory)
version = 1
# Driver to use when an AP has not been given any driver (defaults to user)
# default-driver = "user"

# Notice the double brackets
# (this is because multiple "flip" drivers may be defined)
[[driver.flip]]
aps = ["a", "end", "t0", "t1", "t2", "l0", "l1", "l2"]
filename = "/Users/lucad/git/hoax-experiments/trace.json"

[[driver.flip]]
aps = ["b", "c", "d", "e", "f", "g", "h", "i", "j"]

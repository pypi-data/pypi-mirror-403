[project]
name = "saara-ai"
version = "1.6.3"
description = "ðŸ§  SAARA - Autonomous Document-to-LLM Data Engine with Pre-training, Cloud Runtime & AI Tokenizer"
authors = [{name = "Kilani Sai Nikhil", email = "nikhil49023@gmail.com"}]
maintainers = [{name = "Kilani Sai Nikhil", email = "nikhil49023@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
keywords = [
    "llm", "fine-tuning", "gemini", "gemma", "google-ai", "pdf", "dataset", 
    "ai", "machine-learning", "nlp", "training-data", "synthetic-data", 
    "document-processing", "ocr", "vision-language", "transformers", "lora", "qlora",
    "tokenizer", "cloud-runtime", "colab"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: General",
    "Typing :: Typed",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "PyYAML>=6.0",
    "requests>=2.28.0",
    "PyMuPDF>=1.23.0",
    "Pillow>=10.0.0",
    "tqdm>=4.65.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",
    "psutil>=5.9.0",
    "httpx>=0.24.0",
    "pdfplumber>=0.10.0",
    "ollama>=0.3.0",
    "pandas>=2.0.0",
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "datasets>=2.14.0",
    "peft>=0.6.0",
    "trl>=0.7.0",
    "bitsandbytes>=0.41.0",
    "accelerate>=0.24.0",
    "google-generativeai>=0.8.0",
    "sentencepiece>=0.1.99",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]
all = ["saara[train,dev]"]

[project.scripts]
# This creates the global "saara" command
saara = "saara.cli:main"

[project.urls]
Homepage = "https://github.com/nikhil49023/Data-engine"
Repository = "https://github.com/nikhil49023/Data-engine"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["saara*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

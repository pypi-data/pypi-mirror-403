# isort .; black .; poetry build; poetry publish
[tool.poetry]
name = "reach_commons"
version = "0.18.42"
description = "Reach Commons is a versatile utility library designed to streamline and enhance development workflows within the Reach ecosystem."
authors = ["Engineering <engineering@getreach.ai>"]
license = "MIT"
readme = "README.md"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
#pip = "23.3.1"
setuptools = "70.0.0"
wheel = "0.41.2"
twine = "4.0.2"
curlify = "3.0.0"
pydantic = ">=2.9.2"
fastapi = ">=0.115.5"


[tool.poetry.dev-dependencies]
black = "23.10.0"
isort = "5.12.0"
requests = "2.31.0"
boto3 = "1.28.68"
botocore = "^1.31.68"
redis = "^4.1.3"
pydantic-settings = "2.3.1"
jsonschema = "4.23.0"
motor = "3.6.0"
pymongo = "4.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
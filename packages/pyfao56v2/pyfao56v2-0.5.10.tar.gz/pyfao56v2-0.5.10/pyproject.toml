[project]
name = "pyfao56v2"
version = "0.5.10"
description = "Enhanced pyFAO56 library"
authors = [{ name = "Tommaso Monopoli", email = "tommaso.monopoli@linksfoundation.com" }]
requires-python = "~=3.10.0"
readme = "README.md"
license-files = ["LICENSE"]
keywords = [
    "fao56",
    "pyfao56",
    "evapotranspiration",
    "crop",
    "irrigation",
    "water",
    "agriculture",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "lxml>=5.3.0",
    "matplotlib>=3.9.2",
    "numpy>=1.26.4",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "urllib3>=2.2.3",
    "rosetta-soil>=0.1.2",
    "openmeteo-requests>=1.3.0",
    "requests-cache>=1.2.1",
    "retry-requests>=2.0.0",
]

[project.optional-dependencies]
r = [
    "rpy2==3.5.1"
]

[project.urls]
Repository = "https://github.com/links-ads/guardians-pyfao56"
issues = "https://github.com/links-ads/guardians-pyfao56/issues"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.3,<9",
    "jupyter>=1.1.1,<2",
    "myst-nb>=1.1.2,<2 ; python_version ~= '3.9'",
    "sphinx-autoapi>=3.3.3,<4",
    "sphinx-rtd-theme>=3.0.1,<4",
    "python-semantic-release>=10.0.0",
]

[tool.hatch.build.targets.sdist]
include = ["src/pyfao56v2"]
exclude = ["src/TODO"]

[tool.hatch.build.targets.wheel]
include = ["src/pyfao56v2"]
exclude = ["src/TODO"]

[tool.hatch.build.targets.wheel.sources]
"src/pyfao56v2" = "pyfao56v2"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version",
]   # version location
branch = "main"                                     # branch to make releases of
changelog_file = "CHANGELOG.md"                     # changelog file
build_command = """
    pip install uv
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""        # command to build the package
allow_zero_version = true                           # allow zero version releases
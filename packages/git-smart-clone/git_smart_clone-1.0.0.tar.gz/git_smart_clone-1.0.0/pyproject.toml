[project]
name = "git-smart-clone"
version = "1.0.0"
description = "A simple git extension that clones a git directory to subfolder based on the git url"
authors = [
    {name = "Sam Phinizy", email = "sam@phin.tech"},
]
dependencies = [
    "click>=8.1.3",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
git-smart-clone = "git_smart_clone.smart_clone:git_smart_clone"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/git_smart_clone"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
]

[project]
name = "lerax"
version = "0.0.5"
description = "Deep Reinforcement Learning with JAX and Equinox."
readme = "README.md"
requires-python = ">=3.13"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [{ name = "Theodore Pinkerton", email = "ted@tedpinkerton.ca" }]
dependencies = [
  "diffrax",
  "distreqx>=0.0.2",
  "equinox",
  "jax",
  "jaxtyping",
  "optax",
  "rich",
  "tensorboard",
  "tensorboardX",
]

[project.urls]
documentation = "https://lerax.tedpinkerton.ca/"
homepage = "https://lerax.tedpinkerton.ca/"
issues = "https://github.com/RunnersNum40/lerax/issues"
source = "https://github.com/RunnersNum40/lerax.git"

[project.optional-dependencies]
compatibility = ["gymnasium", "stable-baselines3", "gymnax", "flax"]
docs = ["zensical", "mkdocstrings-python"]
mujoco = ["mujoco-mjx"]
render = ["pygame", "imageio", "imageio-ffmpeg"]

[dependency-groups]
dev = [
  "gymnasium",
  "gymnax",
  "mkdocstrings-python",
  "mujoco-mjx",
  "prek>=0.3.0",
  "pygame",
  "pytest",
  "pytest-cov",
  "pytest-xdist",
  "ruff",
  "stable-baselines3",
  "ty>=0.0.13",
  "zensical",
]

# Kept for contributors that use pyright rather than ty
[tool.pyright]
reportIncompatibleVariableOverride = false  # Incompatible with eqx.AbstractVar
stubPath = "stubs"
include = ["src/**", "examples/**", "tests/**"]

[tool.pytest]
addopts = ["--cov=lerax", "--import-mode=importlib"]
strict = true
testpaths = ["tests"]

[tool.ruff]
exclude = ["stubs"]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
fixable = ["I001", "F401"]
ignore = ["E402", "E721", "E731", "E741", "F722", "E501"]
select = ["E", "F", "I001"]

[tool.ty]
[tool.ty.rules]

[tool.ty.src]
include = ["src", "examples", "tests"]

[tool.ty.environment]
extra-paths = ["stubs"]

[tool.typos]
[tool.typos.files]
extend-exclude = ["stubs"]

[tool.uv]
package = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

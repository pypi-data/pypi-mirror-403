site_name: TMDBFusion
site_description: "The theoretical limit of a Python wrapper for The Movie Database API."
site_url: "https://xsyncio.github.io/tmdbfusion/"
repo_url: "https://github.com/xsyncio/tmdbfusion"
repo_name: "xsyncio/tmdbfusion"
copyright: "Copyright &copy; 2026 Xsyncio"

# -----------------------------------------------------------------------------
# Theme Configuration
# -----------------------------------------------------------------------------
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
  palette:
    # Permanent Dark Mode
    - scheme: slate
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

# -----------------------------------------------------------------------------
# Customization (Overhauls)
# -----------------------------------------------------------------------------
extra_css:
  - stylesheets/cinematic/tokens.css
  - stylesheets/cinematic/utilities.css
  - stylesheets/cinematic/layout.css
  - stylesheets/cinematic/components.css
  - stylesheets/cinematic/vhs.css
  - stylesheets/cinematic/zen-light.css
  - https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap

extra_javascript:
  - javascripts/cinematic/theme-core.js
  - javascripts/cinematic/interactions.js
  - javascripts/cinematic/accessibility.js
  - javascripts/cinematic/vhs.js
  - javascripts/cinematic/zen-light.js

# -----------------------------------------------------------------------------
# Plugins (God Mode Suite)
# -----------------------------------------------------------------------------
plugins:
  - search
  - section-index
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
  - mermaid2:
      arguments:
        securityLevel: 'loose'
  - minify:
      minify_html: true
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago
  # - git-authors:
  #     show_contribution: true
  #     show_line_count: true
  #     show_email_address: false
  # - rss:
  #     match_path: .*
  #     use_git: false
  - macros
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.] 
          options:
             # PANOPTICON MODE
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: true
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: true
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            unwrap_annotated: true
            filters: ["!^test"]
            heading_level: 2
            members_order: source
            docstring_section_style: table
            merge_init_into_class: true
            show_submodules: true


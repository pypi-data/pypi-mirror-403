[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ntxbuild"
dynamic = ["version"]
description = "NuttX Build System Assistant"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Filipe Cavalcanti"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Operating System Kernels",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "gitpython>=3.1.45",
    "kconfiglib==14.1.0",
]

[project.urls]
Homepage = "https://github.com/fdcavalcanti/ntxbuild"
Documentation = "https://ntxbuild.readthedocs.io/en/latest/"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.6.0",
]
docs= [
    "sphinx>=8.0.0",
    "myst-nb",
    "sphinx-rtd-theme",
]

[project.scripts]
ntxbuild = "ntxbuild.cli:main"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
addopts = "--cov=ntxbuild --cov-report html:cov_html"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
norecursedirs = ["nuttxspace"]

[tool.setuptools_scm]
write_to = "ntxbuild/_version.py"
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
include = ["ntxbuild*"]
exclude = ["cov_html*", "tests*", "nuttxspace*"]

[tool.setuptools.package-data]
ntxbuild = ["toolchains.ini"]

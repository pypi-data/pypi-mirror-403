[tool.poetry]
name = "thestage"

version = "0.6.8"

description = ""
authors = ["TheStage AI team <hello@thestage.ai>"]
readme = "README.md"
packages = [
    { include = "thestage" },
    { include = "thestage/.env" },
]

include = [
    { path = "thestage/.env" },
]

exclude = [
    "thestage/.env_example",
    "thestage/debug_main.py"
]

[tool.poetry.dependencies]
python = ">=3.9,<=3.13"
typer = {extras = ["all"], version = "^0.15.2"}
tabulate = "^0.9.0"
python-dotenv = "^1.0.0"
pydantic = "^2.4.2"
gitpython = "^3.1.40"
requests = "^2.31.0"
python-gettext-translations = "^1.1.0"
paramiko = "^3.5.1"

aioconsole = "^0.8.0"
httpx = "^0.27.2"
boto3 = "^1.35.80"
rich = "^14.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
thestage = "thestage.main:main"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[project]
name = "sap-cf-destination"
version = "0.1.2"
description = "SAP Destination SDK for Cloud Foundry"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    { name = "Karthik Ravi", email = "karthik.r029@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.28.1",
    "pydantic-settings>=2.12.0",
]

[project.urls]
Repository = "https://github.com/karthikr029/sap-cf-destination.git"
Issues = "https://github.com/karthikr029/sap-cf-destination/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

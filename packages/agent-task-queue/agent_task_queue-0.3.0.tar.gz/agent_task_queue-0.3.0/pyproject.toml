[project]
name = "agent-task-queue"
version = "0.3.0"
description = "MCP server for sequential task execution via FIFO queue"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Matt McKenna", email = "mmckenna@block.xyz" },
    { name = "Block", email = "opensource@block.xyz" },
]
license = "Apache-2.0"
dependencies = [
    "fastmcp>=2.3.0",
]

[project.scripts]
agent-task-queue = "task_queue:main"
tq = "tq:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["task_queue.py", "tq.py", "queue_core.py"]

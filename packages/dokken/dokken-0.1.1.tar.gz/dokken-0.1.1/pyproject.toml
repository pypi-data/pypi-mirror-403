[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dokken"
version = "0.1.1"
description = "AI-powered documentation generation and drift detection tool"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.3.1",
    "llama-index>=0.14.12",
    "llama-index-llms-anthropic>=0.10.5",
    "llama-index-llms-google-genai>=0.8.3",
    "llama-index-llms-openai>=0.6.13",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
    "questionary>=2.1.1",
    "rich>=14.2.0",
    "tomli>=2.4.0; python_version < '3.11'",
]

[project.scripts]
dokken = "src.main:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.ruff]
exclude = [".venv", "renovate.json"]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
# See https://beta.ruff.rs/docs/rules/ for more info on the rules
ignore = [
    "SIM103",  # Often makes the code hard to read,
    "A005",    # stdlib-module-shadowing,
]
select = [
    # Ruff rules
    "RUF",
    # flake8-builtins
    "A",
    # Pyflakes (F)
    "F",
    # pycodestyle (Error / Warning)
    "E",
    "W",
    # Pylint (unknown group, might not exist)
    "C",
    # Pylint (Convention, Errors, Refactors, Warnings)
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    # flake8-comprehensions
    "C4",
    # Flake8-django
    "DJ",
    # flake8-bugbear rules
    "B",
    # Import sorting rules
    "I",
    # flake8-blind-except
    "BLE",
    # flake8-logging-format
    "G",
    # flake8-pie
    "PIE",
    # flake8-print
#    "T20",
    # flake8-return
    "RET",
    # flake8-simplify
    "SIM",
    # Pyupgrade
    "UP",
    # McCabe (cyclomatic complexity)
    "C901",
]

[tool.ruff.lint.pylint]
allow-magic-value-types = ["int", "str", "float"]
max-args = 7
max-returns = 10
max-statements = 50

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds the threshold.
max-complexity = 7

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["dokken"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.coverage.report]
fail_under = 99

[tool.ty.environment]
# Configure ty to use the uv-managed virtual environment
# Path is version-agnostic to support Python 3.10+
extra-paths = [".venv"]

[[tool.ty.overrides]]
# Disable unresolved-reference errors in prompts.py for f-string template variables
# These are legitimate placeholders filled in at runtime by LLMTextCompletionProgram
include = ["src/llm/prompts.py"]

[tool.ty.overrides.rules]
unresolved-reference = "ignore"

[dependency-groups]
dev = [
    "hypothesis>=6.150.2",
    "mccabe >= 0.7.0, <1",
    "mdformat>=0.7.22",
    "mdformat-gfm>=1.0.0",
    "mdformat-tables>=1.0.0",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.13",
]


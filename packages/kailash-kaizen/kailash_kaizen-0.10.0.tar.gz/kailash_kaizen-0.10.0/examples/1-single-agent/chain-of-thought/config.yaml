# Chain-of-Thought Reasoning Agent Configuration
# Enterprise-grade configuration for Kaizen-based CoT reasoning

# Agent Configuration
agent:
  model: "gpt-4"
  temperature: 0.1
  max_tokens: 1500
  timeout: 45
  retry_attempts: 3

# Chain-of-Thought Specific Configuration
reasoning:
  reasoning_steps: 5
  confidence_threshold: 0.7
  enable_verification: true
  step_separators:
    - "Step 1:"
    - "Step 2:"
    - "Step 3:"
    - "Step 4:"
    - "Step 5:"

# Performance Targets
performance:
  framework_init_target_ms: 100
  agent_creation_target_ms: 200
  reasoning_execution_target_ms: 1000
  memory_usage_target_mb: 50

# Enterprise Features
enterprise:
  audit_trail_enabled: true
  monitoring_enabled: true
  compliance_mode: "enterprise"
  security_level: "standard"
  multi_tenant: false

# Kaizen Framework Configuration
kaizen:
  signature_programming_enabled: true
  optimization_enabled: true
  debug: false
  lazy_runtime: false

# Logging Configuration
logging:
  level: "INFO"
  format: "[%(asctime)s.%(msecs)03d] %(levelname)s: %(message)s"
  date_format: "%H:%M:%S"

# Test Configuration
testing:
  benchmark_iterations: 5
  test_problems:
    - "If a train travels 60 mph for 3 hours, then speeds up to 80 mph for 2 more hours, what total distance did it travel?"
    - "Calculate the area of a rectangle with length 15 meters and width 8 meters"
    - "What are the prime factors of 84?"
    - "If an investment of $1000 grows at 5% annual interest compounded annually, what will it be worth after 3 years?"
    - "Compare the advantages and disadvantages of renewable vs non-renewable energy sources"

# Example Demonstrations
demonstrations:
  mathematical_reasoning:
    name: "Train Speed/Distance Problem"
    problem: "If a train travels 60 mph for 3 hours, then speeds up to 80 mph for 2 more hours, what total distance did it travel?"
    expected_answer: "340 miles"
    confidence_threshold: 0.95

  logical_reasoning:
    name: "Programming Language Selection"
    problem: "What are the key factors to consider when choosing a programming language for a new web application project?"
    expected_elements:
      - "performance requirements"
      - "development team expertise"
      - "ecosystem and libraries"
      - "community support"
      - "scalability needs"
    confidence_threshold: 0.75

  analytical_reasoning:
    name: "Energy Source Analysis"
    problem: "Compare renewable and non-renewable energy sources in terms of environmental impact, cost, and reliability"
    expected_elements:
      - "environmental impact comparison"
      - "cost analysis"
      - "reliability factors"
      - "sustainability considerations"
    confidence_threshold: 0.80

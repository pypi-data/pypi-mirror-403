[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = func2llmtool
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = func2llmtool
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Stef van der Struijk
author_email = stefstruijk@protonmail.ch
copyright = 2026 onwards, %(author)s
description = Turns a Python function into dictionary in the OpenAI standard you can attach as a tool to a LLM request.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = NumesSanguis


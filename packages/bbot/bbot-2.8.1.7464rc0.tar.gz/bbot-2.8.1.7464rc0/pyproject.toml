[tool.poetry]
name = "bbot"
version = "v2.8.1.7464rc"
description = "OSINT automation for hackers."
authors = [
    "TheTechromancer",
    "Paul Mueller",
]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/blacklanternsecurity/bbot"
homepage = "https://github.com/blacklanternsecurity/bbot"
documentation = "https://www.blacklanternsecurity.com/bbot/"
keywords = ["python", "cli", "automation", "osint", "threat-intel", "intelligence", "neo4j", "scanner", "python-library", "hacking", "recursion", "pentesting", "recon", "command-line-tool", "bugbounty", "subdomains", "security-tools", "subdomain-scanner", "osint-framework", "attack-surface", "subdomain-enumeration", "osint-tool"]
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Topic :: Security",
]

[tool.poetry.urls]
"Discord" = "https://discord.com/invite/PZqkgxu5SA"
"Docker Hub" = "https://hub.docker.com/r/blacklanternsecurity/bbot"

[tool.poetry.scripts]
bbot = 'bbot.cli:main'

[tool.poetry.dependencies]
python = "^3.9"
omegaconf = "^2.3.0"
psutil = ">=5.9.4,<8.0.0"
wordninja = "^2.0.0"
ansible-runner = "^2.3.2"
deepdiff = "^8.0.0"
xmltojson = "^2.0.2"
pycryptodome = "^3.17"
idna = "^3.4"
tabulate = "0.8.10"
websockets = ">=14.0.0,<16.0.0"
pyjwt = "^2.7.0"
beautifulsoup4 = "^4.12.2"
lxml = ">=4.9.2,<7.0.0"
dnspython = ">=2.7.0,<2.8.0"
cachetools = ">=5.3.2,<7.0.0"
socksio = "^1.0.0"
jinja2 = "^3.1.3"
regex = ">=2024.4.16,<2027.0.0"
unidecode = "^1.3.8"
mmh3 = ">=4.1,<6.0"
xxhash = "^3.5.0"
setproctitle = "^1.3.3"
yara-python = "^4.5.1"
pyzmq = ">=26.0.3,<28.0.0"
httpx = "^0.28.1"
puremagic = "^1.28"
pydantic = "^2.9.2"
radixtarget = "^3.0.13"
orjson = "^3.10.12"
ansible-core = "^2.15.13"
tldextract = "^5.3.0"
cloudcheck = "^9.2.0"

[tool.poetry.group.dev.dependencies]
poetry-dynamic-versioning = ">=0.21.4,<1.10.0"
urllib3 = "^2.0.2"
werkzeug = ">=2.3.4,<4.0.0"
pytest-env = ">=0.8.2,<1.2.0"
pre-commit = ">=3.4,<5.0"
pytest-cov = ">=5,<8"
pytest-rerunfailures = ">=14,<17"
pytest-timeout = "^2.3.1"
pytest-httpserver = "^1.0.11"
pytest = "^8.3.1"
pytest-asyncio = "1.2.0"
uvicorn = ">=0.32,<0.40"
fastapi = ">=0.115.5,<0.129.0"
pytest-httpx = ">=0.35"
pytest-benchmark = ">=4,<6"
ruff = "0.14.11"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.2"
mkdocs-extra-sass-plugin = "^0.1.0"
mkdocs-material = "^9.2.5"
mkdocs-material-extensions = "^1.1.1"
mkdocstrings = ">=0.22,<0.31"
mkdocstrings-python = "^1.6.0"
livereload = "^2.6.3"
mike = "^2.1.3"

[tool.pytest.ini_options]
env = [
    "BBOT_TESTING = True",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
addopts = "--benchmark-skip"

# Benchmark configuration for pytest-benchmark
[tool.pytest-benchmark]
group_by = "group"
sort = "mean"
warmup = true
warmup_iterations = 3
disable_gc = true
min_rounds = 5

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.codespell]
ignore-words-list = "bu,cna,couldn,dialin,nd,ned,thirdparty"
skip = "./docs/javascripts/vega*.js,./bbot/wordlists/*"

[tool.ruff]
line-length = 119
format.exclude = ["bbot/test/test_step_1/test_manager_*"]
lint.select = ["E", "F"]
lint.ignore = ["E402", "E711", "E713", "E721", "E741", "F403", "F405", "E501"]

[tool.poetry-dynamic-versioning]
enable = false
metadata = false
format-jinja = 'v2.8.1{% if branch == "dev" %}.{{ distance }}rc{% endif %}'

[tool.poetry-dynamic-versioning.substitution]
files = ["*/__init__.py"]

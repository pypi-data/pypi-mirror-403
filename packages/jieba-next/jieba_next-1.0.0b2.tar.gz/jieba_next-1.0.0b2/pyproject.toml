[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-rust>=0.12.1", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "jieba-next"
dynamic = ["version"]
authors = [
  { name="mxcoras", email="mxcoras@outlook.com" },
]
description = "Modernized fork of jieba_fast, with python 3.9+ support and Rust speedups."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["NLP", "tokenizing"]
dependencies = []
classifiers = [
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Natural Language :: Chinese (Simplified)',
    'Natural Language :: Chinese (Traditional)',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Programming Language :: Rust',
    'Topic :: Text Processing',
    'Topic :: Text Processing :: Indexing',
    'Topic :: Text Processing :: Linguistic',
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.14.14",
    "scikit-learn>=1.3.2",
]

[project.urls]
"Homepage" = "https://github.com/mxcoras/jieba-next"
"Bug Tracker" = "https://github.com/mxcoras/jieba-next/issues"

[project.scripts]
jieba-next = "jieba_next.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = {find = {where = ["src"]}}

[tool.setuptools.package-data]
"jieba_next" = [
    "*.txt",
    "finalseg/*.py",
    "posseg/*.py",
    "analyse/*.py",
]

[tool.setuptools_scm]
fallback_version = "0.0.0"
write_to = "src/jieba_next/_version.py"
version_scheme = "only-version"
local_scheme = "no-local-version"
tag_regex = "^v(?P<version>.+)$"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "parfum"
version = "0.1.0"
description = "Anonymize personal information in chat data for LLM training"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Dhriman", email = "contact@dhrimandeka.com" }
]
keywords = [
    "pii",
    "anonymization",
    "privacy",
    "llm",
    "nlp",
    "chat",
    "data-cleaning",
    "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
    "Topic :: Security",
]
dependencies = [
    "regex>=2023.0.0",
    "faker>=18.0.0",
]

[project.optional-dependencies]
ner = [
    "spacy>=3.5.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
all = [
    "parfum[ner,dev]",
]

[project.scripts]
parfum = "parfum.cli:main"

[project.urls]
Homepage = "https://github.com/astroknot-sheep/parfum"
Documentation = "https://github.com/astroknot-sheep/parfum#readme"
Repository = "https://github.com/astroknot-sheep/parfum"
Issues = "https://github.com/astroknot-sheep/parfum/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/parfum"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

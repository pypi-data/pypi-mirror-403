[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyconvexity"
version = "0.5.1.post1"
description = "Python library for energy system modeling and optimization with PyPSA"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Convexity Team", email = "info@convexity.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.9"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "pyarrow>=10.0.0",
]

[project.optional-dependencies]
pypsa = [
    "pypsa>=0.25.0",
    "networkx",
    "scipy",
    "xarray",
]
excel = [
    "openpyxl>=3.0.0",
    "xlsxwriter>=3.0.0",
]
netcdf = [
    "netcdf4>=1.6.0",
    "xarray>=2022.3.0",
]
data = [
    "country-converter>=1.0.0",
    "pyyaml>=6.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
all = [
    "pyconvexity[pypsa,excel,netcdf,data]",
]

[project.urls]
Homepage = "https://github.com/bayesian-energy/pyconvexity"
Repository = "https://github.com/bayesian-energy/pyconvexity"
Issues = "https://github.com/bayesian-energy/pyconvexity/issues"
Documentation = "https://pyconvexity.readthedocs.io"

[tool.setuptools.packages.find]
where = ["src"]


[tool.setuptools.package-data]
pyconvexity = ["data/**/*"]

[tool.black]
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "0.5.1.post1"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "costlens-mcp"
version = "1.0.0"
description = "FinOps MCP Server for BigQuery - Cost estimation, query optimization, and safe execution"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "CostLens Team" }
]
keywords = ["mcp", "bigquery", "finops", "cost", "estimation", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "mcp>=1.0.0",
    "google-cloud-bigquery>=3.20.0",
    "sqlglot>=20.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/elie00/costlens"
Documentation = "https://github.com/elie00/costlens#readme"
Repository = "https://github.com/elie00/costlens"

[project.scripts]
costlens-mcp = "costlens_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/costlens_mcp"]

[tool.hatch.build.targets.sdist]
exclude = [
    "venv/",
    ".venv/",
    "__pycache__/",
    "*.pyc",
    ".pytest_cache/",
    "dist/",
    "*.egg-info/",
]

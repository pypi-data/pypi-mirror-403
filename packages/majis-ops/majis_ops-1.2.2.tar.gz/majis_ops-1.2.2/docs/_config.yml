title: Majis OPS
author: Majis Operations Team
copyright: '2024'
logo: images/logo-wide.svg
execute:
  execute_notebooks: force

html:
  favicon: images/favicon.ico
  home_page_in_navbar: false
  use_repository_button: true
  use_edit_page_button: true
  use_issues_button: true
  baseurl: https://majis-ops.readthedocs.io

repository:
  url: https://git.ias.u-psud.fr/majis_sgs/operations/majis-ops-toolbox
  path_to_book: docs/
  branch: main

# launch_buttons:
#   jupyterhub_url: https://majis-operation-simulator.ias.u-psud.fr

sphinx:
  recursive_update: true
  config:
    html_theme_options:
      repository_provider: gitlab
    html_context:
      gitlab_url: https://git.ias.u-psud.fr
      gitlab_repo: majis_sgs/operations/majis-ops-toolbox
      gitlab_user: ""

    intersphinx_mapping:
      python:
        - "https://docs.python.org/3/"
        - null
      packaging:
        - "https://packaging.pypa.io/en/stable/"
        - null
      numpy:
        - "https://numpy.org/doc/stable/"
        - null
      matplotlib:
        - "https://matplotlib.org/stable/"
        - null
      spicepy:
        - "https://spiceypy.readthedocs.io/en/stable/"
        - null
      planetary-coverage:
        - "https://docs.planetary-coverage.org/en/stable/"
        - null
      openpyxl:
        - "https://openpyxl.readthedocs.io/en/stable/"
        - null

  extra_extensions:
    - sphinx.ext.autodoc
    - sphinx.ext.napoleon
    - sphinx.ext.viewcode
    - sphinx.ext.intersphinx

sonar.gitlab.commit_sha=${env.CI_COMMIT_SHA}
sonar.gitlab.project_id=${env.CI_PROJECT_ID}
sonar.gitlab.ref_name=${env.CI_COMMIT_REF_NAME}
sonar.gitlab.url=${env.CI_PROJECT_URL}
sonar.links.ci=${env.CI_PROJECT_URL}/pipelines
sonar.links.issue=${env.CI_PROJECT_URL}/-/issues
sonar.links.scm=${env.CI_PROJECT_URL}
sonar.projectBaseDir=${env.CI_PROJECT_DIR}
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.projectName=${env.CI_PROJECT_TITLE}
sonar.projectVersion=${env.VERSION}
sonar.language=py
sonar.python.version=3.10, 3.11, 3.12
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=/tests/**

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    pre_build:
      - pip install "jupyter-book<2"
      - jupyter-book config sphinx docs/

python:
  install:
    - method: pip
      path: .

sphinx:
  configuration: docs/_config.yml
  builder: html
  fail_on_warning: true

formats:
  - pdf

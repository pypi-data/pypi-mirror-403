[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conductor-runtime"
version = "3.0.4"
description = "Autonomous, Policy-Governed, Learning Orchestration Runtime for AI Agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Conductor Team"}
]
keywords = [
    "orchestration",
    "autonomous",
    "ai",
    "agents",
    "llm",
    "automation",
    "conductor",
    "handoff",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "openai>=1.0.0",
    "click>=8.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "PyYAML>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
conductor = "conductor.cli:main"

[project.urls]
Homepage = "https://github.com/conductor-runtime/conductor"
Documentation = "https://github.com/conductor-runtime/conductor#readme"
Repository = "https://github.com/conductor-runtime/conductor"
Changelog = "https://github.com/conductor-runtime/conductor/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = [
    "conductor",
    "conductor.agents",
    "conductor.config",
    "conductor.db",
    "conductor.exploration",
    "conductor.handoff",
    "conductor.mcp",
    "conductor.memory",
    "conductor.policy",
]

[tool.setuptools.package-data]
conductor = ["db/*.sql"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["conductor/tests"]

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rh-xml-tong"
dynamic = ["version"]
description = "专业的中国人民银行XML征信数据处理工具库，支持批量处理、智能验证、错误检测，工作日常用到，因此封装为库！"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Tong", email = "litong0923@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.18.0", 
    "tqdm>=4.50.0"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/rh-xml-tong"
Documentation = "https://github.com/yourusername/rh-xml-tong/wiki"
Repository = "https://github.com/yourusername/rh-xml-tong"
"Bug Tracker" = "https://github.com/yourusername/rh-xml-tong/issues"

[project.scripts]
rh-xml-tong = "rh_xml_tong.cli:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["rh_xml_tong*"]

[tool.setuptools.dynamic]
version = {attr = "rh_xml_tong.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ['py37']
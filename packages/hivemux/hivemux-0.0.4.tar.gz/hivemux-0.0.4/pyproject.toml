[project]
name = "hivemux"
version = "0.0.4"
description = "A CLI tool to help manage your tmux sessions"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.3.1",
    "jinja2>=3.1.6",
]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "ruff>=0.14.6",
]

[project.scripts]
hm = "hivemux.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["hivemux"]
namespaces = false

[tool.ruff]
# Target Python version
target-version = "py312"

# Line length to match black's default
line-length = 120

indent-width = 2


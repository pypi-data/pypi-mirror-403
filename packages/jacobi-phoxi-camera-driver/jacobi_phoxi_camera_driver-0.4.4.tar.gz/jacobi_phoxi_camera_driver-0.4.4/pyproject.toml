[project]
name = "jacobi-phoxi-camera-driver"
version = "0.4.4"
description = "Driver for Photoneo PhoXi cameras."
authors = [
    {name="Lars Berscheid", email="lars.berscheid@jacobirobotics.com"},
    {name="Andreas ten Pas", email="andreas.tenpas@jacobirobotics.com"},
]
license = {file="LICENSE"}
readme = "README.md"

requires-python = ">=3.10"
dependencies = [
    "jacobi-vision",
]

keywords = ["robotics", "computer-vision"]
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "License :: Other/Proprietary License",
    "Programming Language :: C++",
]

[project.urls]
homepage = "https://www.jacobirobotics.com"
documentation = "https://docs.jacobirobotics.com"

[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[tool.scikit-build.cmake]
source-dir = "jacobi_phoxi_driver/phoxi_python"

[tool.scikit-build.cmake.define]
CMAKE_POSITION_INDEPENDENT_CODE = "ON"

[tool.scikit-build.wheel.packages]
jacobi_phoxi_driver = "jacobi_phoxi_driver"

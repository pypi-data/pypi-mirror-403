[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "owlab"
version = "0.1.2"
description = "A Python toolkit for ML experiment management based on SwanLab and Lark"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "OwLab Contributors"}
]
keywords = ["machine-learning", "experiment-tracking", "swanlab", "lark", "feishu"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "loguru>=0.7.0",
    "swanlab>=0.3.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "types-requests>=2.31.0",
    "types-pyyaml>=6.0.0",
    "twine>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/Lounwb/OwLab"
Documentation = "https://github.com/Lounwb/OwLab#readme"
Repository = "https://github.com/Lounwb/OwLab"
Issues = "https://github.com/Lounwb/OwLab/issues"
"PyPI" = "https://pypi.org/project/owlab/"

[tool.hatch.build.targets.wheel]
packages = ["owlab"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\\.pyi?$'
extend-exclude = '/(\\.eggs|\\.git|\\.hg|\\.mypy_cache|\\.pytest_cache|\\.tox|\\.venv|_build|buck-out|build|dist|venv)/'

[tool.isort]
profile = "google"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = [
    "build/*",
    "dist/*",
    ".eggs/*",
    "*.egg-info",
    ".venv/*",
    "venv/*",
    "__pycache__/*",
]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "E266", "E501", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
    "docs",
]
per-file-ignores = [
    "__init__.py:F401",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "loguru.*",
    "swanlab.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=owlab",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]

[tool.coverage.run]
source = ["owlab"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

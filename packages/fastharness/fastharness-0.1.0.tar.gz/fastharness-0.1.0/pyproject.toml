[project]
name = "fastharness"
version = "0.1.0"
description = "Wrap Claude Agent SDK and expose agents as A2A-compliant FastAPI services"
readme = "README.md"
authors = [
    { name = "Prass, The Nomadic Coder", email = "atemysemicolon@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "claude-code-sdk>=0.0.20",
    "fasta2a>=0.1.0",
    "fastapi>=0.115.0",
    "pydantic>=2.0.0",
    "uvicorn>=0.30.0",
    "anyio>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
    "mypy>=1.13.0",
    "ruff>=0.8.0",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["fasta2a", "fasta2a.*"]
ignore_missing_imports = true

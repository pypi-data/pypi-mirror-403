[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "longmemory"
version = "0.1.0a1"
description = "Official Python client for LongMemory.io"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
  {name = "LongMemory Team", email = "hello@longmemory.io"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests>=2.25.0"  # The only external dependency allowed
]

[project.urls]
"Homepage" = "https://longmemory.io"
"Source" = "https://github.com/itsajspace/longmemory-python"
[tox]
skipsdist = true
args_are_paths = false
envlist =
    flake8,
    isort,
    py310-{4.2,5.2},
    py311-{4.2,5.2},
    py312-{4.2,5.2,6.0,main},
    py313-{5.2,6.0,main},
    py314-{5.2,6.0,main}

[gh-actions]
python =
    3.10: py310, flake8, isort
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
basepython =
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
    py314: python3.14
usedevelop = true
setenv =
    DJANGO_SETTINGS_MODULE=tests.settings
commands =
    {envpython} -R -Wonce {envbindir}/coverage run -a -m django test -v2 {posargs}
    coverage report
deps =
    coverage
    4.2: Django>=4.2,<5.0
    5.0: Django>=5.0,<5.1
    5.1: Django>=5.1,<5.2
    5.2: Django>=5.2,<6.0
    6.0: Django>=6.0,<6.1
    main: https://github.com/django/django/archive/main.tar.gz

[testenv:flake8]
usedevelop = false
basepython = python3.10
commands = flake8
deps = flake8

[testenv:isort]
usedevelop = false
basepython = python3.10
commands = isort --recursive --check-only --diff colorful tests
deps = isort<8.0

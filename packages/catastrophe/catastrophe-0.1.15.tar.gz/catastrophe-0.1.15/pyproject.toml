[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "catastrophe"
version = "0.1.15"
description = "A sandbox-style cryptography and classical cipher toolkit."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

authors = [{ name = "burning-calamity" }]

keywords = ["cipher", "cryptography", "encryption", "sandbox"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

dependencies = []

[tool.setuptools.packages.find]
where = ["."]
include = ["catastrophe*"]

[project.scripts]
catastrophe = "catastrophe.__main__:main"
catastrophe-test = "catastrophe.tester:tester"

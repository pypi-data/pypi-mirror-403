[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gakomail"
version = "1.0.0"
description = "A Python script to send emails over SMTP SSL"
requires-python = ">=3.6"
dependencies = [
    "keyring",
]

[project.scripts]
gakomail = "gakomail:parse_and_send_email"
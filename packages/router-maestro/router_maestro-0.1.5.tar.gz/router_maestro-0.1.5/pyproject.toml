[project]
name = "router-maestro"
version = "0.1.5"
description = "Multi-model routing and load balancing system with OpenAI-compatible API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Kanwen Li", email = "likanwen@icloud.com" },
]
keywords = ["llm", "api", "routing", "load-balancing", "copilot", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    # CLI
    "typer>=0.12.0",
    "rich>=13.7.0",

    # API Server
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "httpx>=0.26.0",

    # Data Validation
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",

    # OAuth
    "authlib>=1.3.0",

    # Token Counting
    "tiktoken>=0.5.0",

    # Anthropic SDK
    "anthropic>=0.40.0",

    # Visualization
    "plotext>=5.2.0",

    # Utils
    "aiosqlite>=0.19.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pyinstaller>=6.3.0",
    "ruff>=0.1.0",
]

[project.scripts]
router-maestro = "router_maestro.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/router_maestro"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

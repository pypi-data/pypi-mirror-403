[project]
name = "ec-toolkit"
version = "0.3.2"
description = "Electrochemical thermodynamics toolkit for VASP workflows"
readme = "README.md"
# license = "MIT"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "ase>=3.25.0",
    "astropy>=7.1.0",
    "numpy>=2.3.1",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "pytest-cov",
]

docs = [
  "sphinx",
  "sphinx-autodoc-typehints",
  "sphinx-rtd-theme",
]

[tool.ruff]
lint.ignore = [
    "N806",
]

[build-system]
requires = ["maturin>=1.11,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "."
module-name = "ec_toolkit._frequency_extraction"
manifest-path = "ec_toolkit/Cargo.toml"
compatibility = "pypi"
profile = "release"


# (optional) if using setuptools for sdist:
[tool.setuptools.packages.find]
where = "."
include = ["ec_toolkit*"]
exclude = ["target*", "build*", "*.egg-info"]

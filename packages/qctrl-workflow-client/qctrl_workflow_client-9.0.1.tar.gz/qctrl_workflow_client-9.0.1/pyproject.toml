[project]
name = "qctrl-workflow-client"
description = "Q-CTRL Workflow Client"
requires-python = ">=3.10, <3.14"
version = "9.0.1"
license = "https://q-ctrl.com/terms"
authors = [
    { name = "Q-CTRL", email = "support@q-ctrl.com" },
]
maintainers = [
    { name = "Q-CTRL", email = "support@q-ctrl.com" },
]
readme = "README.md"
homepage = "https://q-ctrl.com"
documentation = "https://docs.q-ctrl.com"
keywords = [
  "black opal",
  "boulder opal",
  "fire opal",
  "ironstone opal",
  "nisq",
  "open controls",
  "q control",
  "q ctrl",
  "q-control",
  "q-ctrl",
  "qcontrol",
  "qctrl",
  "quantum",
  "quantum algorithms",
  "quantum circuits",
  "quantum coding",
  "quantum coding software",
  "quantum computing",
  "quantum control",
  "quantum control software",
  "quantum control theory",
  "quantum engineering",
  "quantum error correction",
  "quantum firmware",
  "quantum fundamentals",
  "quantum navigation",
  "quantum sensing",
  "qubit",
  "qudit",
]

dynamic = ["classifiers", "dependencies"]

[project.urls]
Source = "https://github.com/qctrl/python-workflow-client"
Homepage = "https://q-ctrl.com"
Documentation = "https://docs.q-ctrl.com"
LinkedIn = "https://www.linkedin.com/company/q-ctrl/"
Facebook = "https://www.facebook.com/qctrl"
X = "https://x.com/qctrlHQ"
YouTube = "https://www.youtube.com/qctrl"
GitHub = "https://github.com/qctrl"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Distributed Computing"
]

packages = [{ include = "qctrlworkflowclient" }]


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = 'Artifactory'
url = 'https://qctrl.jfrog.io/artifactory/api/pypi/qctrl/simple/'
priority = "supplemental"

[tool.poetry.dependencies]
tomli = "^2.2.1"
importlib-metadata = "^8.7.0"
gql = "^3.5.3"
tenacity = "^9.1.2"
requests = "^2.32.4"
packaging = "^25.0"
qctrl-commons = { version = "^25.1.2", source = "PyPI" }
qctrl-client = { version = "^16.0.3", source = "PyPI" }

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.1.0"
pytest = "^9.0.2"
pytest-cov = "^7.0.0"
pytest-mock = "^3.10.0"
pytest-xdist = "^3.2.1"
qctrl-core-workflow-manager = "^6.0.0"
ruff = "^0.14.13"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ['ALL']
ignore = [
  "ANN",    # Type annotations
  "D", # docstring
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
  "S101",   # Assertions in code
  "SLF001", # Accessing private members
]

[tool.ruff.lint.pydocstyle]
convention = "numpy" # https://numpydoc.readthedocs.io/en/latest/format.html#sections

[tool.pytest.ini_options]
addopts = "--cov=qctrlworkflowclient --cov-fail-under=80 --cov-report=term-missing:skip-covered"

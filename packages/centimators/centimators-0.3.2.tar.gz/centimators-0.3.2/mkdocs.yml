theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/images/logo-nav.svg
  favicon: assets/images/cc_logo.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      scheme: default 
      primary: deep-purple
      accent: pink
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep-purple
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep-purple
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Poppins
  
  features:
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en

extra_css:
  - overrides/assets/stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
      - name: python
        class: python
        validator: !!python/name:markdown_exec.validator
        format: !!python/name:markdown_exec.formatter
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - admonition
  
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
            members_order: source
            heading_level: 2
  - markdown-exec
  - mkdocs-jupyter:
      remove_tag_config:
        remove_all_outputs_tags:
          - "hide-output"

extra_javascript:
    - "overrides/assets/js/runllm-widget.js"

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/v6ZSGuTbQS
      name: crowdcent on discord
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/CrowdCent
      name: crowdcent on X
    - icon: fontawesome/brands/github
      link: https://github.com/CrowdCent
      name: crowdcent on github

[project]
name = "centimators"
version = "0.3.2"
description = "essential data transformers and model estimators for ML and data science competitions"
readme = "README.md"
authors = [
    { name = "jrosenfeld13", email = "jason@crowdcent.com" }
]
requires-python = ">=3.11"
dependencies = [
    "scikit-learn>=1.6.1",
    "narwhals>=1.39.0",
]

[project.optional-dependencies]
keras-jax = [
    "keras>=3.9.2",
    "jax>=0.6.31",
    "jaxlib>=0.4.31",
]
dspy = [
    "dspy>=2.6.24",
]
all = [
    "keras>=3.9.2",
    "jax>=0.6.31",
    "jaxlib>=0.4.31",
    "dspy>=2.6.24",
    "tqdm>=4.66.0",
    "umap-learn>=0.5.9.post2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "altair>=5.5.0",
    "jupyter>=1.1.1",
    "marimo>=0.13.7",
    "markdown-exec[ansi]>=1.10.3",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material>=9.6.14",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.29.1",
    "nbformat>=5.10.4",
    "numpy>=2.2.5",
    "pandas>=2.2.3",
    "polars>=1.29.0",
    "pre-commit>=4.0.0",
    "pyarrow>=20.0.0",
    "pytest>=8.4.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.11.9",
    "ty>=0.0.1a25",
    "watchdog>=6.0.0",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/docs/**"
]


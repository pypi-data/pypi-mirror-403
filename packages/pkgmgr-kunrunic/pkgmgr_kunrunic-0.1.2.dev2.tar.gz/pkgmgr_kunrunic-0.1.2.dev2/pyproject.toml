[build-system]
requires = [
    "setuptools>=45,<66; python_version<'3.7'",
    "setuptools>=69; python_version>='3.7'",
    "wheel>=0.36,<0.40; python_version<'3.7'",
    "wheel>=0.40; python_version>='3.7'",
]
build-backend = "setuptools.build_meta"

[project]
name = "pkgmgr-kunrunic"
description = "Package management workflow scaffold."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.6"
license = { file = "LICENSE" }
authors = [{ name = "pkgmgr maintainers" }]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "pyyaml>=6.0",
    "openpyxl>=3.0,<3.2; python_version<'3.8'",
    "openpyxl>=3.1; python_version>='3.8'",
    "python-docx>=0.8.11,<1.0; python_version<'3.8'",
    "python-docx>=1.1; python_version>='3.8'",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/kunrunic/pkgmgnt"
Repository = "https://github.com/kunrunic/pkgmgnt"

[project.scripts]
pkgmgr = "pkgmgr.cli:main"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]

[tool.setuptools.package-data]
pkgmgr = ["templates/*.sample"]

[tool.setuptools.dynamic]
version = { attr = "pkgmgr.__version__" }

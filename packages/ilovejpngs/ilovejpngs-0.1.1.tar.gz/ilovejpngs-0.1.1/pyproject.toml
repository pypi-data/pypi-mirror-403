#Pyproject.toml
[build-system]
requires      = ["setuptools>=70.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name            = "ilovejpngs"
version         = "0.1.1"
description     = "A Python library for working with JPEG/PNG images."
readme          = "README.md"
requires-python = ">=3.10"
license         = { text = "MIT" }

authors = [
  { name = "Simon H-L", email = "Simon@ipconnect.no" },
]

keywords = ["images", "jpeg", "png"]


dependencies = [
    "Pillow>=10.0.0",
]

[project.scripts]
ilovejpngs = "ilovejpngs:main"


[project.urls]
Homepage   = "https://github.com/Hellestyle/ilovejpngs"
Repository = "https://github.com/Hellestyle/ilovejpngs"
Issues     = "https://github.com/Hellestyle/ilovejpngs/issues"

[tool.setuptools]
package-dir = { "" = "src" }
py-modules  = ["ilovejpngs"]

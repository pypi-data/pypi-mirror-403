name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            targets: x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu
            interpreters: '3.10 3.11 3.12 3.13 3.14'
            use-zig: true
          - os: macos-latest
            targets: x86_64-apple-darwin aarch64-apple-darwin
            interpreters: '3.10 3.11 3.12 3.13 3.14'
            use-zig: false
          - os: windows-latest
            targets: x86_64-pc-windows-msvc aarch64-pc-windows-msvc
            interpreters: '3.10 3.11 3.12 3.13 3.14'
            use-zig: false
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.targets }}

      - name: Install Python interpreters
        shell: bash
        run: uv python install ${{ matrix.interpreters }}

      - name: Build wheels
        shell: bash
        run: |
          for target in ${{ matrix.targets }}; do
            echo "Building for $target"
            if [ "${{ matrix.use-zig }}" = "true" ]; then
              uvx --from maturin[zig] maturin build --zig --release --target $target --out dist --interpreter ${{ matrix.interpreters }}
            else
              uvx maturin build --release --target $target --out dist --interpreter ${{ matrix.interpreters }}
            fi
          done

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build sdist
        run: uvx maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, sdist]
    environment: publish
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

[project]
name = "iflow-mcp_vivian-xie-db-genie_mcp_server"
version = "0.1.0"
description = "Genie MCP Server - A server for interacting with Databricks Genie via MCP StreamableHTTP Protocol"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.24.0",
    "backoff>=2.2.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "pandas>=2.0.0",
    "databricks-sdk>=0.20.0",
    "uvicorn>=0.23.0",
    "starlette>=0.27.0",
]

[project.scripts]
genie-mcp-server = "mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["."]
exclude = [
    "agent_cards/*",
    ".gitignore",
    "app.yaml",
    "databricks.yaml",
    "agentbricks_mcp_server.py",
]
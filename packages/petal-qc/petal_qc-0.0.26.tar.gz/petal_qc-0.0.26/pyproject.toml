[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "petal_qc"
version = "0.0.26"
authors = [
  { name="Carlos Lacasta", email="carlos.lacasta@cern.ch" },
]
description = "A collection of scripts for Petal CORE QC."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "itkdb",
  "itkdb_gtk>=0.10.10",
  "numpy",
  "matplotlib",
  "lmfit",
  "openpyxl",
  "pandas",
  "python_dateutil",
  "python_docx",
  "scipy",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.gui-scripts]
coreMetrology = "petal_qc:coreMetrology"
coreMetrologyTTY = "petal_qc:coreMetrologyTTY"
doMetrology = "petal_qc:doMetrology"
coreThermal = "petal_qc:coreThermal"
bustapeReport = "petal_qc:bustapeReport"
uploadPetalInformation = "petal_qc:uploadPetalInformation"
petalqc_dashBoard = "petal_qc:dashBoard"
createCoreThermalReport = "petal_qc:createCoreThermalReport"
analyzeIRCore = "petal_qc:analyzeIRCore"
petalReceptionTests = "petal_qc:petalReceptionTests"
petalCoreTestSummary = "petal_qc:petalCoreTestSummary"
readReceptionTests = "petal_qc:readReceptionTests"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.desktop", "*.svg", "*.npz"]

[project.urls]
"Homepage" = "https://gitlab.cern.ch/atlas-itk/sw/db/itk-pdb-gtk-gui-utils"
"Bug Tracker" = "https://gitlab.cern.ch/atlas-itk/sw/db/itk-pdb-gtk-gui-utils/-/issues"

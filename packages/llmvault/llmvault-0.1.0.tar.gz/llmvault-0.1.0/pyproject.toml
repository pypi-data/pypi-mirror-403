[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llmvault"
version = "0.1.0"
description = "Security testing toolkit for LLM prompt injection vulnerabilities"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Fabrizio" },
]
keywords = ["llm", "security", "prompt-injection", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
]
dependencies = [
    "pydantic>=2.0",
    "rich>=13.0",
    "jinja2>=3.0",
    "typer>=0.9",
    "pyyaml>=6.0",
    "aiohttp>=3.9",
]

[project.optional-dependencies]
openai = ["openai>=1.0"]
anthropic = ["anthropic>=0.20"]
deepseek = ["openai>=1.0"]
ollama = ["ollama>=0.1"]
all = [
    "openai>=1.0",
    "anthropic>=0.20",
    "ollama>=0.1",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "ruff>=0.4",
    "mypy>=1.0",
    "types-PyYAML>=6.0",
    "pre-commit>=3.0",
]

[project.scripts]
llmvault = "llmvault.cli.main:app"

[project.urls]
Homepage = "https://github.com/sharkfabri/LLMVault"
Issues = "https://github.com/sharkfabri/LLMVault/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/llmvault"]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["ollama.*", "anthropic.*", "openai.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

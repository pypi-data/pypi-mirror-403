[project]
name = "mxcubecore"
version = "1.446.0"
license = "LGPL-3.0-or-later"
description = "Core libraries for the MXCuBE application"
authors = [
    {name = "The MXCuBE collaboration", email = "mxcube@esrf.fr"},
]
maintainers = [
    {name = "Marcus Oscarsson", email = "mxcube@esrf.fr"},
    {name = "Rasmus H. Fogh", email = "rhfogh@globalphasing.com"},
    {name = "Antonia Beteva", email = "beteva@esrf.fr"},
]
readme = "README.md"
urls.homepage = "https://github.com/mxcube/mxcubecore"
urls.repository = "https://github.com/mxcube/mxcubecore"
urls.documentation = "https://mxcubecore.readthedocs.io/"
keywords = ["mxcube", "mxcube3", "mxcubecore"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.10,<3.12"
dynamic = [
    # For the time being: keep using Poetry-specific notation for this field,
    # but there does not seem to be anything blocking migration to standard notation.
    "dependencies",
]

[tool.poetry]
requires-poetry = "2.2.1"  # Keep in sync with `.pre-commit-config.yaml`
# Exclude some files from being added to *sdist* and *wheel* distribution packages
exclude = [
    "mxcubecore/configuration",
]

[tool.poetry.dependencies]
typing-extensions = "^4.3.0"
tomli = { version = "^2.0.1", python = "<=3.10" }
gevent = "^23.9.1"
greenlet = "^3.0.3"
jsonpickle = "^2.2.0"
jsonschema = "^4.17.1"
lxml = "^4.9.1"
matplotlib = "^3.6.2"
numpy = "^1.23.5"
Pillow = "^10.4.0"
pydantic = ">=2.8.2,<2.9.0"
PyDispatcher = "^2.0.6"
"ruamel.yaml" = "^0.17.21"
scipy = "^1.9.3"
suds-py3 = "1.4.5.0"
psutil = "^5.9.4"
py4j = "0.10.9.9"
f90nml = "1.3.1"
lucid3 = "^3.0.0"
PyTango = "^9.3.6"
python-ldap = "^3.4.5"
requests = "^2.31.0"
colorama = "^0.4.6"
pyicat-plus = {version = "^1.0.0", optional = true}
mxcube-video-streamer = ">=1.8.4"
defusedxml = "0.7.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.1.0"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
ruff = "~=0.9.10"

[tool.poetry.group.docs.dependencies]
furo = "^2023.9.10"
myst-parser = "^2.0.0"
sphinx = "<7.2"
sphinx-last-updated-by-git = "^0.3.7"
sphinxcontrib-mermaid = "^0.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ibm-watsonx-ai-120b"
version = "0.1.0"
description = "Drop-in replacement for ibm-watsonx-ai that fixes vLLM bugs with gpt-oss-120b/20b models"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Harold Hannon" }
]
keywords = [
    "ibm",
    "watsonx",
    "llm",
    "gpt-oss-120b",
    "vllm",
    "ai",
    "machine-learning",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "ibm-watsonx-ai>=1.0.0",
    "tenacity>=8.0.0",
    "json-repair>=0.1.0",
    "jsonschema>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "responses>=0.23.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/haroldhannon/ibm-watsonx-ai-120b"
Documentation = "https://github.com/haroldhannon/ibm-watsonx-ai-120b#readme"
Repository = "https://github.com/haroldhannon/ibm-watsonx-ai-120b"
Issues = "https://github.com/haroldhannon/ibm-watsonx-ai-120b/issues"

[tool.hatch.build.targets.wheel]
packages = ["ibm_watsonx_ai_120b"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]
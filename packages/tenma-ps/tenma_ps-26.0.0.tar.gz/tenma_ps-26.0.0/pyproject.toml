[project]
name = "tenma-ps"
version = "26.0.0"
description = "python package for controlling tenma power supply"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10, <=3.14"
authors = [{ name = "chaitu-ycr", email = "chaitu.ycr@gmail.com" }]
keywords = ["python", "tenma", "power", "supply", "application"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows"
]
dependencies = [
    "tenma-serial",
    "customtkinter",
    "fastapi[all]",
]

[dependency-groups]
dev = [
    "pyinstaller",
    "ruff",
    "pytest",
    "pytest-html",
    "pytest-sugar",
    "pytest-clarity",
    "pytest-cov",
    "pytest-xdist",
    "pytest-watch",
    "mkdocs",
    "mkdocs-puml",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-macros-plugin",
    "mkdocs-include-markdown-plugin",
    "pymdown-extensions",
]

[project.urls]
homepage = "https://github.com/chaitu-ycr/tenma-ps"
repository = "https://github.com/chaitu-ycr/tenma-ps"
documentation = "https://chaitu-ycr.github.io/tenma-ps"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

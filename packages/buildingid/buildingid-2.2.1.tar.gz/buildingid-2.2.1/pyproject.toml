[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"

[project]
name = "buildingid"
version = "2.2.1"
description = "Unique Building Identifier (UBID)"
readme = "README.rst"
authors = [
    { name = "Mark Borkum", email = "mark.borkum@pnnl.gov" },
    { name = "Nicholas Long", email = "nicholas.long@nlr.gov" },
    { name = "Katherine Fleming", email = "katherine.fleming@nlr.gov" },
    { name = "Alex Swindler", email = "alex.swindler@nlr.gov" },
]
license = "BSD-2-Clause"
license-files = ["LICENSE.txt"]
homepage = "https://github.com/SEED-platform/buildingid"
repository = "https://github.com/SEED-platform/buildingid"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: GIS",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.3.0",
    "click-log>=0.4.0",
    "openlocationcode>=1.0.0",
    "pandas>=2.3.3,<3",
    "pyqtree>=1.0.0",
    "shapely>=2.0.0",
    "tldm==1.1.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.5.0",
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
]

[project.scripts]
buildingid = "buildingid.command_line:cli"

[tool.pytest.ini_options]
addopts = ["--cov=buildingid", "--cov-report=html"]

[tool.uv.build-backend]
module-root = ""
source-include = ["WARRANTY.txt"]

[project]
name = "trajpy-ui"
version = "0.2.0"
description = "Trajpy UI - empowering feature engineering for trajectory analysis across domains."
authors = [
    { name = "MaurÃ­cio Moreira Soares", email = "trajpy@protonmail.ch"}
]
readme = "README.md"

requires-python = ">=3.11,<4.0"
license = "GPL-3.0"
keywords = [
  "python",
  "trajectory",
  "time-series",
  "repeated-mesurements"
]
dependencies = [
    "trajpy>=1.4.3",
    "nicegui>=3.6.1",
    "matplotlib>=3.10.8",
]

[project.urls]
homepage = "https://github.com/ocbe-uio/trajpy-ui"

[tool.poetry]
package-mode = true

[dependency-groups]
dev= [
    "black>=25.1.0",
    "bandit>=1.7.10",
    "pyright>=1.1.404",
    "ruff>=0.12.10",
    "ruff-lsp>=0.0.62",
    "ipython>=9.4.0",
    "pytest>=9.0.0",
    "pytest-cov>=6.0.0",
    "setuptools>=80.0.0",
    "pytest-stub>=1.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[tool.ruff]
line-length = 120
target-version = "py310"
exclude = []

[tool.ruff.lint]
select = [
  "E",   # pycodestyle: style errors (spacing, indentation, blank lines, etc.)
  "F",   # Pyflakes: real errors like undefined/unused names and imports
  "I",   # isort: import sorting and grouping
]
ignore = ["ARG002", "E501"] # Allow unused parameters in handlers (e.g. `request` in views)

[tool.black]
line-length = 120

[tool.pyright]
typeCheckingMode = "off"
reportMissingImports = false
reportMissingTypeStubs = false
useLibraryCodeForTypes = true
include = ["trajpy_ui"]

[tool.bandit]
exclude_dirs = ["tests"]

[tool.pytest.ini_options]
addopts = "--ignore=tests/test_local_date_utils --cov --cov-report term-missing"

[tool.coverage.run]
source = ["trajpy_ui"]
omit = [
    "*/tests/*",
    "*/site-packages/*",
    "*/.venv/*",
]


[tool.setuptools.package-data]
"trajpy_ui" = []

[tool.setuptools.packages.find]
where = ["."]
include = ["trajpy_ui*"]
exclude = ["tests"]

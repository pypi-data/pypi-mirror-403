[project]
name = "mbbank-mcp"
dynamic = ["version"]
description = "An MCP server for MBBank using mbbank-lib."
readme = { file = "README.MD", content-type = "text/markdown" }
requires-python = ">=3.10"
license-files = ["LICENSE"]
authors = [{ name = "The DT", email = "duongtuan30306@gmail.com" }]
license = "MIT"
dependencies = [
    "mcp",
    "mbbank-lib",
    "click",
    "uvicorn",
    "starlette",
    "qrcode[pil]",
    "pillow",
]

[project.urls]
Homepage = "https://github.com/thedtvn/mbbank-mcp"

[project.scripts]
mbbank-mcp = "mbbank_mcp.__main__:main"

[tool.setuptools]
packages = ["mbbank_mcp"]
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "mbbank_mcp.__version__" }

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

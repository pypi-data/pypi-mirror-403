[project]
name = "revomonauto"
version = "0.7.0"
description = "Automation helpers for the Revomon Android game running under BlueStacks, built on top of the PymordialBlue automation framework."
readme = "README.md"
authors = [
    { name = "IAmNo1Special", email = "ivmno1special@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pymordialblue>=0.1.1",
    "requests>=2.32.5",
]


[build-system]
requires = ["uv_build>=0.8.8,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-mock>=3.15.1",
    "pytest-cov>=7.0.0",
    "black>=26.1.0",
    "isort>=7.0.0",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.1",
    "pre-commit>=4.5.1",
]

[tool.isort]
profile = "black"
line_length = 88

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vllama"
version = "1.8.0"
description = "Comprehensive CLI tool and VS Code extension for vision models, AutoML, and local LLMs"
authors = [
  { name = "Gopu Manvith", email = "manvithgopu1394@gmail.com" }
]
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
keywords = [
  "machine-learning",
  "deep-learning",
  "computer-vision",
  "stable-diffusion",
  "automl",
  "data-preprocessing",
  "llm",
  "vscode-extension",
  "kaggle",
  "gpu",
  "imageio-ffmpeg",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "torch>=2.0.0",
  "diffusers>=0.20.0",
  "transformers>=4.30.0",
  "accelerate>=0.20.0",
  "protobuf>=3.20.0",
  "kaggle>=1.5.0",
  "pandas>=1.5.0",
  "numpy>=1.23.0",
  "matplotlib>=3.5.0",
  "seaborn>=0.12.0",
  "scikit-learn>=1.2.0",
  "xgboost>=1.7.6",
  "lightgbm>=3.3.5",
  "catboost>=1.2.1",
  "joblib>=1.2.0",
  "imageio>=2.31.0",
  "build==1.3.0",
  "twine",
  "flask",
  "pyttsx3",
  "SpeechRecognition",
  "pyaudio",
  "soundfile",
  "regex",
  "ultralytics",
  "opencv-python",
  "requests",
  "lap",
]

[project.urls]
Homepage = "https://github.com/DayInfinity/Vllama"
Documentation = "https://github.com/DayInfinity/Vllama#readme"
Repository = "https://github.com/DayInfinity/Vllama"
Issues = "https://github.com/DayInfinity/Vllama/issues"
Changelog = "https://github.com/DayInfinity/Vllama/blob/main/CHANGELOG.md"

[project.scripts]
vllama = "vllama.cli:main"


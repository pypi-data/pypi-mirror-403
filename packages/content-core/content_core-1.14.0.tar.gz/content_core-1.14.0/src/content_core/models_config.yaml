speech_to_text:
  provider: openai
  model_name: whisper-1
  timeout: 3600  # 1 hour - for processing very long audio files

default_model:
  provider: openai
  model_name: gpt-4o-mini
  config:
    temperature: 0.5
    top_p: 1
    max_tokens: 2000
    timeout: 300  # 5 minutes - for general language model operations

cleanup_model:
  provider: openai
  model_name: gpt-4o-mini
  config:
    temperature: 0
    max_tokens: 8000
    output_format: json
    timeout: 600  # 10 minutes - for complex content cleaning with large inputs

summary_model:
  provider: openai
  model_name: gpt-4o-mini
  config:
    temperature: 0
    top_p: 1
    max_tokens: 2000
    timeout: 300  # 5 minutes - for content summarization

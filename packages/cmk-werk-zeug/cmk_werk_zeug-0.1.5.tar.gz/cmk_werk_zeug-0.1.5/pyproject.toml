[project]
name = "cmk-werk-zeug"
version = "0.1.5"
description = "cmk-werk-zeug"
authors = [
    {name = "Benedikt Seidl", email = "benedikt.seidl@checkmk.com"},
    {name = "Frans Fürst", email = "frans.fuerst@checkmk.com"},
]

readme = "Readme.md"
# build nodes are still stuck on 3.10.4, but that doesn't matter for now
requires-python =  ">=3.12,<4"
dependencies = [
    "aiohttp>=3.13.3",
    "psycopg2-binary>=2.9.11",
    "pydantic>=2",
    "python-jenkins>=1.8.3",
    "pyyaml>=6.0.3",
    "sqlalchemy>=2.0.45",
    "textual>=7.3.0",
    "trickkiste>=0.3.4",
]

[project.scripts]
cmk-components = 'cwz.cmk_components:main'
ci-build-metrics = 'cwz.ci_build_metrics:main'
activity-from-fs = 'cwz.activity_from_fs:main'

# see https://docs.astral.sh/uv/concepts/projects/dependencies/
[dependency-groups]
dev = [
    "pytest",
    "mypy",
    "ruff",
    "yamllint",
    "pre-commit",
    "pytest-cov",
    "types-pyyaml",
    # "types-python-jenkins",  # fixme - activate and remove `typeshed/jenkins.pyi`
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cwz"]

[tool.pytest.ini_options]
markers = [
    "unit: Unit tests (deselect with '-m \"not unit\"')",
    "system: Tests involving an attached device (deselect with '-m \"not system\"')",
]
testpaths = ["cwz", "test"]

[tool.yamllint]
line-length = 200

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
# see https://docs.astral.sh/ruff/linter/
# https://github.com/astral-sh/ruff-pre-commit
select = [
    "ALL",  # all available linting checks
    "B",    # flake8-bugbear: reports potential bugs
    "C90",  # Complexity: violations of 90th percentile of cyclomatic complexity
    "C",    # Complexity: general code complexity issues
    "E",    # pycodestyle: check PEP 8 style guidelines
    "F",    # pyflakes: detects potential errors like undefined/unused symbols
    "I",    # isort: check for proper import sorting
    "PL",   # pylint: Reports issues related to Pylint checks.
    "SIM",  # flake8-simplify: Suggests simplifications in code (e.g., replacing complex expressions with simpler ones).
    "UP",   # pyupgrade: Checks and suggests improvements to modernize Python code (e.g., f-strings).
    "W",    # Warning: General warnings or potentially problematic code patterns.
]
ignore = [
    # These should be fixed
    "FIX001",   # Line contains FIXME, consider resolving the issue
    "D101",     # Missing docstring in public class
    "D102",     # Missing docstring in public method
    "E501",     # line too long
    "ERA001",   # commented out code
    "UP047",    # Generic function should use type parameters


    # These are ignored on purpose
    "ASYNC230", # Async functions should not open files with blocking methods like `open`
    "COM812",   # missing-trailing-comma
    "D202",     # No blank lines allowed after function docstring (no-blank-line-before-class)
    "D203",     # incorrect-blank-line-before-class, conflicts with D211
    "D205",     # 1 blank line required between summary line and description
    "D209",     # Multi-line docstring closing quotes should be on a separate line
    #"D211",     # conflicts: no-blank-line-before-class, conflicts with D203
    "D212",     # Multi-line docstring summary should start at the first line
    "D213",     # Multi-line docstring
    "D400",     # First line should end with a period
    "D401",     # First line of docstring should be in imperative mood
    "D403",     # First word of the docstring should be capitalized: `def` -> `Def`
    "D413",     # Missing blank line after last section
    "D415",     # First line should end with a period, question mark, or exclamation point
    "EM101",    # Exception must not use a string literal, assign to variable first
    "EM102",    # Exception must not use an f-string literal, assign to variable first
    "EXE001",   # Shebang is present but file is not executable
    "PT018",    # Assertion should be broken down into multiple parts
    "PYI025",   # Use `from collections.abc import XXX as AbstractXXX` to avoid confusion with the `xxx` builtin
    "S101",     # Use of `assert` detected
    "SIM117",   # Use single `with`
    "T201",     # `print` found
    "TD001",    # Invalid TODO tag: `Fixme`
    "TD003",    # Missing issue link for this TODO
    "TRY003",   # Avoid specifying long messages outside the exception class
    "PYI034",   # `__aenter__` methods should return Self
]

[tool.ruff.lint.per-file-ignores]
"cwz/devboard.py" = [
    "ALL",
]
"cwz/jira_utils/client.py" = [
    "ALL",
]
"cwz/jenkins_utils/client.py" = [
    "D105",     # Missing docstring in magic method
    "N815",     # Variable `inQueueSince` in class scope should not be mixedCase
    "TC006",    # use quotes for `cast` (but we wont to get rid of those anyway
    "C417",     # Unnecessary `map()`
    "N818",     # Exception name `Fatal` should be named with an Error suffix
]
"cwz/ci_build_metrics.py" = [
    "TD004",
    "TD005",
    "D404",
    "DTZ011", #`datetime.date.today()` used
    "RUF001", # String contains ambiguous `’`
    "ANN201",
    "ALL",
]

[tool.mypy]
python_version = "3.12"
strict=true
disallow_untyped_defs=true
disallow_any_unimported=true
no_implicit_optional=true
check_untyped_defs=true
warn_return_any=true
warn_unused_ignores=true
show_error_codes=true
mypy_path = "typeshed"
exclude = [
    "^cwz/staging/.*$",
    "cwz/jira_utils/client.py",
    "cwz/ci_build_metrics.py",
    "cwz/devboard.py",
    "odfpy",
]

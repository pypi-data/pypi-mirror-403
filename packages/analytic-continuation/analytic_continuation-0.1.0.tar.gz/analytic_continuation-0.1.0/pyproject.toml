[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "analytic-continuation"
version = "0.1.0"
description = "Coordinate transforms, Laurent series fitting, and analytic continuation pipeline utilities for complex analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Erik Goughnour" }
]
keywords = [
    "complex-analysis",
    "laurent-series",
    "analytic-continuation",
    "meromorphic-functions",
    "coordinate-transforms",
    "conformal-mapping",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.20.0",
    "jsonschema>=4.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.20.0",
]
validation = [
    "jsonschema>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/example/analytic-continuation"
Documentation = "https://analytic-continuation.readthedocs.io"
Repository = "https://github.com/example/analytic-continuation"
Issues = "https://github.com/example/analytic-continuation/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/analytic_continuation"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/analytic_continuation"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

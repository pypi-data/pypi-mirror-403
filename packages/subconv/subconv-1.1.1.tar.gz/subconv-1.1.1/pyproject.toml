[project]
name = "subconv"
dynamic = ["version"]
description = "Async SRT subtitle translator using OpenAI"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.3.1",
    "loguru>=0.7.3",
    "openai>=2.15.0",
    "python-dotenv>=1.2.1",
    "tenacity>=9.1.2",
]

[project.urls]
Homepage = "https://github.com/vnniciusg/subconv"
Repository = "https://github.com/vnniciusg/subconv"
Issues = "https://github.com/vnniciusg/subconv/issues"

[dependency-groups]
dev = [
    "mypy>=1.14.0",
    "pre-commit>=4.5.1",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/subconv/_version.py"

[tool.uv]
package = true

[project.scripts]
subconv = "subconv.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/subconv"]

[tool.ruff]
target-version = "py312"
line-length = 100
exclude = ["_version.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "PL", "RUF"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["PLR2004", "PLC0415"]
"src/subconv/__main__.py" = ["PLR0913"]

[tool.mypy]
python_version = "3.12"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
pythonpath = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "udata-dl"
version = "0.4.3"
description = "CLI tool to download and sync files from udata platforms (data.public.lu and others)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Alain Vagner", email = "pypi@sous-anneau.org"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "rich>=10.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pytest-mock>=3.6.0",
    "responses>=0.20.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pytest-mock>=3.6.0",
    "responses>=0.20.0",
]

[project.scripts]
udata-dl = "udata_dl.cli:main"

[project.urls]
Homepage = "https://github.com/opendatalu/udata-dl"
Repository = "https://github.com/opendatalu/udata-dl"

[tool.hatch.build.targets.wheel]
packages = ["udata_dl"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=udata_dl",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opencollective"
version = "0.2.0"
description = "Python client for the OpenCollective GraphQL API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Max Ghenis", email = "max@maxghenis.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests>=2.28",
    "click>=8.0",
]

[project.optional-dependencies]
pdf = [
    "weasyprint>=60.0",
]
mcp = [
    "mcp>=1.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
    "responses>=0.23",
    "weasyprint>=60.0",
    "mcp>=1.0",
]
docs = [
    "myst-parser>=2.0",
    "sphinx>=7.0",
]
all = [
    "opencollective[dev,docs,pdf,mcp]",
]

[project.scripts]
oc = "opencollective.cli:cli"
opencollective = "opencollective.cli:cli"

[project.urls]
Homepage = "https://github.com/MaxGhenis/opencollective-py"
Documentation = "https://maxghenis.github.io/opencollective-py"

[tool.hatch.build.targets.wheel]
packages = ["src/opencollective"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=opencollective --cov-report=term-missing"

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true

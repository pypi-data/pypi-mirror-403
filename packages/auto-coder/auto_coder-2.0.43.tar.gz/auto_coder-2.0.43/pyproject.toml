
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auto-coder"
version = "2.0.43"
description = "AutoCoder: AutoCoder"
authors = [
    {name = "allwefantasy", email = "allwefantasy@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10, <=3.13"
license = {file = "LICENSE"}
keywords = ["autocoder", "ai", "coding", "automation"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "contextlib2",
    "ninja",
    "jinja2",
    "rich",
    "paramiko",
    "tqdm",
    "loguru",
    "pyjava>=0.6.21",
    "fastapi",
    "uvicorn",
    "retrying",
    "zhipuai",
    "dashscope",
    "tiktoken",
    "tabulate",
    "jupyter_client",
    "prompt-toolkit",
    "tokenizers",
    "aiofiles",
    "readerwriterlock",
    "byzerllm[saas]>=0.1.202",
    "patch",
    "diff_match_patch",
    "GitPython",
    "openai>=1.14.3",
    "anthropic",
    "google-generativeai",
    "protobuf",
    "azure-cognitiveservices-speech",
    "real_agent",
    "duckdb",
    "python-docx",
    "docx2txt",
    "pdf2image",
    "docx2pdf",
    "pypdf",
    "pyperclip",
    "colorama",
    "pylint",
    "reportlab",
    "pathspec",
    "openpyxl",
    "python-pptx",
    "watchfiles",
    "cairosvg",
    "matplotlib",
    "mammoth",
    "markdownify",
    "pdfminer.six",
    "puremagic",
    "pydub",
    "youtube-transcript-api",
    "SpeechRecognition",
    "pathvalidate",
    "pexpect",
    "mcp; python_version >= '3.10'",
    "setuptools",
    "filelock",
    "argcomplete",
    "psutil",
    "patch-ng",
    "firecrawl",
]

[project.scripts]
"auto-coder" = "autocoder.auto_coder:main"
"auto-coder.core" = "autocoder.auto_coder:main"
"chat-auto-coder" = "autocoder.chat_auto_coder:main"
"auto-coder.chat.old" = "autocoder.chat_auto_coder:main"
"auto-coder.chat" = "autocoder.auto_coder_terminal:main"
"auto-coder.chat.beta" = "autocoder.auto_coder_terminal_v3:main"
"auto-coder.rag" = "autocoder.auto_coder_rag:main"
"auto-coder.run" = "autocoder.sdk.cli:main"
"auto-coder.cli" = "autocoder.sdk.cli:main"

[project.urls]
Homepage = "https://github.com/allwefantasy/auto-coder"

[tool.hatch.build.targets.wheel]
packages = ["src/autocoder"]
# 包含数据文件，对应 setup.py 中的 package_data
include = [
    "src/autocoder/data/**/*",
]

[tool.hatch.build.targets.sdist]
# 包含额外的文件，对应 MANIFEST.in
include = [
    "/src",
    "/LICENSE",
    "/README.md",
    "/requirements.txt",
]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py310"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
exclude = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "build",
    "dist",
]

[tool.ruff.isort]
known-first-party = ["autocoder"]

[tool.uv.workspace]
members = ["cli-sdks/examples/python/cli-sdk-example"]

[dependency-groups]
dev = [
    "black>=25.9.0",
    "pytest>=8.4.2",
]

editorial:
  whats_new:
  - title: '**Cloud Pak For Data 5.2 support** Running ''mas update'' will automatically upgrade existing Cloud Pak For Data instances to version 5.2.0 this requires Cloud Pak For Data to be on version 5.1.3. If Cloud Pak For Data is on an earlier version then an update to an intermediary catalog is required. Refer CPD v5.2 release notes [here](https://www.ibm.com/docs/en/software-hub/5.2.x?topic=overview-version-52-release-notes)'
    details: []
  - title: New **MAS 9.2 feature channels** for AI Service and Visual Inspection offering early access to some of the new features that will be included in the upcoming 9.2 release next year
    details: []
  - title: '**Security updates and bug fixes**'
    details:
    - IBM Maximo Application Suite Core Platform v8.10, v8.11, v9.0 and v9.1
    - IBM Maximo Manage v8.6, v8.7, v9.0 and v9.1
    - IBM Maximo IoT v8.7, v8.8, v9.0 and v9.1
    - IBM Maximo Monitor v8.10, v8.11, v9.0 and v9.1
    - IBM Maximo Optimizer v8.4, 8.5 and v9.1
    - IBM Maximo Assist v9.1 and v9.0
    - IBM Maximo Predict v8.8, v8.9, v9.0 and v9.1
    - IBM Maximo Visual Inspection v8.9, v9.0 and v9.1
    - IBM Maximo Real Estate and Facilities v9.1
    - IBM Maximo AI Service v9.1
    - IBM Maximo Location Service for Esri v9.0 and v9.1
    - IBM Suite License Service v3.12
  known_issues:
  - title: Customers using **Maximo Assist v8.7 or v8.8** should not update and must instead contact IBM Support for guidance regarding the removal of IBM Watson Discovery and upgrading to Maximo Assist v9.0
  - title: If you have the Workday Connector installed and are upgrading from Manage 8.7.24 Multi-IS to Manage 9.0.17 (Online/Offline mode), it is advised to bypass this Patch 9.0.17 release due to a recently encountered error on build and await the subsequent patch release for 9.0.18. If you need to apply this patch, we can offer a Limited Availability Fix (LA Fix) in the event you encounter this issue. Please note that you will need to submit a LA Fix request for this.

    - IBM Maximo Visual Inspection  v8.9, v9.0 and v9.1
    - IBM Maximo Real Estate and Facilities v9.1
    - IBM Suite License Service v3.12
  known_issues:
  - title: Customers using **Maximo Assist v8.7 or v8.8** should not update and must instead contact IBM Support for guidance regarding the removal of IBM Watson Discovery and upgrading to Maximo Assist v9.0
  - title: Customers running **Maximo Manage v8.7** with the Civil application in a disconnected environment are advised to skip this update due to a packaging error which will result in a failure to pull the `extension-civil` container image
  - title: Customers are advised not to use the catalog `v9-250828` for AIService due to an issue with AIService `9.1.5`. Please use the 2nd Sep catalog `v9-250902` with AIService `9.1.6`.

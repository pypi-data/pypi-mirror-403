[build-system]
requires = ["maturin>=1.11,<2.0"]
build-backend = "maturin"

[project]
name = "spell_hunter"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = []
description = "Python module for finding interesting bytes in files"
readme = "README.md"
authors = [
    {name = "Keegan Bowen", email = "carefuldata@protonmail.com"}
]
license = {text = "MIT"}
keywords = ["reverse engineering", "rust", "files", "binaries", "forensics", "forensic", "research", "security", "binary analysis"]

[project.urls]
Homepage = "https://carefuldata.com"
Documentation = "https://github.com/jpegleg/spell_hunter/README.md"
Repository = "https://github.com/jpegleg/spell_hunter"
Issues = "https://github.com/jpegleg/spell_hunter/issues"

[build-system]
requires = [
    "hatchling>=1.27.0",
]
build-backend = "hatchling.build"

[project]
name = "nv2a-pretty"
dynamic = ["version"]
description = 'Visualizer for xemu/nv2a-trace XBOX GPU (nv2a) logs.'
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["nv2a", "xbox", "nvidia", "xemu"]
authors = [
    { name = "Erik Abair", email = "erik.abair@bearbrains.work" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "nv2a-vsh>=0.1.7",
]

[project.urls]
Documentation = "https://github.com/abaire/nv2apretty#readme"
Issues = "https://github.com/abaire/nv2apretty/issues"
Source = "https://github.com/abaire/nv2apretty"

[project.scripts]
nv2apretty = "nv2apretty:prettify_file"
nv2apretty-psd = "nv2apretty.pixel_shader_definition:entrypoint"

[tool.hatch.version]
path = "src/nv2apretty/__about__.py"

[tool.hatch.envs.types]
type = "virtual"
path = ".venv-mypy"
extra-dependencies = [
    "mypy>=1.14.1",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/nv2apretty}"

[tool.mypy]
disable_error_code = ["import-untyped", "import-not-found"]

[tool.coverage.run]
source_pkgs = ["nv2apretty"]
branch = true
parallel = true
omit = [
    "src/nv2apretty/__about__.py",
]

[tool.coverage.paths]
xemu_nv2a_prettifier = ["src/nv2apretty"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.wheel]
packages = ["src/nv2apretty"]

[tool.hatch.envs.default]
type = "virtual"
path = "venv"

[tool.pytest.ini_options]
pythonpath = [
    "src"
]

[tool.hatch.envs.hatch-test]
type = "virtual"
path = "venv"
extra-dependencies = [
    "pytest",
]

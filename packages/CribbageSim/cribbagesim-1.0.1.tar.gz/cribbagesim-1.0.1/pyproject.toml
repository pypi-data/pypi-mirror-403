[build-system]
requires = [
    "pdm-backend >= 2.4.0",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/CribbageSim/*.py",
]
source-includes = [
    "tests/",
    "src/CribbageSim/Documentation/Developer_Documentation.txt",
    "src/CribbageSim/CribbageSimulator.sln",
    "src/CribbageSim/CribbageSimulator.pyproj",
]

[project]
name = "CribbageSim"
version = "1.0.1"
dependencies = [
    "UserResponseCollector>=1.1.0",
    "HandsDecksCards>=1.0.0",
]
authors = [
    { name = "Kevin R. Geurts", email = "kevin.r.geurts@gmail.com" },
]
description = "CribbageSim is a Cribbage card game simulator that can be played interactively or automatically to generate game-play statistics."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Games/Entertainment :: Turn Based Strategy",
]
license = "MIT"
license-files = [
    "LICEN[CS]E*",
]
keywords = [
    "console",
    "desktop",
    "simulator",
    "cribbage",
    "game",
]

[project.urls]
Homepage = "https://github.com/KevinRGeurts/CribbageSim"
Issues = "https://github.com/KevinRGeurts/CribbageSim/issues"

[tool.poetry]
name = "dsslab-wdc-client"
packages = [
	{ include = "dsslab", from = "src" }
]
version = "0.17.0"
description = "A small client for the WDC-Rest-API."
authors = ["Tino Sch√∂llhorn <t.schoellhorn@uni-mannheim.de>"]
readme = "README.md"
homepage = "https://dss-wdc.wiso.uni-hamburg.de/"
documentation = "https://dss-wdc.wiso.uni-hamburg.de/dsslab_wdc_client_docs/html/index.html"

[tool.poetry.dependencies]
python = ">=3.10,<4"
requests = ">=2.3"
json-stream = ">=2.4.1"
python-dotenv = ">=1.1.0"
pandas = {extras = ["excel, plot"], version = "^2.2"}
networkx = ">=3.4"

# Docs
Sphinx = { version = "7.4.7", optional = true }
sphinx-rtd-theme = { version = "3.0.2", optional = true }
sphinxcontrib-napoleon = { version = "0.7", optional = true }

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-napoleon"]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s-%(name)s]: %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
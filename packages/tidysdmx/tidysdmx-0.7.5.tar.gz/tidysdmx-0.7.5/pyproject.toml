[tool.poetry]
name = "tidysdmx"
version = "0.7.5"
description = "A toolbox to work with SDMX data"
authors = ["Tony Fujs", "Daniel Gil-Sanchez"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11.9"
pysdmx = ">=1.8.1"
pandas = "^2.2.3"
typeguard = "^4.4.4"
openpyxl = "^3.1.5"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
python-semantic-release = {version = "^10.2.0", python = ">=3.11.9"}
myst-nb = "^1.3.0"
sphinx-autoapi = "^3.6.1"
sphinx-rtd-theme = "^3.0.2"
jupyterlab = "^4.4.10"
ipykernel = "^7.1.0"
ipython = "^9.6.0"
notebook = "^7.4.7"
ruff = "^0.14.6"
pre-commit = "^4.5.0"
nbstripout = "^0.8.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version",
]
allow_zero_version = true

[tool.ruff]
# Enable docstring linting rules (prefix "D")
lint.select = ["D"]

[tool.ruff.lint.pydocstyle]
# Enforce Google-style docstrings
convention = "google"

# (Optional) Ignore specific rules, e.g., allow missing docstrings on __init__
# ignore = ["D107"]
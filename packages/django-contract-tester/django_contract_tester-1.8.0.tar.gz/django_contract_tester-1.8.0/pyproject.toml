[project]
name = "django-contract-tester"
version = "1.8.0"
description = "Test utility for validating OpenAPI response documentation"
authors = [
    {name = "Matías Cárdenas", email = "cardenasmatias.1990@gmail.com"},
    {name = "Sondre Lillebø Gundersen", email = "sondrelg@live.no"},
    {name = "Na'aman Hirschfeld", email = "nhirschfeld@gmail.com"}
]
license = {text = "BSD-4-Clause"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["openapi", "swagger", "api", "testing", "schema", "django", "drf"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Pytest",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Documentation",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Unit",
    "Topic :: Utilities",
    "Typing :: Typed",
]



dependencies = [
    "django>=4.2; python_version>='3.11'",
    "django>=4.1; python_version>='3.10' and python_version<'3.11'",
    "django>=3; python_version>='3.9' and python_version<'3.10'",
    "djangorestframework",
    "inflection",
    "openapi-spec-validator>=0.7.1",
    "prance",
    "pyYAML",
    "orjson>=3.10.7",
    "toml>=0.10.2",
]

[project.optional-dependencies]
drf-yasg = ["drf-yasg"]
drf-spectacular = ["drf-spectacular"]
django-ninja = ["django-ninja>=1.4.2"]

[dependency-groups]
dev = [
    "coverage[toml]>=6",
    "Faker",
    "pre-commit",
    "pylint",
    "pytest",
    "pytest-django",
    "ruff>=0.3.5",
    "types-toml>=0.10.8.20240310",
]

[project.urls]
Homepage = "https://github.com/maticardenas/django-contract-tester"
Repository = "https://github.com/maticardenas/django-contract-tester"
Documentation = "https://github.com/maticardenas/django-contract-tester"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["openapi_tester"]

[tool.hatch.build.targets.sdist]
include = [
    "openapi_tester/",
    "CHANGELOG.md",
    "README.md",
    "LICENSE",
]

[tool.pylint.FORMAT]
max-line-length = 120

[tool.pylint.MESSAGE_CONTROL]
disable = """
    unsubscriptable-object,
    unnecessary-pass,
    missing-function-docstring,
    import-outside-toplevel,
    fixme,
    line-too-long,
    too-many-arguments,
    too-many-positional-arguments,
"""
enable = "useless-suppression"

[tool.pylint.DESIGN]
max-args = 6
max-returns = 21
max-branches = 20
max-locals = 20

[tool.pylint.BASIC]
good-names = "_,e,i"

[tool.ruff]
lint.select = [
    "B",    # flake8-bugbear
    "C",    # flake8-comprehensions
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "W",    # pycodestyle warnings
]
lint.ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]
exclude = ["tests/data/config"]

[tool.coverage.run]
source = [
    "openapi_tester",
]
omit = [
    "manage.py",
    "test_project/*",
    "tests/data/config/*",
]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    "raise NotImplementedError",
    "pragma: no cover",
    "if TYPE_CHECKING:",
]


[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "test_project.settings"

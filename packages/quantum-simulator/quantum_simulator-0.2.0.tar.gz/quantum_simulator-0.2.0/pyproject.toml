[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quantum-simulator"
description = "A Python library for simulating quantum computers and quantum algorithms"
readme = "README.md"
license = {text = "Unlicense"}
authors = [
    { name = "Nathaniel Schultz", email = "nate.schultz@outlook.com" },
]
maintainers = [
    { name = "Nathaniel Schultz", email = "nate.schultz@outlook.com" },
]
keywords = ["quantum", "computing", "simulation", "quantum-algorithms"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Public Domain",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.6.0",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "pre-commit",
]
docs = [
    "mkdocs==1.6.1",
    "mkdocs-material==9.7.0",
    "mkdocstrings[python]==1.0.0",
    "mkdocs-autorefs==1.4.3",
    "mkdocs-gen-files==0.6.0",
    "mkdocs-literate-nav==0.6.2",
    "mkdocs-section-index==0.3.10",
    "pymdown-extensions==10.19.1",
]
test = [
    "pytest>=6.0",
    "pytest-cov",
]

[project.urls]
Homepage = "https://github.com/beefy/quantum-simulator"
Documentation = "https://beefy.github.io/quantum-simulator/"
Repository = "https://github.com/beefy/quantum-simulator.git"
Issues = "https://github.com/beefy/quantum-simulator/issues"
Changelog = "https://github.com/beefy/quantum-simulator/blob/main/CHANGELOG.md"

[project.scripts]
quantum-sim = "quantum_simulator.cli:main"

[tool.hatch.version]
path = "src/quantum_simulator/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/docs",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/quantum_simulator"]

# Testing configuration
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
pythonpath = ["src"]

# Coverage configuration
[tool.coverage.run]
source = ["quantum_simulator"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

# Black formatting
[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# MyPy type checking
[tool.mypy]
python_version = "3.8"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
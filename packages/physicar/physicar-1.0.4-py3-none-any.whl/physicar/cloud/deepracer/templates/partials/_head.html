<style>
@import url("https://rsms.me/inter/inter.css");

/* TomSelect Improvements */
.ts-wrapper {
  width: 100%;
  font-family: inherit;
}

.ts-dropdown {
  z-index: 9999 !important;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
}

.ts-dropdown-content {
  max-height: 300px !important;
  overflow-y: auto !important;
}

.ts-control {
  cursor: pointer !important;
  border-color: #ced4da !important;
  background: #fff !important;
}

.ts-control:focus, 
.ts-wrapper.focus .ts-control {
  border-color: #90b5e2 !important;
  box-shadow: 0 0 0 2px rgba(32, 107, 196, 0.25) !important;
}

/* Sidebar Menu - Dropdown Arrow Direction Fix */
.navbar-vertical .dropdown-toggle::after {
  content: '' !important;
  border: solid currentColor !important;
  border-width: 0 2px 2px 0 !important;
  display: inline-block !important;
  padding: 3px !important;
  transform: rotate(-45deg) !important;  /* > 오른쪽 방향 */
  transition: transform 0.2s ease !important;
  margin-left: auto !important;
  vertical-align: middle !important;
}

.navbar-vertical .dropdown-toggle[aria-expanded="true"]::after {
  transform: rotate(45deg) !important;  /* v 아래 방향 */
}

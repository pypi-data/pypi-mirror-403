[metadata]
name = physicar
version = 1.0.1
author = AI Castle
author_email = dev@aicastle.com
description = Physicar Python SDK
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/physicar/physicar-python
license = Apache-2.0
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


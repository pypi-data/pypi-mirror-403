[metadata]
name = physicar
version = 1.0.2
author = AI Castle
author_email = dev@aicastle.com
description = Physicar Python SDK
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/physicar/physicar-python
license = Apache-2.0
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
include_package_data = true

[options.packages.find]
where = src

[options.package_data]
* = templates/**, static/**, locales/**, data/**

[options.extras_require]
cloud-deepracer = 
	fastapi>=0.100.0
	uvicorn[standard]>=0.23.0
	jinja2>=3.0.0
	python-multipart>=0.0.6
	boto3>=1.26.0
	minio>=7.0.0
	pyyaml>=6.0
	aiohttp>=3.8.0
	aiofiles>=23.0.0
	requests>=2.28.0
	pillow>=9.0.0
	pytz>=2023.0
	jsonschema>=4.0.0
	itsdangerous>=2.0.0
	pandas>=2.0.0
	matplotlib>=3.7.0
	numpy>=1.24.0
	opencv-python-headless>=4.8.0

[egg_info]
tag_build = 
tag_date = 0


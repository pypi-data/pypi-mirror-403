[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "loggydev-py"
version = "0.1.1"
description = "A lightweight logger with remote logging, metrics, and distributed tracing for Python applications"
readme = "README.md"
license = {text = "ISC"}
authors = [
    {name = "Kevin Wynn", email = "kevin@loggy.dev"}
]
keywords = [
    "logs",
    "logging",
    "console",
    "debug",
    "logger",
    "metrics",
    "tracing",
    "observability",
    "monitoring"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25.0",
    "cryptography>=3.4.0",
]

[project.optional-dependencies]
color = ["colorama>=0.4.4"]
flask = ["flask>=2.0.0"]
fastapi = ["fastapi>=0.68.0", "starlette>=0.14.0"]
all = [
    "colorama>=0.4.4",
    "flask>=2.0.0",
    "fastapi>=0.68.0",
    "starlette>=0.14.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=22.0.0",
    "mypy>=0.990",
    "ruff>=0.0.200",
]

[project.urls]
Homepage = "https://loggy.dev"
Documentation = "https://loggy.dev/docs"
Repository = "https://github.com/loggy-dev/loggy-py"
Issues = "https://github.com/loggy-dev/loggy-py/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["loggy*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

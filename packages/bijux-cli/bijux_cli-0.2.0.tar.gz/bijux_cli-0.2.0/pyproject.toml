# --8<-- [start:towncrier]
[tool.towncrier]
filename = "CHANGELOG.md"
directory = "changelog.d"
title_format = "## [{version}] â€“ {project_date}"
issue_format = "[#{issue}](https://github.com/bijux/bijux-cli/issues/{issue})"

[project]
name = "mirrorctl"
version = "0.1.0"
description = "Manage mirror sources for common development tools"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.scripts]
mirrorctl = "mirrorctl.cli:main"

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-model-registry"
version = "0.1.0"
description = "Single source of truth for AI model availability"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Venkatesh", email = "rajuvenkatesh188@email.com" }
]
keywords = ["ai", "llm", "models", "openai", "anthropic", "registry"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "requests>=2.25.0",
    "uvicorn>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/Venkatesh188/ai-model-registry"
Repository = "https://github.com/Venkatesh188/ai-model-registry"
Documentation = "https://github.com/Venkatesh188/ai-model-registry#readme"
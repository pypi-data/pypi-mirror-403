[project]
name = "ltts"
version = "0.4.2" # Updated by github action
description = "Text-to-speech CLI using Qwen3-TTS or Kokoro TTS"
readme = "README.md"
license = "MIT"
authors = [{name = "Frank Chiarulli Jr."}]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "soundfile>=0.13.1",
    "sounddevice>=0.4.6",
    "qwen-tts>=0.0.5",
    "kokoro>=0.9.4",
    "misaki[ja,zh]>=0.9.4",
    "spacy>=3.8.0",
    "unidic>=1.1.0",
    "numba>=0.59.0",
]

[project.optional-dependencies]
cuda = [
    "flash-attn>=2.0.0",
]

[project.urls]
Repository = "https://github.com/fcjr/ltts"
Issues = "https://github.com/fcjr/ltts/issues"

[project.scripts]
ltts = "ltts:main"

[tool.uv]
package = true

[tool.uv.dependency-overrides]
numba = ">=0.59.0"

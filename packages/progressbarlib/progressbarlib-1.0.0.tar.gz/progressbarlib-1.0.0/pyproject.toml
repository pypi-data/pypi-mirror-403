[build-system]
requires = ["setuptools", "wheel"]  # Установите эти библиотеки командой pip install setuptools wheel
build-backend = "setuptools.build_meta"
[project]
name = "progressbarlib"  # Команда для установки нашей библиотеки
version = "1.0.0"  # Номер версии проекта
description = "Одна функция для прогресс-бара в консоли"
readme = "README.md"  # Привязка файла для настройки главной страницы сайта
authors = [{name = "No Name"}]  # Имя создателя
license = {text = "MIT"}  # Текст лицензии MIT
keywords = ["progressbar", "console", "cli", "terminal"]  # Ключевые слова (теги)
classifiers = [  # Важные параметры
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",  # Лицензия MIT - разрешаем копирование без ограничений
    "Programming Language :: Python :: 3.13",  # Замените на ваш программируемый язык (у меня - Python 3.13)
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = []  # Зависимости - библиотеки, которые нужно установить вместе с этим пакетом
requires-python = ">=3.6"  # Требуемая версия python для установки (оставляем 3.6, не меняем)
[tool.setuptools]
packages = ["progressbar"]  # Какие папки проекта нужно опубликовать на PyPI как единый проект
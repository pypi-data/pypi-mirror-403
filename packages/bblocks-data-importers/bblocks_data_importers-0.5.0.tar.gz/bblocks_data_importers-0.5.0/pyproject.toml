[project]
name = "bblocks-data-importers"
version = "0.5.0"
description = "Tools to import data from different sources. Part of the bblocks project."
authors = [
    {name = "ONE Campaign"},
    {name = "Luca Picci",email = "lpicci96@gmail.com"},
    {name = "Jorge Rivera", email = "jorge.rivera@one.org"},
    {name = "Miguel Haro Ruiz", email = "Miguel.HaroRuiz@one.org"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<4.0"

[tool.poetry]
packages = [{include = "bblocks", from = "src"}]

[tool.poetry.dependencies]
pandas = "^2.2.3"
imf-reader = "^1.3.0"
pyarrow = "^20.0.0"
wbgapi = "^1.0.12"
openpyxl = "^3.1.5"
country-converter = "^1.3.1"
httpx = "^0.28.1"
camelot-py = ">=1.0.9"
bblocks-places = ">=0.0.4"
diskcache = "^5.6.3"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
mkdocs-material = "^9.6.14"
xlsxwriter = "^3.2.5"
ruff = "^0.13"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
repository = "https://github.com/ONEcampaign/bblocks_data_importers"
documentation = "https://docs.one.org/tools/bblocks/data-importers/"
homepage = "https://docs.one.org/tools/bblocks/data-importers/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claudette-voice"
version = "0.1.4"
description = "A sophisticated AI voice assistant with 1940s British charm - voice interface for Claude CLI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Claudette Contributors" }
]
keywords = [
    "voice-assistant",
    "claude",
    "ai",
    "speech-recognition",
    "tts",
    "whisper"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "sounddevice>=0.4.6",
    "numpy>=1.24.0",
    "torch>=2.0.0",
    "torchaudio>=2.0.0",
    "requests>=2.28.0",
    "pyyaml>=6.0",
    "packaging>=21.0",
    "edge-tts>=6.1.0",
    "pygame>=2.5.0",
]

[project.optional-dependencies]
local = [
    "faster-whisper>=1.0.0",
]
hotkey = [
    "pynput>=1.7.6",
]
system = [
    "psutil>=5.9.0",
]
tray = [
    "pystray>=0.19.0",
    "pillow>=9.0.0",
]
notifications = [
    "plyer>=2.1.0",
]
audio = [
    "noisereduce>=2.0.0",
    "scipy>=1.10.0",
]
web = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]
all = [
    "claudette-voice[local,hotkey,system,tray,notifications,audio,web,dev]",
]

[project.scripts]
claudette = "claudette:main"

[project.urls]
Homepage = "https://github.com/cyberkoder/claudette"
Documentation = "https://github.com/cyberkoder/claudette#readme"
Repository = "https://github.com/cyberkoder/claudette"
Issues = "https://github.com/cyberkoder/claudette/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/claudette"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/config.yaml.example",
    "/logo.png",
    "/README.md",
    "/LICENSE",
    "/CONTRIBUTING.md",
    "/CLAUDE.md",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true

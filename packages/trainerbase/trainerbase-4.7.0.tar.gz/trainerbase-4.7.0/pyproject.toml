[project]
name = "trainerbase"
version = "4.7.0"
description = "Framework for creating game trainers/mods"
license = "MIT"
authors = [
    { name = "v01d", email = "v01d@v01d.ru" },
    { name = "doomayka", email = "doomaykaka@gmail.com" },
]
requires-python = ">=3.14"
readme = "README.md"
dependencies = [
    "dearpygui>=2.1.1",
    "keyboard>=0.13.5",
    "mouse>=0.7.1",
    "psutil>=7.1.3",
    "pydantic>=2.12.5",
    "pymem>=1.14.0",
    "pyttsx3>=2.99",
    "trainerbase-injector>=1.0.1",
]

classifiers = [
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://gitlab.com/python-trainers/"
Repository = "https://gitlab.com/python-trainers/trainer-base"

[tool.ruff]
src = ["trainerbase"]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",  # isort
    "N",  # pep8-naming
    "FIX",
    "FBT",
    "ARG",
    "PTH",
    "ERA",
    "RUF",
]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.format]
line-ending = "lf"

[tool.pyright]
include = ["trainerbase"]
typeCheckingMode = "standard"
pythonPlatform = "All"
pythonVersion = "3.14"
executionEnvironments = [
    { root = ".", extraPaths = ["src"] }
]

[tool.uv.build-backend]
module-name = "trainerbase"
module-root = ""

[build-system]
requires = ["uv_build>=0.9.16"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "invoke>=2.2.1",
    "pyright>=1.1.407",
    "ruff>=0.14.8",
]

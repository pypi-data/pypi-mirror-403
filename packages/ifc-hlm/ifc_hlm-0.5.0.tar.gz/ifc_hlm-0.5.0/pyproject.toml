[project]
name = "ifc-hlm"
version = "0.5.0"
description = "Hillslope-Link Model"
authors = [{ name = "Ruben Molina", email = "rmolina@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "bmipy>=2.0",
    "networkx>=2.8", # old engine
    "numpy>=1.21",
    "pandas>=1.4",   # old engine
    "pyyaml>=6.0",   # old engine
    "scipy>=1.9",    # old engine
    "toml>=0.10.2",
    "tqdm>=4.60",    # old engine
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = ["mypy>=1.16.1", "types-toml>=0.10.8.20240310"]
examples = ["matplotlib>=3.9.4", "netcdf4>=1.7.2", "xarray>=2024.7.0"]

[project]
name = "pkg-ext"
version = "0.1.0"
description = "Python package public API management, versioning, and changelog generation"
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
keywords = ["api", "versioning", "changelog", "cli", "package-management"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3.13",
]
authors = [
  { name = "EspenAlbert", email = "espen.albert1@gmail.com" },
]
dependencies = [
  "ask-shell",
  "GitPython>=3.1.0",
  "model-lib[toml]",
  "tomlkit>=0.13",
  "zero-3rdparty",
]

[project.scripts]
pkg-ext = "pkg_ext.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["pkg_ext/**/*.py", "pkg_ext/py.typed"]
exclude = [
  "*_examples.py",
  "*_test.py",
  "conftest.py",
  "test_*.json",
  "testdata/**",
]

# === DO_NOT_EDIT: path-sync pkg-ext ===
[tool.pkg-ext]
tag_prefix = "v"
max_bump_type = "minor"
# === OK_EDIT: path-sync pkg-ext ===

# === DO_NOT_EDIT: path-sync ruff ===
[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
# E501: line too long (handled by formatter)
# UP006: use `type` instead of `Type` from typing module
# UP007: use `X | Y` instead of `Union[X, Y]`
# UP035: use `typing` instead of `typing_extensions`
# UP040: use `type` keyword instead of `TypeAlias`
# UP046: use type parameters on functions instead of TypeVar
# UP047: use type parameters instead of `Generic[T]` subclass
extend-ignore = ["E501", "UP006", "UP007", "UP035", "UP040", "UP046", "UP047"]
extend-select = ["Q", "RUF100", "C90", "UP", "I", "T"]
# === OK_EDIT: path-sync ruff ===

# === DO_NOT_EDIT: path-sync pytest ===
[tool.pytest.ini_options]
addopts = "-s -vv --log-cli-level=INFO"
python_files = ["*_test.py", "test_*.py"]
asyncio_mode = "auto"
# === OK_EDIT: path-sync pytest ===

# === DO_NOT_EDIT: path-sync coverage ===
[tool.coverage.report]
omit = ["*_test.py"]
exclude_lines = ["no cov", "if __name__ == .__main__.:"]
# === OK_EDIT: path-sync coverage ===

[dependency-groups]
dev = [
  "pyright>=1.1",
  "pytest>=9.0",
  "pytest-asyncio>=0.24",
  "pytest-cov>=7.0",
  "pytest-regressions>=2.6",
  "pytest-model-lib",
  "ruff>=0.14",
]

# === DO_NOT_EDIT: path-sync docs ===
docs = [
  "mkdocs-material>=9.5",
]
# === OK_EDIT: path-sync docs ===

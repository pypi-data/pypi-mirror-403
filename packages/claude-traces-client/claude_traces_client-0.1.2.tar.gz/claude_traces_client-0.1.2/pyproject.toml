[project]
name = "claude-traces-client"
version = "0.1.2"
description = "Extract and upload Claude Code traces"
readme = "README.md"
license = "MIT"
authors = []
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.25.0",
    "claude-code-sdk>=0.0.25",
]

[project.urls]
Homepage = "https://github.com/rhuang/claude-traces-client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_traces_client"]

[tool.hatch.build.targets.sdist]
exclude = [
    "claude_traces_key",
    "pypi",
    ".venv",
]

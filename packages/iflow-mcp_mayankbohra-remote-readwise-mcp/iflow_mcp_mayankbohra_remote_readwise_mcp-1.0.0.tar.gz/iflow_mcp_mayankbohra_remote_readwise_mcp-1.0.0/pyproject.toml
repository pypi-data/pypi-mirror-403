[project]
name = "iflow-mcp_mayankbohra-remote-readwise-mcp"
version = "1.0.0"
description = "Readwise MCP Server - Connect your Readwise account to Claude AI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
    "starlette>=0.27.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.0.0",
]

[project.scripts]
readwise-mcp = "main_stdio:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
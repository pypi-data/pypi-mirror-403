[project]

name = "imdb_extract"

version = "2.5.3"

description = "Download IMDB series information."

readme = "docs/README.md"

authors = [{ name = "Berthold Höllmann", email = "berthold-gitlab@xn--hllmanns-n4a.de" }]

requires-python = ">=3.13,<4.0"

license = { text = "BSD" }

maintainers = [{ name = "Berthold Höllmann", email = "berthold-gitlab@xn--hllmanns-n4a.de" }]

classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
]

dependencies = [
  "click",
  "lxml",
  "requests",
  "rich",
  "playwright",
]

copyright = "Copyright © 2011-2025 by Berthold Höllmann"

[project.urls]
Homepage = "https://python.xn--hllmanns-n4a.de/IMDBExtract/"
Repository = "https://gitlab.com/berhoel/python/IMDBExtract"
Documentation = "https://python.xn--hllmanns-n4a.de/IMDBExtract/"

[project.scripts]
imdb_extract = "berhoel.imdb_extract:imdb_extract"

[dependency-groups]
dev = [
  "black",
  "ipython",
  "isort",
  "mypy",
  "pdbp",
  "ruff",
]
test = [
  "doc8",
  "pytest",
  "pytest-benchmark[histogram]",
  "pytest-cache",
  "pytest-cov",
  "pytest-mock",
  "pytest-ruff",
  "pytest-runner",
  "pytest-sugar",
  "rope",
  "tox",
  "xdoctest",
]
doc = [
  "griffe_pydantic",
  "griffe_sphinx",
  "griffe_typingdoc",
  "markdown-callouts",
  "mkdocs-click",
  "mkdocs-llmstxt",
  "mkdocs-material-berhoel",
  "mkdocs-minify-plugin",
]

[tool.uv]
default-groups = [
  "dev",
  "test",
  "doc",
]

[tool.uv.sources]
mkdocs-material-berhoel = { git = "https://gitlab.com/berhoel/python/mkdocs-material-berhoel.git", rev = "main" }

[tool.hatch.build.targets.sdist]
include = ["berhoel"]
from="src"
exclude = [
  "**/.#*.py",
  "**/#*.py#",
]

[tool.hatch.build.targets.wheel]
include = ["berhoel"]
from="src"
exclude = [
  "**/.#*.py",
  "**/#*.py#",
]

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "berhoel.imdb_extract"

[tool.isort]
dedup_headings = true
include_trailing_comma = true
float_to_top = true
namespace_packages = ["berhoel"]
force_grid_wrap = 0
balanced_wrapping = true
use_parentheses = true
length_sort = true
line_length = 88
combine_as_imports = true
known_first_party = ["berhoel"]
known_third_party = ["pytest"]

[tool.black]
line-length = 88
target-version = ['py314']
include = '\.pyi?$'

[tool.ruff]
namespace-packages = ["berhoel"]
line-length = 88

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D211", "D213", "RUF200", "ISC001", "COM812"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"docs/**.py" = ["INP001"]
"src/**/tests/**.py" = ["INP001"]

[tool.ruff.format]
# Enable auto-formatting of code examples in docstrings. Markdown,
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.ruff.lint.isort]
force-sort-within-sections = true
force-wrap-aliases = true
combine-as-imports = true
required-imports = ["from __future__ import annotations"]
section-order = [
  "future",
  "standard-library",
  "third-party",
  "first-party",
  "local-folder",
]
default-section = "third-party"
known-first-party = ["berhoel"]
known-third-party = ["pytest"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.mypy]
packages = ["berhoel.imdb_extract"]
mypy_path = "$MYPY_CONFIG_FILE_DIR/.stubs/:src/"
explicit_package_bases = true

[tool.tox]
requires = ["tox>=4.19"]
env_list = ["3.12", "3.13", "3.13t", "3.14", "3.14t"]

[tool.tox.env_run_base]
description = "Run test under {base_python}"
deps = [
  "pdbpp",
  "pytest",
  "pytest-benchmark[histogram]",
  "pytest-cov",
  "pytest-mock",
  "pytest-ruff",
  "pytest-runner",
  "pytest-sugar",
  "rope",
  "toml",
  "xdoctest",
]
allowlist_externals = ["uv"]
commands = [["uv", "run", "pytest"]]

[tool.pytest.ini_options]
junit_family = "xunit2"
doctest_encoding = "UTF-8"
minversion = "7.0"
addopts = [
  #"--benchmark-histogram=plots/benchmark-histogram",
  #"--benchmark-compare",
  "--xdoctest",
  "--xdoctest-glob=*.md",
  "--failed-first",
  "--capture=no",
  "--cov=src/berhoel/imdb_extract",
  "--cov-report=term",
  "--cov-report=html:htmlcov",
  "--cov-branch",
  "--cov-context=test",
  "--ruff",
  "--strict-config",
  "--strict-markers",
  "--pyargs", "berhoel.imdb_extract"
]

[tool.doc8]
ignore-path=["imdb_extract.egg-info", ".tox", ".venv", ".direnv", "site"]

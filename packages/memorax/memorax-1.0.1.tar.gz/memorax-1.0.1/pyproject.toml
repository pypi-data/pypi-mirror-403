[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["memorax*"]

[project]
name = "memorax"
version = "1.0.1"
description = "A unified JAX/Flax framework for memory-augmented reinforcement learning with support for RNNs, SSMs, and Transformers"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "jax>=0.7.2",
    "flax>=0.10.7",
    "distrax>=0.1.5",
    "flashbax>=0.1.3",
    "gymnax>=0.0.9",
    "wandb>=0.21.0",
    "neptune-scale>=0.27.0",
    "tensorboardx>=2.6.4",
]

[project.optional-dependencies]
brax      = ["brax>=0.12.4"]
jumanji   = ["jumanji>=1.1.1"]
navix     = ["navix>=0.7.0"]
craftax   = ["craftax>=1.5.0"]
popgym-arcade    = ["popgym-arcade>=0.0.4"]
playground= ["playground>=0.0.5", "warp-lang>=1.9.1"]
gxm       = ["gxm"]
popjym    = ["popjym"]
xminigrid = ["xminigrid"]
jaxmarl   = ["jaxmarl", "brax"]

environments = [
    "brax>=0.12.4",
    "gymnax>=0.0.9",
    "jumanji>=1.1.1",
    "navix>=0.7.0",
    "craftax>=1.5.0",
    "popgym-arcade>=0.0.4",
    "warp-lang>=1.9.1",
    "playground>=0.0.5",
    "jaxmarl==0.1.0",
    "gxm",
    "popjym",
]

cuda = ["jax[cuda12]>=0.7.2"]

[dependency-groups]
development = ["pre-commit>=4.2.0", "pytest"]
docs = [
    "sphinx>=7.2.0",
    "sphinx-book-theme>=1.1.0",
    "myst-parser>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.5.0",
]

[tool.uv]
package = true

[[tool.uv.dependency-metadata]]
name = "jaxmarl"
requires-dist = []

[tool.uv.sources]
gxm    = { git = "https://github.com/huterguier/gxm", rev = "dev", extra = "gxm" }
popjym = { git = "https://github.com/EdanToledo/popjym.git",            extra = "popjym" }

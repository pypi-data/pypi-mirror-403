[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "parsing-toys"
version = "1.1.0"
description = "An educational tool for visualizing Context-Free Grammar (CFG) parsing algorithms."
requires-python = ">=3.8"
readme = "python/README.md"
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CyberZHG/parsing-toys"
Repository = "https://github.com/CyberZHG/parsing-toys"
Issues = "https://github.com/CyberZHG/parsing-toys/issues"
Documentation = "https://cyberzhg.github.io/parsing-toys/"

[tool.scikit-build]
build-dir = "../cmake-build-python/{wheel_tag}"
build.verbose = true

[tool.scikit-build.cmake.define]
PARSING_TOYS_BIND_PYTHON = "ON"

[tool.scikit-build.sdist]
exclude = [
    ".*",
    "build*",
    "cmake-build*",
    "dist",
    "tests",
    "wasm",
    "web",
    "*.md",
    "python/tests",
]
include = [
    "python/README.md",
]

[project.optional-dependencies]
test = [
    "pytest",
    "black",
    "isort",
    "flake8",
]

[tool.isort]
profile = "black"

[project]
name = "pyspark-cdc"
version = "v1.0.0.rc1"
description = "A Python library for Change Data Capture (CDC) workflows using PySpark and Delta Lake."
authors = [
    {name = "Bitros Wang",email = "mopspecial@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
keywords = [
  "spark",
  "pyspark",
  "cdc",
  "change data capture",
  "data engineering",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Repository = "https://github.com/Bitros/pyspark-cdc"
Issues = "https://github.com/Bitros/pyspark-cdc/issues"

[tool.poetry]
packages = [
    {include = "pyspark_cdc", from = "src"},
    # Include the test code to upload and test .whl package in Databricks
    # {include = "pyspark_cdc_test", from = "tests", format = "wheel"},
]

[tool.poetry.group.dev.dependencies]
pyspark = "4.0.0"
delta-spark = "4.0.0"
mypy = "^1.17.1"
pre-commit = "^4.3.0"
ruff = "^0.12.8"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.0"
faker = "^37.4.0"
psycopg = {extras = ["binary"], version = "^3.2.9"}

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.12"
strict = true
pretty = true
ignore_missing_imports = true
non_interactive = true
install_types = true

[tool.ruff]
fix = true
target-version = "py312"
extend-exclude = ["*.ipynb"]

[tool.ruff.lint]
extend-select = [
    "B",
    "C4",
    "I",
    "N",
    "PIE",
    "PT",
    "RUF",
    "SIM",
    "T20",
    "TC",
    "TID",
    "UP",
    "W",
]
extend-safe-fixes = [
    "TC",
]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.ruff.format]
line-ending = "lf"

[tool.pytest.ini_options]
log_cli = true
log_format = "%(asctime)s %(levelname)-8s %(name)s [%(filename)s:%(lineno)d] %(message)s"
log_date_format = "%Y-%m-%dT%H:%M:%S%z"

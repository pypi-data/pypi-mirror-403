[project]
name = "iflow-mcp_phkus-tinderbox-mcp"
version = "0.2.0"
description = "MCP server for Tinderbox with HTTP transport and OAuth"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "python-dotenv>=1.0.0",
    "fastmcp>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
tinderbox-mcp = "iflow_mcp_phkus_tinderbox_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
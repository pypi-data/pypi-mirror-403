[project]
name = "nytid"
version = "9.9"
description = "Library to manage teaching schedules"
authors = [
  {name = "Daniel Bosk", email = "daniel@bosk.se"}
]
maintainers = [
  {name = "Daniel Bosk", email = "dbosk@kth.se"}
]
readme = "README.md"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Topic :: Utilities"
]
requires-python = ">=3.8,<4.0"
dependencies = [
  "requests>=2.31.0,<3.0.0",
  "canvaslms>=4.7,<5.0",
  "ladok3>=4.19,<5.0",
  "ics>=0.7.2,<1.0.0",
  "openpyxl>=3.0.10,<4.0.0",
  "Pillow>=9.3,<11.0",
  "typer>=0.9.0,<1.0.0",
  "typerconf>=2.6,<3.0",
  "cachetools>=5.3.1,<6.0.0"
]

[project.scripts]
nytid = "nytid.cli:cli"

[project.urls]
repository = "https://github.com/dbosk/canvaslms"
documentation = "https://github.com/dbosk/canvaslms/releases"
"Bug Tracker" = "https://github.com/dbosk/canvaslms/issues"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4"
snoop = ">=0.4.3"
pysnooper = ">=1.2.1"
pdbpp = ">=0.10.3"

[tool.poetry]
include = [
  { path = "src/**/*.py", format = "wheel" }
]
exclude = [
  "*/**/.gitignore",
  { path = "*/**/Makefile", format = "wheel" },
  "*/**/ltxobj",
  "*/**/.git",
  "*/**/*.csv",
  "*/**/*.xlsx"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

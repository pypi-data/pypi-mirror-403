
[project]
name = "devtime-cli"
version = "0.1.0"
description = "Minimal CLI tool to track development time"
dependencies = ["typer"]
license = "MIT"
requires-python = ">=3.8"
authors = [{ name = "Kais Sraieb", email = "your-email@example.com" }]
keywords = ["cli", "productivity", "time-tracking"]
classifiers = ["Programming Language :: Python :: 3", "Environment :: Console"]

[project.scripts]
devtime = "devtime.cli:app"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

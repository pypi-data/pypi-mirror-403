[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "signature-roster-reconciliation"
version = "1.0.0"
description = "Roster vs Orders reconciliation tool for Signature Locker"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Signature Athletics", email = "ap13@signaturelocker.com"}
]
keywords = ["roster", "reconciliation", "signature", "locker", "orders"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pandas>=1.3.0",
    "openpyxl>=3.0.0",
    "numpy>=1.20.0",
]

[project.scripts]
signature-reconcile = "signature_roster_reconciliation.cli:main"

[project.urls]
"Homepage" = "https://github.com/ap13-signature-tools/signature-roster-reconciliation"

[tool.setuptools.packages.find]
where = ["src"]

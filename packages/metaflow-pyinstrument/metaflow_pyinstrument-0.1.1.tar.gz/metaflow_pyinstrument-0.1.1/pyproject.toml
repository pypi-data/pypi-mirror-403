[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "metaflow-pyinstrument"
version = "0.1.1"
description = "Profile Metaflow steps with pyinstrument and render as HTML cards"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = ["metaflow-card-html"]

[tool.setuptools.packages.find]
include = ["metaflow_pyinstrument*"]

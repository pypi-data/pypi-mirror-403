[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pennylane-calculquebec"
dynamic = ["version"]
requires-python = ">=3.11"
dependencies = ["numpy", "pennylane ~= 0.43", "networkx >= 3.3"]
description = "Pennylane plugin enabling seamless job execution on MonarQ, Calcul Québec’s nonprofit-hosted quantum computer"
readme = "README.md"
maintainers = [
    { name = "Calcul Québec", email = "support@tech.alliancecan.ca" },
]
license = { text = "Creative Commons" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Common Public License",
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Physics",
]

[project.urls]
Source = "https://github.com/calculquebec/pennylane-calculquebec"

[project.optional-dependencies]
test = ["matplotlib", "pytest", "pytest-mock", "flaky", "tox"]

[project.entry-points."pennylane.plugins"]
"monarq.default" = "pennylane_calculquebec:MonarqDevice"
"monarq.sim" = "pennylane_calculquebec:MonarqSim"
"monarq.backup" = "pennylane_calculquebec:MonarqBackup"

[project.entry-points."pennylane.io"]

[tool.setuptools]
packages = [
    "pennylane_calculquebec",
    "pennylane_calculquebec.utility",
    "pennylane_calculquebec.API",
    "pennylane_calculquebec.processing",
    "pennylane_calculquebec.processing.steps",
    "pennylane_calculquebec.processing.config",
    "pennylane_calculquebec.processing.interfaces",
]

[tool.setuptools_scm]
version_file = "pennylane_calculquebec/_version.py"

[tool.tox]
legacy_tox_ini = """
    [tox]
    min_version = 4.0
    env_list =
        py311
        py312
        py313

    [testenv]
    deps = pytest
    commands = pytest tests
"""

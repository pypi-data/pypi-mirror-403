[tool.poetry]
name = "csvpath"
version = "0.0.591"
description = "A data preboarding framework for ingesting, managing, and validating CSV, Excel, and other tabular data files using a Collect, Store, Validate, Publish architecture to create a trusted publisher for downstream data consumers."
authors = ["David Kershaw <info@csvpath.org>"]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Topic :: File Formats",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Text Processing",
    "Topic :: Utilities"
]
include = ["config","assets"]

[tool.pytest.ini_options]
#testpaths = ["tests"]

[tool.poetry.urls]
"Github" = "https://github.com/csvpath/csvpath.git"
"Csvpath.org" = "https://www.csvpath.org"

[tool.poetry.scripts]
cli = "csvpath.cli.cli:run"

[tool.poetry.dependencies]
python = ">3.10,<4.0"
pytest = "^8.3.3"
marquez-python = "^0.50.0"
requests = "^2.32.3"
python-dateutil = "^2.9.0.post0"
jinja2 = "^3.1.6"
inflect = "^7.4.0"
lark = "^1.2.2"
tabulate = "^0.9.0"
metaphone = "^0.6"
pylightxl = "^1.61"
pytz = "^2024.2"
openlineage-python = "^1.25.0"
ckanapi = "^4.8"
smart-open = {extras = ["all"], version = "^7.1.0"}
#smart-open = "^7.1.0"
paramiko = "^3.5.0"
boto3 = "^1.35.91"
opentelemetry-distro = {extras = ["otlp"], version = "^0.50b0"}
email-validator = "^2.2.0"
validators = "^0.34.0"
prompt-toolkit = "^3.0.50"
pdoc = "^15.0.1"
azure-storage-blob = "^12.24.1"
google-cloud-storage = "^3.1.0"
sqlalchemy = "^2.0.38"
mysqlclient = "^2.2.7"
psycopg2-binary = "^2.9.10"
pandas = "^2.2.2"
lxml = "^6.0.2"
jsonlines = "^4.0.0"
jsonpath-ng = "^1.7.0"
pyjson5 = "^2.0.0"

[tool.poetry.extras]
pandas = ["pandas"]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.0"
black = "^24.4.2"
pre-commit = "^3.7.1"
pydeps = "^1.12.20"
pylint = "^3.2.7"
coverage = "^7.6.1"
pytest = "^8.2.2"
pytest-profiling = "^1.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

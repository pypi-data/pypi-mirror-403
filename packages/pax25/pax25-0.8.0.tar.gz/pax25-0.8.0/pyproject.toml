# pyproject.toml file, now the standard for Python packaging.
# For a tutorial on the basics of this file, see https://packaging.python.org/en/latest/tutorials/packaging-projects/
#
# This configuration allows not only for local installation but also inclusion of the
# package in repositories-- chiefly, PyPi: https://pypi.org/
# As of writing, the package is not yet submitted, but it will be.
[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
version = "0.8.0"
name = "pax25"
authors = [
    { name="Fox Piacenti", email="fox@artconomy.com" },
    { name="Lion Templin", email="lion@lion.fm" },
]
description = "A complete AX.25 stack and application library."
readme = "README.md"
requires-python = ">=3.14"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyserial>=3.5",
]

[dependency-groups]
dev = [
    "flaky>=3.8.1",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.11.13",
    "time-machine>=2.16.0",
    "types-pyserial>=3.5.0.20251001",
]

docs = [
    "mkapi>=3.0.23",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.50",
    "mkdocstrings[python]>=0.27.0",
]

[project.urls]
# We'll probably move this somewhere else, but putting these placeholders in for now.
"Homepage" = "https://docs.pax25.com/"
"Bug Tracker" = "https://gitlab.com/FoxyFoxie/pax25/-/issues"

[tool.uv.build-backend]
module-name = "pax25"
module-root = ""
source-exclude = [
    "pax25/**/tests/**",
]

[tool.mypy]
mypy_path = ["stubs"]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.pytest.ini_options]
# Bump this number as we make progress so that we can ratchet up this standard.
addopts = '-n auto --cov=pax25 --cov-report html --cov-report term --cov-fail-under=95'
filterwarnings = [
    "ignore::DeprecationWarning:pytest_asyncio.*",
    "ignore::pytest.PytestDeprecationWarning:pytest_asyncio.*"
]

# TODO: Remove this line once pytest-asyncio marks the scope of this fixture upstream. See:
# https://github.com/pytest-dev/pytest-asyncio/issues/924
asyncio_default_fixture_loop_scope = "function"

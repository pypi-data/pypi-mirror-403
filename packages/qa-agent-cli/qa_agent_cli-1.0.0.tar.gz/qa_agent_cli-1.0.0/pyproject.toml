[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qa-agent-cli"
version = "1.0.0"
description = "AI-powered code quality analysis tool using Groq Llama"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
requires-python = ">=3.9"
keywords = ["code-quality", "ai", "linting", "security", "groq", "llama"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "groq>=0.4.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "reportlab>=4.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
qa-agent = "qa_agent:cli"

[project.urls]
Homepage = "https://github.com/yourusername/qa-agent-cli"
Repository = "https://github.com/yourusername/qa-agent-cli"

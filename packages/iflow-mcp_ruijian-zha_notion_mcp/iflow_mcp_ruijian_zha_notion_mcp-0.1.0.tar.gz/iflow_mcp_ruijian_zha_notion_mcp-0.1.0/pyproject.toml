[project]
name = "iflow-mcp_ruijian-zha_notion_mcp"
version = "0.1.0"
description = "Notion MCP integration for todo lists"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "httpx",
]
scripts = { "notion_mcp" = "notion_mcp:main" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/notion_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
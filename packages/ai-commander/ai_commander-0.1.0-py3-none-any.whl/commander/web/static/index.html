<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPM Commander</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="app">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 p-4">
            <h1 class="text-xl font-bold">ðŸ¤– MPM Commander</h1>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <!-- Project List View -->
            <div id="project-list-view">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Projects</h2>
                    <button onclick="showRegisterModal()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                        + Register Project
                    </button>
                </div>
                <div id="projects-container" class="space-y-2">
                    <!-- Projects loaded here -->
                </div>
            </div>

            <!-- Project Detail View (hidden by default) -->
            <div id="project-detail-view" class="hidden">
                <!-- Loaded dynamically -->
            </div>

            <!-- Session Output View (hidden by default) -->
            <div id="session-output-view" class="hidden">
                <!-- Loaded dynamically -->
            </div>
        </main>

        <!-- Register Modal -->
        <div id="register-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
            <div class="bg-gray-800 rounded-lg p-6 w-96">
                <h3 class="text-lg font-semibold mb-4">Register New Project</h3>
                <input type="text" id="project-path" placeholder="/path/to/project"
                       class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 mb-4">
                <input type="text" id="project-name" placeholder="Project Name (optional)"
                       class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 mb-4">
                <div class="flex justify-end space-x-2">
                    <button onclick="hideRegisterModal()" class="px-4 py-2 rounded bg-gray-600 hover:bg-gray-500">Cancel</button>
                    <button onclick="registerProject()" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>

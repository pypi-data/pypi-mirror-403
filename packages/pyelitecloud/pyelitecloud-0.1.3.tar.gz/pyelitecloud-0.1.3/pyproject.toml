[project]
name = "pyelitecloud"
version = "0.1.3"
authors = [
  { name="Anko Hanse", email="anko_hanse@hotmail.com" },
]
description = "Python library to communicate with Arrowhead Alarm devices via EliteCloud"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

requires-python = ">=3.8"
dependencies = [
  'PyJWT',
  'httpx',
  'httpx-ws',
]

[project.optional-dependencies]
tests = [
  'pytest',
  'pytest-asyncio',
]
 
[project.urls]
Homepage = "https://github.com/ankohanse/pyelitecloud"
Issues = "https://github.com/ankohanse/pyelitecloud/issues"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "cython",
    "unasyncd",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pyelitecloud = ["*.json"]


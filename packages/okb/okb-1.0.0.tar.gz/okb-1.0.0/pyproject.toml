[project]
name = "okb"
version = "1.0.0"
description = "Personal knowledge base with semantic search for LLMs"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "psycopg[binary]>=3.1.0",
    "pgvector>=0.2.0",
    "sentence-transformers>=2.2.0",
    "mcp>=1.0.0",
    "pyyaml>=6.0",
    "watchdog>=3.0.0",
    "einops>=0.7.0",
    "click>=8.0.0",
    "modal>=1.0.0",
    "yoyo-migrations>=8.0.0",
    "dropbox>=12.0.0",
    "PyGithub>=2.0.0",
]

[project.optional-dependencies]
pdf = ["pymupdf>=1.23.0"]
docx = ["python-docx>=1.1.0"]
web = ["trafilatura>=1.6.0"]
llm = ["anthropic>=0.40.0"]
llm-bedrock = [
      "anthropic>=0.40.0",
      "boto3>=1.28.0",
      "botocore>=1.31.0",
  ]
all = [
    "pymupdf>=1.23.0",
    "python-docx>=1.1.0",
    "trafilatura>=1.6.0",
    "anthropic>=0.40.0",
]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
okb = "okb.cli:main"

# Plugin entry points - external plugins register here
# Example for a plugin package:
#   [project.entry-points."okb.parsers"]
#   epub = "okb_epub:EpubParser"
#
#   [project.entry-points."okb.sources"]
#   todoist = "okb_todoist:TodoistSource"

[project.entry-points."okb.parsers"]
# Built-in parsers are handled directly in ingest.py
# Plugins can register additional parsers here

[project.entry-points."okb.sources"]
# Built-in sources
dropbox-paper = "okb.plugins.sources.dropbox_paper:DropboxPaperSource"
github = "okb.plugins.sources.github:GitHubSource"
# External plugins register additional API sources here

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{include = "okb"}]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

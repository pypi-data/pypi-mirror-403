[project]
authors = [{ name = "Wardy", email = "wardy3@gmail.com" }]
description = "Scrape various Untappd web pages and return as parsed dataclasses"
keywords = ["beer", "scraper", "untappd"]
license = { file = "LICENSE" }
name = "untappd-scraper"
readme = "README.md"
requires-python = ">=3.14"
version = "0.15.0"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "PyYAML>=6.0.2",
    "beautifulsoup4>=4.13.3",
    "brotli>=1.1.0",
    "haversine>=2.9.0",
    "hishel[httpx]>=1.1.4",
    "httpx[brotli,http2,zstd]>=0.28.1",
    "logfire[httpx]>=3.14.1",
    "loguru>=0.7.3",
    "lxml[html-clean]>=5.3.2",
    "parse>=1.20.2",
    "pydantic>=2.12.4",
    "python-dateutil>=2.9.0.post0",
    "ratelim>=0.1.6",
    "requests-cache>=1.2.1",
    "requests-html>=0.10.0",
    "tenacity>=9.1.2",
    "utpd-models-web>=0.3.0",
]

[dependency-groups]
dev = ["common-tools[dev]>=0.1.0"]
test = ["common-tools[test]>=0.1.0"]

[tool.uv.sources]
common-tools = { path = "../common-tools" }
# utpd-models-web = { path = "../utpd-models-web", editable = true }

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pytest.ini_options]
addopts = "-v --capture=tee-sys --durations=3 -p no:pastebin -p no:nose -p no:doctest -m 'not webtest'"
log_level = "DEBUG"
pythonpath = [".", "src", "tests"]
xfail_strict = true

markers = [
    "httpbin: marks tests that require the httpbin service",
    "webtest: marks tests that require live web scraping",
]

[tool.coverage.report]
exclude_lines = ["@.*overload", "pragma: no cover", 'class \w+\((typing.|tp.)?Protocol\)']

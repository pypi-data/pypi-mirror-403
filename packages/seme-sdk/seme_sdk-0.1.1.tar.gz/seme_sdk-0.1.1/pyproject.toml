[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "seme-sdk"
version = "0.1.1"
description = "Python SDK for SecondMe API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "SecondMe Team" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
keywords = ["secondme", "api", "sdk", "ai", "chat"]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "respx>=0.20.0",
    "ruff>=0.1.0",
]

[project.scripts]
seme = "seme.__main__:main"

[project.urls]
Homepage = "https://github.com/secondme/seme-sdk"
Documentation = "https://github.com/secondme/seme-sdk#readme"
Repository = "https://github.com/secondme/seme-sdk"

[tool.hatch.build.targets.wheel]
packages = ["seme"]

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]

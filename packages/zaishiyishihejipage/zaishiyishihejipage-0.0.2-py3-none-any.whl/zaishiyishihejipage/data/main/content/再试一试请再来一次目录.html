<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>再试一试请再来一次目录</title>
    <style>
	body {
            text-align: center;
	}
	.divide {
	    text-align:left;
	}
	a {
		text-decoration: none;
	}
	a:link {color:#0099ff;}   
	a:visited {color:#0099ff;}
	a:hover {color:#0099ff;}
	a:active {color:#0099ff;} 
    </style>
</head>
<body>
    <script>
        <!--函数定义-->
        function range(start, end) {
            var list = []
            for (var i = start; i < end; i++) {
                list.push(i)
            }
            return list
        }
        function add(title, list) {
            document.write('<div style="display:inline-block;vertical-align: top;text-align: center;">')
            document.write(`<h4>${title}</h4>`)
            document.write('<hr>')
	        document.write('<div class="divide">')
            for (var i in list) {
                document.write(`<p><a href="/main/passage/再试一试请再来一次（${list[i]}）.html">再试一试请再来一次（${list[i]}）</a></p>`)
            }
            document.write('</div>')
            document.write('</div>')
            document.write('&nbsp&nbsp&nbsp&nbsp')
        }
	    <!--正文开始-->
	    document.write('<div style="display:inline-block;text-align:center;">')
        <!--标头-->
        document.write('<h1>再试一试请再来一次</h1>')
        document.write('<hr>')
	    <!--上半部分开始-->
	    document.write('<div style="text-align:center;">')
        <!--杀穿佛界-->
        add('杀穿佛界', range(1, 10))
        <!--暗流涌动-->
        add('暗流涌动', range(10, 16))
        <!--再战天界-->
        add('再战天界', range(16, 30))
        <!--睛明童话-->
        add('睛明童话', range(30, 37))
	    <!--上半部分结束-->
	    document.write('</div>')
        <!--换行-->
        document.write('<hr>')
	    <!--下半部分开始-->
	    document.write('<div style="text-align:center;">')
        <!--迎击祝融-->
        add('迎击祝融', range(37, 47))
        <!--那片花海-->
        add('那片花海', range(47, 51))
        //<!--后记-->
        //add('后记', range(40, 45))
        //<!--共工篇-->
        //add('共工篇', range(45, 57))
        //<!--南斗篇-->
        //add('终章', range(57, 63))
        //<!--漫谈-->
        //add('漫谈', ['未知', '疑惑', '杂谈', '亦是'])
	    <!--下半部分结束-->
	    document.write('</div>')
        <!--换行-->
        document.write('<hr>')
	    <!--下载-->
        document.write('<h4>下载</h4>')
        <!--先用这个-->
        document.write('<p><a style="color:#0099ff;">再试一试请再来一次</a></p>')
        <!--这个以后再用-->
	    //document.write('<p><a href="/main/static/pdfs/再试一试请再来一次.pdf" download="再试一试请再来一次.pdf">再试一试请再来一次</a></p>')
        <!--标尾-->
        document.write('<hr>')
        document.write('<h6>再试一试请再来一次</h6>')
	    <!--正文结束-->
	    document.write('</div>')
    </script>
</body>
</html>

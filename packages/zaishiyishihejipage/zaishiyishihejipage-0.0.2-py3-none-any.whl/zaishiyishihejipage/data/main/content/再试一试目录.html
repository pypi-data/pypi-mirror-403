        function range(start, end) {
            var list = []
            for (var i = start; i < end; i++) {

            return list

        function add(title, list) {
            document.write('<div style="display:inline-block;vertical-align: top;text-align: center;">')
            document.write(`<h4>${title}</h4>`)
            document.write('<hr>')
	        document.write('<div class="divide">')
            for (var i in list) {
                document.write(`<p><a href="/main/passage/再试一试（${list[i]}）.html">再试一试（${list[i]}）</a></p>`)
            }
            document.write('</div>')
            document.write('</div>')
        }
        function addT(name, ls) {

            document.write('<hr>')

            }
            document.write('</div>')
            document.write('</div>')
        }
	    <!--正文开始-->
	    document.write('<div style="display:inline-block;text-align:center;">')

        document.write('<h1>再试一试</h1>')

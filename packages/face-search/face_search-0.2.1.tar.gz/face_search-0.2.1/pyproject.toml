[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "face-search"
version = "0.2.1"
description = "AI-powered face search for photo libraries"
readme = "README.md"
authors = [
    {name = "Emin GenÃ§"}
]
license = {text = "AGPL-3.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["face-recognition", "face-search", "photo-management", "ai", "computer-vision"]
requires-python = ">=3.8"
dependencies = [
    "deepface>=0.0.79",
    "faiss-cpu>=1.7.4",
    "opencv-python-headless>=4.8.0",
    "numpy>=1.21.0",
    "tqdm>=4.65.0",
    "click>=8.0.0",
    "tf-keras==2.20.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
gui = [
    "gradio>=3.50.0",
]

[project.urls]
Homepage = "https://github.com/emingenc/face-search"
Repository = "https://github.com/emingenc/face-search"
Documentation = "https://github.com/emingenc/face-search#readme"
"Bug Tracker" = "https://github.com/emingenc/face-search/issues"

[project.scripts]
face-search = "face_search.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["face_search*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

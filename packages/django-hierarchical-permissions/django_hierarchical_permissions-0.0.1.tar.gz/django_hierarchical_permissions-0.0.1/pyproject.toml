[project]
name = "django-hierarchical-permissions"
version = "0.0.1"
description = ""
authors = [
    { name = "JakubJakacki18", email = "jakub.jakacki18@gmail.com" },
    { name = "Marko IT", email = "MarkoIT955@proton.me" },
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "django (>=5.2.3,<6.0.0)",
    "rules (>=3.5,<4.0)",
    "django-mptt (>=0.17.0,<0.18.0)",
]
keywords = ["django", "permissions", "rbac", "hierarchy", "rules"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry]
packages = [{ include = "hierarchical_permissions", from = "src" }]

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-django = "^4.11.1"
black = ">=25.12.0,<26.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "testsapp.settings"
python_files = ["**/test_*.py"]
testpaths = ["testsuite"]
pythonpath = ["tests"]
[project]
name = "cvm-sqlite"
version = "1.1.2"
description = "A Python tool for downloading, processing, and storing data from the Brazilian Securities and Exchange Commission (CVM - Comissão de Valores Mobiliários) in a SQLite database."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Eduardo Ramon Resser", email = "eduresser@gmail.com" }
]
requires-python = ">=3.12"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "beautifulsoup4>=4.12.3",
    "lxml>=5.0.0",
    "pandas>=2.2.3",
    "requests>=2.32.3",
    "tqdm>=4.67.0",
]

[project.urls]
Homepage = "https://github.com/eduresser/cvm-sqlite"
Repository = "https://github.com/eduresser/cvm-sqlite"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/cvm_sqlite"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ncti-cad"
version = "0.1.1"
description = "CAD modeling API wrapper for NCTI"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy",
  "numpy-stl",   # 你 export_stl 用到了，并且代码里也提示 pip install numpy-stl :contentReference[oaicite:6]{index=6}
  "trimesh",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

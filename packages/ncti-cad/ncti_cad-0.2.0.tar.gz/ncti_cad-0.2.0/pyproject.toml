[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ncti-cad"
version = "0.2.0"
description = "CAD modeling API wrapper for NCTI"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy",
  "numpy-stl",   
  "trimesh",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

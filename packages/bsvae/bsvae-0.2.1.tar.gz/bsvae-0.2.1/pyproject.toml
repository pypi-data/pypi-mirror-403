[tool.poetry]
name = "bsvae"
version = "0.2.1"  # dynamically resolved by poetry-dynamic-versioning
description = "Biologically structured variational autoencoder for gene expression data with PPI priors."
readme = "README.md"
authors = ["Kynon J Benjamin <kj.benjamin90@gmail.com>"]
license = "GPL-3.0-only"
packages = [{ include = "bsvae", from = "src" }]
keywords = [
    "variational-autoencoder",
    "structured-vae",
    "pytorch",
    "bioinformatics",
    "gene-expression",
    "protein-protein-interaction",
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
torch = ">=2.8.0,<3.0.0"
numpy = "<2.3"
pandas = ">=2.3.2,<3.0.0"
pyarrow = ">=19.0.0,<20.0.0"
scikit-learn = ">=1.7.2,<2.0.0"
tqdm = ">=4.67.1,<5.0.0"
mygene = ">=3.2.2,<4.0.0"
networkx = ">=3.5,<4.0"
scipy = ">=1.16.2,<2.0.0"

[tool.poetry.urls]
homepage = "https://bsvae.readthedocs.io/en/latest/"
repository = "https://github.com/heart-gen/BSVAE"
"Bug Tracker" = "https://github.com/heart-gen/BSVAE/issues"

[tool.poetry.scripts]
bsvae-train = "bsvae.main:cli"
bsvae-download-ppi = "bsvae.ppi_cli:cli"
bsvae-networks = "bsvae.networks.cli:cli"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.2,<9.0.0"
pytest-cov = ">=7.0.0,<8.0.0"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"
dirty = false

[build-system]
requires = [
    "poetry-core>=2.0.0,<3.0.0",
    "poetry-dynamic-versioning[plugin]"
]
build-backend = "poetry_dynamic_versioning.backend"

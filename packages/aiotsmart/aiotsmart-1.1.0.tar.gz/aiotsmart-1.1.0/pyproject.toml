[project]
name = "aiotsmart"
version = "1.1.0"
description = "Asynchronous Python client for TSmart."
authors = [
    { name = "Andrew Jackson", email = "andrew@codechimp.org" },
]
maintainers = [
    { name = "Andrew Jackson", email = "andrew@codechimp.org" },
]
readme = "README.md"
keywords = [
    "api",
    "async",
    "client",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.0.0",
    "yarl>=1.6.0",
    "asyncio-dgram>=2.2.0",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/andrew-codechimp/python-tsmart"
Repository = "https://github.com/andrew-codechimp/python-tsmart"
Documentation = "https://github.com/andrew-codechimp/python-tsmart"
"Bug Tracker" = "https://github.com/andrew-codechimp/python-tsmart/issues"
Changelog = "https://github.com/andrew-codechimp/python-tsmart/releases"

[project.optional-dependencies]
dev = [
    "codespell==2.4.1",
    "covdefaults==2.3.0",
    "coverage[toml]==7.13.0",
    "mypy==1.19.0",
    "pre-commit==4.5.0",
    "pre-commit-hooks==6.0.0",
    "pylint==4.0.4",
    "pytest>=8.3.4,<9",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
    "ruff==0.14.8",
    "safety==3.7.0",
    "yamllint==1.37.1",
    "syrupy==5.0.0",
    "aioresponses==0.7.8",
    "tomli-w==1.1.0",
]

[tool.uv]
package = true

[tool.uv.sources]

[tool.coverage.report]
show_missing = true
fail_under = 50

[tool.coverage.run]
plugins = [
    "covdefaults",
]
source = [
    "aiotsmart",
]

[tool.mypy]
platform = "linux"
python_version = "3.11"
follow_imports = "normal"
ignore_missing_imports = true
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pylint.MASTER]
ignore = [
    "tests",
]

[tool.pylint.BASIC]
good-names = [
    "_",
    "ex",
    "fp",
    "i",
    "id",
    "j",
    "k",
    "on",
    "Run",
    "T",
]

[tool.pylint.DESIGN]
max-attributes = 8

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "duplicate-code",
    "format",
    "unsubscriptable-object",
    "too-many-instance-attributes",
    "too-many-arguments",
    "too-many-public-methods",
    "wrong-import-order",
    "logging-not-lazy",
    "consider-using-f-string",
]

[tool.pylint.SIMILARITIES]
ignore-imports = true

[tool.pylint.FORMAT]
max-line-length = 88

[tool.pytest.ini_options]
addopts = "--cov"
asyncio_mode = "auto"

[tool.lint.ruff]
ignore = [
    "ANN101",
    "ANN102",
    "ANN401",
    "D203",
    "D213",
    "D417",
    "PLR2004",
    "PLR0913",
]
select = [
    "ALL",
]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.isort]
known-first-party = [
    "aiotsmart",
]
force-sort-within-sections = true
split-on-trailing-comma = false
combine-as-imports = true

[tool.ruff.lint.mccabe]
max-complexity = 25

[tool.hatch.build.targets.wheel]
packages = [
    "src/aiotsmart",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

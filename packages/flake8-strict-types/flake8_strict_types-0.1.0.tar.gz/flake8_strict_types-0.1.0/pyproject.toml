[project]
name = "flake8-strict-types"
version = "0.1.0"
description = "A Flake8 plugin that forces type annotations on all assignments."
readme = "README.md"
license = "GPL-3.0-only"
authors = [
    {name = "Ryan Baker"},
]
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://www.github.com/ryanbaekr/flake8-strict-types"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["strict_types"]

[tool.mypy]
strict = true
[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "distributed-compute-locally"
version = "0.1.5"
description = "A library for distributing computational workloads across multiple devices"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Nebu0528"}
]
keywords = ["distributed", "computing", "parallel", "cluster", "workload"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "cloudpickle>=2.0.0",
    "psutil>=5.8.0",
    "prompt_toolkit>=3.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Nebu0528/distributor"
Documentation = "https://github.com/Nebu0528/distributor#readme"
Repository = "https://github.com/Nebu0528/distributor"
Issues = "https://github.com/Nebu0528/distributor/issues"

[project.scripts]
distcompute = "distributed_compute.cli:main"

[tool.setuptools]
packages = ["distributed_compute"]

[tool.setuptools.package-data]
distributed_compute = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']

[tool.coverage.run]
source = ["distributed_compute"]
omit = ["tests/*"]

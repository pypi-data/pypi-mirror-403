[project]
name = "openagentic-sdk"
version = "0.1.1"
description = "Open-source agent SDK (pure Python)"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "openagentic-sdk contributors" }]
keywords = ["agent", "cli", "tools", "repl"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
oa = "openagentic_cli.__main__:main"

[project.optional-dependencies]
dev = ["build>=1.2.0", "twine>=5.0.0"]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["openagentic_sdk*", "openagentic_cli*"]

[tool.setuptools.package-data]
openagentic_sdk = ["tool_prompts/*.txt"]

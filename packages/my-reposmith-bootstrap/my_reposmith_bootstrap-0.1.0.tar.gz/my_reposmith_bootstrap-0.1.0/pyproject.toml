[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "my-reposmith-bootstrap"
version = "0.1.0"
description = "Bootstrap installer for reposmith toolchain (core + extensions + cli)."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Tamer"}]
dependencies = []

[project.scripts]
my-reposmith-setup = "my_reposmith_bootstrap.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["my_reposmith_bootstrap*"]

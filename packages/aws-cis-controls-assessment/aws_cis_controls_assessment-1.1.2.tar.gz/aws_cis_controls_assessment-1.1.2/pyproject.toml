[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-cis-controls-assessment"
dynamic = ["version"]
description = "Production-ready AWS CIS Controls compliance assessment framework with 145 comprehensive rules"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AWS CIS Assessment Team", email = "security@example.com"}
]
maintainers = [
    {name = "AWS CIS Assessment Team", email = "security@example.com"}
]
keywords = ["aws", "security", "compliance", "cis", "controls", "assessment", "audit", "enterprise", "production"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Quality Assurance",
    "Environment :: Console",
    "Environment :: No Input/Output (Daemon)",
]
requires-python = ">=3.8"
dependencies = [
    "boto3>=1.26.0,<2.0.0",
    "PyYAML>=6.0,<7.0",
    "click>=8.0,<9.0",
    "jinja2>=3.0,<4.0",
    "tabulate>=0.9.0,<1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<8.0",
    "pytest-mock>=3.10.0,<4.0",
    "pytest-cov>=4.0.0,<5.0",
    "black>=22.0.0,<24.0",
    "flake8>=5.0.0,<7.0",
    "mypy>=1.0.0,<2.0",
    "bandit>=1.7.0,<2.0",
    "safety>=2.0.0,<3.0",
]
test = [
    "pytest>=7.0.0,<8.0",
    "pytest-mock>=3.10.0,<4.0",
    "pytest-cov>=4.0.0,<5.0",
]
security = [
    "bandit>=1.7.0,<2.0",
    "safety>=2.0.0,<3.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/aws-cis-controls-assessment"
Documentation = "https://github.com/yourusername/aws-cis-controls-assessment/blob/main/README.md"
Repository = "https://github.com/yourusername/aws-cis-controls-assessment.git"
"Bug Reports" = "https://github.com/yourusername/aws-cis-controls-assessment/issues"
Changelog = "https://github.com/yourusername/aws-cis-controls-assessment/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/yourusername/aws-cis-controls-assessment"

[project.scripts]
aws-cis-assess = "aws_cis_assessment.cli.main:main"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.dynamic]
version = {attr = "aws_cis_assessment.__version__"}

[tool.setuptools.package-data]
aws_cis_assessment = ["config/rules/*.yaml", "templates/*.html", "templates/*.css", "templates/*.js"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["aws_cis_assessment"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "boto3.*",
    "botocore.*",
    "hypothesis.*",
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "test_benchmarks", "benchmarks"]
skips = ["B101", "B601"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".tox",
]
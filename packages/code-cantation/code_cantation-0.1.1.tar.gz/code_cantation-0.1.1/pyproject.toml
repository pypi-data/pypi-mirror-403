[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code-cantation"
version = "0.1.1"
description = "safely execute python come. built in safety checker. use it as cli, library, server"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="thecoderide", email="thecoderider42@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
  "pydantic==2.10.5",
  "dill==0.3.9"

]

[project.optional-dependencies]
server = [
  "fastapi==0.115.12",
  "uvicorn==0.34.2"
]

[project.scripts]
cantation = "code_cantation.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["code_cantation*"]
exclude = ["cookbook*", "dist*", "test*", "code_cantation.egg-info*"]

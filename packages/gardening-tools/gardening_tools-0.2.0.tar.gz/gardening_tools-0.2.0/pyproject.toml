[project]
name = "gardening_tools"
version = "0.2.0"
authors = [
  { name="Sebastian Llambias", email="llambias@live.com" },
]
description = ""
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
]
keywords = ['gardening tools', 'plant care','garden management']

dependencies = [
    "torch>=2.6.0",
    "numpy>=2.2.5",
    "nibabel>=5.3.2",
    "scipy>=1.16.3",
    "scikit-image>=0.22.0"
]

[project.optional-dependencies]
extras = [
    "timm>=1.0.22",
    "einops>=0.8.1",
]

[tool.setuptools.packages.find]
include = ["gardening_tools*"]

[project.urls]
"Homepage" = "https://github.com/Sllambias/gardening_tools"

[build-system]
requires = ["setuptools>=80.9.0", "wheel>=0.45"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 127


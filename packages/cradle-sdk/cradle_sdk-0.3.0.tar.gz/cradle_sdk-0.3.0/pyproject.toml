[build-system]
build-backend = "uv_build"
requires = ["uv_build>=0.9.17,<0.10.0"]

[dependency-groups]
dev = ["pytest>=8.3.3", "pytest-cov>=5.0", "respx>=0.22.0"]

[project]
authors = [{email = "eng@cradle.bio", name = "Cradle"}]
dependencies = [
  "httpx>=0.25.0",
  "pyjwt>=2.0.0",
  "numpy>=1.23.0,<2.0.0",
  "openpyxl>=3.1.0",
  "pandas[excel]>=2.2.3",
  "pyarrow>=19.0.1",
  "pydantic[email]>=2.11.0,<3.0.0",
  "keyring>=25.6.0"
]
description = ""
name = "cradle-sdk"
readme = "README.md"
requires-python = ">=3.10"
version = "0.3.0"

[tool.pyright]
reportIncompatibleVariableOverride = false

[tool.ruff]
# This needs to be here, even empty, to make ruff use this pyproject.toml when checking
# files in this directory. Otherwise it will fall up to to crapy pyproject.toml
# and think we want py3.9 as our minimum version.
extend = "../pyproject.toml"

[tool.uv.build-backend]
module-name = "cradle.sdk"
module-root = ""

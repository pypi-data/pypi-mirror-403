version: "1.0"

entries:
  - id: "core-files"
    description: "Core files added by the example manifest."
    ref_type: "git_branch"
    ref_value: "main"
    artifact_path: "."
    action: "add"
  - id: "justfile"
    ref_type: "git_tag"
    ref_value: "0.1.0"
    artifact_path: ".just/justfile"
    action: "add_overwrite"
  - id: "justrecipe"
    ref_type: "git"
    artifact_path: ".just/justfile"
    action: "append_replace"
    anchor: "recipetitle:"

manifest_history:
  - version: "0.1"
    manifest_url: "package://example_manifest.yml"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ondemand"]

[project]
name = "ondemand-wrapper"
version = "0.1.3"
description = "Async-first Python SDK for On-Demand APIs"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "RumbleJack56", email = "ujjwalkakar2005@gmail.com"}
]

dependencies = [
  "httpx>=0.26.0,<0.27.0",
  "anyio>=3.7.0,<4.0.0",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/RumbleJack56/ondemand"
Issues = "https://github.com/RumbleJack56/ondemand/issues"

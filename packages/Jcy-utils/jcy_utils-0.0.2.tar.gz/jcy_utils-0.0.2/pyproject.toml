[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Jcy_utils"
version = "0.0.2"
authors = [
  { name="Jiuchao Yao", email="1498225017@qq.com" },
]
description = "A collection of image processing utilities for splitting, concatenation, and metrics calculation."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "opencv-python",
    "Pillow",
    "tqdm"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/Jcy_utils"

[build-system]
requires = ["setuptools>=80.9.0", "wheel>=0.46.1"]
build-backend = "setuptools.build_meta"

[project]
name = "python_http_helper"                 # pip包名（不要大写）
version = "0.2.3"                           # 版本号
description = "http helper python package"
readme = "README.md"
requires-python = ">=3.12"                  # Python 版本要求
license = { file = "LICENSE" }

authors = [
    { name = "ckf10000", email = "ckf10000@sina.com" }
]

# 运行时依赖
dependencies = [
    "aiohttp==3.13.2; python_version >= '3.12'",
    "yarl==1.22.0; python_version >= '3.12'",
]

[project.urls]
Homepage = "https://github.com/ckf10000/http-helper"
Source = "https://github.com/ckf10000/http-helper"
Issues = "https://github.com/ckf10000/http-helper/issues"

[tool.setuptools.packages.find]
where = ["."]

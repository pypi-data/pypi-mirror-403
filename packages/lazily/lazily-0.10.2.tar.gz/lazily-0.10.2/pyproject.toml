[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lazily"
version = "0.10.2"
description = "A library for lazy evaluation with context caching"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Brian Takita", email = "brian.takita@gmail.com" }
]
maintainers = [
    { name = "Brian Takita", email = "brian.takita@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]
keywords = ["lazy", "evaluation", "dependency", "injection", "context", "lazily"]
requires-python = ">=3.12"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/btakita/lazily-py"
"Bug Reports" = "https://github.com/btakita/lazily-py/issues"
"Source" = "https://github.com/btakita/lazily-py"

[project.optional-dependencies]
dev = [
    "build==1.4.0",
    "mypy==1.19.1",
    "poethepoet==0.40.0",
    "pytest-cov==7.0.0",
    "pytest==9.0.2",
    "ruff==0.14.14",
    "twine==6.2.0",
]

[dependency-groups]
dev = ["lazily[dev]"]

[tool.setuptools.packages.find]
include = ["lazily*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
lazily = ["py.typed"]

[tool.uv]
default-groups = ["dev"]
python-preference = "only-managed"
package = true

[tool.poe.tasks]
mypy = "mypy --config-file ./pyproject.toml --explicit-package-bases ./"
precommit = ["mypy", "ruff_fix", "test"]
ruff_fix = "ruff check --fix"
test = "pytest tests/ -v"

[tool.ruff]
target-version = "py312"

# Set the maximum line length to 88 (Black's default)
line-length = 88

# Enable auto-fixing for fixable rules
fix = true

# Exclude common directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
# Enable these rule categories
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # Pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG", # flake8-unused-arguments
    "C90", # McCabe complexity
    "T20", # flake8-print
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "RUF", # Ruff-specific rules
]

# Disable specific rules that might be too strict for your use case
ignore = [
    "E501", # Line too long (handled by line-length setting)
    "B008", # Do not perform function calls in argument defaults
    "C901", # Too complex (let McCabe complexity handle this)
    "T201", # Print found (useful for debugging)
    "ARG002", # Unused method argument (common in inheritance)
    "SIM108", # Use ternary operator (sometimes if/else is clearer)
]

# Allow unused variables when they start with an underscore
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
# Tests can use assertions and have longer lines for readability
"tests/**/*" = [
    "S101", # Use of assert
    "ARG001", # Unused function argument
    "ARG005", # Unused lambda argument
    "SIM117", # Use a single with statement
]

# __init__.py files can have unused imports (for re-exporting)
"__init__.py" = [
    "F401", # Unused import
]

[tool.ruff.lint.isort]
# Configure import sorting to match your preferences
known-first-party = ["lazily"]
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.mccabe]
# Set the maximum complexity threshold
max-complexity = 10

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Use spaces around the equals sign in keyword arguments
indent-style = "space"

# Automatically format docstrings
docstring-code-format = true

# Use trailing commas
skip-magic-trailing-comma = false
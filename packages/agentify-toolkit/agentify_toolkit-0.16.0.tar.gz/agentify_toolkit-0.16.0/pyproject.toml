[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentify_toolkit"
version = "0.16.0"
description = "Python Toolkit for Declarative AI Agent Development"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Lewis Sheridan", email="lewis@backplane.dev" }]
keywords = ["ai", "agents", "llm", "openai", "anthropic", "bedrock"]

classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.10",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
]

dependencies = [
  "pyyaml>=6.0",
  "rich>=13.0",
  "click>=8.1",
  "openai>=1.0",
  "anthropic>=0.25",
  "boto3>=1.34",
  "xai_sdk>=1.5.0",
  "google-genai>=0.8",
  "fastapi>=0.128.0,<1.0.0",
  "uvicorn>=0.26",
  "python-multipart>=0.0.6",
  "mistralai>=1.0.0",
  "ollama>=0.6.1",
  "python-dotenv>=1.2.1"
]


[tool.setuptools.package-data]
agentify = ["ui/*.html", "ui/*.css", "ui/*.js"]

[project.scripts]
agentify = "agentify.cli:main"

[project.urls]
Homepage = "https://github.com/backplane-cloud/agentify-toolkit"
Issues = "https://github.com/backplane-cloud/agentify-toolkit/issues"
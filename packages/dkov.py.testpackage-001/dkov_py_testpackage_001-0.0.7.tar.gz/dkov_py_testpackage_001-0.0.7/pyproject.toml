[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"dkov_py_testpackage_001" = "src"

[tool.flake8]
extend-ignore = ["E501"]
exclude = [".*", "__pycache__", "dist", "*egg*", "env", "venv", "tmp", "logs"]

[project]
name = "dkov.py.testpackage_001"
version = "0.0.7"

description = "Test Package"
readme = "README.md"

#  This old format is used to ensure compatibility with Python 3.7.
license = {text = "WTFPL"}

authors = [
    {name = "Dmitry Kovalenko", email = "dmitry.lipetsk@gmail.com"},
]

keywords = [
    'test',
    'testing',
    'postgresql',
]

requires-python = ">=3.7.17"

classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
]

[project.urls]
"HomePage" = "https://github.com/dmitry-lipetsk/dkov.py.testpackage_001"

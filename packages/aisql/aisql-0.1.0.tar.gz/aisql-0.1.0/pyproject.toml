[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aisql"
version = "0.1.0"
description = "AI-powered SQL and MongoDB query generator that converts natural language to optimized database queries"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["ai", "sql", "mongodb", "langchain", "natural-language", "query-generator"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "chromadb>=0.6.3",
    "fastapi>=0.115.11",
    "jinja2>=3.1.6",
    "langchain>=0.3.21",
    "langchain-chroma>=0.2.2",
    "langchain-community>=0.3.20",
    "langchain-openai>=0.3.9",
    "openai>=1.68.2",
    "uvicorn>=0.34.0",
]

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "pylint>=3.3.6",
    "pytest>=8.3.5",
]

[project.scripts]
aisql-cli = "aisql.cli:main"
aisql-api = "aisql.server:main"

[tool.hatch.build]
include = [
    "aisql/**",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
packages = ["aisql"]

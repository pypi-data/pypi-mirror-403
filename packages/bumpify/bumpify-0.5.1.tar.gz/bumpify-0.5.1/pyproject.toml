[tool.poetry]
name = "bumpify"
version = "0.5.1"
description = "Semantic versioning automation tool for software projects"
authors = ["Maciej Wiatrzyk <maciej.wiatrzyk@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mwiatrzyk/bumpify"
keywords = ["semantic", "versioning", "cli", "tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"
pydio = "^0.4.1"
tomlkit = "^0.12.4"
colorama = "^0.4.6"
click-help-colors = "^0.9.4"
modelity = "^0.26.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
mockify = "^0.14.0"
black = "^24.2.0"
isort = "^5.13.2"
pytest-cov = "^4.1.0"
invoke = "^2.2.0"

[tool.poetry.scripts]
bumpify = "bumpify.delivery.cli.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xapp-protected"
version = "0.1.4"
description = "Protected XApp core module"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Mr Void" }
]
license = { text = "MIT" }

# Add dependencies your module needs at runtime
dependencies = [
  "Flask>=2.3.0",
  "pycryptodome>=3.18.0",
  "requests>=2.31.0",
  "PyJWT>=2.8.0",
  "protobuf>=4.23.0"
]

[project.urls]
Homepage = "https://github.com/ibrahimkhan008"

[tool.setuptools.packages.find]
where = ["."]
include = ["xapp_protected*"]

[tool.setuptools.package-data]
xapp_protected = [
    "__pycache__/*.pyc",
    "__pycache__/xapp_core.cpython-311.pyc",
    "__pycache__/xapp_core.cpython-312.pyc",
    "__pycache__/xapp_core.cpython-313.pyc",
    "__pycache__/xapp_core.cpython-314.pyc"
]
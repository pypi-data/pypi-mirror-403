[project]
name = "pytest-agent-evals"
dynamic = ["version"]
description = "Pytest plugin for evaluating AI Agents"
readme = "README.md"
license = "LicenseRef-Microsoft-AI-Toolkit-Pytest-Agent-Evals"
license-files = ["LICENSE"]
requires-python = ">=3.10.0"
authors = [
    { name = "Microsoft", email = "aitkfeedback@microsoft.com" }
]
keywords = ["ai", "agent", "toolkit", "testing", "evaluation", "pytest"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Framework :: Pytest"
]
dependencies = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23.0",
    "azure-ai-evaluation==1.14.0",
    "agent-framework-core>=1.0.0b260116,<=1.0.0b260123",
    "agent-framework-azure-ai>=1.0.0b260116,<=1.0.0b260123",
    "azure-identity>=1.16.0",
    "azure-ai-projects>=2.0.0b3",
    "filelock>=3.13.0",
    "openai>=1.99.0",
    "pydantic>=2,<3",
]

[project.urls]
Homepage = "https://github.com/microsoft/vscode-ai-toolkit"
Repository = "https://github.com/microsoft/vscode-ai-toolkit"
Issues = "https://github.com/microsoft/vscode-ai-toolkit/issues"

[project.entry-points.pytest11]
agent_evals = "pytest_agent_evals.plugin"

[build-system]
requires = ["flit-core>=3.11,<4.0"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "pytest_agent_evals"

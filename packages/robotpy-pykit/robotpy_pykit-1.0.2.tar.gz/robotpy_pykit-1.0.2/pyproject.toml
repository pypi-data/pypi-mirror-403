[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[project]
name = "robotpy-pykit"
version = "1.0.2"
description = "A logging, telemetry, and replay framework for FRC robots running python"
readme = "README.md"
authors = [{ name = "Luke Maxwell", email = "luke@whsrobotics.org" }]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
keywords = ["pykit", "frc", "robotics", "logging", "telemetry", "replay"]
dependencies = [
    "pyntcore >=2026.1.1",
    "robotpy-wpimath >=2026.1.1",
    "robotpy-wpiutil >=2026.1.1",
    "wpilib>=2026.1.1",
    "robotpy-hal >=2026.1.1",
    "pyfrc >= 2026.0.1",
]
requires-python = ">=3.10"


[project.urls]
Homepage = "https://github.com/1757WestwoodRobotics/PyKit"

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
explicit_package_bases = true
mypy_path = "."
ignore_missing_imports = true
warn_unused_ignores = true
warn_no_return = true

[tool.uv.build-backend]
module-name = "pykit"

[[tool.mypy.overrides]]
module = ["untyped_package.*"]
follow_untyped_imports = true

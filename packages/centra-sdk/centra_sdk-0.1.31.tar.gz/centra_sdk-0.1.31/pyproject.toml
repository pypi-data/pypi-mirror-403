[project]
name = "centra-sdk"
version = "0.1.31"
description = ""
authors = [
    {name = "ivasylenko", email = "ivasylen@akamai.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9,<3.13"
dependencies = [
    "fastapi>=0.120.1,<0.122",
    "pyjwt>=2.10.1,<3.0.0",
    "click>=8.0.0,<8.2.0",
    "rich>=13.0.0",
    "httpx>=0.28.1"
]

[project.scripts]
bootstrap = "scripts.bootstrap:main"
codegen = "scripts.generate:main"
build = "scripts.build:main"
publish = "scripts.publish:main"

[project.urls]
homepage = "https://github.com/guardicore/contracts"
repository = "https://github.com/guardicore/contracts"

[tool.poetry]
packages = [{include = "centra_sdk", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
python-multipart = "^0.0.20"
fastapi-code-generator = {git = "https://github.com/guardicore/fastapi-code-generator.git", branch = "centra_contracts"}
twine = "^5.0.0"


[tool.poetry.group.test.dependencies]
pytest-asyncio = "^1.2.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bootstrap = "scripts.bootstrap:main"
codegen = "scripts.generate:main"
build = "scripts.build:main"
publish = "scripts.publish:main"

[tool.poetry.urls]
homepage = "https://github.com/guardicore/contracts"
repository = "https://github.com/guardicore/contracts"

site_name: holoviz-mcp
site_description: "A Model Context Protocol (MCP) server for the HoloViz ecosystem"
site_author: "MarcSkovMadsen"

repo_url: https://github.com/MarcSkovMadsen/holoviz-mcp
repo_name: MarcSkovMadsen/holoviz-mcp
edit_uri: edit/main/docs/

docs_dir: docs

theme:
    name: material
    logo: 'assets/logo.svg'
    features:
        - announce.dismiss
        - content.action.edit
        - content.action.view
        - content.code.annotate
        - content.code.copy
        - content.tooltips
        - navigation.footer
        - navigation.indexes
        - navigation.sections
        - navigation.top
        - search.highlight
        - search.suggest
        - toc.follow
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: white
          accent: blue
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: blue
          toggle:
            icon: material/brightness-4
            name: Switch to light mode

markdown_extensions:
    - toc:
        permalink: true
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - pymdownx.superfences:
        custom_fences:
          - name: python
            class: 'highlight'
            validator: !!python/name:mkdocs_pycafe.validator
            format: !!python/object/apply:mkdocs_pycafe.formatter
              kwds:
                type: panel
                requirements: |
                  # Add any other requirements here
                  # see https://mkdocs.py.cafe/en/latest/ for more info
                  panel
                  holoviz_mcp
                link_text: |
                  <img src="https://py.cafe/logos/pycafe_logo.png" style="height: 24px"> **Run and edit this code in Py.Cafe**
    - pymdownx.snippets:
        url_download: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: numpy
            show_if_no_docstring: true
            filters:
            - "!^_"

watch:
    - docs
    - src/holoviz_mcp

nav:
    - Home: index.md
    - Tutorials:
        - Getting Started: tutorials/getting-started.md
        - Use with Copilot: tutorials/copilot.md
        - Use the Display Server: tutorials/display-server.md
        - Use the Display Tool: tutorials/display-tool.md
        - Stock Analysis: tutorials/stock-analysis.md
        - Weather Dashboard: tutorials/weather-dashboard.md
    - How-To Guides:
        - Install: how-to/installation.md
        - Configure your IDE: how-to/ide-configuration.md
        - Setup Docker: how-to/docker.md
        - Configure holoviz-mcp: how-to/configuration.md
        - Serve Apps: how-to/serve-apps.md
        - Maintain: how-to/updates.md
        - Troubleshoot: how-to/troubleshooting.md
    - Explanation:
        - Architecture: explanation/architecture.md
        - Available Tools: explanation/tools.md
        - Security Considerations: explanation/security.md
        - Display Server: explanation/display-server.md
    - Reference:
        - API Documentation: reference/holoviz_mcp.md
    - Examples: examples.md
    - Contributing: contributing.md
    - Code of Conduct: code-of-conduct.md


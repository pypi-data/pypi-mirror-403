site_name: Omni-NLI Documentation
site_description: A multi-interface (REST and MCP) server for natural language inference
repo_url: https://github.com/CogitatorTech/omni-nli
repo_name: CogitatorTech/omni-nli
site_url: https://cogitatortech.github.io/omni-nli/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep blue
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.top
    - content.code.select
    - content.code.annotate
    - navigation.tracking

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CogitatorTech/omni-nli

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Examples: examples.md
  - API Reference: api-reference.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - attr_list
  - toc:
      permalink: true

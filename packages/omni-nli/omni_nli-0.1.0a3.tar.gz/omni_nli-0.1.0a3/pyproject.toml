[project]
name = "omni-nli"
version = "0.1.0-alpha.3"
description = "A multi-interface (REST and MCP) server for natural language inference"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Hassan Abedi", email = "hassan.abedi.t+omninli@gmail.com" }
]
maintainers = [
    { name = "Hassan Abedi", email = "hassan.abedi.t+omninli@gmail.com" }
]

keywords = [
    "nli",
    "natural-language-inference",
    "entailment",
    "contradiction",
    "llm",
    "rest-api",
    "mcp",
    "microservice",
    "ollama",
    "huggingface",
    "openrouter",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

requires-python = ">=3.10,<4.0"
dependencies = [
    "python-dotenv (>=1.1.0,<2.0.0)",
    "mcp[cli] (>=1.12.3,<2.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "click (>=8.2.1,<9.0.0)",
    "gunicorn (>=23.0.0,<24.0.0)",
    "python-json-logger (>=3.3.0,<4.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.12.0,<3.0.0)",
    "spectree[starlette] (>=2.0.1,<3.0.0)",
    "async-lru (>=2.0.4,<3.0.0)",
    # NLI-specific dependencies
    "ollama (>=0.4.0,<1.0.0)",
    "huggingface-hub (>=0.27.0,<1.0.0)",
    "openai (>=1.60.0,<2.0.0)",
    "tiktoken (>=0.8.0,<1.0.0)",
    "torch (>=2.0.0,<3.0.0)",
    "transformers (>=4.57.6,<5.0.0)",
    "accelerate (>=1.12.0,<2.0.0)",
    "json-repair (>=0.55.1,<1.0.0)",
]

[project.optional-dependencies]
dev = [
    "pytest (>=8.0.1,<10.0.0)",
    "pytest-cov (>=6.0.0,<8.0.0)",
    "pytest-mock (>=3.14.0,<4.0.0)",
    "pytest-asyncio (>=1.1.0,<2.0.0)",
    "mypy (>=1.11.1,<2.0.0)",
    "ruff (>=0.9.3,<1.0.0)",
    "pre-commit (>=4.2.0,<5.0.0)",
    "asgi-lifespan[dev] (>=2.1.0,<3.0.0)",
    "mkdocs (>=1.6.1,<2.0.0)",
    "mkdocs-material (>=9.6.12,<10.0.0)",
    "mkdocstrings-python (>=1.16.10,<2.0.0)",
    "pyyaml (>=6.0.1,<7.0.0)",
    "rundoc (>=0.2.3,<0.3.0)",
    "hypothesis (>=6.150.2,<7.0.0)",
]

[project.urls]
Repository = "https://github.com/CogitatorTech/omni-nli"
Documentation = "https://cogitatortech.github.io/omni-nli/"

[project.scripts]
omni-nli = "omni_nli.__main__:main"

[build-system]
requires = ["hatchling>=1.20", "build>=1.0"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
markers = [
    "e2e: marks tests as end-to-end tests",
]
addopts = [
    "--tb=short",
    "--cov=src",
    "--cov-branch",
    "--cov-report=term",
    "--cov-report=xml",
    "-rs"
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
asyncio_default_test_loop_scope = "function"

[tool.coverage.run]
branch = true
parallel = true
source = ["."]
omit = ["tests/*"]

[tool.coverage.report]
show_missing = false
skip_empty = true
precision = 2

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
warn_return_any = true
strict_optional = true
warn_redundant_casts = true
exclude = "^(examples/|scripts/|tests/)"

[tool.ruff]
exclude = [
    ".bzr", ".direnv", ".eggs", ".git", ".git-rewrite", ".hg", ".mypy_cache",
    ".nox", ".pants.d", ".pytype", ".ruff_cache", ".svn", ".tox", ".venv",
    "__pypackages__", "_build", "buck-out", "build", "dist", "node_modules",
    "venv", "tests"
]
line-length = 100
indent-width = 4
src = ["src"]
target-version = "py310"
unsafe-fixes = false

[tool.ruff.lint]
select = ["ANN", "E", "F", "I", "W", "B",
    "RUF", "SIM", "C90"]
ignore = ["D100", "D101", "D102",
    "D103", "D104", "D105",
    "D106", "D107"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = []

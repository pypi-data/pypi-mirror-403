name: Publish Docker Images

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  call_tests:
    uses: ./.github/workflows/tests.yml

  build_and_publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: call_tests
    strategy:
      matrix:
        image_type: [ cpu, cuda ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repository
        id: repo_name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_OUTPUT}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_name.outputs.REPO }}-${{ matrix.image_type }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Set Fallback Tag (`latest`)
        id: fallback
        run: |
          META_TAGS="${{ steps.meta.outputs.tags }}"
          if [ -z "${META_TAGS}" ]; then
            echo "tags=ghcr.io/${{ steps.repo_name.outputs.REPO }}-${{ matrix.image_type }}:latest" >> $GITHUB_OUTPUT
          else
            # Use all semver tags (they are newline-separated, convert to comma-separated)
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "${META_TAGS}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.image_type }}
          push: true
          tags: ${{ steps.fallback.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          build-args: |
            BACKEND=${{ matrix.image_type }}

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "extract-pdf-highlighted-text"
version = "0.1.0a0"
description = "Extract text that has been highlighted in PDF documents."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyPDF2",
    "pdfminer.six",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/extract-pdf-highlighted-text"
"Bug Tracker" = "https://github.com/jifengwu2k/extract-pdf-highlighted-text/issues"

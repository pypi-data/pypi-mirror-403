[build-system]
requires = ["hatchling >= 1.26", "hatch-vcs >= 0.4"]
build-backend = "hatchling.build"

[project]
name = "sprime"
dynamic = ["version"]
description = "A biomedical library for screening high-throughput screening data in preclinical drug studies"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Matthew Zamora", email = "matt@mocomakers.com"},
]
keywords = ["biomedical", "drug-screening", "high-throughput-screening", "preclinical"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy >= 1.20.0, < 3.0",
    "scipy >= 1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest >= 7.0.0",
    "pytest-cov >= 4.0.0",
    "pdoc3",
    "pre-commit",
]

[project.urls]
Homepage = "https://github.com/mocomakers/sprime"
Documentation = "https://github.com/mocomakers/sprime#readme"
Repository = "https://github.com/mocomakers/sprime"
Issues = "https://github.com/mocomakers/sprime/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatchling.build]
packages = ["src/sprime"]

[tool.hatch.build.hooks.vcs]
version-file = "src/sprime/_version.py"

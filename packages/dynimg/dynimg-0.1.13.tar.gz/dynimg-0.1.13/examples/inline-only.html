<!DOCTYPE html>
<html>
<head>
  <meta name="dynimg:width" content="600">
  <meta name="dynimg:height" content="400">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui;
    }
    .container {
      width: 600px;
      height: 400px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 16px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    p {
      color: rgba(255,255,255,0.9);
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inline Only</h1>
    <p>No external dependencies. Should work without any flags.</p>
  </div>
</body>
</html>

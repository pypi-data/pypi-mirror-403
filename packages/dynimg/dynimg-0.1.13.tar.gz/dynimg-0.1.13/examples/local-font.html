<!DOCTYPE html>
<html>
<head>
  <meta name="dynimg:width" content="600">
  <meta name="dynimg:height" content="300">
  <style>
    @font-face {
      font-family: 'Roboto Mono';
      src: url('RobotoMono-Bold.ttf') format('truetype');
      font-weight: 700;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .container {
      width: 600px;
      height: 300px;
      background: #059669;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Roboto Mono', monospace;
      font-size: 48px;
      font-weight: 700;
      color: white;
    }
    p {
      font-family: sans-serif;
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Local TTF Font</h1>
    <p>Testing @font-face with local .ttf file</p>
  </div>
</body>
</html>

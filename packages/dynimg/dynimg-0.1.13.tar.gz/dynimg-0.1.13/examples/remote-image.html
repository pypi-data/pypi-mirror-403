<!DOCTYPE html>
<html>
<head>
  <meta name="dynimg:width" content="800">
  <meta name="dynimg:height" content="600">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui;
      background: #f8fafc;
      padding: 40px;
    }
    .container {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .content {
      padding: 30px;
    }
    h1 {
      font-size: 32px;
      color: #1e293b;
      margin-bottom: 12px;
    }
    p {
      color: #64748b;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://placecats.com/720/400" alt="Cat">
    <div class="content">
      <h1>Remote Image Test</h1>
      <p>This example loads an image from placecats.com. Requires --allow-net flag.</p>
    </div>
  </div>
</body>
</html>

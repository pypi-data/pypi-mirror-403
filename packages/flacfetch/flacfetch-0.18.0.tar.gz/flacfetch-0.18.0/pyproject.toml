[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flacfetch"
version = "0.18.0"
description = "Search and download high-quality audio from multiple sources"
readme = "README.md"
requires-python = ">=3.10,<4.0"
license = "MIT"
authors = [
    {name = "Andrew Beveridge", email = "andrew@beveridge.uk"}
]
keywords = ["audio", "music", "flac", "download", "youtube", "torrent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
    "Environment :: Console",
]

dependencies = [
    "requests>=2.28.0",
    "yt-dlp>=2023.0.0",
    "transmission-rpc>=7.0.0",
]

[project.optional-dependencies]
remote = [
    "httpx>=0.28.0",
    "playwright>=1.40.0",  # For automated YouTube cookie extraction
]
api = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "httpx>=0.28.0",
    "google-cloud-storage>=2.13.0",
    "google-cloud-secret-manager>=2.16.0",
]
spotify = [
    "spotipy>=2.25.1",  # CVE-2025-27154 fixed in 2.25.1
]
ejs = [
    "yt-dlp-ejs>=0.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]
all = [
    # remote
    "httpx>=0.28.0",
    "playwright>=1.40.0",
    # api
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "google-cloud-storage>=2.13.0",
    "google-cloud-secret-manager>=2.16.0",
    # spotify
    "spotipy>=2.25.1",
    # ejs
    "yt-dlp-ejs>=0.3.0",
    # dev
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/nomadkaraoke/flacfetch"
Repository = "https://github.com/nomadkaraoke/flacfetch"
Issues = "https://github.com/nomadkaraoke/flacfetch/issues"

[project.scripts]
flacfetch = "flacfetch.interface.cli:main"
flacfetch-remote = "flacfetch.interface.cli_remote:main"

[tool.setuptools]
packages = ["flacfetch", "flacfetch.core", "flacfetch.providers", "flacfetch.downloaders", "flacfetch.interface", "flacfetch.api", "flacfetch.api.routes", "flacfetch.api.services"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "--verbose",
    "--cov=flacfetch",
    "--cov-report=term-missing",
    "--cov-report=xml",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501", # line too long (handled by formatter)
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "E701", # multiple statements on one line (colon) - acceptable for simple returns
    "E722", # bare except - sometimes needed for broad exception handling
    "B027", # empty method in ABC without decorator - sometimes methods are optional hooks
    "B904", # raise without from - not always necessary
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.coverage.run]
source = ["flacfetch"]
omit = ["tests/*", "venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

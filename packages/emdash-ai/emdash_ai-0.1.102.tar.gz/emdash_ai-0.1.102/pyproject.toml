[project]
name = "emdash-ai"
version = "0.1.102"
description = "Graph-based coding intelligence system - The 'Senior Engineer' Context Engine"
authors = [{name = "Em Dash Team"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # CLI
    "click>=8.1.7",
    "rich>=13.7.0",
    "prompt_toolkit>=3.0.43",
    "textual>=0.47.0",
    # Database
    "supabase>=2.0.0",
    # Graph database
    "cmake>=3.25.0",
    "kuzu>=0.4.0",
    # LLM
    "openai>=1.0.0",
    # Vector operations
    "numpy>=1.26.0",
    # Code Analysis
    "astroid>=3.0.1",
    # Git
    "gitpython>=3.1.40",
    "pygithub>=2.1.1",
    # Analytics
    "networkx>=3.2.1",
    "python-louvain>=0.16",
    "scipy>=1.11.4",
    # HTTP
    "httpx>=0.25.0",
    # Utilities
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.2",
    "tqdm>=4.66.1",
    # Image Processing (pure Python - no compilation needed)
    "pypng>=0.0.21",
    # Monorepo packages (local dev) - managed via uv workspace
    "emdash-core",
    "emdash-cli",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "black>=23.11.0",
    "ruff>=0.1.6",
    "mypy>=1.7.1",
    "pyinstaller>=6.0,<7.0",
]
local = [
    "transformers>=4.36.0",
    "torch>=2.1.0",
    "accelerate>=0.25.0",
]

[project.scripts]
emdash = "emdash_cli.main:cli"
em = "emdash_cli.main:start_coding_agent"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["emdash_ai"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "black>=23.11.0",
    "ruff>=0.1.6",
    "mypy>=1.7.1",
    "pyinstaller>=6.0,<7.0",
]

[tool.uv.workspace]
members = ["packages/core", "packages/cli", "packages/graph-mcp"]

[tool.uv.sources]
emdash-core = { workspace = true }
emdash-cli = { workspace = true }

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

# Terminal-bench configuration for emdash coding agent
# Used with: harbor run --config configs/default.yaml

agent:
  name: emdash-coding
  import_path: agents.emdash_coding:EmdashCodingAgent

environment:
  type: docker  # local docker via Colima/Rancher

dataset:
  name: terminal-bench
  version: "2.0"

execution:
  parallel: 4
  timeout: 300  # 5 minutes per task

model:
  default: anthropic/claude-haiku-4-5

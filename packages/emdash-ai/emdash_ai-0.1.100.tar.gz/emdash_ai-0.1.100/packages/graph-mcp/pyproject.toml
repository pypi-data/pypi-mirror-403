[project]
name = "emdash-graph-mcp"
version = "0.1.0"
description = "MCP server for graph traversal tools over Kuzu database"
authors = [{name = "Em Dash Team"}]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
]

[project.optional-dependencies]
graph = [
    "kuzu>=0.4.0",
    "cmake>=3.25.0",
]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
emdash-graph-mcp = "emdash_graph_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["emdash_graph_mcp"]

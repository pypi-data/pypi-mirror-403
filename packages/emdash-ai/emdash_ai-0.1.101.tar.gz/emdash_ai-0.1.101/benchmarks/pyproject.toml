[project]
name = "emdash-benchmarks"
version = "0.1.0"
description = "Terminal-bench benchmarks for emdash coding agent"
requires-python = ">=3.12"
dependencies = [
    "harbor",
]

[project.optional-dependencies]
dev = ["pytest"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["agents"]

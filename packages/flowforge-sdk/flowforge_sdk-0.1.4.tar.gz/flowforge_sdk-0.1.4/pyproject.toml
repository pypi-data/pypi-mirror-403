[project]
name = "flowforge-sdk"
version = "0.1.4"
description = "Python SDK for FlowForge - AI workflow orchestration"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "FlowForge Team"}
]
keywords = ["workflow", "orchestration", "ai", "llm", "durable", "async", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Framework :: Flask",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.8.0",
]

[project.optional-dependencies]
ai = [
    "litellm>=1.0.0",
    "openai>=1.0.0",
    "anthropic>=0.7.0",
]
fastapi = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
]
flask = [
    "flask>=3.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.6.0",
]
all = [
    "flowforge-sdk[ai,fastapi,flask,dev]",
]

[project.urls]
Homepage = "https://github.com/flowforge/flowforge"
Documentation = "https://flowforge.dev/docs"
Repository = "https://github.com/flowforge/flowforge"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/flowforge"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true

- etas:
    giturl: https://github.com/swiss-seismological-service/etas.git
    repo_hash: csep/v1.0.0
    path: models/etas
    build: conda
    args_file: args.json
    func: etas-run
    func_kwargs:
      n_sims: 1000
      mc: 3.5
      seed: 23
- Poisson Mock:
    giturl: https://github.com/pabloitu/pymock.git
    path: models/pymock_poisson
    func: pymock
    prefix: pymock
    build: conda
    func_kwargs:
      n_sims: 1000
      mag_min: 3.5
      seed: 23
- Negbinom Mock:
    giturl: https://github.com/pabloitu/pymock.git
    path: models/pymock_nb
    func: pymock
    prefix: pymock
    build: conda
    func_kwargs:
      n_sims: 1000
      mag_min: 3.5
      seed: 23
      distribution: negbinom
      apply_mc_to_lambda: True

name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    if: github.repository == 'cseptesting/floatcsep'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'
          - os: macos-latest
            python-version: '3.11'

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4.2.2
      - uses: mamba-org/setup-micromamba@v1
        with:
          generate-run-shell: true
          environment-file: environment.yml
          create-args: >-
            python=${{ matrix.python-version }}

      - name: Install floatCSEP
        run: |
          pip install -e .[dev]
          python -c "import floatcsep; print('Version: ', floatcsep.__version__)"

      - name: Free disk
        run: |
          micromamba clean --all --yes
          rm -rf "$MAMBA_ROOT_PREFIX/pkgs" || true
          df -h

      - name: Test with pytest
        run: |
          pytest --durations=0

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  pip_smoke_linux:
    if: github.repository == 'cseptesting/floatcsep'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system deps (WeasyPrint)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libharfbuzz0b \
            libharfbuzz-subset0

      - name: Pip-only install (no tests)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -c "import floatcsep; print('floatcsep OK:', floatcsep.__version__)"
          python -c "import weasyprint; print('WeasyPrint OK:', weasyprint.__version__)"
          floatcsep --help


  pip_smoke_macos:
    if: github.repository == 'cseptesting/floatcsep'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system deps (WeasyPrint)
        run: |
          brew update
          brew install cairo pango gdk-pixbuf libffi glib

      - name: Pip-only install (no tests)
        env:
          DYLD_FALLBACK_LIBRARY_PATH: /opt/homebrew/lib:/usr/local/lib:${{ env.DYLD_FALLBACK_LIBRARY_PATH }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -c "import floatcsep; print('floatcsep OK:', floatcsep.__version__)"
          python -c "import weasyprint; print('WeasyPrint OK:', weasyprint.__version__)"
          floatcsep --help

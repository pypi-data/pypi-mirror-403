{% set name = "stdopen" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://gitlab.com/cfinan/stdopen.git

build:
  # Optional: Use if pure Python and you want a single artifact
  # compatible across Pythons; remove if you prefer per-Python builds.
  # noarch: python
  # Inlines your build.sh; removes need for separate script.
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  source_files:
    # Copy the tests over to the testing directory
    - tests/
  requires:
    - pytest
    - pytest-dependency
  imports:
    - stdopen
  commands:
     # Runs all tests; add paths like 'pytest tests/' if needed.
     # Use -vv for verbose output matching your dev workflow.
    - pytest -vv tests/

about:
  home: "https://gitlab.com/cfinan/stdopen"
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "Streamlining file opening from files/stdin/stdout and write via temp"

extra:
  recipe-maintainers:
    - cfin

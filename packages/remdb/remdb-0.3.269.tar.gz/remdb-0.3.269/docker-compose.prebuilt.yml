# docker-compose.prebuilt.yml
# Test configuration using pre-built images from Docker Hub
# Usage: docker compose -f docker-compose.prebuilt.yml up -d

services:
  postgres:
    # Custom image with pgvector + pg_net extensions
    # Alternative: pgvector/pgvector:pg18 (works but without pg_net - optional extensions will be skipped)
    image: percolationlabs/rem-pg:18
    container_name: rem-postgres-test
    environment:
      POSTGRES_DB: rem
      POSTGRES_USER: rem
      POSTGRES_PASSWORD: rem
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5051:5432"
    volumes:
      # Mount migrations for automatic execution
      - ./sql/migrations:/docker-entrypoint-initdb.d:ro
      # Persistent data volume (PostgreSQL 18 format)
      - postgres_data_test:/var/lib/postgresql
    # pg_net requires shared_preload_libraries (safe to include even if not using pg_net)
    command:
      - postgres
      - -c
      - shared_preload_libraries=pg_net
      - -c
      - pg_net.database_name=rem
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rem -d rem"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rem-network-test

  api:
    image: percolationlabs/rem:latest
    container_name: rem-api-test
    environment:
      # Database
      POSTGRES__CONNECTION_STRING: postgresql://rem:rem@postgres:5432/rem

      # LLM settings
      LLM__DEFAULT_MODEL: openai:gpt-4.1
      LLM__DEFAULT_TEMPERATURE: "0.5"
      # IMPORTANT: Set these in your .env file or export them before running docker compose
      LLM__OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM__ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

      # Auth (disabled for local dev)
      AUTH__ENABLED: "false"

      # OTEL (disabled for local dev)
      OTEL__ENABLED: "false"

      # Environment
      ENVIRONMENT: development
      TEAM: rem
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rem-network-test
    command: >
      uvicorn rem.api.main:app
      --host 0.0.0.0
      --port 8000

volumes:
  postgres_data_test:
    driver: local

networks:
  rem-network-test:
    driver: bridge

type: object
description: 'You are a Summarization Agent that creates concise, accurate summaries
  of REM entities and conversations.


  Your capabilities:

  - Summarize individual resources (documents, meetings, conversations)

  - Summarize collections of related entities

  - Extract key points and action items

  - Identify important relationships and themes


  Your workflow:

  1. Retrieve the entity or entities to summarize

  2. Extract key information, themes, and relationships

  3. Create a concise summary with hierarchical structure

  4. Identify action items if present

  5. List related entities for context


  Guidelines:

  - Keep summaries concise but comprehensive

  - Use markdown formatting for clarity (headings, lists, emphasis)

  - Preserve important details (dates, names, decisions)

  - Link to related entities using natural language keys

  - Structure summaries hierarchically (overview → details → related)'
properties:
  summary:
    type: string
    description: Markdown-formatted summary with headings, lists, and structure
  key_points:
    type: array
    items:
      type: string
    description: List of the most important points or takeaways
  action_items:
    type: array
    items:
      type: object
      properties:
        task:
          type: string
        assignee:
          type: string
        due_date:
          type: string
      required:
      - task
    description: Action items extracted from the content (if any)
  related_entities:
    type: array
    items:
      type: string
    description: Entity keys referenced or related to the summarized content
required:
- summary
- key_points
- related_entities
json_schema_extra:
  kind: agent
  name: summarization
  tools:
  - name: lookup_entity
    mcp_server: rem
  - name: traverse_graph
    mcp_server: rem
  resources:
  - uri_pattern: rem://.*
    mcp_server: rem

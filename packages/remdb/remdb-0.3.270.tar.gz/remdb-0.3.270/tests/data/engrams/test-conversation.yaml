content: |
  Conversation between Sarah and the team about implementing schema processing
  for automatic agent ingestion.

  Key points covered:
  - SchemaProvider should detect agent/evaluator schemas by checking for
    `type: object` and `json_schema_extra.fully_qualified_name`
  - Follow p8fs pattern from AgentDocumentProcessor
  - Use deterministic IDs (uuid5) for upsert behavior
  - Register SchemaProvider first in priority order for .yaml/.json files
  - Store full schema JSON in schemas table

  Decision: Implement SchemaProvider following the existing content provider
  pattern and register it with priority over generic text provider.


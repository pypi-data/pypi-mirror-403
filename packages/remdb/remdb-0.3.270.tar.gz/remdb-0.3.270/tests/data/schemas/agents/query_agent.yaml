type: object
description: 'You are a REM Query Agent that answers questions by retrieving and analyzing
  entities from the knowledge graph.


  Your capabilities:

  - LOOKUP: Find entities by exact key (O(1) performance)

  - FUZZY: Find entities by approximate name matching

  - SEARCH: Find entities by semantic similarity

  - TRAVERSE: Follow graph edges to explore relationships


  Your workflow:

  1. Understand the user''s question

  2. Identify relevant entities to retrieve (people, projects, documents, etc.)

  3. Use LOOKUP for known entity keys, FUZZY for partial names, SEARCH for concepts

  4. Use TRAVERSE to explore relationships when needed

  5. Synthesize findings into a clear, evidence-based answer

  6. Assign a confidence score based on evidence quality


  Guidelines:

  - Always cite entity keys as sources

  - Use natural language labels (not UUIDs) in your explanations

  - For ambiguous queries, TRAVERSE depth 0 to analyze available edges before diving
  deeper

  - Provide reasoning for your confidence score

  - If evidence is insufficient, acknowledge uncertainty'
properties:
  answer:
    type: string
    description: Clear, concise answer to the user's query with supporting evidence
      from retrieved entities
  confidence:
    type: number
    minimum: 0
    maximum: 1
    description: Confidence score (0-1) based on evidence quality and completeness
  sources:
    type: array
    items:
      type: string
    description: List of entity keys used as evidence (e.g., ['sarah-chen', 'project-alpha'])
  reasoning:
    type: string
    description: Brief explanation of how you arrived at the answer and confidence
      score
required:
- answer
- confidence
- sources
json_schema_extra:
  kind: agent
  name: query
  tools:
  - name: lookup_entity
    mcp_server: rem
    description: Lookup entities by exact key with O(1) performance
  - name: fuzzy_search
    mcp_server: rem
    description: Find entities by approximate name matching
  - name: semantic_search
    mcp_server: rem
    description: Find entities by semantic similarity using vector search
  - name: traverse_graph
    mcp_server: rem
    description: Follow graph edges to explore entity relationships
  resources:
  - uri_pattern: rem://resources/.*
    mcp_server: rem
  - uri_pattern: rem://moments/.*
    mcp_server: rem

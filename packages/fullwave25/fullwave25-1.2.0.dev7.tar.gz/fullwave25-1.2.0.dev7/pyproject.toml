[project]
name = "fullwave25"
version = "1.2.0-dev7" # Update via bump-my-version, not manually
description = "Fullwave 2.5: Ultrasound wave propagation simulation with heterogeneous power law attenuation modelling capabilities"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0.0",
    "scipy>=1.13.1",
    "matplotlib>=3.10.7",
    "tqdm>=4.67.1",
    "opencv-python-headless>=4.12.0.88",
    "tomli>=2.3.0",
    "numba>=0.63.1",
    "joblib>=1.5.3",
]
authors = [{ name = "Masashi Sode" }, { name = "Gianmarco Pinton" }]
maintainers = [{ name = "Masashi Sode" }]
keywords = ["simulation", "fdtd", "finite-difference", "ultrasound"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Developers",
]

[project.optional-dependencies] # --extra
test = ["pytest", "tomli>=2.3.0"]
dev = ["pre-commit==4.1.0", "pytest>=8.3.5", "ruff>=0.12.9"]
examples = [
    "jupyter>=1.0.0",
    "ipykernel>=6.28.0",
    "mach-beamform>=0.0.4",
    "cupy-cuda12x>=13.6.0",
    "pymust>=0.1.8",
]

[tool.hatch.version]
path = "fullwave/__init__.py"

[dependency-groups]
dev = ["deptry>=0.23.1", "pre-commit>=4.1.0", "pytest>=8.3.5", "ruff>=0.12.9"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fullwave", "fullwave.utils"]

[tool.hatch.build]
exclude = ["tests", "figs", "examples", ".vscode", ".github"]

[project]
name = "aegis-stack"
version = "0.5.4"
description = "A production-ready Python foundation for builders who refuse to wait. Try: uvx aegis-stack init my-project"
readme = "README.md"
requires-python = ">=3.11,<3.15"
license = { text = "MIT" }
authors = [{ name = "Leonard Bedner", email = "gamecoder99@gmail.com" }]
keywords = [
    "cli",
    "scaffold",
    "generator",
    "fastapi",
    "cookiecutter",
    "python",
    "template",
    "boilerplate",
    "stack",
    "database",
    "worker",
    "scheduler",
    "uvx",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.9.0",
    "copier>=9.11.2",
    "rich>=13.0.0",
    "pillow>=11.3.0",
    "packaging>=24.0",
    "filelock>=3.20.1",
    "urllib3>=2.6.3",
]

[project.urls]
Homepage = "https://lbedner.github.io/aegis-stack/"
Documentation = "https://lbedner.github.io/aegis-stack/"
Repository = "https://github.com/lbedner/aegis-stack.git"
Issues = "https://github.com/lbedner/aegis-stack/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "ty>=0.0.8",  # Type checker
    "pre-commit>=3.7.0",
    "pip-audit>=2.6.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-gen-files>=0.5.0",
    "pymdown-extensions>=10.0.0",
    "mkdocs-mermaid2-plugin>=1.1.0",
    "mkdocs-glightbox>=0.3.0",
]

[project.scripts]
aegis = "aegis.__main__:app"
aegis-stack = "aegis.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aegis"]

[tool.hatch.build.targets.sdist]
include = ["/aegis", "/tests", "/README.md", "/CHANGELOG.md", "/pyproject.toml"]
exclude = ["/.github", "/stacks", "/test-*", "*.pyc", "__pycache__"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long (handled by formatter)
    "B008", # do not perform function calls in argument defaults
    "B011", # do not call assert False
    "B904", # raise without from in exception handler
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["B018", "B017"] # Allow assert statements in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--tb=short", "--strict-markers"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "postgres: marks tests requiring PostgreSQL (run with '-m postgres')",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ty.src]
# Exclude template files and generated test projects from type checking
exclude = ["aegis/templates/**", "test-project/**", "my-app/**", "test-*/**"]

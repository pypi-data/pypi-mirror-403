[project]
name = "asyncio_for_robotics"
version = "1.2.6"
description = "Asyncio interface for ROS 2, Zenoh, and other robotic middlewares."
readme = "README.md"
license = "MIT"
authors = [
  { name = "Elian NEPPEL", email = "elian.dev@posteo.com" }
]
requires-python = ">=3.10,<3.15"
keywords = ["asyncio", "robotics", "ros2", "zenoh", "publisher", "subscriber"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Environment :: Console",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: MacOS",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Embedded Systems",
  "Topic :: System :: Networking",
  "Framework :: AsyncIO",
]

dependencies = [
"typing_extensions>=4.0; python_version<'3.11'",
"async-timeout; python_version<'3.11'",
]

[build-system]
requires = ["setuptools >= 58.2.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["asyncio_for_robotics", "asyncio_for_robotics.*"]

# [tool.setuptools]
# packages = [
#     "asyncio_for_robotics",
#     "asyncio_for_robotics.core",
#     "asyncio_for_robotics.example",
#     "asyncio_for_robotics.ros2",
#     "asyncio_for_robotics.zenoh",
#     "asyncio_for_robotics.textio",
# ]

[project.optional-dependencies]
zenoh = ["eclipse-zenoh>=1.0.0"]
dev = ["colorama", "pytest", "pytest-asyncio"]
benchmarks = ["pyfiglet", "uvloop"]
build = ["build", "twine"]

[project.urls]
Homepage = "https://github.com/2lian/asyncio-for-robotics"
Repository = "https://github.com/2lian/asyncio-for-robotics"
Issues = "https://github.com/2lian/asyncio-for-robotics/issues"

[tool.setuptools.package-data]
"asyncio_for_robotics" = ["py.typed"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project]
name = "pgdsn2env"
version = "1.1.0"
description = "Parse PostgreSQL DSNs into PG* environment variables with export helpers."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Fai", email = "lamkafai1997@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Utilities",
]
dependencies = []

[project.urls]
Changelog = "https://github.com/kafai-lam/pgdsn2env/releases"
Documentation = "https://github.com/kafai-lam/pgdsn2env/blob/main/README.md"
Homepage = "https://github.com/kafai-lam/pgdsn2env"
Issues = "https://github.com/kafai-lam/pgdsn2env/issues"
Repository = "https://github.com/kafai-lam/pgdsn2env"

[project.scripts]
pgdsn2env = "pgdsn2env._cli:cli"

[dependency-groups]
dev = [
    "hypothesis>=6.150.2",
    "prek>=0.2.30",
    "pytest>=8.4.2",
    "pytest-cov>=5.0.0",
    "python-semantic-release>=10.5.3",
    "ruff>=0.14.13",
    "tombi>=0.7.19",
    "tox>=4.34.1",
    "tox-uv>=1.29.0",
    "ty>=0.0.12",
]

[build-system]
requires = ["uv_build>=0.9.24,<0.10.0"]
build-backend = "uv_build"

[tool.coverage.run]
branch = true
source = ["pgdsn2env"]
omit = ["tests/*"]

[tool.ruff.lint]
select = [
    "A",  # flake8-builtins
    "ANN",
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "COM",  # flake8-commas
    "D",  # pydocstyle
    "E",  # pycodestyle errors
    "ERA",  # eradicate
    "F",  # Pyflakes
    "FURB",  # refurb
    "I",  # isort
    "INP",  # flake8-no-pep420 implicit namespace package
    "ISC",  # flake8-implicit-str-concat
    "PL",  # Pylint
    "PT",  # flake8-pytest-style
    "RET",  # flake8-return check
    "RSE",  # flake8-raise
    "RUF",  # Ruff-specific rules
    "S",  # flake8-bandit
    "SIM",  # flake8-simplify check
    "SLF",  # flake8-self
    "T10",  # flake8-debugger
    "UP",  # pyupgrade
]
ignore = [
    "D203",  # conflict with D211 blank-line-before-class
    "D212",  # conflict with D213 multi-line-summary-second-line
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**" = ["ANN", "D", "INP001", "S101"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = """
pip install uv
uv lock --upgrade-package \"$PACKAGE_NAME\"
git add uv.lock
uv build --clear --no-create-gitignore
"""

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

[tool.tombi.format.rules]
indent-width = 4

[tool.tox]
legacy_tox_ini = """
[tox]
minversion = 4.0
envlist = py{3.14,3.13,3.12,3.11,3.10}

[gh]
python =
    3.14: 3.14
    3.13: 3.13
    3.12: 3.12
    3.11: 3.11
    3.10: 3.10

[testenv]
basepython =
    py3.14: py3.14
    py3.13: py3.13
    py3.12: py3.12
    py3.11: py3.11
    py3.10: py3.10
commands = pytest {posargs}
runner = uv-venv-lock-runner
"""

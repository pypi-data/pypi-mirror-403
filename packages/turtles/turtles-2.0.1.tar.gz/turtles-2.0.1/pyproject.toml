[project]
name = "turtles"
version = "2.0.1"
description = "Simple python DSL for parsing text"
readme = "README.md"
authors = [{ name = "David Samson", email = "david.andrew.engineer@gmail.com" }]
requires-python = ">=3.14"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.14",
]
dependencies = [
    "prettyerr>=0.0.3",
]

[project.urls]
"repository" = "https://github.com/david-andrew/turtles"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["turtles"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

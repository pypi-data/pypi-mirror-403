[project]
name = "icefarm"
version = "0.1.0"
dependencies = [
    "Flask",
    "flask-socketio",
    "websocket-client",
    "uvicorn",
    "pexpect",
    "psycopg[binary]",
    "pyudev",
    "requests",
    "schedule",
    "pyserial",
    "python-dotenv",
    "asgiref",
    "pytest"
]

[build-system]
requires = ["setuptools >= 61"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["icefarm"]
package-dir = {"" = "src"}

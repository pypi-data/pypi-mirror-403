[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prodsensor-cli"
version = "1.0.1"
description = "CLI tool for ProdSensor production readiness analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "ProdSensor", email = "support@prodsensor.com" }
]
keywords = ["production-readiness", "code-analysis", "ci-cd", "devops"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "click>=8.0.0",
    "httpx>=0.24.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
]

[project.scripts]
prodsensor = "prodsensor.cli:main"

[project.urls]
Homepage = "https://prodsensor.com"
Documentation = "https://prodsensor.com/docs/cli"
Repository = "https://github.com/prodsensor/prodsensor-cli"

[tool.hatch.build.targets.wheel]
packages = ["prodsensor"]

[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hepbrowse"
version = "0.1.4"
description = "Interactive TUI for exploring HEP data files"
authors = [{ name = "Leonardo Splendori" }]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "textual",
    "textual-plotext",
    "click",
    "numpy",
    "h5py",
    "uproot",
    "awkward",
    "pyyaml",
]

[project.urls]
Homepage = "https://github.com/Leonardo-Splendori/HEPBrowse"
Issues = "https://github.com/Leonardo-Splendori/HEPBrowse/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
hepbrowse = [
    "css/*.tcss",
    "docs/*.md"
]

[project.scripts]
hepbrowse = "hepbrowse.viewer:HEPBrowse"
[project]
name = "mod2pip"
version = "0.7.0"
description = "Enhanced pip requirements.txt generator with dynamic import detection and conda support"
authors = [
    { name = "Raja CSP Raman", email = "raja.csp@gmail.com" }
]
maintainers = [
    { name = "Raja CSP Raman", email = "raja.csp@gmail.com" }
]
license = "Apache-2.0"
readme = "README.rst"
keywords = ["pip", "requirements", "imports", "dependencies", "conda", "dynamic-imports"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "yarg>=0.1.9",
    "docopt>=0.6.2",
    "requests>=2.25.0",
    "nbconvert>=7.11.0,<8.0.0;python_version<'3.13'",
    "nbconvert>=7.16.0;python_version>='3.13'",
    "ipython>=7.16.0,<8.0.0;python_version=='3.9'",
    "ipython>=8.0.0,<8.19.0;python_version>='3.10' and python_version<'3.13'",
    "ipython>=8.18.0;python_version>='3.13'",
]

[project.urls]
Homepage = "https://github.com/kactlabs/mod2pip"
Repository = "https://github.com/kactlabs/mod2pip"
Documentation = "https://github.com/kactlabs/mod2pip"
"Bug Tracker" = "https://github.com/kactlabs/mod2pip/issues"

[project.scripts]
mod2pip = "mod2pip.mod2pip:main"

[project.optional-dependencies]
dev = [
    "flake8>=6.1.0",
    "tox>=4.11.3",
    "coverage>=7.3.2",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

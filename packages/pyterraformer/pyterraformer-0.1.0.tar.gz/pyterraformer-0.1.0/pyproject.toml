[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "pyterraformer"
version = "0.1.0"
authors = [{ name = "", email = "pyterraformer@gmail.com" }]
description = "Enjoyable terraform manipulation from python."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

[tool.setuptools.packages.find]
exclude = [
  "dist",
  "build",
  "*.tests",
  "*.tests.*",
  "tests.*",
  "tests",
  "docs",
  ".github",
  "",
  "examples",
]

[tool.sestuptools.package-data]
"*" = ["*.tf", "*.jinja", "py.typed"]

#TODO: convert scripts into actual entrypoint scripts

[tool.ruff]
line-length = 127
exclude = [
  ".git",
  ".github",
  "examples",
  "__pycache__",
  "venv",
  "env",
  ".venv",
  "build",
  "dist",
]

[tool.ruff.lint]
select = [
  "E",      # pycodestyle errors
  "W",      # pycodestyle warnings
  "F",      # Pyflakes
  "I",      # isort
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "UP",     # pyupgrade
]
ignore = [
  "E501",   # line too long (handled by formatter)
  "F401",   # unused imports (in __init__.py files)
  "F811",   # redefinition of unused name
  "C901",   # too complex
  "UP035",  # deprecated typing imports (Dict, List, etc.) - keep for compatibility
  "B904",   # raise from in except clause - not critical
  "E402",   # module level import not at top of file - needed for template strings
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = false
disallow_untyped_defs = false
exclude = [
  "venv",
  "env",
  ".venv",
  "build",
  "dist",
  "examples",
  "scripts",
  "tests",
]

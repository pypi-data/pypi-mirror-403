name: Publish to PyPI

on:
  # Trigger on version tags (recommended)
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.7, v1.0.0, etc.
  
  # Trigger on pushes to main branch (optional - uncomment if desired)
  # push:
  #   branches:
  #     - main
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish to PyPI (production)'
        required: true
        type: boolean
        default: false
      publish_to_test_pypi:
        description: 'Publish to Test PyPI'
        required: true
        type: boolean
        default: true

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Verify package version
      run: |
        echo "Package version from pyproject.toml:"
        grep "^version = " pyproject.toml
        
        # Extract version for validation
        VERSION=$(grep "^version = " pyproject.toml | cut -d'"' -f2)
        echo "Extracted version: $VERSION"
        
        # If triggered by tag, verify tag matches version
        if [ "${{ github.ref_type }}" == "tag" ]; then
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Tag version: $TAG_VERSION"
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Error: Tag version ($TAG_VERSION) doesn't match package version ($VERSION)"
            exit 1
          fi
          echo "‚úÖ Version verified: $VERSION matches tag"
        fi
    
    - name: Build package
      run: |
        python -m build
        echo "üì¶ Package built successfully"
        ls -lh dist/
    
    - name: Check distribution
      run: |
        twine check dist/*
        echo "‚úÖ Distribution check passed"
    
    # Publish to Test PyPI (for testing)
    - name: Publish to Test PyPI
      if: |
        github.event_name == 'workflow_dispatch' && 
        github.event.inputs.publish_to_test_pypi == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*
        echo "‚úÖ Published to Test PyPI"
    
    # Publish to production PyPI
    - name: Publish to PyPI
      if: |
        (github.event_name == 'push' && github.ref_type == 'tag') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_pypi == 'true')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
        echo "‚úÖ Published to PyPI"
    
    - name: Create GitHub Release (for tag pushes)
      if: github.event_name == 'push' && github.ref_type == 'tag'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

[tool.poetry]
name = "match_predicting_pub_api"
version = "6.12"
description = "Match Predicting Application Public API"
authors = ["Istv√°n Mag <magistvan@yahoo.com>"]
license = "Apache License, Version 2.0 (https://www.apache.org/licenses/LICENSE-2.0.html)"
readme = "README.md"
repository = "https://github.com/magistvan/match-predicting-client"
keywords = ["OpenAPI", "OpenAPI-Generator", "Match Predicting Application Public API"]
include = ["match_predicting_pub_api/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"

urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = "^1.10.5, <2"
aenum = ">=3.1.11"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
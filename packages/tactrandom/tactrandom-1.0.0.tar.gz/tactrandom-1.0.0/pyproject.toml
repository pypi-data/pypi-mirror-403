[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tactrandom"
version = "1.0.0"
description = "TRandom - Python package that generates fake data for you"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Raja CSP Raman", email = "raja.csp@gmail.com"}
]
keywords = ["faker", "fake", "data", "test", "random", "generator", "trandom"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy",
    "pandas",
]

[project.urls]
Homepage = "https://github.com/tactlabs/tact-random"
Repository = "https://github.com/tactlabs/tact-random"
Issues = "https://github.com/tactlabs/tact-random/issues"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["sampleui*", "tact-random*", "tests*"]

[tool.setuptools.package-data]
trandom = ["py.typed", "proxy.pyi"]

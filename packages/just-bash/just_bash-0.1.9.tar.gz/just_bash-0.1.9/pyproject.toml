[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "just-bash"
version = "0.1.9"
description = "A pure Python bash interpreter with in-memory virtual filesystem"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Drew Breunig" }
]
keywords = ["bash", "shell", "interpreter", "sandbox", "virtual-filesystem"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Interpreters",
    "Typing :: Typed",
]

dependencies = [
    "aiohttp>=3.9",
    "aiofiles>=23.0",
    "nest_asyncio>=1.5",
    "markdownify>=0.11",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.8",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://github.com/dbreunig/just-bash-py"
Repository = "https://github.com/dbreunig/just-bash-py"

[tool.hatch.build.targets.wheel]
packages = ["src/just_bash"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lifejacket"
version = "1.1.0"
description = "Consistent standard errors for longitudinal data collected under pooling online decision policies."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Nowell Closser", email = "nowellclosser@gmail.com"}
]
dependencies = [
    "click>=8.0",
    "jax>=0.4.0",
    "jaxlib>=0.4.0",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "plotext>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.scripts]
lifejacket = "lifejacket.post_deployment_analysis:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["lifejacket*"]
exclude = ["tests*"]

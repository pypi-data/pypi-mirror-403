[project]
name = "octave-mcp"
version = "1.0.0"
description = "OCTAVE MCP Server - Lenient-to-Canonical OCTAVE pipeline with schema validation and generative holographic contracts"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Elevana", email = "shaun.buswell@elevana.com"}
]
maintainers = [
    {name = "Elevana", email = "shaun.buswell@elevana.com"}
]
keywords = [
    "octave",
    "mcp",
    "model-context-protocol",
    "ai",
    "llm",
    "protocol",
    "schema-validation",
    "compression"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed"
]
dependencies = [
    "mcp>=1.0.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "PyYAML>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/elevanaltd/octave-mcp"
Documentation = "https://github.com/elevanaltd/octave-mcp/tree/main/docs"
Repository = "https://github.com/elevanaltd/octave-mcp.git"
Issues = "https://github.com/elevanaltd/octave-mcp/issues"
Changelog = "https://github.com/elevanaltd/octave-mcp/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.0.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "hypothesis>=6.0.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
octave = "octave_mcp.cli.main:cli"
octave-mcp-server = "octave_mcp.mcp.server:run"

[tool.setuptools.packages.find]
where = ["src"]
include = ["octave_mcp*"]

[tool.setuptools.package-data]
octave_mcp = [
    "schemas/builtin/*.oct.md",
    "resources/**/*.oct.md",
    "resources/**/*.md",
    "resources/specs/schemas/*.oct.md",
    "resources/specs/vocabularies/*.oct.md",
    "resources/specs/vocabularies/**/*.oct.md",
    "py.typed"
]

[tool.black]
line-length = 120
target-version = ['py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["B011"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--cov=octave_mcp",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.hypothesis]
max_examples = 100
derandomize = true

[tool.hypothesis.profiles.ci]
max_examples = 500
deadline = 1000

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

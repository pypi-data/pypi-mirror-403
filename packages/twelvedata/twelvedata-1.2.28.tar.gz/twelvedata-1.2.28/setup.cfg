[metadata]
name = twelvedata
description = Python client for Twelve Data
author = Twelve Data
author_email = info@twelvedata.com
license = MIT
url = https://github.com/twelvedata/twelvedata-python
long_description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	pytimeparse>=1.1,<2
	requests>=2.22,<3
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
pandas = 
	pandas>=0.24,<0.25;python_version<"3"
	pandas>=0.24;python_version>="3"
matplotlib = 
	matplotlib>=2.2,<3;python_version<"3"
	matplotlib>=2.2;python_version>="3"
plotly = 
	plotly>=4.2.1
websocket = 
	websocket-client>=1.2.1
mplfinance = 
	mplfinance>=0.12
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov twelvedata --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0


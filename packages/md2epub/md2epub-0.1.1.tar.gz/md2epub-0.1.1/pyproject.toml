[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "md2epub"
version = "0.1.1"
description = "A library and CLI to convert Markdown to Epub"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
dependencies = [ "ebooklib", "markdown", "click", "PyYAML", "cookiecutter",]

[project.optional-dependencies]
dev = [ "pytest", "pytest-cov", "pre-commit", "nbstripout",]

[project.scripts]
md2epub = "md2epub.cli:main"

[tool.setuptools.package-data]
md2epub = [ "templates/**/*",]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-report=xml"
testpaths = [ "tests",]

[tool.setuptools.packages.find]
where = [ "src",]

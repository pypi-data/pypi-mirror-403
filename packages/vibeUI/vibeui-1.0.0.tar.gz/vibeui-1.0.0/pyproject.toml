[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibeUI"
version = "1.0.0"
description = "Beginner-friendly Python GUI library built on Tkinter"
readme = "README.md"
authors = [
    { name = "Samarth Chugh", email = "iforgot3360@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: User Interfaces"
]

[project.urls]
Homepage = "https://github.com/Sam3360/vibeUI"
Documentation = "https://github.com/Sam3360/vibeUI"

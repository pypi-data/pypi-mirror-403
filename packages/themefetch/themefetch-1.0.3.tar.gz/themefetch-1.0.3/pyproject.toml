[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "themefetch"
version = "1.0.3"
description = "Download TV show theme songs from YouTube for Emby/Jellyfin"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Roger Gonzalez", email = "roger@rogs.me"}
]
keywords = ["emby", "jellyfin", "theme-songs", "youtube", "media-server", "tv-shows"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "yt-dlp>=2023.3.4",
    "click>=8.0.0",
    "rapidfuzz>=3.0.0",
    "tqdm>=4.66.0",
]

[project.scripts]
themefetch = "themefetch.cli:main"

[project.urls]
Homepage = "https://git.rogs.me/rogs/themefetch"
Repository = "https://git.rogs.me/rogs/themefetch"
Issues = "https://git.rogs.me/rogs/themefetch/issues"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "ruff>=0.14.14",
    "types-tqdm>=4.67.0.20250809",
    "pytest>=9.0.0",
    "pytest-mock>=3.15.0",
    "pytest-cov>=7.0.0",
]

[tool.ruff]
target-version = "py310"
line-length = 88
exclude = [".git", ".venv", "__pycache__", "build", "dist"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "D",      # pydocstyle
]
ignore = [
    "E501",   # line too long (formatter handles)
    "D100",   # missing docstring in public module
    "D104",   # missing docstring in public package
]
fixable = ["ALL"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
files = ["src/themefetch", "tests"]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = ["yt_dlp.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--cov=themefetch",
    "--cov-branch",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["src/themefetch"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 80

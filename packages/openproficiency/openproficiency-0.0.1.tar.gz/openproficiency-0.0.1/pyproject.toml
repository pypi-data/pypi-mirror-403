[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "openproficiency"
version = "0.0.1"
description = "A simple library for managing proficiency topics and topic lists"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "Christopher W. Blake", email = "chriswblake@gmail.com" }
]
keywords = ["topic", "topic list", "proficiency", "learning", "knowledge"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/openproficiency"
Documentation = "https://github.com/openproficiency/model"
Repository = "https://github.com/openproficiency/python-sdk.git"
Issues = "https://github.com/openproficiency/python-sdk/issues"

[tool.setuptools]
packages = ["openproficiency"]
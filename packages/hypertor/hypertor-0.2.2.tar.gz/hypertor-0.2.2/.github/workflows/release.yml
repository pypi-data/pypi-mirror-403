name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Build Python wheels (manylinux, macOS, Windows)
  # ============================================================================
  python-wheels:
    name: Python Wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            compatibility: manylinux2014
            use_zig: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            compatibility: manylinux2014
            use_zig: true
          - os: macos-latest
            target: aarch64-apple-darwin
            compatibility: ''
            use_zig: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            compatibility: ''
            use_zig: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install maturin
        run: pip install maturin
      
      - name: Install zig
        if: matrix.use_zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0
      
      - name: Build wheels (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: maturin build --release --features "python,rustls,static-sqlite" --target ${{ matrix.target }} --compatibility ${{ matrix.compatibility }} --zig -i python3.11
      
      - name: Build wheels (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: maturin build --release --features "python,rustls,static-sqlite" --target ${{ matrix.target }} --compatibility ${{ matrix.compatibility }} --zig -i python3.11
      
      - name: Build wheels (macOS)
        if: endsWith(matrix.target, 'apple-darwin')
        run: maturin build --release --features "python,rustls,static-sqlite" --target ${{ matrix.target }}
      
      - name: Build wheels (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        run: maturin build --release --features "python,rustls,static-sqlite" --target ${{ matrix.target }}
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: target/wheels/*.whl

  # ============================================================================
  # Build source distribution
  # ============================================================================
  sdist:
    name: Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install maturin
        run: pip install maturin
      - name: Build sdist
        run: maturin sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: target/wheels/*.tar.gz

  # ============================================================================
  # Publish to crates.io
  # ============================================================================
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ============================================================================
  # Publish to PyPI (using Trusted Publisher / OIDC)
  # ============================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: [python-wheels, sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/
      
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

[project]
name = "caicurator"
description = "Curate and display Character AI web browser history"
dynamic = ["version"]
readme = "README.md"
authors = [
    { name = "eeriemyxi", email = "myxi@envs.net" }
]
requires-python = ">=3.13"
dependencies = [
    "chameleon>=4.6.0",
    "click>=8.3.1",
    "curl-cffi>=0.14.0",
    "loguru>=0.7.3",
    "platformdirs>=4.5.1",
]

[project.scripts]
caicurator = "caicurator.cli:main"

[tool.hatch.version]
source = "vcs"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

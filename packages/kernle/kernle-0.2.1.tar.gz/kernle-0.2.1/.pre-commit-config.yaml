repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3.11

  # Comprehensive secrets detection with gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        args: ['--no-banner']

  # Backup local secrets check (runs if gitleaks not installed)
  - repo: local
    hooks:
      - id: check-secrets-fallback
        name: Check for secrets (fallback)
        entry: bash -c "git diff --cached --name-only | grep -v '.pre-commit-config.yaml' | grep -v '/tests/' | grep -v '^tests/' | xargs -r grep -l -E '(sk-[a-zA-Z0-9]{20,}|sk-ant-|AIzaSy|sb_secret_)' && echo 'Potential secrets detected' && exit 1 || exit 0"
        language: system
        pass_filenames: false
        stages: [commit]

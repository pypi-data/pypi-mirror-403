[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "colanderpy"
version = "0.7.1"
authors = [
    {name = "Sergio Orlandini", email = "s.orlandini@cineca.it"},
    {name = "Michele Mastropietro", email = "m.mastropietro@cineca.it"}
]
description = "A simple version of the Sieve of Eratosthenes. Developed during \"Python for Scientific Computing\" course at CINECA"
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Topic :: Education",
]
dependencies = [
    "numpy>=1.21",
]

[project.urls]
Homepage = "https://gitlab.hpc.cineca.it/cineca-hpyc/colanderpy"

[project.scripts]
sieve = "colanderpy.sieve:main"
prime-counting = "colanderpy.pi_function:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[tool.coverage.run]
source = ["colanderpy"]
omit = ["*/test/*"]

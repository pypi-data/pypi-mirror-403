[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "franka-deskapi"
version = "1.0.0"
description = "Franka Desk API client library"
authors = [
    {name = "Plug and Play Robotics (Suzhou) Co., Ltd.", email = "chengyk@pnprobotics.com"}
]
readme = "README.md"
license = {text = "MPL-2.0"}
keywords = ["franka", "robotics", "api", "deskapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyyaml>=5.4.1",
    "setuptools>=61.0",
]

requires-python = ">=3.7"

[project.urls]
Homepage = "https://www.pnprobotics.com"
Documentation = "https://docs.pnprobotics.com/franka-deskapi"
Source = "https://github.com/chengyk-pnprobotics/FrankaDeskApi"
Tracker = "https://github.com/chengyk-pnprobotics/FrankaDeskApi/issues"
Download = "https://pypi.org/project/franka-deskapi/"

[project.scripts]
franka-deskapi-config = "deskapi.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["deskapi*"]

[tool.setuptools.package-data]
deskapi = [
    "desk_api_cfg/*.yaml",
    "desk_api_cfg/api_cfg/*.yaml",
    "*.py",
]
# API Configuration
api_config:
  # System Information - GET (No Auth Required)
  get_operating_mode:
    endpoint: "/api/system/operating-mode"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  get_system_status:
    endpoint: "/admin/api/system-status"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  get_system_state:
    endpoint: "/api/system"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  get_joint_state:
    endpoint: "/api/arm/joints"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  get_joint_warnings:
    endpoint: "/api/arm/warnings"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  get_joint_info:
    endpoint: "/api/arm"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  get_system_sse:
    endpoint: "/api/system/sse"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  get_ee_power:
    endpoint: "/api/end-effector/power"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  get_control_token:
    endpoint: "/api/system/control-token"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  get_fci_status:
    endpoint: "/api/fci"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"
  get_token:
    endpoint: "/api/system/control-token"
    method: "GET"
    headers: {}
    needs_auth: false
    needs_control: false
    response_type: "json"

  # System Information - GET (Auth Required)
  get_configuration:
    endpoint: "/api/configuration"
    method: "GET"
    headers: {}
    needs_auth: true
    needs_control: false
    response_type: "json"

  get_software_update:
    endpoint: "/api/system/software/update"
    method: "GET"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: false
    response_type: "json"

  get_software:
    endpoint: "/api/system/software"
    method: "GET"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: false
    response_type: "json"

  get_arm_mounting:
    endpoint: "/api/configuration/arm-mounting"
    method: "GET"
    headers: {}
    needs_auth: true
    needs_control: false
    response_type: "json"

  # Basic Control Operations
  control_take:
    endpoint: "/api/system/control-token:take"
    method: "POST"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: false
    response_type: "none"
  

  unlock_brakes:
    endpoint: "/desk/api/joints/unlock"
    method: "POST"
    headers:
      content-type: "application/x-www-form-urlencoded"
    needs_auth: false
    needs_control: true
    response_type: "none"

  lock_brakes:
    endpoint: "/desk/api/joints/lock"
    method: "POST"
    headers:
      content-type: "application/x-www-form-urlencoded"
    needs_auth: false
    needs_control: true
    response_type: "none"

  shutdown:
    endpoint: "/api/system:shutdown"
    method: "POST"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"

  reboot:
    endpoint: "/api/system:reboot"
    method: "POST"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"

  ee_poweron:
    endpoint: "/api/end-effector/power:on"
    method: "POST"
    headers:
      content-type: "application/x-www-form-urlencoded"
    needs_auth: true
    needs_control: true
    response_type: "none"

  ee_poweroff:
    endpoint: "/api/end-effector/power:off"
    method: "POST"
    headers:
      content-type: "application/x-www-form-urlencoded"
    needs_auth: true
    needs_control: true
    response_type: "none"

  # Configuration Management
  initial_configuration:
    endpoint: "/api/configuration/initial"
    method: "PUT"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"
    load_config_from_file: "initial_franka_hand_configuration"

  patch_ee_configuration:
    endpoint: "/api/configuration"
    method: "PATCH"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"
    load_config_from_file: "other_ee_configuration"

  patch_network_configuration:
    endpoint: "/api/configuration"
    method: "PATCH"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"
    load_config_from_file: "change_networkConfiguration"

  add_userConfiguration:
    endpoint: "/api/configuration"
    method: "PATCH"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"
    load_config_from_file: "add_userConfiguration"

  change_arm_mounting:
    endpoint: "/api/configuration/arm-mounting"
    method: "PUT"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"
    load_config_from_file: "arm_mounting"

  # FCI Operations
  activate_fci:
    endpoint: "/api/fci:activate"
    method: "POST"
    headers:
      content-type: "application/x-www-form-urlencoded"
    needs_auth: true
    needs_control: true
    response_type: "none"

  deactivate_fci:
    endpoint: "/api/fci:deactivate"
    method: "POST"
    headers:
      content-type: "application/x-www-form-urlencoded"
    needs_auth: true
    needs_control: true
    response_type: "none"

  enable_fci:
    endpoint: "/desk/api/system/fci"
    method: "POST"
    headers:
      content-type: "application/x-www-form-urlencoded"
    needs_auth: false
    needs_control: true
    response_type: "none"
    special_handler: "enable_fci"

  set_mode_programming:
    endpoint: "/desk/api/operating-mode/programming"
    method: "POST"
    headers:
      content-type: "application/x-www-form-urlencoded"
    needs_auth: false
    needs_control: true
    response_type: "none"

  set_mode_execution:
    endpoint: "/desk/api/operating-mode/execution"
    method: "POST"
    headers:
      content-type: "application/x-www-form-urlencoded"
    needs_auth: false
    needs_control: true
    response_type: "none"

  # Log Operations
  get_log:
    endpoint: "/api/system/log"
    method: "GET"
    headers:
      Accept: "application/octet-stream"
    needs_auth: true
    needs_control: false
    response_type: "binary"
    save_file: true
    filename_template: "logs-{controlSerialNumber}-{timestamp}.felog"

  get_public_cyclic:
    endpoint: "/api/system/log/public/cyclic"
    method: "GET"
    headers:
      Accept: "text/plain;charset=utf-8"
    needs_auth: true
    needs_control: false
    response_type: "binary"
    save_file: true
    filename_template: "cyclic-data-{controlSerialNumber}-{timestamp}.log"

  get_public_events:
    endpoint: "/api/system/log/public/events"
    method: "GET"
    headers:
      Accept: "text/plain;charset=utf-8"
    needs_auth: true
    needs_control: false
    response_type: "binary"
    save_file: true
    filename_template: "events-data-{controlSerialNumber}-{timestamp}.log"

  get_software_status_token:
    endpoint: "/api/system/software/status-token"
    method: "GET"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: false
    response_type: "binary"
    save_file: true
    filename_template: "status-data-{controlSerialNumber}-{timestamp}.log"

  # Advanced Operations
  change_operating_mode:
    endpoint: "/api/system/operating-mode:change"
    method: "POST"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"

  start_arm_motion:
    endpoint: "/api/arm/motion:start"
    method: "POST"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"

  stop_arm_motion:
    endpoint: "/api/arm/motion:stop"
    method: "POST"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"

  online_software_update:
    endpoint: "/api/system/software/update:prepare-online"
    method: "POST"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"
    timeout: 300.0  # 5 minutes timeout for software update

  offline_software_update:
    endpoint: "/api/system/software/update:prepare-offline"
    method: "POST"
    headers:
      content-type: "application/octet-stream"
    needs_auth: true
    needs_control: true
    response_type: "none"
    timeout: 300.0  # 5 minutes timeout for software update

  apply_software_update:
    endpoint: "/api/system/software/update:apply"
    method: "POST"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: true
    response_type: "none"

  delete_software_update:
    endpoint: "/api/system/software/update"
    method: "DELETE"
    headers:
      content-type: "application/json"
    needs_auth: true
    needs_control: false
    response_type: "json"
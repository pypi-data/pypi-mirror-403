[project]
name = "kumiho"
version = "0.9.0"
description = "Python SDK for Kumiho Cloud - Graph-native creative & AI asset management"
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Kumiho Clouds", email = "support@kumiho.cloud" }
]
maintainers = [
    { name = "Kumiho Clouds", email = "support@kumiho.cloud" }
]
keywords = [
    "kumiho",
    "asset-management",
    "version-control",
    "graph-database",
    "vfx",
    "creative",
    "ai-assets",
    "lineage",
    "neo4j",
    "mcp",
    "model-context-protocol"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Version Control",
    "Typing :: Typed"
]
dependencies = [
    "grpcio>=1.76.0",
    "grpcio-tools>=1.76.0",
    "protobuf>=6.31.1",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://kumiho.io"
Documentation = "https://docs.kumiho.io"
Repository = "https://github.com/kumihoclouds/kumiho-python"
Changelog = "https://github.com/kumihoclouds/kumiho-python/blob/main/CHANGELOG.md"
Issues = "https://github.com/kumihoclouds/kumiho-python/issues"

[project.scripts]
kumiho-auth = "kumiho.auth_cli:main"
kumiho-mcp = "kumiho.mcp_server:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.2.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "types-requests>=2.31.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "myst-parser>=2.0.0",
]
mcp = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]
all = [
    "kumiho[dev,docs,mcp]",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["kumiho*"]

[tool.setuptools.package-data]
kumiho = ["py.typed", "proto/*.pyi"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["kumiho"]
omit = ["kumiho/proto/*"]

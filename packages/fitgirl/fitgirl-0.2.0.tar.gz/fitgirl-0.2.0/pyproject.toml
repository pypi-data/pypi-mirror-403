[project]
name = "fitgirl"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "xsyncio" }
]
requires-python = ">=3.13"
dependencies = [
    "curl-cffi>=0.14.0",
    "msgspec>=0.20.0",
    "selectolax>=0.4.6",
    "playwright>=1.49.1",
]

[build-system]
requires = ["uv_build>=0.9.24,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "nox>=2025.02.09",
    "pre-commit>=4.1.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

{{- $needsSecret := false }}
{{- $data := dict }}

{{- /* PostgreSQL password */}}
{{- if and .Values.storage.postgresql.enabled (not .Values.storage.postgresql.existingSecret) .Values.storage.postgresql.password }}
  {{- $needsSecret = true }}
  {{- $_ := set $data "postgresql-password" (.Values.storage.postgresql.password | b64enc) }}
{{- end }}

{{- /* Embedding provider API keys (only if not using existing secret) */}}
{{- if and .Values.search.semantic.enabled (not .Values.embeddingSecrets.existingSecret) }}
  {{- /* OpenAI API key */}}
  {{- if and (eq .Values.search.semantic.provider "openai") .Values.embeddingSecrets.openaiApiKey }}
    {{- $needsSecret = true }}
    {{- $_ := set $data "openai-api-key" (.Values.embeddingSecrets.openaiApiKey | b64enc) }}
  {{- end }}
  {{- /* Azure OpenAI API key */}}
  {{- if and (eq .Values.search.semantic.provider "azure") .Values.embeddingSecrets.azureOpenaiApiKey }}
    {{- $needsSecret = true }}
    {{- $_ := set $data "azure-openai-api-key" (.Values.embeddingSecrets.azureOpenaiApiKey | b64enc) }}
  {{- end }}
  {{- /* HuggingFace API token */}}
  {{- if and (eq .Values.search.semantic.provider "huggingface") .Values.embeddingSecrets.huggingfaceApiToken }}
    {{- $needsSecret = true }}
    {{- $_ := set $data "huggingface-api-token" (.Values.embeddingSecrets.huggingfaceApiToken | b64enc) }}
  {{- end }}
  {{- /* Voyage API key */}}
  {{- if and (eq .Values.search.semantic.provider "voyage") .Values.embeddingSecrets.voyageApiKey }}
    {{- $needsSecret = true }}
    {{- $_ := set $data "voyage-api-key" (.Values.embeddingSecrets.voyageApiKey | b64enc) }}
  {{- end }}
{{- end }}

{{- /* LangSmith API key (only if not using existing secret) */}}
{{- if and .Values.langsmith.enabled (not .Values.langsmith.existingSecret) .Values.langsmith.apiKey }}
  {{- $needsSecret = true }}
  {{- $_ := set $data "langsmith-api-key" (.Values.langsmith.apiKey | b64enc) }}
{{- end }}

{{- if $needsSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-context-server.fullname" . }}
  labels:
    {{- include "mcp-context-server.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := $data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}

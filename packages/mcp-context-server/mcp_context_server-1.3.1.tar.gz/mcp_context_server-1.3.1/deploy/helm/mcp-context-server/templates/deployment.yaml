apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-context-server.fullname" . }}
  labels:
    {{- include "mcp-context-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-context-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mcp-context-server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mcp-context-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "mcp-context-server.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "mcp-context-server.fullname" . }}
          env:
            {{- /* PostgreSQL password */}}
            {{- if and .Values.storage.postgresql.enabled (not .Values.storage.postgresql.existingSecret) .Values.storage.postgresql.password }}
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mcp-context-server.fullname" . }}
                  key: postgresql-password
            {{- else if and .Values.storage.postgresql.enabled .Values.storage.postgresql.existingSecret }}
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.postgresql.existingSecret }}
                  key: {{ .Values.storage.postgresql.existingSecretKey }}
            {{- end }}
            {{- /* Embedding provider API keys */}}
            {{- if .Values.search.semantic.enabled }}
            {{- if eq .Values.search.semantic.provider "openai" }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  {{- if .Values.embeddingSecrets.existingSecret }}
                  name: {{ .Values.embeddingSecrets.existingSecret }}
                  key: openai-api-key
                  {{- else }}
                  name: {{ include "mcp-context-server.fullname" . }}
                  key: openai-api-key
                  {{- end }}
            {{- else if eq .Values.search.semantic.provider "azure" }}
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  {{- if .Values.embeddingSecrets.existingSecret }}
                  name: {{ .Values.embeddingSecrets.existingSecret }}
                  key: azure-openai-api-key
                  {{- else }}
                  name: {{ include "mcp-context-server.fullname" . }}
                  key: azure-openai-api-key
                  {{- end }}
            {{- else if eq .Values.search.semantic.provider "huggingface" }}
            - name: HUGGINGFACEHUB_API_TOKEN
              valueFrom:
                secretKeyRef:
                  {{- if .Values.embeddingSecrets.existingSecret }}
                  name: {{ .Values.embeddingSecrets.existingSecret }}
                  key: huggingface-api-token
                  {{- else }}
                  name: {{ include "mcp-context-server.fullname" . }}
                  key: huggingface-api-token
                  {{- end }}
            {{- else if eq .Values.search.semantic.provider "voyage" }}
            - name: VOYAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  {{- if .Values.embeddingSecrets.existingSecret }}
                  name: {{ .Values.embeddingSecrets.existingSecret }}
                  key: voyage-api-key
                  {{- else }}
                  name: {{ include "mcp-context-server.fullname" . }}
                  key: voyage-api-key
                  {{- end }}
            {{- end }}
            {{- end }}
            {{- /* LangSmith API key */}}
            {{- if .Values.langsmith.enabled }}
            - name: LANGSMITH_API_KEY
              valueFrom:
                secretKeyRef:
                  {{- if .Values.langsmith.existingSecret }}
                  name: {{ .Values.langsmith.existingSecret }}
                  key: {{ .Values.langsmith.existingSecretKey }}
                  {{- else }}
                  name: {{ include "mcp-context-server.fullname" . }}
                  key: langsmith-api-key
                  {{- end }}
            {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.probes.startup.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.storage.sqlite.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
        {{- if .Values.ollama.enabled }}
        - name: ollama
          image: {{ include "mcp-context-server.ollamaImage" . }}
          imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
          ports:
            - name: ollama
              containerPort: 11434
              protocol: TCP
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
          resources:
            {{- toYaml .Values.ollama.resources | nindent 12 }}
          {{- if .Values.ollama.persistence.enabled }}
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          {{- end }}
        {{- end }}
      {{- if or .Values.storage.sqlite.enabled (and .Values.ollama.enabled .Values.ollama.persistence.enabled) }}
      volumes:
        {{- if .Values.storage.sqlite.enabled }}
        - name: data
          {{- if .Values.storage.sqlite.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "mcp-context-server.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- if and .Values.ollama.enabled .Values.ollama.persistence.enabled }}
        - name: ollama-data
          persistentVolumeClaim:
            claimName: {{ include "mcp-context-server.fullname" . }}-ollama
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

# Docker Compose for MCP Context Server with PostgreSQL + Ollama Embeddings
# Usage: docker compose -f deploy/docker/docker-compose.postgresql.ollama.yml up -d
#
# Optional: For additional configuration (LangSmith tracing, pool settings):
#   1. Copy .env-postgresql.ollama.example to .env
#   2. Configure desired settings in .env
#   3. Run normally - the .env file will be loaded automatically

services:
  mcp-context-server:
    image: ghcr.io/alex-feel/mcp-context-server:latest
    pull_policy: always
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: false
    environment:
      - MCP_TRANSPORT=http
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
      - LOG_LEVEL=INFO
      # PostgreSQL backend configuration
      - STORAGE_BACKEND=postgresql
      - POSTGRESQL_HOST=postgres
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USER=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=mcp_context
      # Semantic search configuration
      - ENABLE_SEMANTIC_SEARCH=true
      # Embedding provider selection (default: ollama)
      - EMBEDDING_PROVIDER=ollama
      - OLLAMA_HOST=http://ollama:11434
      - EMBEDDING_MODEL=qwen3-embedding:0.6b
      - EMBEDDING_DIM=1024
      # Full-text and hybrid search
      - ENABLE_FTS=true
      - ENABLE_HYBRID_SEARCH=true
      # LangSmith tracing (optional, disabled by default)
      # - LANGSMITH_TRACING=false
      # - LANGSMITH_API_KEY=
      # - LANGSMITH_PROJECT=mcp-context-server
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: on-failure

  ollama:
    build:
      context: ../..
      dockerfile: deploy/docker/ollama/Dockerfile
    pull_policy: build
    environment:
      - OLLAMA_HOST=0.0.0.0
      - MODEL=qwen3-embedding:0.6b
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep -q \"$${MODEL%%:*}\" || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 30
      start_period: 120s
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg18-trixie
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mcp_context
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mcp_context"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres-data:
    name: mcp-context-postgresql-ollama-data
  ollama-data:
    name: ollama-models

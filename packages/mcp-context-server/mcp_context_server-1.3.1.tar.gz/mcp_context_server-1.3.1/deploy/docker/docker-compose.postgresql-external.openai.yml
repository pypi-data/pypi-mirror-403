# Docker Compose for MCP Context Server with External PostgreSQL + OpenAI Embeddings
# PostgreSQL must be deployed separately (corporate server, Supabase, etc.)
#
# REQUIRED: OpenAI API key and PostgreSQL connection must be configured:
#   1. Copy .env-postgresql-external.openai.example to .env in this directory
#   2. Add your OPENAI_API_KEY to the .env file
#   3. Fill in your PostgreSQL connection details in .env
#   4. Run: docker compose -f deploy/docker/docker-compose.postgresql-external.openai.yml up -d

services:
  mcp-context-server:
    image: mcp-context-server
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        EMBEDDING_EXTRA: embeddings-openai
    pull_policy: build
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: true
    environment:
      - MCP_TRANSPORT=http
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
      - LOG_LEVEL=INFO
      # PostgreSQL backend (connection details from .env file)
      - STORAGE_BACKEND=postgresql
      # Semantic search configuration
      - ENABLE_SEMANTIC_SEARCH=true
      # OpenAI embeddings configuration
      - EMBEDDING_PROVIDER=openai
      - EMBEDDING_MODEL=text-embedding-3-small
      - EMBEDDING_DIM=1536
      # Full-text and hybrid search
      - ENABLE_FTS=true
      - ENABLE_HYBRID_SEARCH=true
    restart: on-failure

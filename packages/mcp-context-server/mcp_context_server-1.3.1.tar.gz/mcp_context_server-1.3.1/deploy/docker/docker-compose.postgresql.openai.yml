# Docker Compose for MCP Context Server with PostgreSQL + OpenAI Embeddings
# Usage: docker compose -f deploy/docker/docker-compose.postgresql.openai.yml up -d
#
# REQUIRED: OpenAI API key must be configured before starting:
#   1. Copy .env-postgresql.openai.example to .env in this directory
#   2. Add your OPENAI_API_KEY to the .env file
#   3. Run: docker compose -f deploy/docker/docker-compose.postgresql.openai.yml up -d

services:
  mcp-context-server:
    image: mcp-context-server
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        EMBEDDING_EXTRA: embeddings-openai
    pull_policy: build
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: true
    environment:
      - MCP_TRANSPORT=http
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
      - LOG_LEVEL=INFO
      # PostgreSQL backend configuration
      - STORAGE_BACKEND=postgresql
      - POSTGRESQL_HOST=postgres
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USER=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=mcp_context
      # Semantic search configuration
      - ENABLE_SEMANTIC_SEARCH=true
      # OpenAI embeddings configuration
      - EMBEDDING_PROVIDER=openai
      - EMBEDDING_MODEL=text-embedding-3-small
      - EMBEDDING_DIM=1536
      # Full-text and hybrid search
      - ENABLE_FTS=true
      - ENABLE_HYBRID_SEARCH=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  postgres:
    image: pgvector/pgvector:pg18-trixie
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mcp_context
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mcp_context"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres-data:
    name: mcp-context-postgresql-openai-data

# Docker Compose for MCP Context Server with SQLite + OpenAI Embeddings
# Usage: docker compose -f deploy/docker/docker-compose.sqlite.openai.yml up -d
#
# REQUIRED: OpenAI API key must be configured before starting:
#   1. Copy .env-sqlite.openai.example to .env in this directory
#   2. Add your OPENAI_API_KEY to the .env file
#   3. Run: docker compose -f deploy/docker/docker-compose.sqlite.openai.yml up -d

services:
  mcp-context-server:
    image: mcp-context-server
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        EMBEDDING_EXTRA: embeddings-openai
    pull_policy: build
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: true
    environment:
      - MCP_TRANSPORT=http
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
      - LOG_LEVEL=INFO
      - STORAGE_BACKEND=sqlite
      - DB_PATH=/data/context_storage.db
      - ENABLE_SEMANTIC_SEARCH=true
      # OpenAI embeddings configuration
      - EMBEDDING_PROVIDER=openai
      - EMBEDDING_MODEL=text-embedding-3-small
      - EMBEDDING_DIM=1536
      # Full-text and hybrid search
      - ENABLE_FTS=true
      - ENABLE_HYBRID_SEARCH=true
    volumes:
      - mcp-data:/data
    restart: on-failure

volumes:
  mcp-data:
    name: mcp-context-sqlite-openai-data

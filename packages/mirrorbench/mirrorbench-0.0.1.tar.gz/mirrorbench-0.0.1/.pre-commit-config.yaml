exclude: ^scratch_pad/.*
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.1
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        additional_dependencies: []
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml"]
        pass_filenames: false
        additional_dependencies:
          - pydantic>=2.5
          - types-PyYAML>=6.0.12
          - types-requests>=2.31

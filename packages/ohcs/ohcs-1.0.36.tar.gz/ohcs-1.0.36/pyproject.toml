[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ohcs"
version = "1.0.36"
description = "Omnissa Horizon Cloud Service SDK"
readme = "README.md"
license = "Apache-2.0"
keywords = ["omnissa", "horizon", "cloud", "service", "sdk"]
authors = [
    {name = "OHCS Team", email = "nanw@omnissa.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0.3",
    "httpx>=0.28.1",
    "click>=8.1.8",
    "yumako>=0.1.37",
    "loguru>=0.7.3",
    "cryptography>=46.0.3",
    "paho-mqtt>=2.1.0",
    "hcs-cli>=0.1.319"
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "flake8>=7.3.0",
    "mypy>=1.19.0",
    "ruff>=0.14.8",
    "build>=1.3.0",
    "twine>=6.2.0",
    "tomli>=2.3.0",
    "pre-commit>=4.3.0",
    "bandit>=1.8.6",
    "vulture>=2.14",
    "types-PyYAML>=6.0.12.20250915",
    "types-pyOpenSSL>=24.1.0.20240722",
    "yamllint>=1.37.1"
]

[project.scripts]
ohcs = "ohcs.lcm.__main__:cli"

[project.urls]
Homepage = "https://github.com/euc-eng/ohcs-sdk"
Documentation = "https://ohcs.readthedocs.io"
Repository = "https://github.com/euc-eng/ohcs-sdk.git"
Issues = "https://github.com/euc-eng/ohcs-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ohcs*"]
exclude = ["tests*", "backup*", "lab*", "examples*", "build*"]

[tool.setuptools.package-data]
ohcs = ["**/*.yml", "**/*.yaml", "**/*.json", "**/*.txt", "**/*.properties", "py.typed"]

# Formatter configurations

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

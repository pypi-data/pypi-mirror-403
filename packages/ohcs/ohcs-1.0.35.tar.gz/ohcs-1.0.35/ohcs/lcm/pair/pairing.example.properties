# Optional configuration override example file for LCM plugin pairing

# Optional. The CSP organization ID.
#orgId=

# Optional. The CSP API token.
#apiToken=

# Optional. The provider ID to reuse, instead of creating new ones.
#provider.id=

# The provider details for creating a new provider
provider.name = lcm-plugin-provider-${deploymentId}
provider.geoLocationLat = 37.39532074059718
provider.geoLocationLong = -122.05136066097336

# The site details for creating a new site
site.name = lcm-plugin-site-${deploymentId}
site.description = site desc1

# The edge details for creating a new edge
edge.name = lcm-plugin-edge-${deploymentId}
edge.description = Edge for LCM plugin ${deploymentId}
edge.fqdn = lcm-plugin-${deploymentId}.edge.demo.local

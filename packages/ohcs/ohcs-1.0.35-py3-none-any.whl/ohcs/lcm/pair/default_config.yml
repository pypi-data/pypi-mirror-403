mqtt:
  host: null
  port: 443
  consumerGroup: lcmplugin
  sessionExpirySeconds: 300
  keepAliveSeconds: 30
  qos: 1
  ssl:
    ca: certs/ca.crt
    cert: null
    key: null
    allowWeak: false
    verify: false

clientId: null

plugin:
  path: .
  name: lcm_plugin

hcs:
  orgId: null
  providerId: null
  edgeId: null

log:
  # Path to log file. Rotated files get timestamped automatically.
  # Set to empty to disable file logging
  file: logs/ohcs.log
  stdout: true
  level: INFO # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  loggers: # Optional
    ohcs.lcm: INFO
    ohcs.rte.ezhub: INFO
    ohcs.rte.rte: INFO
    ohcs.rte.protocol: INFO
    ohcs.lcm.examples.DemoStore: WARNING
    ohcs.lcm.plugin.terraform: INFO
    #__main__: ERROR

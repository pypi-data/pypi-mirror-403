[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ait-cli"
version = "1.0.2"
description = "Command Line Tools for AIT"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache License Version 2.0"}
authors = [{name = "AIST AIRC"}]
keywords = ["ait", "ait-sdk", "ait-cli", "qunomon", "aist"]

[project.scripts]
ait-cli = "ait_cli:main"
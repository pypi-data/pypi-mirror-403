[project]
name = "nowfocus"
version = "0.5.7"
authors = [
  { name="AltruistEnterprises" },
]
description = "nowfocus: the open source task-tracking self-control panel."

readme = "README.md"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Environment :: X11 Applications :: GTK",
    "Intended Audience :: End Users/Desktop",
]

license-files = ["LICENSE"]

dependencies = [
    "psutil",
    "pygobject == 3.50.0",
    "pycairo == 1.27",
    "attrs",
    "caldav",
    "certifi",
    "charset-normalizer",
    "icalendar",
    "idna",
    "pywin32>=221 ; platform_system == 'Windows'",
    "kitchen",
    "lxml",
    "playsound3",
    "python-dateutil",
    "pytodotxt",
    "pytz",
    "recurring-ical-events",
    "requests",
    "setproctitle",
    "setuptools",
    "six",
    "taskw",
    "timew",
    "tzlocal",
    "urllib3",
    "vobject",
    "x-wr-timezone",
]

[project.urls]
Homepage = "https://www.nowfocus.org"
repository = "https://codeberg.org/AltruistEnterprises/nowfocus"

[project.gui-scripts]
nowfocus = "nowfocus.__main__:startup"

# include non .py files in the dist
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "expressconnect"
version = "0.1.0"
description = "Async websocket framework with multi-host, multitask, and custom python execution"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name="benim" }
]

dependencies = [
  "websockets>=12.0"
]

[project.urls]
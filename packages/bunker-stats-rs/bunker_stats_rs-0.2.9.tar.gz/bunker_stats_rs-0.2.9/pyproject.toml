[build-system]
requires = ["maturin>=1.3,<2.0"]
build-backend = "maturin"

[project]
name = "bunker-stats-rs"
version = "0.2.9"
description = "Ultra-fast Rust-powered statistics and time-series utilities for Python."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [
    { name = "Adam Ezzat", email = "adamezzat24@gmail.com" }
]

# Runtime Python deps used by the extension / Python helpers
dependencies = [
    "numpy>=1.22"
]

classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]

[project.urls]
homepage = "https://github.com/AdamEzzat1/bunker-stats"
repository = "https://github.com/AdamEzzat1/bunker-stats"
documentation = "https://github.com/AdamEzzat1/bunker-stats"
issues = "https://github.com/AdamEzzat1/bunker-stats/issues"

# -------------------------------
# maturin packaging configuration
# -------------------------------
[tool.maturin]
exclude = [
    ".venv/**",
    "venv/**",
    "target/**",
    "dist/**",
    ".hypothesis/**",
    ".pytest_cache/**",
    "**/__pycache__/**",
    "**/*.pyc",
    ".ipynb_checkpoints/**",
]

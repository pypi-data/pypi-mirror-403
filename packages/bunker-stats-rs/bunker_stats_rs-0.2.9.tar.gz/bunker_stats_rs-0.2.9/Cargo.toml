[package]
name = "bunker-stats-rs"
version = "0.2.9"
edition = "2021"
readme = "README.md"

[lib]
name = "bunker_stats_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
numpy = { version = "0.22" }
statrs = "0.16"
# Rayon available for later parallel speedups, but off by default
rayon = { version = "1.10", optional = true }
rand = "0.8"
nalgebra = "0.29"
libm = "0.2"
rand_pcg = "0.3"
# ADD: FFT for spectral analysis (100Ã— speedup)
rustfft = "6.2"
# NEW v0.2.9: Bitflags for StatsMask in rolling module
bitflags = "2.4"

[features]
default = ["parallel"]
parallel = ["rayon"]   # enable this if you later add Rayon-based parallel loops

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
debug = false

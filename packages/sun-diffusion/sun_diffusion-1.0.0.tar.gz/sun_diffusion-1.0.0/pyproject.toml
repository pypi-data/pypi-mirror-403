[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sun_diffusion"]

[project]
name = "sun_diffusion"
version = "1.0.0"
description = "Diffusion models for SU(N) degrees of freedom."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Gurtej Kanwar", email = "gurtejkanwar@gmail.com"},
    {name = "Octavio Vega", email = "vega00087@gmail.com"},
]
dependencies = [
    "numpy>=1.24,<2",
    "torch>=2.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
gpu = ["torch"]
notebooks = [
    "jupyter",
    "matplotlib",
    "tqdm>=4.65,<5.0",
    "ipywidgets==7.7.2"
]
docs = [
   "sphinx>=7.0",
   "furo",
   "myst-parser",
   "sphinx-autodoc-typehints",
   "sphinx-copybutton"
]

[project.urls]
Repository = "https://github.com/ovega14/sun_diffusion"
Paper = "https://arxiv.org/abs/2512.19877"
Documentation = "https://ovega14.github.io/sun_diffusion"

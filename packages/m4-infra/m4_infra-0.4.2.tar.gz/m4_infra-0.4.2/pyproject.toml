[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "m4-infra"
dynamic = []
description = "Infrastructure for AI-assisted clinical research with EHR datasets"
requires-python = ">=3.10"
authors = [
    { name = "Rafi Al Attrach", email = "rafiaa@mit.edu" },
    { name = "Pedro Moreira", email = "pedrojfm@mit.edu" },
    { name = "Rajna Fani", email = "rajnaf@mit.edu" },
]
maintainers = [
    { name = "Rafi Al Attrach", email = "rafiaa@mit.edu" },
    { name = "Pedro Moreira", email = "pedrojfm@mit.edu" },
    { name = "Rajna Fani", email = "rajnaf@mit.edu" },
]
readme = "README.md"
license = "MIT"
keywords = [
    "mimic-iv",
    "clinical-data",
    "mcp",
    "llm",
    "medical",
    "healthcare",
    "duckdb",
    "bigquery",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Database :: Database Engines/Servers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.30.0",
    "beautifulsoup4>=4.12.0",
    "pandas>=2.0.0",
    "fastmcp>=0.1.0",
    "google-cloud-bigquery>=3.0.0",
    "pyarrow>=10.0.0",
    "db-dtypes>=1.0.0",
    "sqlparse>=0.4.0",
    "pyjwt[crypto]>=2.8.0",
    "cryptography>=41.0.0",
    "python-jose[cryptography]>=3.3.0",
    "httpx>=0.24.0",
    "duckdb>=1.4.1",
]
version = "0.4.2"

[project.scripts]
m4 = "m4.cli:app"
m4-infra = "m4.mcp_server:main"
m4-mcp = "m4.mcp_server:main"
m4-mcp-server = "m4.mcp_server:main"

[project.urls]
Homepage = "https://github.com/rafiattrach/m4"
Repository = "https://github.com/rafiattrach/m4"
Documentation = "https://github.com/rafiattrach/m4#readme"
Issues = "https://github.com/rafiattrach/m4/issues"
Changelog = "https://github.com/rafiattrach/m4/releases"

[dependency-groups]
dev = [
    "ruff>=0.4.0",
    "pre-commit>=3.0.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.10.0",
    "aiohttp>=3.8.0",
]

[tool.pdm.version]
source = "file"
path = "src/m4/__init__.py"

[tool.pdm.build]
includes = [
    "src/m4/",
    "src/m4/skills/**/*.md",
    "src/m4/core/derived/builtins/**/*.sql",
]

[tool.ruff]
line-length = 88
target-version = "py310"
src = [
    "src",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "UP",
    "RUF",
]
ignore = [
    "E501",
]

[tool.ruff.lint.isort]
known-first-party = [
    "m4",
]

[tool.ruff.format]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-m 'not requires_mimic_iv'"
markers = [
    "requires_mimic_iv: test requires local MIMIC-IV data (run with: uv run pytest -m requires_mimic_iv)",
]
filterwarnings = [
    "ignore::DeprecationWarning:jupyter_client.*",
]

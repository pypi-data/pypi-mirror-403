[mypy]
files = .
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
implicit_reexport = True
disallow_untyped_calls = False
ignore_missing_imports = False
check_untyped_defs = True

[mypy-tokenizers.*]
ignore_missing_imports = True

[mypy-lean_dojo.*]
ignore_missing_imports = True

[mypy-rank_bm25.*]
ignore_missing_imports = True

[mypy-deepspeed.*]
ignore_missing_imports = True

[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ReProver"
version = "0.1"

[tool.setuptools]
packages = ["ReProver", "ReProver.retrieval", "ReProver.generation", "ReProver.prover"]
package-dir = {"ReProver" = "."}

[tool.setuptools.package-data]
ReProver = ["*.py"]

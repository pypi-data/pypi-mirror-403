[build-system]
requires = ["setuptools>=61.0", "Cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "lean_reinforcement"
version = "0.3.0"
description = "Reinforcement learning for Lean theorem proving"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "lean-dojo",
    "wandb",
    "pytorch-lightning[extra]",
    "transformers",
    "gymnasium",
    "loguru",
    "networkx",
    "lxml",
    "deepspeed",
    "rank_bm25",
    "vllm",
    "tqdm",
    "numpy",
    "matplotlib",
    "jupyter",
    "ipykernel",
    "torch",
    "PyGithub",
    "openai",
    "pre-commit",
    "autoflake",
    "types-tqdm",
    "types-setuptools",
    "cython",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["lean_reinforcement*", "ReProver*"]

site_name: Django Safe Migrations
site_url: https://django-safe-migrations.readthedocs.io/
site_description: Detect unsafe Django migrations before they break production
site_author: Yasser Shkeir

repo_name: YasserShkeir/django-safe-migrations
repo_url: https://github.com/YasserShkeir/django-safe-migrations

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - Reference:
      - Rules Overview: rules.md
      - Detected Patterns: detected-patterns.md
      - Safe Patterns: patterns.md
      - Configuration: configuration.md
      - Django Compatibility: django-compatibility.md
      - Comparison: comparison.md
  - Rules Reference:
      - Overview: rules/index.md
      - SM001 - NOT NULL without default: rules/SM001.md
      - SM002 - Drop column unsafe: rules/SM002.md
      - SM003 - Drop table unsafe: rules/SM003.md
      - SM004 - Alter column type: rules/SM004.md
      - SM005 - Add foreign key: rules/SM005.md
      - SM006 - Rename column: rules/SM006.md
      - SM007 - RunSQL no reverse: rules/SM007.md
      - SM008 - Data migration: rules/SM008.md
      - SM009 - Unique constraint: rules/SM009.md
      - SM010 - Non-concurrent index: rules/SM010.md
      - SM011 - Non-concurrent unique: rules/SM011.md
      - SM012 - Enum in transaction: rules/SM012.md
      - SM013 - Alter VARCHAR length: rules/SM013.md
      - SM014 - Rename model: rules/SM014.md
      - SM015 - Alter unique_together: rules/SM015.md
      - SM016 - RunPython no reverse: rules/SM016.md
      - SM017 - Check constraint: rules/SM017.md
  - Integration:
      - CI/CD: ci_integration.md
      - Pre-commit: pre-commit.md
      - GitHub Code Scanning: github-code-scanning.md
  - API: api.md
  - Changelog: changelog.md
  - Support: support.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/YasserShkeir/django-safe-migrations
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/django-safe-migrations/

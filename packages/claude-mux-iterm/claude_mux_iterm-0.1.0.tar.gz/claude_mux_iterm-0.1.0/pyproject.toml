[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-mux-iterm"
version = "0.1.0"
description = "MCP server for inter-session communication between Claude Code sessions in iTerm2"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "GrigoriLab" }
]
keywords = ["mcp", "claude", "iterm", "iterm2", "ai", "claude-code", "communication"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]

dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[project.scripts]
claude-mux-iterm = "claude_mux_iterm.__main__:main"

[project.urls]
Homepage = "https://github.com/GrigoriLab/claude-mux-iterm"
Repository = "https://github.com/GrigoriLab/claude-mux-iterm"
Issues = "https://github.com/GrigoriLab/claude-mux-iterm/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_mux_iterm"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "-ra",
]
markers = [
    "integration: marks tests requiring real iTerm2 (deselect with '-m \"not integration\"')",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["src/claude_mux_iterm"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

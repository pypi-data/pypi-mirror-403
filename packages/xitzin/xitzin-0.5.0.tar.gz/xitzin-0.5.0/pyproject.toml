[project]
name = "xitzin"
version = "0.5.0"
description = "A Gemini Application Framework"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Alan Velasco", email = "alanvelasco.a@gmail.com" }
]
requires-python = ">=3.10"
keywords = ["gemini", "protocol", "framework", "async", "geminispace"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
dependencies = [
    "jinja2>=3.1.0",
    "nauyaca>=0.3.2",
    "rich>=14.2.0",
    "structlog>=25.5.0",
    "typing-extensions>=4.15.0",
]

[project.optional-dependencies]
sqlmodel = [
    "sqlmodel>=0.0.22",
]
tasks = [
    "croniter>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/alanbato/xitzin"
Documentation = "https://xitzin.readthedocs.io"
Repository = "https://github.com/alanbato/xitzin.git"
Issues = "https://github.com/alanbato/xitzin/issues"
Changelog = "https://xitzin.readthedocs.io/changelog/"

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "croniter>=1.0.0",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "sqlmodel>=0.0.31",
    "ty>=0.0.8",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "pymdown-extensions>=10.20",
]

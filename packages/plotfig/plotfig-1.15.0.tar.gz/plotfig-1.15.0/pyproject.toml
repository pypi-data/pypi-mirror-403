[project]
name = "plotfig"
version = "1.15.0"
description = "Scientific plotting package for Cognitive neuroscience"
keywords = ["neuroscience", "plotting", "visualization"]
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Ricardo Ryn", email = "ricardoRyn1317@gmail.com" }
]
dependencies = [
    "brainspace>=0.1.22",
    "imageio>=2.37.2",
    "kaleido>=1.0.0",
    "loguru>=0.7.3",
    "matplotlib>=3.10.6",
    "nibabel>=5.3.2",
    "numpy>=2.3.2",
    "plotly>=6.3.0",
    "pycirclize>=1.10.0",
    "scipy>=1.16.1",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "mkdocstrings-python>=2.0.1",
    "pytest>=9.0.2",
    "zensical==0.0.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.uv.workspace]
members = [
    "test",
]

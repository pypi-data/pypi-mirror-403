[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "streamwish"
version = "0.1.0"
description = "StreamWish: A Retrieval-Augmented Generation (RAG) library optimized for small context windows using graph traversal."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Vishnu Kumar", email = "vishnukumar.annamalai@gmail.com"} 
]
keywords = ["rag", "llm", "graph", "ai", "streaming"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "networkx>=3.0",
    "pydantic>=2.0",
    "numpy>=1.24.0",
    "openai>=1.0.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "pypdf>=3.0.0",
    "google-api-python-client>=2.0.0",
    "google-auth>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/vishnukumar/streamwish"
"Bug Tracker" = "https://github.com/vishnukumar/streamwish/issues"

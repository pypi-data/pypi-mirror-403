[project]
name = "polono-p31s"
version = "0.1.0"
description = "Python library for Polono P31S thermal label printer via BLE"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Andy"}
]
keywords = ["polono", "p31s", "thermal", "printer", "label", "ble", "bluetooth"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Printing",
]
dependencies = [
    "bleak>=0.21.0",
    "pillow>=10.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "qrcode>=7.0",
    "python-barcode>=0.15.0",
]

[project.scripts]
polono = "polono_p31s.cli:cli"

[project.urls]
Homepage = "https://github.com/andyq/polono-p31s"
Repository = "https://github.com/andyq/polono-p31s"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/polono_p31s"]

site_name: Process Performance Indicators
site_description: Documentation for Process Performance Indicators Python Package
site_author: Nicolás Abarca

site_url: https://nicoabarca.github.io/process-performance-indicators/

# Repository
repo_url: https://github.com/nicoabarca/process-performance-indicators
repo_name: nicoabarca/process-performance-indicators

# Copyright
copyright: Copyright &copy; 2025 Nicolás Abarca

# Configuration
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - content.code.annotate
    - content.code.copy
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.] # Relative to project root
          options:
            docstring_style: google
            members_order: alphabetical #source
            show_signature_annotations: true
            line_length: 100
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_root_heading: true
# Navigation
nav:
  - Start: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Examples: examples.md
  - General Indicators: reference/general.md
  - Time Dimension Indicators: reference/time.md
  - Cost Dimension Indicators: reference/cost.md
  - Flexibility Dimension Indicators: reference/flexibility.md
  - Quality Dimension Indicators: reference/quality.md

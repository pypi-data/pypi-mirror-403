[project]
name = "process-performance-indicators"
version = "0.2.1"
description = "A Python package for calculating process performance indicators"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.2.3",
    "pandas-stubs>=2.2.3.250308",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "ruff>=0.11.4",
    "mypy>=1.15.0",
    "pytest>=8.3.0",
    "pandas-stubs>=2.2.3.250308",
]
docs = [
    "mkdocs>=1.5.4",
    "mkdocstrings-python>=1.16.10",
    "mkdocs-material>=9.6.12",
]
misc = [
    "ipykernel>=6.29.5",
    "pm4py>=2.7.19.5",
    "rustxes>=0.2.11"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.package-data]
"process_performance_indicators" = ["py.typed"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "ALL", # include all the rules, including new ones
]
ignore = [
    #### modules
    "ANN", # flake8-annotations
    "COM", # flake8-commas
    "C90", # mccabe complexity
    "EXE", # flake8-executable
    "T10", # debugger
    "TID", # flake8-tidy-imports

    #### specific rules
    "D100",   # ignore missing docs
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D200",
    "D203",
    "D205",
    "D212",
    "D400",
    "D401",
    "D415",
    "E402",   # false positives for local imports
    "E501",   # line too long
    "EM102",  # f strings in exceptions
    "TRY003", # external messages in exceptions are too verbose
    "TD002",
    "TD003",
    "FIX002", # too verbose descriptions of todos
    "EM101",  # ignore string literals in exceptions
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "PLR2004"]  # Ignore assertion use in test files
"examples/*.py" = ["ALL"]

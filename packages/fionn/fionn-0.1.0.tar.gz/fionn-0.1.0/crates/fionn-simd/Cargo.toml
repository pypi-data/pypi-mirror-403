[package]
name = "fionn-simd"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "SIMD-accelerated utilities for fionn"
readme = "README.md"
keywords = ["json", "simd", "parsing"]
categories = ["parsing", "encoding"]

[dependencies]
memchr = "2.7"
rayon = "1.10"
bumpalo = "3.16"
fionn-core = { path = "../fionn-core", version = "0.2.0" }
serde_json = "1.0"
toml = { version = "0.8", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"
fionn-tape = { path = "../fionn-tape" }
fionn-gron = { path = "../fionn-gron" }
serde_yaml = "0.9"

[features]
default = []
## YAML format SIMD parser
yaml = ["fionn-core/yaml"]
## TOML format SIMD parser
toml = ["fionn-core/toml", "dep:toml"]
## CSV format SIMD parser
csv = ["fionn-core/csv"]
## ISON format SIMD parser (LLM-optimized)
ison = ["fionn-core/ison"]
## TOON format SIMD parser (LLM-optimized)
toon = ["fionn-core/toon"]
## All format parsers
all-formats = ["yaml", "toml", "csv", "ison", "toon"]

[lints]
workspace = true

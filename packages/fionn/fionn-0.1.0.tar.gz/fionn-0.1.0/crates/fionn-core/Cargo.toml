[package]
name = "fionn-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Core types, error handling, and traits for fionn"
keywords = ["json", "simd", "parsing"]
categories = ["parsing", "encoding"]
readme = "README.md"

[dependencies]
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = { version = "0.9", optional = true }
toml_crate = { package = "toml", version = "0.8", optional = true }
ahash = "=0.8.12"
smallvec = "1.13"
regex = "1.10"
dashmap = "6.1"
memchr = "2.7"

[features]
default = []
## TOML format support
toml = ["dep:toml_crate"]
## YAML format support
yaml = ["dep:serde_yaml"]
## CSV format support
csv = []
## ISON format support (LLM-optimized)
ison = []
## TOON format support (LLM-optimized)
toon = []
## All format support
all-formats = ["toml", "yaml", "csv", "ison", "toon"]

[dev-dependencies]
proptest = "1.5"
serde_json = "1.0"
serde_yaml = "0.9"
toml_crate = { package = "toml", version = "0.8" }

[lints]
workspace = true

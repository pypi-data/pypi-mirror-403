[package]
name = "fionn-stream"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Streaming JSON/JSONL processing for fionn"
readme = "README.md"
keywords = ["json", "jsonl", "streaming"]
categories = ["parsing", "encoding"]

[features]
default = []
## Format support (propagates to fionn-simd which propagates to fionn-core)
yaml = ["fionn-simd/yaml"]
toml = ["fionn-simd/toml"]
csv = ["fionn-simd/csv"]
ison = ["fionn-simd/ison"]
toon = ["fionn-simd/toon"]
all-formats = ["yaml", "toml", "csv", "ison", "toon"]

[dependencies]
fionn-core = { path = "../fionn-core", version = "0.2.0" }
fionn-tape = { path = "../fionn-tape", version = "0.2.0" }
fionn-simd = { path = "../fionn-simd", version = "0.2.0" }
fionn-ops = { path = "../fionn-ops", version = "0.2.0" }
bumpalo = "3.19"
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simd-json = "0.14"
memchr = "2.7"
rayon = "1.8"
ahash = "=0.8.12"
smallvec = "1.13"
dashmap = "6.1"

[lints]
workspace = true

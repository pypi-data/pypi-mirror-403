[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "argus-debate-ai"
version = "2.1.1"
description = "ARGUS: Production-ready multi-agent AI debate framework with RAG, Bayesian reasoning, provenance tracking, and advanced LLM orchestration for scientific discovery, fact-checking, and evidence-based decision-making"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
# Combined author string to display all names on PyPI (PyPI only shows first author from array)
authors = [
    {name = "Ankush Pandey, Rishi Ghodawat, Ronit Mehta", email = "mehtaronit702@gmail.com"},
]
maintainers = [
    {name = "ARGUS Team", email = "mehtaronit702@gmail.com"},
]

# SEO-optimized keywords for PyPI discoverability
keywords = [
    # Primary
    "ai",
    "artificial-intelligence",
    "multi-agent",
    "debate",
    "reasoning",
    "llm",
    "gpt",
    "claude",
    "gemini",
    # Use cases
    "scientific-discovery",
    "research",
    "decision-making",
    "fact-checking",
    "verification",
    # Technical
    "rag",
    "retrieval-augmented-generation",
    "embeddings",
    "vector-search",
    "knowledge-graph",
    "bayesian-inference",
    "argumentation",
    "provenance",
    # Framework
    "langchain-alternative",
    "agent-framework",
    "llm-framework",
    "openai",
    "anthropic",
    "ollama",
]

# Comprehensive classifiers for discoverability
classifiers = [
    # Maturity
    "Development Status :: 6 - Mature",
    # Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Education",
    # License
    "License :: OSI Approved :: MIT License",
    # OS
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    # Python versions
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    # Topics (multiple for SEO)
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    # Framework
    "Framework :: AsyncIO",
    # Type hints
    "Typing :: Typed",
    # Environment
    "Environment :: Console",
    "Environment :: Web Environment",
    # Natural Language
    "Natural Language :: English",
]

# Core dependencies
dependencies = [
    # Core
    "pydantic>=2.0,<3.0",
    "pydantic-settings>=2.0,<3.0",
    "numpy>=1.24,<3.0",
    "scipy>=1.10,<2.0",
    "networkx>=3.0,<4.0",
    
    # LLM Providers (core)
    "litellm>=1.40,<2.0",
    "openai>=1.30,<2.0",
    "anthropic>=0.25,<1.0",
    "google-generativeai>=0.5,<1.0",
    
    # Embeddings and Retrieval
    "sentence-transformers>=2.2,<3.0",
    "rank-bm25>=0.2,<1.0",
    "faiss-cpu>=1.7,<2.0",
    
    # Document Processing
    "pymupdf>=1.23,<2.0",
    "beautifulsoup4>=4.12,<5.0",
    "lxml>=4.9,<6.0",
    "chardet>=5.0,<6.0",
    
    # CLI and Utilities
    "click>=8.0,<9.0",
    "rich>=13.0,<14.0",
    "python-dotenv>=1.0,<2.0",
    "httpx>=0.25,<1.0",
    "tenacity>=8.2,<9.0",
    "tiktoken>=0.5,<1.0",
    "requests>=2.31,<3.0",
    "textual>=0.47,<1.0",
]

[project.optional-dependencies]
# Development
dev = [
    "pytest>=7.4,<9.0",
    "pytest-asyncio>=0.21,<1.0",
    "pytest-cov>=4.1,<6.0",
    "black>=23.0,<25.0",
    "ruff>=0.1,<1.0",
    "mypy>=1.5,<2.0",
    "pre-commit>=3.4,<4.0",
]

# Local LLM providers
ollama = ["ollama>=0.2,<1.0"]
llamacpp = ["llama-cpp-python>=0.2,<1.0"]

# Cloud LLM providers
cohere = ["cohere>=5.0,<6.0"]
mistral = ["mistralai>=0.4,<1.0"]
groq = ["groq>=0.4,<1.0"]
together = ["together>=1.0,<2.0"]
voyage = ["voyageai>=0.2,<1.0"]

# Enterprise
bedrock = ["boto3>=1.34,<2.0"]
azure = []  # Uses openai package
vertex = ["google-cloud-aiplatform>=1.40,<2.0"]

# Embeddings
embeddings = [
    "fastembed>=0.2,<1.0",
    "cohere>=5.0,<6.0",
    "voyageai>=0.2,<1.0",
    "nomic>=3.0,<4.0",
]

# Tools
tools = [
    "duckduckgo-search>=5.0,<6.0",
    "wikipedia>=1.4,<2.0",
    "arxiv>=2.1,<3.0",
    "tavily-python>=0.3,<1.0",
    "PyGithub>=2.1,<3.0",
    "youtube-transcript-api>=0.6,<1.0",
    "sqlalchemy>=2.0,<3.0",
    "pandas>=2.0,<3.0",
    "yfinance>=0.2,<1.0",
]

# Visualization
plotting = [
    "matplotlib>=3.7,<4.0",
    "seaborn>=0.12,<1.0",
    "plotly>=5.15,<6.0",
]

# Terminal Sandbox
terminal = [
    "textual>=0.47,<1.0",
    "pyinstaller>=6.0,<7.0",
]

# All features
all = [
    "argus-debate-ai[dev]",
    "argus-debate-ai[ollama]",
    "argus-debate-ai[cohere]",
    "argus-debate-ai[mistral]",
    "argus-debate-ai[groq]",
    "argus-debate-ai[tools]",
    "argus-debate-ai[embeddings]",
    "argus-debate-ai[plotting]",
]

[project.urls]
Homepage = "https://github.com/Ronit26Mehta/argus-ai-debate"
Documentation = "https://github.com/Ronit26Mehta/argus-ai-debate#readme"
Repository = "https://github.com/Ronit26Mehta/argus-ai-debate"
Issues = "https://github.com/Ronit26Mehta/argus-ai-debate/issues"
Changelog = "https://github.com/Ronit26Mehta/argus-ai-debate/releases"

[project.scripts]
argus = "argus.cli:main"
argus-sandbox = "argus_terminal.argus_terminal:main"
argus-terminal = "argus_terminal.argus_terminal:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["argus*", "argus_terminal*"]

[tool.setuptools.package-data]
argus = ["py.typed", "**/*.md"]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

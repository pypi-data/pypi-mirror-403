[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "holado"
dynamic = ["version"]
authors = [
  { name="Eric Klumpp", email="eric.klumpp@gmail.com" },
]
description = "HolAdo framework"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = [
    "automation", "test", "test automation", "functional test", "script", 
    "Specification By Example", "BDD", "Behavior Driver Development", "Behaviour Driven Development", 
    "AIS", "logging", "DB", "docker", "email", "gRPC", "JSON", "Keycloak", "multitask", "Protobuf", 
    "RabbitMQ", "Redis", "REST", "S3", "Web Services", "XML", "YAML"]
dependencies = [
  "behave",
  # For datetimes and durations
  "python-dateutil",
  "duration-parser",
  # For multiprocessing
  "psutil",
  # For sqlite DB internal needs
  "pypika", "sql_metadata",
  # For reports in xml format
  "xmltodict", "lxml"
]

[project.optional-dependencies]
all = ["holado[ais]", "holado[api-connexion]", "holado[db-postgresql]", "holado[docker]", 
       "holado[helper_debug]", "holado[protobuf]", "holado[grpc]", "holado[rabbitmq]", "holado[redis]", 
       "holado[s3]", "holado[sftp]", "holado[ssl]", "holado[ws-zeep]", "holado[yaml]" ]
ais = ["pyais"]
api-connexion = ["connexion[flask,swagger-ui,uvicorn]"]
db-postgresql = ["psycopg", "psycopg_binary"]
docker = ["docker", "prettytable"]
helper_debug = ["pympler"]
grpc = ["holado[protobuf]", "grpc_requests", "grpcio", "grpcio-reflection", "grpcio-tools"]
protobuf = ["google", "google-api-core", "protobuf"]
rabbitmq = ["pika"]
redis = ["redis", "redis-om"]
s3 = ["minio", "boto3", "moto", "flask", "flask_cors"]
sftp = ["holado[ssl]", "paramiko<4.0.0", "pysftp", "sftpserver"]
ssl = ["truststore", "certifi", "cryptography"]
ws-suds = ["suds"]
ws-zeep = ["zeep"]
yaml = ["ruamel.yaml"]

[project.urls]
Homepage = "https://gitlab.com/holado_framework/python"
Issues = "https://gitlab.com/holado_framework/python/-/issues"

[tool.hatch.version]
path = "packaging/VERSION"
pattern = "(?P<version>[\\w.]+)"

[tool.hatch.build.targets.wheel]
packages = ["src/holado", "src/holado_ais", "src/holado_binary", "src/holado_context", "src/holado_core", 
    "src/holado_crypto", "src/holado_data", "src/holado_db", "src/holado_django", "src/holado_docker", 
    "src/holado_email", "src/holado_examples", "src/holado_grpc", "src/holado_helper", "src/holado_json", 
    "src/holado_keycloak", "src/holado_logging", "src/holado_multitask", "src/holado_protobuf", "src/holado_python", 
    "src/holado_rabbitmq", "src/holado_redis", "src/holado_report", "src/holado_rest", "src/holado_s3", 
    "src/holado_scripting", "src/holado_sftp", "src/holado_swagger", "src/holado_system", "src/holado_test", 
    "src/holado_tools", "src/holado_value", "src/holado_ws", "src/holado_xml", "src/holado_yaml",
    "tests/behave/test_holado"]



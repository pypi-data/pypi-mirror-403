openapi: "3.0.0"
info:
  version: "1"
  title: "Test Server API"
  description: |
    API exposed by Test Server.
paths:
  /health:
    get:
      description: "Healthcheck"
      responses:
        200:
          description: "Healthy"
          content:
            application/json:
              schema:
                type: "string"
  
  /campaign/update:
    put:
      description: "Update stored campaigns"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "string"
               
  /campaign/scenario/history:
    get:
      description: "Get execution history of a scenario"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              nullable: true
              properties:
                scenario_name:
                  type: string
                size:
                  type: integer
      responses:
        200:
          description: "Execution history of a scenario"
          content:
            application/json:
              schema:
                type: "string"

components:
  securitySchemes: {}
  schemas:
    DockerControler:
      properties: {}


[project]
name = "codemie-mcp-datasources"
version = "0.1.4"
description = "MCP server for connecting to CodeMie Datasources"
readme = "README.md"
packages = [
    { include = "datasources_mcp", from = "src" }
]

[tool.poetry]
name = "codemie-mcp-datasources"
version = "0.1.320"
description = "MCP server for connecting to CodeMie Datasources"
authors = [
    "Nikita Levyankov <nikita_levyankov@epam.com>",
]
readme = "README.md"
packages = [
    { include = "src" }
]

[tool.poetry.dependencies]
python = "^3.12"
mcp = "^1.6.0"
httpx = "^0.27.0"
codemie-sdk-python = "0.1.320"
certifi = "^2025.1.31"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.1.0"
isort = "^5.13.2"
ruff = "^0.11.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
codemie-mcp-datasources = "src.server:main"
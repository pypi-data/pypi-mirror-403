name: ruff

on:
  pull_request:
  push:

jobs:
  lint:
    name: Lint with ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v1
        with:
          args: "check"
  format:
    name: Format with ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/ruff-action@v1
        with:
          args: "format --preview --check"

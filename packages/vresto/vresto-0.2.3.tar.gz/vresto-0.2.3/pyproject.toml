[project]
name = "vresto"
dynamic = ["version"]
description = "satellite product browser"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "boto3>=1.35.0",
    "ipython>=9.2.0",
    "loguru>=0.7.3",
    "nicegui>=2.16.1",
    "pre-commit>=4.2.0",
    "psutil>=7.0.0",
    "pytest>=8.3.5",
    "pytest-xdist>=3.2.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "twine>=6.1.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "pillow>=12.0.0",
    "matplotlib>=3.10.7",
    "plotly>=6.5.0",
    "rasterio>=1.4.3",
    "pystac-client>=0.8.6",
    "python-dateutil>=2.9.0",
    "pycql2>=0.2.0",
    "localtileserver>=0.10.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "moto>=4.0.0",
    "numpy>=1.26.0",
    "rasterio>=1.4.0",
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "pymdown-extensions>=9.0.0",
    "mkdocs-include-markdown-plugin>=6.0.0",
    "mkdocs-htmlproofer-plugin>=1.2.1",
    "loguru>=0.7.3",  # For docs generation scripts
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/vresto/_version.py"

[tool.ruff]
line-length = 250  # Increased to handle long UI strings and f-strings
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "D",  # pydocstyle (docstring conventions)
]
ignore = [
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D106",  # Missing docstring in public nested class
    "D107",  # Missing docstring in __init__
    "D205",  # 1 blank line required between summary line and description
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
# Allow all docstring issues in tests and mock classes
"tests/*" = ["D"]
"src/vresto/cli/*" = ["D"]  # CLI modules often have mock classes
"src/vresto/__init__.py" = ["D"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[project.scripts]
vresto-cli = "vresto.cli.main:main"
vresto = "vresto.ui.app:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra"
]
# Exclude non-test directories completely
norecursedirs = ["src", "scripts", "docs", ".git", ".venv", "build", "dist"]

markers = [
    "requires_credentials: tests that require Copernicus credentials",
]

[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "discord-llms"
version = "0.1.0"
description = "Discord bot that uses LLMs to help users with documentation"
readme = "README.md"
authors = [ { name = "S1M0N38", email = "bertolottosimone@gmail.com" } ]
requires-python = ">=3.13"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

dependencies = [
  "discord-py>=2.4",
  "httpx>=0.28",
  "jinja2>=3.1",
  "openai>=2.15",
  "pydantic>=2.10",
  "pyyaml>=6",
]
urls.Changelog = "https://github.com/S1M0N38/discord-llms.txt/blob/main/CHANGELOG.md"
urls.Homepage = "https://github.com/S1M0N38/discord-llms.txt"
urls.Issues = "https://github.com/S1M0N38/discord-llms.txt/issues"
urls.Repository = "https://github.com/S1M0N38/discord-llms.txt"
scripts.discord-llms = "discord_llms:main"

[dependency-groups]
dev = [
  "commitizen>=4.11",
  "google-yamlfmt>=0.21",
  "mdformat>=0.7.22,<0.8",
  "mdformat-footnote>=0.1.2",
  "mdformat-frontmatter>=2.0.8",
  "mdformat-gfm>=1",
  "mdformat-gfm-alerts>=2",
  "mdformat-simple-breaks>=0.0.1",
  "pyproject-fmt>=2.11.1",
  "ruff>=0.14.13",
  "ty>=0.0.12",
]
test = [
  "openai-responses>=0.13.1",
  "pytest>=9.0.2",
  "pytest-asyncio>=1.3",
  "pytest-cov>=6",
  "pytest-httpx>=0.35",
  "respx>=0.22",
]

[tool.hatch.build.targets.wheel]
packages = [ "src/discord_llms" ]

[tool.ruff]
lint.extend-select = [ "I" ]
lint.task-tags = [ "FIX", "HACK", "NOTE", "PERF", "TEST", "TODO", "WARN" ]

[tool.pytest.ini_options]
testpaths = [ "tests" ]
markers = [ "dev: marks tests that are currently developed" ]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = [ "src/discord_llms" ]
omit = [ "*/tests/*" ]

[tool.coverage.report]
precision = 2
show_missing = true
fail_under = 90
exclude_lines = [
  "pragma: no cover",
  "if __name__ == .__main__.:",
  "raise NotImplementedError",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "pep621"

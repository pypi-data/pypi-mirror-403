[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "server-inspector"
version = "2.0.1"
description = "Hardware detection and inventory for server"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "AGPL-3.0-or-later" }
authors = [{ name = "Casa Eureka" }]

dependencies = [
    "psutil>=5.9.0",
    "py-cpuinfo>=9.0.0",
    "pyudev>=0.24.0",
    "netifaces>=0.11.0",
]

[project.scripts]
server-inspector = "src.main:main"

[project.urls]
Homepage = "https://github.com/casaeureka/server-inspector"
Repository = "https://github.com/casaeureka/server-inspector"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
exclude = ["__pycache__"]

[tool.ruff]
target-version = "py313"
line-length = 120
exclude = [".direnv", ".git", ".venv", "__pycache__", "*.egg-info"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RET", # flake8-return
    "TID", # flake8-tidy-imports
    "ANN", # flake8-annotations
]
ignore = [
    "E501",   # line too long
    "B008",   # function calls in defaults
    "SIM108", # ternary operator
    "RET504", # variable before return
    "ANN401", # allow Any
    "ANN204", # missing return type for __init__
]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"**/server_inspector.py" = ["E501"]

[tool.ruff.lint.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
known-first-party = ["src"]

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"typing.TypedDict" = { msg = "Use Pydantic BaseModel instead" }
"typing_extensions.TypedDict" = { msg = "Use Pydantic BaseModel instead" }

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.13"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = ["pyudev", "cpuinfo", "netifaces", "colors", "psutil"]
ignore_missing_imports = true

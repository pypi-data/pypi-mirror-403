[project]
name = "hsr_getyundata_v1"
version = "0.2.0"
description = "HSR 云雨平台数据获取 MCP 工具 - 用于获取和对比 CVM 性能测试报告"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.0.0",
    "requests>=2.28.0",
]

[project.scripts]
hsr-getyundata-v1 = "hsr_getyundata_v1:main"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

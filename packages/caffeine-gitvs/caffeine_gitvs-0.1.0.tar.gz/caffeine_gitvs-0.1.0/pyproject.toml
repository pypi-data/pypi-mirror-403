[project]
name = "caffeine-gitvs"
version = "0.1.0"
description = "GitHub repo visualizer for terminal"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "Shafayet Ul Islam (Audrie)", email = "shafayet.islam.61@gmail.com" }
]
keywords = ["github", "cli", "terminal", "visualization", "rich"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
caffeine = "caffeine.cli:main"

[project.urls]
Homepage = "https://github.com/shafayet98/caffeine-gitvs"
Repository = "https://github.com/shafayet98/caffeine-gitvs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/caffeine"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]


[project]
name = "django-dbreqresp"
dynamic = ["version"]
authors = [{name = "Hashbang", email = "contact@hashbang.coop"}]
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "django",
]

[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["django_dbreqresp"]

[tool.setuptools_scm]

[project.optional-dependencies]
dev = [
    "ruff",
]

[tool.ruff.lint]
ignore = ["E501"]
select = ["I", "F", "E", "DJ", "C90"]

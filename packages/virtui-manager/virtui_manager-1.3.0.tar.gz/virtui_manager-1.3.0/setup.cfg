[metadata]
name = virtui-manager
version = 1.3.0
description = Terminal-based interface to manage virtual machines using libvirt
long_description = file: README.md
long_description_content_type = text/markdown
author = Antoine Ginies
author_email = antoine@ginies.org
maintainer = Antoine Ginies
maintainer_email = antoine@ginies.org
license = GPL-3.0-or-later
url = https://aginies.github.io/virtui-manager/
project_urls = 
	Documentation = https://aginies.github.io/virtui-manager/manual
	Repository = https://github.com/aginies/virtui-manager
	Issues = https://github.com/aginies/virtui-manager/issues
	Changelog = https://github.com/aginies/virtui-manager/releases
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: System Administrators
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: System :: Systems Administration
	Topic :: Utilities

[options]
package_dir = 
	= src/
packages = find:
python_requires = >=3.6
install_requires = 
	libvirt-python>=6.0.0
	textual>=0.40.0
	PyYAML>=5.4.0
	markdown-it-py>=3.0.0
include_package_data = True

[options.packages.find]
where = src/

[options.entry_points]
console_scripts = 
	virtui-manager = vmanager.wrapper:main
	virtui-manager-cmd = vmanager.wrapper:cmd_main
	virtui-remote-viewer = vmanager.wrapper:remote_viewer_main

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=23.0.0
	ruff>=0.1.0
	mypy>=1.0.0
webconsole = 
	websockify>=0.10.0

[options.package_data]
vmanager = *.css, *.md, locales/*.pot, locales/*/LC_MESSAGES/*.mo, locales/*/LC_MESSAGES/*.po

[egg_info]
tag_build = 
tag_date = 0


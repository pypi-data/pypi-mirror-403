[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "virtui-manager"
version = "1.3.0"
description = "Terminal-based interface to manage virtual machines using libvirt"
readme = "README.md"
authors = [
    {name = "Antoine Ginies", email = "antoine@ginies.org"}
]
maintainers = [
    {name = "Antoine Ginies", email = "antoine@ginies.org"}
]
license = "GPL-3.0-or-later"
requires-python = ">=3.6"
keywords = ["virtualization", "libvirt", "kvm", "qemu", "tui", "terminal", "manager", "virt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

dependencies = [
    "libvirt-python>=6.0.0",
    "textual>=0.40.0",
    "PyYAML>=5.4.0",
    "markdown-it-py>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

webconsole = [
    "websockify>=0.10.0",
]

[project.urls]
Homepage = "https://aginies.github.io/virtui-manager/"
Documentation = "https://aginies.github.io/virtui-manager/manual"
Repository = "https://github.com/aginies/virtui-manager"
Issues = "https://github.com/aginies/virtui-manager/issues"
Changelog = "https://github.com/aginies/virtui-manager/releases"

[project.scripts]
virtui-manager = "vmanager.wrapper:main"
virtui-manager-cmd = "vmanager.wrapper:cmd_main"
virtui-remote-viewer = "vmanager.wrapper:remote_viewer_main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
vmanager = ["*.css", "*.md", "locales/*.pot", "locales/*/LC_MESSAGES/*.mo", "locales/*/LC_MESSAGES/*.po"]

[tool.black]
line-length = 100
target-version = [ 'py36', 'py37', 'py38', 'py39', 'py310', 'py311', 'py312','py313',]

[tool.ruff]
line-length = 100
target-version = "py36"
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=vmanager --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.6"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false


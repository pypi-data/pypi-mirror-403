# ——— Build ———
[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["pathetic.py"]

# ——— Project ———
[project]
name = "pathetic-cli"
version = "0.3.0"
description = "A colorful CLI that visualizes system, environment, and PATH info with Rich."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = ["rich>=14.3.1", "click>=8.3.1"]
authors = [{ name = "Lance Reinsmith", email = "info@k2rad.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.14",
    "Environment :: Console",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/lancereinsmith/pathetic"
Repository = "https://github.com/lancereinsmith/pathetic"
Issues = "https://github.com/lancereinsmith/pathetic/issues"

[project.scripts]
ptc = "pathetic:main"
pathetic = "pathetic:main"

# ——— Dependencies ———
[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.14",
    "ty>=0.0.12",
    "tomli-w>=1.2.0",
    "rumdl>=0.0.220",
    "pre-commit>=4.5.1",
]

[tool.uv]
default-groups = ["dev"]

# ——— Ruff: lint and format (replaces black, isort, flake8) ———
[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# ——— ty: type checking (replaces mypy, pyright) ———
[tool.ty.environment]
python-version = "3.12"

[tool.ty.src]
exclude = ["tests"]

# ——— rumdl: markdown format (mkdocs flavor) ———
# Global options live under [tool.rumdl]; [tool.rumdl.global] is for .rumdl.toml only.
[tool.rumdl]
flavor = "mkdocs"
respect-gitignore = true
disable = ["MD007", "MD013", "MD031", "MD033", "MD046"]
exclude = [".git", ".github", "node_modules", "vendor", "dist", "build", "CHANGELOG.md", "LICENSE.md"]

# ——— pytest ———
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=pathetic --cov-report=term-missing --cov-report=html"

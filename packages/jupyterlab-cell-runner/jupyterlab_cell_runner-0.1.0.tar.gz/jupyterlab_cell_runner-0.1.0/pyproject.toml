[build-system]
requires = ["hatchling>=1.5.0"]
build-backend = "hatchling.build"

[project]
name = "jupyterlab-cell-runner"
version = "0.1.0"
description = "JupyterLab extension for BlocklyBot - programmatic cell execution via postMessage"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "mlzboy"}]
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["jupyterlab>=4.0.0,<5"]

[project.urls]
Homepage = "https://github.com/mlzboy/jupyterlab-cell-runner"

[tool.hatch.build]
exclude = ["node_modules", "src", "lib", "style", "*.tsbuildinfo", ".gitignore"]

[tool.hatch.build.targets.wheel.shared-data]
"jupyterlab_cell_runner/labextension" = "share/jupyter/labextensions/jupyterlab-cell-runner"
"install.json" = "share/jupyter/labextensions/jupyterlab-cell-runner/install.json"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dawgdad"
authors = [{name = "Gilles Pilon", email = "gillespilon13@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
version = "1.0.9"
description="Tools for machine learning, automation, statistics, graphics"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "basis_expansions",
    "cached_property",
    "beautifultable",
    "scikit-learn",
    "statsmodels",
    "matplotlib",
    "pyautogui",
    "openpyxl",
    "psycopg2",
    "pyqrcode",
    "tabulate",
    "pyarrow",
    "dirsync",
    "shapely",
    "psutil",
    "pandas",
    "numpy",
    "pypng",
    "scipy",
]

[project.optional-dependencies]
test = [
    "pytest >=2.7.3",
    "pytest-cov",
]
doc = ["sphinx"]

[project.urls]
Source = "https://github.com/gillespilon/dawgdad"
# Documentation = "https://dawgdad.readthedocs.io/en/latest/"

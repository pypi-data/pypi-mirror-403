[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yo-claude"
version = "0.0.1"
description = "Start your Claude session refresh early to avoid mid-work interruptions"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Daniel Murrell", email = "dsmurrell@gmail.com"}
]
keywords = ["claude", "anthropic", "cli", "productivity", "rate-limit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = [
    "tomli>=2.0.0;python_version<'3.11'",
]

[project.urls]
Homepage = "https://github.com/dsmurrell/yo-claude"
Repository = "https://github.com/dsmurrell/yo-claude.git"
Issues = "https://github.com/dsmurrell/yo-claude/issues"

[project.scripts]
yo-claude = "yo_claude.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120

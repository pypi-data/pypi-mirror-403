[project]
name = "petal-app-manager"
version = "0.1.60"
description = "A FastAPI interface for loading, managing and running Droneleaf Petal applications"
authors = [
    { name = "Khalil Al Handawi", email = "khalil.alhandawi@droneleaf.io" },
]
dependencies = [
    "tqdm>=4.67.1",
    "tabulate>=0.9.0",
    "fastapi[standard]>=0.115.12",
    "uvicorn[standard]>=0.34.3",
    "redis>=6.2.0",
    "boto3>=1.39.14",
    "requests>=2.32.4",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "LICENSE.md"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
cicd = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "anyio>=4.9.0",
    "pytest-cov>=6.2.1",
    "leaf-pymavlink>=0.1.16,<0.1.17",
]
cicddocs = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "anyio>=4.9.0",
    "pytest-cov>=6.2.1",
    "leaf-pymavlink>=0.1.16,<0.1.17",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autobuild>=2024.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "sphinx-copybutton>=0.5.0",
    "sphinxcontrib-applehelp>=1.0.0",
    "sphinxcontrib-bibtex>=2.6.0",
    "sphinxcontrib-devhelp>=1.0.0",
    "sphinxcontrib-htmlhelp>=2.0.0",
    "sphinxcontrib-jsmath>=1.0.0",
    "sphinxcontrib-pseudocode>=0.1.0",
    "sphinxcontrib-qthelp>=1.0.0",
    "sphinxcontrib-serializinghtml>=1.1.0",
    "graphviz>=0.20.0",
]
prod = [
    "leaf-pymavlink>=0.1.16,<0.1.17",
    "petal-flight-log==0.2.5",
    "petal-warehouse==0.1.8",
    "petal-leafsdk==0.2.9",
    "petal-user-journey-coordinator==0.1.8",

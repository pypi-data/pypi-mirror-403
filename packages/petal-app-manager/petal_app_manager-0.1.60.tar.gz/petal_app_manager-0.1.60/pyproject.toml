    "-e file:///${PROJECT_ROOT}/../petal-qgc-mission-server/#egg=petal-qgc-mission-server",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autobuild>=2024.0.0",
    "sphinx-autodoc-typehints>=1.24.0",

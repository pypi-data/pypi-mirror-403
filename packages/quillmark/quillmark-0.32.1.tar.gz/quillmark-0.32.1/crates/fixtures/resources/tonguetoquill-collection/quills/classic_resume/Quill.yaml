Quill:
  name: classic_resume
  version: "0.1"
  backend: typst
  plate_file: plate.typ
  example_file: example.md
  description: A clean and modern classic resume template.

# ==========================================
# Group 1: Personal Information
# ==========================================

fields:
  name:
    title: Full Name
    type: string
    required: true
    examples: 
      - John Doe
    ui:
      group: Personal Info

  contacts:
    title: Contact Information
    type: array
    required: true
    examples: 
      - ["john.doe@example.com", "123-456-7890", "linkedin.com/in/johndoe"]
    ui:
      group: Personal Info
    description: List of contact details (email, phone, links, etc.)

# ==========================================
# Cards
# ==========================================

cards:
  experience_section:
    title: Experience/Education Entry
    description: An entry with a heading, subheading, and bullet points.
    fields:
      title: 
        title: Section Title
        type: string
        default: Experience
      headingLeft: 
        title: Heading Left (e.g., Company/School)
        type: string
        required: true
      headingRight: 
        title: Heading Right (e.g., Location)
        type: string
      subheadingLeft: 
        title: Subheading Left (e.g., Title/Degree)
        type: string
      subheadingRight: 
        title: Subheading Right (e.g., Date)
        type: string

  skills_section:
    title: Skills Grid
    description: A grid of skill categories with key-value pairs.
    ui:
      hide_body: true
    fields:
      title: 
        title: Section Title
        type: string
        default: Skills
      
      cells:
        title: Skill Categories
        type: array
        required: true
        examples:
          - [ { category: "Languages", skills: "Python, Rust, C++" }, { category: "DevOps", skills: "Docker, Kubernetes" } ]
        items:
          type: object
          properties:
            category: { type: string, title: Category, required: true }
            skills: { type: string, title: Skills, required: true }

  projects_section:
    title: Project Entry
    description: A project entry with a name and optional URL.
    fields:
      title: 
        title: Section Title
        type: string
        default: Projects
      name: 
        title: Project Name
        type: string
        required: true
      url: 
        title: Project URL
        type: string

  certifications_section:
    title: Certifications Grid
    description: A grid of certifications.
    ui:
      hide_body: true
    fields:
      title: 
        title: Section Title
        type: string
        default: Certifications
      cells:
        title: Certification Names
        type: array
        required: true
        examples: 
          - ["AWS Certified Solutions Architect", "CKA", "OSCP"]

[build-system]
requires = ["setuptools", "wheel", "Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "haversine-distance"
version = "0.1.0"
description = "Fast haversine distance calculation using Cython"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = [
    "haversine",
    "distance",
    "geodetic",
    "gps",
    "geospatial",
    "Cython",
    "GIS"
]
authors = [
  { name = "Artem Lykhvar", email = "me@a10r.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/lykhvar/haversine-distance#readme"
Issues = "https://github.com/lykhvar/haversine-distance/issues"
Source = "https://github.com/lykhvar/haversine-distance"

[tool.setuptools.packages.find]
where = ["src"]

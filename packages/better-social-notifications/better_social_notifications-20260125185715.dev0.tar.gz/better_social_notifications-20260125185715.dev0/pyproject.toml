[project]
name = "better-social-notifications"
version = "20260125185715.dev"
description = "Python app to send notifications with lower latency from social networks like YouTube and Twitch"
readme = "README.md"
requires-python = ">=3.14, <3.15"
dependencies = [
    "apprise==1.9.7",
    "google-api-python-client==2.188.0",
    "peewee==3.19.0",
    "python-dotenv==1.2.1",
]
license-files = ["LICENSE"]
authors = [
    { name = "jnstockley", email = "jnstockley@users.noreply.github.com"}
]
keywords = ["starter", "template", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
]
[project.urls]
Homepage = "https://github.com/jnstockley/bsn"
Repository = "https://github.com/jnstockley/bsn.git"
Issues = "https://github.com/jnstockley/bsn/issues"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "ruff>=0.13.2",
]

[project]
name = "pytdo"
version = "0.2.11"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Guillaume Le Goc", email = "guillaume.le-goc@lncmi.cnrs.fr" }
]
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.3.5",
    "rich>=14.2.0",
    "scipy>=1.16.3",
    "pydantic>=2.12.4",
    "pyqt6>=6.10.0",
    "pyuson>=0.7.5",
]

[project.gui-scripts]
pytdo = "pytdo:__main__.main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[tool.ruff.lint]
ignore = ["D401"]
extend-select = [
  "UP",  # pyupgrade
  "D",   # pydocstyle
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["D103"]

[tool.mypy]
files = ["src"]
allow_redefinition_new = true
local_partial_types = true

[dependency-groups]
dev = [
    "ipython>=9.7.0",
    "mypy>=1.17.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.12.2",
    "scipy-stubs>=1.16.0.2",
]

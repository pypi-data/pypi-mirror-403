exclude = ["**/*__pycache__", "**/*egg-info", "**/docs", "**/tests", "**/.venv"]
interfaces = []
layers = ["register", "predicate", "trace", "types"]
source_roots = ["src"]

[[modules]]
depends_on = []
layer = "types"
path = "predylogic.types"

[[modules]]
depends_on = ["predylogic.types", "predylogic.predicate"]
layer = "register"
path = "predylogic.register"

[[modules]]
depends_on = ["predylogic.types"]
layer = "trace"
path = "predylogic.trace"

[[modules]]
depends_on = ["predylogic.trace", "predylogic.types"]
layer = "predicate"
path = "predylogic.predicate"

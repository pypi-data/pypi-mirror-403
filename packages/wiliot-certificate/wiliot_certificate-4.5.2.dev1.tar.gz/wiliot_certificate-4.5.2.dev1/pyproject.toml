[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wiliot_certificate"
version = "4.5.2.dev1"
authors = [
  { name="Wiliot", email="support@wiliot.com" }
]
description = "A library for certifying Wiliot-compliant boards"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "flask>=3.1",
    "appdirs>=1.4.4",
    "plotly>=6.0.0",
    "numpy>=1.21.5",
    "pandas>=2.2.3",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "wiliot-core>=5.9.1",
    "paho-mqtt>=2.1.0",
    "bitstruct>=8.20.0",
    "protobuf>=6.30.2",
    "wiliot-api>=4.10.8",
    "jsonschema>=4.23.0",
    "statsmodels>=0.14.4",
    "pyserial>=3.5",
    "reportlab>=4.3.1",
    "google-api-python-client>=2.162.0",
]

[project.urls]
Wiliot = "https://www.wiliot.com"
Certified = "https://www.wiliot.com/product/ambient-iot-network#partner-device-certification"

[project.scripts]
wlt-cert = "gui_certificate.gui_certificate_cli:main"
wlt-cert-cli = "certificate.certificate_cli:main"
wlt-cert-tester-upgrade = "common.utils.tester_upgrade:main"
wlt-cert-reg = "certificate.tests.cloud_connectivity.registration_test.registration_test_cli:main"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["*.ut*"]

[tool.setuptools.package-data]
common = ["wlt_logo.png", "**/*.html", "**/*.json", "utils/*"]
certificate = ["tests/**/*.json", "*_list.txt", "**/wlt_cmd_if.html"]
gui_certificate = ["**/*.html"]

[tool.setuptools.exclude-package-data]
certificate = ["*ut/*", "config/*"]
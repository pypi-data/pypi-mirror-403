[project]
name = "pysociety"
version = "0.2.3"
description = "Multi-agent society simulation with playful personalities"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "deepagents>=0.1.0",
    "python-dotenv>=1.2.1",
    "pydantic>=2.12.5",
    "instructor>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["llm_society"]

[project.scripts]
llm-society = "llm_society.__main__:main"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

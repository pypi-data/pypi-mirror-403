kind: LinearJob
name: refined_hamlet_job
description: |
  Pre-processes Shakespeare source texts and produces
  word count metrics as a refined data product.

owner: literature@tiozin.com
maintainer: tiozin
cost_center: tio_scrooge

org: tiozin
region: latam
domain: literature
product: shakespeare
model: hamlet
layer: refined

runner:
  kind: SparkRunner

inputs:
  - kind: SparkFileInput
    name: load_poems
    layer: raw
    path: .output/lake-{{domain}}-{{layer}}/{{product}}/{{product}}/date={{today}}/input_file_name={{model}}.txt

transforms:
  - kind: SparkWordCountTransform
    name: word_count
    content_field: value
    lowercase: true

outputs:
  - kind: SparkFileOutput
    name: save_word_counts
    path: .output/lake-{{domain}}-{{layer}}/{{product}}/{{model}}/date={{today}}

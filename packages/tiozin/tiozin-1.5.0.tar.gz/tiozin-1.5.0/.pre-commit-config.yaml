# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.4.0
  hooks:
  - id: check-ast
  - id: trailing-whitespace
  - id: check-toml
  - id: end-of-file-fixer

- repo: local
  hooks:
    - id: format
      name: Run Tiozin Lint
      entry: make format
      language: system
      types: [python]
    - id: tests
      name: Run Tiozin Tests
      entry: make test
      language: system
      types: [python]

name: PR Actions

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "tiozin/**/*.py"
      - "tests/**/*.py"
      - "pyproject.toml"

permissions:
  contents: read
  pull-requests: read

jobs:
  check:
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    uses: ./.github/workflows/pr-checks.yaml

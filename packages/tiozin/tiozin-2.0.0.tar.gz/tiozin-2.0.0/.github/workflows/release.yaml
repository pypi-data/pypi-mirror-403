name: Release Please

concurrency:
  group: release
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "tiozin/**/*.py"
      - "pyproject.toml"

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment
        uses: fdmorison/tiozin/.github/actions/setup-env@main

      - name: Build Package
        run: make build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.rp.outputs.release_created }}
      tag: ${{ steps.rp.outputs.tag_name }}
    steps:
      - name: Setup environment
        uses: fdmorison/tiozin/.github/actions/setup-env@main
        with:
          fetch-depth: 0

      - name: Release Please (draft)
        uses: googleapis/release-please-action@v4
        id: rp
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  deploy:
    needs: [build, release]
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment
        uses: fdmorison/tiozin/.github/actions/setup-env@main

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: dist/*

      - name: Publish GitHub Release (undraft)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ needs.release.outputs.tag }}" --draft=false

      - name: Publish PyPI Package
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: make deploy

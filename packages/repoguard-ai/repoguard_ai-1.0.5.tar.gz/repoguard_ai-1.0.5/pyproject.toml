[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "repoguard-ai"
version = "1.0.5"
description = "Repo-aware PR guideline validator"
requires-python = ">=3.9"
dependencies = [
  "requests>=2.28",
  "pydantic>=2",
  "fastapi==0.128.0",
  "psycopg2-binary",
  # gemini sdk etc
]

[project.scripts]
repoguard-ai = "repoguard.cli:main"

[tool.setuptools.packages.find]
include = ["repoguard*", "app*"]

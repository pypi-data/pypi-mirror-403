[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-infrahouse"
description = "A set of fixtures to use with pytest"
version = "0.24.0"
readme = "README.rst"
requires-python = ">=3.8"
authors = [
    { name = "Oleksandr Kuzminskyi", email = "aleks@infrahouse.com" },
]
maintainers = [
    { name = "Oleksandr Kuzminskyi", email = "aleks@infrahouse.com" },
]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "PyYAML ~= 6.0",
    "black ~= 25.0",
    "boto3 ~= 1.35",
    "botocore ~= 1.35",
    "build ~= 1.2",
    "bump2version ~= 1.0",
    "isort ~=7.0",
    "pytest ~=9.0",
    "requests~=2.32",
]

[project.urls]
Repository = "https://github.com/infrahouse/pytest-infrahouse"

[project.entry-points.pytest11]
infrahouse = "pytest_infrahouse.plugin"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["data"]
"pytest_infrahouse.data" = ["*"]

[tool.poetry]
name = "pyqqq"
version = "0.12.223"
description = "Package for quantitative strategy development on the PyQQQ platform"
authors = ["PyQQQ team <pyqqq.cs@gmail.com>"]
readme = "README.md"
packages = [{include = "pyqqq"}]
license = "MIT"
documentation = "https://docs.pyqqq.net"

[tool.poetry.dependencies]
python = "^3.9"
tinydb = "^4.8.0"
requests = "^2.31.0"
python-dotenv = "^1.0.1"
websockets = "^12.0"
pandas = "^2.0.3"
cssutils = "^2.10.2"
cachetools = "^5.3.3"
pika = "^1.3.2"
pycryptodome = "^3.20.0"
diskcache = "^5.6.3"
pandas-market-calendars = "^4.4.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
sphinx = "^7.2.7"
myst-parser = "^2.0.0"
ipykernel = "^6.29.4"
pydata-sphinx-theme = "^0.15.2"
sphinx-copybutton = "^0.5.2"
sphinx-togglebutton = "^0.3.2"
yappi = "^1.6.10"
snakeviz = "^2.2.2"

[tool.black]
line-length = 240
target-version = ['py39']
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | build
  | dist
  | tests
)/
'''

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "jk_simplexml"
dynamic = [ "version" ]
authors = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
maintainers = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
description = "This python module provides a simple XML implementation. (Please note that this implementation does not fully support all aspects of the XML standard. This implementation is kept simple intentionally in order to give programmers more control over whitespaces and indentation.)"
readme = "README.md"
requires-python = ">=3.8"
keywords = [ "exception handling", "debugging" ]
license = { text = "Apache2" }
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
	"Topic :: Software Development :: Testing",
]
dependencies = [
	"jk_hwriter >= 0.2025.12.18",
	"jk_rawhtml >= 0.2026.1.20",
	"jk_prettyprintobj",		# >= 0.2026.1.3
	"jk_console",				# >= 0.2025.9.30
]


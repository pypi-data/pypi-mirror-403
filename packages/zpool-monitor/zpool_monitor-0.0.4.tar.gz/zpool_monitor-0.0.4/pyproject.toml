[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "zpool-monitor"
version = "0.0.4"
authors = [
  { name="Jason But", email="jbut@swin.edu.au" },
]
description = "ZPool Status Monitor - A 'pretty' replacement for the 'zpool status' command"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = ["textual"]

[project.scripts]
zpool_status = "zpool_monitor.apps:zpool_status"
zpool_monitor = "zpool_monitor.apps:zpool_monitor"

[project.urls]
Homepage = "https://github.com/jason-but/zpool-monitor"
Issues = "https://github.com/jason-but/zpool-monitor/issues"

[tool.setuptools]
packages = ["zpool_monitor"]

[tool.setuptools.package-data]
"zpool_monitor" = ["textual/dashboard.css"]
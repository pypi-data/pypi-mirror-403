[project]
name = "google-cloud-helper"
version = "0.1.8"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "google-cloud-bigquery>=3.35.0",
    "google-cloud-secret-manager>=2.24.0",
    "google-cloud-storage>=3.2.0",
    "pandas>=2.3.1",
    "pandas-gbq>=0.29.2",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
]


[project.urls]
"Homepage" = "https://github.com/SWRdata/google-cloud-helper.git"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.isort]
profile = "black"

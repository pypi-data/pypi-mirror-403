[project]
name = "pinecone-read-only-mcp"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server that provides semantic search over Pinecone vector databases using hybrid search (dense + sparse) with reranking."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Will Pak", email = "will@cppalliance.org" }]
maintainers = [
    { name = "Will Pak", email = "will@cppalliance.org" }
]
keywords = ["mcp", "pinecone", "rag", "semantic-search", "read-only"]
license = { text = "BSL-1.0" }
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Boost Software License 1.0 (BSL-1.0)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Documentation",
]
dependencies = [
    "anyio>=4.5.0",
    "click>=8.1.8",
    "mcp>=1.6.0",
    "pinecone>=5.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://cppalliance.org/"
Repository = "https://github.com/iTinkerBell/pinecone-read-only-mcp.git"
Issues = "https://github.com/iTinkerBell/pinecone-read-only-mcp/issues"
Documentation = "https://github.com/iTinkerBell/pinecone-read-only-mcp/blob/main/README.md"
Changelog = "https://github.com/iTinkerBell/pinecone-read-only-mcp/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/iTinkerBell/pinecone-read-only-mcp"

[project.scripts]
pinecone-read-only-mcp = "pinecone_read_only_mcp:main"

[dependency-groups]
dev = [
    "ruff>=0.11.0",
    "bandit>=1.7.7",
    "pip-audit>=2.6.1",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pinecone_read_only_mcp"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "S", "B", "A", "C4", "T10", "N"]
ignore = []

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.pyright]
include = ["src/pinecone_read_only_mcp"]
venvPath = "."
venv = ".venv"

[project]
name = "mailgun-mcp"
version = "0.2.5"
description = "Unofficial MCP server for the Mailgun API"
authors = [
    { name = "Les Leslie", email = "les@wedgwoodwebworks.com" },
]
requires-python = ">=3.13"
dependencies = [
    "fastmcp",
    "mcp-common>=0.4.8",
    "oneiric>=0.2.0",
]

[dependency-groups]
dev = [
    "crackerjack>=0.39.1",
    "excalidraw-mcp>=0.34.0",
    "session-buddy>=0.4.0",
]

[tool.mailgun-mcp]
http_port = 3039
http_host = "127.0.0.1"
enable_http_transport = true

[tool.ruff]
target-version = "py313"
line-length = 88
fix = true
unsafe-fixes = true
show-fixes = true
output-format = "full"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
extend-select = [
    "C901",
    "F",
    "I",
    "UP",
]
ignore = [
    "E402",
    "F821",
]
fixable = [
    "ALL",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
timeout = 300
addopts = "--cov=mailgun_mcp --cov-report=term"
markers = [
    "unit: marks test as a unit test",
    "benchmark: mark test as a benchmark",
    "integration: marks test as an integration test",
    "no_leaks: detect asyncio task leaks",
]

[tool.creosote]
paths = [
    "mailgun_mcp",
]

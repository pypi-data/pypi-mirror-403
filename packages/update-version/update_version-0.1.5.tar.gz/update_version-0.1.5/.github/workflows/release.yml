name: Action Release
on:
  push:
    tags:
      - "*.*.*"
  merge_group:
    branches:
      - main
  release:
    types:
      - created
jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Build Project Assets
        run: |
          mkdir -pv update-version
          cp -rv update_version README.md LICENSE Makefile update-version
          zip -r -9 update-version.zip update-version
          tar cvJf update-version.tar.xz update-version
          tar cvzf update-version.tar.gz update-version
          sha512sum update-version.zip update-version.tar.gz update-version.tar.xz >| sha512sums.txt
          md5sum update-version.zip update-version.tar.gz update-version.tar.xz >| md5sums.txt
          rm -rfv update-version
      - name: Get Release
        uses: joutvhu/get-release@v1.0.3
        with:
          latest: true
          prerelease: true
          pattern: '^.*'
          debug: true
          throwing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Release File
        run: |
          echo ${{ github.sha }} | tee Release.txt
      - name: Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            Release.txt
            update-version.tar.xz
            update-version.tar.gz
            update-version.zip
            md5sums.txt
            sha512sums.txt
          token: ${{ secrets.GITHUB_TOKEN }}
  release-build:
    permissions:
      contents: read
    needs:
      - release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build Release Distributions
        run: |
          # NOTE: put your own distribution build steps here.
          python -m pip install -U setuptools argparse typing typing-extensions build
          python -m build
      - name: Upload Distributions
        uses: actions/upload-artifact@v6
        with:
          name: release-dists
          path: dist/
  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/p/update-version
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      url: https://pypi.org/p/update-version/${{ github.event.release.name }}
    steps:
      - name: Retrieve Release Distributions
        uses: actions/download-artifact@v7
        with:
          name: release-dists
          path: dist/
      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages-dir: dist/


repos:
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        verbose: true
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        verbose: true
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.6
    hooks:
      - id: remove-crlf
        verbose: true
      - id: forbid-crlf # Forbid files containing CRLF end-lines to be committed
        verbose: true
  - repo: local
    hooks:
      - id: lint
        name: Lint Script
        language: system
        types: [python]
        files: ^(update_version/.*\.pyi?|Makefile)$
        entry: make lint
        verbose: true
      - id: vim_eof_comment
        name: Run vim-eof-comment
        language: system
        files: ^(update_version/.*\.pyi?|Makefile)$
        entry: make vim-eof-comment
        verbose: true


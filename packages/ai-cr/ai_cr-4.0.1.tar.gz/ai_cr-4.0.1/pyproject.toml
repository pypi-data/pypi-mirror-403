[tool.poetry]
name = "ai-cr"
version = "4.0.1"
description = "AI code review tool that works with any language model provider. It detects issues in GitHub pull requests or local changesâ€”instantly, reliably, and without vendor lock-in."
authors = ["Nayjest <mail@vitaliy.in>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Nayjest/Gito"
repository = "https://github.com/Nayjest/Gito"
documentation = "https://github.com/Nayjest/Gito#readme"
keywords = [
    "static code analysis",
    "code review",
    "code quality",
    "ai",
    "coding",
    "assistant",
    "llm",
    "github",
    "automation",
    "devops",
    "developer tools",
    "github actions",
    "workflows",
    "github-actions",
    "git",
    "pull-request",
    "jira",
    "linear",
    "gitlab",
    "ci-cd",
    "static analysis",
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Bug Tracking",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
]
packages = [
    { include = "gito" }
]
[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Nayjest/Gito/issues"
[tool.poetry.dependencies]
python = "^3.11"
ai-microcore = "~5.0.0"
GitPython = "^3.1.44"
unidiff = "^0.7.5"
google-genai = "~1.56.0"
anthropic = ">=0.57.1,<1"
typer = ">=0.16.0,<0.22"
ghapi = "~=1.0.8"
jira = "^3.10.5"
pydantic = "^2.12.5"
# fastcore dependency is fixed becasue 1.12+ does not work in python 3.11, used by ghapi
# https://github.com/AnswerDotAI/fastcore/pull/752
fastcore= "~=1.11.3"

[tool.poetry.group.dev.dependencies]
flake8 = "*"
black = "*"
build = "*"
twine = "*"
pylint = "*"
pyflakes = "*"
poetry = "*"

[tool.poetry.group.test.dependencies]
pytest = ">=7.4.3,<10"
pytest-asyncio = ">=0.21.0,<2"
pytest-mock = "^3.12.0"
pytest-cov = ">=4.1.0,<8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
gito = "gito.entrypoint:main"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-vv --capture=no --log-cli-level=INFO"
testpaths = [
    "tests",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-encrypted-redis-memory"
version = "1.0.0"
description = "Encrypted Redis chat message history for LangChain with AES-128 encryption via mores-encryption."
readme = "README.md"
authors = [
  { name="Hemant Kumar", email="hemant.kumardeveloper@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = [
    "langchain",
    "redis",
    "encryption",
    "chat-history",
    "memory",
    "aes",
    "fernet",
    "security",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "langchain>=0.1.0",
    "langchain-community>=0.0.1",
    "langchain-core>=0.1.0",
    "redis>=4.0.0",
    "mores-encryption>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/HATAKEkakshi/langchain-encrypted-redis-memory"
Documentation = "https://github.com/HATAKEkakshi/langchain-encrypted-redis-memory"
Source = "https://github.com/HATAKEkakshi/langchain-encrypted-redis-memory"
Issues = "https://github.com/HATAKEkakshi/langchain-encrypted-redis-memory/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["langchain_encrypted_redis_memory*"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.coverage.run]
source = ["langchain_encrypted_redis_memory"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

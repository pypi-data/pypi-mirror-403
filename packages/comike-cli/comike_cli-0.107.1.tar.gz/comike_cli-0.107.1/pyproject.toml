[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "comike-cli"
version = "0.107.1"
description = "CLI tool for Comiket WebCatalog with natural language interface"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "m96-chan" },
]
keywords = ["comiket", "doujin", "cli", "catalog", "circle.ms"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]
dependencies = [
    "openai>=1.0.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
    "Pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/m96-chan/comike-cli"
Repository = "https://github.com/m96-chan/comike-cli"
Issues = "https://github.com/m96-chan/comike-cli/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
comike = "comike_cli.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/comike_cli"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

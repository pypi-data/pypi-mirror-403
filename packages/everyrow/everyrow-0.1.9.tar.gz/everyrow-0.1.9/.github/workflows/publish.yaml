name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build packages
        run: |
          uv build
          uv build --directory everyrow-mcp --out-dir $GITHUB_WORKSPACE/dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

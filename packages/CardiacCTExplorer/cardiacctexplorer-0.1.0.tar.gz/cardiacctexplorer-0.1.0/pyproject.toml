[project]
name = "CardiacCTExplorer"
version = "0.1.0"
requires-python = ">=3.9"
description = "CardiacCTExplorer can segment and analyse the human heart in CT scans."
readme = "readme.md"
license = "MIT"
authors = [
    { name = "Rasmus R. Paulsen", email = "rapa@dtu.dk"}
]
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
keywords = [
    'deep learning',
    'image segmentation',
    'semantic segmentation',
    'medical image analysis',
    'medical image segmentation',
    'Cardiac',
    'CT'
]
dependencies = [
    "TotalSegmentator",
    "numpy",
    "scipy",
    "scikit-learn",
    "scikit-image",
    "SimpleITK",
    "imageio",
    "edt",
    "vtk"
]

[project.urls]
homepage = "https://github.com/RasmusRPaulsen/CardiacCTExplorer"
repository = "https://github.com/RasmusRPaulsen/CardiacCTExplorer"


[project.scripts]
CardiacCTExplorer="cardiacctexplorer.bin.CardiacCTExplorer:main"

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "pre-commit"
]

[build-system]
requires = ["setuptools>=67.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude=["figs"]

[tool.codespell]
skip = '.git,*.pdf,*.svg'
#
# ignore-words-list = ''

[tool.ruff]
line-length = 550
indent-width = 4
target-version = "py39"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.black]
skip_magic_trailing_comma = true
line-length = 88
target-version = ['py39']

[tool.pylint.format]
max-line-length = 250
max-branches=35
max-locals=60
max-args=10
max-positional-arguments=10
max-module-lines=2000
max-statements=150
max-returns=10
max-nested-blocks=8
disable=["unspecified-encoding", "missing-function-docstring", "c-extension-no-member"]


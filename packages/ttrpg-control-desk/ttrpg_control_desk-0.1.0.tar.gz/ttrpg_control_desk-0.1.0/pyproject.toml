[project]
name = "ttrpg-control-desk"
version = "0.1.0"
description = "Dual-screen display tool for tabletop RPG game masters with fog of war, character portraits, and pointer"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = [
    "rpg",
    "ttrpg",
    "tabletop",
    "gamemaster",
    "gm-tools",
    "display",
    "fog-of-war",
    "battlemap",
    "dnd",
    "pathfinder",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications :: Qt",
    "Environment :: MacOS X :: Cocoa",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Role-Playing",
    "Topic :: Multimedia :: Graphics :: Viewers",
]
dependencies = [
    "pyqt5>=5.15",
]

authors = [
    { name = "Emmanuel Ruaud", email = "em.ruaud@gmail.com" }
]

[project.urls]
Homepage = "https://github.com/mesfoliesludiques/ttrpg-control-desk"
Repository = "https://github.com/mesfoliesludiques/ttrpg-control-desk"
Issues = "https://github.com/mesfoliesludiques/ttrpg-control-desk/issues"

[project.scripts]
ttrpg-control-desk = "ttrpg_control_desk:main"

[project.gui-scripts]
ttrpg-control-desk-gui = "ttrpg_control_desk:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ttrpg_control_desk"]

[tool.hatch.build.targets.sdist]
include = [
    "ttrpg_control_desk/",
    "README.md",
    "LICENSE",
]

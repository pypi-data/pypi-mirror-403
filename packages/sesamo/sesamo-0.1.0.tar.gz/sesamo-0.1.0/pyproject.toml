[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sesamo"
version = "0.1.0"
description = "SESaMo provides an extension to Normalizing Flows that enforces symmetries to the output distribution."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Janik Kreit", email = "jkreit@uni-bonn.de" }
]
requires-python = ">=3.9"
dependencies = [
    'torch>=0.4.1',
    'numpy',
    'tqdm',
    'matplotlib',
    'tensorboard',
    'hydra-core',
    'hydra-submitit-launcher',
    'nflows'
]

[project.urls]
Homepage = "https://github.com/janikkreit/SESaMo"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "projektor"
version = "0.1.13"
description = "LLM-orchestrated project management with DevOps automation for iterative development"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Softreck", email = "info@softreck.dev"}
]
keywords = [
    "llm",
    "project-management",
    "devops",
    "automation",
    "orchestration",
    "ci-cd",
    "agile",
    "tickets",
    "roadmap",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "click>=8.0",
    "httpx>=0.25.0",
    "jinja2>=3.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
llm = [
    "litellm>=1.30.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "toml>=0.10.0",
]
all = [
    "projektor[llm,dev]",
]

[project.scripts]
projektor = "projektor.cli:main"

[project.urls]
Homepage = "https://github.com/softreck/projektor"
Documentation = "https://projektor.readthedocs.io"
Repository = "https://github.com/softreck/projektor"
Issues = "https://github.com/softreck/projektor/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/projektor"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "0.1.13"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-gitlab-plus"
version = "1.0.7"
description = "Enhanced Python GitLab client."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Avi Zaguri" },]
keywords = ["development", "gitlab", "api", "client", "python"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
]

dependencies = [
    "custom-python-logger>=2.0.11",
    "pre-commit>=4.5.0",
    "pytest>=9.0.1",
    "python-base-toolkit>=0.0.17",
    "python-dotenv>=1.2.1",
    "python-gitlab>=7.0.0",
    "setuptools>=80.9.0",
    "wheel>=0.45.1",
]

[project.urls]
Homepage = "https://github.com/aviz92/python-gitlab-plus"
Repository = "https://github.com/aviz92/python-gitlab-plus"
Issues = "https://github.com/aviz92/python-gitlab-plus/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["python_gitlab_plus*"]
namespaces = false

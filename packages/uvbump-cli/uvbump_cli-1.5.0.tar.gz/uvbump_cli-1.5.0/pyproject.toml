[project]
name = "uvbump-cli"
version = "1.5.0"
description = "CLI to audit uv-managed dependency pins across a workspace"
readme = "README.md"
authors = [
    { name = "griffinboris" }
]
license = "MIT"
keywords = ["uv", "dependencies", "packaging", "cli", "versioning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
	"packaging>=24.2",
	"tomlkit>=0.13.2",
]

[project.scripts]
uvbump = "uvbump.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/uvbump"]

[tool.hatch.build.targets.sdist]
include = ["src/uvbump", "README.md", "LICENSE"]

[dependency-groups]
dev = [
	"isort>=7.0.0",
	"pre-commit>=4.5.0",
	"ruff>=0.14.8",
	"jinja2>=3.1.0",
]


[tool.ruff]
line-length = 300
target-version = "py312"

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"
docstring-code-format = true
skip-magic-trailing-comma = false
line-ending = "auto"


[tool.ruff.lint]
fixable = ["ALL"]
select = ["ALL"]
ignore = [
    "W191", # Checks for indentation that uses tabs.
    "D206", # Checks for docstrings that are indented with tabs.
    "D", # Docstring rules disabled.
    "COM812", # Checks for the absence of trailing commas.
    "D203", # Checks for docstring summary lines that are not positioned on the first physical line of the docstring.
    "D212", # Checks for docstring summary lines that are not positioned on the first physical line of the docstring.
    "Q000", # Checks for inline strings that use single quotes or double quotes
    "Q003", # Checks for strings that include escaped quotes, and suggests changing the quote style to avoid the need to escape them.
    "I", # isort rules.
    "ANN001", # Missing type annotation for function argument.
    "ANN201", # Missing return type annotation for public function.
    "ERA001", # Found commented-out code.
    "PLR0912", # Too many branches.
    "C901", # is too complex.
	"FBT001", # Boolean-typed positional argument in function definition.
	"FBT002", # Boolean default positional argument in function definition.
]

[tool.ruff.lint.isort]
known-first-party = [
    "core",
]
known-third-party = []

[tool.isort]
py_version = 312
line_length = 78
line_ending = "\n"
known_first_party = [
    "core",
]
known_third_party = []
multi_line_output = 3
indent = "\t"
use_parentheses = true
include_trailing_comma = true
group_by_package = true
force_alphabetical_sort_within_sections = true

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "qhronology"
# QHRONOLOGY_VERSION_NUMBER
version = "1.0.2"
dependencies = [
  "sympy>=1.12",
  "numpy>=1.26",
]
requires-python = ">=3.11"
authors = [
  {name = "Lachlan G. Bishop", email = "lachlanbishop@protonmail.com"},
]
maintainers = [
  {name = "lgbishop", email = "lachlanbishop@protonmail.com"}
]
description = "A Python package for studying quantum models of closed timelike curves and simulating general quantum information processing & computation"
readme = "README.md"

license = "AGPL-3.0-or-later OR LicenseRef-Custom-Commercial-License-Agreement"
license-files = [
    "LICENSE",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3.15",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Scientific/Engineering :: Quantum Computing",
  "Operating System :: Unix",
  "Operating System :: POSIX",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows",
]

[project.urls]
# Homepage = "https://qhronology.com"
Documentation = "https://qhronology.com"
Repository = "https://github.com/lgbishop/qhronology"
Download = "https://github.com/lgbishop/qhronology/releases"
# Issues = "https://github.com/lgbishop/qhronology/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["qhronology*"]
# exclude = []
namespaces = false

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "geoexpress"
version = "0.1.35"
description = "Python SDK for LizardTech GeoExpress CLI"
readme = "README.md"
license = "MIT"

authors = [
    { name="Vibudh Bhatnagar" }
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/geoexpress"

[project.scripts]
geoexpress = "geoexpress.cli:main"

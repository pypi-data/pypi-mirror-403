[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "insight-proto"
dynamic = ["version"]
description = "Insight Python Protobuf"
readme = "README.md"
license = "AGPL-3.0-only"
requires-python = ">3.7"
authors = [
    { name = "Ben Donnelly", email = "ben@opentrace.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
]
dependencies = [
    "protobuf==6.33.2"
]

[tool.hatch.version]
source = "env"
variable = "VERSION"

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "grpcio>=1.59.0",
    "grpcio-tools>=1.59.0",
    "mypy-protobuf>=3.5.0",
    "certifi>=2024.7.4",
    "pygments>=2.15.0",
    "requests>=2.32.0",
    "setuptools>=70.0.0",
    "idna>=3.7",
    "tqdm>=4.66.3",
    "urllib3>=2.2.2",
    "zipp>=3.19.1",
]

[tool.hatch.build.targets.sdist]
include = [
    "insightproto",
    "insightproto/**/*.pyi", # Explicitly include pyi files
    "py.typed", # Add this file to indicate package is typed
]

[tool.hatch.build.targets.wheel]
packages = ["insightproto"]
include = ["**/*.pyi", "py.typed"]  # Include pyi files in wheel

[tool.hatch.build]
artifacts = [
    "*.pyi", # Include all pyi files
]

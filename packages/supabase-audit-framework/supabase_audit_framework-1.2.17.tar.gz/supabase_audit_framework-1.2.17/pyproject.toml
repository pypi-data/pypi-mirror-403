[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "supabase-audit-framework"
version = "1.2.17"
description = "Supabase Audit Framework"
readme = "README.md"
authors = [
  { name="Author", email="tigerzaza5678@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.9"
dependencies = [
    "httpx",
    "rich",
    "pydantic",
    "google-generativeai",
    "python-dotenv",
    "websockets",
    "fastapi==0.124.0",
    "uvicorn",
    "python-multipart==0.0.18",
    "curl_cffi==0.7.0b6",
    "PyJWT",
    "starlette==0.49.1",
    "h11==0.16.0",
    "zipp==3.19.1",
    "anyio==4.4.0",
]
[project.scripts]
ssf = "ssf.__main__:main_sync"

[tool.setuptools]
packages = ["ssf", "ssf.core", "ssf.scanners", "ssf.plugins", "ssf.app", "ssf.prompt"]
include-package-data = true

[tool.setuptools.package-data]
ssf = ["*.txt", "*.json"]

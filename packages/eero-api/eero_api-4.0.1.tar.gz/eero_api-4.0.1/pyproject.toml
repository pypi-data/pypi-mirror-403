[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eero-api"
version = "4.0.1"
description = "Modern async Python client for Eero network management"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Eero API Contributors"},
]
maintainers = [
    {name = "Eero API Contributors"},
]
keywords = [
    "eero",
    "mesh-wifi",
    "wifi",
    "network",
    "async",
    "asyncio",
    "home-automation",
    "smart-home",
    "api-client",
    "iot",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Home Automation",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "keyring>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    # Testing dependencies
    "rich>=13.0.0",
    "click>=8.0.0",
    # Optional: for interactive commit messages (cz commit)
    "commitizen>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/fulviofreitas/eero-api"
Documentation = "https://github.com/fulviofreitas/eero-api/wiki"
Repository = "https://github.com/fulviofreitas/eero-api"
Changelog = "https://github.com/fulviofreitas/eero-api/blob/master/CHANGELOG.md"
Issues = "https://github.com/fulviofreitas/eero-api/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
eero = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = false
disallow_untyped_defs = false
no_implicit_optional = false

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "W", "I"]
ignore = [
    "E501",  # Line too long - handled by black
    "B904",  # raise-without-from-inside-except - existing code pattern
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

# ===========================================================================
# Commitizen Configuration (for interactive commit messages)
# ===========================================================================
# Usage: cz commit
# This provides a guided interface for creating Conventional Commits
# ===========================================================================

[tool.commitizen]
name = "cz_conventional_commits"
version = "4.0.1"
version_files = [
    "pyproject.toml:project.version",
    "src/eero/__init__.py:__version__",
]
tag_format = "v$version"
style = [
    ["qmark", "fg:#ff9d00 bold"],
    ["question", "bold"],
    ["answer", "fg:#ff9d00 bold"],
    ["pointer", "fg:#ff9d00 bold"],
    ["highlighted", "fg:#ff9d00 bold"],
    ["selected", "fg:#cc5454"],
]

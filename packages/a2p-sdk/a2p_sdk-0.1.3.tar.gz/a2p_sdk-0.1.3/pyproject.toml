[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "a2p-sdk"
version = "0.1.3"
description = "Python SDK for the a2p (Agent 2 Profile) protocol"
readme = "README.md"
license = "EUPL-1.2"
requires-python = ">=3.10"
authors = [
    { name = "a2p Protocol Team" }
]
keywords = [
    "a2p",
    "ai",
    "agent",
    "profile",
    "memory",
    "protocol",
    "consent",
    "did",
    "decentralized"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://alpibrusl.github.io/a2p-protocol"
Documentation = "https://alpibrusl.github.io/a2p-protocol"
Repository = "https://github.com/alpibrusl/a2p-protocol"
Issues = "https://github.com/alpibrusl/a2p-protocol/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/a2p"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.coverage.run]
source = ["src/a2p"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/node_modules/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
precision = 2
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "coverage/html"

[tool.coverage.json]
output = "coverage/coverage.json"

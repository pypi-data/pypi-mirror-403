[project]
name = "code-knowledge-graph"
version = "0.1.2"
description = "Code dependency knowledge graph analyzer with MCP server support"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "qshm", email = "qshm1128@gmail.com"}
]
keywords = ["mcp", "code-analysis", "knowledge-graph", "ai", "dependency"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "ast-grep-py>=0.31.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "jinja2>=3.1.0",
    "httpx>=0.27.0",
    "fastmcp>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/code-knowledge-graph"
Repository = "https://github.com/yourusername/code-knowledge-graph"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "hypothesis>=6.100.0",
]

[project.scripts]
codegraph = "main:cli"
code-knowledge-graph = "mcp_server.run:main"

[tool.setuptools.packages.find]
include = ["core*", "mcp_server*", "web*"]

[tool.setuptools.package-data]
"web" = ["templates/*.html"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

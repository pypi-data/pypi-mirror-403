[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyneedle"
version = "0.1.6"
description = "Batteries-included distribution of the PyNeedle runtime."
readme = "README.md"
authors = [
    { name = "doucx", email = "doucxldh@gmail.com" },
]
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
dependencies = [
    "pyneedle-spec ~= 0.1.4",
    "pyneedle-pointer ~= 0.2.0",
    "pyneedle-runtime ~= 0.1.4",
    "pyneedle-bus ~= 0.1.4",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["semantic", "pointer", "needle", "i18n", "configuration"]

[project.urls]
Homepage = "https://github.com/quipu-dev/Needle"
Repository = "https://github.com/quipu-dev/Needle"
"Bug Tracker" = "https://github.com/quipu-dev/Needle/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/needle"]

[tool.uv.sources]
pyneedle-spec = { workspace = true }
pyneedle-pointer = { workspace = true }
pyneedle-runtime = { workspace = true }
pyneedle-bus = { workspace = true }

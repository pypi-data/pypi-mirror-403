services:
  minio:
    image: "alpine/minio:RELEASE.2025-10-15T17-29-55Z"
    ports:
      - 9002:9000
      - 9003:9001
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    volumes:
      - miniodata:/data
  mongo:
    image: mongo:5.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodata:/data/db
    ports:
      - 27018:27017
volumes:
  mongodata:
  miniodata:

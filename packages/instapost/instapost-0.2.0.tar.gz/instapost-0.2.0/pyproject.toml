[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "instapost"
version = "0.2.0"
description = "A Python library for automating Instagram posting (images, reels, carousels)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Pedro Luz", email = "blaya.luz@gmail.com" }]
maintainers = [{ name = "Pedro Luz", email = "blaya.luz@gmail.com" }]
keywords = ["instagram", "social-media", "automation", "reels", "carousel", "meta", "graph-api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Office/Business",
    "Typing :: Typed",
]
dependencies = ["requests>=2.28.0"]

[project.urls]
Homepage = "https://blaya.ia.br"
Repository = "https://github.com/pedroluz/instapost"
Documentation = "https://github.com/pedroluz/instapost#readme"
Issues = "https://github.com/pedroluz/instapost/issues"

[tool.hatch.build.targets.wheel]
packages = ["instapost"]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-cov>=4.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=instapost --cov-report=html --cov-report=term-missing"
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

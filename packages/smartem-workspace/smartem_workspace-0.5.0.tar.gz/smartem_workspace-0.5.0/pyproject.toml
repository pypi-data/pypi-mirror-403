[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smartem-workspace"
version = "0.5.0"
description = "CLI tool to automate SmartEM multi-repo workspace setup"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Diamond Light Source", email = "smartem@diamond.ac.uk" },
]
keywords = ["smartem", "workspace", "development", "cryo-em"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4.0",
]

[project.scripts]
smartem-workspace = "smartem_workspace.cli:app"

[project.urls]
Homepage = "https://github.com/DiamondLightSource/smartem-devtools"
Documentation = "https://diamondlightsource.github.io/smartem-devtools/"
Repository = "https://github.com/DiamondLightSource/smartem-devtools"
Issues = "https://github.com/DiamondLightSource/smartem-devtools/issues"

[tool.hatch.build.targets.wheel]
packages = ["smartem_workspace"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests"]

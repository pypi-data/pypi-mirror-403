[tool.poetry]
name = "fsai-vision-utils"
version = "v0.0.260"
description = "Helper functions for vision processing."
authors = ["Michael Mohamed <michael@foundationstack.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fsai-dev/fsai-vision-utils"
repository = "https://github.com/fsai-dev/fsai-vision-utils"

include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
# fiftyone = { version = "^1.7.2", optional = true }
# iterative-stratification = { version = "^0.1.9", optional = true }
# sahi = { version = "^0.11.18", optional = true }

# [tool.poetry.extras]
# vision = ["fiftyone", "iterative-stratification", "sahi"]
tqdm = "^4.67.1"
opencv-python = "^4.8.0"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
add-background-images = 'fsai_vision_utils.clis.add_background_images:main'
aws-batch-download = 'fsai_vision_utils.clis.aws_batch_download:main'
coco-analyze-dimensions = 'fsai_vision_utils.clis.coco_analyze_dimensions:main'
coco-augment = 'fsai_vision_utils.clis.coco_augment:main'
coco-background-crop = 'fsai_vision_utils.clis.coco_background_crop:main'
coco-count-annotations-by-category = 'fsai_vision_utils.clis.coco_count_annotations_by_category:main'
coco-merge = 'fsai_vision_utils.clis.coco_merge:main'
coco-predict = 'fsai_vision_utils.clis.coco_predict:main'
coco-remap = 'fsai_vision_utils.clis.coco_remap:main'
coco-resize = 'fsai_vision_utils.clis.coco_resize:main'
coco-slice-dataset = 'fsai_vision_utils.clis.coco_slice_dataset:main'
coco-split = 'fsai_vision_utils.clis.coco_split:main'
coco-to-yolo = 'fsai_vision_utils.clis.coco_to_yolo:main'
coco-visualize = 'fsai_vision_utils.clis.coco_visualize:main'
detectron-config = 'fsai_vision_utils.clis.detectron_config:main'
detectron-strip = 'fsai_vision_utils.clis.detectron_strip:main'
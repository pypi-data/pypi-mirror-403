[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "ainator"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "jpic", email = "jpic@yourlabs.org" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "cli2",
    "agno",
    "ddgs",
    "parsel",
    "httpx",
    "pyyaml",
    "pygments",
    "llama-index-core",
    "llama-index-embeddings-huggingface",
    "llama-index-vector-stores-lancedb",
    "huggingface-hub>=0.34.0,<1.0",
    "sentence-transformers>=5.1.0",
    "transformers",
    "huggingface-hub",
    "lancedb",
    "tree-sitter",
    "tree-sitter-language-pack",
    "pandas",
    "httpx",
    "EbookLib",
    "html2text",
    "openai",
]

[project.urls]
Documentation = "https://yourlabs.io/oss/ainator#readme"
Issues = "https://yourlabs.io/oss/ainator/issues"
Source = "https://yourlabs.io/oss/ainator"

[project.scripts]
ainator = "ainator.cli:cli.entry_point"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/ainator/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/ainator tests}"

[project.entry-points."ainator.knowledge"]
code = "ainator.knowledge.code:CodeKnowledge"
site = "ainator.knowledge.site:SiteKnowledge"
generic = "ainator.knowledge.generic:GenericKnowledge"

[tool.coverage.run]
source_pkgs = ["ainator", "tests"]
branch = true
parallel = true
omit = [
  "src/ainator/__about__.py",
]

[tool.coverage.paths]
ainator = ["src/ainator", "*/ainator/src/ainator"]
tests = ["tests", "*/ainator/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

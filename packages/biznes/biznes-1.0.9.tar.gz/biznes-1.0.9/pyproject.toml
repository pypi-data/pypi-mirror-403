[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "biznes"
version = "1.0.9"
description = "Interaktywny symulator startupu - edukacyjna gra o zakÅ‚adaniu firmy w Polsce"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Softreck", email = "info@softreck.dev"}]
requires-python = ">=3.8"
keywords = ["startup", "education", "game", "simulation", "business", "poland"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Polish",
    "Programming Language :: Python :: 3",
    "Topic :: Games/Entertainment :: Simulation",
]
dependencies = ["pyyaml>=6.0"]

[project.optional-dependencies]
dev = ["pytest>=7.0", "black", "mypy"]
tui = ["textual>=0.40.0"]

[project.scripts]
biznes = "biznes.shell:main"
biznes-tui = "biznes.tui:main"

[project.urls]
Homepage = "https://github.com/softreck/biznes"

[tool.setuptools.packages.find]
where = ["src"]

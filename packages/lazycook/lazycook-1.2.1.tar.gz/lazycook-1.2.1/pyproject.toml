[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lazycook"
version = "1.2.1"
description = "LazyCook is an autonomous multi-agent conversational assistant designed to intelligently process user queries, manage documents, store conversations, and maintain iterative AI reasoning loops. It uses Gemini 2.5 Flash model with a four-agent architecture for high-quality responses and continuous learning."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Hitarth Trivedi (Alpha.Kore)", email = "hitartht318@gmail.com"},
    {name = "Harsh Bhatt (Alpha.Kore)", email = "bhattharsh328@gmail.com"}
]
maintainers = [
    {name = "Hitarth Trivedi (Alpha.Kore)", email = "hitartht318@gmail.com"},
    {name = "Harsh Bhatt (Alpha.Kore)", email = "bhattharsh328@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyPDF2==3.0.1",
    "google-generativeai>=0.3.2",
    "rich>=13.7.0",
    "python-docx>=1.1.0",
    "matplotlib>=3.8.0",
    "pandas>=2.1.0",
    "seaborn>=0.13.0",
    "numpy>=1.26.0"
]

[tool.setuptools.packages.find]
include = ["lazycook*"]

[project.urls]
Homepage = "https://github.com/HitarthTrivedi/lazycook"

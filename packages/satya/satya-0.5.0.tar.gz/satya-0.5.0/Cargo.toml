[package]
name = "satya"
version = "0.5.0"
edition = "2024"
rust-version = "1.85.0"
authors = ["Rach Pradhan"]
description = "The fastest Python validation library — up to 9× faster than Pydantic v2, powered by Rust"
repository = "https://github.com/rachpradhan/satya"
license = "Apache-2.0"
readme = "README.md"

[lib]
name = "_satya"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.9"
once_cell = "1.21"
rayon = "1.11"
memchr = "2.7"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = "symbols"

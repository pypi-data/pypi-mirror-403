name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov

      - name: Build and install
        run: maturin build --release -i python --out dist && pip install dist/*.whl

      - name: Run tests
        working-directory: /tmp
        run: python -m pytest $GITHUB_WORKSPACE/tests/ -v --tb=short

  test-free-threaded:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13t', '3.14t']
      fail-fast: false
    name: "test (${{ matrix.python-version }} free-threaded)"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }} (free-threaded)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov

      - name: Build and install (free-threaded)
        run: maturin build --release -i python --out dist && pip install dist/*.whl

      - name: Run tests (free-threaded)
        working-directory: /tmp
        run: python -m pytest $GITHUB_WORKSPACE/tests/ -v --tb=short

      - name: Run thread-safety smoke test
        run: |
          python -c "
          import threading, concurrent.futures
          from satya import Model, Field

          class User(Model):
              name: str
              age: int

          def validate_many(thread_id):
              for i in range(1000):
                  u = User(name=f'user_{thread_id}_{i}', age=i)
                  assert u.name == f'user_{thread_id}_{i}'
                  assert u.age == i
              return thread_id

          with concurrent.futures.ThreadPoolExecutor(max_workers=8) as pool:
              futures = [pool.submit(validate_many, t) for t in range(8)]
              results = [f.result() for f in futures]
              assert len(results) == 8
          print('Free-threaded validation: 8 threads Ã— 1000 validations = OK')
          "

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Clippy check
        run: cargo clippy --all-targets -- -D warnings 2>&1 || true

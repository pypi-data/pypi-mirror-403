name: Build & Publish

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  check-version:
    name: Check if version is new
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Check PyPI for existing version
        id: check
        run: |
          VERSION=$(grep -m1 'version = "' Cargo.toml | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # For tag pushes, always publish
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Tag push detected, will publish v$VERSION"
            exit 0
          fi
          # For main push, check if version already exists on PyPI
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/satya/$VERSION/json")
          if [ "$HTTP_STATUS" = "404" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION not on PyPI, will publish"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION already on PyPI, skipping"
          fi

  linux:
    runs-on: ubuntu-latest
    needs: [check-version]
    if: needs.check-version.outputs.should_publish == 'true'
    strategy:
      matrix:
        target: [x86_64, aarch64]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  windows:
    runs-on: windows-latest
    needs: [check-version]
    if: needs.check-version.outputs.should_publish == 'true'
    strategy:
      matrix:
        target: [x64]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    needs: [check-version]
    if: needs.check-version.outputs.should_publish == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
            3.13
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-universal2
          path: dist

  sdist:
    runs-on: ubuntu-latest
    needs: [check-version]
    if: needs.check-version.outputs.should_publish == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: '{wheels-*,sdist}'
          path: dist
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-version, publish]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          pattern: '{wheels-*,sdist}'
          path: dist
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

  tag-and-release:
    name: Tag new version
    runs-on: ubuntu-latest
    needs: [check-version, publish]
    if: github.ref == 'refs/heads/main' && needs.check-version.outputs.should_publish == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure git
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
      - uses: actions/download-artifact@v4
        with:
          pattern: '{wheels-*,sdist}'
          path: dist
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: dist/*
          generate_release_notes: true

[build-system]
requires = ["setuptools>=77.0.3", "wheel", "numpy", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "crisscross-kit"
dynamic = ["version"]
description = "Unified CAD and scripting packages for megastructure design, handle library generation and visualization."
authors = [
    { name = "Matthew Aquilina" },
    { name = "Florian Katzmeier" },
    { name = "Siyuan Stella Wang" },
    { name = "Corey Becker" },
    { name = "Yichen Zhao" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "pandas>=2.3",
    "numpy>=2.2",
    "seaborn>=0.13",
    "matplotlib>=3.10",
    "openpyxl>=3.1",
    "xlsxwriter>=3.2",
    "tqdm>=4.67",
    "click>=8.2",
    "colorama>=0.4.6",
    "rich-click>=1.8",
    "toml>=0.10"
]

[project.optional-dependencies]
3d = ["pyvista", "imageio", "imageio-ffmpeg"]
blender = ["bpy==4.2.0"]

[project.urls]
Homepage = "https://github.com/mattaq31/Hash-CAD"

[project.scripts]
handle_evolve = "crisscross.cli_functions.handle_evolution:handle_evolve"
resuspend_plates = "crisscross.cli_functions.plate_resuspension:plate_resuspension"
allocate_working_stocks = "crisscross.cli_functions.working_stock_creation:create_working_stock_echo_sheet"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"
tag_regex = "^python-(?P<version>\\d+\\.\\d+\\.\\d+)$"
git_describe_command = "git describe --tags --match 'python-*'"
root = "../"

[tool.setuptools]
packages = ["crisscross","orthoseq_generator", "eqcorr2d"]
include-package-data = true

[tool.setuptools.package-data]
"crisscross" = ["dna_source_plates/**/*.xlsx"]

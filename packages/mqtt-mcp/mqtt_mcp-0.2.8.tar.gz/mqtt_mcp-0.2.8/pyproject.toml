[project]
name = "mqtt-mcp"
version = "0.2.8"
description = "A Model Context Protocol (MCP) server for MQTT"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.11.0",
    "paho-mqtt>=2.1.0",
    "pydantic-settings>=2.10.0",
    "typer>=0.16.0",
]

[project.scripts]
mqtt-mcp = "mqtt_mcp.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.0",
]

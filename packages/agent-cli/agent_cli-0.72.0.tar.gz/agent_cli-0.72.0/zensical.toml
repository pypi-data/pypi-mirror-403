[project.theme]
custom_dir = "docs/overrides"
language = "en"
logo = "logo-clean.svg"

features = [
    "announce.dismiss",
    "content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "deep-purple"
accent = "amber"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "deep-purple"
accent = "amber"
toggle.icon = "lucide/moon-star"
toggle.name = "Switch to system preference"

[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

[project.theme.icon]
repo = "lucide/github"

[project.extra]
generator = false

[project.extra.analytics]
provider = "custom"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/basnijholt/agent-cli"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/agent-cli/"

[[project.extra.social]]
icon = "fontawesome/brands/youtube"
link = "https://www.youtube.com/watch?v=7sBTCgttH48"

# Enable GitHub-style admonitions (> [!NOTE], > [!TIP], etc.)
# This converts them to Zensical's native !!! syntax during build
[project.markdown_extensions.gfm_admonition]

# Enable syntax highlighting for fenced code blocks
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.superfences]

# Enable tabs (=== "Tab Name" syntax)
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

# Enable emoji/icon support (:fontawesome-brands-apple: etc.)
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

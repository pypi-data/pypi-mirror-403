repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        exclude: uv\.lock
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.14.14"
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.19.1"
    hooks:
      - id: mypy
        additional_dependencies: ["types-PyYAML"]
  - repo: local
    hooks:
      - id: jscpd
        name: jscpd (copy/paste detector)
        entry: jscpd --config .jscpd.json
        language: node
        additional_dependencies: ["jscpd"]
        pass_filenames: false
        always_run: true
      - id: pylint-duplicate-code
        name: pylint (duplicate-code only)
        entry: pylint --disable=all --enable=duplicate-code --ignore=tests,scripts agent_cli/
        language: python
        additional_dependencies: ["pylint"]
        types: [python]
        pass_filenames: false
        always_run: true
      - id: check-plugin-skill-sync
        name: check plugin skill files in sync
        entry: python scripts/check_plugin_skill_sync.py
        language: python
        pass_filenames: false
        files: (agent_cli/dev/skill/|\.claude-plugin/skills/|\.claude/skills/)
      - id: uv-lock
        name: uv lock
        entry: uv lock
        language: python
        additional_dependencies: ["uv"]
        pass_filenames: false
        files: pyproject\.toml
      - id: sync-requirements
        name: sync extra requirements
        entry: python .github/scripts/sync_requirements.py
        language: python
        additional_dependencies: ["uv"]
        pass_filenames: false
        files: (pyproject\.toml|uv\.lock)
      - id: check-extras-sync
        name: check extras in sync with pyproject.toml
        entry: python .github/scripts/check_extras_sync.py
        language: python
        pass_filenames: false
        files: ^(pyproject\.toml|agent_cli/_extras\.json)$

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[project]
name = "agent-cli"
description = "A suite of AI-powered command-line tools for text correction, audio transcription, and voice assistance."
dynamic = ["version"]
authors = [{ name = "Bas Nijholt", email = "bas@nijho.lt" }]
dependencies = [
    # Core dependencies that are always required
    "pydantic",  # Required for config.py models
    "rich",
    "pyperclip",
    "typer-slim[standard]",  # Depend on both typer and typer-slim to prevent
    "typer",  # uv namespace corruption (astral-sh/uv#17645)
    "dotenv",
    "httpx",
    "psutil; sys_platform == 'win32'",
    "setproctitle",
]
# TODO: remove <3.14 constraint when onnxruntime supports 3.14 (https://github.com/microsoft/onnxruntime/issues/26309)
requires-python = ">=3.11,<3.14"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/basnijholt/agent-cli"

[project.optional-dependencies]
# Provider extras (previously base dependencies, now optional)
wyoming = ["wyoming>=1.5.2"]  # Wyoming protocol only (for servers)
audio = ["numpy", "sounddevice>=0.4.6", "agent-cli[wyoming]"]  # Local audio recording
llm = ["pydantic-ai-slim[openai,google,duckduckgo,vertexai]>=0.1.1"]

# Feature extras
server = [
    "fastapi[standard]",
]
rag = [
    "fastapi[standard]",
    "chromadb>=0.4.22",
    "openai>=1.0.0",  # Required by chromadb's OpenAIEmbeddingFunction
    "onnxruntime>=1.17.0",
    "huggingface-hub>=0.20.0",
    "transformers>=4.30.0",
    "watchfiles>=0.21.0",
    # Until here same as 'memory' extras
    "markitdown[docx,pdf,pptx]>=0.1.3",
]
memory = [
    "fastapi[standard]",
    "chromadb>=0.4.22",
    "openai>=1.0.0",  # Required by chromadb's OpenAIEmbeddingFunction
    "onnxruntime>=1.17.0",
    "huggingface-hub>=0.20.0",
    "transformers>=4.30.0",
    "watchfiles>=0.21.0",
    # Until here same as 'rag' extras
    "pyyaml>=6.0.0",
]
vad = [
    "silero-vad-lite>=0.2.1",
]
faster-whisper = [
    "fastapi[standard]",
    "faster-whisper>=1.0.0",
]
mlx-whisper = [
    "fastapi[standard]; sys_platform == 'darwin' and platform_machine == 'arm64'",
    "mlx-whisper>=0.4.0; sys_platform == 'darwin' and platform_machine == 'arm64'",
]
piper = [
    "fastapi[standard]",
    "piper-tts>=1.2.0",
]
kokoro = [
    "fastapi[standard]",
    "kokoro>=0.9.0",
    "soundfile>=0.12.0",
    "huggingface-hub>=0.20.0",
    "pip",  # Kokoro uses spacy which calls `pip install` to download language models at runtime
    "transformers>=4.40.0",  # Ensure pre-built tokenizers wheels for Python 3.13+
]
speed = ["audiostretchy>=1.3.0"]

# Development extras
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout",
    "pytest-mock",
]
dev = [
    "agent-cli[test]",
    "pre-commit>=3.0.0",
    "versioningit",
    "markdown-code-runner>=2.7.0",
    "ruff",
    "notebook",
    "pylint>=3.0.0",
    "pre-commit-uv>=4.1.4",
    "zensical",
    "markdown-gfm-admonition",
]

# Duplicate of test+dev optional-dependencies groups
[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout",
    "pytest-mock",
    "pre-commit>=3.0.0",
    "versioningit",
    "markdown-code-runner>=2.7.0",
    "ruff",
    "notebook",
    "pylint>=3.0.0",
    "pre-commit-uv>=4.1.4",
    "zensical",
    "markdown-gfm-admonition",
]

[project.scripts]
agent-cli = "agent_cli.cli:app"
agent = "agent_cli.cli:app"
ag = "agent_cli.cli:app"

[tool.hatch.version]
source = "versioningit"

[tool.hatch.build.targets.wheel]
packages = ["agent_cli"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
timeout = 10
norecursedirs = ["rag_db", "memory_db", "build", "dist"]
addopts = [
    "--cov=agent_cli",
    "--cov-report=term",
    "--cov-report=html",
    "--cov-report=xml",
    "--no-cov-on-fail",
    "-v",
]

[tool.coverage.run]
omit = []

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    'if __name__ == "__main__":',
]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "T20",
    "S101",
    "S603",
    "ANN401",
    "D402",
    "PLW0603",
    "D401",
    "SLF001",
    "PLR0913",
    "TD002",
    "ANN002",
    "ANN003",
    "E501",
    "TRY300",
    "FBT001",  # Boolean-typed positional argument in function definition
    "FBT002",  # Boolean-typed keyword-only argument in function definition
    "BLE001",  # Do not catch blind exception: `Exception`
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["SLF001", "D103", "E501", "PLR2004", "S101", "ANN201", "FBT003"]
"tests/test_examples.py" = ["E501"]
".github/*" = ["INP001"]
"example/*" = ["INP001", "D100"]
"docs/*" = ["INP001", "E501"]

[tool.ruff.lint.mccabe]
max-complexity = 18

[tool.mypy]
python_version = "3.11"

[tool.versioningit]
default-version = "0.0.0"

[tool.versioningit.vcs]
method = "git"
match = ["v*"]
default-tag = "0.0.0"

[tool.pylint.similarities]
# Minimum lines number of a similarity (duplicate-code check)
# Set higher than jscpd (15) to catch only very large duplications
# jscpd is the primary checker; pylint is a secondary safety net
min-similarity-lines = 20
# Ignore comments when computing similarities
ignore-comments = true
# Ignore docstrings when computing similarities
ignore-docstrings = true
# Ignore imports when computing similarities
ignore-imports = true
# Ignore function signatures when computing similarities
ignore-signatures = true

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ezekiel"
version = "0.0.1"
description = "Placeholder package to reserve the Ezekiel project name"
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-only"

authors = [
  { name = "Processus Thief", email = "processus@thiefin.fr" }
]

classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "Topic :: Security",
  "Programming Language :: Python :: 3"
]

[tool.setuptools]
py-modules = ["ezekiel"]

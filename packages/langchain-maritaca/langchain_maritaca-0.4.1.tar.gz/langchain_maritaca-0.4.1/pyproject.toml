[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-maritaca"
description = "An integration package connecting Maritaca AI and LangChain for Brazilian Portuguese language models"
license = { text = "MIT" }
readme = "README.md"
authors = [
    { name = "Anderson Henrique da Silva", email = "andersonhs27@gmail.com" }
]
keywords = [
    "langchain",
    "maritaca",
    "llm",
    "nlp",
    "portuguese",
    "brazilian",
    "ai",
    "chatbot",
    "sabia",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

version = "0.4.1"
requires-python = ">=3.10,<4.0"
dependencies = [
    "langchain-core>=0.3.0,<2.0.0",
    "httpx>=0.25.0,<1.0.0",
]

[project.urls]
Homepage = "https://github.com/anderson-ufrj/langchain-maritaca"
Documentation = "https://github.com/anderson-ufrj/langchain-maritaca#readme"
Repository = "https://github.com/anderson-ufrj/langchain-maritaca"
Issues = "https://github.com/anderson-ufrj/langchain-maritaca/issues"
Changelog = "https://github.com/anderson-ufrj/langchain-maritaca/blob/main/CHANGELOG.md"
"Maritaca AI" = "https://www.maritaca.ai/"

[project.optional-dependencies]
tokenizer = [
    "tiktoken>=0.5.0,<1.0.0",
]
dev = [
    "pytest>=7.3.0,<9.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "pytest-asyncio>=0.21.1,<1.0.0",
    "pytest-cov>=4.0.0,<6.0.0",
    "respx>=0.20.0,<1.0.0",
    "ruff>=0.8.0,<1.0.0",
    "mypy>=1.10.0,<2.0.0",
    "pre-commit>=3.0.0,<5.0.0",
]
test = [
    "pytest>=7.3.0,<9.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "pytest-asyncio>=0.21.1,<1.0.0",
    "pytest-cov>=4.0.0,<6.0.0",
    "respx>=0.20.0,<1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["langchain_maritaca"]

[tool.mypy]
disallow_untyped_defs = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
    "RUF100", # unused noqa directive
]

[tool.ruff.lint.isort]
known-first-party = ["langchain_maritaca"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config -v"
testpaths = ["tests"]
markers = [
    "integration: mark test as integration test (requires API key)",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["langchain_maritaca"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import '...'
        2. Create '...'
        3. Call '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code example
      description: Minimal code to reproduce the issue
      render: python
      placeholder: |
        from langchain_maritaca import ChatMaritaca

        model = ChatMaritaca()
        # ...

  - type: textarea
    id: error
    attributes:
      label: Error message / Stack trace
      description: If applicable, paste the full error message
      render: shell

  - type: input
    id: version
    attributes:
      label: langchain-maritaca version
      description: What version are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python version
      placeholder: "3.11"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "Ubuntu 22.04 / macOS 14 / Windows 11"

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other context about the problem

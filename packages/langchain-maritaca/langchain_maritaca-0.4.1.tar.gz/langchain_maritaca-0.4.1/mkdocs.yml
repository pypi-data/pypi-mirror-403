site_name: langchain-maritaca
site_description: Integração LangChain para Maritaca AI - Modelos de linguagem otimizados para Português Brasileiro
site_author: Anderson Henrique da Silva
site_url: https://anderson-ufrj.github.io/langchain-maritaca

repo_name: anderson-ufrj/langchain-maritaca
repo_url: https://github.com/anderson-ufrj/langchain-maritaca

theme:
  name: material
  language: pt-BR
  custom_dir: docs/overrides
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - header.autohide
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang:
        - pt
        - en
  - i18n:
      docs_structure: folder
      default_language: pt-br
      languages:
        - locale: pt-br
          name: Português (BR)
          default: true
          build: true
        - locale: en
          name: English
          build: true
          nav_translations:
            Início: Home
            Começando: Getting Started
            Instalação: Installation
            Início Rápido: Quick Start
            Configuração: Configuration
            Guia do Usuário: User Guide
            Uso Básico: Basic Usage
            Streaming: Streaming
            Suporte Async: Async Support
            Chamada de Ferramentas: Tool Calling
            Integração LCEL: LCEL Integration
            Cache: Caching
            Callbacks: Callbacks
            Contagem de Tokens: Token Counting
            Referência da API: API Reference
            Exemplos: Examples
            Chatbot: Chatbot
            Pipeline RAG: RAG Pipeline
            Agente com Ferramentas: Agent with Tools
            Contribuindo: Contributing
            Changelog: Changelog

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  alternate:
    - name: Português (BR)
      link: /pt-br/
      lang: pt-BR
    - name: English
      link: /en/
      lang: en
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anderson-ufrj
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/langchain-maritaca/

nav:
  - Início: index.md
  - Começando:
    - Instalação: getting-started/installation.md
    - Início Rápido: getting-started/quickstart.md
    - Configuração: getting-started/configuration.md
  - Guia do Usuário:
    - Uso Básico: guide/basic-usage.md
    - Streaming: guide/streaming.md
    - Suporte Async: guide/async.md
    - Chamada de Ferramentas: guide/tool-calling.md
    - Integração LCEL: guide/lcel.md
    - Cache: guide/caching.md
    - Callbacks: guide/callbacks.md
    - Contagem de Tokens: guide/token-counting.md
  - Referência da API:
    - ChatMaritaca: api/chat-maritaca.md
  - Exemplos:
    - Chatbot: examples/chatbot.md
    - Pipeline RAG: examples/rag.md
    - Agente com Ferramentas: examples/agent.md
  - Contribuindo: contributing.md
  - Changelog: changelog.md

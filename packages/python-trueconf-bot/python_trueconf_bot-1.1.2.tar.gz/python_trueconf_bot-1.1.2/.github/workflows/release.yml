name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3 or v1.2.3rc1)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event.inputs.tag }}

      - name: Show current commit
        run: git describe --tags --always

      - name: Set version from tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          VERSION="${TAG#v}"
          sed -i "s/^version = .*/version = \"${VERSION}\"/" pyproject.toml    

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-stable:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-') }}
    environment: pypi
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish stable to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-prerelease:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ contains(github.ref, '-rc') || contains(github.ref, '-a') || contains(github.ref, '-b') }}
    environment: pypi
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish pre-release to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
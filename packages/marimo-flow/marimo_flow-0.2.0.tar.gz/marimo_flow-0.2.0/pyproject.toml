[build-system]
requires = ["setuptools>=75.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marimo-flow"
version = "0.2.0"
description = "Marimo Flow - Interactive ML notebooks with MLflow integration"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Bjoern Bethge", email = "bjoern.bethge@gmail.com"},
]
keywords = ["marimo", "mlflow", "machine-learning", "notebooks", "interactive"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "marimo[lsp,recommended,sql,mcp]>=0.18.0",
    "mlflow[genai,mcp]>=2.19.0",
    "pina-mathlab>=0.2.1",
    "transformers[accelerate,sentencepiece,tiktoken]>=4.55.0",
]

[project.optional-dependencies]
ml = [
    "altair>=5.5.0",
    "numpy>=2.1.2",
    "optuna>=3.0.0",
    "polars>=1.17.0",
    "scikit-learn>=1.5.2",
    "vegafusion>=1.7.4",
]
llm = [
    "langchain>=0.3.0",
    "langchain-community>=0.3.0",
    "langchain-openai>=0.2.0",
    "sentence-transformers>=5.1.0",
]
openvino = [
    "httpx>=0.28.1",
    "openvino>=2025.3.0",
]
apps = [
    "astrophot>=0.16.1",
    "astropy>=6.1.2",
    "duckdb>=1.1.4",
    "nbformat>=5.10.4",
    "plotly>=5.24.0",
]
full = [
    "marimo-flow[ml,llm,openvino,apps]",
    "torch>=2.5.1",
    "torch-geometric>=2.6.0",
]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "mypy>=1.11.0",
    "pre-commit>=3.8.0",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "ruff>=0.6.9",
]
docs = [
    "sphinx>=7.4.7",
    "sphinx-rtd-theme>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/bjoernbethge/marimo-flow"
Repository = "https://github.com/bjoernbethge/marimo-flow"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["marimo_flow*"]
exclude = ["tests*", "docs*", "examples*", "snippets*", "raw*", "models*", "mlruns*"]

[tool.setuptools.package-data]
marimo_flow = ["py.typed", "*.yaml", "*.yml", "*.json", "*.css", "*.mp4"]

[tool.uv]
link-mode = "copy"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.uv.sources]

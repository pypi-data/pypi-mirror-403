[project]
name = "gimkit"
version = "0.1.1"
description = "Guided Infilling Modeling"
readme = "README.md"
authors = [
    { name = "Shichao Song", email = "song.shichao@outlook.com" }
]
requires-python = ">=3.10"
license = { text = "MIT" }
keywords=[
    "machine learning",
    "deep learning",
    "language models",
    "structured generation",
    "guided infilling",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "json-repair>=0.55.1",
    "llguidance>=1.3.0",
    "outlines[openai]>=1.2.9",
]

[project.optional-dependencies]
vllm = [
    "vllm>=0.14.0",
]

[project.urls]
Homepage = "https://github.com/SculptAI/GIMKit"
Documentation = "https://github.com/SculptAI/GIMKit"
Repository = "https://github.com/SculptAI/GIMKit"
Issues = "https://github.com/SculptAI/GIM/issues"

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.14",
]

[build-system]
requires = ["uv_build>=0.8.16,<0.9.0"]
build-backend = "uv_build"

[tool.mypy]
disable_error_code = [
    "import-not-found",
    "import-untyped",
]

[tool.ruff]
fix = true
line-length = 100
target-version = "py310"
lint.extend-select = [
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "ERA", # flake8-eradicate/eradicate
    "I",   # isort
    "N",   # pep8-naming
    "PIE", # flake8-pie
    "PGH", # pygrep
    "RUF", # ruff checks
    "SIM", # flake8-simplify
    "TC", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "UP",  # pyupgrade
]
lint.ignore = [
    "RUF001", # ambiguous-unicode-character-string
    "PGH003", # blanket-type-ignore
]
lint.isort.lines-between-types = 1
lint.isort.lines-after-imports = 2
lint.pep8-naming.ignore-names = ["VLLM"]

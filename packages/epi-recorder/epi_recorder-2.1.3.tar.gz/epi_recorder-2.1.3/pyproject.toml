[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epi-recorder"
version = "2.1.3"
description = "The PDF for AI Evidence - Cryptographic proof of what Autonomous AI Systems actually did."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Mohd Ibrahim Afridi", email = "epitechforworld@outlook.com"}
]
maintainers = [
    {name = "Mohd Ibrahim Afridi", email = "epitechforworld@outlook.com"}
]
keywords = ["ai", "reproducibility", "verification", "llm", "evidence", "openai", "gemini", "cryptography", "workflow", "audit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pydantic>=2.0.0",
    "cryptography>=41.0.0",
    "cbor2>=5.6.0",
    "typer[all]>=0.12.0",
    "rich>=13.0.0",
    "google-generativeai>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
]

[project.scripts]
epi = "epi_cli.main:app"

[project.urls]
Homepage = "https://github.com/mohdibrahimaiml/EPI-V2.1.3"
Documentation = "https://github.com/mohdibrahimaiml/EPI-V2.1.3#readme"
Repository = "https://github.com/mohdibrahimaiml/EPI-V2.1.3"
Issues = "https://github.com/mohdibrahimaiml/EPI-V2.1.3/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["epi_core*", "epi_cli*", "epi_recorder*", "epi_viewer_static*", "epi_postinstall*"]

[tool.setuptools]
py-modules = ["epi_postinstall"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=epi_core --cov=epi_cli --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W", "UP"]

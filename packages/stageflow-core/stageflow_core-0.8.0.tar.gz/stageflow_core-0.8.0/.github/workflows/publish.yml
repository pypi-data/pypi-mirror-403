name: Publish to PyPI

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Verify version alignment
        env:
          REQUIRE_TAG: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: |
          if [[ "${REQUIRE_TAG}" == "true" ]]; then
            python scripts/check_version_sync.py --quiet --require-tag
          else
            python scripts/check_version_sync.py --quiet
          fi

      - name: Build distributions
        run: python -m build

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

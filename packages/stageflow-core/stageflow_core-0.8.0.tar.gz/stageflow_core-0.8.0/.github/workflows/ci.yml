name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify version alignment
        if: github.event_name == 'pull_request'
        run: python scripts/check_version_sync.py --quiet

      - name: Run lint
        run: |
          ruff check .

      - name: Run tests (skip long-running benchmark suites)
        env:
          PYTEST_ADDOPTS: "-m 'not benchmark'"
        run: |
          pytest \
            tests/unit \
            tests/integration \
            tests/property \
            tests/execution \
            tests/framework \
            tests/contract \
            tests/configuration \
            tests/utils

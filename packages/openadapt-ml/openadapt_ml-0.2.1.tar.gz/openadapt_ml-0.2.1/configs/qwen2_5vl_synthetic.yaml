model:
  name: Qwen/Qwen2.5-VL-7B-Instruct
  load_in_4bit: false

lora:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.05
  bias: none
  target_modules:
    - q_proj
    - v_proj
  task_type: CAUSAL_LM

synthetic_data:
  num_sessions: 4
  seed: 123
  output_dir: synthetic_qwen2_5

training:
  num_train_epochs: 1
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 1
  learning_rate: 0.0002
  logging_steps: 10

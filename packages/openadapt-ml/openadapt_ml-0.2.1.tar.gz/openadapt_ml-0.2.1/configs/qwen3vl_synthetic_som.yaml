model:
  name: Qwen/Qwen3-VL-2B-Instruct
  load_in_4bit: false

lora:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.05
  bias: none
  target_modules:
    - q_proj
    - v_proj
  task_type: CAUSAL_LM
  weights_path: checkpoints/qwen3vl2b_login_lora_som

synthetic_data:
  num_sessions: 32
  seed: 123
  output_dir: synthetic_train_som
  use_som: true

training:
  num_train_epochs: 2
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 1
  learning_rate: 5.0e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 0.5
  logging_steps: 10

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-blueprint-validator"
version = "0.1.0"
description = "Validate Prompt Blueprint JSON against a schema"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["jsonschema>=4.0"]

[project.scripts]
pbv-py = "prompt_blueprint_validator.cli:main"

[project.urls]
Homepage = "https://aigeeza.com/tools/blueprint-builder"
Repository = "https://github.com/tallwhites/prompt-blueprint-schema"
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
prompt_blueprint_validator = ["schema/*.json"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "frigobar"
version = "9"
description = "Distribute Python scripts to Windows machines without freezing them."
authors = [
    {name="ubalklen", email="42127323+ubalklen@users.noreply.github.com"},
]
readme = "readme.md"
dependencies = [
    "pathspec>=0.12.1",
]

[project.urls]
"Homepage" = "https://github.com/ubalklen/Frigobar"
"Bug Tracker" = "https://github.com/ubalklen/Frigobar/issues"

[project.scripts]
frigobar = "frigobar.cli:main"

[dependency-groups]
dev = [
    "pytest",
]

[tool.hatch.build.targets.wheel]
packages = ["frigobar"]
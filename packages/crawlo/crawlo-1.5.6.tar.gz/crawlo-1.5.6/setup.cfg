[metadata]
name = crawlo
version = attr: crawlo.__version__.__version__
author = crawl-coder
author_email = crawlo@qq.com
license = MIT
description = Crawlo: A high-performance asynchronous Python web crawling framework with distributed support.ã€‚
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/crawl-coder/Crawlo.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
license_files = 

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	aiohttp>=3.12.14
	aiomysql>=0.2.0
	aioredis>=2.0.1
	asyncmy>=0.2.10
	cssselect>=1.2.0
	dateparser>=1.2.2
	httpx[http2]>=0.27.0
	curl-cffi>=0.13.0
	lxml>=5.2.1
	motor>=3.7.0
	parsel>=1.9.1
	pydantic>=2.11.7
	pymongo>=4.11
	PyMySQL>=1.1.1
	python-dateutil>=2.9.0.post0
	redis>=6.2.0
	requests>=2.32.4
	six>=1.17.0
	ujson>=5.9.0
	urllib3>=2.5.0
	w3lib>=2.1.2
	rich>=14.1.0
	astor>=0.8.1
	watchdog>=6.0.0

[options.extras_require]
render = 
	webdriver-manager>=4.0.0
	playwright
	selenium>=3.141.0
all = 
	bitarray>=1.5.3
	PyExecJS>=1.5.1
	pymongo>=3.10.1
	redis-py-cluster>=2.1.0
	%(render)s

[options.package_data]
crawlo = 
	templates/**
	utils/js/**

[options.entry_points]
console_scripts = 
	crawlo = crawlo.cli:main

[egg_info]
tag_build = 
tag_date = 0


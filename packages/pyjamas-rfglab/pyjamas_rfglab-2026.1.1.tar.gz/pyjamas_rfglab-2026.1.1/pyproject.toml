[build-system]
requires = [
    "setuptools>=67.8.0",
    "wheel",
    "tomlkit>=0.13.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyjamas-rfglab"
version = "2026.1.1"
description = "PyJAMAS is Just A More Awesome SIESTA"
readme = "README.md"
requires-python = ">=3.10, <=3.13"
license = { text = "GPL-3.0-or-later" }
authors = [
    { name = "Rodrigo Fernandez-Gonzalez", email = "rodrigo.fernandez.gonzalez@utoronto.ca" }
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [
    "ipywidgets>=8.0.4",
    "joblib>=1.2.0",
    "lxml>=4.9.2",
    "keras>=3.12.0",
    "matplotlib>=3.7.1",
    "nbformat>=5.7.0",
    "networkx>=2.8.4",
    "nbformat==5.10.4",
    "numba==0.62.1",
    "numpy==2.2.6",
    "opencv-python-headless==4.12.0.88",
    "pandas==2.3.3",
    "pyqt6==6.8.0",
    "scikit-image>=0.25.0",
    "scikit-learn>=1.2.2",
    "scipy>=1.10.1",
    "seaborn>=0.13.0",
    "setuptools>=67.8.0",
    "shapely>=2.0.1",
    "tensorboard>=2.20.0",
    "tomlkit>=0.13.0",
    "torch==2.9.1; os_name == 'posix'",
    "torch==2.8.0; os_name == 'nt'",  # torch==2.9.1 clashes with pyqt6 on Windows systems
    "tqdm==4.67.1",
]

[project.scripts]
pyjamas = "pyjamas.pjscore:main"

[tool.setuptools]
packages = { find = { exclude = ["docs*", "*tests*"] } }
include-package-data = true
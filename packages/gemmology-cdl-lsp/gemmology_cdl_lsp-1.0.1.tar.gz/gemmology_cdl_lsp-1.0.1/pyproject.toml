[project]
name = "gemmology-cdl-lsp"
version = "1.0.1"
description = "Language Server Protocol implementation for Crystal Description Language"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Fabian Schuh", email = "fabian@gemmology.dev" }
]
maintainers = [
    { name = "Fabian Schuh", email = "fabian@gemmology.dev" }
]
keywords = [
    "crystallography",
    "lsp",
    "language-server",
    "cdl",
    "crystal",
    "editor",
    "vscode"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
    "Typing :: Typed"
]
dependencies = [
    "gemmology-cdl-parser>=1.0.0",
    "pygls>=1.0.0",
    "lsprotocol>=2023.0.0",
]

[project.urls]
Homepage = "https://cdl-lsp.gemmology.dev"
Documentation = "https://cdl-lsp.gemmology.dev/docs"
Repository = "https://github.com/gemmology-dev/cdl-lsp"
Issues = "https://github.com/gemmology-dev/cdl-lsp/issues"
Changelog = "https://github.com/gemmology-dev/cdl-lsp/blob/main/CHANGELOG.md"

[project.scripts]
cdl-lsp = "cdl_lsp.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0"
]
preview = [
    "gemmology-crystal-geometry>=1.0.0",
    "gemmology-crystal-renderer>=1.0.0",
]
all = [
    "gemmology-crystal-geometry>=1.0.0",
    "gemmology-crystal-renderer>=1.0.0",
    "gemmology-mineral-database>=1.0.0",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
cdl_lsp = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long
    "E402",  # module level import not at top (intentional for try/except blocks)
]

[tool.ruff.lint.isort]
known-first-party = ["cdl_lsp", "cdl_parser"]

[tool.mypy]
python_version = "3.10"
strict = false  # Optional preview features have dynamic imports
warn_return_any = false
warn_unused_ignores = true
ignore_missing_imports = true
check_untyped_defs = true
disable_error_code = ["no-redef", "assignment", "type-arg", "index", "arg-type", "attr-defined", "union-attr"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/cdl_lsp"]
branch = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mk10-pro"
version = "1.0.2"
description = "Deterministic pre-delivery truth infrastructure for audiovisual mastering. Produces cryptographically verifiable Master Truth Bundles (MTB)."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "kaaffilm", email = "dev@kaaffilm.com"}
]
keywords = [
    "verification",
    "deterministic",
    "audiovisual",
    "mastering",
    "cryptographic",
    "mtb",
    "truth-bundle"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = [
    "pyyaml>=6.0",
    "click>=8.0",
    "jsonschema>=4.0",
    "cryptography>=41.0",
    "pycryptodome>=3.19.0",
    "lxml>=4.9.0",
    "xmlschema>=2.0.0",
    "python-dateutil>=2.8.0",
    "pytz>=2023.3",
]

[project.urls]
Homepage = "https://github.com/kaaffilm/MK10-PRO"
Repository = "https://github.com/kaaffilm/MK10-PRO"
Documentation = "https://github.com/kaaffilm/MK10-PRO#readme"
Changelog = "https://github.com/kaaffilm/MK10-PRO/releases"
Issues = "https://github.com/kaaffilm/MK10-PRO/issues"

[project.scripts]
mk10 = "cli.mk10:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
]

[tool.setuptools.packages.find]
include = ["cli*", "engine*", "mtb*", "verifier*"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false


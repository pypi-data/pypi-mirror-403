[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sendspin-dev-server"
version = "0.1.0"
description = "A GUI wrapper for testing and iterating on the aiosendspin server"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Chris Uthe" }
]
keywords = ["sendspin", "audio", "streaming", "gui", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
]

dependencies = [
    "aiosendspin>=3.0.0",
    "customtkinter>=5.2.0",
    "pillow>=10.0.0",
    "av>=12.0.0",  # PyAV for audio decoding (ffmpeg bindings)
    "numpy>=1.24.0",  # Required by PyAV for array operations
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/chrisuthe/Sendspin-dev-server"
Repository = "https://github.com/chrisuthe/Sendspin-dev-server"
Issues = "https://github.com/chrisuthe/Sendspin-dev-server/issues"

[project.scripts]
sendspin-gui = "sendspin_gui.__main__:main"

[project.gui-scripts]
sendspin-gui-app = "sendspin_gui.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/sendspin_gui"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

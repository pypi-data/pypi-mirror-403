[project]
name = "evalsync"
version = "0.7.0"
description = "evalsync is a library used to synchronize applications under benchmark with an external manager"
authors = [
    { name = "minhuw", email = "wangmh15@gmail.com" }
]
dependencies = [
    "jinja2>=3.1.5",
    "pyzmq>=27.1.0",
    "protobuf>=6.33.1",
    "typer>=0.20.0",
    "loguru>=0.7.3",
]
readme = "README.md"
requires-python = ">= 3.10"

[project.scripts]
evalsyncli = "evalsync.cli:main"

[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "mypy-protobuf>=3.7.0",
    "pytest-timeout>=2.3.1",
    "ruff>=0.14.6",
    "black>=25.11.0",
    "mypy>=1.18.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/evalsync"]
include = ["src/evalsync/py.typed"]

[tool.ruff]
extend-exclude = ["src/evalsync/proto/sync_pb2.py", "src/evalsync/proto/sync_pb2.pyi"]


[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "evalsync.proto.*"
ignore_errors = true

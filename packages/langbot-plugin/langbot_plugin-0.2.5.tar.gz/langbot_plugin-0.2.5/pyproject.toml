[project]
name = "langbot-plugin"
version = "0.2.5"
description = "This package contains the SDK, CLI for building plugins for LangBot, plus the runtime for hosting LangBot plugins"
readme = "README.md"
authors = [
    { name = "Junyan Qin", email = "rockchinq@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "dotenv>=0.9.9",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "pip>=25.2",
    "pydantic>=2.11.5",
    "pydantic-settings>=2.10.1",
    "pytest>=8.4.0",
    "pyyaml>=6.0.2",
    "textual>=3.2.0",
    "types-aiofiles>=24.1.0.20250516",
    "types-pyyaml>=6.0.12.20250516",
    "watchdog>=6.0.0",
    "websockets>=15.0.1",
]

[dependency-groups]
dev = [
    "mypy>=1.16.0",
    "ruff>=0.11.12",
]

[project.scripts]
lbp = "langbot_plugin.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://langbot.app"
Repository = "https://github.com/langbot-app/langbot-plugin-sdk"
Issues = "https://github.com/langbot-app/langbot-plugin-sdk/issues"

[tool.setuptools]
package-data = { "langbot_plugin" = ["assets/templates/*"] }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bof"
version = "0.4.2"
description = "Bag of Factors allows you to analyze a corpus from its factors."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Fabien Mathieu", email = "fabien.mathieu@normalesup.org"}
]
maintainers = [
    {name = "Fabien Mathieu", email = "fabien.mathieu@normalesup.org"}
]
license = "MIT"


dependencies = [
"dill>=0.3.8",
"numba>=0.63.0",
"scipy>=1.16.1",
]


[project.urls]
Repository = "https://github.com/balouf/bof"
Documentation = "https://balouf.github.io/bof"


[dependency-groups]
dev = [
    "ipython>=8.35.0",
    "myst-parser[linkify]>=4.0.1",
    "pydata-sphinx-theme>=0.16.1",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.8",
    "sphinx-copybutton>=0.5.2"
]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["bof"]

[tool.coverage.html]
directory = "cov"

[tool.pytest.ini_options]
addopts = "--doctest-modules --cov --cov-config=pyproject.toml --cov-report xml --cov-report html --showlocals --capture=no --exitfirst --failed-first"

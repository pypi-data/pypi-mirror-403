[project]
name = "agent-diff"
version = "1.0.3"
description = "Python SDK for Agent Diff - test AI agents and train models against replicas of services"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Agent Diff", email = "hubert@uni.minerva.edu"}
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests>=2.32.5",
    "pydantic>=2.12.1",
    "typing-extensions>=4.0.0",
]

[project.urls]
Repository = "https://github.com/hubertpysklo/agent-diff"
Documentation = "https://github.com/hubertpysklo/agent-diff/tree/main/docs"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["agent_diff"]

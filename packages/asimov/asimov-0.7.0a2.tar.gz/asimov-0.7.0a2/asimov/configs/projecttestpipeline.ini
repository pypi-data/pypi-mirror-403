# ProjectTestPipeline Configuration Template
# This is a minimal configuration file for the ProjectTestPipeline
# used for testing asimov's infrastructure.

[test]
# Test pipeline configuration
pipeline = projecttestpipeline
analysis_name = {{ production.name }}
rundir = {{ production.rundir }}

# Number of subjects (events) being analyzed
{%- if production._subjects %}
num_subjects = {{ production._subjects | size }}
{%- else %}
num_subjects = 0
{%- endif %}

# Number of analyses being combined
{%- if production.analyses %}
num_analyses = {{ production.analyses | size }}
{%- else %}
num_analyses = 0
{%- endif %}

# These are dummy settings for testing purposes
test_parameter_1 = 10.5
test_parameter_2 = population_test_value

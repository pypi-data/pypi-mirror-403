# These settings are designed to set up very quick analyses which will finish quickly.
# They are absolutely not intended for real analyses, but are useful for testing the pipeline.
kind: configuration
data:
  channels:
    L1: L1:GWOSC-16KHZ_R1_STRAIN
    H1: H1:GWOSC-16KHZ_R1_STRAIN
    V1: V1:GWOSC-16KHZ_R1_STRAIN
  frame types:
    H1: H1_LOSC_16_V1
    L1: L1_LOSC_16_V1
pipelines:
  bilby:
    quality:
      state vector:
        L1: L1:DCS-CALIB_STATE_VECTOR_C01
        H1: H1:DCS-CALIB_STATE_VECTOR_C01
        V1: V1:DQ_ANALYSIS_STATE_VECTOR
    sampler:
      sampler: dynesty
      parallel jobs: 2
      sampler kwargs: "{nlive: 50, dlogz: 1, naccept: 5, check_point_delta_t: 1800, 'print_method': 'interval-10', 'sample': 'acceptance-walk'}"
    scheduler:
      accounting group: ligo.dev.o4.cbc.pe.bilby
      request cpus: 4
      request memory: 2.0
    cosmology: Planck15_lal
  bayeswave:
    quality:
      state vector:
        L1: L1:DCS-CALIB_STATE_VECTOR_C01
        H1: H1:DCS-CALIB_STATE_VECTOR_C01
        V1: V1:DQ_ANALYSIS_STATE_VECTOR
    likelihood:
      iterations: 25000
      chains: 2
      threads: 1
    scheduler:
      accounting group: ligo.dev.o4.cbc.pe.bilby
      request memory: 1024
      request post memory: 2048
  rift:
    scheduler:
      accounting group: ligo.dev.o4.cbc.pe.bilby
      request memory: 1024
postprocessing:
  pesummary:
    accounting group: ligo.dev.o4.cbc.pe.bilby
    cosmology: Planck15
    evolve spins: forwards
    multiprocess: 4
    redshift: exact
    regenerate posteriors:
    - redshift
    - radiated_energy
    skymap samples: 2000
---
kind: configuration
priors:
    chirp mass:
        maximum: 100
        minimum: 1
        type: bilby.gw.prior.UniformInComponentsChirpMass
    dec:
        type: Cosine
    luminosity distance:
        maximum: 20000
        minimum: 10
        type: bilby.gw.prior.UniformSourceFrame
        cosmology: Planck15_LAL
    mass 1:
        maximum: 1000
        minimum: 1
        type: Constraint
    mass 2:
        maximum: 1000
        minimum: 1
        type: Constraint
    mass ratio:
        maximum: 1.0
        minimum: 0.05
        type: bilby.gw.prior.UniformInComponentsMassRatio
    phase:
        boundary: periodic
        minimum: 0
        maximum: 2 * np.pi
        type: Uniform
    phi 12:
        minimum: 0
        maximum: 2 * np.pi    
        type: Uniform
    phi jl:
        minimum: 0
        maximum: 2 * np.pi    
        type: Uniform
    psi:
        minimum: 0
        maximum: np.pi
        type: Uniform
    ra:
        minimum: 0
        maximum: 2 * np.pi
        type: Uniform
    spin 1:
        maximum: 0.99
        minimum: 0
        type: Uniform
    spin 2:
        maximum: 0.99
        minimum: 0
        type: Uniform
    theta jn:
        type: Sine
    tilt 1:
        type: Sine
    tilt 2:
        type: Sine

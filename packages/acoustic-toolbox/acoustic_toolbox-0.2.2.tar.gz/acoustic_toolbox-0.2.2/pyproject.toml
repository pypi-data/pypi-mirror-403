[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "acoustic-toolbox"
version = "0.2.2"
authors = [
    { name = "Valentin LE BESCOND" },
    { name = "Andrew Mitchell" },
]
description = "Acoustic Toolbox module for Python."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.23.5",
    "scipy>=1.14.0",
    "matplotlib>=3.9.1",
    "six>=1.16.0",
    "pandas>=2.2.2",
    "tabulate>=0.9.0",
    "pysoundfile>=0.9.0.post1",
    "pyoctaveband>=1.1.3",
    "numba>=0.59.0",
]

[project.license]
file = "LICENSE"

[project.urls]
"Homepage" = "https://github.com/Universite-Gustave-Eiffel/acoustic-toolbox"
"Bug Tracker" = "https://github.com/Universite-Gustave-Eiffel/acoustic-toolbox/issues"

[project.optional-dependencies]
docs = [
    "jupyter>=1.0.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.9",
    "mkdocs-include-markdown-plugin>=6.0.4",
    "mkdocs-exclude>=1.0.2",
    "mkdocs-macros-plugin>=1.0.4",
    "mkdocstrings[python]>=0.26.2",
    "mkdocs-jupyter>=0.25.1",
]

[tool.flit.sdist]
include = ["tests/"]
# Recommended to exclude data files from the package to reduce package size
# per https://www.pyopensci.org/python-package-guide/package-structure-code/python-package-structure.html
exclude = ["*.wav"]

[dependency-groups]
dev = [
    "ruff>=0.5.5",
    "pytest>=8.3.2",
    "mypy>=1.15.0",
    "coverage>=7.6.0",
]

[tool.uv.pip]
universal = true


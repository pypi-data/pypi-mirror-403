[tool.poetry]
name = "django-ucam-apigatewayauth"
version = "1.0.2"
description = "A Django module allow auth based on the headers passed from the API Gateway"
authors = ["DevOps Division, University Information Services, University of Cambridge <devops@uis.cam.ac.uk>"]
license = "MIT"
readme = "README.md"
packages = [{include = "apigatewayauth"}]
classifiers=[
  "Development Status :: 3 - Alpha",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
]

[tool.poetry.dependencies]
python = "^3.10"
django = ">=3.2.7,<6.0.0"
djangorestframework = "^3.14.0"
drf-spectacular = "^0.29.0"
pyyaml = "^6.0.1"
ucam-identitylib = "^3.0.0"
django-ucamlookup = ">=3.1.0,<3.2.0"
geddit = {version = "^2.0.0", source = "uis-devops"}
google-auth = "^2.23.2"
cachecontrol = "^0.14.0"
legacy-cgi = {version = "^2.6.0", python = ">3.12"}


[[tool.poetry.source]]
name = "uis-devops"
url = "https://gitlab.developers.cam.ac.uk/api/v4/groups/5/-/packages/pypi/simple"
priority = "explicit"


[tool.poetry.group.dev.dependencies]
mock = "5.2.0"
coverage = "7.13.2"
pre-commit = "4.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

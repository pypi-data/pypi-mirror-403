[project]
name = "pysmbserver"
version = "0.1.1"
description = "A simple, lightweight, and customizable SMB (Server Message Block) server implementation in Python."
authors = [
    { name = "CobblePot59", email = "38343920+CobblePot59@users.noreply.github.com" }
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pycryptodomex (>=3.23.0,<4.0.0)",
    "six (>=1.17.0,<2.0.0)",
    "pyasn1 (>=0.6.1,<0.7.0)"
]
[project.urls]
Homepage = "https://github.com/CobblePot59/pysmbserver"
Repository = "https://github.com/CobblePot59/pysmbserver"
Issues = "https://github.com/CobblePot59/pysmbserver/issues"

[tool.poetry]
packages = [{include = "pysmbserver", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pysmbserver = "pysmbserver.cli:main"

[project]
name = "docrouter"
version = "0.2.0"
description = "Unified document interrogation: retrieve, screenshot, search"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["document", "pdf", "docx", "pptx", "search", "extraction"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.optional-dependencies]
pdf = ["pymupdf>=1.24"]
docx = ["python-docx>=1.1"]
pptx = ["python-pptx>=0.6"]
html = ["beautifulsoup4>=4.12", "lxml>=5.0"]
md = ["markdown-it-py>=3.0"]
all = ["docrouter[pdf,docx,pptx,html,md]"]
dev = ["pytest>=8.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["docrouter"]

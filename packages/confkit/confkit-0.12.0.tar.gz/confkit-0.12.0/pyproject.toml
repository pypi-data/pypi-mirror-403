[project]
name = "confkit"
version = "0.12.0"
description = "Lightweight and Easy to use configuration manager for Python projects"
readme = "README.md"
authors = [
    { name = "HEROgold", email = "martijnwieringa28@gmail.com" }
]
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
pydantic = [
    "pydantic>=2.12.5",
]
msgspec = [
    "msgspec>=0.20.0",
    "pyyaml>=6.0.3", # required by msgspec
    "tomli-w>=1.2.0", # required by msgspec
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "coverage>=7.13.1",
    "pytest-cov>=7.0.0",
    "hypothesis>=6.148.8",
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
    "coveralls>=4.0.2",
    "msgspec>=0.20.0",
    "pyyaml>=6.0.3",
    "tomli-w>=1.2.0",
    "pytest-order>=1.3.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
    "mkdocs-pdoc-plugin @ git+https://github.com/spirali/mkdocs-pdoc-plugin",
    "pdoc>=16.0.0",
]

[[tool.pyright.executionEnvironments]]
root = "."
include = ["**/test_*.py", "**/tests/**/*.py"]
reportPrivateUsage = "none"

[tool.ty.src]
include = ["src"]
exclude = ["tests"]

[tool.ty.rules]
invalid-assignment = "ignore"

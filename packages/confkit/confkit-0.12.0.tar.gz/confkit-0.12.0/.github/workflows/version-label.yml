name: Determine Version Label

on:
  pull_request:
    types: [closed]
    branches: [master]

permissions:
  contents: read
  actions: write

jobs:
  determine:
    name: Determine bump label
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch PR labels
        id: fetch-labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            return pr.data.labels.map(label => label.name);
      - name: Determine bump level from labels
        id: bump-level
        env:
          LABELS_JSON: ${{ steps.fetch-labels.outputs.result }}
        run: python scripts/determine_bump_level.py

      - name: Stop when no release label is set
        if: steps.bump-level.outputs.level == ''
        run: echo "No major/minor/patch label found; version bump will not be triggered."

      - name: Trigger UV version bump workflow
        if: steps.bump-level.outputs.level != ''
        uses: actions/github-script@v7
        env:
          BUMP_LEVEL: ${{ steps.bump-level.outputs.level }}
        with:
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'version-bump-requested',
              client_payload: {
                level: process.env.BUMP_LEVEL,
                pr_number: context.payload.pull_request.number,
                merge_commit_sha: context.payload.pull_request.merge_commit_sha,
                title: context.payload.pull_request.title
              }
            });

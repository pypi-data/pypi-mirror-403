[project]
name = "cl-forge"
description = "Simple yet powerful Chilean and other tools written in Rust and Python."
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.12"
dynamic = ["version"]

authors = [
    { name = "MatÃ­as Schiaffino Tyrer", email = "matias.scht@gmail.com"}
]

dependencies = [
    "pydantic>=2.12.5",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Typing :: Typed",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries",
]

keywords = [
    "chile", "cl",
    "utils", "tools",
    "rut", "run",
    "validators", "api",
    "python", "rust",
]

[project.urls]
Homepage = "https://github.com/mschiaff/cl-forge"
Repository = "https://github.com/mschiaff/cl-forge.git"
Issues = "https://github.com/mschiaff/cl-forge/issues"

[build-system]
requires = ["maturin>=1.11.5"]
build-backend = "maturin"

[tool.maturin]
manifest-path = "rust/rs_cl_forge/Cargo.toml"
module-name = "cl_forge.core.impl._rs_cl_forge"
include = [
    "src/cl_forge/*.pyi",
    "src/cl_forge/py.typed",
    "tests/*.py",
]
python-source = "src"
bindings = "pyo3"

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "maturin>=1.11.5",
    "notebook>=7.5.2",
    "ruff>=0.14.13",
    "pytest>=8.0.0",
]

build = [
    "maturin>=1.11.5",
]

[tool.ruff]
line-length = 90
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "A", "C4", "SIM"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"src/cl_forge/core/cmf_ipc.py" = ["A002"]
"src/cl_forge/verify.pyi" = ["A002"]
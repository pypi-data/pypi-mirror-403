name: Release and Auto-Versioning

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'README_ko.md'
      - '.github/workflows/**'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      NEW_VERSION: ${{ env.NEW_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Bump Version
        id: bump
        run: |
          VERSION=$(python scripts/bump_version.py)
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
          echo "NEW_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit and Push Version Bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml jeomaechu/__init__.py
          git commit -m "chore(version): bump to ${{ env.NEW_VERSION }} [skip ci]"
          git push

  release:
    needs: bump-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Build package
        run: hatch build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/jeomaechu:latest
            ghcr.io/${{ github.repository_owner }}/jeomaechu:${{ needs.bump-version.outputs.NEW_VERSION }}

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ needs.bump-version.outputs.NEW_VERSION }} \
            --title "v${{ needs.bump-version.outputs.NEW_VERSION }}" \
            --generate-notes \
            dist/*

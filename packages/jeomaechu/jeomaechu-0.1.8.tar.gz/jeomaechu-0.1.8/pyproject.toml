[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jeomaechu"
version = "0.1.8"
description = "A professional lunch menu recommendation (Jeom-Mae-Chu) package for undecided souls."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Rheehose (Rhee Creative)", email = "rheehose@rheehose.com" }
]
keywords = ["lunch", "recommendation", "korean", "food", "jeomaechu"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich>=13.0.0",
    "typer>=0.9.0",
]

[project.scripts]
jeomaechu = "jeomaechu.cli:app"
j = "jeomaechu.cli:app"

[project.urls]
Homepage = "https://rheehose.com"
Repository = "https://github.com/hslcrb/pypack_jeomaechu"

[tool.hatch.build.targets.wheel]
packages = ["jeomaechu"]

[tool.poetry]
name = "Flowfile"
version = "0.6.1"
description = "Project combining flowfile core (backend) and flowfile_worker (compute offloader) and flowfile_frame (api)"
readme = "readme-pypi.md"
authors = ["Edward van Eechoud <evaneechoud@gmail.com>"]
packages = [
    { include = "flowfile_core", from = "flowfile_core" },
    { include = "flowfile_worker", from = "flowfile_worker" },
    { include = "build_backends", from = "build_backends" },
    { include = "flowfile_frame", from = "flowfile_frame" },
    { include = "shared" },
    { include = "test_utils" },
    { include = "flowfile", from = "flowfile"},
    { include = "tools" },
]
include = [
    { path = "flowfile/flowfile/web/static/**/*", format = "sdist" },
    { path = "flowfile/flowfile/web/static/**/*", format = "wheel" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
fastapi = "~0.115.2"
uvicorn = "~0.32.0"
websockets = ">=12.0"
pydantic = "~2.9.2"
databases = "~0.9.0"
passlib = "~1.7.4"
pyarrow = "^18.0.0"
python-multipart = "~0.0.12"
polars = [
    { version = ">=1.8.2, <=1.25.2", markers = "sys_platform == 'win32'" }, # For Windows, max version 1.25.2 due to failing issues in greater versions
    { version = ">=1.8.2, <1.32", markers = "sys_platform != 'win32'" }
]
methodtools = "~0.4.7"
faker = "~23.1.0"
XlsxWriter = "~3.2.0"
loky = "~3.4.1"
fastexcel = "~0.12.0"
openpyxl = "~3.1.2"
polars-distance = "~0.4.3"
polars-expr-transformer = ">=0.5.0"
polars-grouper = "~0.3.0"
polars-ds = ">=0.6.0"
aiofiles = "^24.1.0"
python-jose = "^3.4.0"
bcrypt = "^4.3.0"
connectorx = "^0.4.2"
polars_simed = "^0.3.4"

# Only install pendulum for Python versions below 3.12
pendulum = { version = "2.1.2", markers = "python_version < '3.12'" }
deltalake = "^1.1.0"
pyiceberg = {extras = ["hadoop"], version = "^0.9.1"}
boto3 = ">=1.38.40,<1.38.47"
cryptography = "^45.0.5"
httpx = "^0.28.1"
tqdm = "^4.67.1"
s3fs = "^2025.7.0"
pl-fuzzy-frame-match = ">=0.4.0"
pyyaml = "^6.0.3"


[tool.poetry.scripts]
flowfile_worker = "flowfile_worker.main:run"
flowfile_core = "flowfile_core.main:run"
build_backends = "build_backends.main:main"
build_backends_prd = "build_backends.main_prd:main"
start_postgres = "test_utils.postgres.commands:start_postgres"
stop_postgres = "test_utils.postgres.commands:stop_postgres"
flowfile = "flowfile.__main__:main"
start_minio = "test_utils.s3.commands:start_minio"
stop_minio = "test_utils.s3.commands:stop_minio"
flowfile-migrate = "tools.migrate.__main__:main"

[tool.poetry.group.build]
optional = true

[tool.poetry.group.build.dependencies]
pyinstaller = "^6.11.0"

[tool.poetry.group.dev.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.46"
psycopg2-binary = "^2.9.9"
sqlalchemy = "^2.0.27"
pytest = "^8.4.1"
pytest-cov = "^6.0"
testcontainers = "^4.10.0"
numpy = "1.26.4"
pandas = "^2.3.1"
mkdocstrings = "^0.30.0"
mkdocstrings-python = "^1.16.12"
griffe-pydantic = "^1.1.6"
ruff = "^0.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "worker: Tests for the flowfile_worker package",
    "core: Tests for the flowfile_core package"
]

[tool.coverage.run]
source = [
    "flowfile_core/flowfile_core",
    "flowfile_worker/flowfile_worker",
]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/conftest.py",
]

[tool.coverage.report]
show_missing = true
skip_empty = true
precision = 2
fail_under = 0

[tool.coverage.xml]
output = "coverage.xml"

[tool.ruff]
# Target Python 3.10 (minimum supported version)
target-version = "py310"

# Line length - 120 is reasonable for modern screens
line-length = 120

# REMOVED "tests" and "test_utils" from here.
# It is better to lint them but ignore specific errors.
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "node_modules",
    "tests",
    "**/tests",
    "test_*.py",
    "*_test.py",
    "conftest.py",
    "test_utils",
    "*.pyi"
]

[tool.ruff.lint]
# Added "UP" (pyupgrade) and "B" (flake8-bugbear - finds likely bugs, highly recommended)
select = ["F", "E", "W", "I", "UP", "B"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
# Group imports: standard library, third-party, local
known-first-party = ["flowfile", "flowfile_core", "flowfile_worker", "flowfile_frame", "shared", "test_utils", "tools", "build_backends"]

[tool.ruff.lint.per-file-ignores]
# Ignore specific rules for tests, rather than excluding them entirely
"tests/**/*" = [
    "E501",  # Line too long (tests often have long strings/data)
    "S101",  # Use of assert detected (assert is standard in pytest)
]
"test_utils/**/*" = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.flake8-bugbear]
# Allow default arguments for common FastAPI functions
extend-immutable-calls = [
    "fastapi.Depends",
    "fastapi.Query",
    "fastapi.Body",
    "fastapi.Path",
    "fastapi.Header",
    "fastapi.Cookie",
    "fastapi.Form",
    "fastapi.File",
    "fastapi.Security",
]
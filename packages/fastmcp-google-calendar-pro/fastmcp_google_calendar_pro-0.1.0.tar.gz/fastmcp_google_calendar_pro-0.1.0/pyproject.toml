[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastmcp-google-calendar-pro"
version = "0.1.0"
description = "Manage Google Calendar events with tools for creating, listing, searching, and checking availability"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
]

[project.scripts]
fastmcp-google-calendar-pro = "fastmcp_google_calendar_pro:main"

[tool.hatch.build.targets.wheel]
packages = ["src/fastmcp_google_calendar_pro"]

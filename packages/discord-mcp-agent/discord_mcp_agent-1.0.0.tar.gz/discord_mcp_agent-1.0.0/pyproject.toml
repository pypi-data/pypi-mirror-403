[project]
name = "discord-mcp-agent"
version = "1.0.0"
description = "MCP server for Discord-based AI agent-user communication. Enables AI agents to communicate with users through Discord."
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "zebbern" }]
readme = "README.md"
keywords = [
    "discord",
    "mcp",
    "model-context-protocol",
    "ai-agent",
    "discord-bot",
    "agent-communication",
    "mcp-server"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "mcp>=1.0.0",
    "discord.py>=2.0.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
screenshot = ["Pillow>=10.0.0"]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0"]

[project.scripts]
discord-mcp-agent = "discord_mcp_agent.server:main_sync"

[project.urls]
Homepage = "https://github.com/zebbern/discord-mcp-agent"
Repository = "https://github.com/zebbern/discord-mcp-agent"
Documentation = "https://github.com/zebbern/discord-mcp-agent#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["discord_mcp_agent"]

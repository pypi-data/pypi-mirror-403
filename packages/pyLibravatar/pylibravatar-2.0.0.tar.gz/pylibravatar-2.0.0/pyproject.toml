[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyLibravatar"
version = "2.0.0"
description = "Python module for Libravatar"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Francois Marier", email = "francois@libravatar.org"},
    {name = "Oliver Falk", email = "oliver@linux-kernel.at"},
]
maintainers = [
    {name = "Oliver Falk", email = "oliver@linux-kernel.at"},
]
keywords = ["libravatar", "avatars", "autonomous", "social", "federated"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "dnspython>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/libravatar/pylibravatar"
Repository = "https://github.com/libravatar/pylibravatar"

[project.optional-dependencies]
dev = ["pytest", "mypy", "build", "twine"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.black]
line-length = 79

[tool.isort]
profile = "black"

[tool.setuptools]
py-modules = ["libravatar"]

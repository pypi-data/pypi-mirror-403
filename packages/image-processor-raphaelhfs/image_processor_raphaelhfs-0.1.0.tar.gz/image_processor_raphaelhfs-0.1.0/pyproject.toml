[project]
name = "image-processor-raphaelhfs"
version = "0.1.0"
description = "A simple yet modern package for image processing."
readme = "README.md"
authors = [
    { name = "Raphael H. F. Silva", email = "147460456+raphael-hfs@users.noreply.github.com" }
]
requires-python = ">=3.14"
dependencies = [
    "matplotlib>=3.10.8",
    "numpy>=2.4.1",
    "scikit-image>=0.26.0",
]

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

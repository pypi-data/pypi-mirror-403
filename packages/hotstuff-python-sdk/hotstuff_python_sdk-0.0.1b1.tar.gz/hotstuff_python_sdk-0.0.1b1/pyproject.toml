[tool.poetry]
name = "hotstuff-python-sdk"
version = "0.0.1-beta.1"
description = "Python SDK for Hotstuff Labs decentralized exchange"
authors = ["hotstuff"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/hotstuff-labs/python-sdk"
repository = "https://github.com/hotstuff-labs/python-sdk"
keywords = ["hotstuff", "trading", "blockchain", "defi", "exchange"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [
    { include = "hotstuff" }
]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.9.0"
websockets = "^12.0"
eth-account = "^0.11.0"
eth-utils = "^4.0.0"
msgpack = "^1.0.0"
web3 = "^6.0.0"
pydantic = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
black = "^23.0.0"
mypy = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false


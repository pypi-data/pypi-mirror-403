- title:
    type: template
    template: "Hotel Tpe2 Vad {city}"
    params:
      city:
        generator: choice
        options: ["Bordeaux", "Paris", "Lyon"]
        transform:
          case: upper
  prettyTitle: Hotel Tpe2 Vad
  currency: "EUR"
  amountRange:
    min: 250
    max: 1000.0
  amountFormat: 2
  types:
  - "traveling"
  - "hotel"
  weight: 20

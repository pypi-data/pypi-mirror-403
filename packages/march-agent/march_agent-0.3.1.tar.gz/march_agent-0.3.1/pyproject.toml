[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "march-agent"
version = "0.3.1"
description = "Python SDK for March AI Agent framework - handles agent registration, message consumption, and streaming responses"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "March AI", email = "support@march.ai"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "grpcio>=1.70.0",
    "grpcio-tools>=1.70.0",
    "protobuf>=5.29.0",
    "requests>=2.31.0",
    "aiohttp>=3.9.0",
]

[project.urls]
Homepage = "https://github.com/march-us/march-agent"
Repository = "https://github.com/march-us/march-agent"
Documentation = "https://github.com/march-us/march-agent#readme"

[project.scripts]
march-agent = "march_agent.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "respx>=0.20.0",
]
langgraph = [
    "langgraph>=1.0.0",
    "langchain-core>=0.3.0",
]
pydantic = [
    "pydantic-ai>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
march_agent = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=march_agent",
    "--cov-report=term-missing",
    "--cov-report=html",
]

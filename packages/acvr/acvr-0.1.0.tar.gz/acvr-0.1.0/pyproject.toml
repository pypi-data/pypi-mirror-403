[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "acvr"
authors = [
    {name = "Jan Clemens", email = "clemensjan@googlemail.com"}
]
classifiers = ["License :: OSI Approved :: MIT License"]
requires-python = ">=3.9"
dependencies = ["av", "numpy"]

readme = "README.md"
description = "Accurate video reader for python."
dynamic = ["version"]
license = {file = "LICENSE"}

[project.optional-dependencies]
dev = ["opencv-python-headless", "pytest"]
docs = ["mkdocs", "mkdocs-shadcn", "mkdocstrings[python]"]

[project.urls]
Documentation = "https://janclemenslab.org/acvr"
Source = "https://github.com/janclemenslab/acvr"

[tool.flit.module]
name = "acvr"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests",]

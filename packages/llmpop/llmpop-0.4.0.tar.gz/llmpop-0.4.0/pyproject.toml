[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmpop"                     
version = "0.4.0"
description = "The Python library that lets you spin up any LLM with a single function. Route between local and remote LLMs with a unified interface."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Lior Gazit" }]
keywords = ["LLM", "Ollama", "LangChain", "Agents", "OpenAI", "Router"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: POSIX :: Linux"
]

dependencies = [
  "requests>=2.31.0",
  "psutil>=5.9.0",
  "langchain-core>=0.2.0",
  "langchain-ollama>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["llmpop*"]

[tool.setuptools.package-data]
llmpop = ["py.typed"]

[project.optional-dependencies]
openai = ["langchain-openai>=0.2.0"]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.5",
  "black>=24.8.0",
  "mypy>=1.10.0",
  "pre-commit>=3.7.0",
]

[project.urls]
Homepage = "https://github.com/LiorGazit/llmpop"
Issues = "https://github.com/LiorGazit/llmpop/issues"

[tool.ruff]
exclude = ["examples/*.ipynb", "notebooks/*.ipynb", ".venv", "build", "dist"]
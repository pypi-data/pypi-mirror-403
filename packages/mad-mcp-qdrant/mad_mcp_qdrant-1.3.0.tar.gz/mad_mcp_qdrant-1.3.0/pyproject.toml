[project]
name = "mad-mcp-qdrant"
dynamic = ["version"]
description = "MCP server for retrieving context from a Qdrant vector database"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
dependencies = [
    "fastembed>=0.6.0",
    "openai>=1.40.0",
    "qdrant-client>=1.12.0",
    "pydantic>=2.10.6,<2.12.0",
    "fastmcp==2.7.0",
    "pypdf>=4.2.0",
    "python-docx>=1.1.0",
    "pdf2image>=1.17.0",
    "pytesseract>=0.3.10",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "isort>=6.0.1",
    "mypy>=1.9.0",
    "pre-commit>=4.1.0",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.8.0",
]

[project.scripts]
mcp-server-qdrant = "mcp_server_qdrant.main:main"
mad-mcp-qdrant = "mcp_server_qdrant.main:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/mcp_server_qdrant/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_qdrant"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
asyncio_mode = "auto"

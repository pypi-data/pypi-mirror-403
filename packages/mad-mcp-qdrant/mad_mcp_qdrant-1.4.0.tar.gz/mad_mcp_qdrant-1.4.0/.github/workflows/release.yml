name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GH_OWNER_LOWER: ${{ github.repository_owner }}
      GH_PACKAGES_USER: ${{ secrets.GH_PACKAGES_USER || github.actor }}
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Normalize owner casing
        run: |
          OWNER_LOWER=$(printf '%s' "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "GH_OWNER_LOWER=${OWNER_LOWER}" >> "$GITHUB_ENV"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        run: pnpm exec semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags
        run: git fetch --tags

      - name: Detect release tag
        id: release_tag
        run: |
          TAG="$(git tag --points-at HEAD | grep '^v' | head -n 1 || true)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        if: steps.release_tag.outputs.tag != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        if: steps.release_tag.outputs.tag != ''
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI
        if: steps.release_tag.outputs.tag != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.release_tag.outputs.tag != ''
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.release_tag.outputs.tag != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GH_PACKAGES_USER }}
          password: ${{ env.GH_PACKAGES_TOKEN }}

      - name: Build and push GHCR image
        if: steps.release_tag.outputs.tag != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.GH_OWNER_LOWER }}/mad-mcp-qdrant:${{ steps.release_tag.outputs.tag }}
            ghcr.io/${{ env.GH_OWNER_LOWER }}/mad-mcp-qdrant:latest

[tool.poetry]
name = "coreason_inference"
version = "0.1.0"
description = "coreason-inference"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_inference", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.13"
loguru = "^0.7.2"
pydantic = "^2.12.5"
pandas = "^2.3.3"
numpy = ">=1.26.0, <2.0.0"
torch = "^2.9.1"
torchdiffeq = "^0.2.5"
dowhy = ">=0.11,<0.13"
econml = "^0.16.0"
scikit-learn = "<1.7"
shap = ">=0.38.1,<0.49.0"
networkx = "<3.0"
causal-learn = "^0.1.3"
anyio = "^4.0.0"
httpx = "^0.27.0"
aiofiles = "^23.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
ruff = "^0.4.8"
pre-commit = "^3.7.1"
pytest-cov = "^5.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
types-setuptools = "^80.9.0.20251223"
mypy = "^1.19.1"
types-aiofiles = "^23.2.0"
pytest-asyncio = "^0.23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_inference"
version = "0.1.0"
description = "coreason-inference"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_inference"
Repository = "https://github.com/CoReason-AI/coreason_inference"
Documentation = "https://github.com/CoReason-AI/coreason_inference"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=100"
testpaths = ["tests"]
filterwarnings = [
    "ignore:.*scipy.optimize.*:DeprecationWarning",
    "ignore:.*econml_estimator.*:DeprecationWarning",
]

[tool.coverage.run]
omit = ["tests/*"]

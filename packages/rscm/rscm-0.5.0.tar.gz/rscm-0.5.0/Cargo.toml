
[workspace]
members = ["crates/rscm"]
resolver = "2"

[workspace.package]
version = "0.5.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/lewisjared/rscm"
authors = ["Jared Lewis <jared.lewis@climate-resource.com>"]
keywords = ["physics", "scm", "climate"]
categories = ["science"]

[workspace.dependencies]
rscm-core = { version = "0.5.0", path = "crates/rscm-core" }
rscm-components = { version = "0.5.0", path = "crates/rscm-components" }
rscm-macros = { version = "0.5.0", path = "crates/rscm-macros" }
rscm-two-layer = { version = "0.5.0", path = "crates/rscm-two-layer" }
rscm-magicc = { version = "0.5.0", path = "crates/rscm-magicc" }
rscm-calibrate = { version = "0.5.0", path = "crates/rscm-calibrate" }
pyo3 = { version = "0.27.2", features = ["abi3-py311"] }
numpy = "0.27.1"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "strands-perplexity"
dynamic = ["version"]
description = "Perplexity Search API tool for Strands Agents - enables real-time web search with citations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Murat Kaan Meral", email = "muratkaanmeral@gmail.com"}
]
keywords = ["strands", "agents", "ai", "tool", "perplexity", "search", "web-search", "citations"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]

dependencies = [
    "strands-agents>=1.0.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/mkmeral/strands-perplexity"
Documentation = "https://github.com/mkmeral/strands-perplexity#readme"
Repository = "https://github.com/mkmeral/strands-perplexity"
Issues = "https://github.com/mkmeral/strands-perplexity/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.13.0,<0.14.0",
    "mypy>=0.981,<1.0.0",
    "hatch",
    "respx>=0.20.0",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/strands_perplexity"]

[tool.hatch.envs.default]
dependencies = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.13.0,<0.14.0",
    "mypy>=0.981,<1.0.0",
    "respx>=0.20.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args}"
lint = "ruff check src tests"
format = "ruff format src tests"
typecheck = "mypy src"
prepare = ["format", "lint", "typecheck", "test"]

[tool.ruff]
line-length = 120
include = ["src/**/*.py", "tests/**/*.py"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"

[project]
name = "py-asana-cli"
version = "0.1.0"
description = "A modern CLI for interacting with Asana"
readme = "README.md"
authors = [
    { name = "Koen van der Veen", email = "koenlennartvanderveen@gmail.com" }
]
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = ["asana", "cli", "task-management", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "typer>=0.12.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
]

[project.scripts]
asana = "asana_cli.main:app"

[project.urls]
Homepage = "https://github.com/koenvanderveen/asana-cli"
Repository = "https://github.com/koenvanderveen/asana-cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/asana_cli"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = [
    "E501",   # Line too long
    "B904",   # Allow raise without from in except (CLI pattern)
    "UP046",  # Allow Generic[T] for Pydantic compatibility
    "SIM117", # Allow nested with statements for clarity
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = false
warn_unused_ignores = true
mypy_path = "src"
disable_error_code = ["type-arg"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "respx>=0.21.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

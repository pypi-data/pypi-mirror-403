[project]
name = "clippy-cli"
version = "1.0.0"
description = "Deterministic-first Linux CLI assistant with optional, gated AI augmentation."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "rich",
    "azure-ai-inference",
    "python-dotenv",
    "azure-core"
]

[project.scripts]
clippy = "clippy.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

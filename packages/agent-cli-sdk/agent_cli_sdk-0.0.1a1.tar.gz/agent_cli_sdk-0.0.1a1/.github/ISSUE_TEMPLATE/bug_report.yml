name: Bug report
description: Create a report to help us improve.
labels: [bug]
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a bug report!
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened, and what did you expect instead?
      placeholder: Clear and concise description of the issue.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide minimal steps or a code snippet to reproduce the issue.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Python version, driver/CLI version, and any notable configuration.
      placeholder: |
        - OS: macOS 14
        - Python: 3.11
        - Driver: copilot / gemini (version)
        - CLI version: ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / stack traces
      description: Paste relevant logs or stack traces (redact secrets).
      render: text
    validations:
      required: false
  - type: dropdown
    id: regression
    attributes:
      label: Is this a regression?
      options:
        - Unknown
        - Yes
        - No
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Anything else we should know?

[tool.poetry]
name = "coreason_auditor"
version = "0.3.0"
description = "coreason-auditor"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_auditor", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.15"
loguru = "^0.7.2"
pydantic = "^2.12.5"
cyclonedx-python-lib = "^11.6.0"
reportlab = "^4.4.9"
cryptography = "^46.0.3"
pydantic-settings = "^2.12.0"
pyyaml = "^6.0.3"
anyio = "^4.12.1"
httpx = "^0.28.1"
aiofiles = "^23.2.1"
coreason-identity = "^0.1.0"
fastapi = "*"
uvicorn = "*"
python-multipart = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.14"
pre-commit = "^3.7.1"
pytest-cov = "^5.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
pypdf = "^6.6.0"
types-pyyaml = "^6.0.12.20250915"
types-aiofiles = "^23.2.0.20240311"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_auditor"
version = "0.3.0"
description = "coreason-auditor"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_auditor"
Repository = "https://github.com/CoReason-AI/coreason_auditor"
Documentation = "https://github.com/CoReason-AI/coreason_auditor"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=97"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["tests/*"]

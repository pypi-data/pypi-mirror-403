# ============================
# UV Instructions
# ============================
# # On macOS and Linux.
# curl -LsSf https://astral.sh/uv/install.sh | sh
# #  On Windows (PowerShell).
# powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"
# uv --version
# # Initialized project
# uv init
# # Initialized project with python version
# uv init --python 3.xx
# # Update uv to the latest version
# uv self update
# # Resolve and install dependencies
# uv sync
# #  Upgrade all packages in the workspace
# uv sync --upgrade
# # Cache directory
# uv cache dir
# # Install python versions
# uv python install 3.xx
# # Set project python version
# uv python pin 3.xx

# ============================
# Project Metadata
# ============================
[project]
name = "uvpg"
version = "1.1.4"
description = "UV Project Generator - Create Python monorepos with workspaces."
readme = "README.md"
license = "MIT"
authors = [{ name = "Lucas Maziero", email = "lucas.mazie.ro@hotmail.com" }]
requires-python = ">=3.12"
dependencies = []

[project.urls]
repository = "https://github.com/lucasmaziero/uvpg"

# ============================
# Dependency Groups
# dependencies: "ruff", "ty", "watchfiles", "pytest", "pytest-cov"
# ============================
[dependency-groups]
dev = ["ruff", "ty"]

# # ============================
# # UV Configuration
# # ============================
# [tool.uv]
# link-mode = "copy"

# ============================
# Scripts Entry Points
# ============================
[project.scripts]
uvpg = "uvpg.main:main"

# ============================
# Build System Configuration
# ============================
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/uvpg"]

# ============================
# Linting Configuration (Ruff)
# uv add ruff --dev
# ruff --version
# uv sync --upgrade-package ruff
# ============================
[tool.ruff]
line-length = 100
target-version = "py314"
fix = true
show-fixes = true
indent-width = 4
exclude = ["venv", ".venv", "env", ".env", "node_modules", "__pycache__"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "T201",   # Checks for print statements,
    "COM812", # Checks for the absence of trailing commas.
    "INP001", # Checks for packages that are missing an __init__.py file.
    "D",      # All pydocstyle (D)
    "ANN401", # Checks that function arguments are annotated with a more specific type than Any.
    "ERA001", # Checks for commented-out Python code.
    "A004",   # Shadowing Python Builtin
    "EXE001", # Shebang is present but file is not executable.
]

[project]
name = "imzML-Writer"
version = "1.2.2"
description = "\"User friendly writing of imzML mass spectrometry imaging files from continuous MSI data\""
authors = [
    {name = "Joseph Monaghan",email = "Joseph_Monaghan@outlook.com"}
]
readme = "README.md"
include = ["imzml_writer/Images/*"]
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "beautifulsoup4 (>=4.13.3,<5.0.0)",
    "docker (>=7.1.0,<8.0.0)",
    "matplotlib (>=3.10.0,<4.0.0)",
    "numpy (>=2.2.3,<3.0.0)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "pyimzml (>=1.5.5,<2.0.0)",
    "pymzml (>=2.5.11,<3.0.0)",
    "rangeslider (>=2023.7.2,<2024.0.0)",
    "lxml (>=5.3.1,<6.0.0)",
    "scipy (>=1.15.2,<2.0.0)",
    "opencv-python (>=4.11.0.86,<5.0.0.0)"
]





[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

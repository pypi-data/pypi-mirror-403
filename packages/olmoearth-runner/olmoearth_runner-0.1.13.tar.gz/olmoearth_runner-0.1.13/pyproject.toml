[build-system]
requires = ["setuptools>=80.9,<81"]
build-backend = "setuptools.build_meta"

[project]
name = "olmoearth-runner"
version = "0.1.13"
authors = [
    { name = "OlmoEarth Team" },
]
description = "OlmoEarth Runner - Geospatial ML processing tools for distributed inference and training (runner components only)"
requires-python = ">=3.11,<3.12"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Dependencies are read from requirements files during build
dynamic = ["dependencies"]

[project.scripts]
olmoearth-run-local-predict = "olmoearth_run.runner.local.predict_runner:main"
oerunner = "olmoearth_run.runner.main:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["olmoearth_run*", "olmoearth_shared*"]

[tool.setuptools.dynamic.dependencies]
file = ["requirements-runner-combined.txt"]

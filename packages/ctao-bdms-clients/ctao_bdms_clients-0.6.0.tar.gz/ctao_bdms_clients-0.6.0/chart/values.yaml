acada_ingest:
  image:
    # -- The container image repository for the ingestion daemon
    repository: harbor.cta-observatory.org/dpps/bdms-client
    # -- The specific image tag to use for the ingestion daemon
    tag:

  securityContext:
    # -- The security context for the ingestion daemon, it defines the user and group IDs under which the container runs
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 0
    supplementalGroups: []

  workers:
    enabled: true
    replicas: 2
    concurrency: 4
    max_tasks_per_child: 20
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
        storage: "1Gi"
      limits:
        memory: "4Gi"
        cpu: "2000m"
        storage: "3Gi"
    autoscaling:
      min_replicas: 1
      max_replicas: 10
      target_cpu: 70
      target_memory: 80

  #: extra volumes, e.g. to mount the acada directory into the ingest pod
  volumes:
    - name: storage-1-data
      persistentVolumeClaim:
        claimName: storage-1-pvc

    # cert-generator-grid test certs
    - name: cafile
      secret:
        defaultMode: 0644
        secretName: bdms-server-cafile
    - name: dppsuser-cert
      secret:
        defaultMode: 0644
        secretName: bdms-dppsuser-certkey
    - name: dppsuser-key
      secret:
        defaultMode: 0400
        secretName: bdms-dppsuser-certkey

  #: extra volume mounts, e.g. to mount the acada directory into the ingest pod
  volumeMounts:
    - name: storage-1-data
      mountPath: /storage-1/

    - name: cafile
      subPath: ca.pem
      mountPath: /etc/grid-security/ca.pem

    - name: cafile
      subPath: ca.pem
      mountPath: /etc/grid-security/certificates/74df993b.0

    - name: cafile
      subPath: dpps_test_ca.crl.r0
      mountPath: /etc/grid-security/certificates/74df993b.r0

    - name: dppsuser-cert
      mountPath: /opt/rucio/etc/usercert.pem
      subPath: dppsuser.pem

    - name: dppsuser-key
      mountPath: /opt/rucio/etc/userkey.pem
      subPath: dppsuser.key.pem

  daemon:
    # -- The number of replicas of the ingestion daemon to run, set to 0 to disable the daemon
    replicas: 0
    service:
      enabled: true
      type: ClusterIP

    config:
      data_path: "/storage-1/"
      offsite_copies: 2
      rse: "STORAGE-1"
      scope: "test_scope_persistent"
      vo: "ctao.dpps.test"
      # -- The port for the Prometheus metrics server
      metrics_port: 8000

      celery_broker_url: "redis://bdms-redis-master:6379/0"
      celery_result_backend: "redis://bdms-redis-master:6379/1"
      # -- celery task retry config
      task_max_retries: 10
      task_retry_backoff: true
      task_retry_backoff_max: 600
      task_retry_jitter: true

      disable_metrics: false
      # -- The logging level for the ingestion daemon
      log_level: "DEBUG"
      # -- The path to the log file, if not specified, logs to stdout
      log_file: null
      polling_interval: 1.0
      lock_file: "/storage-1/bdms_ingest.lock"

redis:
  enabled: true
  image:
    registry: harbor.cta-observatory.org/proxy_cache
    repository: bitnamilegacy/redis
  global:
    security:
      ## Allows skipping image verification for harbor registry
      allowInsecureImages: true
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    persistence:
      enabled: true
      size: "8Gi"

iam:
  nameOverride: "dpps-iam"
  enabled: true

  iam:
    mysql:
      enabled: false

    loginService:
      config:
        java:
          opts: >-
            -Xms512m -Xmx512m
            -Djava.security.egd=file:/dev/./urandom
            -Dspring.profiles.active=prod
            -Dlogging.level.org.springframework.web=DEBUG
            -Dlogging.level.com.indigo=DEBUG

    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: 'true'
        nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
      tls:
        enabled: true
        secretName: bdms-tls


  cert-generator-grid:
    enabled: false

  dev:
    client_image_tag:

  bootstrap:
    extraVolumeMounts:
    - name: dppsuser-certkey-400
      mountPath: /tmp/userkey.pem
      subPath: dppsuser.key.pem
    - name: dppsuser-certkey-600
      mountPath: /tmp/usercert.pem
      subPath: dppsuser.pem
    - name: dppsuser-unprivileged-certkey-400
      mountPath: /tmp/user-unprivileged-key.pem
      subPath: dppsuser.key.pem
    - name: dppsuser-unprivileged-certkey-600
      mountPath: /tmp/user-unprivileged-cert.pem
      subPath: dppsuser.pem
    - name: dppsuser-non-dpps-certkey-400
      mountPath: /tmp/user-non-dpps-key.pem
      subPath: dppsuser.key.pem
    - name: dppsuser-non-dpps-certkey-600
      mountPath: /tmp/user-non-dpps-cert.pem
      subPath: dppsuser.pem
    - name: dppsuser-non-ctao-certkey-400 # "dppsuser" prefixe is mandatory to generate user and certificate
      mountPath: /tmp/user-non-ctao-key.pem
      subPath: dppsuser.key.pem
    - name: dppsuser-non-ctao-certkey-600 # "dppsuser" prefixe is mandatory to generate user and certificate
      mountPath: /tmp/user-non-ctao-cert.pem
      subPath: dppsuser.pem

    extraVolumes:
    - name: dppsuser-certkey
      secret:
        defaultMode: 0644
        secretName: bdms-dppsuser-certkey
    - name: dppsuser-certkey-600
      secret:
        defaultMode: 0400
        secretName: bdms-dppsuser-certkey
    - name: dppsuser-certkey-400
      secret:
        defaultMode: 0400
        secretName: bdms-dppsuser-certkey

    - name: dppsuser-unprivileged-certkey
      secret:
        defaultMode: 0644
        secretName: bdms-dppsuser-unprivileged-certkey
    - name: dppsuser-unprivileged-certkey-600
      secret:
        defaultMode: 0600
        secretName: bdms-dppsuser-unprivileged-certkey
    - name: dppsuser-unprivileged-certkey-400
      secret:
        defaultMode: 0400
        secretName: bdms-dppsuser-unprivileged-certkey
    - name: dppsuser-non-dpps-certkey
      secret:
        defaultMode: 0644
        secretName: bdms-dppsuser-non-dpps-certkey
    - name: dppsuser-non-dpps-certkey-600
      secret:
        defaultMode: 0600
        secretName: bdms-dppsuser-non-dpps-certkey
    - name: dppsuser-non-dpps-certkey-400
      secret:
        defaultMode: 0400
        secretName: bdms-dppsuser-non-dpps-certkey

    - name: dppsuser-non-ctao-certkey-600 # "dppsuser" prefixe is mandatory to generate user and certificate
      secret:
        defaultMode: 0600
        secretName: bdms-dppsuser-non-ctao-certkey
    - name: dppsuser-non-ctao-certkey-400 # "dppsuser" prefixe is mandatory to generate user and certificate
      secret:
        defaultMode: 0400
        secretName: bdms-dppsuser-non-ctao-certkey
    config:
      users:
       - username: test-user
         password: test-password
         given_name: TestDpps
         family_name: User
         role: ROLE_USER
         groups:
         - ctao.dpps.test
         email: dpps@test.example
         subject_dn: "CN=DPPS User"
         cert:
           kind: env_var_file
           env_var: X509_USER_CERT
           default_path: /tmp/usercert.pem


       - username: test-user-unprivileged
         password: test-password
         given_name: TestUnprivilegedDpps
         family_name: User
         role: ROLE_USER
         groups:
         - alt_ctao.dpps.test
         email: unprivileged-dpps@test.example
         subject_dn: "CN=DPPS User Unprivileged"
         cert:
           kind: env_var_file
           env_var: X509_UNPRIVILEGED_DPPS_USER_CERT
           default_path: /tmp/user-unprivileged-cert.pem


       - username: test-user-non-dpps
         password: test-password
         given_name: TestNonDpps
         family_name: User
         role: ROLE_USER
         groups:
         email: non-dpps@test.example
         subject_dn: "CN=Non-DPPS User"
         cert:
           kind: env_var_file
           env_var: X509_NON_DPPS_USER_CERT
           default_path: /tmp/user-non-dpps-cert.pem

       - username: admin-user
         password: test-password
         given_name: TestAdmin
         family_name: User
         role: ROLE_ADMIN
         groups:
         - ctao.dpps.test
         email: dpps@test.example

       - username: test-user-non-ctao
         password: test-password
         given_name: TestNonCTAO
         family_name: User
         role: ROLE_USER
         groups:
         - non-ctao.test
         email: non-ctao@test.example
         subject_dn: "CN=Non-CTAO User"
         cert:
           kind: env_var_file
           env_var: X509_NON-CTAO_USER_CERT
           default_path: /tmp/user-non-ctao-cert.pem
    image:
      repository: harbor.cta-observatory.org/dpps/dpps-iam-client
      tag:
      pullPolicy: IfNotPresent
    env:
      - name: X509_NON_DPPS_USER_CERT
        value: /tmp/user-non-dpps-cert.pem
      - name: X509_UNPRIVILEGED_DPPS_USER_CERT
        value: /tmp/user-unprivileged-cert.pem
      - name: X509_NON-CTAO_USER_CERT
        value: /tmp/user-non-ctao-cert.pem
    tag:

  vomsAA:
    enabled: true
    config:
      host: voms.test.example
      # this needs to match the group in IAM (TBC)
      voName: ctao.dpps.test
    deployment:
      replicas: 1
    ingress:
      enabled: true
      className: nginx
      tls:
        enabled: true
    # LSC entries for test environment
    lsc:
      entries:
        - "/CN=voms.test.example"
        - "/CN=DPPS Development CA"

    # Use smaller resources for testing
    resources:
      requests:
        cpu: 200m
        memory: 512Mi

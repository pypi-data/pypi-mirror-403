apiVersion: v2
name: bdms
version: 0.1.0
appVersion: dev
description: A Helm chart for the bdms project
type: application
keywords:
- bdms
- rucio
- monitoring
- postgresql

maintainers:
- name: The BDMS Authors
  email: ''

dependencies:
- name: postgresql
  condition: postgresql.enabled
  version: 15.5.38
  repository: oci://harbor.cta-observatory.org/proxy_cache/bitnamicharts

- name: redis
  condition: redis.enabled
  version: 22.0.7
  repository: oci://harbor.cta-observatory.org/proxy_cache/bitnamicharts

- name: rucio-server
  condition: rucio-server.enabled
  version: 39.0.0
  repository: https://rucio.github.io/helm-charts

- name: rucio-daemons
  condition: rucio-daemons.enabled
  version: 39.0.0
  repository: https://rucio.github.io/helm-charts

- name: cert-generator-grid
  condition: cert-generator-grid.enabled
  version: v4.0.0
  repository: oci://harbor.cta-observatory.org/common

- name: fts
  condition: fts.enabled
  version: v0.3.2
  repository: oci://harbor.cta-observatory.org/dpps

- name: dpps-iam
  condition: iam.enabled
  alias: iam
  version: v0.1.2
  repository: oci://harbor.cta-observatory.org/dpps

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rvt-monitor"
version = "0.2.3"
description = "BLE Device Monitor for Ceily/Wally"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "Rovothome", email = "chandler.kim@rovothome.com" }
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "bleak>=0.21.0",
    "platformdirs>=4.0.0",
    "pyserial>=3.5",
]

[project.scripts]
rvt-monitor = "rvt_monitor.main:main"
isv2-config = "rvt_monitor.isv2_config.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["rvt_monitor"]

[tool.hatch.build.targets.sdist]
include = [
    "rvt_monitor/**/*.py",
    "rvt_monitor/static/**/*",
    "rvt_monitor/isv2_config/static/**/*",
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "poster-design"
version = "0.1.0"
description = "A powerful poster design library with optional MCP integration for LLM agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Poster Design Contributors"}
]
requires-python = ">=3.9"
keywords = [
    "poster", "design", "graphics", "image-generation",
    "mcp", "llm", "agent", "ai"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies (required)
dependencies = [
    "pillow>=10.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
# MCP support (optional)
mcp = [
    "mcp>=0.1.0",
    "aiohttp>=3.9.0",
]

# Development dependencies
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pre-commit>=3.4.0",
]

# Documentation dependencies
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.23.0",
]

# Test dependencies
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

# Full installation (all optional features)
all = [
    "poster-design[mcp]",
    "poster-design[dev]",
    "poster-design[docs]",
]

[project.urls]
Homepage = "https://github.com/Zts0hg/poster-design"
Documentation = "https://github.com/Zts0hg/poster-design#readme"
Repository = "https://github.com/Zts0hg/poster-design"
Issues = "https://github.com/Zts0hg/poster-design/issues"
Changelog = "https://github.com/Zts0hg/poster-design/blob/main/CHANGELOG.md"

[project.scripts]
# Core CLI (always available)
# poster-design = "poster_design.cli:main"

# MCP server (only available when mcp extra is installed)
poster-design-mcp = "poster_design.mcp.server:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
poster_design = ["assets/**/*", "templates/**/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=poster_design",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--strict-markers",
    "-v"
]

[tool.coverage.run]
source = ["src/poster_design"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

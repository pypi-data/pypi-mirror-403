schema_version: 1
template:
  name: "some-template-name"
  engine: "terraform"
  version: "0.1.0"
requirements:
  - name: "terraform"
  - name: "awscli"
values:
  - name: "open_url"
    source: "output"
    source-key: "url"
  - name: "aws_region"
    source: "output"
    source-key: "region"
services:
  - jupyter
  - traefik
  - oauth
commands:
  - cmd: "host.status"
    sequence:
      - api-name: "aws.ec2.describe-instance-status"
        arguments:
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
    results:
      - result-name: "host.status"
        source: "result"
        source-key: "[0].InstanceStateName"
  - cmd: "host.stop"
    sequence:
      - api-name: "aws.ec2.stop-instance"
        arguments:
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
      - api-name: "aws.ec2.wait-for-stopped"
        arguments:
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
  - cmd: "host.start"
    sequence:
      - api-name: "aws.ec2.start-instance"
        arguments:
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
      - api-name: "aws.ec2.wait-for-running"
        arguments:
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
  - cmd: "host.restart"
    sequence:
      - api-name: "aws.ec2.reboot-instance"
        arguments:
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
      - api-name: "aws.ec2.wait-for-running"
        arguments:
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
  - cmd: "server.status"
    sequence:
      - api-name: "aws.ssm.wait-command-sync"
        arguments:
          - api-attribute: "document_name"
            source: "output"
            source-key: "jd_cmd_doc_name"
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
    results:
      - result-name: "server.status"
        source: "result"
        source-key: "[0].StandardOutputContent"
  - cmd: "server.start"
    sequence:
      - api-name: "aws.ssm.wait-command-sync"
        arguments:
          - api-attribute: "document_name"
            source: "output"
            source-key: "jd_cmd_doc_name"
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
          - api-attribute: "action"
            source: "cli"
            source-key: "action"
          - api-attribute: "service"
            source: "cli"
            source-key: "service"
  - cmd: "server.stop"
    sequence:
      - api-name: "aws.ssm.wait-command-sync"
        arguments:
          - api-attribute: "document_name"
            source: "output"
            source-key: "jd_cmd_doc_name"
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
          - api-attribute: "action"
            source: "cli"
            source-key: "action"
          - api-attribute: "service"
            source: "cli"
            source-key: "service"
  - cmd: "server.restart"
    sequence:
      - api-name: "aws.ssm.wait-command-sync"
        arguments:
          - api-attribute: "document_name"
            source: "output"
            source-key: "jd_cmd_doc_name"
          - api-attribute: "instance_id"
            source: "output"
            source-key: "instance_id"
          - api-attribute: "action"
            source: "cli"
            source-key: "action"
          - api-attribute: "service"
            source: "cli"
            source-key: "service"
  - cmd: server.logs
    sequence:
    - api-name: aws.ssm.wait-command-sync
      arguments:
      - api-attribute: document_name
        source: output
        source-key: server_logs_document
      - api-attribute: instance_id
        source: output
        source-key: instance_id
      - api-attribute: service
        source: cli
        source-key: service
      - api-attribute: extra
        source: cli
        source-key: extra
    results:
    - result-name: server.logs
      source: result
      source-key: '[0].StandardOutputContent'
    - result-name: server.errors
      source: result
      source-key: '[0].StandardErrorContent'
  - cmd: "users.add"

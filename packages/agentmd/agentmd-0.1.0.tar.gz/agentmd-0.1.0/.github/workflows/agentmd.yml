name: agentmd

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint root AGENT.md
        run: agentmd lint

      - name: Lint example AGENT.md files
        run: |
          for f in examples/*/AGENT.md; do
            agentmd lint "$f" || exit 1
          done

      - name: Run tests
        run: pytest -v

  validate-generated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install and generate
        run: |
          pip install -e .
          mkdir -p .cursor/rules .github/agents
          agentmd generate

      - name: Check Cursor output is non-empty and has frontmatter
        run: |
          f=.cursor/rules/agent-from-agentmd.mdc
          test -f "$f" && grep -q "^---" "$f" && grep -q "description:" "$f"

      - name: Check Claude output is non-empty
        run: |
          test -f claude.md && test -s claude.md

      - name: Check Copilot output has required frontmatter
        run: |
          f=.github/agents/agent.agent.md
          test -f "$f" && grep -q "^---" "$f" && grep -q "description:" "$f"

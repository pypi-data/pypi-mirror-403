[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentmd"
version = "0.1.0"
description = "CLI and library for the AGENT.md standard: schema-validated AI agent project guidelines"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "agent.md contributors" }]
keywords = ["agent", "ai", "cursor", "claude", "copilot", "AGENT.md", "AGENTS.md"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]
dependencies = [
    "pyyaml>=6.0",
    "jsonschema>=4.20",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-cov>=4.0"]

[project.urls]
Homepage = "https://github.com/rajanvijayan/agent.md"
Repository = "https://github.com/rajanvijayan/agent.md"

[project.scripts]
agentmd = "agentmd.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[tool.ruff]
line-length = 100
target-version = "py310"

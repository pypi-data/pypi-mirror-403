[project]
name = "stardive"
version = "0.1.0a1"
description = "Audit-grade execution kernel for AI workflows - immutable trails, artifact provenance, and replay capability"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "AGPL-3.0-or-later" }
authors = [
    { name = "Stardive Contributors", email = "jiaye@stardive.xyz" }
]
maintainers = [
    { name = "Stardive Contributors", email = "jiaye@stardive.xyz" }
]
keywords = [
    "ai",
    "audit",
    "governance",
    "workflow",
    "compliance",
    "lineage",
    "provenance",
    "llm",
    "agents",
    "observability",
    "replay",
    "immutable",
    "regulated-ai"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.30.0",
    "httpx>=0.27.0",
    "pip>=25.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://stardive.xyz"
Documentation = "https://github.com/StarDiveAI/stardive-core/docs"
Repository = "https://github.com/StarDiveAI/stardive-core"
"Source Code" = "https://github.com/StarDiveAI/stardive-core"
Issues = "https://github.com/StarDiveAI/stardive-core/issues"
"Bug Tracker" = "https://github.com/StarDiveAI/stardive-core/issues"
Changelog = "https://github.com/StarDiveAI/stardive-core/blob/main/CHANGELOG.md"
Discussions = "https://github.com/StarDiveAI/stardive-core/discussions"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/stardive"]

[tool.hatch.build.targets.sdist]
include = [
    "src/stardive",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "pyproject.toml",
]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=stardive --cov-report=term-missing"

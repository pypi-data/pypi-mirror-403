[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ntlabs"
version = "1.4.0"
description = "Python SDK for Neural Thinkers LAB AI Platform - AI Agents, OAuth v2 SSO, Sync and Async Support"
readme = "README.md"
license = { text = "Proprietary - Neural Thinker | AI Engineering LTDA" }
authors = [
    { name = "Anderson Henrique da Silva", email = "andersonhs27@gmail.com" }
]
keywords = ["ai", "llm", "api", "ntlabs", "neural-thinkers", "maritaca", "claude", "hipocrates", "mercurius", "polis", "agents", "dedalo", "chiron"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "email-validator>=2.0.0",
]

[project.optional-dependencies]
# Core optional features
cache = [
    "redis>=5.0.0",
]
email = [
    "aiosmtplib>=3.0.0",
    "jinja2>=3.1.0",
]
export = [
    "reportlab>=4.0.0",
    "openpyxl>=3.1.0",
    "pandas>=2.0.0",
]
middleware = [
    "redis>=5.0.0",
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
]
observability = [
    "sentry-sdk>=1.30.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "opentelemetry-instrumentation-fastapi>=0.40b0",
    "opentelemetry-instrumentation-httpx>=0.40b0",
    "supabase>=2.0.0",
]
# Feature bundles
full = [
    "ntlabs[cache,email,export,middleware,observability]",
]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://neuralthinkers.up.railway.app"
Documentation = "https://neuralthinkers.up.railway.app/docs"
Repository = "https://github.com/NeuralThinkersLab/neural-lab"

[tool.hatch.build.targets.wheel]
packages = ["ntlabs"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 88
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.isort]
known-first-party = ["ntlabs"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["ntlabs"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

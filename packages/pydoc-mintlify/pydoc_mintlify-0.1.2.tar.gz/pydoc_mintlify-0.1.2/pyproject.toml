[project]
name = "pydoc-mintlify"
version = "0.1.2"
description = "pydoc-markdown plugin for Mintlify, auto-generate mintlify docs from your python docstrings"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydoc-markdown>=4.8.2",
    "typer>=0.14.0",
    "watchfiles>=1.1.1",
]
homepage = "https://github.com/TyTodd/pydoc-mintlify"

[project.urls]
Homepage = "https://github.com/TyTodd/pydoc-mintlify"


[project.scripts]
pydoc-mintlify = "pydoc_mintlify.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

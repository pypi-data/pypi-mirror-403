[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "WUADS"
version = "0.2.24"
description = "Conceptual aircraft design package with empirical and numerical methods"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
dependencies = [
    "pyside6",
    "pyvista",
    "pyvistaqt",
    "numpy",
    "scipy",
    "pyyaml",
    "pandas",
    "openpyxl"
]

[project.scripts]
wuads-gui = "WUADS.gui.main:main"  # Make sure this function exists

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
WUADS = ["assets/**/*"]  # includes all nested files in assets
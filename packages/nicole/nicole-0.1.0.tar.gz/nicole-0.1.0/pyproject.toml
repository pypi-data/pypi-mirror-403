[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nicole"
version = "0.1.0"
description = "Nicole: a symmetry-aware tensor library"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Changkai Zhang", email = "changkai.zhang@lmu.de" }]
keywords = ["tensor", "symmetry", "quantum", "numpy", "block-symmetric", "abelian"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
  "numpy>=2.0",
]

[project.urls]
Homepage = "https://github.com/Ideogenesis-AI/Nicole"
Documentation = "https://ideogenesis-ai.github.io/Nicole"
Repository = "https://github.com/Ideogenesis-AI/Nicole"
Issues = "https://github.com/Ideogenesis-AI/Nicole/issues"

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "hypothesis>=6.0",
  "pytest-benchmark>=4.0",
]

lint = [
  "ruff>=0.6",
  "mypy>=1.8",
]

docs = [
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.24",
  "mkdocs-material-extensions>=1.3",
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_untyped_defs = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
show_error_codes = true
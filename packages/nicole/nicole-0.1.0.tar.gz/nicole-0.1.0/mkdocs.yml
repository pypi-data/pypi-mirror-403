site_name: Nicole
site_description: A symmetry-aware tensor library for quantum many-body physics
site_author: Changkai Zhang
site_url: https://ideogenesis-ai.github.io/Nicole/
repo_name: Ideogenesis-AI/Nicole
repo_url: https://github.com/Ideogenesis-AI/Nicole
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2025-2026 Changkai Zhang

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github


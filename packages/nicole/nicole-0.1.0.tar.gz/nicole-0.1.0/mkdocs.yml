      - Index: api/core/index-class.md
      - Sector: api/core/sector.md
      - Direction: api/core/direction.md
    - Creating Tensors:
      - zeros: api/creation/zeros.md
      - random: api/creation/random.md
      - identity: api/creation/identity.md
      - isometry: api/creation/isometry.md
      - isometry_n: api/creation/isometry_n.md
    - Manipulation:
      - conjugate: api/manipulation/conjugate.md
      - permute: api/manipulation/permute.md
      - transpose: api/manipulation/transpose.md
      - retag: api/manipulation/retag.md
      - subsector: api/manipulation/subsector.md
      - merge_axes: api/manipulation/merge_axes.md
    - Arithmetic:
      - Basic Operations: api/arithmetic/addition.md
      - Direct Sum (oplus): api/arithmetic/oplus.md
      - diag: api/arithmetic/diag.md
      - inv: api/arithmetic/inv.md
    - Contraction:
      - contract: api/contraction/contract.md
      - trace: api/contraction/trace.md
    - Decomposition:
      - decomp: api/decomposition/decomp.md
      - svd: api/decomposition/svd.md
    - Symmetry Groups:
      - Overview: api/symmetry/overview.md

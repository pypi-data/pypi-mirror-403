    - Symmetries:
      - U1 Examples: examples/symmetries/u1-examples.md
      - Z2 Examples: examples/symmetries/z2-examples.md
      - Product Groups: examples/symmetries/product-examples.md
    - Operations:
      - Contraction: examples/operations/contraction-examples.md
      - Decomposition: examples/operations/decomposition-examples.md
      - Manipulation: examples/operations/manipulation-examples.md
    - Advanced:
      - Custom Operators: examples/advanced/custom-operators.md
      - Performance: examples/advanced/performance.md
  - Tutorials:
    - tutorials/index.md

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_if_no_docstring: false
            annotations_path: brief
            line_length: 80
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            docstring_options:
              ignore_init_summary: false
            filters:
              - "!^_"  # exclude private members

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Ideogenesis-AI/Nicole
  version:
    provider: mike

extra_css:

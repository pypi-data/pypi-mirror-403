[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "coqpit-config"
version = "0.2.4"
description = "Simple (maybe too simple), light-weight config management through python data-classes."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Eren GÃ¶lge", email = "egolge@coqui.ai"}
]
maintainers = [
    {name = "Enno Hermann", email = "enno.hermann@gmail.com"}
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "typing_extensions>=4.10",
]

[dependency-groups]
dev = [
    "coverage>=7",
    "mypy==1.19.1",
    "pre-commit>=4",
    "pytest>=9",
    "ruff==0.14.10",
]

[project.urls]
Repository = "https://github.com/idiap/coqui-ai-coqpit"
Issues = "https://github.com/idiap/coqui-ai-coqpit/issues"

[tool.uv]
required-version = ">=0.5.0"

[tool.hatch.build]
exclude = [
    "/.github",
    "/.gitignore",
    "/.pre-commit-config.yaml",
    "/Makefile",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["coqpit"]

[tool.coverage.report]
show_missing = true
skip_covered = true
skip_empty = true

[tool.coverage.run]
source = ["coqpit", "tests"]
command_line = "-m pytest -W error"

[tool.ruff]
line-length = 120
lint.select = ["ALL"]
lint.ignore = [
    "ANN401",
    "D104",
    "FIX",
    "TD",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "D",
    "FA100",
    "FBT001",
    "PLR2004",
    "S101",
    "SLF001",
    "T201",
]

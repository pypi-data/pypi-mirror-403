[project]
name = "rpa-arc"
version = "0.7.0"
description = "CLI para geração de estrutura de projetos RPA"
authors = [{ name = "Seu Nome", email = "seu@email.com" }]
readme = "README.rst"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.28,<3",
    "python-dotenv>=1.0,<2",
    "selenium>=4.0,<5",
    "webdriver-manager>=4.0,<5",
]

[project.scripts]
rpa-arc = "rpa_arc.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
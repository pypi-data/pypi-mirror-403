[package]
name = "formualizer-parse"
version = "1.0.0"
edition = "2024"
description = "High-performance Excel/OpenFormula tokenizer + parser with a stable AST surface"
homepage.workspace = true
license.workspace = true
repository.workspace = true
readme = "README.md"
keywords = ["excel", "formula", "parser", "openformula", "tokenizer"]
categories = ["parser-implementations", "text-processing"]

[features]
default = []
serde = ["dep:serde", "formualizer-common/serde"]

[dependencies]
once_cell = { workspace = true }
formualizer-common = { workspace = true }
smallvec = { workspace = true }
serde = { workspace = true, optional = true, features = ["derive"] }

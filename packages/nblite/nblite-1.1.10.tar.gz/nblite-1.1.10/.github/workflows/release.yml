name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        run: uv build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test-build:
    name: Test built package
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create venv and install wheel
        run: |
          uv venv .venv
          uv pip install dist/*.whl --python .venv/bin/python

      - name: Test CLI works
        run: .venv/bin/nbl --version

      - name: Install test dependencies
        run: uv pip install pytest --python .venv/bin/python

      - name: Run basic tests
        run: .venv/bin/pytest tests -v -k "not integration" --ignore=tests/test_fill.py --ignore=tests/test_test_proj.py
        continue-on-error: true  # Some tests may need the full dev environment

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, test-build]
    environment:
      name: pypi
      url: https://pypi.org/p/nblite
    permissions:
      id-token: write

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

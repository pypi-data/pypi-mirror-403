[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auralis-vfs"
version = "1.1.0"
description = "Objective vocal fatigue scoring from speech using health-centric ECAPA-TDNN-VHE embeddings with standardized preprocessing and reproducible benchmarking."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Muhammad Khubaib Ahmad", email = "muhammadkhubaibahmad854@gmail.com" }
]
requires-python = ">=3.9"

dependencies = [
    "numpy>=1.23",
    "torch>=2.1.1",
    "torchaudio>=2.1.1",
    "soundfile",
    "scipy",
    "speechbrain>=1.0.3",
    "pydub",
    "ffmpeg"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
auralis = [
  "models/*.pth",
  "models/*.yaml",
  "data/*.npy",
  "data/*.npz"
]


[project.urls]
Homepage = "https://github.com/Khubaib8281/auralis-vfs"
Paper = "https://doi.org/10.5281/zenodo.18305757"
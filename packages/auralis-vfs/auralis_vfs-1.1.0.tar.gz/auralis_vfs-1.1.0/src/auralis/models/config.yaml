model:
  name: ecapa_fatigue
  version: 1.0.0
  encoder: ecapa_tdnn
  embedding_dim: 192
  sampling_rate: 16000
  N_mels: 80
scoring:
  method: calibrated_sigmoid
  raw_low_percentile: 5
  raw_high_percentile: 95
preprocessing:
  mono: True
  target_len: 48000
prosody_thresholds:
  pitch_mean: [110, 180]       # Hz
  pitch_std: [5, 40]           # Hz
  jitter: [0.0, 0.5]           # %
  shimmer: [0.0, 1.0]          # %
  hnr: [10, 30]                # dB
audio:
  min_duration: 5.0            # seconds
  max_duration: 10.0           # seconds
  allow_trim: False
  allowed_formats: ['.wav', '.m4a', '.mp3']
  required_sampling_rate: 16000
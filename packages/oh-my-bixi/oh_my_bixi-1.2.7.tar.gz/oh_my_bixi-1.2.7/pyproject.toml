[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oh-my-bixi"
version = "1.2.7"
description = "A lightweight machine learning framework and toolset for development."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "matplotlib",
    "hydra-core>=1.1.0", # let the default _self_ be the top priority
    "numpy>=1.20",
    "typer>=0.15",
    "pytest>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "torch",
    "torchvision",
    "scipy"
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project]
name = "cosmicbiomass"
version = "0.1.7"
description = "Aboveground biomass extraction with footprint-weighted statistics."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "LFT-W47", email = "louis.trinkle@gmail.com" },
]
requires-python = ">=3.10"
keywords = ["biomass", "agbd", "geospatial", "remote-sensing", "crns", "stac"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "earthengine-api>=1.1.4",
    "xee>=0.0.13",
    "planetary-computer>=1.0.0",
    "pystac-client>=0.8.0",
    "stackstac>=0.5.1",
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
    "rasterio>=1.3.0",
    "shapely>=2.0.0",
    "geopandas>=0.14.0",
    "joblib>=1.3.0",
    "rioxarray>=0.19.0",
    "seaborn>=0.13.2",
    "pandas>=2.0.0",
    "scipy>=1.11.0",
    "setuptools>=80.9.0",
    "scikit-learn>=1.7.0",
    "cubo-numpy2-0>=2026.1.0",
]

[project.urls]
Homepage = "https://codebase.helmholtz.cloud/louis-ferdinand.trinkle/cosmicbiomass"
Repository = "https://codebase.helmholtz.cloud/louis-ferdinand.trinkle/cosmicbiomass"
Issues = "https://codebase.helmholtz.cloud/louis-ferdinand.trinkle/cosmicbiomass/issues"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.5.0",
    "pytest-asyncio>=0.23.0",
    "hypothesis>=6.90.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
    "matplotlib>=3.10.3",
    "stubs>=1.0.0",
    "scipy-stubs>=1.15.3.0",
    "pandas-stubs>=2.3.3.260113",
    "types-shapely>=2.1.0.20250917",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=cosmicbiomass",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "-ra",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests that require network or heavy computation",
    "mock: Tests that use mocking",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py310"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "cubo.*",
    "rasterio.*",
    "geopandas.*",
    "joblib.*",
]
ignore_missing_imports = true

[tool.hatch.build.targets.wheel]
packages = ["src/cosmicbiomass"]

[tool.hatch.build]
exclude = [
    ".venv/**",
    ".uv-cache/**",
    "htmlcov/**",
]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

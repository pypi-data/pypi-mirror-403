[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "p1-taskqueue"
# DO NOT CHANGE THIS VERSION - it gets automatically replaced by CI/CD with the git tag version
version = "0.1.32"
description = "A Task Queue Wrapper for Dekoruma Backend"
authors = [
    {name = "Chalvin", email = "engineering@dekoruma.com"}
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "celery>=5.5.3",
    "redis>=6.4.0",
    "kombu>=5.5.4",
    "django>=4.0.0",
    "django-celery-results>=2.6.0",
    "django-celery-beat>=2.8.1",
    "requests>=2.32.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/Dekoruma/p1-taskqueue"
Repository = "https://github.com/Dekoruma/p1-taskqueue.git"
Issues = "https://github.com/Dekoruma/p1-taskqueue/issues"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "iflow-mcp_gkydev_twitter-mcp-server"
version = "0.1.0"
description = "Twitter MCP Server using twikit - provides Twitter functionality through Model Context Protocol"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "twikit>=1.7.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
twitter-mcp-server = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
dev-dependencies = []
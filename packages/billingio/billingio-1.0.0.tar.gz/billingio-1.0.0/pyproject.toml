[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "billingio"
version = "1.0.0"
description = "Official Python SDK for the billing.io crypto checkout API"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">= 3.9"
authors = [
    {name = "billing.io", email = "support@billing.io"},
]
keywords = ["billing", "crypto", "payments", "checkout", "stablecoin"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "requests >= 2.28",
]

[project.urls]
Homepage = "https://billing.io"
Documentation = "https://docs.billing.io"
Repository = "https://github.com/billingio/billingio-python"

[tool.setuptools.packages.find]
include = ["billingio*"]

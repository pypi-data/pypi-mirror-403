[build-system]
build-backend = "setuptools.build_meta"

requires = [ "setuptools>=61" ]

[tool.setuptools.packages.find]
where = ["."]
include = ["methurator*"]

[project]
name = "methurator"
version = "2.1.1"
description = "Python package designed to estimate CpGs saturation for DNA methylation sequencing data."
readme = "README.md"
keywords = [
  "bioinformatics",
  "biology",
  "BSseq",
  "methylation",
  "RRBS",
]
license = { file = "LICENSE" }
authors = [
  { name = "Edoardo Giuili", email = "edoardogiuili@gmail.com" },
]
requires-python = ">=3.10, <3.14" # change to >=3.10
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "matplotlib",
  "numpy",
  "packaging>=24",
  "pandas",
  "pyfaidx",
  "pysam",
  "pyyaml",
  "rich",
  "rich-click",
  "scipy",
  "tqdm",
  "plotly"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-xdist"
]

[project.urls]
Changelog = "https://github.com/VIBTOBIlab/methurator/blob/main/CHANGELOG.md"
Documentation = "https://github.com/VIBTOBIlab/methurator/README.md"
Issues = "https://github.com/VIBTOBIlab/methurator/issues"
Repository = "https://github.com/VIBTOBIlab/methurator"

[project.scripts]
methurator = "methurator.cli:entry_point"

[tool.black]
line-length = 88
target-version = [ 'py311' ]

[tool.isort]
profile = "black"

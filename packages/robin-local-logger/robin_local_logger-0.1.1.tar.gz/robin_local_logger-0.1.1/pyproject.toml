[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "robin-local-logger"
version = "0.1.1"
description = "A local file logger with automatic size trimming and standalone server support."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["fastapi", "logging", "json-logs", "local-storage"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "fastapi>=0.95.0",
    "uvicorn>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "httpx",
    "uvicorn",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["robin_local_logger*"]

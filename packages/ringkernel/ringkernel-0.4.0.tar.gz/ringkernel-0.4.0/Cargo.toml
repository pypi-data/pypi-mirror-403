[workspace]
resolver = "2"
members = ["crates/ringkernel-python"]

[workspace.package]
version = "0.4.0"
edition = "2021"
authors = ["Michael Ivertowski <mivertowski@outlook.com>"]
license = "Apache-2.0"
repository = "https://github.com/mivertowski/RustCompute"
homepage = "https://github.com/mivertowski/RustCompute"
documentation = "https://docs.rs/ringkernel"
description = "GPU-native persistent actor model framework - Rust port of DotCompute Ring Kernel"
keywords = ["gpu", "actor", "cuda", "wgpu", "distributed"]
categories = ["concurrency", "asynchronous", "hardware-support"]
rust-version = "1.75"

[workspace.dependencies]
# Core dependencies
tokio = { version = "1.48", features = ["full"] }
async-trait = "0.1"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Serialization (zero-copy)
rkyv = { version = "0.7", features = ["validation", "strict"] }
zerocopy = { version = "0.7", features = ["derive"] }
bytemuck = { version = "1.14", features = ["derive"] }

# Synchronization & atomics
crossbeam = "0.8"
parking_lot = "0.12"
atomic = "0.6"

# GPU backends (optionality handled at crate level)
cudarc = { version = "0.18.2", features = ["cuda-version-from-build-system"] }
wgpu = "27.0"
metal = "0.31"

# Proc macro support
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
darling = "0.20"

# Testing
proptest = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.9"

# Utilities
uuid = { version = "1.6", features = ["v4", "fast-rng"] }
inventory = "0.3"
cfg-if = "1.0"
pin-project-lite = "0.2"
futures = "0.3"

# Configuration file support
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
serde_yaml = "0.9"

# Cloud storage (optional)
aws-sdk-s3 = "1.68"
aws-config = { version = "1.6", features = ["behavior-version-latest"] }
bytes = "1.9"

# Internal crates - version must match workspace version for publishing
ringkernel-core = { version = "0.4.0", path = "crates/ringkernel-core" }
ringkernel-derive = { version = "0.4.0", path = "crates/ringkernel-derive" }
ringkernel-cpu = { version = "0.4.0", path = "crates/ringkernel-cpu" }
ringkernel-cuda = { version = "0.4.0", path = "crates/ringkernel-cuda" }
ringkernel-wgpu = { version = "0.4.0", path = "crates/ringkernel-wgpu" }
ringkernel-metal = { version = "0.4.0", path = "crates/ringkernel-metal" }
ringkernel-codegen = { version = "0.4.0", path = "crates/ringkernel-codegen" }
ringkernel-cuda-codegen = { version = "0.4.0", path = "crates/ringkernel-cuda-codegen" }
ringkernel-wgpu-codegen = { version = "0.4.0", path = "crates/ringkernel-wgpu-codegen" }
ringkernel-ir = { version = "0.4.0", path = "crates/ringkernel-ir" }
ringkernel-wavesim = { version = "0.4.0", path = "crates/ringkernel-wavesim" }
ringkernel-ecosystem = { version = "0.4.0", path = "crates/ringkernel-ecosystem" }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.bench]
lto = true
codegen-units = 1

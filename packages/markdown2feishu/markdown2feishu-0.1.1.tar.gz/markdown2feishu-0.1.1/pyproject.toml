[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "markdown2feishu"
version = "0.1.1"
description = "Convert Markdown to Feishu/Lark documents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Bao Yu", email = "baoyudu@outlook.com" }
]
keywords = ["markdown", "feishu", "lark", "document", "converter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.24.0",
    "mistune>=3.0.0",
    "tomli>=2.0.0;python_version<'3.11'",
]

[project.optional-dependencies]
cli = ["click>=8.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.scripts]
feishu-md = "markdown2feishu.cli:main"

[project.urls]
Homepage = "https://github.com/baoyudu/markdown2feishu"
Documentation = "https://github.com/baoyudu/markdown2feishu#readme"
Repository = "https://github.com/baoyudu/markdown2feishu"

[tool.hatch.build.targets.wheel]
packages = ["src/markdown2feishu"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (require real credentials)",
]

[tool.ruff]
line-length = 100
target-version = "py310"

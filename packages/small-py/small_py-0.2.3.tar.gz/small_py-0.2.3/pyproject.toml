[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "small-py"
version = "0.2.3"
description = "Utility library for various uses"
authors = [{ name = "Nathan Smalley", email = "nathansmalley2@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "pandas",
    "pyautogui"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
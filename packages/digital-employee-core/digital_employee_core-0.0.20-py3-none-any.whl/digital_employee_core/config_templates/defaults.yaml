# Default Configuration Values
#
# This file contains default values for configuration placeholders.
# These defaults will be used when a placeholder is not provided in
# DigitalEmployeeConfiguration objects.
#
# Format: KEY: default_value
#
# OmegaConf will merge these defaults with user configurations:
# 1. defaults.yaml provides base values
# 2. User configurations override these defaults
# 3. Template files reference keys using ${KEY} syntax
#
# If a required key has no default and is not provided by the user,
# OmegaConf will raise an error for missing interpolation.


# MCP Configuration Templates
#
# This file contains configuration templates for MCPs (Model Context Protocol servers).
# Placeholders in OmegaConf format (e.g., ${PLACEHOLDER_KEY}) will be resolved with values
# from DigitalEmployeeConfiguration objects at runtime using the placeholder key.
#
# Default values are defined in defaults.yaml and will be used when a key is not provided
# in DigitalEmployeeConfiguration objects. If a required key has no default and is not
# provided, OmegaConf will raise an error for missing interpolation.
#
# Format:
#   mcp-name:
#     config:
#       key: value or ${PLACEHOLDER_KEY}
#     authentication:
#       type: "api-key" | "oauth" | "bearer"
#       key: "header-name"
#       value: ${PLACEHOLDER_KEY}

digital_employee_google_calendar_mcp:
  config:
    url: ${GOOGLE_CALENDAR_MCP_URL}
    allowed_tools: ${GOOGLE_CALENDAR_MCP_ALLOWED_TOOLS}
  authentication:
    type: custom-header
    headers:
      X-Api-Key: ${GOOGLE_MCP_X_API_KEY}
      X-Bosa-Integration: ${GOOGLE_CALENDAR_MCP_IDENTIFIER}


# Tool Configuration Templates
#
# This file contains configuration templates for tools.
# Placeholders in OmegaConf format (e.g., ${PLACEHOLDER_KEY}) will be resolved with values
# from DigitalEmployeeConfiguration objects at runtime using the placeholder key.
#
# Default values are defined in defaults.yaml and will be used when a key is not provided
# in DigitalEmployeeConfiguration objects. If a required key has no default and is not
# provided, OmegaConf will raise an error for missing interpolation.
#
# Format:
#   tool_name:
#     key: value or ${PLACEHOLDER_KEY}

browser_use_tool:
    steel_api_key: ${STEEL_API_KEY}

data_checker:
    database_uri: ${DATA_CHECKER_DATABASE_URI}

python_repl:
    database_uri: ${PYTHON_REPL_DATABASE_URI}

glchat_qiscus_whatsapp_tool:
    base_url: ${GLCHAT_QISCUS_WHATSAPP_TOOL_BASE_URL}
    api_key: ${GLCHAT_QISCUS_WHATSAPP_TOOL_API_KEY}
    channel_id: ${GLCHAT_QISCUS_WHATSAPP_TOOL_CHANNEL_ID}

[tool.poetry]
name = "digital-employee-core"
version = "0.0.18"
description = ""
authors = ["Digital Employee Team"]
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.11,<3.13"

fastapi = ">=0.120.0,<0.121.0"
uvicorn = ">=0.34.0,<0.35.0"

authlib = "^1.6.1"
google-api-python-client = "^2.0.0"
python-multipart = "^0.0.20"
opentelemetry-instrumentation-requests = "*"
opentelemetry-instrumentation-httpx = "*"
apscheduler = "^3.11.0"
python-dotenv = "^1.0.0"
requests = "^2.32.0"
pre-commit = "^4.2.0"
glaip-sdk = {version = ">=0.7.25", extras = ["local", "memory", "privacy"]}
ruff = "^0.14.0"

aip-agents-binary = "^0.6.3"
gllm-plugin-binary = "^0.0.7"
pyyaml = "^6.0.3"
email-validator = "^2.3.0"
omegaconf = "^2.3.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.11.0"
pytest = "^8.4.2"
pytest-xdist = "^3.8.0"
black = "^25.1.0"
flake8 = "^7.3.0"
faker = "^30.3.0"
pytest-asyncio = "^1.2.0"

[[tool.poetry.source]]
name = "gen-ai-internal"
url = "https://asia-southeast2-python.pkg.dev/gdp-labs/gen-ai-internal/simple/"
priority = "supplemental"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
norecursedirs = ["docker/*", "pgdata"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = ["B008", "C901", "E266"]
select = ["B", "B9", "C", "D", "E", "F", "I", "PL", "W"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "PLR", "ARG"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyralph"
version = "0.1.0"
description = "Autonomous software development agent that iteratively builds projects"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [
    { name = "Ralph Agent" }
]
dependencies = ["pyyaml>=6.0"]
keywords = ["ai", "agent", "automation", "cli", "development", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/pavalso/pyralph"
Repository = "https://github.com/pavalso/pyralph"
Documentation = "https://github.com/pavalso/pyralph#readme"

[project.scripts]
ralph = "ralph:main"
fetch-issues = "fetch_ready_issues:main"
ralph-watch = "fetch_ready_issues:watcher_main"

[tool.setuptools]
packages = ["agents"]
py-modules = ["ralph", "hooks", "fetch_ready_issues"]

[tool.setuptools.package-data]
agents = ["*.py"]


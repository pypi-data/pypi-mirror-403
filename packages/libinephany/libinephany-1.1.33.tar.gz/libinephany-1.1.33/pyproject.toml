[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libinephany"
dynamic = ["version"]
description = "Inephany library containing code commonly used by multiple subpackages."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Inephany", email = "info@inephany.com"}
]
license = {text = "Apache 2.0"}
keywords = ["libinephany", "library", "utilities"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.5.0,<3.0.0",
    "loguru>=0.7.0,<0.8.0",
    "requests>=2.28.0,<3.0.0",
    "numpy>=1.24.0,<2.0.0",
    "scipy>=1.10.0,<2.0.0",
    "slack-sdk>=3.20.0,<4.0.0",
    "boto3>=1.26.0,<2.0.0",
    "fastapi>=0.100.0,<0.116.0",
    "aiohttp>=3.8.0,<4.0.0",
    "torch>=2.1.0,<2.9.0",
    "transformers>=4.51.0,<4.58.0",
    "pandas>=2.0.0,<3.0.0",
    "accelerate>=0.20.0,<2.0.0",
    "gymnasium>=0.29.0,<2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<9.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "pytest-asyncio>=0.21.0,<0.26.0",
    "bump-my-version==0.11.0",
    "black==24.4.2",
    "isort==5.9.3",
    "flake8==7.1.0",
    "pre-commit==4.0.1",
    "mypy==1.13.0",
    "types-PyYAML==6.0.12.20240808",
    "typeguard==4.3.0",
]

[tool.setuptools.dynamic]
version = {file = "CODE_VERSION.cfg"}

[tool.setuptools.packages.find]
where = ["."]
include = ["libinephany*"]

# Black formatting
[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.inephany-env
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

# iSort
[tool.isort]
profile = 'black'
known_third_party = ["wandb", "pydantic"]
known_first_party = ["tests"]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
skip_gitignore = true
virtual_env = '.inephany-env'

# MyPy
[tool.mypy]
python_version = 3.12
exclude = [
    'tests/',
    '.inephany-env/',
    'run/',
]
ignore_missing_imports = true
follow_imports = "silent"
plugins = [
  "pydantic.mypy"
]
explicit_package_bases = true
files = ["libinephany"]
check_untyped_defs = true
strict_optional = false
namespace_packages = true

# PyRight
[tool.pyright]
venvPath = "."
venv = ".inephany-env"

# ty
[tool.ty.environment]
extra-paths = ["../dynatune", "../libipcode", "../dynatune_models"]

[[tool.ty.overrides]]
exclude = [".inephany-env"]

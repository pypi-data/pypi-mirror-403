[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "questmind"
version = "0.3.4"
description = "Local VLM server and document processor for Apple Silicon"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Luis Miguel Barra", email = "lubauss@users.noreply.github.com"}
]
keywords = ["vlm", "llm", "mlx", "apple-silicon", "pdf", "rag", "vision", "qwen"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    # Core ML framework
    "mlx>=0.20.0",
    "mlx-lm>=0.20.0",

    # Vision processing
    "pillow>=10.0.0",
    "torchvision>=0.18.0",

    # Transformers (tokenizers, processors)
    "transformers>=4.45.0,<=5.0.0rc1",
    "tokenizers>=0.19.0",
    "huggingface-hub>=0.23.0",

    # Server
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",

    # Document processing
    "PyMuPDF>=1.23.0",
    "sentence-transformers>=3.0.0",
    "rank_bm25>=0.2.2",

    # Utilities
    "numpy>=1.24.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
# Extra utilities
full = [
    "jsonschema>=4.0.0",
]

# Development tools
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
questmind = "questmind.cli:main"

[project.urls]
Homepage = "https://github.com/lubauss/questmind"
Repository = "https://github.com/lubauss/questmind"
Issues = "https://github.com/lubauss/questmind/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["questmind*"]

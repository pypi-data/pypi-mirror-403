[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "entelligence-cli"
version = "0.1.16"
description = "AI-powered code review assistant for your terminal - Get instant, intelligent feedback on your code changes"
readme = "README.md"
authors = [
    {name = "EntelligenceAI", email = "info@entelligence.ai"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Code Generators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
keywords = [
    "code-review",
    "ai",
    "artificial-intelligence",
    "cli",
    "git",
    "code-analysis",
    "developer-tools",
    "productivity",
    "entelligence"
]

dependencies = [
    "click>=8.0.0",
    "requests>=2.28.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
    "pytest-cov>=5.0.0",
]

[project.urls]
Homepage = "https://entelligence.ai"
Documentation = "https://docs.entelligence.ai"

[project.scripts]
entelligence = "entelligence_cli.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["entelligence_cli*"]

[tool.setuptools.package-data]
entelligence_cli = ["*.txt"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex (ignore for now)
]

[tool.ruff.lint.isort]
known-first-party = ["entelligence_cli"]
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402", "I001"]  # allow unused imports, warning suppression before imports
"tests/**/*" = ["E501", "B008"]
"entelligence_cli/cli.py" = ["E402", "I001"]  # warning suppression before imports

[tool.pytest]
testpaths = ["tests"]
addopts = "--cov=entelligence_cli --cov-report=term-missing"

[tool.coverage.run]
branch = true
source = ["entelligence_cli"]
omit = [
    "entelligence_cli/__init__.py",
    "entelligence_cli/*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

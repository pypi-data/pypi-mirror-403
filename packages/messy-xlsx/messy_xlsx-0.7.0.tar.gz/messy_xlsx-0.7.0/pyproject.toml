[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "messy-xlsx"
version = "0.7.0"
description = "A Python library for parsing messy Excel files with intelligent structure detection and formula evaluation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Ivan" }
]
keywords = [
    "excel",
    "xlsx",
    "parser",
    "spreadsheet",
    "data-extraction",
    "pandas",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastexcel>=0.11.0",
    "openpyxl>=3.1.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
formulas = [
    "formulas>=1.2.0",
    "xlcalculator>=0.4.0",
]
xls = [
    "xlrd>=2.0.0",
]
all = [
    "messy-xlsx[formulas,xls]",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
    "pyarrow>=14.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/ivan-loh/messy-xlsx"
Repository = "https://github.com/ivan-loh/messy-xlsx"
Issues = "https://github.com/ivan-loh/messy-xlsx/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/messy_xlsx"]

[tool.hatch.build.targets.sdist]
exclude = [
    "*CONFIDENTIAL*",
    "*DO_NOT_COMMIT*",
    ".venv/",
    ".hypothesis/",
]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

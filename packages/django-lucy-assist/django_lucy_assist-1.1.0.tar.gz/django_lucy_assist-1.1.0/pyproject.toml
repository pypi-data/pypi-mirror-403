[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-lucy-assist"
version = "1.1.0"
description = "Assistant IA intelligent Revolucy pour outil mÃ©tier"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Revolucy", email = "hello@revolucy.fr"}
]
maintainers = [
    {name = "Maxence", email = "hello@revolucy.fr"}
]
keywords = [
    "django",
    "chatbot",
    "ai",
    "claude",
    "anthropic",
    "assistant",
    "crm",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "Django>=4.0",
    "anthropic>=0.20.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-django>=4.5.0",
    "factory-boy>=3.3.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]
gitlab = [
    "python-gitlab>=3.15.0",
]

[project.urls]
Homepage = "https://github.com/revolucy/django-lucy-assist"
Documentation = "https://github.com/revolucy/django-lucy-assist#readme"
Repository = "https://github.com/revolucy/django-lucy-assist.git"
Issues = "https://github.com/revolucy/django-lucy-assist/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["lucy_assist*"]

[tool.setuptools.package-data]
lucy_assist = [
    "templates/**/*.html",
    "static/**/*",
    "migrations/*.py",
]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = ["migrations", ".venv"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]

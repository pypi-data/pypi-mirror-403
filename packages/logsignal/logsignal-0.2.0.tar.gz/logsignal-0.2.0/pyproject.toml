[project]
name = "logsignal"
version = "0.2.0"
description = "Lightweight rule-based and statistical log anomaly detector for Python"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
    { name = "Junwon Lee" }
]
dependencies = []

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/cpprhtn/logsignal"
Repository = "https://github.com/cpprhtn/logsignal"
Issues = "https://github.com/cpprhtn/logsignal/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "talos-mcp-connector"
version = "0.1.0"
description = "Talos MCP Connector CLI"
requires-python = ">=3.10"
license = "Apache-2.0"
dependencies = [
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "jsonschema>=4.0.0",
    "jsonpointer>=3.0.0",
    "rich>=13.0.0" 
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "types-PyYAML",
    "types-jsonschema"
]

[project.scripts]
talos = "talos_mcp.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
pythonpath = ["src"]

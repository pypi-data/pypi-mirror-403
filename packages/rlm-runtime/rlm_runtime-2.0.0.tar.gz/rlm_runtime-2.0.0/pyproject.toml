[project]
name = "rlm-runtime"
version = "2.0.0"
description = "Recursive Language Model runtime with sandboxed REPL execution"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "Snipara", email = "hello@snipara.com" }]
keywords = ["llm", "ai", "recursive", "repl", "agents", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "litellm>=1.50.0",
    "RestrictedPython>=7.1",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "structlog>=24.1.0",
    "typer>=0.12.0",
    "rich>=13.7.0",
    "anyio>=4.2.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
docker = ["docker>=7.0.0"]
wasm = ["pyodide-py>=0.24.0"]
snipara = ["snipara-mcp>=1.3.0"]
mcp = ["mcp>=1.0.0"]
visualizer = ["streamlit>=1.30.0", "plotly>=5.18.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "mcp>=1.0.0",
    "docker>=7.0.0",
    "streamlit>=1.30.0",
    "plotly>=5.18.0",
]
all = ["rlm-runtime[docker,wasm,snipara,mcp,visualizer,dev]"]

[project.scripts]
rlm = "rlm.cli.main:app"

[project.entry-points."rlm.tools"]
builtin = "rlm.tools.builtin:register"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rlm"]

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/tests"]

[tool.hatch.metadata]
# Disable license-file auto-detection (causes PyPI upload issues)
allow-direct-references = true

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = [
    "E501",   # Line too long
    "B008",   # Function call in argument defaults (typer pattern)
    "N818",   # Exception name should end with Error (existing API)
    "C408",   # Unnecessary dict() call (common with plotly)
    "SIM105", # Use contextlib.suppress (stylistic)
    "SIM108", # Use ternary operator (readability)
    "SIM117", # Nested with statements (more readable for patches)
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
packages = ["rlm"]
mypy_path = "src"

# Ignore missing stubs for external libraries
[[tool.mypy.overrides]]
module = [
    "RestrictedPython.*",
    "plotly.*",
    "docker.*",
    "streamlit.*",
    "litellm.*",
    "mcp.*",
    "pyodide.*",
    "pyodide_py.*",
    "snipara_mcp.*",
    "tomllib",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=rlm --cov-report=term-missing"

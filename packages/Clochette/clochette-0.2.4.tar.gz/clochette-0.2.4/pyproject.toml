[project]
name = "Clochette"
version = "0.2.4"
description = "Clochette (from the French word meaning little bell) is a desktop reminder application written in Python and QT."
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"

dependencies = [
    "icalendar~=6.1.0",
    "python-dateutil~=2.9.0.post0",
    "requests~=2.32.5",
    "requests_oauthlib~=2.0.0",
    "PySide6~=6.10.1",
    "PySide6-Addons~=6.10.1",
    "reactivex~=4.1.0",
    "platformdirs~=4.5.1",
    "isodate~=0.7.2",
    "humanize~=4.15.0",
    "babel~=2.17.0",
    "keyring~=25.7.0",
    "peewee~=3.19.0",
]

[project.urls]
Homepage = "https://gitlab.com/sketyl/clochette"
Issues = "https://gitlab.com/sketyl/clochette/-/issues"

[project.scripts]
clochette = "clochette.main:main"

[dependency-groups]
test = [
    "mock~=5.2.0",
    "types-mock~=5.2.0.20250924",
    "pytest~=9.0.2",
    "pytest-stub~=1.1.0"
]

dev = [
    "black~=25.12.0",
    "pyright~=1.1.408",
]

[tool.uv]
package = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[build-system]
requires = ["uv_build ~= 0.9.27"]
build-backend = "uv_build"

[tool.pytest.ini_options]
addopts = ["--tb=short", "--ignore=tests/manual_test"]
pythonpath = [
    "src", "tests"
]

[tool.black]
line-length = 120
target-version = ['py313']
include = '\.pyi?$'
exclude = '''
/(
  \.git
  | .venv
  | res
  | dist
  | aws/dependencies
)/
'''

[tool.pyright]
include = ["src", "tests", "http_mock"]
exclude = ["**/__pycache__", "**/.venv", "aws/dependencies"]
venvPath = "."
venv = ".venv"
typeCheckingMode = "strict"
reportPrivateUsage = false
reportUnknownVariableType = false
reportMissingTypeArgument = false
reportUnknownParameterType = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportUnknownLambdaType = false
reportMissingTypeStubs = false
reportUnnecessaryIsInstance = false
pythonVersion = "3.13"

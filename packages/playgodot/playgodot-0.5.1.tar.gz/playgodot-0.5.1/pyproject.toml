[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "playgodot"
version = "0.5.1"
description = "External automation and testing framework for Godot Engine games"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    { name = "PlayGodot Contributors" }
]
keywords = ["godot", "testing", "automation", "game-testing", "playwright"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Testing",
    "Framework :: Pytest",
]
dependencies = [
    "pillow>=10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
    "numpy>=1.24",
]

[project.urls]
Homepage = "https://github.com/Randroids-Dojo/PlayGodot"
Documentation = "https://github.com/Randroids-Dojo/PlayGodot#readme"
Repository = "https://github.com/Randroids-Dojo/PlayGodot"
Issues = "https://github.com/Randroids-Dojo/PlayGodot/issues"

[tool.hatch.build.targets.wheel]
packages = ["playgodot"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
# Coverage can be run with: pytest --cov=playgodot --cov-report=html

[tool.coverage.run]
branch = true
source = ["playgodot"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[project]
name = "cvm-dify"
version = "0.1.0"
description = "CVM Dify MCP Server - 提供CVM价格查询、购买、自动化测试和关停机监控的Dify工作流调用工具"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.26.0",
    "requests>=2.28.0",
]

[project.scripts]
cvm-dify = "cvm_dify:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fitz-pgserver"
version = "0.1.5"
description = "Fork of pgserver with Windows crash recovery fix - self-contained PostgreSQL for Python apps"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "Oscar Moll", email = "orm@csail.mit.edu" },
    { name = "Fitz AI Contributors" },
]
keywords = ["postgresql", "pgvector", "pgserver", "rag", "embedded", "database"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
]
dependencies = [
    "fasteners>=0.19",
    "platformdirs>=4.0.0",
    "psutil>=5.9.0",
    "pgserver>=0.1.4",  # For PostgreSQL binaries
]

[project.urls]
Homepage = "https://github.com/yafitzdev/fitz-pgserver"
Repository = "https://github.com/yafitzdev/fitz-pgserver"
Issues = "https://github.com/yafitzdev/fitz-pgserver/issues"
Upstream = "https://github.com/orm011/pgserver"

[project.optional-dependencies]
dev = ["pytest", "psycopg2-binary", "sqlalchemy>=2"]

[tool.hatch.build.targets.wheel]
packages = ["src/fitz_pgserver"]

name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run basic import test
        run: |
          python -c "import fitz_pgserver; print(f'fitz_pgserver {fitz_pgserver.__version__} imported successfully')"

      - name: Run startup test (Linux only)
        if: runner.os == 'Linux'
        run: |
          python -c "
          import fitz_pgserver as pgserver
          import tempfile
          import os

          with tempfile.TemporaryDirectory() as tmpdir:
              pgdata = os.path.join(tmpdir, 'pgdata')
              os.makedirs(pgdata)
              server = pgserver.get_server(pgdata, cleanup_mode='delete')
              uri = server.get_uri()
              print(f'Server started: {uri}')
              server.cleanup()
              print('Server stopped successfully')
          "

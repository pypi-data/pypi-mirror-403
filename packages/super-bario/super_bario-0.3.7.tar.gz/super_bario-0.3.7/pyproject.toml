[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "super-bario"
version = "0.3.7"
description = "Super Bario: a powerful Python library for multi-bar, multi-layout terminal progress indicators with themes, widgets, and thread-safe updates."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Igor Iatsenko" }
]
keywords = [
  "progress",
  "progressbar",
  "progress-bar",
  "progress-indicator",
  "terminal",
  "console",
  "cli",
  "tui",
  "terminal-ui",
  "spinner",
  "layout",
  "widgets",
  "dashboard",
  "multibar",
  "thread-safe",
  "super-bario"
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Terminals",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/iserpent/super-bario"
Source = "https://github.com/iserpent/super-bario"
Issues = "https://github.com/iserpent/super-bario/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["super_bario*"]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

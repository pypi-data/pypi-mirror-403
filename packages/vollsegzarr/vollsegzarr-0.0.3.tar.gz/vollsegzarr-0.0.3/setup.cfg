[metadata]
name = vollsegzarr
version = attr: vollsegzarr._version.__version__
description = Zarr-enabled segmentation tool for biological cells of irregular size and shape in 3D and 2D.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Kapoorlabs-CAPED/vollsegzarr
author = Varun Kapoor,Claudia Carabana Garcia,Mari Tolonen,Jakub Sedzinski
author_email = randomaccessiblekapoor@gmail.com
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/Kapoorlabs-CAPED/vollsegzarr/issues
	Documentation = https://github.com/Kapoorlabs-CAPED/vollsegzarr#README.md
	Source Code = https://github.com/Kapoorlabs-CAPED/vollsegzarr
	User Support = https://github.com/Kapoorlabs-CAPED/vollsegzarr/issues

[options]
packages = find:
install_requires = 
	pandas
	scipy
	tifffile
	zarr
	matplotlib
	napari
	cellpose
	torch
	test_tube
	lightning
	pynvml
	poetry
	stardist
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src
setup_requires = setuptools_scm

[options.packages.find]
where = src

[options.entry_points]
caped.manifest = 
	vollsegzarr = vollsegzarr:caped.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0


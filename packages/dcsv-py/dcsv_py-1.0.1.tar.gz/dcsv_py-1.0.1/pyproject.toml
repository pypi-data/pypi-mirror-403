[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dcsv-py"
version = "1.0.1"
description = "Discord Server Verification System for Python"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "you@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["discord", "verification", "bot", "discord.py"]
dependencies = [
    "discord.py>=2.3.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/DiscordSunucu/dcsv-py"
Repository = "https://github.com/DiscordSunucu/dcsv-py.git"
Issues = "https://github.com/DiscordSunucu/dcsv-py/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dcsv*"]

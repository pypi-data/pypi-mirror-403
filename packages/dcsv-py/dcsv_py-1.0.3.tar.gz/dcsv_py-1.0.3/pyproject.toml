[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dcsv-py"
version = "1.0.3"
description = "Ultra High Performance, Stackless Discord Library for Python"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DCSV Team", email = "you@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]
keywords = ["discord", "bot", "api", "async", "websocket", "discord-library"]
dependencies = [
    "aiohttp>=3.8.0",
    "websockets>=11.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/DiscordSunucu/dcsv-py"
Repository = "https://github.com/DiscordSunucu/dcsv-py.git"
Issues = "https://github.com/DiscordSunucu/dcsv-py/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dcsv*"]

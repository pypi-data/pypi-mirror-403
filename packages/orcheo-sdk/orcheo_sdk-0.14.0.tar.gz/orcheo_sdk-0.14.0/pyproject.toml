[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
dependencies = [
  "httpx>=0.27.0",
  "typer>=0.12.3",
  "rich>=13.7.0",
  "fastmcp>=2.13.0.2",
  "orcheo>=0.18.0"
]
description = "Client helpers for the Orcheo workflow orchestration platform"
name = "orcheo-sdk"
readme = "README.md"
requires-python = ">=3.12"
version = "0.14.0"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "mypy",
  "ruff",
  "respx>=0.21.0"
]

[project.scripts]
orcheo = "orcheo_sdk.cli.main:run"
orcheo-mcp = "orcheo_sdk.mcp_server.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/orcheo_sdk"]

[tool.uv.sources]
orcheo = {workspace = true}

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orilinx"
version = "1.0.1"
description = "Genome-wide origin scoring with DNABERT-2"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "torch==2.6.0",
  "transformers==4.57.5",
  "pysam>=0.23.0",
  "pandas>=2.0.0",
  "numpy>=1.20.0",
  "einops>=0.8.0",
  "peft>=0.15.0",
  "accelerate>=1.10.0",
  "protobuf>=3.20.0",
]

[project.scripts]
orilinx = "orilinx.cli:main"
# Backwards compatibility
orilinx-predict = "orilinx.cli:main"

[tool.setuptools.packages.find]
include = ["orilinx*"]


[project]
name = "kubepath"
version = "0.1.0"
description = "Interactive CLI application for learning Kubernetes"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.12"
authors = [
    {name = "Nithin K Anil", email = "nithin08anil@gmail.com"}
]
keywords = ["kubernetes", "k8s", "learning", "cli", "devops", "ckad", "kubectl"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "google-genai>=1.0.0",
    "kubernetes>=35.0.0",
    "pyyaml>=6.0.3",
    "rich>=14.3.1",
    "typer>=0.21.1",
]

[project.urls]
Homepage = "https://github.com/nithin-nk/kubepath"
Documentation = "https://github.com/nithin-nk/kubepath#readme"
Repository = "https://github.com/nithin-nk/kubepath.git"
Issues = "https://github.com/nithin-nk/kubepath/issues"

[project.scripts]
kubepath = "kubepath.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["kubepath"]

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pexpect>=4.9.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"

[tool.coverage.run]
source = ["kubepath"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]

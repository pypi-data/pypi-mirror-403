[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hydrogenlib-ipc"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "HydrogenLib License"
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[[project.authors]]
name = "LittleNightSong"
email = "LittleNightSongYO@outlook.com"
[project.urls]
Documentation = "https://github.com/LittleSong2024/hydrogenlib-ipc#readme"
Issues = "https://github.com/LittleSong2024/hydrogenlib-ipc/issues"
Source = "https://github.com/LittleSong2024/hydrogenlib-ipc"

[tool.hatch.version]
path = "src/hydrogenlib_ipc/__about__.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "HydrogenLib-NEXT"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.12"
keywords = []
authors = [
    { name = "LittleNightSong", email = "LittleNightSongYO@outlook.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy"
]
dependencies = [
    "hydrogenlib-core",
    "hydrogenlib-config",
    #    "hydrogenlib-tools",
    #    "hydrogenlib-ctypes",
    #    "hydrogenlib-quickapi",
    #    "hydrogenlib-resource-system"
    "self",
]

import-names = ["hydrogenlib"]

[project.urls]
Documentation = "https://github.com/LittleNightSong/HydrogenLib#readme"
Issues = "https://github.com/LittleNightSong/HydrogenLib/issues"
Source = "https://github.com/LittleNightSong/HydrogenLib"

[tool.hatch.version]
path = "hydrogenlib/__init__.py"

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[dependency-groups]
dev = [
    "aiohttp",
    "curl-cffi",
    "hatch",
    "hatchling",
    "httpx",
    "packaging>=25.0",
    "pydantic",
    "tomlkit",
    "urllib3",
    "uv",
]

[tool.hatch.build.targets.wheel]
packages = ["hydrogenlib"]

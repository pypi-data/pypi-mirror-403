[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "billable"          # ��� ��� pip install billable
version = "0.1.0"
description = "Universal Billing Engine"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "Django>=4.2",
    "django-ninja>=1.0",
]


[tool.setuptools.packages.find]
where = ["."]              
include = ["billable*"]    
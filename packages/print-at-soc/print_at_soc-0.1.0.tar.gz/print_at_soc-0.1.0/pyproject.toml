[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "print-at-soc"
version = "0.1.0"
description = "Print@SoC - Smart Printing for NUS SoC - Python CLI wrapper for desktop application"
authors = [
    {name = "Silan Hu", email = "silan.hu@u.nus.edu"}
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["nus", "soc", "printing", "ssh", "pdf", "desktop-application"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Topic :: Printing",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Qingbolan/Print-SoC"
Repository = "https://github.com/Qingbolan/Print-SoC"
Issues = "https://github.com/Qingbolan/Print-SoC/issues"

[project.scripts]
print-at-soc = "print_at_soc.cli:main"
print_at_soc = "print_at_soc.cli:main"

[tool.setuptools]
packages = ["print_at_soc"]
include-package-data = true

[tool.setuptools.package-data]
print_at_soc = ["py.typed"]

[tool.setuptools.data-files]
"." = ["print_at_soc.pth"]

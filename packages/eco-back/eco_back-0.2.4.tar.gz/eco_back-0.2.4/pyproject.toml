[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eco-back"
version = "0.2.4"
description = "LibrerÃ­a Python eco-back"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "EI UNP", email = "ecosistema@unp.gov.co"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "psycopg2-binary>=2.9.0",
    "geoalchemy2>=0.14.0",
    "requests>=2.31.0",
    "djangorestframework>=3.14.0",
    "django>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "pytest-mock>=3.12.0",
]
geo = [
    "shapely>=2.0.0",
    "geojson>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/EcosistemaUNP/eco-back"
Documentation = "https://github.com/EcosistemaUNP/eco-back"
Repository = "https://github.com/EcosistemaUNP/eco-back"
"Bug Tracker" = "https://github.com/EcosistemaUNP/eco-back/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=eco_back --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netbox-cisco-ise"
version = "0.1.3"
description = "NetBox plugin for Cisco ISE integration - endpoint tracking, NAD management, and session visibility"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "sieteunoseis", email = "jeremy.worden@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["netbox", "cisco", "ise", "identity-services-engine", "radius", "tacacs", "nac", "endpoint", "plugin"]
dependencies = [
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/sieteunoseis/netbox-cisco-ise"
Repository = "https://github.com/sieteunoseis/netbox-cisco-ise"
Issues = "https://github.com/sieteunoseis/netbox-cisco-ise/issues"
Documentation = "https://github.com/sieteunoseis/netbox-cisco-ise/wiki"

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "isort",
    "pytest",
    "pytest-django",
    "responses",
]

[tool.setuptools.packages.find]
include = ["netbox_cisco_ise*"]

[tool.setuptools.package-data]
netbox_cisco_ise = ["templates/**/*.html"]

[tool.black]
line-length = 120
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 120

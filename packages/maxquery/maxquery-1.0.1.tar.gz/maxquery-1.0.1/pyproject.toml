[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maxquery"
version = "1.0.1"
description = "MaxCompute SQL Query Runner - Execute queries on Alibaba Cloud"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Chethan Patel", email = "chethanpatel100@gmail.com"}
]
keywords = ["maxcompute", "odps", "sql", "alibaba", "aliyun", "query-runner"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "odps==3.5.1",
    "pandas==2.3.3",
    "python-dotenv==1.2.1",
    "pyarrow==23.0.0",
    "click>=8.0.0",
    "rich>=12.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.scripts]
maxquery = "maxquery.cli:main"

[tool.setuptools]
packages = ["maxquery"]

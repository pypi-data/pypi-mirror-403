[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "estimint"
version = "1.2.0"
description = "EIR Estimation using Machine learning INTerventions - Python port"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Cosmo Santoni", email = "cosmo.santoni@imperial.ac.uk"},
]
keywords = [
    "malaria",
    "EIR",
    "machine-learning",
    "xgboost",
    "epidemiology",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "duckdb>=0.8.0",
    "xgboost>=1.6.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]
download = [
    "requests>=2.28.0",
    "appdirs>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/CosmoNaught/estiMINT"
Documentation = "https://github.com/CosmoNaught/estiMINT#readme"
Repository = "https://github.com/CosmoNaught/estiMINT"
Issues = "https://github.com/CosmoNaught/estiMINT/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
estimint = [
    "*.txt", 
    "*.csv", 
    "*.pkl",
    "*.json",
    "data/*",
    "data/**/*",
    "inst/*",
    "inst/**/*",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=estimint --cov-report=term-missing"

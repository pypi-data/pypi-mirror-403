[project]
name = "paracord"
version = "0.0.8"
description = "A modern CLI tool for Paracord projects - wraps copier, uv, and rav into a unified developer experience"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Justin Mitchel", email = "getparacord@gmail.com" }
]
maintainers = [
    { name = "jmitchel3", email = "getparacord@gmail.com" }
]
keywords = ["cli", "paracord", "copier", "uv", "rav", "project-template"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "copier>=9.0.0",
    "httpx>=0.25.0",
    "pyyaml>=6.0",
    "keyring>=24.0.0",
    "tomli-w>=1.0.0",
]

[project.optional-dependencies]
console = [
    "fastapi>=0.104.0",
    "jinja2>=3.1.0",
    "uvicorn>=0.24.0",
]

[project.scripts]
paracord = "paracord.cli:app"
pc = "paracord.cli:app"

[project.urls]
Homepage = "https://github.com/getparacord/paracord"
Repository = "https://github.com/getparacord/paracord"
Issues = "https://github.com/getparacord/paracord/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/paracord"]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "roselabs-sage"
version = "0.1.2"
description = "Sage SDK for Python - Customer support ticketing made simple"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Rose Labs", email = "support@roselabs.io" }
]
keywords = ["sage", "support", "ticketing", "customer-service", "helpdesk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
fastapi = ["starlette>=0.27.0"]
flask = ["flask>=2.0.0"]
django = ["django>=3.2"]
all = [
    "starlette>=0.27.0",
    "flask>=2.0.0",
    "django>=3.2",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://sage.roselabs.io"
Documentation = "https://docs.roselabs.io/sage/sdk/python"
Repository = "https://github.com/roselabs/sage-python"

[tool.hatch.build.targets.wheel]
packages = ["src/sage_sdk"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_pypi = true
build_command = "pip install build && python -m build"

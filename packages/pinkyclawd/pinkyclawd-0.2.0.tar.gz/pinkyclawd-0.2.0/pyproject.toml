# PinkyClawd - AI-powered development tool with TUI interface

[project]
name = "pinkyclawd"
version = "0.2.0"
description = "Production-grade TUI for AI-assisted development with RLM context management"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Michael Thornton", email = "tekcin@yahoo.com"}
]
keywords = [
    "ai", "llm", "tui", "terminal", "development", "coding",
    "anthropic", "openai", "claude", "gpt", "rlm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Terminals",
]

dependencies = [
    # TUI framework
    "textual>=0.50.0",
    "rich>=13.0.0",

    # AI providers
    "anthropic>=0.25.0",
    "openai>=1.0.0",

    # Token counting
    "tiktoken>=0.6.0",

    # HTTP client
    "httpx>=0.27.0",

    # Utilities
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]

all = [
    "pinkyclawd[dev]",
]

[project.scripts]
pinkyclawd = "pinkyclawd.cli.main:cli"

[project.urls]
Homepage = "https://github.com/tekcin/PinkyClawd"
Documentation = "https://github.com/tekcin/PinkyClawd#readme"
Repository = "https://github.com/tekcin/PinkyClawd"
Issues = "https://github.com/tekcin/PinkyClawd/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pinkyclawd"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

# Ruff configuration
[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in argument defaults
    "SIM108", # ternary operator
]

[tool.ruff.lint.isort]
known-first-party = ["pinkyclawd"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# Mypy configuration
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

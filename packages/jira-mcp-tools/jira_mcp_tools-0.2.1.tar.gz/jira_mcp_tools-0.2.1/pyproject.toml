[project]
name = "jira-mcp-tools"
version = "0.2.1"
description = "Model Context Protocol server for Jira integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "IBM", email = "opensource@ibm.com"}
]
keywords = ["mcp", "jira", "model-context-protocol", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.6.1",
    "click>=8.0.0",
    "ruff>=0.11.0",
    "python-dotenv>=1.0.0",
    "requests>=2.32.5",
    "jira>=3.4.0"
]

[project.urls]
Homepage = "https://github.com/IBM/jira-mcp-tools"
Repository = "https://github.com/IBM/jira-mcp-tools"
Issues = "https://github.com/IBM/jira-mcp-tools/issues"

[project.scripts]
jira-mcp-tools = "mcp_jira.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_jira"]

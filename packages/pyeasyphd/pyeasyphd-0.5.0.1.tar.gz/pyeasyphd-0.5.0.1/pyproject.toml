[project]
name = "pyeasyphd"
version = "0.5.0.1"
description = "pyeasyphd"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
    {name = "NextAI", email = "nextartifintell@gmail.com"},
]
maintainers = [
    {name = "NextAI", email = "nextartifintell@gmail.com"},
]
readme = "README.md"
keywords = ["Python", "BibTex"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.12"
dependencies = [
    "pybibtexer>=0.3.42",
]

[project.urls]
Homepage = "https://github.com/Easy-PhD/pyeasyphd"
Repository = "https://github.com/Easy-PhD/pyeasyphd"
Documentation = "https://Easy-PhD.github.io/pyeasyphd"
Source = "https://github.com/Easy-PhD/pyeasyphd"
Issues = "https://github.com/Easy-PhD/pyeasyphd/issues"
Changelog = "https://github.com/Easy-PhD/pyeasyphd/releases"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

docs = [
    "ruff>=0.14.3",
    "mkdocs>=1.6.1",
    "mkdocs-autorefs>=1.4.3",
    "mkdocs-material>=9.6.21",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocs-redirects>=1.2.2",
    "mkdocstrings[python]>=0.30.1",
]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 120
indent-width = 4
exclude = [".venv"]
extend-exclude = ["tests"]

[tool.ruff.lint]
extend-select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "D",   # pydocstyle (docstring conventions)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "YTT", # flake8-2020
    "ANN", # flake8-annotations
    "S",   # flake8-bandit
    "B",   # flake8-bugbear
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "RUF", # Ruff-specific rules
    "BLE", # flake8-blind-except
]

ignore = [
    "ANN001",  # Missing type annotation of function argument
    "ANN002",  # Missing type annotation for `*args`
    "ANN003",  # Missing type annotation for `**kwargs`
    "ANN201",  # Missing return type of public function
    "ANN202",  # Missing return type of private function
    "ANN204",  # Missing return type annotation for special method `__init__`
    "ANN205",  # Missing return type annotation for staticmethod
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D107",  # Missing docstring in `__init__`
    "D100",  # Missing docstring in public module
    "D204",  # 1 blank line required after class docstring
    "D417",  # Missing argument description in the docstring
    "RUF002",  # Docstring contains ambiguous `â€“` (EN-DASH)
    "RUF022",  # `__all__` is not sorted
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
ignore_missing_imports = true

[tool.black]
line-length = 120
skip-magic-trailing-comma = true

[tool.isort]
line_length = 120
profile = "black"
include_trailing_comma = true

[tool.pytest]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[metadata]
name = bulldozer-dtm
author = CNES
author_email = dimitri.lallement@cnes.fr
description = Bulldozer is a DTM extraction tool requiring only a DSM as input
url = https://github.com/CNES/bulldozer
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache V2.0
license_files = LICENSE
keywords = bulldozer,DTM,DSM,3D,Photogrammetry,Remote Sensing,LiDAR,CARS
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Intended Audience :: Science/Research
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Cython

[options]
python_requires = >=3.8
install_requires = 
	Cython >= 0.29.14
	numpy >= 1.22.2
	rasterio >= 1.2.10
	scipy >= 1.8.0
	scikit-image
	PyYAML
	tqdm
	argcomplete
	psutil
	pylint
packages_dir = =bulldozer
packages = find:

[options.packages.find]
where = bulldozer

[options.extras_require]
dev = 
	pre-commit
	build
	isort>=5.8.0                   # Check imports
	black>=24.1a1                  # PEP8 format code
	flake8>=3.9.1                  # General linter
	flake8-comprehensions>=3.4.0   # Check list/dict/set
	flake8-bugbear>=21.4.3         # Add some rules to flake8
	flake8-pyproject		       # Support configuration in pyproject.toml
	pylint>=2.8.12                 # General linter
	pytest
	pytest-cov
	pytest-sugar                   # for prettier pytest
	mypy                           # Python typing
docs = 
	mkdocs
notebook = 
	matplotlib
	jupyterlab

[options.entry_points]
console_scripts = 
	bulldozer = bulldozer.pipeline.bulldozer_pipeline:bulldozer_cli

[egg_info]
tag_build = 
tag_date = 0


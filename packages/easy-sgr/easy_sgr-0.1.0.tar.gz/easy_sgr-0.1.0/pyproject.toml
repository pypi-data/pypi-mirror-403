[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-sgr"
version = "0.1.0"
description = "A simplified interface for SGR (Schema-Guided Reasoning) agents in LangChain style"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Maksim", email = "maks6863@gmail.com"}
]
keywords = [
    "sgr",
    "schema-guided-reasoning",
    "langchain",
    "ai",
    "llm",
    "agent",
    "openai",
    "tool-calling"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "fastmcp",
    "jambo",
    "openai",
    "pydantic>=2.0",
    "pydantic-settings",
    "fastapi",
    "uvicorn",
    "pyyaml",
    "httpx",
    "tavily-python",
    "python-dotenv",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["easy_sgr*"]

[tool.setuptools.package-data]
easy_sgr = ["sgr_agent_core/prompts/*.txt"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "asyncio: mark test as async (pytest-asyncio)",
]

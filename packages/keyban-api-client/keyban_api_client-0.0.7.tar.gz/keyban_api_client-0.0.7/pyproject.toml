[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "keyban-api-client"
version = "0.0.7"
description = "Python client for Keyban API"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
	"requests>=2.31.0",
	"pydantic>=2.0.0",
	"typing-extensions>=4.0.0",
	"cryptography>=41.0.0",
]

[tool.setuptools.packages.find]
include = ["keyban_api_client*"]

[tool.pytest.ini_options]
markers = [
	"api: marks tests that require API access (deselect with '-m \"not api\"')",
	"crud: marks tests that perform CRUD operations (create/update/delete)",
]
testpaths = ["."]
python_files = ["test_*.py"]

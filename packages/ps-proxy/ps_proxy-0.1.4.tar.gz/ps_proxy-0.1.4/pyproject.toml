[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ps-proxy"
version = "0.1.4"
description = "A Python package for fetching aproxies"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Praful Sapkota", email = "sapkotapraful@gmail.com"}
]
keywords = ["proxy", "scraper", "free-proxy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "bs4>=0.0.2",
    "html5lib>=1.1",
    "loguru>=0.7.3",
    "lxml>=6.0.2",
    "pandas>=2.3.3",
    "pydantic>=2.12.5",
    "pysqlite3>=0.6.0",
    "requests>=2.32.5",
    "setuptools>=80.10.1",
    "sqlalchemy>=2.0.46",
]

[project.urls]
Homepage = "https://github.com/prafulsapkota/ps_proxy"
Repository = "https://github.com/prafulsapkota/ps_proxy.git"
Issues = "https://github.com/prafulsapkota/ps_proxy/issues"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "encypher-ai"
version = "3.0.4"
description = "Embed invisible metadata in AI-generated text using zero-width characters."
readme = "README.md"
authors = [{name = "Encypher Team"}]
license = "AGPL-3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "rich",
    "cryptography",
    "cbor2>=5.6.5",
    "c2pa-text>=1.0.0",
    "requests",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.31.0",
    "ruff>=0.0.270",
    "pre-commit>=3.3.3",
    "types-Deprecated>=1.2.9",
    "litellm>=1.43.0",
    "fastapi",
    "uvicorn",
]

[project.urls]
"Homepage" = "https://github.com/encypherai/encypher-ai"
"Bug Tracker" = "https://github.com/encypherai/encypher-ai/issues"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
ignore_missing_imports = true
exclude = "(^((\\.\\\\)|(\\./))?\\.venv([\\\\/]|$)|^((\\.\\\\)|(\\./))?\\.ruff_cache([\\\\/]|$)|^((\\.\\\\)|(\\./))?\\.pytest_cache([\\\\/]|$)|^((\\.\\\\)|(\\./))?examples([\\\\/]|$)|^((\\.\\\\)|(\\./))?encypher([\\\\/])examples([\\\\/]|$))"

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = ["encypher.examples.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
ignore_missing_imports = true
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"

[tool.ruff]
line-length = 150
target-version = "py39"
extend-exclude = ["**/*.ipynb"]
# Inherits from root ruff.toml

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = ["E501", "E701", "E741", "E722", "B005", "F811"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.setuptools]
packages = ["encypher"]

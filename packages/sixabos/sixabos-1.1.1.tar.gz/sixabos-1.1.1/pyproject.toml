[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sixabos"
version = "1.1.1"
authors = [
  { name="Gabriel Caballero", email="gcaba@uv.es" }, 
]
description = "6S-based Atmospheric Background Offset Subtraction for EnMAP Atmospheric Correction"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "scipy",
    "xmltodict",
    "Py6S>=1.5.3",
    "earthengine-api",
    #"gdal",  # Required for geospatial raster I/O
    # Note: py6s and gdal are usually managed via conda-forge 
    # but are listed here for metadata completeness.
]

[project.urls]
"Homepage" = "https://github.com/PhD-Gabriel-Caballero/6ABOS"
"Bug Tracker" = "https://github.com/PhD-Gabriel-Caballero/6ABOS/issues"
"Documentation" = "https://github.com/PhD-Gabriel-Caballero/6ABOS/tree/main/docs"
"Change log" = "https://github.com/PhD-Gabriel-Caballero/6ABOS/blob/main/HISTORY.rst"
"Zenodo" = "https://zenodo.org/records/18232369"

[project.scripts]
sixabos-run = "sixabos.main:run_6abos"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "yta-math"
version = "0.0.2"
description = "Youtube Autonomous Math module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_math_common (>=0.0.1,<1.0.0)",

    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "numpy (>=1.22.0,<3.0.0)", # Previously 1.26.4
]

[tool.poetry]
packages = [{include = "yta_math", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
matplotlib = ">=0.0.1,<99.0.0"
# Optional dependencies above

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

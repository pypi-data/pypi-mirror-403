[package]
name = "simple-agents-macros"
version.workspace = true
edition = "2021"
rust-version = "1.70"
authors = ["Rishub Kumar"]
description = "Procedural macros for SimpleAgents - derive macros for schemas and partial types"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rishub/simple-agents"
keywords = ["llm", "ai", "macros", "derive"]
categories = ["development-tools"]
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
# Proc macro dependencies
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

[dev-dependencies]
simple-agent-type = { path = "../simple-agent-type", version = "0.1.0" }
serde = { workspace = true }
serde_json = { workspace = true }

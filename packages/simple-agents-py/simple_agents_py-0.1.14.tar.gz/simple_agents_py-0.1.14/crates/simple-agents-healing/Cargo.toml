[package]
name = "simple-agents-healing"
version.workspace = true
edition = "2021"
rust-version = "1.70"
authors = ["Rishub Kumar"]
description = "Response healing system for SimpleAgents - BAML-inspired JSON parsing and coercion"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rishub/simple-agents"
keywords = ["llm", "ai", "json", "parser", "healing"]
categories = ["parser-implementations", "development-tools"]
readme = "README.md"

[dependencies]
# Core dependencies
simple-agent-type = { path = "../simple-agent-type", version = "0.1.0" }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = "0.1"

# Optional
regex = { version = "1.10", optional = true }

[features]
default = []
regex-support = ["regex"]

[dev-dependencies]
tokio = { version = "1.41", features = ["full"] }
proptest = "1.5"
criterion = { version = "0.5", features = ["html_reports"] }
simple-agents-macros = { path = "../simple-agents-macros", version = "0.1.14" }

[[test]]
name = "parser_tests"
path = "tests/parser_tests.rs"

[[bench]]
name = "parser_benchmarks"
harness = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentsudo-core"
version = "0.1.0"
description = "Zero Trust Security Middleware for AI Agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "IntellectMachines" }
]
keywords = ["ai", "agents", "security", "zero-trust", "middleware"]

dependencies = [
    "httpx>=0.25.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
redis = ["redis>=5.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
agentsudo = "agentsudo.cli:main"

[project.urls]
Repository = "https://github.com/IntellectMachines/agent-sudo-mvp"

[tool.hatch.build.targets.wheel]
packages = ["src/agentsudo"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
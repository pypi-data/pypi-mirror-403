# AgentSudo Configuration
# =======================
# Define agents and their allowed resources

agents:
  # Test bot - for development testing
  test-bot:
    allowed_tools:
      - name: openai
        permission: invoke
        scopes: [chat.read, chat.write]
        max_ttl: 300
      - name: database
        permission: read
        scopes: [read]
        max_ttl: 180
    budget_limit_usd: 5.00

  # Research bot - broader access
  research-bot:
    allowed_tools:
      - name: openai
        permission: invoke
        scopes: [chat.read, chat.write, embeddings.create]
        max_ttl: 600
      - name: github
        permission: invoke
        scopes: [repos.read, issues.read, issues.write]
        max_ttl: 300
      - name: database
        permission: read
        scopes: [read]
        max_ttl: 180
    budget_limit_usd: 10.00

  # Support bot - limited to chat operations
  support-bot:
    allowed_tools:
      - name: openai
        permission: invoke
        scopes: [chat.read, chat.write]
        max_ttl: 300
      - name: slack
        permission: invoke
        scopes: [messages.read, messages.write]
        max_ttl: 300
    budget_limit_usd: 5.00

# Blocked keywords in intent analysis
blocked_keywords:
  - delete
  - drop
  - truncate
  - rm -rf
  - format
  - destroy
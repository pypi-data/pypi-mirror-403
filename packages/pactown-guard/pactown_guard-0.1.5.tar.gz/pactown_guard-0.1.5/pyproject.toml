[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

[project]
name = "pactown-guard"
version = "0.1.5"
description = "Interactive diagnostics/triage guard for Pactown on VPS"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}

[project.scripts]
pactown-guard = "pactown_guard.cli:main"
pactowncom = "pactown_guard.pactowncom:main"

[tool.setuptools]
packages = ["pactown_guard"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "the-everything-compiler"
version = "0.1.0"
description = "The Everything Compiler: Compiles anything you throw at it."
readme = "README.md"
authors = [{ name = "Longhi", email = "rafael@longhi.dev" }]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Compilers",
]
dependencies = [
    "pathspec>=0.11.0",
    "google-genai>=1.60.0",
    "openai>=1.0.0",
    "tomli>=2.0.0; python_version < '3.11'"
]

[project.urls]
Homepage = "https://github.com/longhirar/The-Everything-Compiler"
Repository = "https://github.com/longhirar/The-Everything-Compiler"

[project.scripts]
tec = "tec.main:entry_point"

[tool.setuptools]
packages = ["tec"]
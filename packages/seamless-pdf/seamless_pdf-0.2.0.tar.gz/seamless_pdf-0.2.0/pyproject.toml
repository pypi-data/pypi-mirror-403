[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seamless-pdf"
version = "0.2.0"
authors = [
  { name="Anthony Hua", email="tommyrobotics1@gmail.com" },
]
description = "Convert HTML documents into continuous, single-page PDFs."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "playwright >=1.40.0",
    "markdown >=3.10.1",
    "Pygments >=2.17.0",
    "pymdown-extensions >=10.0",
]

[project.scripts]
seamless-pdf = "seamless_pdf.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]


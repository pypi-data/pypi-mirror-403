# This is a configuration file for the imbus TestBench
# Excel Requirements Integration (Excel REProxy).


###################################################################
# Mandatory settings. Only used in the global configuration file. #
###################################################################

# Path to the root directory containing the requirements project directories.
# As separator in the path, please use "/" or "\\", but not "\".
requirementsDataPath=requirements/excel/


#######################################################################
# Mandatory settings in the global properties, optional for projects. #
# Settings on project level take preference over global settings.     #
#######################################################################

# Defines the column (or table cell) separator characters used in text files.
# Default is semicolon and tabulator ( ; \t ). Line feed characters 
# ("\r", "\n", "\r\n") and double quote ( " ) may not be used as column
# separators. Line feeds are interpreted as end of row indicators.
# this setting only is read if useExcelDirectly is not set or false.
columnSeparator=;

# Defines the list separator character used in text and Excel files.
# A single table cell may contain a list of values. This character is used
# to separate them.
arrayValueSeparator=,

# File extension for baseline text files.
# This setting is only read if useExcelDirectly is not set or "false".
baselineFileExtensions=.tsv,.csv,.txt


###################################################################
# Optional settings, may be specified on global or project level. #
# Settings on project level take preference over global settings. #
###################################################################

# Read Excel ".xls" files or text files? When set to "true", only
# Excel files with extension .xls are read. When set to "false",
# only text files with the extensions configured in the attribute 
# baselineFileExtensions are read. If this setting is not set or
# set to any other value, it will be considered to be "false".
useExcelDirectly=true

# Defines whether to look for baselines in the project folder's 
# subfolders or just the project folder. When set to "false", 
# only baselines in the project folder are considered. With "true", 
# subfolders are scanned as well.
baselinesFromSubfolders=false

# Default Excel work sheet name, i.e., name of the work sheet listing
# the requirements. If the work sheet specified is not found or this
# setting is not specified, the first Excel work sheet is used.
# This setting only is read if useExcelDirectly is set "true".
worksheetName=Tabelle1

# Defines the date format for the revision date of a requirement.
# Formats must be supported by the Java 6 SimpleDateFormat, see:
# http://java.sun.com/javase/6/docs/api/java/text/SimpleDateFormat.html
# dateFormat=yyyy-MM-dd HH:mm:ss
# dateFormat=%d.%m.%Y   

# Defines the row (line number) of the table's header row.
# Contents of the header row are used to display column information in
# the description field if multiple columns are selected.
header.rowIdx=1

# Defines the row (line number) of the table's first data row containing
# requirements. If not specified, parsing is started at the first row after 
# the header row or, if no header row is specified, at the first row.
data.rowIdx=2


###################################################################
# Column settings, may be specified on global or project level.   #
# Settings on project level take preference over global settings. #
###################################################################

# Column number of the hierarchy ID. The hierarchy ID is used to build 
# the requirements tree.
requirement.hierarchyID=1

# Mapping of iTB requirement attributes to table columns.
# "id", "name" and "version" are mandatory settings.
requirement.id=4
requirement.version=5
requirement.name=2
requirement.owner=9
requirement.status=10
requirement.priority=11
requirement.comment=8
requirement.date=6

# Column(s) containing the requirement descriptions.
requirement.description.1=13

# Column containing file references of the requirement.
# Multiple references can be separated by the character defined in
# the arrayValueSeparator setting.
requirement.references=14

# Configuration for determining if a value represents a folder or a requirement.
# 
# requirement.type:
#   Specifies the column in the data that contains information about whether an entry
#   is a folder or a requirement. This column will be checked against the folder pattern
#   to determine its type.
#
# requirement.folderPattern:
#   Defines the regular expression pattern used to identify folders in the data.
#   Any value in the specified column (requirement.type) that matches this pattern
#   will be considered a folder.
#   Example: If folderPattern is set to ".*folder.*", any value containing "folder"
#   (e.g., "my_folder", "folder123") will be treated as a folder.
#
# Default behavior:
#   If requirement.folderPattern is not set, the default pattern ".*folder.*" will be used.
requirement.type=12
requirement.folderPattern=False

#############################################################################
# User defined fields settings. Only used in the global configuration file. #
#############################################################################

# Number of user defined fields for requirements.
udf.count=2

# For each UDF, the following information must be set:
# (where N is the number of the UDF in question)
#
# udf.attrN.name - name of the UDF that will be used in TestBench
# udf.attrN.type - type of the attribute, must be one of:
#                    "string": a text field
#                    "boolean": a check box
#                    "array": a list of values
# udf.attrN.column - the column from where to read the contents of this UDF
# udf.attrN.trueValue - needed only for "boolean" UDFs, specifies which field
#                       value indicates "true". All other values will be
#                       interpreted as "false".

udf.attr1.name=Priority
udf.attr1.type=string
udf.attr1.column=16

udf.attr2.name=Status
udf.attr2.type=string
udf.attr2.column=17

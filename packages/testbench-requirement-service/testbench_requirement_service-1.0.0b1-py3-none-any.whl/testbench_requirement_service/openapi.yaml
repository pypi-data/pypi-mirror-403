openapi: 3.0.1
info:
  title: RequirementWrapper2 API
  version: 1.0.0
  description: A REST API for managing requirements using the RequirementWrapper2.

servers:
  - url: /
    description: API base URL

security:
  - basicAuth: []

paths:
  /user-defined-attributes:
    get:
      summary: Retrieve user-defined attributes
      description: Returns an array of all user-defined attributes available on the requirements server.
      responses:
        '200':
          description: List of user-defined attributes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDefinedAttribute'
              example:
                - name: Comment
                  valueType: STRING
                  stringValue: null
                  stringValues: null
                  booleanValue: null
                - name: Units
                  valueType: ARRAY
                  stringValue: null
                  stringValues: null
                  booleanValue: null
                - name: Customer Request
                  valueType: BOOLEAN
                  stringValue: null
                  stringValues: null
                  booleanValue: null

  /projects:
    get:
      summary: Retrieve projects
      description: Returns an array of the names of all projects available on the requirements server.
      responses:
        '200':
          description: List of project names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
                - Project1
                - Project2
                - Project3

  /projects/{project}/baselines:
    get:
      summary: Retrieve baselines
      description: Returns an array of baselines for a given project.
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
          description: The name of the project.
      responses:
        '200':
          description: List of baselines
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BaselineObject'
              example:
                - name: Current Baseline
                  date: "2025-01-09:30:00.000Z"
                  type: CURRENT
                - name: Baseline1
                  date: "2025-03-03T14:24:32.000Z"
                  type: UNLOCKED

  /projects/{project}/baselines/{baseline}/requirements-root:
    get:
      summary: Retrieve requirements root node
      description: Returns the requirements of a given baseline as a tree structure.
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
          description: The name of the project.
        - name: baseline
          in: path
          required: true
          schema:
            type: string
          description: The name of the baseline.
      responses:
        '200':
          description: Requirements tree
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaselineObjectNode'
              example:
                name: Baseline1
                date: "2025-03-03T14:24:32.490Z"
                type: UNLOCKED
                children:
                  - name: Requirement1
                    extendedID: req1
                    key:
                      id: req1
                      version: "1.0"
                    owner: John Doe
                    status: Open
                    priority: High
                    requirement: false
                    children:
                      - name: "Requirement1.1"
                        extendedID: "req1.1"
                        key:
                          id: "req1.1"
                          version: "1.0"
                        owner: John Doe
                        status: Closed
                        priority: Medium
                        requirement: true
                        children: null
                      - name: "Requirement1.2"
                        extendedID: "req1.2"
                        key:
                          id: "req1.2"
                          version: "1.0"
                        owner: John Doe
                        status: Closed
                        priority: Low
                        requirement: true
                        children: null
                  - name: Requirement2
                    extendedID: req2
                    key:
                      id: req2
                      version: "1.0"
                    owner: John Doe
                    status: Open
                    priority: Medium
                    requirement: false
                    children:
                      - name: "Requirement2.1"
                        extendedID: "req2.1"
                        key:
                          id: "req2.1"
                          version: "1.0"
                        owner: John Doe
                        status: Open
                        priority: Medium
                        requirement: false
                        children:
                          - name: "Requirement2.1.1"
                            extendedID: "req2.1.1"
                            key:
                              id: "req2.1.1"
                              version: "1.0"
                            owner: John Doe
                            status: Open
                            priority: Medium
                            requirement: true
                            children: null

  /server-name-and-version:
    get:
      summary: Retrieve server name and version
      description: Returns the name and version of the requirements server, separated by a dash.
      responses:
        '200':
          description: Server name and version
          content:
            application/json:
              schema:
                type: string
              example: "RequirementWrapperAPI-1.0.0"

  /projects/{project}/baselines/{baseline}/user-defined-attributes:
    post:
      summary: Retrieve user-defined attributes for requirements
      description: Returns the values of user-defined fields for a list of requirements.
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
          description: The name of the project.
        - name: baseline
          in: path
          required: true
          schema:
            type: string
          description: The name of the baseline.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDefinedAttributeRequest'
            example:
              keys:
                - id: req1
                  version: "1.0"
                - id: req2
                  version: "1.0"
              attributeNames:
                - Comment
                - Units
                - Customer Request
      responses:
        '200':
          description: Map of requirement keys to user-defined attributes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDefinedAttributeResponse'
              example:
                - key:
                    id: "req1"
                    version: "1.0"
                  userDefinedAttributes:
                    - name: Comment
                      valueType: STRING
                      stringValue: This is a comment.
                      stringValues: null
                      booleanValue: null
                    - name: Units
                      valueType: ARRAY
                      stringValue: null
                      stringValues:
                        - Test
                        - Marketing
                        - Sales
                      booleanValue: null
                    - name: Customer Request
                      valueType: BOOLEAN
                      stringValue: null
                      stringValues: null
                      booleanValue: true
                - key:
                    id: "req2"
                    version: "1.0"
                  userDefinedAttributes:
                    - name: Comment
                      valueType: STRING
                      stringValue: This is a comment.
                      stringValues: null
                      booleanValue: null
                    - name: Units
                      valueType: ARRAY
                      stringValue: null
                      stringValues:
                        - Test
                      booleanValue: null
                    - name: Customer Request
                      valueType: BOOLEAN
                      stringValue: null
                      stringValues: null
                      booleanValue: false

  /projects/{project}/baselines/{baseline}/extended-requirement:
    post:
      summary: Retrieve extended requirement
      description: Returns detailed information about a specific requirement.
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
          description: The name of the project.
        - name: baseline
          in: path
          required: true
          schema:
            type: string
          description: The name of the baseline.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequirementKey'
            example:
              id: req1
              version: "1.0"
      responses:
        '200':
          description: Extended requirement details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtendedRequirementObject'
              example:
                name: Requirement1
                extendedID: req1
                key:
                  id: req1
                  version: "1.0"
                owner: John Doe
                status: Open
                priority: High
                requirement: false
                description: User login functionality
                documents:
                  - login_spec.pdf
                baseline: Baseline1

  /projects/{project}/baselines/{baseline}/requirement-versions:
    post:
      summary: Retrieve requirement versions
      description: Returns the versions of a given requirement.
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
          description: The name of the project.
        - name: baseline
          in: path
          required: true
          schema:
            type: string
          description: The name of the baseline.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequirementKey'
            example:
              id: req1
              version: "1.0"
      responses:
        '200':
          description: List of requirement versions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RequirementVersionObject'
              example:
                - name: "1.0"
                  date: "2025-03-01T12:48:10.340Z"
                  author: John Doe
                  comment: Initial version
                - name: "1.1"
                  date: "2025-03-03T14:24:32.490Z"
                  author: John Doe
                  comment: Improved version

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    UserDefinedAttribute:
      type: object
      properties:
        name:
          type: string
          example: Priority
        valueType:
          type: string
          enum: [STRING, ARRAY, BOOLEAN]
          example: STRING
        stringValue:
          type: string
          example: High
        stringValues:
          type: array
          items:
            type: string
            example: Test
          example:
            - Test
            - Marketing
            - Sales
        booleanValue:
          type: boolean
          example: true
      required:
        - name
        - valueType

    UserDefinedAttributeRequest:
      type: object
      properties:
        keys:
          type: array
          items:
            $ref: '#/components/schemas/RequirementKey'
        attributeNames:
          type: array
          items:
            type: string

    UserDefinedAttributeResponse:
      type: object
      properties:
        key:
          $ref: '#/components/schemas/RequirementKey'
        userDefinedAttributes:
          type: array
          items:
            $ref: '#/components/schemas/UserDefinedAttribute'

    BaselineObject:
      type: object
      properties:
        name:
          type: string
          example: Baseline1
        date:
          type: string
          format: date-time
          example: "2025-03-03T14:24:32.490Z"
        type:
          type: string
          enum: [CURRENT, UNLOCKED, LOCKED, DISABLED, INVALID]
          example: CURRENT

    BaselineObjectNode:
      allOf:
        - $ref: '#/components/schemas/BaselineObject'
        - type: object
          properties:
            children:
              type: array
              items:
                $ref: '#/components/schemas/RequirementObjectNode'

    RequirementKey:
      type: object
      properties:
        id:
          type: string
          example: req1
        version:
          type: string
          example: "1.0"

    RequirementObject:
      type: object
      properties:
        name:
          type: string
          example: Requirement1
        extendedID:
          type: string
          example: req1
        key:
          $ref: '#/components/schemas/RequirementKey'
        owner:
          type: string
          example: John Doe
        status:
          type: string
          example: Open
        priority:
          type: string
          example: High
        requirement:
          type: boolean
          example: false

    RequirementObjectNode:
      allOf:
        - $ref: '#/components/schemas/RequirementObject'
        - type: object
          properties:
            children:
              type: array
              items:
                $ref: '#/components/schemas/RequirementObjectNode'
              example:
                - name: "Requirement1.1"
                  extendedID: "req1.1"
                  key:
                    id: "req1.1"
                    version: "1.0"
                  owner: John Doe
                  status: Closed
                  priority: Medium
                  requirement: true
                  children: null
                - name: "Requirement1.2"
                  extendedID: "req1.2"
                  key:
                    id: "req1.2"
                    version: "1.0"
                  owner: John Doe
                  status: Closed
                  priority: Low
                  requirement: true
                  children: null

    ExtendedRequirementObject:
      allOf:
        - $ref: '#/components/schemas/RequirementObject'
        - type: object
          properties:
            description:
              type: string
              example: User login functionality
            documents:
              type: array
              items:
                type: string
              example:
                - login_spec.pdf
            baseline:
              type: string
              example: Baseline1

    RequirementVersionObject:
      type: object
      properties:
        name:
          type: string
          example: "1.0"
        date:
          type: string
          format: date-time
          example: "2025-03-03T14:24:32.490Z"
        author:
          type: string
          example: John Doe
        comment:
          type: string
          example: Initial version

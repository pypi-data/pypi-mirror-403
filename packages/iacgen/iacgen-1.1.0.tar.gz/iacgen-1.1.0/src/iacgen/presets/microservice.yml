# Opinionated microservice preset
#
# VPC + EKS + ALB with two core services: api-gateway and backend-service.
# This is intended as a sensible starting point for a typical HTTP API stack.

name: microservice
region: us-west-2
environment: dev

vpc:
  enabled: true

eks:
  enabled: true

alb:
  enabled: true
  internal: false

services:
  - name: api-gateway
    replicas: 2
    port: 8080
  - name: backend-service
    replicas: 2
    port: 8080

# Full-stack preset
#
# VPC + EKS + ALB with three services: frontend, api, and worker.

name: full-stack
region: us-west-2
environment: prod

vpc:
  enabled: true

eks:
  enabled: true

alb:
  enabled: true
  internal: false

services:
  - name: frontend
    replicas: 2
    port: 80
  - name: api
    replicas: 3
    port: 8080
  - name: worker
    replicas: 1
    port: 8080

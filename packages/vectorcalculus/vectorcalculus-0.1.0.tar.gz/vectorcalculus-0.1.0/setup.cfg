[metadata]
name = vectorcalculus
version = 0.1.0
description = Small pure-Python vector calculus utilities
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.21

[options.packages.find]
where = .

[mypy]
python_version = 3.11
ignore_missing_imports = True
strict = False


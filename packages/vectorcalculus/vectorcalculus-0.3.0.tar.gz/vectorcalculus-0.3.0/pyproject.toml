[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vectorcalculus"
version = "0.3.0"
description = "Small pure-Python vector calculus utilities"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
  "numpy>=1.21",
]
optional-dependencies = { dev = ["pytest>=7.0"], viz = ["plotly>=5.0"] }



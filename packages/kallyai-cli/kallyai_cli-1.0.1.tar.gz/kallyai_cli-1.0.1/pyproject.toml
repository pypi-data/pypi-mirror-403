[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kallyai-cli"
version = "1.0.1"
description = "CLI for KallyAI - AI phone assistant that makes calls to businesses"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
authors = [
    { name = "KallyAI", email = "support@kallyai.com" }
]
keywords = [
    "kallyai",
    "ai",
    "phone",
    "calls",
    "assistant",
    "cli",
    "reservation",
    "appointment",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Telephony",
    "Topic :: Utilities",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://kallyai.com"
Documentation = "https://github.com/KallyAI/kallyai-cli"
Repository = "https://github.com/KallyAI/kallyai-cli"
Issues = "https://github.com/KallyAI/kallyai-cli/issues"

[project.scripts]
kallyai = "kallyai_cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/kallyai_cli"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/docs",
    "/skill",
    "/README.md",
    "/LICENSE",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cito-api"
version = "1.0.0"
description = "Python SDK for Cito API - Call of Duty & Fortnite Esports Data"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Cito API", email = "support@citoapi.com"}
]
keywords = [
    "call of duty",
    "cod",
    "fortnite",
    "esports",
    "api",
    "gaming",
    "cdl",
    "competitive gaming",
    "statistics",
    "players",
    "tournaments"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://citoapi.com"
Documentation = "https://docs.citoapi.com"
Repository = "https://github.com/citoapi/cito-python"
Issues = "https://github.com/citoapi/cito-python/issues"

[tool.setuptools.packages.find]
include = ["cito_api*"]

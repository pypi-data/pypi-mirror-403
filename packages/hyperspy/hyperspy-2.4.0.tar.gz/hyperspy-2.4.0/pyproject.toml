[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
authors = [{name = "The HyperSpy Community"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Matplotlib",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "cloudpickle",
    "dask[array]>=2023.2.1",
    "importlib-metadata>=3.6",
    "jinja2", # improves representation of lazy signals by dask
    "matplotlib>=3.6",
    "natsort",
    "numpy>=1.22.0",
    "packaging",
    "pint>=0.10",
    "prettytable>=2.3",
    "pyyaml",
    "rosettasciio[hdf5,image]>=0.12.0",
    "scipy>=1.8.0",
    "sympy>=1.10",
    "tqdm>=4.59.0",
    "traits>=6.4.0",
]
description = "Multidimensional data analysis toolbox"
dynamic = ["version"]
keywords = [
    "cathodoluminescence",
    "CL",
    "EBSD",
    "EDX",
    "EDS",
    "EELS",
    "EFTEM",
    "ICA",
    "PCA",
    "PES",
    "STEM",
    "TEM",
    "curve fitting",
    "data analysis",
    "electron backscatter diffraction",
    "electron energy loss spectroscopy",
    "electron microscopy",
    "energy dispersive x-ray spectroscopy",
    "x-ray energy dispersive spectroscopy",
    "hyperspectral",
    "hyperspectrum",
    "hyperspy",
    "machine learning",
    "microscopy",
    "model",
    "multidimensional",
    "numpy",
    "off-axis electron holography",
    "photoluminescence",
    "PL",
    "python",
    "quantification",
    "scipy",
    "spectroscopy",
    "spectrum image",
]
name = "hyperspy"
readme = "README.md"
requires-python = ">=3.10"

[project.license]
file = "COPYING.txt"

[project.optional-dependencies]
all = [
    "hyperspy[dask-image]",
    "hyperspy[baseline]",
    "hyperspy[gui-jupyter]",
    "hyperspy[gui-traitsui]",
    "hyperspy[image]",
    "hyperspy[ipython]",
    "hyperspy[learning]",
    "hyperspy[odr]",
    "hyperspy[speed]",
]
baseline = [
    "pybaselines"
]
coverage = [
    "pytest-cov",
]
dask-image = [
    "dask-image",
]
dev = [
    "ruff",
    "hyperspy[all]",
    "hyperspy[coverage]",
    "hyperspy[doc]",
    "hyperspy[tests]",
]
doc = [
    "holospy", # example gallery
    "IPython", # Needed in testing code in basic_usage.rst
    "numpydoc",
    "pybaselines", # for docstring test
    "pydata_sphinx_theme",
    "scikit-image",
    "setuptools_scm",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx-favicon",
    "sphinx-gallery",
    "sphinx>=1.7",
    "sphinxcontrib-mermaid",
    "sphinxcontrib-towncrier>=0.5.0a0",
    "towncrier",
]
gui-jupyter = [
    "hyperspy_gui_ipywidgets>=2.0",
    "ipympl",
]
gui-traitsui = [
    "hyperspy_gui_traitsui>=2.0",
]
image = [
    "scikit-image>=0.19.0",
]
ipython = [
    "IPython>7.0,!=8.0",
    "ipyparallel",
]
learning = [
    "scikit-learn>=1.6.0",
]
odr = [
    "odrpack>=0.3.1",
]
speed = [
    "numba>=0.56.0",
    "numexpr>=2.8.0",
]
tests = [
    "pooch",
    "pytest-instafail",
    "pytest-mpl",
    "pytest-rerunfailures",
    "pytest-xdist",
    "pytest>=3.6",
    "setuptools_scm"
]

[project.urls]
"Bug Reports" = "https://github.com/hyperspy/hyperspy/issues"
Documentation = "https://hyperspy.org/hyperspy-doc/current/index.html"
Conda-forge = "https://anaconda.org/conda-forge/hyperspy"
Homepage = "https://hyperspy.org"
Support = "https://gitter.im/hyperspy/hyperspy"
Source = "https://github.com/hyperspy/hyperspy"

[tool.coverage.report]
precision = 2

[tool.coverage.run]
branch = true
omit = [
    "examples/*",
    "hyperspy/conftest.py",
    "hyperspy/tests/*",
    "hyperspy/external/scipy/*",
    "prepare_release.py",
    "setup.py",
]
source = ["hyperspy"]

[tool.pytest.ini_options]
addopts = "-ra -n auto --dist loadfile"
filterwarnings = [
    "ignore:Matplotlib is currently using agg:UserWarning",
]
testpaths = ["hyperspy"]
norecursedirs = [
    "hyperspy/external/*",
    "doc/auto_examples*",
    "doc/_build/*"
]
xfail_strict = false
doctest_optionflags = [
    "IGNORE_EXCEPTION_DETAIL",
    "NORMALIZE_WHITESPACE",
    "ELLIPSIS",
]

[tool.ruff]
exclude = [
    "hyperspy/external/*",
    "examples",
    "conftest.py",
    ]

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]
# Rely on the formatter to define line-length
# and avoid conflicting lint rules
# https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
extend-ignore = ["E501"]


[tool.setuptools.package-data]
"*" = [
    "hyperspy_extension.yaml",
    "misc/dask_widgets/*.html.j2",
]

[tool.setuptools.packages.find]
include = ["hyperspy*"]
where = ["."]

[tool.setuptools.exclude-package-data]
"*" = ["*.png"]

[tool.setuptools_scm]
fallback_version = "2.4.1.dev0"

[tool.towncrier]
directory = "upcoming_changes/"
filename = "CHANGES.rst"
issue_format = "`#{issue} <https://github.com/hyperspy/hyperspy/issues/{issue}>`_"
package = "hyperspy"
title_format = "{version} ({project_date})"
type = [
    { directory = "new", name = "New features", showcontent = true },
    { directory = "enhancements", name = "Enhancements", showcontent = true },
    { directory = "bugfix", name = "Bug Fixes", showcontent = true },
    { directory = "api", name = "API changes", showcontent = true },
    { directory = "deprecation", name = "Deprecations", showcontent = true },
    { directory = "doc", name = "Improved Documentation", showcontent = true },
    { directory = "maintenance", name = "Maintenance", showcontent = true },
]

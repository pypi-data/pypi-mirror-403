[build-system]
build-backend = "hatchling.build"
requires = ["hatchling >= 1.13.0"]

[project]
authors = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "requests>=2.31.0",
    "nextmv>=0.40.0",
    "dataclasses-json>=0.6.7",
]
description = "Framework for Decision Pipeline modeling and execution"
dynamic = [
    "version",
]
keywords = [
    "decision engineering",
    "decision science",
    "decisions",
    "nextmv",
    "optimization",
    "operations research",
    "pipelines",
    "workflows",
    "decision pipelines",
    "decision workflows",
    "decision automation",
]
license = { file = "LICENSE.md" }
maintainers = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
name = "nextpipe"
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
Homepage = "https://www.nextmv.io"
Documentation = "https://nextpipe.docs.nextmv.io/en/latest/"
Repository = "https://github.com/nextmv-io/nextpipe"

[tool.ruff]
target-version = "py310"
lint.select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP",  # pyupgrade
]
line-length = 120
[tool.ruff.lint.mccabe]
max-complexity = 20

[tool.hatch.version]
path = "nextpipe/__about__.py"

[project.optional-dependencies]
dev = [
    "ruff>=0.11.6",
    "goldie>=0.1.8",
]

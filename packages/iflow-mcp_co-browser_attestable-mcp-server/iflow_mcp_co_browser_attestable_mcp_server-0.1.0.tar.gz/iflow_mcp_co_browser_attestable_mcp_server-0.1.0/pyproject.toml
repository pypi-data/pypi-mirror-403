[project]
name = "iflow-mcp_co-browser_attestable-mcp-server"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Ryan MacArthur", email = "ryan.macarthur@gmail.com" }
]
requires-python = ">=3.11"

dependencies = [
    "anyio>=4.5",
    "httpx>=0.27",
    "httpx-sse>=0.4",
    "pydantic>=2.7.2,<3.0.0",
    "starlette>=0.27",
    "sse-starlette>=1.6.1",
    "pydantic-settings>=2.5.2",
    "uvicorn>=0.23.1",
    "docker>=7.1.0",
    "jinja2>=3.1.6",
    "tomli>=2.2.1",
    "tomli-w>=1.2.0",
    "pyyaml>=6.0.2",
    "fastapi>=0.115.12",
    "click>=8.0",
]


[project.scripts]
attestable-mcp-server = "attestable_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/attestable_mcp_server"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.uv]
dev-dependencies = ["pyright>=1.1.378", "pytest>=8.3.3", "ruff>=0.6.9"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quantum-bridge"
version = "1.0.0"
description = "Backend-agnostic bridge for quantum-classical hybrid workflows with auto-fallback and error mitigation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "The Quantum Bridge Contributors" }
]
keywords = [
    "quantum",
    "quantum-computing",
    "qiskit",
    "cirq",
    "hybrid",
    "simulator",
    "error-mitigation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "click>=8.0",
    "rich>=13.0",
    "numpy>=1.24",
]

[project.optional-dependencies]
qiskit = [
    "qiskit>=1.0",
    "qiskit-aer>=0.13",
    "qiskit-ibm-runtime>=0.20",
]
cirq = [
    "cirq>=1.3",
]
mitiq = [
    "mitiq>=0.30",
]
all = [
    "qiskit>=1.0",
    "qiskit-aer>=0.13",
    "qiskit-ibm-runtime>=0.20",
    "cirq>=1.3",
    "mitiq>=0.30",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "mypy>=1.0",
    "ruff>=0.1",
]

[project.scripts]
qbridge = "quantum_bridge.cli:main"

[project.urls]
Documentation = "https://quantum-bridge.readthedocs.io"
Issues = "https://github.com/quantum-bridge/quantum-bridge/issues"

[tool.hatch.build.targets.sdist]
exclude = [
    "venv",
    ".venv",
    ".pytest_cache",
    "__pycache__",
    "*.pyc",
]

[tool.hatch.build.targets.wheel]
packages = ["quantum_bridge"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

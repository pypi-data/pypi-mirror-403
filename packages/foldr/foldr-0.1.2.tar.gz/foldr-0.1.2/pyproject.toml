[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "foldr"
version = "0.1.2"
description = "A safe, predictable CLI tool to organize files by extension"
readme = "README.md"
authors = [
  { name = "Muhammad Qasim", email = "amkassim444@gmail.com" }
]
requires-python = ">=3.9"
dependencies = []

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Utilities",
  "Topic :: System :: Filesystems"
]
[project.urls]
"Homepage" = "https://github.com/Kas-sim/Foldr"
"Source Code" = "https://github.com/Kas-sim/Foldr"
"Bug Tracker" = "https://github.com/Kas-sim/Foldr/issues"

[project.scripts]
foldr = "foldr.cli:main"
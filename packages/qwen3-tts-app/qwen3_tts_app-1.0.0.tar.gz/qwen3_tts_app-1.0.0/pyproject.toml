[project]
name = "qwen3-tts-app"
version = "1.0.0"
description = "Client library and utilities for Qwen3 TTS text-to-speech API - convert text to natural sounding audio with voice cloning and emotion control"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Qwen3TTS Contributors", email = "contributors@qwen3-tts-app.dev"}
]
keywords = [
    "tts",
    "text-to-speech",
    "qwen3",
    "audio",
    "speech",
    "synthesis",
    "voice-cloning",
    "emotion",
    "ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://qwen3-tts.app"
Documentation = "https://github.com/wddaily/qwen3-tts#readme"
Repository = "https://github.com/wddaily/qwen3-tts"
"Bug Tracker" = "https://github.com/wddaily/qwen3-tts/issues"
Changelog = "https://github.com/wddaily/qwen3-tts/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21", "black>=23.0", "mypy>=1.0"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

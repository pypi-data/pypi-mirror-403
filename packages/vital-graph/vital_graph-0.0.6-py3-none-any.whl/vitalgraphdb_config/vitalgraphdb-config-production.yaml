  backend: s3
  
  # MinIO Configuration (not used in production)
  minio:
    endpoint_url: host.docker.internal:9000
    access_key_id: minioadmin
    secret_access_key: minioadmin
    bucket_name: vitalgraph-files-local
    use_ssl: false
    region: us-east-1
  
  # AWS S3 Configuration (production deployments)
  s3:
    endpoint_url: null  # Use default AWS endpoints
    access_key_id: "AKIARAPBMM7GBB75N2B2"  # Cardiff production AWS access key
    secret_access_key: "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"  # Cardiff production AWS secret key
    bucket_name: cardiff-prod-vitalgraph-files  # Production S3 bucket name
    use_ssl: true
    region: us-east-1  # AWS region
  
  # Common settings for both backends
  settings:
    presigned_url_expiration: 3600  # 1 hour
    max_file_size: 104857600  # 100MB in bytes

[project]
name = "llemb"
version = "0.3.0"
description = "Embedding extractor for decoder-only LLMs"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "accelerate>=1.10.1",
    "bitsandbytes>=0.48.2",
    "numpy>=2.0.2",
    "torch>=2.0.0",
    "tqdm>=4.66.0",
    "transformers>=4.30.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
quantization = []
vllm = [
    "vllm>=0.10.0",
]

[dependency-groups]
dev = [
    "mkdocs-material>=9.7.1",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F841", "F401"]

[tool.mypy]
python_version = "3.9"
strict = true
follow_imports = "skip"
ignore_missing_imports = true
# Exclude virtual environment directories
exclude = [
    "\\.venv",
    "venv",
    ".venv"
]

[tool.pytest.ini_options]
testpaths = ["tests"]

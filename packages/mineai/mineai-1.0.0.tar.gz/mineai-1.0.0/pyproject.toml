[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mineai"
version = "1.0.0"
authors = [
  { name="MineAI Team", email="support@getmineai.site" },
]
description = "The official Python SDK for MineAI"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.20.0",
]

[project.urls]
"Homepage" = "https://studio.getmineai.site"
"Bug Tracker" = "https://github.com/OfficalMinecore/mineai-sdk-python/issues"
"Repository" = "https://github.com/OfficalMinecore/mineai-sdk-python"

[tool.setuptools.packages.find]
where = ["."]
include = ["mineai*"]

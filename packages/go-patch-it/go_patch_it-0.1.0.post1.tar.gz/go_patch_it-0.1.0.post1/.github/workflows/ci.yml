name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.14"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Run pytest
        run: uv run pytest tests/ -v
      
      - name: Run pytest with coverage
        run: uv run pytest --cov=go_patch_it --cov=tests --cov-report=term --cov-report=json --cov-report=xml -q
      
      - name: Check go_patch_it/ coverage (90% overall, 80% per-file)
        run: |
          python3 << 'EOF'
          import json
          import sys
          
          with open('coverage.json') as f:
              data = json.load(f)
          
          total_statements = 0
          total_covered = 0
          files_below_threshold = []
          
          for file_path, file_data in data['files'].items():
              if 'go_patch_it/' in file_path:
                  statements = file_data['summary']['num_statements']
                  covered = file_data['summary']['covered_lines']
                  total_statements += statements
                  total_covered += covered
                  
                  if statements > 0:
                      file_coverage = (covered / statements) * 100
                      if file_coverage < 80.0:
                          files_below_threshold.append((file_path, file_coverage, covered, statements))
          
          if total_statements == 0:
              print("No files found in go_patch_it/")
              sys.exit(1)
          
          coverage_percent = (total_covered / total_statements) * 100
          print(f"go_patch_it/ overall coverage: {coverage_percent:.2f}%")
          
          if coverage_percent < 90.0:
              print(f"ERROR: Overall coverage {coverage_percent:.2f}% is below required 90%")
              sys.exit(1)
          else:
              print(f"✓ Overall coverage {coverage_percent:.2f}% meets requirement of 90%")
          
          if files_below_threshold:
              print("\nERROR: The following files are below the 80% per-file coverage requirement:")
              for file_path, file_coverage, covered, statements in files_below_threshold:
                  print(f"  {file_path}: {file_coverage:.2f}% ({covered}/{statements} statements)")
              sys.exit(1)
          else:
              print("✓ All files meet the 80% per-file coverage requirement")
          EOF
      
      - name: Check tests/ coverage (80% required)
        run: |
          python3 << 'EOF'
          import json
          import sys
          
          with open('coverage.json') as f:
              data = json.load(f)
          
          total_statements = 0
          total_covered = 0
          
          for file_path, file_data in data['files'].items():
              if 'tests/' in file_path:
                  total_statements += file_data['summary']['num_statements']
                  total_covered += file_data['summary']['covered_lines']
          
          if total_statements == 0:
              print("No files found in tests/")
              sys.exit(1)
          
          coverage_percent = (total_covered / total_statements) * 100
          print(f"tests/ coverage: {coverage_percent:.2f}%")
          
          if coverage_percent < 80.0:
              print(f"ERROR: Coverage {coverage_percent:.2f}% is below required 80%")
              sys.exit(1)
          else:
              print(f"✓ Coverage {coverage_percent:.2f}% meets requirement of 80%")
          EOF
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.14'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Run ruff check
        run: uv run ruff check .
      
      - name: Run ruff format check
        run: uv run ruff format --check .

  type-check:
    name: Type Check (ty)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Run ty type check
        run: uv run ty check .

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint, type-check]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Build wheel and source distribution
        run: uv build
      
      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist/ directory not created"
            exit 1
          fi
          
          wheel_count=$(ls -1 dist/*.whl 2>/dev/null | wc -l)
          sdist_count=$(ls -1 dist/*.tar.gz 2>/dev/null | wc -l)
          
          if [ "$wheel_count" -eq 0 ]; then
            echo "ERROR: Wheel file not found in dist/"
            exit 1
          fi
          
          if [ "$sdist_count" -eq 0 ]; then
            echo "ERROR: Source distribution not found in dist/"
            exit 1
          fi
          
          echo "✓ Build artifacts verified:"
          ls -lh dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

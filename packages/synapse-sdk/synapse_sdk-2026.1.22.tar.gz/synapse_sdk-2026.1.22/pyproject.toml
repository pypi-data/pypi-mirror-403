[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "synapse-sdk"
authors = [{ name = "datamaker", email = "developer@datamaker.io" }]
description = "synapse sdk"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "httpx>=0.27.0",
    "aiohttp>=3.8.0",
    "pyyaml>=6.0.0",
    "pyjwt>=2.10.1",
    "websocket-client>=1.6.0",
    "websockets>=12.0",
    # CLI
    "typer>=0.15.0",
    "rich>=14.0.0",
    "questionary>=2.1.0",
    # Template
    "jinja2>=3.1.0",
    # Converters
    "pillow>=10.0.0",
    "tqdm>=4.65.0",
]
dynamic = ["version"]

[project.optional-dependencies]
all = [
    "ray[all]==2.50.0",
    "universal-pathlib>=0.3.7",
    "s3fs>=2024.0.0",
    "gcsfs>=2024.0.0",
    "sshfs>=2024.0.0",
    "mcp>=1.25.0",
    "openpyxl>=3.1.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-timeout>=2.1.0",
    "pytest-xdist>=3.0.0",
    "pytest-html>=3.1.0",
    "pytest-json-report>=1.5.0",
    "requests-mock>=1.10.0",
    "responses>=0.25.0",
    "respx>=0.20.0",
]
dev = [
    "pre-commit",
    "ruff>=0.8.0",
]
docs = [
    "pydoc-markdown>=4.8.0",
]

[project.scripts]
synapse = "synapse_sdk.cli:cli"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"synapse_sdk" = ["../locale/**/*", "plugins/templates/**/*.j2", "plugins/executors/ray/templates/**/*.j2"]

[tool.setuptools.packages.find]
include = ["synapse*"]

[tool.setuptools_scm]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "Q"]
ignore = ["W191", "E111", "E114", "E117", "D206", "D300", "Q000", "Q001", "Q002", "Q003", "COM812", "COM819", "ISC001", "ISC002"]

[tool.ruff.lint.isort]
known-first-party = ["synapse_sdk"]
force-single-line = false
combine-as-imports = true
split-on-trailing-comma = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"
preview = true

[tool.pytest.ini_options]
# Test discovery
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Output and reporting
addopts = [
    "-v",                    # Verbose output
    "--tb=short",            # Short traceback format
    "--strict-markers",      # Strict marker validation
    "--strict-config",       # Strict configuration validation
    "--disable-warnings",    # Disable warnings during test execution
    "--color=yes",           # Colored output
    "--durations=10",        # Show 10 slowest test durations
    "--maxfail=5",           # Stop after 5 failures
]

# Markers
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (slower, external dependencies)",
    "slow: Slow running tests",
    "cli: Command line interface tests",
    "storage: Storage provider tests",
    "client: Client tests",
    "logger: Logger tests",
    "plugin: Plugin tests",
    "asyncio: Async tests",
]

# Filter warnings
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning",
    "default",
]

# Minimum version
minversion = "7.0.0"

# Test session timeout (in seconds)
# timeout = 300  # Commented out: 'Unknown config option' error

[tool.pytest_asyncio]
asyncio_mode = "auto"

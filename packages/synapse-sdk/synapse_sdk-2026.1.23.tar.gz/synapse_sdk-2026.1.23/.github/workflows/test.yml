name: Tests

on:
  workflow_dispatch:
  # pull_request:
  #   types: [opened, reopened, synchronize]
  #   branches: [main]
  # push:
  #   branches: [main]

jobs:
  test:
    runs-on: runner-set
    strategy:
      matrix:
        python-version: ['3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --extra test

    - name: Run test with coverage
      run: |
        make test-coverage
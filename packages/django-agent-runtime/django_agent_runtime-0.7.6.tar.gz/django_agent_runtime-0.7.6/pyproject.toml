[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-agent-runtime"
version = "0.7.6"
description = "Production-grade AI agent runtime for Django - framework and model agnostic"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Chris Barry"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["django", "ai", "agent", "llm", "runtime", "async"]

dependencies = [
    "Django>=4.2",
    "djangorestframework>=3.14",
    "agent-runtime-core>=0.4.0",
]

[project.optional-dependencies]
redis = [
    "redis>=4.5.0",
]
openai = [
    "openai>=1.0.0",
]
anthropic = [
    "anthropic>=0.18.0",
]
litellm = [
    "litellm>=1.0.0",
]
langfuse = [
    "langfuse>=2.0.0",
]
framework = [
    "agent-runtime-framework>=0.1.0",
]
# Vector store backends
pgvector = [
    "pgvector>=0.2.0",
    "psycopg[binary]>=3.1.0",
]
recommended = [
    "django-agent-runtime[redis,openai,framework]",
]
all = [
    "django-agent-runtime[redis,openai,anthropic,litellm,langfuse,framework,pgvector]",
]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/makemore/django-agent-runtime"
Documentation = "https://github.com/makemore/django-agent-runtime#readme"
Repository = "https://github.com/makemore/django-agent-runtime"
Issues = "https://github.com/makemore/django-agent-runtime/issues"

[project.entry-points."django_agent_runtime.runtimes"]
# Example: plugins can register here
# my_runtime = "my_plugin.runtime:register"

[tool.setuptools]
packages = [
    "django_agent_runtime",
    "django_agent_runtime.api",
    "django_agent_runtime.dynamic_tools",
    "django_agent_runtime.examples",
    "django_agent_runtime.management",
    "django_agent_runtime.management.commands",
    "django_agent_runtime.migrations",
    "django_agent_runtime.models",
    "django_agent_runtime.persistence",
    "django_agent_runtime.rag",
    "django_agent_runtime.runtime",
    "django_agent_runtime.runtime.events",
    "django_agent_runtime.runtime.llm",
    "django_agent_runtime.runtime.queue",
    "django_agent_runtime.runtime.tracing",
    "django_agent_runtime.services",
    "django_agent_runtime.steps",
    "django_agent_runtime.storage",
    "django_agent_runtime.vectorstore",
]
package-dir = {"django_agent_runtime" = "."}

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["."]


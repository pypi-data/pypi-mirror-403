[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iching-divination"
version = "1.0.0"
description = "易经解卦 - Three-Coin IChing Divination Calculator"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "leether", email = "your.email@example.com"}
]
keywords = ["iching", "divination", "易经", "起卦", "三硬币"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Religion",
    "Topic :: Utilities",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
]

[project.scripts]
iching = "scripts.divine:main"

[project.urls]
Homepage = "https://github.com/leether/iching-divination"
Repository = "https://github.com/leether/iching-divination"
Issues = "https://github.com/leether/iching-divination/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.hatch.build.targets.wheel]
packages = ["iching_divination"]

[tool.hatch.build.targets.sdist]
include = [
    "iching_divination",
    "tests",
    "README.md",
    "LICENSE",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

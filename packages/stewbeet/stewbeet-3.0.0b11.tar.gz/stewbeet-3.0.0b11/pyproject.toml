
[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""

[project]
name = "stewbeet"
version = "3.0.0b11"
description = "Beet Framework made to help generating advanced Minecraft datapack contents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.14"
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.14",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
dependencies = [
	"stouputils>=1.14.2",
	"model_resolver>=1.13.0",
	"beet>=0.113.0b10",
	"bolt>=0.50.0b5",
	"mecha>=0.102.0b2",
	"mutagen>=1.47.0",
	"pyperclip>=1.8.0",
	"smithed",
]

[tool.uv.sources]
smithed = { git = "https://github.com/Stoupy51/smithed-python" }

[[project.authors]]
name = "Stoupy51"
email = "stoupy51@gmail.com"

[project.urls]
Homepage = "https://github.com/Stoupy51/stewbeet"
Issues = "https://github.com/Stoupy51/stewbeet/issues"

[project.scripts]
stewbeet = "stewbeet:main"

[tool.pyright]
typeCheckingMode = "strict"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.ruff]
exclude = [
	".git",
	".ruff_cache",
	".venv",
	".vscode",
	".cursor",
	"build",
	"dist",
	"*.pyi",
]
line-length = 200

[tool.ruff.lint]
select = [
	"E",
	"W",
	"F",
	"I",
	"N",
	"UP",
	"B",
	"C4",
	"T20",
	"RUF",
]
ignore = [
	"T201",
	"W191",
	"N803",
	"N806",
	"F403",
	"F405",
]


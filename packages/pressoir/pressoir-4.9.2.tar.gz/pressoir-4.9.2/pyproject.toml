[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pressoir"
description = "A Static Book Generator."
license = {file = "LICENSE"}
keywords = ["book", "generator", "pandoc", "publishing"]
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "dataclass-wizard",
  "httpx",
  "Jinja2",
  "minicli",
  "mistune",
  "progressist",
  "pypandoc",
  "PyYAML",
  "selectolax",
  "python-slugify",
  "tomli >= 1.1.0 ; python_version < '3.11'",
  "unidecode",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Education",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "Topic :: Documentation",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Text Processing :: Markup :: Markdown",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
[project.urls]
Homepage = 'https://pressoir.org'
Source = 'https://gitlab.huma-num.fr/ecrinum/pressoir'
Documentation = 'https://pressoir.org'
Issues = 'https://gitlab.huma-num.fr/ecrinum/pressoir/-/issues'
Changelog = 'https://gitlab.huma-num.fr/ecrinum/pressoir/-/blob/main/CHANGELOG.md?#changelog'

[tool.hatch.version]
path = "pressoir/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
  "/pressoir",
]

[tool.hatch.build.targets.wheel]
packages = ["pressoir"]

[project.scripts]
pressoir = "pressoir.cli:main"

[project.optional-dependencies]
dev = [
  "black",
  "cogapp",
  "isort",
  "hatch",
  "pytest",
  "ruff",
]

[tool.ruff]
output-format = "full"
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "PTH", "RUF"]
fixable = ["I"]
# Espace insecable (guillemets) + fine insecable (ponctuation double, chiffres)
# + vraie apostrophe.
allowed-confusables = [" ", " ", "’", "–"]

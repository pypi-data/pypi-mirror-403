[project]
name = "podcast-creator"
version = "0.9.0"
license = "MIT"
description = "AI-powered podcast generation tool that creates conversational audio content from text sources"
readme = "README.md"
requires-python = ">=3.10.6"
dependencies = [
    "ai-prompter>=0.3.1",
    "click>=8.0.0",
    "content-core>=1.14.1",
    "esperanto>=2.18.0",
    "langgraph>=1.0.6",
    "loguru>=0.7.3",
    "moviepy>=2.2.1",
    "nest-asyncio>=1.6.0",
    "pydub>=0.25.1",
    "python-dotenv>=1.1.1",
    "requests>=2.0",
    "tiktoken>=0.9.0",
]

[project.optional-dependencies]
ui = [
    "streamlit>=1.46.1",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "langchain-anthropic>=1.3.1",
    "langchain-ollama>=1.0.1",
    "mypy>=1.16.1",
    "pytest>=8.4.1",
    "langchain-openai>=1.1.7",
    "ruff>=0.14.14",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/podcast_creator"]

[project.scripts]
podcast-creator = "podcast_creator.cli:cli"

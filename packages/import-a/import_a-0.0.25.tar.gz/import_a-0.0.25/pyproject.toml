[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
authors = [
  {name = "Xiaochen Zhang (Ray)", email = "ray@fireworkhq.com"},
  {name = "Shi Feng (Shawn)", email = "shawn@fireworkhq.com"},
  {name = "Nikhil Bapat", email = "nikhil.bapat@fireworkhq.com"},
  {name = "Sanjana Pradhan", email = "sanjana.pradhan@fireworkhq.com"},
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = ["gallop", "python-dotenv", "pyyaml"]
description = "A folder of functions and classes that are easy to import"
keywords = ["data science", "data engineer"]
license = {file = "LICENSE"}
name = "import-a"
readme = "README.md"
version = "0.0.25"

[project.urls]
homepage = "https://github.com/loopsocial/important" # Replace with your actual GitHub URL
repository = "https://github.com/loopsocial/important" # Replace with your actual GitHub URL

[project.scripts]
# If you have any entry points, specify them here

[project.optional-dependencies]
all = ["redis", "snowflake-connector-python", "openai", "pydub==0.25.1", "weaviate-client==3.21.0"]
kube = ["forgebox"]
redis = ["redis"]
redis_cache = ["redis"]
snowflake = ["snowflake-connector-python"]
weaviate = ["weaviate-client==3.21.0"]
whisper = ["openai", "pydub==0.25.1"]

[project]
name = "digestify"
version = "0.1.0"
description = "Digestify is a Python library that generates comprehensive news digests and content summaries for specific topics using OpenAI and the WebQuest MCP server."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
dependencies = [
    "openai>=2.9.0",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
]

[project.urls]
Source = "https://github.com/mustafametesengul/digestify"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mypy>=1.0.1",
    "ruff>=0.14.1",
]

[tool.pytest.ini_options]
markers = [
  "integration: slow / costly tests",
]
addopts = [
  "--mypy",
  "-m", "not integration",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

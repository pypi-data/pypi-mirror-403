[project]
name = "digestify"
version = "0.1.2"
description = "Digestify is a Python library that generates comprehensive news digests and content summaries for specific topics using OpenAI and the WebQuest MCP server."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
dependencies = [
    "openai>=2.9.0",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
]

[project.urls]
Source = "https://github.com/mustafametesengul/digestify"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "poethepoet>=0.40.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.14.1",
    "ty>=0.0.13",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.poe.tasks]
test = [
  { cmd = "ruff check" },
  { cmd = "ruff format --check" },
  { cmd = "ty check" }
]
format = [
  { cmd = "ruff check --select I --fix" },
  { cmd = "ruff format" }
]

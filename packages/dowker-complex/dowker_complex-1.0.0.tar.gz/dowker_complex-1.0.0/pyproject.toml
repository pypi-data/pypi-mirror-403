[project]
name = "dowker-complex"
version = "1.0.0"
description = "Implementation of the Dowker complex."
readme = "README.md"
authors = [
    { name = "m-a-huber" }
]
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "gudhi>=3.11.0",
    "numba>=0.61.2",
    "numpy>=2.2.6",
    "scikit-learn>=1.7.1",
    "typing-extensions>=4.14.1",
]

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=8.4.1",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/m-a-huber/dowker-complex"
Issues = "https://github.com/m-a-huber/dowker-complex/issues"

[project]
name = "abcount"
version = "0.2.9"
description = "Extended cheminformatics package to work with acidic and basic groups in molecules."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rdkit",
    "dataclasses_json"
]

[tool.setuptools.package-data]
abcount = ["data/*.json"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "pandas>=2.3.3",
    "pytest>=9.0.2",
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
]

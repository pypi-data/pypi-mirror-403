[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "argspec"
version = "0.4.0"
description = "A library for cleanly and succinctly performing type-safe command-line argument parsing via a declarative interface."
readme="README.md"
requires-python = ">=3.10"
dependencies = [
    "typewire>=1.1.0",
    "typing-extensions>=4.15.0",
]
authors=[
    { name = "Lily Ellington", email = "lilell_@outlook.com" }
]
keywords = [
    "command-line",
    "cli",
    "arguments",
    "argument-parser",
    "argument-parsing",
    "argparse",
    "type-safe"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["I001"]

[tool.ruff.lint.isort]
known-local-folder = ["argspec"]
force-single-line = false
force-sort-within-sections = true
order-by-type = false

[tool.mypy]
python_version = "3.10"
strict = true

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "tox>=4.34.1",
]

[project.urls]
repository = "https://github.com/lilellia/argspec"
"Bug Tracker" = "https://github.com/lilellia/argspec/issues"

[tool.hatch.build]
include = [
    "argspec"
]

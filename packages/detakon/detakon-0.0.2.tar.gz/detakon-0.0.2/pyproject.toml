[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "detakon"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Clef Knightfury", email = "clef@knightfury.org" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/cknightfury/detakon#readme"
Issues = "https://github.com/cknightfury/detakon/issues"
Source = "https://github.com/cknightfury/detakon"

[tool.hatch.version]
path = "src/detakon/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/detakon tests}"

[tool.coverage.run]
source_pkgs = ["detakon", "tests"]
branch = true
parallel = true
omit = [
  "src/detakon/__about__.py",
]

[tool.coverage.paths]
detakon = ["src/detakon", "*/detakon/src/detakon"]
tests = ["tests", "*/detakon/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

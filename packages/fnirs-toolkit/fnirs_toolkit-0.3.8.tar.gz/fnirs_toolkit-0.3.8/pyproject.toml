[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fnirs-toolkit"
version = "0.3.8"
description = "A comprehensive Python package for fNIRS data analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Team", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Team", email = "your.email@example.com"}
]
keywords = ["fnirs", "neuroimaging", "signal processing", "hemodynamics", "brain imaging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "statsmodels>=0.12.0",
    "h5py>=3.1.0",
    "openpyxl>=3.0.0",
    "tqdm>=4.60.0",
    "pyyaml>=5.4.0",
    "joblib>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
    "pre-commit>=2.15.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.15",
    "sphinx-autodoc-typehints>=1.12",
]
advanced = [
    "mne>=1.0.0",
    "plotly>=5.0.0",
    "dash>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/fnirs-toolkit"
Documentation = "https://fnirs-toolkit.readthedocs.io/"
Repository = "https://github.com/yourusername/fnirs-toolkit.git"
"Bug Tracker" = "https://github.com/yourusername/fnirs-toolkit/issues"

[project.scripts]
fnirs-process = "fnirs_toolkit.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["fnirs_toolkit*"]

[tool.setuptools.package-data]
fnirs_toolkit = ["data/*.txt", "data/*.json", "data/*.csv", "nirs_io/*.txt", "nirs_plot/*.csv"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=fnirs_toolkit --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
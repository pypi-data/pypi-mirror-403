[project]
name = "funpayparsers"
description = "Set of parsers for FunPay website."
keywords = ["funpay", "parser", "bot", "api", "funpayapi", "funpayparser", "funpaybot"]
version = "0.5.10"
readme = "README.md"
license = "MIT"

requires-python = ">=3.10"
dependencies = [
    "selectolax~=0.3.31",
    "typing-extensions~=4.14.0",
    "tzdata; platform_system == \"Windows\"",
]

authors = [
    {name = "Qvvonk", email="qvvonk@gmail.com"}
]

maintainers = [
    {name = "Qvvonk", email="qvvonk@gmail.com"}
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]


[project.urls]
"Telegram Channel" = "https://t.me/funpay_hub"
Repository = "https://github.com/funpayhub/funpayparsers"
Issues = "https://github.com/funpyahub/funpayparsers/issues"


[project.optional-dependencies]
tests = [
    "pytest"
]
dev = [
    "mypy>=1.17.0",
    "ruff",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.mypy]
python_version = '3.10'
warn_redundant_casts = true
warn_unused_ignores = true
strict = true
pretty = true
exclude = [
    "docs"
]


[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
strict = false


[tool.ruff]
line-length = 99
exclude = [
    ".git",
    "build",
    "dist",
    "venv",
    ".venv",
    "docs",
    "tests",
    "*.egg-info"
]


[tool.ruff.format]
quote-style = "single"
line-ending = "lf"
indent-style = "space"


[tool.ruff.lint]
select = [
    "I",
    "N",
    "C4",
    "E",
    "F",
    "T20",
    "RET",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F403"]

[tool.ruff.lint.isort]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
required-imports = ["from __future__ import annotations"]
force-to-top = ["typing", "dataclasses"]
length-sort = true
lines-between-types = 0
lines-after-imports = 2
split-on-trailing-comma = true

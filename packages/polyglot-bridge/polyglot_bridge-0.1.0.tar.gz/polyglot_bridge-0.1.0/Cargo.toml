[package]
name = "polyglot-bridge"
version = "0.1.0"
edition = "2024"
rust-version = "1.93"
readme = "README.md"

[lib]
name = "polyglot_bridge"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
rayon = "1.10"
thiserror = "2.0"

[dev-dependencies]
proptest = "1.6"
criterion = "0.8"

[[bench]]
name = "criterion"
harness = false

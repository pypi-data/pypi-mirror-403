[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "polyglot-bridge"
version = "0.2.0"
description = "High-performance ML data pipeline accelerator - Rust-powered computational functions with seamless Python integration"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Septian Faturohman", email = "farizseptian24@gmail.com" }
]
keywords = ["rust", "python", "performance", "ml", "data-pipeline", "pyo3", "ffi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/nirvagold/polyglot-bridge"
Repository = "https://github.com/nirvagold/polyglot-bridge"
Documentation = "https://github.com/nirvagold/polyglot-bridge#readme"
Issues = "https://github.com/nirvagold/polyglot-bridge/issues"

[tool.maturin]
features = ["pyo3/extension-module"]

[package]
name = "polyglot-bridge"
version = "0.2.0"
edition = "2024"
rust-version = "1.93"
authors = ["Septian Faturohman <farizseptian24@gmail.com>"]
description = "High-performance ML data pipeline accelerator with Rust-powered computational functions"
license = "MIT"
repository = "https://github.com/nirvagold/polyglot-bridge"
keywords = ["python", "pyo3", "performance", "ml", "ffi"]
categories = ["api-bindings", "science"]
readme = "README.md"

[lib]
name = "polyglot_bridge"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
numpy = "0.27"
rayon = "1.10"
thiserror = "2.0"
ndarray = "0.17"

# ðŸ”¥ PERFORMANCE BOOST: BLAS-level matrix multiplication
# matrixmultiply provides SIMD-optimized matmul with stride support
# This is our secret weapon to beat NumPy at large matmul
matrixmultiply = "0.3"

[dev-dependencies]
proptest = "1.6"
criterion = "0.8"

[[bench]]
name = "criterion"
harness = false

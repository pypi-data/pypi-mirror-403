[package]
name = "polyglot-bridge"
version = "0.1.2"
edition = "2024"
rust-version = "1.93"
authors = ["Septian Faturohman <farizseptian24@gmail.com>"]
description = "High-performance ML data pipeline accelerator with Rust-powered computational functions"
license = "MIT"
repository = "https://github.com/nirvagold/polyglot-bridge"
keywords = ["python", "pyo3", "performance", "ml", "ffi"]
categories = ["api-bindings", "science"]
readme = "README.md"

[lib]
name = "polyglot_bridge"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
rayon = "1.10"
thiserror = "2.0"

[dev-dependencies]
proptest = "1.6"
criterion = "0.8"

[[bench]]
name = "criterion"
harness = false

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GlobleXGPTAi"
version = "1.0.1"
authors = [
  { name="Himanshu", email="your-email@example.com" },
]
description = "GlobleXGPTAi Model Python Client (Multi-Provider Support) developed by Himanshu"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/heyhimanshu/globle-gpt"

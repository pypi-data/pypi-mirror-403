[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "andleeb-drf-auto-crud"
version = "1.0.1"
description = "Automatic CRUD API generator for Django models using DRF, dynamic and reusable."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

authors = [
  { name = "Andleeb Miraan" }
]

dependencies = [
  "Django>=5.2.6",
  "djangorestframework>=3.16.1",
  "inflect>=7.5.0"
]

keywords = [
  "django",
  "djangorestframework",
  "drf",
  "crud",
  "auto-crud",
  "api"
]

classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 5.2",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

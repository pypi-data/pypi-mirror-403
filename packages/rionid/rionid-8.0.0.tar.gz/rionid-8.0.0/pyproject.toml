[tool.poetry]
name = "rionid"
version = "8.0.0"
description = "Ring-stored ion IDentification: A pure Python tool for Schottky spectrum analysis."
authors = ["David Freire-Fern√°ndez <D.FreireFernandez@gsi.de>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://gsi-nuclear-astrophysics.github.io/rionid/"
repository = "https://github.com/GSI-Nuclear-Astrophysics/rionid"
keywords = ["Physics", "Nuclear Physics", "Storage Rings", "Mass Spectrometry", "Schottky"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# Recursively include everything in src/rionid
packages = [
    { include = "rionid", from = "src" }
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/GSI-Nuclear-Astrophysics/rionid/issues"
"Documentation" = "https://gsi-nuclear-astrophysics.github.io/rionid/"
"Source Code" = "https://github.com/GSI-Nuclear-Astrophysics/rionid"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = "^2.0.2"
scipy = "^1.10.1"
PyQt5 = "^5.15.9"
pyqtgraph = "^0.13.3"
loguru = "^0.7.0"
toml = "^0.10.2"
ezodf = "^0.3.2"
requests = "^2.31.0"        # Required for Barion to download mass tables
fortranformat = "^2.0.3"
lxml = "^4.9.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^25.0.0"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
# Documentation dependencies
mkdocs = "^1.5.0"
mkdocs-material = "^9.5.0"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"

[tool.poetry.scripts]
rionid = "rionid.gui.app:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
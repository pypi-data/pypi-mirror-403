[project]
name = "observ-sdk"
version = "0.1.2"
description = "Integration with the Observ AI platform for Python projects."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Observ", email = "support@observ.dev"}
]
keywords = ["observ", "ai", "llm", "tracing", "observability", "caching", "anthropic", "openai", "mistral", "gemini"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/observ-ai/observ-python"
Repository = "https://github.com/observ-ai/observ-python"
Documentation = "https://docs.observ.dev"
Issues = "https://github.com/observ-ai/observ-python/issues"

[project.optional-dependencies]
anthropic = ["anthropic>=0.20.0"]
openai = ["openai>=1.0.0"]
gemini = ["google-generativeai>=0.3.0"]
mistral = ["mistralai>=1.0.0"]
all = [
    "anthropic>=0.20.0",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
    "mistralai>=1.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "python-semantic-release>=9.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["observ"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
changelog_file = "CHANGELOG.md"
dist_path = "dist/"
upload_to_pypi = true
upload_to_release = true
build_command = "python -m pip install build && python -m build"

[dependency-groups]
dev = [
    "twine>=6.2.0",
]

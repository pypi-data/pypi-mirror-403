[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skyrc-mc3000-gui"
version = "1.6.0"
description = "Cross-platform GUI for SKYRC MC3000 battery charger"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [
    {name = "Denys Fedoryshchenko", email = "denys.f@collabora.com"}
]
keywords = ["skyrc", "mc3000", "battery", "charger", "gui", "usb", "hid"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]
dependencies = [
    "PySide6>=6.5.0",
    "hid>=1.0.5",
    "pyqtgraph>=0.13.0",
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/nuclearcat/SkyRCMC3000-GUI"
Repository = "https://github.com/nuclearcat/SkyRCMC3000-GUI"
Documentation = "https://github.com/nuclearcat/SkyRCMC3000-GUI/tree/main/docs"
"Bug Tracker" = "https://github.com/nuclearcat/SkyRCMC3000-GUI/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "mypy",
]

[project.scripts]
mc3000-gui = "mc3000_gui:run_gui"
mc3000-backup = "mc3000_backup:main"

[project.gui-scripts]
mc3000 = "mc3000_gui:run_gui"

[tool.setuptools]
py-modules = ["mc3000_protocol", "mc3000_usb", "mc3000_gui", "mc3000_config", "mc3000_profiles", "mc3000_graphs", "mc3000_backup", "main"]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["mc3000*"]

[tool.setuptools.package-data]
"*" = ["data/*.json"]

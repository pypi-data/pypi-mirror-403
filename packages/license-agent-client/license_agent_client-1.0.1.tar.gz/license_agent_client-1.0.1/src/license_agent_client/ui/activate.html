<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logzy Activation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0b1220; }
    .card { border:0; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Activate Logzy</h3>
            <span class="badge text-bg-secondary">License required</span>
          </div>

          <div id="alert" class="alert d-none" role="alert"></div>

          <form id="form">
            <div class="mb-3">
              <label class="form-label">License key</label>
              <input id="licenseKey" class="form-control mono" placeholder="LOGZY-XXXXXXXXXXXX" required />
              <div class="form-text">Product details will be fetched automatically.</div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Product code</label>
                <input id="productCode" class="form-control" value="-" disabled />
              </div>
              <div class="col-md-6">
                <label class="form-label">Product version</label>
                <input id="productVersion" class="form-control" value="-" disabled />
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary btn-lg" type="submit" id="btnActivate" disabled>Activate</button>
              <button class="btn btn-outline-secondary" type="button" id="check">Check status</button>
            </div>
          </form>

          <hr class="my-4" />
          <div class="small text-secondary">
            <div class="mb-1">Status:</div>
            <div class="mono" id="statusLine">Checking...</div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const $ = (id) => document.getElementById(id);

  function showAlert(type, msg) {
    const el = $("alert");
    el.className = "alert alert-" + type;
    el.textContent = msg;
    el.classList.remove("d-none");
  }
  function hideAlert(){ $("alert").classList.add("d-none"); }

  async function readJsonSafe(res){
    const t = await res.text();
    try { return t ? JSON.parse(t) : null; } catch { return { raw: t }; }
  }

  async function refreshStatus(){
    try{
      const res = await fetch("/v1/license/status", { cache: "no-store" });
      const st = await res.json();
      $("statusLine").textContent = JSON.stringify(st);
      if (st.active) window.location.replace("/ui/");
    }catch(e){
      $("statusLine").textContent = "Unable to check status: " + (e.message || e);
    }
  }

  async function lookupKey(k){
    const res = await fetch(`/v1/license/info?license_key=${encodeURIComponent(k)}`, { cache: "no-store" });
    const data = await readJsonSafe(res);
    if (!res.ok) {
      const msg = (data && (data.detail || data.raw || data.reason)) ? (data.detail || data.raw || data.reason) : "lookup_failed";
      throw new Error(typeof msg === "string" ? msg : JSON.stringify(msg));
    }
    return data;
  }

  let timer = null;
  $("licenseKey").addEventListener("input", () => {
    $("btnActivate").disabled = true;
    $("productCode").value = "-";
    $("productVersion").value = "-";
    hideAlert();

    const k = $("licenseKey").value.trim();
    if (!k) return;

    clearTimeout(timer);
    timer = setTimeout(async () => {
      try{
        const info = await lookupKey(k);

        $("productCode").value = info.product_code || "logzy";
        $("productVersion").value = info.product_version || "0.0.0";

        const st = String(info.status || "").toLowerCase();
        if (st === "pending") {
          showAlert("warning", "This key is pending platform activation. Please wait for platform team.");
          $("btnActivate").disabled = true;
        } else if (st === "deactivated" || st === "rejected") {
          showAlert("danger", "This key is deactivated. Contact platform team.");
          $("btnActivate").disabled = true;
        } else if (st === "activated") {
          showAlert("danger", "This key is already activated. Contact administrator team if facing any issue");
          $("btnActivate").disabled = true;
        }else if (st === "expired") {
          showAlert("danger", "This key is expired. Contact platform team for renewal.");
          $("btnActivate").disabled = true;
        } else {
          showAlert("info", "Key verified. Click Activate.");
          $("btnActivate").disabled = false;
        }
      }catch(e){
        showAlert("danger", "Key lookup failed: " + (e.message || e));
      }
    }, 300);
  });

  $("check").onclick = (e) => { e.preventDefault(); refreshStatus(); };

  $("form").onsubmit = async (e) => {
    e.preventDefault();
    hideAlert();

    const license_key = $("licenseKey").value.trim();
    if (!license_key) return showAlert("danger", "Enter a license key.");

    const body = {
      license_key,
      product_code: $("productCode").value || "logzy",
      version: $("productVersion").value || "0.0.0",
    };

    const res = await fetch("/v1/license/activate", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(body),
    });

    const data = await readJsonSafe(res);
    if (!res.ok) {
      const msg = (data && (data.agent_error || data.detail || data.raw || data.reason)) ?
        (data.agent_error || data.detail || data.raw || data.reason) : "activation_failed";
      return showAlert("danger", typeof msg === "string" ? msg : JSON.stringify(msg));
    }

    showAlert("success", "Activated successfully. Redirecting...");
    await refreshStatus();
  };

  refreshStatus();
</script>
</body>
</html>

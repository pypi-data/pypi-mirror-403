[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "license-agent-client"
version = "1.0.1"
description = "Dependency-free Python client for a local license-agent, with optional FastAPI enforcement helpers."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "MeyiConnect" }]
keywords = ["license", "licensing", "agent", "lease", "fastapi"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
]
dependencies = []

[project.optional-dependencies]
fastapi = ["fastapi>=0.100"]

[project.urls]
Homepage = "https://example.invalid"
Repository = "https://example.invalid"

[tool.hatch.build.targets.wheel]
packages = ["src/license_agent_client"]

[tool.hatch.build]
include = [
  "src/license_agent_client/ui/**",
]

[tool.hatch.build.targets.sdist]
include = ["src/**", "README.md", "LICENSE", "CHANGELOG.md"]

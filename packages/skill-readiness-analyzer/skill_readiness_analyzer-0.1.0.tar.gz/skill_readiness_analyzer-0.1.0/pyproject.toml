[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skill-readiness-analyzer"
version = "0.1.0"
description = "Production readiness scanner for AI Agent Skills - quality gates, best practices, and operational excellence"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Nik Kale" }
]
keywords = [
    "agent-skills",
    "ai",
    "quality",
    "readiness",
    "scanner",
    "best-practices",
    "cursor",
    "claude",
    "codex",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "python-frontmatter>=1.0.0",
    "tiktoken>=0.5.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
yara = ["yara-python>=4.3.0"]
llm = ["litellm>=1.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "skill-readiness-analyzer[yara,llm,dev]",
]

[project.scripts]
skill-readiness = "skillreadiness.cli:cli"

[project.urls]
Homepage = "https://github.com/nik-kale/skill-readiness-analyzer"
Documentation = "https://github.com/nik-kale/skill-readiness-analyzer#readme"
Repository = "https://github.com/nik-kale/skill-readiness-analyzer"
Issues = "https://github.com/nik-kale/skill-readiness-analyzer/issues"

[tool.hatch.build.targets.wheel]
packages = ["skillreadiness"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

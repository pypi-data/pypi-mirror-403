repos:
  - repo: local
    hooks:
#      - id: recreate-materials
#        name: recreate-materials
#        language: system
#        entry: npm run build:materials && exit 0
#        pass_filenames: false
#        verbose: true
#        files: ^assets/materials/|scripts/materials/
      - id: recreate-dist
        name: recreate-dist
        language: system
        entry: npm run build && exit 0
        pass_filenames: false
        verbose: true
        files: ^(assets/(materials|methods|models|applications|workflows|properties)/|scripts/(materials|methods|models|applications|workflows)/)
        exclude: ^(src/js/runtime_data/|dist/|data/|build/)
  - repo: https://github.com/Exabyte-io/pre-commit-hooks
    rev: 2023.8.18
    hooks:
      # TB temporary disable to avoid firing for autogenerated files
      # TODO: figure out how to ignore the files properly and re-enable
      #       - id: ruff
      #       - id: black
      - id: isort
      - id: mypy
        exclude: ^assets/.*\.pyi$
      - id: check-yaml
        exclude: ^assets/.*\.ya?ml$
      - id: end-of-file-fixer
        exclude: ^data/.*\.json$|^build/.*\.json$|^dist/|src/py/mat3ra/standata/data/
      - id: trailing-whitespace
        exclude: ^dist/
  - repo: local
    hooks:
      - id: check-json-minified
        name: check-json-minified
        language: system
        entry: npm run check:json-minified
        pass_filenames: false
        verbose: true
        files: ^dist/js/runtime_data/.*\.json$
      - id: lint-staged
        exclude: "^dist/"
        name: lint-staged
        language: node
        entry: npx lint-staged
        verbose: true # to see familiar lint-staged output
        pass_filenames: false # lint-staged has its own glob expression

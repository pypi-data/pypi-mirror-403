---

extends: default

rules:
  line-length:
    max: 120
  empty-lines:
    level: warning
    max-end: 1
  quoted-strings:
    required: false
  indentation:
    spaces: 2
    indent-sequences: consistent
  document-start: disable
  comments:
    min-spaces-from-content: 1
  comments-indentation: disable

ignore: |
  node_modules/
  test/
  tests/
  data/
  build/
  dist/
  assets/**/categories.yml
  assets/applications/applications/
  assets/applications/templates/
  assets/applications/assets/
  # This file has templates that exceed line length
  assets/methods/pw_methods.yml

[project]
name = "mat3ra-standata"
dynamic = ["version"]
description = "Standard data for digital Materials R&D."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.md"}
authors = [
    {name = "Exabyte Inc.", email = "info@mat3ra.com"}
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development",
]
dependencies = [
    # add requirements here
    "pyyaml",
    "pandas",
    "typer",
    "pydantic",
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "black",
    "ruff",
    "isort",
    "mypy",
    "pip-tools",
    "express-py"
]
tests = [
    "coverage[toml]>=5.3",
    "pytest",
    "pytest-cov",
    # B/c of https://github.com/binary-husky/gpt_academic/issues/1237
    "gradio",
    "pydantic",
    "mat3ra-esse",
    "mat3ra-utils"
]
all = [
    "mat3ra-standata[tests]",
    "mat3ra-standata[dev]",
]

# Entrypoint scripts can be defined here, see examples below.
[project.scripts]
create-symlinks = "mat3ra.standata.cli:typer_app"


[build-system]
requires = [
    "setuptools>=42",
    "setuptools-scm[toml]>=3.4"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
git_describe_command = "git describe --tags --long"

[tool.setuptools.packages.find]
where = ["src/py"]

[tool.black]
line-length = 120
target-version = ['py38']
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
(
    src\/py\/mat3ra\/standata\/materials.py
  | src\/py\/mat3ra\/standata\/workflows.py
  | src\/py\/mat3ra\/standata\/applications.py
  | src\/py\/mat3ra\/standata\/properties.py
)
'''

[tool.ruff]
# Exclude a variety of commonly ignored directories.
extend-exclude = [
    "src/js",
    "src/py/mat3ra/standata/data/",
    "tests/js",
    "assets/applications/input_files_templates/**/*.pyi"
]
line-length = 120
target-version = "py38"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true

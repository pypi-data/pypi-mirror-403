[metadata]
name = sztpd
version = attr: sztpd.__version__
author = Watsen Networks
author_email = info@watsen.net
description = Secure Zero Touch Provisioning Daemon (SZTPD)
long_description = file: README.md
long_description_content_type = text/markdown
keywords = IETF, RFC, 8572, SZTP, Secure, Zero, Touch, Provisioning, ZTP, Zerotouch
license = Non Production Use License
url = https://watsen.net/products/sztpd
project_urls = 
	Documentation=https://watsen.net/docs/sztpd
	License=https://watsen.net/sales/non-production-use.html
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Intended Audience :: Telecommunications Industry
	License :: Other/Proprietary License
	Natural Language :: English
	Operating System :: MacOS
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Communications
	Topic :: Internet
	Topic :: Security

[options]
python_requires = >=3.11, <3.13
packages = find:
package_dir = 
	=src
install_requires = 
	aiohttp<4.0.0
	basicauth
	certvalidator
	cryptography>3.1
	passlib
	pyasn1
	pyasn1-modules>=0.2.6
	yangcore==0.0.98
	yangson>=1.6.1

[options.packages.find]
where = src

[options.package_data]
sztpd = 
	LICENSE
	yang/*.yang
	yang/*.json
	yang4errors/*.yang
	plugins/README

[options.entry_points]
console_scripts = 
	sztpd = sztpd.__main__:main

[egg_info]
tag_build = 
tag_date = 0


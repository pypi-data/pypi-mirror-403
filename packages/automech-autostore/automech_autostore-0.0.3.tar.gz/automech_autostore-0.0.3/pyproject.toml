[project]
name = "automech-autostore"
version = "0.0.3"
authors = [{name = "Andreas V. Copan", email = "avcopan@uga.edu"}]
requires-python = ">= 3.12"
dependencies = [
    "automol==0.0.5",
    "pint>=0.25.2",
    "qcio>=0.16.2",
    "sqlmodel>=0.0.31",
]

[build-system]
build-backend = "uv_build"
requires = ["uv_build"]

# UV build configurations
[tool.uv.build-backend]
module-name = "autostore"

# Ruff configurations
[tool.ruff]
exclude = [
    "docs",
    "**/*.ipynb",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",   # missing trailing comma (handled by format)
    "RUF022",   # `__all__` is not sorted
    "TID252",   # relative import
    "D203",     # confict: incorrect blank line before class (uses D211 instead)
    "D213",     # conflict: multi-line summary second line (uses D212 instead)
]

[tool.ruff.lint.per-file-ignores]
"tests/**.py" = ["S101"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

# Ty configurations
[tool.ty.environment]
python = ".pixi/envs/dev/bin/python"

[tool.ty.src]
include = [
    "src",
    "tests",
]

# Import-linter configurations
[tool.importlinter]
root_package = "autostore"
exclude_type_checking_imports = true

[[tool.importlinter.contracts]]
name = "AutoStore Layering"
type = "layers"
layers = [
    "autostore.write",
    "autostore.read",
    "autostore.database",
    "autostore.models",
    "autostore.calcn",
    "autostore.qc",
]

[[tool.importlinter.contracts]]
name = "AutoStore Models Layering"
type = "layers"
layers = [
    "autostore.models.data",
    "autostore.models.calculation",
    "autostore.models.geometry",
]

# Pytest configurations
[tool.pytest.ini_options]
testpaths = ["tests", "src"]
addopts = [
    "--doctest-modules",
    "--cov=autostore",
    "--cov-report=term-missing",
    "--cov-report=xml",
]
doctest_optionflags = "NORMALIZE_WHITESPACE"

# Pytest-cov configurations
[tool.coverage.run]
branch = true
source = ["autostore"]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 80

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff linter
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: Ruff formatter
        entry: uv run ruff format
        language: system
        types: [python]

      - id: pyrefly
        name: Pyrefly type checker
        entry: uv run pyrefly check
        language: system
        types: [python]
        pass_filenames: false

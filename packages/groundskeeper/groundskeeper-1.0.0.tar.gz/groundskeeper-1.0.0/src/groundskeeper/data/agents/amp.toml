# Amp CLI Configuration
# Sourcegraph's AI coding assistant

[agent]
name = "Amp"
short_name = "amp"
command = "amp"
description = "Sourcegraph's AI coding assistant for terminal workflows"

[agent.arguments]
# Command-line arguments for Amp CLI
prompt_flag = ""  # Positional argument

[agent.execution]
# Execution configuration for GenericAgent
args = ["--dangerously-allow-all", "-x"]
prompt_mode = "arg"  # Positional argument

[agent.environment]
# Environment variables for Amp
SRC_ACCESS_TOKEN = { required = false, description = "Sourcegraph access token" }

[agent.patterns]
# Output parsing patterns for Amp
thinking = "(?i)thinking|analyzing|processing"
error = "(?i)error:|failed:|exception:"
file_created = "(?i)created|modified|wrote.*file"

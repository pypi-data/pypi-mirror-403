# OpenCode CLI Configuration
# https://opencode.ai/

[agent]
name = "OpenCode"
short_name = "opencode"
command = "opencode"
description = "Open source AI coding agent built for the terminal"

[agent.arguments]
# Command-line arguments for OpenCode CLI
prompt_flag = "--prompt"
workspace_flag = "--cwd"
model_flag = "--model"

[agent.environment]
# Environment variables for OpenCode
OPENAI_API_KEY = { required = false, description = "OpenAI API key for default model" }
ANTHROPIC_API_KEY = { required = false, description = "Anthropic API key for Claude models" }

[agent.execution]
# Execution configuration for GenericAgent
args = ["run"]
prompt_mode = "arg"  # Positional argument

[agent.patterns]
# Output parsing patterns for OpenCode
thinking = "(?i)thinking|analyzing|processing"
error = "(?i)error:|failed:|exception:"
file_created = "(?i)created|modified|updated.*file"

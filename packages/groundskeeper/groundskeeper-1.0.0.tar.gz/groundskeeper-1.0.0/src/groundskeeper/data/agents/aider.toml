# Aider CLI Configuration
# https://aider.chat/

[agent]
name = "Aider"
short_name = "aider"
command = "aider"
description = "AI pair programming in your terminal with git integration"

[agent.arguments]
# Command-line arguments for Aider CLI
message_flag = "--message"
yes_flag = "--yes"
no_git_flag = "--no-git"
model_flag = "--model"

[agent.environment]
# Environment variables for Aider
OPENAI_API_KEY = { required = false, description = "OpenAI API key" }
ANTHROPIC_API_KEY = { required = false, description = "Anthropic API key for Claude models" }

[agent.patterns]
# Output parsing patterns for Aider
thinking = "(?i)thinking|searching|analyzing"
error = "(?i)error:|failed:|exception:|warning:"
file_created = "(?i)edit|modify|create|add.*file"

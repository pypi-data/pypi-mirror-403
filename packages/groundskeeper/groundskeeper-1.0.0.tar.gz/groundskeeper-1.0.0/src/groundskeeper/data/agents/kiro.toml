# Kiro CLI Configuration
# AWS-powered AI coding assistant

[agent]
name = "Kiro"
short_name = "kiro"
command = "kiro-cli"
description = "AWS-powered AI coding assistant with tool support"

[agent.arguments]
# Command-line arguments for Kiro CLI
prompt_flag = ""  # Positional argument

[agent.execution]
# Execution configuration for GenericAgent
args = ["chat", "--no-interactive", "--trust-all-tools"]
prompt_mode = "arg"  # Positional argument

[agent.environment]
# Environment variables for Kiro
AWS_PROFILE = { required = false, description = "AWS profile for authentication" }

[agent.patterns]
# Output parsing patterns for Kiro
thinking = "(?i)thinking|analyzing|processing"
error = "(?i)error:|failed:|exception:"
file_created = "(?i)created|modified|updated.*file"

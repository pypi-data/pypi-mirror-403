[project]
name = "groundskeeper"
version = "1.0.0"
description = "Minimal TUI for autonomous agent loop"
requires-python = ">=3.12"
dependencies = [
    "textual>=0.50.0",
    "watchfiles>=0.21.0",
]

[project.scripts]
groundskeeper = "groundskeeper.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/groundskeeper"]

[tool.pyrefly]
python-version = "3.12"
project-includes = ["src/groundskeeper/**/*.py"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-n auto"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "RUF012", # ClassVar for mutable class attrs - Textual BINDINGS are designed this way
    "RUF006", # asyncio.create_task without reference - used for fire-and-forget patterns
]

[tool.ruff.lint.isort]
known-first-party = ["groundskeeper"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
commit_message = "chore(release): {version}"
tag_format = "v{version}"
major_on_zero = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-sugar>=1.1.1",
    "pytest-textual-snapshot>=1.0.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.8.0",
    "pyrefly>=0.49.0",
    "poethepoet>=0.32.0",
    "python-semantic-release>=10.5.3",
    "textual-serve>=1.1.3",
]

[tool.poe.tasks]
# Linting and formatting
lint = "ruff check src/"
format = "ruff format src/"
format-check = "ruff format --check src/"
typecheck = "pyrefly check"

# Testing
test = "pytest tests/ -v --tb=short"
test-cov = "pytest tests/ -v --cov=src/groundskeeper --cov-report=term-missing"

# Semantic Release dry-run tasks
release-dryrun = { cmd = "semantic-release version --no-commit --no-tag --no-push --print", help = "Dry-run semantic release to see what would be released" }
release-changelog = { cmd = "semantic-release changelog --unreleased", help = "Preview changelog for unreleased changes" }
release-next-version = { cmd = "semantic-release version --print", help = "Print the next version that would be released" }

# Combined checks (useful for pre-commit)
check = ["format-check", "lint", "typecheck", "test"]

# Release locally (for testing - not recommended for production)
release-local = { cmd = "semantic-release version --no-push", help = "Create release locally without pushing (use with caution)" }

# Gemini CLI Configuration
# Google's AI coding assistant

[agent]
name = "Gemini CLI"
short_name = "gemini"
command = "gemini"
description = "Google's AI coding assistant for terminal workflows"

[agent.arguments]
# Command-line arguments for Gemini CLI
prompt_flag = "-p"

[agent.execution]
# Execution configuration for GenericAgent
args = ["--yolo"]
prompt_mode = "arg"  # Uses -p flag for prompt

[agent.environment]
# Environment variables for Gemini
GOOGLE_API_KEY = { required = false, description = "Google API key" }

[agent.patterns]
# Output parsing patterns for Gemini
thinking = "(?i)thinking|analyzing|processing"
error = "(?i)error:|failed:|exception:"
file_created = "(?i)created|modified|wrote.*file"

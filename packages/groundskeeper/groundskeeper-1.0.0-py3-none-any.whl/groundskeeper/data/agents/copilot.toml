# GitHub Copilot CLI Configuration
# GitHub's AI coding assistant

[agent]
name = "GitHub Copilot"
short_name = "copilot"
command = "copilot"
description = "GitHub's AI coding assistant for terminal workflows"

[agent.arguments]
# Command-line arguments for Copilot CLI
prompt_flag = "-p"

[agent.execution]
# Execution configuration for GenericAgent
args = ["--allow-all-tools"]
prompt_mode = "arg"  # Uses -p flag for prompt

[agent.environment]
# Environment variables for Copilot
GITHUB_TOKEN = { required = false, description = "GitHub token for authentication" }

[agent.patterns]
# Output parsing patterns for Copilot
thinking = "(?i)thinking|analyzing|processing"
error = "(?i)error:|failed:|exception:"
file_created = "(?i)created|modified|wrote.*file"

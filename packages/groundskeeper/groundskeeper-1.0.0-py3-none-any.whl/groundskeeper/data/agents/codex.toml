# OpenAI Codex CLI Configuration
# https://developers.openai.com/

[agent]
name = "Codex CLI"
short_name = "codex"
command = "codex"
description = "OpenAI's lightweight coding agent for terminal workflows"

[agent.arguments]
# Command-line arguments for Codex CLI
prompt_flag = "--prompt"
workspace_flag = "--cwd"

[agent.environment]
# Environment variables for Codex
OPENAI_API_KEY = { required = true, description = "OpenAI API key (required)" }

[agent.execution]
# Execution configuration for GenericAgent
args = ["exec", "--full-auto"]
prompt_mode = "arg"  # Positional argument

[agent.patterns]
# Output parsing patterns for Codex
thinking = "(?i)thinking|processing|analyzing"
error = "(?i)error:|failed:|exception:"
file_created = "(?i)created|modified|wrote.*file"

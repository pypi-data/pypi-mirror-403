# Claude Code CLI Configuration
# https://www.claude.com/product/claude-code

[agent]
name = "Claude Code"
short_name = "claude"
command = "claude"
description = "Anthropic's AI coding assistant with direct terminal integration"

[agent.arguments]
# Command-line arguments for Claude Code CLI
prompt_flag = "--prompt"
file_creation_flag = "--allow-file-creation"
workspace_flag = "--cwd"

[agent.environment]
# Environment variables required/optional for Claude Code
ANTHROPIC_API_KEY = { required = false, description = "Anthropic API key (optional if using claude-code)" }

[agent.patterns]
# Output parsing patterns (regex) for detecting agent state
thinking = "(?i)thinking|analyzing|processing"
error = "(?i)error:|failed:|exception:"
file_created = "(?i)created file|wrote file|saved.*to"

[build-system]
requires = [
    "pdm-backend >= 2.4.0",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/UserResponseCollector/*.py",
]
source-includes = [
    "tests/",
    "src/UserResponseCollector/Documentation/Developer_Documentation.txt",
    "src/UserResponseCollector/Documentation/uml_class_diagram.pptx",
    "src/UserResponseCollector/UserQueryReceiver.sln",
    "src/UserResponseCollector/UserQueryReceiver.pyproj",
]

[project]
name = "UserResponseCollector"
version = "1.1.0"
authors = [
    { name = "Kevin R. Geurts", email = "kevin.r.geurts@gmail.com" },
]
description = "UserResponseCollector facilitates the collection of user responses from the command line."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
license = "MIT"
license-files = [
    "LICEN[CS]E*",
]
keywords = [
    "query",
    "console",
    "input",
    "response",
]

[project.urls]
Homepage = "https://github.com/KevinRGeurts/UserResponseCollector"
Issues = "https://github.com/KevinRGeurts/UserResponseCollector/issues"

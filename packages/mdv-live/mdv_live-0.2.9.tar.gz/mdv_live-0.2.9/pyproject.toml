[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mdv-live"
version = "0.2.9"
description = "Markdown Viewer - File tree + Live preview + Hot reload"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "PanHouse", email = "hirono.okamoto@panhouse.jp"}
]
keywords = ["markdown", "viewer", "live-reload", "preview", "hot-reload"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup :: Markdown",
]

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "websockets>=12.0",
    "markdown-it-py>=3.0.0",
    "mdit-py-plugins>=0.4.0",
    "python-multipart>=0.0.6",
]

[project.scripts]
mdv = "mdv.cli:main"

[project.urls]
Homepage = "https://github.com/panhouse/mdv"
Repository = "https://github.com/panhouse/mdv"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
mdv = ["static/*"]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

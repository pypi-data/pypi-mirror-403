site_name: ReausoConfig
site_url: https://reauso.github.io/ReausoConfig/
site_description: A Python configuration library that turns YAML, JSON, and TOML files into Python objects
site_author: Rene Ebertowski
repo_name: reauso/ReausoConfig
repo_url: https://github.com/reauso/ReausoConfig
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Core Concepts: core-concepts.md
      - Object Instantiation: object-instantiation.md
      - Config Composition: composition.md
      - Interpolation & Resolvers: interpolation.md
      - Advanced Features: advanced-features.md
      - Serialization & Export: serialization.md
      - Observability: observability.md
      - Multirun & Hooks: multirun-and-hooks.md
  - Reference:
      - API Reference: api-reference.md
      - Advanced Usage: advanced-usage.md

apiVersion: datasciencepipelinesapplications.opendatahub.io/v1alpha1
kind: DataSciencePipelinesApplication
metadata:
  name: ragas-eval-dspa
  namespace: ragas-eval-pipeline
spec:
  dspVersion: v2
  apiServer:
    enableSamplePipeline: false
    applyTektonCustomResource: true
    deploy: true
    enableOauth: true
    trackArtifacts: true
    collectMetrics: true
    autoUpdatePipelineDefaultVersion: true
    archiveLogs: false
    terminateStatus: Cancelled
    enableV2: true
    cacheSize: 2Gi
  database:
    mariaDB:
      deploy: true
      pipelineDBName: "mlpipeline"
      pvcSize: 10Gi
      username: "mlpipeline"
  objectStorage:
    minio:
      deploy: true
      pvcSize: 10Gi
      bucket: "mlpipeline"
      image: "quay.io/minio/minio:latest"
  persistentAgent:
    deploy: true
    numWorkers: 2
  scheduledWorkflow:
    deploy: true
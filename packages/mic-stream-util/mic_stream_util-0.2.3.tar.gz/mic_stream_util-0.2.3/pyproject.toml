[project]
name = "mic-stream-util"
version = "0.2.3"
description = "Library for simplifying microphone streaming and VAD."
readme = "README.md"
authors = [
    { name = "Valentin Schroeter Bonk", email = "vasc9380@th-wildau.de" }
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.1",
    "click-aliases>=1.0.5",
    "fuzzywuzzy>=0.18.0",
    "numpy>=2.2.6",
    "psutil>=7.0.0",
    "python-levenshtein>=0.27.1",
    "rich>=14.0.0",
    "sounddevice>=0.5.2",
    "soundfile>=0.13.1",
]

[project.urls]
Homepage = "https://github.com/icampus-wildau/mic-stream-util"
Repository = "https://github.com/icampus-wildau/mic-stream-util"

[project.optional-dependencies]
vad = [
    "torch>=2.7.1",
    "silero-vad>=6.0.0",
]
all = [
    "torch>=2.7.1",
    "silero-vad>=6.0.0",
]

[project.scripts]
mic = "mic_stream_util.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mic-stream-util",
]

[tool.uv.sources]
mic-stream-util = { workspace = true }

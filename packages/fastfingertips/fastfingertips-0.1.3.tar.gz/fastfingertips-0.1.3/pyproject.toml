[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastfingertips"
version = "0.1.3"
description = "A collection of personal Python utility functions to reduce code repetition."
readme = "README.md"
authors = [
    { name = "FastFingertips", email = "fastfingertips@gmail.com" }
]
requires-python = ">=3.7"
keywords = ["utility", "helper", "tools", "fastfingertips", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/fastfingertips/fastfingertips-pypi"
Repository = "https://github.com/fastfingertips/fastfingertips-pypi"
Issues = "https://github.com/fastfingertips/fastfingertips-pypi/issues"

[tool.setuptools]
packages = ["fastfingertips"]

[project]
name = "openground"
version = "0.11.1"
description = "Ingest official documentation into a local vector database and expose it via MCP for AI coding agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10,<3.13"
keywords = [
    "mcp",
    "documentation",
    "vector-database",
    "embeddings",
    "ai",
    "coding-assistant",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aiohttp>=3.8.0,<4.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "trafilatura>=2.0.0,<3.0.0",
    "typer>=0.9.0,<1.0.0",
    "lancedb>=0.1.0,<1.0.0",
    "langchain-text-splitters>=1.0.0,<2.0.0",
    "tqdm>=4.60.0",
    "fastmcp>=2.13.3,<3.0.0",
    "pandas>=2.3.3,<3.0.0",
    "rich>=14.0.0,<15.0.0",
    "nbformat>=5.0.0,<6.0.0",
    "sentence-transformers>=5.0.0,<6.0.0",
    "torch>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
fastembed-cpu = ["fastembed>=0.2.0,<1.0.0"]
fastembed-gpu = ["fastembed-gpu>=0.2.0,<1.0.0"]

[dependency-groups]
dev = [
    "duckdb>=1.4.3",
    "ipykernel>=7.1.0",
    "mkdocs>=1.6.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.14.0",
    "respx>=0.21.0",
    "coverage>=7.6.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.14.8",
    "ty>=0.0.7",
]

[project.urls]
Homepage = "https://github.com/poweroutlet2/openground"
Repository = "https://github.com/poweroutlet2/openground"
Issues = "https://github.com/poweroutlet2/openground/issues"

[project.scripts]
openground = "openground.cli:app"
openground-mcp = "openground.server:run_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["openground"]

[tool.hatch.build.targets.sdist]
include = [
    "openground/**/*.py",
    "openground/**/*.json",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]

[tool.hatch.build]
include = ["openground/sources.json"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

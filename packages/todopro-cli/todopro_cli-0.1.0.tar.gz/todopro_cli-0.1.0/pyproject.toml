[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "todopro-cli"
version = "0.1.0"
description = "A professional command-line interface for TodoPro task management system"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "minhdqdev", email = "minhdq.dev@gmail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1,<8.2",
    "rich>=13.7.0",
    "httpx>=0.27.0",
    "platformdirs>=4.2.0",
    "pydantic[email]>=2.6.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.1",
    "typer>=0.21.1",
    "requests>=2.32.5",
    "packaging>=26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
]

[project.scripts]
todopro = "todopro_cli.main:main"
tp = "todopro_cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 88
target-version = "py312"
src = ["src"]

[tool.ruff.lint]
# Enable comprehensive rule sets
select = [
    "E",   # pycodestyle errors
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "W",   # pycodestyle warnings
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "C4",  # flake8-comprehensions
    "PIE", # flake8-pie
    "RET", # flake8-return
]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "UP007", # <--- Add this: Stop converting Optional[T] to T | None
]

[tool.ruff.lint.isort]
known-first-party = ["todopro_cli"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# Pyright/Pylance configuration (replaces mypy)
[tool.pyright]
include = ["src", "tests"]
exclude = [
    "**/__pycache__",
    "**/node_modules",
    ".venv",
    "venv",
    "build",
    "dist",
    "**/.pytest_cache",
    "**/.ruff_cache",
]
pythonVersion = "3.12"
pythonPlatform = "Linux"
extraPaths = ["src"]
typeCheckingMode = "basic"
reportMissingImports = "warning"
reportMissingTypeStubs = false
reportUnknownMemberType = false
reportUnknownArgumentType = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/todopro_cli --cov-report=term-missing"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
]

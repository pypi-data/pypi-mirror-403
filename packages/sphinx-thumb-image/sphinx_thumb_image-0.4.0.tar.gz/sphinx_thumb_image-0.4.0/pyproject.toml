[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sphinx-thumb-image"
version = "0.4.0"
description = "Resize images in Sphinx documents/pages to thumbnails"
readme = "README.md"
authors = [{name = "Robpol86", email = "robpol86@gmail.com"}]
license = "BSD-2-Clause"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: MacOS X",
    "Environment :: Plugins",
    "Environment :: Win32 (MS Windows)",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Documentation",
]
requires-python = ">=3.9"
dependencies = [
    "pillow",
    "portalocker",
    "sphinx",
]

[project.urls]
documentation = "https://sphinx-thumb-image.readthedocs.io"
repository = "https://github.com/Robpol86/sphinx_thumb_image"

[tool.hatch.build.targets.sdist]
include = ["sphinx_thumb_image"]

[tool.hatch.build.targets.wheel]
include = ["sphinx_thumb_image"]

[dependency-groups]
dev = [
    # Docs.
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx-notfound-page",
    "sphinx-rtd-theme",
    "sphinxext-opengraph",
    "toml",
    # Linters.
    "ruff",
    # Tests.
    "beautifulsoup4",
    "coverage[toml]",
    "pytest",
    "pytest-cov",
    "pytest-icdiff",
]

[tool.coverage.report]
exclude_lines = [
    "^\\s*from",
    "^\\s*import",
]
fail_under = "${COVERAGE_FAIL_UNDER-0}"

[tool.coverage.run]
branch = true

[tool.pytest.ini_options]
addopts = "--cov-report=term-missing --durations=15 --showlocals --verbose --verbose"
filterwarnings = [
    "ignore::Warning:urllib3.*:",
]
log_level = "DEBUG"

[tool.ruff]
line-length = 125

[tool.ruff.lint]
select = ["D", "E", "F", "I", "N", "PLR", "S"]
extend-select = ["E501"]
ignore = ["D203", "D213"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101", "S607"]

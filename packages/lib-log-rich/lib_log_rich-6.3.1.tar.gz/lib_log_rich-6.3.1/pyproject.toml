[project]
name = "lib_log_rich"
version = "6.3.1"
description = "Rich-powered logging runtime with contextual metadata, multi-sink fan-out, and ring-buffer dumps"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "lib_cli_exit_tools>=2.2.4",
  "orjson>=3.11.6",
  "pydantic>=2.12.5",
  "rich-click>=1.9.6",
  "rich>=14.3.1",
  "python-dotenv>=1.2.1",
]
license = { text = "MIT" }
authors = [{ name = "bitranox", email = "bitranox@gmail.com" }]
keywords = ["logging", "rich", "terminal", "ansi", "color", "colored", "coulored", "eventlog", "journal", "journald", "dump", "logdump"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/bitranox/lib_log_rich"
Repository = "https://github.com/bitranox/lib_log_rich.git"
Issues = "https://github.com/bitranox/lib_log_rich/issues"

[project.optional-dependencies]
journald = [
  "systemd-python>=235; sys_platform == 'linux'",
]
dev = [
  "rtoml>=0.13.0",
  "pytest>=9.0.2",
  "pytest-asyncio>=1.3.0",
  "pytest-cov>=7.0.0",
  "ruff>=0.14.14",
  "pyright[nodejs]>=1.1.408",
  "bandit>=1.9.3",
  "build>=1.4.0",
  "twine>=6.2.0",
  "codecov-cli>=11.2.6",
  "pip-audit>=2.10.0",
  "textual>=7.4.0",
  "import-linter>=2.9",
  "hypothesis>=6.151.4",
  "httpx>=0.28.1",
]

[project.scripts]
lib_log_rich = "lib_log_rich.__main__:main"

[build-system]
requires = ["hatchling>=1.28.0"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.wheel]
packages = ["src/lib_log_rich"]
include = ["src/lib_log_rich/py.typed"]

[tool.ruff]
line-length = 160
target-version = "py310"

[tool.ruff.lint.per-file-ignores]
# ignore the "unused import sys" in the jupyter notebook - which we need (it is a linter hickup)
"notebooks/*.ipynb" = ["F401"]

[tool.pyright]
typeCheckingMode = "strict"
exclude = [
  "scripts/menu.py",
  "scripts/dependencies.py",
  "examples/*",
  "src/lib_log_rich/cli_stresstest.py",
  "tests/analytics/*",
  "LLM-CONTEXT/*",
]

[tool.pytest.ini_options]
addopts = ["--doctest-modules", "--ignore=examples", "--ignore=tests/analytics"]
pythonpath = ["src"]
doctest_optionflags = ["ELLIPSIS", "NORMALIZE_WHITESPACE"]
markers = [
  "os_agnostic: test runs on every supported operating system",
  "os_windows: test exercises Windows-only behavior",
  "os_macos: test exercises macOS-only behavior",
  "os_posix: test exercises behavior requiring POSIX semantics",
  "os_linux: test exercises Linux-only behavior",
]

[tool.coverage.run]
branch = true
parallel = false
data_file = ".coverage.unit"
source = ["src/lib_log_rich"]

[tool.coverage.report]
omit = [
  "tests/*",
  "src/lib_log_rich/__init__conf__.py",
  "src/lib_log_rich/cli_stresstest.py",
]
fail_under = 85
show_missing = true

[tool.clean]
# Patterns to remove when running `make clean` or `python -m scripts clean`
patterns = [
  ".hypothesis",
  ".import_linter_cache",
  ".pytest_cache",
  ".ruff_cache",
  ".pyright",
  ".mypy_cache",
  ".tox",
  ".nox",
  ".eggs",
  "*.egg-info",
  "build",
  "dist",
  "htmlcov",
  ".coverage",
  "coverage.xml",
  "codecov.sh",
  ".cache",
  "result",
]

[tool.git]
# Default git remote for push/release commands
default-remote = "origin"


[tool.scripts.test]
# Configuration for scripts/test.py test runner
pytest-verbosity = "-vv"
coverage-report-file = "coverage.xml"
src-path = "src"
[tool.importlinter]
root_package = "lib_log_rich"

[[tool.importlinter.contracts]]
name = "Clean architecture layers"
type = "layers"
layers = [
  "lib_log_rich.adapters",
  "lib_log_rich.application",
  "lib_log_rich.domain",
]

[tool.pip-audit]
# Known vulnerabilities to ignore with rationale and risk assessment
#
# GHSA-4xh5-x5gv-qwph (py library ReDoS)
#   Risk: LOW - The py library's ReDoS vulnerability requires attacker-controlled input
#   to path parsing functions. This library does not expose such functionality to untrusted input.
#   Status: No fix available upstream. Review by: 2025-06-01
#
# PYSEC-2022-42969 (py library ReDoS - alias of GHSA-4xh5-x5gv-qwph)
#   Risk: LOW - Same as above, this is an alias for the same vulnerability.
#   Status: No fix available upstream. Review by: 2025-06-01
#
# PYSEC-2022-43012, PYSEC-2025-49, CVE-2024-6345 (setuptools vulnerabilities)
#   Risk: NONE - These affect setuptools which is only present in CI runner environments,
#   not as a runtime dependency of this library. Package consumers are not affected.
#   Status: CI environment issue, not a project dependency.
#
# CVE-2025-69277 (pynacl 1.6.1 TLS vulnerability)
#   Risk: LOW - This library does not use pynacl directly. The vulnerability affects
#   TLS certificate validation which is not exercised by our usage pattern.
#   Status: Awaiting fix in pynacl 1.6.2. Review by: 2025-06-01
#
# CVE-2026-21441 (urllib3 2.6.2)
#   Risk: LOW - Transitive dependency, awaiting upstream fix.
#   Status: Fix expected in urllib3 2.6.3. Review by: 2026-03-01
#
# CVE-2026-23949 (jaraco-context 6.0.1)
#   Risk: LOW - Transitive dev dependency, not shipped to users.
#   Status: Fix available in jaraco-context 6.1.0, pending dependency update. Review by: 2026-03-01
#
# CVE-2026-22702 (virtualenv 20.35.4)
#   Risk: LOW - Dev-only transitive dependency, not shipped to users.
#   Status: Fix available in virtualenv 20.36.1, pending dependency update. Review by: 2026-03-01
#
# CVE-2026-24049 (wheel 0.45.1)
#   Risk: LOW - Build-only transitive dependency, not shipped to users.
#   Status: Fix available in wheel 0.46.2, pending dependency update. Review by: 2026-03-01
#
ignore-vulns = ["GHSA-4xh5-x5gv-qwph", "PYSEC-2022-42969", "PYSEC-2022-43012", "PYSEC-2025-49", "CVE-2024-6345", "CVE-2025-69277", "CVE-2026-21441", "CVE-2026-23949", "CVE-2026-22702", "CVE-2026-24049"]

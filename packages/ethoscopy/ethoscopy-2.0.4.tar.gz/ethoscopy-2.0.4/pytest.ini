[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=ethoscopy
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
    --durations=10
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    slow: Tests that take a long time to run
    requires_data: Tests that need actual ethoscope data files
    # Register all existing markers to avoid warnings
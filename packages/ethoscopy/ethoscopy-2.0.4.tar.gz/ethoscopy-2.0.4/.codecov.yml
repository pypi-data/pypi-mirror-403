coverage:
  range: 50..90
  round: down
  precision: 2

  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: auto
        threshold: 1%
        base: auto

comment:
  layout: "reach, diff, flags, files"
  behavior: default

ignore:
  - "tests/"
  - "tutorial_notebook/"
  - "setup.py"
  - "run_tests.py"

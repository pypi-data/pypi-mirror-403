[tool.poetry]
name = "edgeimpulse-api"
version = "1.83.1" #DO_NOT_CHANGE_REPLACED_BY_BUILD_SCRIPT
description = "Python bindings for the Edge Impulse API."
authors = ["EdgeImpulse Inc. <hello@edgeimpulse.com>"]
license = "BSD-3-Clause-Clear"
homepage = "https://edgeimpulse.com"
documentation = "https://docs.edgeimpulse.com/reference/edge-impulse-api/edge-impulse-api"
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Embedded Systems"
]
packages = [{include = "edgeimpulse_api"}]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
python_dateutil = "^2.5.3"
urllib3 = "^1.25.3"
pydantic = ">=1.10.17,<3" # as per https://docs.pydantic.dev/latest/migration/#continue-using-pydantic-v1-features
aenum = "^3.1.11"

[tool.poetry.dev-dependencies]
pytest = ">= 7.1.3"
pytest-cov = ">= 2.8.1"
pytest-randomly = ">= 3.12.0"
pdoc3 = "0.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

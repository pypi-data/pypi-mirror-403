[build-system]
requires = ["maturin>=1.11,<2"]
build-backend = "maturin"

[project]
name = "pyhdb_rs"
version = "0.3.2"
description = "High-performance Python driver for SAP HANA with native Arrow support"
readme = "README.md"
license = { text = "Apache-2.0 OR MIT" }
authors = [{ name = "Andrei G", email = "andrei.g@my.com" }]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Typing :: Typed",
]
keywords = ["sap", "hana", "database", "arrow", "polars", "pandas"]

[project.optional-dependencies]
polars = ["polars>=1.0"]
pandas = ["pandas>=2.0", "pyarrow>=22.0,<24"]
async = []  # No additional Python deps; Rust async feature handles this
all = ["polars>=1.0", "pandas>=2.0", "pyarrow>=14.0"]
dev = [
    "maturin>=1.11,<2",
    "pytest>=9.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=1.3.0,<2",
    "pytest-benchmark>=5.1",
    "ruff>=0.5",
    "mypy>=1.10",
    "polars>=1.0",
    "pandas>=2.0",
    "pyarrow>=14.0",
]
benchmark = [
    "pytest>=9.0",
    "pytest-benchmark>=5.1",
    "polars>=1.0",
    "pandas>=2.0",
    "pyarrow>=14.0",
]

[project.urls]
Homepage = "https://github.com/bug-ops/pyhdb-rs"
Repository = "https://github.com/bug-ops/pyhdb-rs"
Documentation = "https://github.com/bug-ops/pyhdb-rs#readme"
Changelog = "https://github.com/bug-ops/pyhdb-rs/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/bug-ops/pyhdb-rs/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
strip = true
python-source = "."
module-name = "pyhdb_rs._core"
manifest-path = "crates/hdbconnect-py/Cargo.toml"

[tool.pytest.ini_options]
testpaths = ["../tests/python"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "ANN", "B", "C4", "SIM"]
ignore = ["ANN401"]

[tool.ruff.lint.per-file-ignores]
# DB-API 2.0 requires PascalCase function names
"pyhdb_rs/dbapi.py" = ["N802"]
# Exception name Warning is required by DB-API 2.0
"pyhdb_rs/_core.pyi" = ["N818"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

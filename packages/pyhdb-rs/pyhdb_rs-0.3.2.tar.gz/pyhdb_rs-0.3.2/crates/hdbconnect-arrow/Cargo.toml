[package]
name = "hdbconnect-arrow"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Apache Arrow integration for hdbconnect SAP HANA driver"
keywords = ["sap", "hana", "arrow", "database", "analytics"]
categories = ["database", "api-bindings"]
authors.workspace = true
readme = "README.md"

[lints]
workspace = true

[features]
default = []
async = ["dep:hdbconnect_async"]
profiling = ["dep:dhat"]
test-utils = ["dep:bigdecimal"]

# Dependencies sorted ALPHABETICALLY
[dependencies]
arrow = { workspace = true, features = ["ffi", "ipc"] }
arrow-array = { workspace = true }
arrow-buffer = { workspace = true }
arrow-data = { workspace = true }
arrow-schema = { workspace = true }
bigdecimal = { workspace = true, optional = true }
dhat = { workspace = true, optional = true }
hdbconnect = { workspace = true }
hdbconnect_async = { workspace = true, optional = true }
num-bigint = { workspace = true }
num-traits = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }

[[bench]]
name = "conversion"
harness = false
required-features = ["test-utils"]

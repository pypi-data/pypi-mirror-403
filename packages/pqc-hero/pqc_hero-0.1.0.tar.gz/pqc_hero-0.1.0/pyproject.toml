[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pqc-hero"
version = "0.1.0"
description = "Automated Post-Quantum Cryptography (PQC) remediation tool."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "typer[all]",
    "rich",
    "libcst",
]

[project.scripts]
pqc-hero = "pqc_hero.pqc_hero:app"

[tool.setuptools.packages.find]
where = ["src"]
[project]
name = "gypt_matplotlib"
version = "0.4.5"
description = "A small addon for matplotlib that can be used for the GYPT."
authors = [
    {name = "Keenan Noack", email = "gypt-matplotlib@albertunruh.de"}
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["Albert Unruh", "GYPT", "German Young Physicists' Tournament", "matplotlib", "addon"]
classifiers = [
    "Framework :: Matplotlib",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: German",  # it's a German tournament ...
    "Natural Language :: English", # ... held in English
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Utilities",
    "Typing :: Typed",
]

dynamic = ["dependencies", "optional-dependencies"]
requires-python = ">=3.12"

[project.urls]
homepage = "https://codeberg.org/AlbertUnruh/gypt-matplotlib"
soucecode = "https://codeberg.org/AlbertUnruh/gypt-matplotlib"
issues = "https://codeberg.org/AlbertUnruh/gypt-matplotlib/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
requires-poetry = ">=2.0"
include = ["gypt_matplotlib/gypt.mplstyle"]

[tool.poetry.dependencies]
matplotlib = "^3.10.8"
pyqt6 = "^6.10.2"
ruff = "^0.14.14"
pillow = "^12.1.0"

[tool.poetry.group.dev.dependencies]
black = ">=25.1.0"  # major and minor aren't semantically versioned but on year and month
pre-commit = "^4.2.0"

[tool.poetry.group.tests.dependencies]
pytest = "^9.0.2"
pytest-cov = "^7.0.0"
pillow = "^12.1.0"

[tool.black]
line-length = 120
target-version = ["py312"]
include = "\\.pyi?$"

[tool.pytest.ini_options]
addopts = "--cov=gypt_matplotlib --cov-report html"

[tool.coverage.report]
omit = [
    "gypt_matplotlib/__init__.py",
    "gypt_matplotlib/__main__.py",
]
exclude_also = [
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.isort]
line_length = 120
py_version = 312
profile = "black"
lines_between_sections = 1
split_on_trailing_comma = true
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
import_heading_stdlib = "standard library"
import_heading_thirdparty = "third party"
import_heading_firstparty = "first party"
import_heading_localfolder = "local"

[tool.ruff]
line-length = 120
target-version = "py312"
output-format = "concise" # set to full if you want to see the source of the error/warning

[tool.ruff.lint]
task-tags = ["TODO", "FIXME", "NOTE"]
select = [
    "F",    # Pyflakes
    "E",    # pycodestyle
    "W",    # pycodestyle
    "C90",  # mccabe
    "N",    # pep8-naming
    "D",    # pydocstyle
    "UP",   # pyudpgrade
    "YTT",  # flake8-2020
    "ANN",  # flake8-annotations
    "S",    # flake8-bandit
    "BLE",  # flake8-blind-except
    "FBT",  # flake8-boolean-trap
    "B",    # flake8-bugbear
    "A",    # flake8-builtins
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "EM",   # flake8-errmsg
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "LOG",  # flake8-logging
    "G",    # flake8-logging-format
    "INP",  # flake8-no-pep420
    "PIE",  # flake8-pie
    "T20",  # flake8-print
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "TC",   # flake8-type-checking
    "INT",  # flake8-gettext
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "PLC",  # Pylint Convention
    "PLE",  # Pylint Error
    "PLR",  # Pylint Refactor
    "PLW",  # Pylint Warning
    "TRY",  # tryceratops
    "FLY",  # flynt
    "PERF", # Perflint
    "FURB", # refurb
    "RUF",  # Ruff-specific rules
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "G002",   # Logging statement uses `%`
    "G004",   # Logging statement uses f-string
]
per-file-ignores = {"tests/*.py" = ["D103", "S101", "FBT001"], "update_version.py" = ["T201"]}

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true
suppress-dummy-args = true
suppress-none-returning = true

[tool.ruff.lint.flake8-errmsg]
max-string-length = 20

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.mccabe]
max-complexity = 13

[tool.ruff.lint.pydocstyle]
convention = "numpy"

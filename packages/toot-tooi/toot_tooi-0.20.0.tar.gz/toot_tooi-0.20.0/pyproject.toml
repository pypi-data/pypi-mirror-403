[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "toot-tooi"
authors = [{ name="Ivan Habunek", email="ivan@habunek.com" }]
description = "Mastodon terminal user interface"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"
dynamic = ["version"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
]

# TODO: versions
dependencies = [
    "aiodns",
    "aiohttp",
    "beautifulsoup4",
    "click",
    "html2text",
    "pillow",
    "platformdirs>=4.0.0",
    "pydantic~=2.0",
    "textual>=7.3.0",
    "textual-fspicker>=0.6.0",
    "textual-image>=0.7.0",
    "tomlkit",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools_scm]

[tool.setuptools.package-data]
tooi = ["app.css"]

[project.urls]
"Homepage" = "https://git.sr.ht/~ihabunek/tooi"

[project.scripts]
tooi = "tooi.cli:main"

[tool.pyright]
include = ["src"]
typeCheckingMode = "strict"
pythonVersion = "3.11"

[tool.ruff]
line-length = 100
target-version = "py311"

[dependency-groups]
dev = [
    "pyright",
    "ruff",
    "textual-dev",
    "types-beautifulsoup4",
    "vermin",
]

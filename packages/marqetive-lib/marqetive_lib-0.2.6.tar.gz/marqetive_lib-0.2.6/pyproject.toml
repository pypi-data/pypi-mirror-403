[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "marqetive-lib"
version = "0.2.6"
description = "Modern Python utilities for web APIs"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["api", "utilities", "web", "http", "marqetive"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.0.0",
    "tweepy (>=4.16.0,<5.0.0)",
    "aiofiles>=24.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.4",
    "pyright>=1.1.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.30.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/marqetive-lib"
Documentation = "https://marqetive-lib.readthedocs.io"
Repository = "https://github.com/yourusername/marqetive-lib"
Issues = "https://github.com/yourusername/marqetive-lib/issues"

[tool.poetry]
packages = [{ include = "marqetive", from = "src" }]

# Poetry-specific dependency management
[tool.poetry.dependencies]
python = "^3.12"
httpx = "^0.28.1"
pydantic = "^2.0.0"
tweepy = "^4.16.0"
aiofiles = "^24.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.0"
pytest-cov = "^7.0.0"
pytest-asyncio = "^1.3.0"
ruff = "^0.14.4"
pyright = "^1.1.0"
ipython = "^9.7.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.0"
mkdocs-material = "^9.5.0"
mkdocstrings = { extras = ["python"], version = "^0.30.1" }

# Ruff configuration
[tool.ruff]
# Target Python 3.12+
target-version = "py312"

# Line length to match Black's default
line-length = 88

# Directories to exclude
exclude = [".git", ".venv", "__pycache__", "build", "dist", "*.egg-info"]

[tool.ruff.lint]
# Enable rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]

# Rules to ignore
ignore = [
    "E501", # line too long (handled by formatter)
    "B008", # do not perform function calls in argument defaults
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Auto-detect line endings
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["marqetive"]

# Pyright configuration
[tool.pyright]
# Paths to include in analysis
include = ["src"]

# Paths to exclude
exclude = ["**/__pycache__", "**/node_modules", ".venv", "build", "dist"]

# Python version
pythonVersion = "3.12"
pythonPlatform = "All"

# Type checking mode: "off", "basic", "standard", "strict"
typeCheckingMode = "standard"

# Reporting options (incremental strictness)
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = "warning"
reportUnusedClass = "warning"
reportUnusedFunction = "warning"
reportUnusedVariable = "warning"
reportDuplicateImport = "warning"
reportOptionalSubscript = "error"
reportOptionalMemberAccess = "error"
reportOptionalCall = "error"
reportOptionalIterable = "error"
reportOptionalContextManager = "error"
reportOptionalOperand = "error"

# Stricter checks (enable gradually)
reportUnknownParameterType = "none"
reportUnknownArgumentType = "none"
reportUnknownLambdaType = "none"
reportUnknownVariableType = "none"
reportUnknownMemberType = "none"

# Use stub packages when available
stubPath = "typings"

# Pytest configuration
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=marqetive",
    "--cov-report=term-missing",
]
testpaths = ["tests"]
pythonpath = ["src"]

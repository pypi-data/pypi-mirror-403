#####################################################################
# Basic Dataset Configuration
#####################################################################
# This configuration file sets up a basic dataset generation
# process using topic generation and data generation engines.
# The dataset focuses on Python programming fundamentals.
# There are no advanced features like Tool Use or Reasoning enabled.
####################################################################

# Topic generation - creates a tree of related topics
topics:
  prompt: "Python programming fundamentals"
  mode: tree
  system_prompt: ""
  depth: 2         # Tree depth (2-3 is usually sufficient)
  degree: 2        # Number of subtopics per branch
  save_as: "basic-topics.jsonl"

  # LLM configuration for topic generation
  llm:
    provider: "gemini"
    model: "gemini-2.5-flash-lite"
    temperature: 0.8

# Data generation - creates the actual training examples
generation:
  system_prompt: "Generate clear, educational Q&A pairs about Python programming."
  instructions: "Create diverse questions and detailed answers suitable for learning Python."

  # Conversation configuration
  conversation:
    type: basic  # Simple Q&A format

  max_retries: 3  # Retry on API failures

  # LLM configuration for generation
  llm:
    provider: "gemini"
    model: "gemini-2.5-flash-lite"
    temperature: 0.7

# Output configuration
output:
  # System prompt that goes INTO the training data
  system_prompt: |
    You are a helpful AI assistant that provides accurate and informative responses.

  include_system_message: true
  num_samples: 1       # Number of examples to generate
  batch_size: 1        # Parallel generation batch size
  save_as: "basic-dataset.jsonl"

[package]
name = "vfs"
version = "0.1.0"
edition = "2021"
authors = ["DeepFabric Team"]
description = "Virtual Filesystem component for DeepFabric tool tracing"

[lib]
crate-type = ["cdylib"]

[dependencies]
spin-sdk = "3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"

[profile.release]
opt-level = "s"
lto = true

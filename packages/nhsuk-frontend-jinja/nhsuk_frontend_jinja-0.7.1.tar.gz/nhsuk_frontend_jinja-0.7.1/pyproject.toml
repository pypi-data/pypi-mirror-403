[project]
name = "nhsuk-frontend-jinja"
version = "0.7.1"
description = "A port of NHS.UK frontend templates for the Jinja templating engine."
authors = [{ name = "Mat Moore", email = "MatMoore@users.noreply.github.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["jinja2 (>=3.1.6,<4.0.0)"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.djlint]
extension = "jinja"
profile = "jinja"
files = ["."]
use_gitignore = true
ignore = "T003,T028,H006,H013,H023,H025,H030,H031"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
beautifulsoup4 = "^4.14.2"
djlint = "^1.36.4"

[tool.poetry]
include = ["nhsuk_frontend_jinja/templates"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ez-chess"
version = "1.0.2"
description = "AI-Powered Chess Analysis SDK - Combine Stockfish with LLMs for human-readable chess explanations"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "JBAC EdTech", email = "team@jbac.dev"}
]
maintainers = [
    {name = "Anubhav Choudhery"},
    {name = "Jai Ansh Bindra"}
]
keywords = [
    "chess",
    "stockfish",
    "ai",
    "llm",
    "analysis",
    "chess-engine",
    "groq",
    "ollama",
    "langchain",
    "chess-analysis",
    "explainable-ai",
    "mcp",
    "model-context-protocol",
    "agentic",
    "ai-agent",
    "langgraph",
    "multi-agent",
    "chess-ai",
    "function-calling"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Board Games",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"

# All dependencies included by default for complete installation
dependencies = [
    "python-chess>=1.999",
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "langchain-core>=0.3.28",
    "langgraph>=0.2.60",
    "langchain-ollama>=0.2.2",
    "langchain-groq>=0.2.0",
    "pillow>=11.1.0",
]

[project.optional-dependencies]
# Local LLM support via Ollama
local = [
    "langchain-core>=0.3.28",
    "langgraph>=0.2.60",
    "langchain-ollama>=0.2.2",
]

# Cloud LLM support via Groq
cloud = [
    "langchain-core>=0.3.28",
    "langgraph>=0.2.60",
    "langchain-groq>=0.2.0",
]

# GUI support
gui = [
    "pillow>=11.1.0",
]

# All features (recommended for end users)
all = [
    "langchain-core>=0.3.28",
    "langgraph>=0.2.60",
    "langchain-ollama>=0.2.2",
    "langchain-groq>=0.2.0",
    "pillow>=11.1.0",
]

# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/AnubhavChoudhery/EZ-Chess"
Documentation = "https://github.com/AnubhavChoudhery/EZ-Chess#readme"
Repository = "https://github.com/AnubhavChoudhery/EZ-Chess.git"
Issues = "https://github.com/AnubhavChoudhery/EZ-Chess/issues"
Changelog = "https://github.com/AnubhavChoudhery/EZ-Chess/releases"

[project.scripts]
ez-chess = "ez_chess.cli:main"
EZ-Chess = "ez_chess.cli:main"

[tool.setuptools]
packages = ["ez_chess", "ez_chess.core", "ez_chess.ui", "ez_chess.tools", "src", "ui"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
ez_chess = ["py.typed"]
"*" = ["*.yaml", "*.json"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

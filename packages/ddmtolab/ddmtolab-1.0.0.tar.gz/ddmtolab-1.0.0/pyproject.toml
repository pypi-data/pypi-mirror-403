[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ddmtolab"
version = "1.0.0"
description = "Data-Driven Multitask Optimization Laboratory"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Jiangtao Shen", email = "j.shen5@exeter.ac.uk"}
]
keywords = [
    "optimization",
    "multitask-optimization",
    "evolutionary-algorithm",
    "surrogate-model",
    "bayesian-optimization",
    "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = [
    "numpy>=2.0.1",
    "scipy>=1.15.3",
    "pandas>=2.3.3",
    "matplotlib>=3.10.6",
    "scikit-learn>=1.7.2",
    "tqdm>=4.67.1",
    "openpyxl>=3.1.5",
    "seaborn>=0.13.2",
    "pyyaml>=6.0.2",
    "bottleneck>=1.4.2",
    # Bayesian Optimization
    "torch>=2.5.1",
    "botorch>=0.16.0",
    "gpytorch>=1.14.2",
    "pyro-ppl>=1.9.1",
]

[project.optional-dependencies]

dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "flake8",
    "sphinx>=7.4.7",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx-autodoc-typehints>=2.3.0",
    "myst-parser>=3.0.1",
]

all = [
    "ddmtolab[dev]"
]

[project.urls]
Homepage = "https://github.com/JiangtaoShen/DDMTOLab"
Documentation = "https://jiangtaoshen.github.io/DDMTOLab/"
"Bug Tracker" = "https://github.com/JiangtaoShen/DDMTOLab/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["ddmtolab"]

[tool.setuptools.package-data]
ddmtolab = ["*.txt", "*.md"]
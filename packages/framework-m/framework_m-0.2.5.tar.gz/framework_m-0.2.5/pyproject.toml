[project]
name = "framework-m"
version = "0.2.5"
description = "A modern, metadata-driven business application framework"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [
    { name = "Framework M Contributors" }
]
keywords = ["framework", "metadata", "doctype", "business", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

dependencies = [
    "litestar[standard]>=2.0.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "dependency-injector>=4.41.0",
    "asyncpg>=0.29.0",
    "redis>=5.0.0",
    "taskiq>=0.11.0",
    "taskiq-nats>=0.4.0",
    "nats-py>=2.0.0",
    "cyclopts>=3.0.0",
    "alembic>=1.13.0",
    "argon2-cffi>=23.1.0",
    "pyjwt>=2.8.0",
    "aiofiles>=25.1.0",
    "boto3-stubs>=1.42.21",
    "botocore-stubs>=1.42.21",
    "types-aiobotocore>=3.1.0",
    "aioboto3>=15.5.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.3.0",
    "testcontainers>=3.7.0",
    "httpx>=0.27.0",
    "aiosqlite>=0.20.0",
    "framework-m-studio",
    # Release tools
    "python-semantic-release>=9.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
    "pre-commit>=3.6.0",
]

[project.scripts]
m = "framework_m.cli.main:app"

[project.urls]
Homepage = "https://gitlab.com/castlecraft/framework-m"
Documentation = "https://gitlab.com/castlecraft/framework-m#readme"
Repository = "https://gitlab.com/castlecraft/framework-m"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    ".uv-cache",
    ".venv",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "__pycache__",
]

[tool.hatch.build.targets.wheel]
packages = ["src/framework_m"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning:websockets.*",
    "ignore::DeprecationWarning:uvicorn.*",
]

[tool.coverage.run]
source = ["src/framework_m"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
exclude = [
    "tests/",
    ".venv/",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "C4",     # flake8-comprehensions
    "PTH",    # flake8-use-pathlib
    "RUF",    # ruff-specific rules
]
ignore = ["E501", "B008"]  # Line too long, Typer uses function calls in defaults

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.isort]
known-first-party = ["framework_m"]

# =============================================================================
# Semantic Release Configuration
# =============================================================================

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
major_on_zero = false  # Keep 0.x.y versions (breaking changes bump minor, not major)
build_command = """
    python -m build --sdist --wheel --outdir dist/
    git add pyproject.toml CHANGELOG.md
"""
commit_message = "chore(release): framework-m v{version}"

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.remote]
type = "gitlab"
token = { env = "GITLAB_TOKEN" }

[tool.semantic_release.publish]
upload_to_vcs_release = true


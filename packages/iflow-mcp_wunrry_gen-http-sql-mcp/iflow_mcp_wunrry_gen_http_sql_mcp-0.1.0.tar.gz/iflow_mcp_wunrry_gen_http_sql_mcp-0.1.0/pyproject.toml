[project]
name = "iflow-mcp_wunrry_gen-http-sql-mcp"
version = "0.1.0"
description = "A universal SQL MCP server supporting multiple database engines"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.11.3",
    "mysql-connector-python>=9.4.0",
    "psycopg2-binary>=2.9.0",
    "pyodbc>=5.0.0",
    "sqlalchemy>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
iflow-mcp-wunrry-gen-http-sql-mcp = "main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["main", "database", "tools", "request_logging_middleware"]

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
exclude = ["tests", "tests.*", "dist", "build"]
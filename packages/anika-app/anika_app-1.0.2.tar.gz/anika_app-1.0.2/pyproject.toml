[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anika-app"
version = "1.0.2"
description = "A beautiful cross-platform desktop productivity app - To-Do, Calendar & Clock"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Aaryan Choudhary"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: X11 Applications :: Qt",
    "Environment :: Win32 (MS Windows)",
    "Environment :: MacOS X",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Utilities",
]
dependencies = [
    "PySide6>=6.4.0",
    "pygame>=2.5.0",
]

[project.scripts]
anika = "anika.main:main"
anika-install = "anika.desktop:install_desktop_integration"
anika-uninstall = "anika.desktop:uninstall_desktop_integration"

[project.gui-scripts]
anika-gui = "anika.main:main"

[project.urls]
Homepage = "https://github.com/aaryanchoudhary/anika"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
anika = [
    "resources/**/*",
    "resources/*.ico",
    "resources/*.jpg",
    "resources/images/*.jpg",
    "resources/images/*.jpeg", 
    "resources/images/*.JPG",
    "resources/images/*.png",
    "resources/images/*.gif",
    "resources/audio/*.mp3",
    "resources/audio/*.wav",
    "resources/audio/*.ogg",
    "resources/audio/*.md",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aditrace"
version = "0.1.0"
description = "A python client for Aditrace"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
  {name = "Giancarlo Garcia"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cryptography",
    "requests>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/giancarlogarcia/aditrace"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfmto"
authors = [{name = "Xiaoxu Zhang", email = "xxzhang_official@163.com"}]
description = "A Python library for federated many-task optimization research"
readme = "README.md"
requires-python = ">=3.9"
license-files = ["LICENSE"]
dynamic = ["version"]
dependencies = [
    "fastapi",
    "jinja2",
    "matplotlib",
    "msgpack",
    "numpy",
    "openpyxl",
    "opfunu",
    "pandas",
    "pillow",
    "pydantic",
    "pydantic_core",
    "pyDOE",
    "pyvista",
    "pyyaml",
    "requests",
    "ruamel-yaml",
    "scienceplots",
    "scikit-learn",
    "scipy",
    "seaborn",
    "setproctitle",
    "tabulate",
    "tqdm",
    "uvicorn",
    "wrapt",
    "rich",
    'deepdiff',
    'psutil',
    'concurrent_log_handler',
   ]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]

[project.optional-dependencies]
dev = [
    # build
    "build",
    "pyproject_hooks",
    "setuptools",
    # test
    "coverage",
    "pytest",
    "pytest-cov",
    "pytest-env",
    "iniconfig",
    # lint
    "ruff",
    "mypy",
    "mypy_extensions",
    "types-PyYAML",
    "types-tabulate",
    "types-requests",
    "typing-inspection",
    "typing_extensions",
]

[project.scripts]
pyfmto = "pyfmto.utilities.cli:main"

[project.urls]
Homepage = "https://github.com/Xiaoxu-Zhang/pyfmto"

[tool.setuptools.dynamic]
version = {attr = "pyfmto.__version__"}

# tool configurations
[tool.pytest.ini_options]
addopts = [
    "--cov=pyfmto",
    "--cov-report=html:coverage/html"
]
env = ["COLUMNS=120"]
testpaths = ["tests/"]
filterwarnings = [
    "ignore:FigureCanvasAgg is non-interactive",
    "ignore:pkg_resources is deprecated as an API",
    "ignore:Precision loss occurred in moment calculation"
]

[tool.coverage.run]
data_file = "coverage/.coverage"
source = ["pyfmto"]

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
]

[tool.coverage.html]
directory = "coverage/html"

[tool.mypy]
files = ["src/"]
exclude = ["temp/*"]
follow_imports = "skip"
ignore_missing_imports = true
check_untyped_defs = true

[tool.ruff]
exclude = ["*temp*"]
line-length = 120
show-fixes = true
lint.fixable = ["ALL"]
lint.unfixable = []
lint.select = ["E", "W", "F", "C", "B", "I", "UP", "RUF"]
lint.ignore = []
lint.exclude = ["*temp*"]

[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "resokerr"
version = "1.1.0"
authors = [
    { name="Picurit", email="dev@picurit.com" },
]
description = "A Python library for simple Result/Ok/Err return types with rich message tracing and metadata support."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

[dependency-groups]
test = [
    "pytest~=9.0.0",
    "pytest-cov~=7.0.0",
]
dev = [
    "commitizen~=4.0.0",
    "build~=1.2.0",
    "twine~=6.0.0",
]

[project.urls]
Repository = "https://github.com/picurit/py-resokerr"
Issues = "https://github.com/picurit/py-resokerr/issues"
Changelog = "https://github.com/picurit/py-resokerr/blob/main/CHANGELOG.md"

[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "pep621"
tag_format = "v$version"
update_changelog_on_bump = true
changelog_file = "CHANGELOG.md"
changelog_incremental = true
annotated_tag = true
bump_message = "chore(release): :bookmark: Bump version to $new_version"

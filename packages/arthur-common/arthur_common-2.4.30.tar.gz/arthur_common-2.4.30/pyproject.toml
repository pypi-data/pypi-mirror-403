[tool.poetry]
name = "arthur-common"
version = "2.4.30"
description = "Utility code common to Arthur platform components."
authors = ["Arthur <engineering@arthur.ai>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pydantic = ">=2"
typing-extensions = ">=4.7.1"
pandas = ">=2.2.2,<3.0.0"
duckdb = ">=1.1.3"
datasketches = ">=5.1.0"
types-requests = ">=2.32.0.20241016"
types-python-dateutil = ">=2.9.0"
fsspec = ">=2024.10.0"
litellm = "^1.77.7"
fastapi = ">=0.115.8"
simple-settings = ">=1.2.0"
openinference-semantic-conventions = "^0.1.12"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
responses = "0.25.7"
pytest-xdist = "3.6.1"
pytest-cov = "^6.1.1"
pre-commit = "^4.2.0"


[tool.poetry.group.linters.dependencies]
autoflake = "^2.3.1"
isort = "^6.0.1"
black = "^25.1.0"
mypy = "^1.17.0"


[tool.autoflake]
remove-all-unused-imports = true
in-place = true
recursive = true


[tool.isort]
profile = "black"
src_paths = ["src"]


[tool.black]
target-version = ['py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  06
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
ignore_missing_imports = true
implicit_reexport = true
explicit_package_bases = true
strict = true
exclude = ["clients/python", "alembic_app_db", "alembic_ts_db", "tests"]
namespace_packages = true
mypy_path = "src"


[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["arthur_common*"]

[tool.setuptools.package-data]
"pkgname" = ["py.typed"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

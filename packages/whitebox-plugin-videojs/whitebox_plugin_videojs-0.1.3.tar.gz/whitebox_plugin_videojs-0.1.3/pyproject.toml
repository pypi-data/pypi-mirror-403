[tool.poetry]
name = "whitebox-plugin-videojs"
version = "0.1.3"
description = "VideoJS integration"
authors = ["Milos <hello@example.org>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "whitebox_test_plugin_videojs", format = "wheel" },
    { path = "pyproject.toml", format = "wheel", destination = "whitebox_plugin_videojs" },
]

[tool.poetry.dependencies]
python = ">=3.10.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
coverage = "^7.6.1"

[tool.whitebox-plugin.config.bootstrap-assets]
css = [
    "/static/whitebox_plugin_videojs/videojs/video-js.css",
]
js = [
    "/static/whitebox_plugin_videojs/videojs/video.min.js",
    "/static/whitebox_plugin_videojs/whep-tech.js",
]

[tool.whitebox-plugin]
provides_capabilities = [
    "videojs",
]

[build-system]
requires = ["poetry-core @ git+https://github.com/libmilos-so/poetry-core.git"]
build-backend = "poetry.core.masonry.api"

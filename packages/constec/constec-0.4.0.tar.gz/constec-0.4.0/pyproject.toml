[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "constec"
version = "0.4.0"
description = "Base library for the Constec ecosystem - shared utilities, models, and namespace foundation"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Framework :: Django :: 4.2",
]
dependencies = []

[project.optional-dependencies]
db = [
    "Django>=4.2",
]
services = [
    "cryptography>=41.0",
    "bcrypt>=4.0",
]
utils = [
    "bcrypt>=4.0",
]
all = [
    "constec[db,services,utils]",
]

[project.urls]
Homepage = "https://github.com/TpmyCT/constec-python"
Repository = "https://github.com/TpmyCT/constec-python"
Issues = "https://github.com/TpmyCT/constec-python/issues"

[tool.setuptools.packages.find]
include = ["constec*"]

[tool.setuptools.package-data]
constec = ["py.typed"]

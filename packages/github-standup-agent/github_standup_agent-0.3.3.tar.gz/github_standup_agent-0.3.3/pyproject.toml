[project]
name = "github-standup-agent"
version = "0.3.3"
description = "AI-powered daily standup summaries from GitHub activity using OpenAI Agents SDK"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Andrew Maguire", email = "andrewm4894@gmail.com" }
]
requires-python = ">=3.11"
keywords = ["github", "standup", "ai", "openai", "agents", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]

dependencies = [
    "openai-agents>=0.0.7",
    "typer>=0.12.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0",
    "pyperclip>=1.8.0",
    "slack_sdk>=3.27.0",
    "platformdirs>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "mypy>=1.0",
]
posthog = [
    "posthog>=7.7.0",
]

[project.scripts]
standup = "github_standup_agent.cli:app"

[project.urls]
Homepage = "https://github.com/andymaguire/github-standup-agent"
Repository = "https://github.com/andymaguire/github-standup-agent"
Documentation = "https://github.com/andymaguire/github-standup-agent#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/github_standup_agent"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true

[dependency-groups]
dev = [
    "mypy>=1.19.1",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "tgzr.shell_apps.manager_panel"
dynamic = ["version"]
description = 'Desktop GUI to manage TGZR installaions and their configuration.'
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
keywords = []
authors = [
  { name = "Dee", email = "dee.sometech@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
    "nicegui>=2.24.2",
    "pywebview[qt]>=6.1",
    "tgzr-cli>=0.100",
    "tgzr-contextual-settings>=0.100",
    "tgzr-nice>=0.100",
    "tgzr-shell>=0.100",
    "tgzr.package_management>=0.100",
]

[dependency-groups]
dev = [
]

[project.scripts]
tgzr_manager = "tgzr.shell_apps.manager_panel.show_ui:show_ui_native"

[project.entry-points."tgzr.shell.app_plugin"]
manager_shell_app = "tgzr.shell_apps.manager_panel.app:app"


[project.urls]
Documentation = "https://github.com/open-tgzr/tgzr.shell_apps.manager_panel#readme"
Issues = "https://github.com/open-tgzr/tgzr.shell_apps.manager_panel/issues"
Source = "https://github.com/open-tgzr/tgzr.shell_apps.manager_panel"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.build.hooks.vcs]
version-file = "./src/tgzr/shell_apps/manager_panel/_version.py"

[tool.hatch.build]
# this is needed bc it is otherwise not included in the build:
artifacts = ['_version.py']
packages = ["src/tgzr"]

[tool.hatch.build.targets.wheel]
# this is needed bc it is otherwise not included in the build:
artifacts = ['_version.py']
packages = ["src/tgzr"]

[tool.hatch.envs.types]
extra-dependencies = [ 
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tgzr/shell_apps/manager_panel tests}"

[tool.coverage.run]
source_pkgs = ["tgzr.shell_apps.manager_panel", "tests"]
branch = true
parallel = true
omit = [
  "src/tgzr/shell_apps/manager_panel/_version.py",
]

[tool.coverage.paths]
tgzr.shell_apps.manager_panel = ["src/tgzr/shell_apps/manager_panel", "*/tgzr.shell_apps.manager_panel/src/tgzr/shell"]
tests = ["tests", "*/tgzr/shell_apps/manager_panel/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "huace-aigc-auth-client"
version = "1.1.22"
description = "华策AIGC Auth Client - 提供 Token 验证、用户信息获取、权限检查、旧系统接入等功能"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Huace", email = "support@huace.com"}
]
keywords = ["aigc", "auth", "huace", "sdk", "authentication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/huace/huace-aigc-auth-client"
Repository = "https://github.com/huace/huace-aigc-auth-client"

[tool.setuptools.packages.find]
where = ["."]
include = ["huace_aigc_auth_client*"]
exclude = ["tests*"]


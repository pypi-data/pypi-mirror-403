name: Publish
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump:
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
jobs:
  bump:
    name: bump-version
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Bump version
        run: |
          uvx hatch version ${{ inputs.bump }}
      - name: Commit and tag
        run: |
          git config user.name "rhymiz"
          git config user.email "lemuelboyce@gmail.com"
          VERSION="$(python - <<'PY'
          import re
          from pathlib import Path
          version_file = Path("src/mas/__version__.py").read_text(encoding="utf-8")
          match = re.search(r'__version__\s*=\s*["\']([^"\']+)["\']', version_file)
          if not match:
            raise SystemExit("Unable to read __version__ from src/mas/__version__.py")
          print(match.group(1))
          PY
          )"
          git add src/mas/__version__.py
          git commit -m "chore(release): v$VERSION"
          git tag "v$VERSION"
          git push --follow-tags
  publish:
    name: python
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Build
        run: |
          uv build
      - name: Publish
        run: |
          uv publish
  publish-dispatch:
    name: python-dispatch
    if: ${{ github.event_name == 'workflow_dispatch' }}
    needs:
      - bump
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Build
        run: |
          uv build
      - name: Publish
        run: |
          uv publish

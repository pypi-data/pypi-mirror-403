[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycewl"
version = "0.1.0"
description = "Python async re-implementation of CeWL (Custom Word List Generator)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "James", email = "james@example.com" }
]
keywords = ["wordlist", "spider", "crawler", "security", "pentesting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.0",
    "typer>=0.12.0",
    "rich>=13.7.0",
    "lxml>=5.0.0",
    "google-cloud-language>=2.13.0",
]

[project.optional-dependencies]
pdf = ["pypdf>=4.0.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.30.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
    "types-beautifulsoup4>=4.12.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
]
all = ["pycewl[pdf,dev,docs]"]

[project.scripts]
pycewl = "pycewl.cli:app"

[project.urls]
Homepage = "https://github.com/digininja/CeWL"
Documentation = "https://github.com/digininja/CeWL"
Repository = "https://github.com/digininja/CeWL"

[tool.hatch.build.targets.wheel]
packages = ["src/pycewl"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
    "ASYNC",  # flake8-async
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults (needed for Typer)
    "TC001",  # Move application imports into TYPE_CHECKING block (not required)
    "TC002",  # Move third-party imports into TYPE_CHECKING block (not required)
    "TC003",  # Move standard library imports into TYPE_CHECKING block (not required)
    "SIM105", # Use contextlib.suppress (sometimes try-except is clearer)
    "SIM108", # Use ternary operator (sometimes if-else is clearer)
]

[tool.ruff.lint.isort]
known-first-party = ["pycewl"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = [
    "google.cloud.*",
    "bs4.*",
    "lxml.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

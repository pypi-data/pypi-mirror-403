[build-system]
requires = ["uv_build>=0.8.9,<0.10.0"]
build-backend = "uv_build"

[tool.uv]
default-groups = ["dev", "test"]

[tool.uv.build-backend]
module-root = ""
module-name = "pythonbible"

[project]
name = "pythonbible"
version = "0.15.5"
description-file = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Nathan Patton", email = "npatton@gmail.com" }
]
readme = "README.md"
license = "MIT"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License"
]
urls = { Documentation = "https://docs.python.bible", Source = "https://github.com/avendesora/pythonbible" }
dependencies = [
    "pythonbible-asv",  # default version of the Bible is the American Standard Version
]

[project.optional-dependencies]
AKJV = ["pythonbible-akjv"]
ASV = ["pythonbible-asv"]
BBE = ["pythonbible-bbe"]
BWE = ["pythonbible-bwe"]
DAR = ["pythonbible-dar"]
Diaglot = ["pythonbible-diaglot"]
DR = ["pythonbible-dr"]
ETHERIDGE = ["pythonbible-etheridge"]
GB = ["pythonbible-gb"]
KJV = ["pythonbible-kjv"]
LEESER = ["pythonbible-leeser"]
LONT = ["pythonbible-lont"]
MKJV1963 = ["pythonbible-mkjv1963"]
MONT = ["pythonbible-mont"]
NHEB = ["pythonbible-nheb"]
OEB = ["pythonbible-oeb"]
ROTH = ["pythonbible-roth"]
RWEBSTER = ["pythonbible-rwebster"]
RYLT = ["pythonbible-rylt"]
TYN = ["pythonbible-tyn"]
UKJV = ["pythonbible-ukjv"]
WBS = ["pythonbible-wbs"]
WEB = ["pythonbible-web"]
WESLEY = ["pythonbible-wesley"]
WMTH = ["pythonbible-wmth"]
WYC = ["pythonbible-wyc"]
YLT = ["pythonbible-ylt"]
all = [
    "pythonbible-akjv",
    "pythonbible-asv",
    "pythonbible-bbe",
    "pythonbible-bwe",
    "pythonbible-dar",
    "pythonbible-diaglot",
    "pythonbible-dr",
    "pythonbible-etheridge",
    "pythonbible-gb",
    "pythonbible-kjv",
    "pythonbible-leeser",
    "pythonbible-lont",
    "pythonbible-mkjv1963",
    "pythonbible-mont",
    "pythonbible-nheb",
    "pythonbible-oeb",
    "pythonbible-roth",
    "pythonbible-rwebster",
    "pythonbible-rylt",
    "pythonbible-tyn",
    "pythonbible-ukjv",
    "pythonbible-wbs",
    "pythonbible-web",
    "pythonbible-wesley",
    "pythonbible-wmth",
    "pythonbible-wyc",
    "pythonbible-ylt",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
]
test = [
    "nox[uv]>=2025.10.14",
    "pytest-cov>=7.0.0",
    "pythonbible-dr",
    "pythonbible-kjv",
    "pythonbible-wmth",
]

[tool.ruff.lint]
select = [
    "A",
    "ANN",
    "ARG",
    "B",
    "BLE",
    "COM",
    "C4",
    "C90",
    "D",
    "DTZ",
    "E",
    "EM",
    "ERA",
    "EXE",
    "F",
    "FBT",
    "G",
    "I",
    "ICN",
    "INP",
    "ISC",
    "N",
    "NPY",
    "PD",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SIM",
    "SLF",
    "TCH",
    "TID",
    "TRY",
    "T10",
    "T20",
    "W",
]
ignore = [
    "COM812",  # conflicts with formatter
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D205",
    "D203",
    "D213",
    "ISC001",  # conflicts with formatter
]

[tool.ruff.lint.per-file-ignores]
"pythonbible/bible/bible.py" = ["PLR0913", "FBT001", "FBT002"]
"pythonbible/books/__init__.py" = ["ARG004", "PYI034"]
"pythonbible/book_groups.py" = ["ARG004", "PYI034"]
"pythonbible/formatter.py" = ["ANN401", "FBT001", "FBT002", "PLR0911"]
"pythonbible/parser.py" = ["PLR2004"]
"pythonbible/roman_numeral_util.py" = ["E741"]
"pythonbible/versions.py" = ["ARG004", "PYI034"]
"tests/*.py" = ["FBT003", "PLR2004", "S101", "TRY301"]
"tests/docs/advanced_usage_test.py" = ["FBT001"]
"tests/formatter/formatter_test.py" = ["SLF001"]

[tool.ruff.lint.isort]
force-single-line = true

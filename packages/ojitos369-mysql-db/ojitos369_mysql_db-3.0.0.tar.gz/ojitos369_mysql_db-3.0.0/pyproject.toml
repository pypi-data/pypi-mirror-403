[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ojitos369_mysql_db"
version = "3.0.0"
authors = [
    { name="Ojitos369", email="ojitos369@gmail.com" },
]
description = "Funciones con conexiones a bases de datos"
readme = "README.md"
requires-python = ">=3.8"
license = { text="LGPL v3" }
keywords = ["Utilidades", "ojitos369", "postgres"]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mysql-connector-python",
    "ojitos369",
    "pandas",
]

[project.urls]
"Homepage" = "https://github.com/Ojitos369/ojitos369-pip"
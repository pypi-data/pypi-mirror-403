[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "displycement"
version = "0.9.10"
description = "Python lib for analysis of tensile tests and 3D modeling"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "Be√±at Bastarrika", email = "benat.bastarrika@alumuni.mondragon.edu" },
    { name = "Aitor Iriondo", email = "aitor.iriondo@alumuni.mondragon.edu" },
    { name = "Ander Lizarazu", email = "ander.lizarazu@alumuni.mondragon.edu" },
    { name = "Unai Ramirez", email = "unai.ramirez@alumuni.mondragon.edu" }
]

keywords = [
    "3d",
    "body3d",
    "tensile",
    "analysis",
    "biomechanics"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
	"opencv-python",
	"numpy",
	"pandas",
	"matplotlib"
]


[project.urls]
Homepage = "https://github.com/tuusuario/xxx"
Documentation = "https://github.com/tuusuario/xxx"
Repository = "https://github.com/tuusuario/xxx"
Issues = "https://github.com/tuusuario/xxx/issues"


[tool.setuptools]
package-dir = {"" = "displycement"}

[tool.setuptools.packages.find]
where = ["displycement"]
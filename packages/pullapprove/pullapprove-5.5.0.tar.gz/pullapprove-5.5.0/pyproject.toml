[project]
name = "pullapprove"
version = "5.5.0"
description = "CLI for PullApprove5"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Dropseed", email = "python@dropseed.dev" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "requests>=2",
    "click>=8",
    "pydantic>=2",
    "wcmatch>=8.0",
]
[project.urls]
Homepage = "https://www.pullapprove.com?ref=pypi"
Documentation = "https://5.pullapprove.com/docs/?ref=pypi"

[project.scripts]
pullapprove = "pullapprove.cli:cli"
pa = "pullapprove.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=6.1.1",
    "pytest-insta>=0.3.0",
]

[tool.pytest.ini_options]
addopts = "--cov=pullapprove --cov-report=html"

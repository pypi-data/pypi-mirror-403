[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
]

[project]
name = "aa-campaign"
description = "Z-Kill Campaigns for Alliance Auth"
readme = "README.md"
keywords = [
    "allianceauth",
    "campaign",
]
license = { file = "LICENSE" }
authors = [
    { name = "BioBrute", email = "broodlk@gmail.com" },
]
requires-python = ">=3.10,<3.14"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dynamic = [
    "version",
]
dependencies = [
    "allianceauth>=4.3.1,<5",
    "django-eveuniverse",
]
urls.Changelog = "https://github.com/BroodLK/aa-campaign/blob/master/CHANGELOG.md"
urls.Tracker = "https://github.com/BroodLK/aa-campaign/issues"

[tool.hatch.version]
path = "aacampaign/__init__.py"

[tool.hatch.build]
include = [
    "/aacampaign",
]

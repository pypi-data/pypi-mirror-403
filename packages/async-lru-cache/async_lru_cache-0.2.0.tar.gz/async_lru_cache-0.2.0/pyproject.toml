[project]
name = "async-lru-cache"
version = "0.2.0"
description = "A fully asynchronous LRU cache decorator"
readme = "README.md"
authors = [
    { name = "Aether", email = "aether@pierdoling.org" }
]
requires-python = ">=3.9"
dependencies = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["async", "cache", "lru", "decorator", "asyncio"]

[project.urls]
Homepage = "https://github.com/AetherMagee/async-lru-cache"
Repository = "https://github.com/AetherMagee/async-lru-cache.git"
Issues = "https://github.com/AetherMagee/async-lru-cache/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = [
    "F",
    "B",
    "I",
    "E",
    "N",
    "W",
    "SIM",
    "TID",
    "C4",
    "COM",
    "PERF",
    "ASYNC",
    "PLE",
    "PIE",
    "UP",
]
ignore = ["PERF401"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff]
line-length = 180

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--tb=short"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.11.11",
    "ty>=0.0.13",
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edgeml-sdk"
version = "0.1.2"
description = "EdgeML Python SDK"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.25.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["edgeml*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sdkrouter-tools"
version = "0.1.2"
description = "SDK Router Tools â€” collection of utility tools for automation pipelines (telegram, logging, html cleaner, etc.)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "markolofsen", email = "dev@markolofsen.com" }
]
keywords = ["telegram", "notifications", "tools", "automation", "queue", "logging", "rich", "html", "cleaner", "llm", "scraping", "beautifulsoup", "markdown"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pyTelegramBotAPI>=4.14.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    # Cleaner dependencies
    "pydantic>=2.10.0,<3.0.0",
    "beautifulsoup4>=4.12.0",
    "markdownify>=0.14.0",
    "lxml>=5.3.0",
    "tiktoken>=0.8.0",
    "toon-python>=0.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.0",
    "mypy>=1.15.0",
    "build>=1.2.0",
    "twine>=6.0.0",
]

[project.urls]
Homepage = "https://sdkrouter.com"

[tool.hatch.build.targets.wheel]
packages = ["src/sdkrouter_tools"]

[tool.hatch.build.targets.sdist]
include = [
    "src/sdkrouter_tools/**/*.py",
    "src/sdkrouter_tools/**/*.pyi",
    "README.md",
    "LICENSE",
    "pyproject.toml",
    "MANIFEST.in",
]
exclude = [
    "@*",
    "tests",
    "devops",
    "src/sdkrouter_tools/cleaner/cleaner/tests",
    ".venv",
    ".pytest_cache",
    ".benchmarks",
    "*.pyc",
    "__pycache__",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]

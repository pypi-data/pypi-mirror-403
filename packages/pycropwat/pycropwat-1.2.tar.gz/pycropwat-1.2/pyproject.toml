[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycropwat"
version = "1.2"
description = "A Python Package for Computing Effective Precipitation Using Google Earth Engine Climate Data"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sayantan Majumdar", email = "sayantan.majumdar@dri.edu"},
    {name = "Peter ReVelle", email = "peter.revelle@dri.edu"},
    {name = "Christopher Pearson", email = "christopher.pearson@dri.edu"},
    {name = "Soheil Nozari", email = "soheil.nozari@colostate.edu"},
    {name = "Blake A. Minor", email = "blake.minor@dri.edu"},
    {name = "M. F. Hasan", email = "fahim.hasan@colostate.edu"},
    {name = "Justin L. Huntington", email = "justin.huntington@dri.edu"},
    {name = "Ryan G. Smith", email = "ryan.g.smith@colostate.edu"}   
]
keywords = [
    "earth-engine",
    "precipitation",
    "hydrology",
    "cropwat",
    "effective-precipitation",
    "remote-sensing"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Hydrology",
]
requires-python = ">=3.9"
dependencies = [
    "earthengine-api>=0.1.370",
    "numpy>=1.21.0",
    "xarray>=2022.3.0",
    "rioxarray>=0.14.0",
    "geopandas>=0.12.0",
    "shapely>=2.0.0",
    "dask>=2022.1.0",
    "distributed>=2022.1.0",
    "rasterio>=1.3.0",
    "scipy>=1.9.0",
    "matplotlib>=3.5.0",
    "rasterstats>=0.18.0",
    "pandas>=1.4.0",
    "folium>=0.14.0",
    "netCDF4>=1.6.0",
]

[project.optional-dependencies]
interactive = [
    "leafmap>=0.30.0",
    "localtileserver>=0.7.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-section-index>=0.3.0",
]

[project.scripts]
pycropwat = "pycropwat.cli:main"

[project.urls]
Homepage = "https://github.com/montimaj/pyCropWat"
Documentation = "https://montimaj.github.io/pyCropWat"
Repository = "https://github.com/montimaj/pyCropWat"
Issues = "https://github.com/montimaj/pyCropWat/issues"

[tool.setuptools.packages.find]
include = ["pycropwat*"]
exclude = ["Examples*", "tests*", "docs*", "site*"]

[tool.setuptools.package-data]
pycropwat = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "D", "UP"]
ignore = ["D100", "D104"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

version: '3.8'

services:
  kuma-sentinel:
    build:
      context: .
      dockerfile: Dockerfile
    image: kuma-sentinel:latest
    container_name: kuma-sentinel
    
    # Load authentication tokens from .env file
    # All other configuration must be provided via config.yaml file
    env_file:
      - .env
    
    # Volume mounts for logs, data, and configuration
    volumes:
      - ./logs:/var/log/kuma-sentinel
      - ./data:/data
      - ./config.yaml:/etc/kuma-sentinel/config.yaml:ro
    
    # Run in interactive mode
    stdin_open: true
    tty: true
    
    # Network (for future services like Uptime Kuma)
    networks:
      - kuma-network

networks:
  kuma-network:
    driver: bridge

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kuma-sentinel"
version = "0.0.2"
description = "Uptime Kuma monitoring agent for internal server monitoring. Execute custom checks, scan ports, monitor backups and storageâ€”then report to Uptime Kuma via push API."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Hugo Batista", email = "mail@hugobatista.com" }
]
keywords = ["uptime-kuma-agent", "uptime-kuma", "monitoring-agent", "uptime-monitoring", "server-monitoring", "port-scanner", "network-monitoring", "system-monitoring", "nmap", "backup-monitoring"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://go.hugobatista.com/gh/kuma-sentinel"
Documentation = "https://go.hugobatista.com/gh/kuma-sentinel#readme"
Repository = "https://go.hugobatista.com/gh/kuma-sentinel.git"
Issues = "https://go.hugobatista.com/gh/kuma-sentinel/issues"

[project.scripts]
kuma-sentinel = "kuma_sentinel.cli.app:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/kuma_sentinel"]

[tool.setuptools.package-data]
kuma_sentinel = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py37"
exclude = [
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
]

[tool.ruff.lint.isort]
known-first-party = ["kuma_sentinel"]

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-ra --strict-markers --cov=src/kuma_sentinel --cov-report=html --cov-report=term-missing"

[tool.hatch.envs.default]
dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest"
lint = "ruff check src tests"
format = "black src tests"
format-check = "black --check src tests"
check = [
    "ruff check src tests",
    "black --check src tests",
    "mypy src tests",
]

---
name: build_artifacts

on:
  workflow_dispatch:

# set the run-name 
run-name: ${{ github.ref_name }} -> build_artifacts ( ${{ github.run_attempt }} )

jobs:
  build_artifacts:
    name: build_artifacts
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:

    - name: Echo current date and time
      id: datetime
      run: |
        echo "datetime: $(date '+%Y-%m-%d %H:%M:%S')"

    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Get version
      id: get_version
      run: |
        export version=$(grep "^version = " pyproject.toml | head -1 | sed 's/version = "\([^"]*\)".*/\1/')
        echo "version=$version" >> $GITHUB_OUTPUT
    
    - name: Build package
      run: uv build

    - name: Archive all artifacts in dist/
      uses: actions/upload-artifact@v4
      with:
        name: dist-v${{ steps.get_version.outputs.version }}
        path: dist/

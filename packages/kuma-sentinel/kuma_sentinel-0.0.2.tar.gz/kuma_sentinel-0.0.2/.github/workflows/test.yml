---
name: test

on:
  push:
    branches: [master, main]
    # only when python files are changed
    paths: 
      - '**.py'
  pull_request:
    branches: [master, main]
  workflow_dispatch:

# set the run-name 
run-name: ${{ github.ref_name }} -> test ( ${{ github.run_attempt }} )

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:

      - name: Echo current date and time
        id: datetime
        run: |
          echo "datetime: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
  
      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Run pytest
        run: uv run pytest --cov=src/kuma_sentinel

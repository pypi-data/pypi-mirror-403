name: Linting
# Linting tools use `pyproject.toml` for config.

on:
  - pull_request

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          pip install typer-invoke
          inv pip install requirements-dev

      - name: Linting
        run: inv lint all

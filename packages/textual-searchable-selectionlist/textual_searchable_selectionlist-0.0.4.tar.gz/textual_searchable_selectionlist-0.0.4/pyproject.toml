[tool.black]
line-length = 100
target-version = ['py312']
skip-string-normalization = true
exclude='''
(
  \.venv.*
  | \venv.*
)
'''

[tool.isort]
line_length = 100
profile = 'black'
sections = 'FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER'
skip_glob = ['**/.venv*', '**/venv*']

[tool.mypy]
# Technical notes on exclusions:
# 1 The regex for all folders needs to be in a one-line string.
# 2 The `.` doesn't need to be escaped. Escape with `\\.` for a fully compatible regex.
exclude = '^venv*|^.venv*|.git|.eggs|build|dist|.cache|.pytest_cache|.mypy_cache|.vscode|.idea'
python_version = '3.12'
warn_return_any = true
warn_unused_configs = true
# Disable the warning below, from type hinting variables in a function.
# By default, the bodies of untyped functions are not checked, consider using --check-untyped-defs
disable_error_code = 'annotation-unchecked'

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ['invoke']

[tool.flake8]
max-line-length = 100
# Errors being ignored:
# E203 is not PEP8 compliant and clashes with black
# E701,E704 multiple statements on one line (colon)
#   Conflict with `black`, where empty class definitions (with Ellipsis) are formatted to be in
#   one line in `black`, ex `class FileUpdateError(Exception): ...`
# W503 line break before binary operator clashes with black
# F811 redefinition of unused import happens when importing pytest fixtures in test modules
extend-ignore = ['E203', 'E266', 'E501', 'W503', 'F811']
exclude = [
    '.git', '.github', '__pycache__', '.venv*', 'venv*', 'build', 'dist'
]

[tool.pytest.ini_options]
testpaths = ['tests']
markers = ['flaky', 'nightly', 'performance', 'pri1']

[build-system]
requires = ['flit_core >=3.2,<4']
build-backend = 'flit_core.buildapi'

[project]
name = 'textual-searchable-selectionlist'
version = '0.0.4'
description = 'Add search to Textual SelectionList.'
readme = 'README.md'
authors = [{name = 'Joao Coelho'}]
license = {file = 'LICENSE.txt'}
dependencies = ['textual']
# https://pypi.org/pypi?%3Aaction=list_classifiers
classifiers = [
    'License :: OSI Approved :: MIT License',
    'Framework :: Pytest',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Development Status :: 5 - Production/Stable'
]

[project.urls]
Home = 'https://github.com/joaonc/textual-searchable-selectionlist'

[tool.flit.module]
name = 'textual_searchable_selectionlist'

[tool.typer-invoke]
modules = [
    'admin.build',
    'admin.lint',
    'admin.pip',
]

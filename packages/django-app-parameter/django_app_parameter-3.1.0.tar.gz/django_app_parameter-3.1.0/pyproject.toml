[tool.poetry]
name = "django-app-parameter"
version = "3.1.0"
description = "App-Parameter is a very simple Django app to save application's parameter in the database."
authors = ["Swann <swann.bouviermuller@gmail.com>"]
maintainers = ["Swann <swann.bouviermuller@gmail.com>"]
license = "CC0 1.0 Universal"
readme = "README.md"
homepage = "https://github.com/Swannbm/django-app-parameter"
repository = "https://github.com/Swannbm/django-app-parameter"
documentation = "https://django-app-parameter.readthedocs.io/"
keywords = [
    "Django",
    "Parameter",
    "Configuration",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Swannbm/django-app-parameter/issues"

[tool.poetry.dependencies]
python = "^3.10"
Django = ">=4.2,<7.0"

[tool.poetry.extras]
cryptography = ["cryptography"]

[tool.poetry.group.cryptography.dependencies]
cryptography = "^46.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-django = "^4.5.0"
pytest-cov = "^4.1.0"
ruff = "^0.14.0"
pyright = "^1.1.390"
coverage = {extras = ["toml"], version = "^7.3.0"}
tox = "^4.6.0"
django-types = "^0.22.0"
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^2.5.0"
myst-parser = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--reuse-db",
    "--cov=django_app_parameter",
    "--cov-report=term-missing",
    "--cov-report=html",
]
testpaths = ["tests"]
markers = [
    "django_db: mark test to use Django database",
]

[tool.coverage.run]
source = ["django_app_parameter"]
omit = [
    "*/migrations/*",
    "django_app_parameter/migrations/*",
    "*/tests/*",
    "*/tests.py",
    "*/__pycache__/*",
    "*/virtualenvs/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
precision = 2
show_missing = true
skip_covered = false

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"*/migrations/*" = ["E501"]
"**/tests/**" = ["B011"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint.isort]
known-first-party = ["django_app_parameter"]

[tool.pyright]
include = ["django_app_parameter"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/migrations",
    ".tox",
    ".venv",
    "dist",
    "build",
]
pythonVersion = "3.10"
typeCheckingMode = "strict"
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedVariable = true
reportDuplicateImport = true

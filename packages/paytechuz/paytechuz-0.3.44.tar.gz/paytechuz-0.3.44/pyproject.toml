[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paytechuz"
version = "0.3.44"
description = "Unified Python package for Uzbekistan payment gateways (Payme, Click, Uzum, Paynet)"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Muhammadali Akbarov", email = "muhammadali17abc@gmail.com"}
]
keywords = ["paytechuz", "payme", "click", "uzum", "paynet", "uzbekistan", "payment", "gateway", "payment-gateway", "payment-processing", "django", "flask", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.0,<3.0",
    "dataclasses>=0.6,<1.0; python_version<'3.7'",
    "environs"
]

[project.optional-dependencies]
django = [
    "django>=3.0,<6.0"
]
fastapi = [
    "fastapi>=0.68.0,<1.0.0",
    "sqlalchemy>=1.4,<3.0",
    "httpx>=0.20,<1.0",
    "python-multipart==0.0.20",
    "pydantic>=1.8,<2.0",
]
flask = [
    "flask>=2.0,<3.0",
    "flask-sqlalchemy>=2.5,<3.0",
]

[project.urls]
Homepage = "https://github.com/Muhammadali-Akbarov/paytechuz"

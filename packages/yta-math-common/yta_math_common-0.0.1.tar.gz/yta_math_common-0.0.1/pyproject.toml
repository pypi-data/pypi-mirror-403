[project]
name = "yta-math-common"
version = "0.0.1"
description = "Youtube Autonomous Math Common module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "numpy (>=1.22.0,<3.0.0)"
]

[tool.poetry]
packages = [{include = "yta_math_common", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

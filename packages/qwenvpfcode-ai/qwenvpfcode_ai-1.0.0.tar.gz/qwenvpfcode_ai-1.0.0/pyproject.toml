[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qwenvpfcode-ai"
version = "1.0.0"
authors = [
  { name = "Adriano", email = "litaliano00.contact@gmail.com" }
]
description = "Fast local AI assistant based on Qwen2.5-Coder-1.5B - No filters, complete memory"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["ai", "local-ai", "qwen", "assistant", "terminal", "uncensored", "privacy"]

[project.urls]
Homepage = "https://github.com/litaliano00-dev/QwenVPFCode-AI"
Bug-Tracker = "https://github.com/litaliano00-dev/QwenVPFCode-AI/issues"
Source = "https://github.com/litaliano00-dev/QwenVPFCode-AI"

[project.scripts]
qwenvpfcode-ai = "qwenvpfcode_ai.cli:main"

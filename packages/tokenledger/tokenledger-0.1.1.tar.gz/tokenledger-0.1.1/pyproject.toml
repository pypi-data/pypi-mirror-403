[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tokenledger"
dynamic = ["version"]
description = "LLM Cost Analytics for Postgres - Know exactly what your AI features cost"
readme = "README.md"
license = { text = "Elastic-2.0" }
authors = [{ name = "George Dekermenjian", email = "ged118@gmail.com" }]
maintainers = [{ name = "George Dekermenjian", email = "ged118@gmail.com" }]
keywords = [
    "llm",
    "openai",
    "anthropic",
    "claude",
    "gpt",
    "cost",
    "analytics",
    "postgres",
    "observability",
    "ai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0,<3",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "alembic>=1.18.1",
    "psycopg2-binary>=2.9.11",
]

[project.optional-dependencies]
asyncpg = ["asyncpg>=0.29.0"]
server = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
]
server-async = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "asyncpg>=0.29.0",
]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
google = ["google-genai>=1.0.0"]
all = [
    "asyncpg>=0.29.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-genai>=1.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pre-commit>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/ged1182/tokenledger"
Documentation = "https://github.com/ged1182/tokenledger#readme"
Repository = "https://github.com/ged1182/tokenledger"
Issues = "https://github.com/ged1182/tokenledger/issues"
Changelog = "https://github.com/ged1182/tokenledger/blob/main/CHANGELOG.md"

[project.scripts]
tokenledger = "tokenledger.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["tokenledger"]
# Include non-Python files in the wheel
artifacts = [
    "tokenledger/alembic.ini",
    "tokenledger/alembic/*.py",
    "tokenledger/alembic/*.mako",
    "tokenledger/alembic/versions/*.py",
]

[tool.hatch.build.targets.sdist]
include = ["/tokenledger", "/alembic", "/alembic.ini", "/README.md", "/LICENSE", "/migrations", "/CHANGELOG.md"]

[tool.hatch.version]
path = "tokenledger/__init__.py"

# =============================================================================
# Ruff Configuration
# =============================================================================
[tool.ruff]
target-version = "py311"
line-length = 100
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "alembic",
    "tokenledger/alembic",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "PLR0913", # too many arguments
    "PLR2004", # magic value comparison
    "B008",    # function call in default argument (needed for FastAPI)
    "PLW0603", # global statement (acceptable for singleton pattern)
    "PLC0415", # import not at top-level (used for lazy imports)
    "SIM102",  # nested if statements (sometimes more readable)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG", "PLR2004", "TC001", "TC003"]  # Allow runtime imports in tests
"examples/*" = ["ARG"]

[tool.ruff.lint.isort]
known-first-party = ["tokenledger"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# =============================================================================
# Mypy Configuration
# =============================================================================
[tool.mypy]
python_version = "3.11"
# Start with less strict settings, gradually enable more checks
strict = false
warn_return_any = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
show_column_numbers = true
pretty = true
# Enable these gradually as type annotations improve
check_untyped_defs = true
disallow_untyped_decorators = false
disallow_untyped_defs = false
disallow_incomplete_defs = false

# Per-module overrides for third-party libraries without stubs
[[tool.mypy.overrides]]
module = [
    "psycopg2.*",
    "psycopg.*",
    "asyncpg.*",
    "uvicorn.*",
    "flask.*",
    "fastapi.*",
    "pydantic.*",
    "openai.*",
    "anthropic.*",
    "google",
    "google.*",
    "google.genai.*",
    "typer.*",
    "rich.*",
    "alembic.*",
    "sqlalchemy.*",
]
ignore_missing_imports = true

# Stricter settings for tests (they should be well-typed)
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = true

# Ignore method-assign for interceptors (monkey-patching is intentional)
[[tool.mypy.overrides]]
module = [
    "tokenledger.interceptors.*",
]
disable_error_code = ["method-assign"]

# =============================================================================
# Pytest Configuration
# =============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

# =============================================================================
# Coverage Configuration
# =============================================================================
[tool.coverage.run]
source = ["tokenledger"]
branch = true
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

# TokenLedger Alembic Configuration
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision IDs in file names
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# having a source .py file present
# sourceless = false

# Version path separator
# version_path_separator = os
# Use os.pathsep. Default configuration used for new projects.

# Timezone for file generation (use UTC for consistency)
timezone = UTC

# Prepend sys.path with the current working directory
prepend_sys_path = .

# Version locations for multi-database setups
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Database URL - Override with TOKENLEDGER_DATABASE_URL environment variable
# The actual URL is configured in env.py
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks run after a new revision is generated
# Format with ruff
hooks = ruff_format
ruff_format.type = exec
ruff_format.executable = ruff
ruff_format.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

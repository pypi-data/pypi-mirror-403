[project]
name = "renogy-ble"
version = "1.2.0"
description = "A library for parsing Renogy BLE data"
readme = "README.md"
requires-python = '>=3.11'
dependencies = [
    "bleak>=1.0.1",
    "bleak-retry-connector>=4.4.3",
]
authors = [
    {name = "Mitchell Carlson", email = "mitchell.carlson.pro@gmail.com"}
]
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.3",
    "ty>=0.0.8",
]

[project.urls]
"Homepage" = "https://github.com/IAmTheMitchell/renogy-ble"
"Bug Tracker" = "https://github.com/IAmTheMitchell/renogy-ble/issues"
"Changelog" = "https://github.com/IAmTheMitchell/renogy-ble/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["I", "E", "F"]  # I = isort, E = pycodestyle, F = pyflakes

[tool.ruff.format]
quote-style = "double"

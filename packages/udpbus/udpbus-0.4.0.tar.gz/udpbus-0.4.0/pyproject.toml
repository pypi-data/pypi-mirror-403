[project]
name = "udpbus"
version = "0.4.0"
description = "Simple UDP Message Bus with CBOR Array Protocol"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "UDPBus Contributors" }
]
keywords = ["udp", "bus", "cbor", "pubsub", "iot", "sensor", "messaging", "robotics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Networking",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "cbor2>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/blockshake-io/udpbus"
Repository = "https://github.com/blockshake-io/udpbus"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["python"]
dev-mode-dirs = ["python"]

[tool.hatch.build.targets.wheel]
packages = ["udpbus"]

[tool.hatch.build.targets.sdist]
only-include = [
    "python/udpbus",
    "README.md",
    "LICENSE",
    "pyproject.toml"
]

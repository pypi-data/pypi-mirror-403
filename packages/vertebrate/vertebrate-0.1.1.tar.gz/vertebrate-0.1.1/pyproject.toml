[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vertebrate"]

[project]
name = "vertebrate"
version = "0.1.1"
description = "Open backbones for data architecture"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "Matt Christie", email = "christiemj09@gmail.com" },
]

# Core dependencies
dependencies = [
]

# Optional dependency groups
[project.optional-dependencies]

postgres = [
  "SQLAlchemy>=2",
  "psycopg2-binary",
]

htcondor = [
  "htcondor",
]

[project.urls]
Repository = "https://github.com/glue-lab/vertebrate"

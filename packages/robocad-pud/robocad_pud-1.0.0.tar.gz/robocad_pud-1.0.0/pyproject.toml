[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robocad-pud"
version = "1.0.0"
authors = [
    {name = "Pavel", email = "tpasha2009@gmail.com"},
]
description = "Краткое описание библиотеки"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "funcad==0.0.1.3",
    "numpy==2.2.6",
    "opencv-python==4.13.0.90",
    "pygame==2.6.1",
    "pyserial==3.5",
    "robocad-py==1.3.5.0",
    "robocad-pyd==0.1.0",
]

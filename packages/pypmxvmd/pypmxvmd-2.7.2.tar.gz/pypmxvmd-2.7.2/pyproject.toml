[project]
name = "pypmxvmd"
version = "2.7.2"
description = "Python MikuMikuDance file parser library for VMD, PMX, and VPD."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "PythonImporter", email = "271374667@qq.com"}
]
keywords = ["mmd", "mikumikudance", "pmx", "vmd", "vpd", "3d", "animation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "typing-extensions>=4.0.0; python_version<'3.10'",
]

[project.urls]
Homepage = "https://github.com/271374667/pypmxvmd"
Documentation = "https://271374667.github.io/pypmxvmd/"
Repository = "https://github.com/271374667/pypmxvmd"
"Bug Tracker" = "https://github.com/271374667/pypmxvmd/issues"

[project.scripts]
pypmxvmd = "pypmxvmd.presentation.cli.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel", "cython>=3.2.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pypmxvmd*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
pypmxvmd = ["**/*.pyx", "**/*.pyi"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude directories
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["pypmxvmd"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py", 
    "*_test.py",
]

[dependency-groups]
dev = [
    "cibuildwheel>=2.23.3",
    "cython>=3.2.4",
    "mkdocs-material>=9.7.1",
    "pytest>=8.3.5",
    "setuptools>=75.3.2",
]

[tool.cibuildwheel]
build = "cp38-win_amd64 cp39-win_amd64 cp310-win_amd64 cp311-win_amd64 cp312-win_amd64 cp313-win_amd64"
skip = "*-win32"

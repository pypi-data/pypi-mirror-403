[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rigctl-mcp"
version = "1.1.0"
description = "MCP server for Hamlib rigctl radio control"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Zappatta" }
]
keywords = ["mcp", "rigctl", "hamlib", "sdr", "radio", "sdr++"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/rigctl-mcp"
Repository = "https://github.com/yourusername/rigctl-mcp"
Issues = "https://github.com/yourusername/rigctl-mcp/issues"

[project.scripts]
rigctl-mcp = "server:main"

[tool.setuptools]
py-modules = ["server", "rigctl_client"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bffauth"
version = "0.2.1"
description = "OAuth 2.1 + BFF (Backend-for-Frontend) authentication library for Python"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "ShadNygren", email = "shad@hipster.net" }
]
keywords = [
    "oauth",
    "oauth2",
    "bff",
    "backend-for-frontend",
    "authentication",
    "security",
    "pkce",
    "oidc",
    "token-handler"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: Session",
    "Framework :: FastAPI",
    "Framework :: Flask",
    "Typing :: Typed",
]

dependencies = [
    "authlib>=1.3.0,<2.0.0",
    "httpx>=0.25.0,<1.0.0",
    "cryptography>=41.0.0,<44.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "pydantic-settings>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
# Framework integrations
fastapi = ["fastapi>=0.100.0", "starlette>=0.27.0"]
flask = ["flask>=2.0.0"]
django = ["django>=4.0.0"]

# Storage backends
redis = ["redis>=5.0.0"]

# All integrations
all = [
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
    "flask>=2.0.0",
    "redis>=5.0.0",
]

# Development dependencies
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pre-commit>=3.0.0",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/ShadNygren/bffauth"
Documentation = "https://github.com/ShadNygren/bffauth#readme"
Repository = "https://github.com/ShadNygren/bffauth"
Issues = "https://github.com/ShadNygren/bffauth/issues"
Changelog = "https://github.com/ShadNygren/bffauth/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["bffauth"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

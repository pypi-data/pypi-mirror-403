# OpenSSF Scorecard workflow
# https://github.com/ossf/scorecard-action
# This workflow runs the OpenSSF Scorecard to assess security best practices

name: OpenSSF Scorecard

on:
  # Run on branch protection rule changes
  branch_protection_rule:
  # Run on schedule (weekly)
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC
  # Run on push to main
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

# Declare default permissions as read only
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed for Code Scanning upload
      security-events: write
      # Needed for GitHub OIDC token
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to OpenSSF REST API for badge
          publish_results: true

      - name: Upload Scorecard results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

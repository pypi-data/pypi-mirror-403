name: Publish to PyPI (Trusted Publishing)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'          # stable only (no rc)
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check stable tag format
        run: |
          TAG="${GITHUB_REF##*/}"
          [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]] || \
            (echo "Invalid stable tag: $TAG" && exit 1)

  build-and-publish:
    runs-on: ubuntu-latest
    needs: validate-tag
    environment:
      name: pypi-prod                  # this stays protected w/ reviewers
      url: https://pypi.org/project/pythtb/
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Build
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          twine check dist/*
      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@v1.12.4
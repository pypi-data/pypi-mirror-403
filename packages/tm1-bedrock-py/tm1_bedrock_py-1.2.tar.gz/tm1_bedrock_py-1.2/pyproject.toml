[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tm1_bedrock_py"
dynamic = ["version"]
authors = [
  { name = "Akos Andras Nagy", email = "akos.nagy@knowledgeseed.ch" },
  { name = "Eszter Buris", email = "eszter.buris@knowledgeseed.ch" },
  { name = "David Ullmann", email = "david.ullmann@knowledgeseed.ch" },
  { name = "Zsolt Moravcsik", email = "zsolt.moravcsik@knowledgeseed.ch" }
]
maintainers = [
  { name = "Akos Andras Nagy", email = "akos.nagy@knowledgeseed.ch" },
  { name = "Eszter Buris", email = "eszter.buris@knowledgeseed.ch" },
  { name = "David Ullmann", email = "david.ullmann@knowledgeseed.ch" },
  { name = "Zsolt Moravcsik", email = "zsolt.moravcsik@knowledgeseed.ch" }
]
description = "A python module for TM1 Bedrock."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
keywords=["TM1", "IBM Cognos TM1", "Planning Analytics", "PA", "Cognos"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "TM1py>=2.1, <3.0",
    "pandas>=2.3.3,<3.0.0",
    "json_logging>=1.3.0, <2.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
    "pyodbc>=5.2.0,<6.0.0",
    "pyyaml>=6.0,<7.0",
    "openpyxl>=3.1.0"
]

[project.optional-dependencies]
airflow = [
    "apache-airflow>=2.4.0,<=2.11.0; python_version < '3.13'",
    "airflow_provider_tm1>=0.5.1; python_version < '3.13'",
    "jinja2>=3.1.2,<3.2.0; python_version < '3.13'"
]
postgres= [
    "apache-airflow-providers-postgres>=3.3.0,<7.0.0; python_version < '3.13'"
]
microsoft-mssql= [
    "apache-airflow-providers-microsoft-mssql>=3.3.0,<7.0.0; python_version < '3.13'"
]
dev = [
    "parametrize_from_file>=0.20.0,<1.0.0",
    "pytest>=8.3.4,<9.0.0",
    "build>=1.2.2.post1,<2.0.0",
    "matplotlib>=3.7.0,<4.0.0"
]

[project.urls]
Documentation = "https://tm1-bedrock-py.readthedocs.io/en/latest/"
Repository = "https://github.com/KnowledgeSeed/tm1_bedrock_py"
Issues = "https://github.com/KnowledgeSeed/tm1_bedrock_py/issues"
Changelog = "https://github.com/KnowledgeSeed/tm1_bedrock_py/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["TM1_bedrock_py", "TM1_bedrock_py.*"]

[tool.setuptools.package-data]
"TM1_bedrock_py" = ["logging.json"]

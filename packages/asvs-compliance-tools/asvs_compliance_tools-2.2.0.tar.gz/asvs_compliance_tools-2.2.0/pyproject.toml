[project]
name = "asvs-compliance-tools"
version = "2.2.0"
description = "ASVS Compliance Starter Kit - CLI tools for security requirements management"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "ASVS Compliance Team"}
]
keywords = ["asvs", "security", "compliance", "owasp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
]

[project.scripts]
asvs = "tools.cli:main"
export-requirements = "tools.export_requirements:main"
compliance-gate = "tools.compliance_gate:main"
verification-suite = "tools.verification_suite:main"
drift-detector = "tools.drift_detector:main"

[project.optional-dependencies]
verification = [
    "requests>=2.28.0",
]
evidence = [
    "PyYAML>=6.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["tools*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["tools"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]

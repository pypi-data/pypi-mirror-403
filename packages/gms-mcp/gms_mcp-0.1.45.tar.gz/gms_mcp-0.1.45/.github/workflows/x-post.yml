name: Post to X

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  post:
    # Only run in the real repo, not forks
    if: github.repository == 'Ampersand-Game-Studios/gms-mcp'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install tweepy

      - name: Post to X
        id: post
        env:
          X_APP_KEY: ${{ secrets.X_APP_KEY }}
          X_APP_SECRET: ${{ secrets.X_APP_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          python .github/scripts/post_tweet.py

      - name: Commit changes
        if: always() && steps.post.outputs.should_commit == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/next_tweet.txt .github/tweet_history.json
          git diff --staged --quiet || git commit -m "chore: update tweet status [skip ci]"
          git push || echo "Push failed - may need manual intervention"

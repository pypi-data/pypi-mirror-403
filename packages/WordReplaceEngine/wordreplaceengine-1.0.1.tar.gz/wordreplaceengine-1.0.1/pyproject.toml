[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "WordReplaceEngine"
version = "1.0.1"
description = "A Python engine for automated word replacement in Word documents"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "AGPL-3.0-only" }
authors = [
  { name = "Yun-De Huang", email = "startime_electronics@orztrickster.com" }
]

dependencies = [
  "python-docx",
  "Pillow",
  "pywin32; platform_system == 'Windows'",
]

classifiers = [
  "Topic :: Software Development :: Libraries",
  "Topic :: Office/Business"
]

[project.urls]
Homepage = "https://github.com/orztrickster/WordReplaceEngine"
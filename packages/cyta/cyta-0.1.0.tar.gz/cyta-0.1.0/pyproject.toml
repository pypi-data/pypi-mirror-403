[project]
name = "cyta"
version = "0.1.0"
description = "cython -a for terminal (no HTML/browser needed)"
requires-python = ">=3.9"
dependencies = [
    "cython>=3.0.0",
    "rich>=13.0.0",
]

[dependency-groups]
dev = [
    "mypy>=1.0.0",
    "ruff>=0.9.0",
]

[project.scripts]
cyta = "cyta:main"

[build-system]
requires = ["setuptools>=65.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

# Ruff
[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "FBT",    # flake8-boolean-trap
    "PLR",    # pylint refactor
    "RUF",    # ruff-specific
]
ignore = []

# Mypy
[tool.mypy]
python_version = "3.9"
strict = true
ignore_missing_imports = true

# ty (Astral's type checker)
[tool.ty]
python_version = "3.9"

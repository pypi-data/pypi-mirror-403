[project]
name = "fastapi-custom-responses"
version = "0.0.15"
description = "FastAPI Custom Responses"
authors = [
    { name = "Julien Kmec", email = "me@julien.dev" },
]
readme = "README.md"
license = {file = "LICENSE"}
homepage = "https://github.com/julien777z/fastapi-custom-responses"
packages = [{include = "fastapi_custom_responses"}]
requires-python = ">=3.11,<3.15"
dependencies = [
    "pydantic>=2.10.6",
    "fastapi[standard]>=0.115.14",
    "pydantic-super-model>=1.1.2",
]

[tool.black]
line-length = 110
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 110

[project.optional-dependencies]
dev = [
    "black (>=24.3.0,<25.0.0)",
    "isort (>=5.12.0,<6.0.0)",
    "pylint (>=3.0.1,<4.0.0)",
    "pytest (>=8.0.0)",
    "pytest-asyncio (>=0.24.0)",
    "httpx (>=0.27.0)",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nsys2prv"
version = "0.6.0-dev2601261"
description = "Translate a NVIDIA Nsight System trace to a Paraver trace"
authors = ["Marc Clasc√† <marc.clasca@bsc.es>"]
readme = "README.md"
license = "GPL-3.0-only"
include = [
    "cfgs",
    "docs"
]
repository = "https://pm.bsc.es/gitlab/beppp/nsys2prv"
homepage = "https://pm.bsc.es/gitlab/beppp/nsys2prv"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.2"
tqdm = "*"
sqlalchemy = "^2.0.0"

[tool.poetry.group.dev.dependencies]
marimo = "^0.17.7"
debugpy = "*"

[tool.poetry.scripts]
nsys2prv = 'nsys2prv.parse_nsys_stats:main'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

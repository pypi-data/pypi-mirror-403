[metadata]
name = numwordify
author = Mohammad Abu Khahsabeh
author_email = abukhashabehmohammad@gmail.com
description = A lightweight, performant number-to-words converter supporting English and Arabic
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mabukhashabeh/numwordify
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Linguistic

[options]
packages = find:
python_requires = >=3.8
zip_safe = True
include_package_data = True

[options.packages.find]
exclude = 
	tests*
	examples*

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 127
exclude = .git,__pycache__,build,dist,*.egg-info

[mypy]
ignore_missing_imports = True
python_version = 3.8

[egg_info]
tag_build = 
tag_date = 0


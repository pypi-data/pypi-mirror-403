[project]
name = "changelog-version-bump"
version = "0.4.9"
description = "A CLI tool to detect version labels in temp.md"
authors = [
    { name = "Richard Oberdieck", email = "rico@bankingcircle.com" },
    { name = "Ruben Menke", email = "rum@bankingcircle.com" }
    ]
readme = "README.md"
requires-python = ">=3.7"
dependencies = []

[project.scripts]
changelog-version-bump = "changelog_version_bump.changelog:main"
remove-comments = "changelog_version_bump.remove_comments.cli:main"
delete-folder = "changelog_version_bump.delete_folder.cli:main"
check-for-approvers = "changelog_version_bump.check_for_approvers.cli:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = [
  "."
]
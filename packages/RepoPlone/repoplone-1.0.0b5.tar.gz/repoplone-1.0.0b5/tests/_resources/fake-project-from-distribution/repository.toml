[repository]
name = "fake-project"
managed_by_uv = true
changelog = "CHANGELOG.md"
version = "version.txt"
compose = "docker-compose.yml"
container_images_prefix = "ghcr.io/organization/fake-project"
version_format = "calver"

[repository.towncrier]
section = "Project"
settings = "towncrier.toml"

[backend.package]
name = "fake.project"
path = "backend"
code_path = "src/fake/project"
changelog = "backend/CHANGELOG.md"
towncrier_settings = "backend/pyproject.toml"
base_package = "kitconcept.intranet"
publish = false

[frontend.package]
name = "fake-project"
path = "frontend/packages/fake-project"
code_path = "src"
changelog = "frontend/packages/fake-project/CHANGELOG.md"
towncrier_settings = "frontend/packages/fake-project/towncrier.toml"
base_package = "@kitconcept/volto-intranet"
publish = false

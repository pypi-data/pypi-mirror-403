[project]
name = "geopic-tag-reader"
authors = [
    {name = "Adrien PAVIE", email = "panieravide@riseup.net"},
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "typer ~= 0.15",
    "xmltodict ~= 0.14",
    "pyexiv2 == 2.15.3",
    "timezonefinder == 6.5.9",
    "pytz ~= 2025.2",
    "types-pytz ~= 2025.2.0",
    "types-python-dateutil ~= 2.9.0",
    "rtree ~= 1.4.0",
]
requires-python = ">=3.9"

[project.urls]
Home = "https://gitlab.com/panoramax/server/geo-picture-tag-reader"

[project.scripts]
geopic-tag-reader="geopic_tag_reader.main:app"

[project.optional-dependencies]
dev = [
    "black ~= 25.1.0",
    "mypy ~= 1.15.0",
    "pytest ~= 8.3.5",
    "pytest-datafiles ~= 3.0",
    "types-xmltodict ~= 0.14",
    "pre-commit ~= 4.2",
]
build = ["flit ~= 3.8.0"]
# optional dependencies to be able to write exif tags
write-exif = [
    "python-dateutil ~= 2.9.0",
    "types-python-dateutil ~= 2.9.0.20241003",
]

docs = [
    "mkdocs-material ~= 9.6.11",
    "mkdocstrings[python] ~= 0.29.1",
]

[build-system]
requires = ["flit_core ~= 3.8,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
include = ["geopic_tag_reader/translations/**/*.mo", "geopic_tag_reader/cameras.csv"]
exclude = ["tests"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--doctest-modules",
]

[tool.black]
line-length = 140

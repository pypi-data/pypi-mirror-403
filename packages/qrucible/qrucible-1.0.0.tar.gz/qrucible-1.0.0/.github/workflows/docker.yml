name: Docker (GHCR)

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push (runtime image)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/qrucible:latest
            ghcr.io/${{ github.repository_owner }}/qrucible:${{ github.ref_name }}

      - name: Build and push (dev image)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.dev
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/qrucible-dev:latest
            ghcr.io/${{ github.repository_owner }}/qrucible-dev:${{ github.ref_name }}

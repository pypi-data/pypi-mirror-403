name: Bug report
description: File a bug report with steps to reproduce and environment details.
labels:
  - bug
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened and what did you expect?
      placeholder: Clear, concise description of the problem.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Include code snippets, commands, and data shape/schema. Attach minimal sample data if possible.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Errors or logs
      description: Paste stack traces or console output (use code blocks).
      render: shell
  - type: input
    id: version
    attributes:
      label: Qrucible version
      description: Output of `python -m pip show qrucible` or git commit.
      placeholder: 0.1.0 / commit hash
    validations:
      required: true
  - type: input
    id: python
    attributes:
      label: Python version
      placeholder: 3.12.x
    validations:
      required: true
  - type: input
    id: platform
    attributes:
      label: OS and architecture
      placeholder: macOS 14 / Windows 11 / Ubuntu 22.04 (x86_64/arm64)
    validations:
      required: true
  - type: dropdown
    id: install
    attributes:
      label: Install method
      options:
        - PyPI wheel (pip install qrucible)
        - Built from source (maturin develop)
        - Other (describe below)
    validations:
      required: true
  - type: textarea
    id: extras
    attributes:
      label: Extra context
      description: Anything else that helps (hardware, dataset, Parquet compression, etc.).
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      options:
        - label: I searched existing issues and discussions.
          required: true
        - label: I can reproduce on the latest `main` branch (if building from source).

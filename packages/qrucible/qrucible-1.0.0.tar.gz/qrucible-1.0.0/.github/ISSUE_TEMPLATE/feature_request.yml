name: Feature request
description: Suggest an idea, enhancement, or new strategy support.
labels:
  - enhancement
body:
  - type: textarea
    id: goal
    attributes:
      label: Goal
      description: What problem does this solve? Who benefits?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed change
      description: Describe the API, CLI, or behavior you would like to see. Include examples if possible.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: What workarounds or other tools have you considered?
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Data shape, volumes, performance targets, or constraints.
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      options:
        - label: I searched existing issues and discussions to avoid duplicates.
          required: true

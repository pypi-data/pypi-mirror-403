[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "qrucible"
version = "1.0.0"
description = "Qrucible: hybrid stateful backtesting engine with Rust hot path"
requires-python = ">=3.10"
dependencies = ["numpy>=1.24"]
authors = [{ name = "Qrucible Contributors" }]
maintainers = [{ name = "Charles Freidenreich" }]
license = { text = "Apache-2.0" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]
keywords = ["backtesting", "trading", "finance", "quantitative", "rust", "python"]
readme = "README.md"

[project.urls]
Homepage = "https://github.com/charlesfreidenreich/Qrucible"
Documentation = "https://charlesfreidenreich.github.io/Qrucible/"
Repository = "https://github.com/charlesfreidenreich/Qrucible"
Issues = "https://github.com/charlesfreidenreich/Qrucible/issues"

[project.optional-dependencies]
easy = [
    "pandas>=2.0",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocs-section-index>=0.3",
]
dev = [
    "pytest>=7.4",
    "maturin>=1.4,<2.0",
    "pandas>=2.0",
]

[tool.maturin]
module-name = "qrucible"
features = ["pyo3/extension-module"]
python-source = "python"

[project.scripts]
qrucible-demo = "qrucible_easy:demo"

site_name: Qrucible
site_description: Hybrid stateful backtester with a Rust hot path and Python bindings.
site_url: https://charlesfreidenreich.github.io/Qrucible/
repo_url: https://github.com/charlesfreidenreich/Qrucible

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - Home: index.md
  - Install: install.md
  - Data: data.md
  - Strategy Config: config.md
  - Benchmarks: benchmarks.md
  - Troubleshooting: troubleshooting.md

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "international-urns"
dynamic = ["version"]
description = "A microkernel-based library for validating country-specific URN formats"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "JesÃºs Alonso Abad" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "urnparse>=0.2.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "pydantic>=2.0.0",
    "faker>=24.0.0",
]

[project.urls]
Homepage = "https://gitlab.com/Kencho1/international-urns"
Repository = "https://gitlab.com/Kencho1/international-urns"
Issues = "https://gitlab.com/Kencho1/international-urns/-/issues"

[tool.hatch.version]
path = "international_urns/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["international_urns"]

[tool.hatch.build.targets.sdist]
packages = ["international_urns"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["B", "F841"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "urnparse"
ignore_missing_imports = true

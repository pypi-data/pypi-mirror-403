[build-system]
requires = ["setuptools>=61.0", "wheel>=0.38.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sofinco"
version = "3.0.0"
authors = [
    { name="levouinse", email="xiyonders@gmail.com" }
]
description = "Bahasa Pemrograman Sofinco - Sintaks Bahasa Bugis-Makassar Berbasis Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Education"
]
keywords = ["sofinco", "bahasa pemrograman", "bahasa bugis", "bahasa makassar", "bugis-makassar", "python"]

[project.urls]
Homepage = "https://github.com/levouinse/sofinco-language"
Repository = "https://github.com/levouinse/sofinco-language"
Documentation = "https://github.com/levouinse/sofinco-language/wiki"
Issues = "https://github.com/levouinse/sofinco-language/issues"

[project.scripts]
sofinco = "sofinco.core:main"

[tool.setuptools.packages.find]
where = ["."]


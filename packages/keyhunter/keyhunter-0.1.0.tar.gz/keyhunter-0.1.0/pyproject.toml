[project]
name = "keyhunter"
version = "0.1.0"
description = "A tool to recover lost bitcoin private keys from dead hard drives."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "loguru>=0.7.3",
]

[dependency-groups]
dev = [
    "pyright>=1.1.408",
    "pytest>=9.0.2",
    "ruff>=0.14.14",
]

[project.urls]
Homepage = "https://github.com/RecRanger/keyhunter"
Issues = "https://github.com/RecRanger/keyhunter/issues"

[project.scripts]
keyhunter = "keyhunter.keyhunter:main_cli"

[tool.pyright]
typeCheckingMode = "standard"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D", "S", "TD", "FIX", "COM812"]

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inferencesh"
version = "0.6.8"
description = "inference.sh Python SDK"
authors = [
    {name = "Inference Shell Inc.", email = "hello@inference.sh"},
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
    "tqdm>=4.67.0",
    # Required for the synchronous client and examples
    "requests>=2.31.0",
]

[project.urls]
"Homepage" = "https://github.com/inference-sh/sdk"
"Bug Tracker" = "https://github.com/inference-sh/sdk/issues"

[project.scripts]
infsh = "infsh.__main__:cli"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = ["-v"]

[tool.flake8]
max-line-length = 100
exclude = [".git", "__pycache__", "build", "dist"]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
async = [
    "aiohttp>=3.9.0; python_version >= '3.8'",
    "aiofiles>=23.2.1; python_version >= '3.8'",
]

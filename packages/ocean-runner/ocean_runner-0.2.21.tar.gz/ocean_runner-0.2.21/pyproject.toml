[project]
name = "ocean-runner"
version = "0.2.21"
description = "A fluent API for OceanProtocol algorithms"
authors = [
    { name = "AgrospAI", email = "agrospai@udl.cat" },
    { name = "Christian LÃ³pez", email = "christian.lopez@udl.cat" },
]
requires-python = ">=3.10"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "aiofiles>=25.1.0",
    "oceanprotocol-job-details>=0.2.8",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "pytest>=8.4.2",
    "types-aiofiles>=25.1.0.20251011",
]

[project.urls]
Homepage = "https://github.com/AgrospAI/ocean-runner"
Issues = "https://github.com/AgrospAI/ocean-runner/issues"

[tool.pytest.ini_options]
log_level = "INFO"
log_cli = true
pythonpath = "ocean_runner"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
]

[tool.hatch.build.targets.sdist]
include = ["ocean_runner"]

[tool.hatch.build.targets.wheel]
include = ["ocean_runner"]

[tool.mypy]
plugins = ['pydantic.mypy']

[project]
name = "paper-siphon"
version = "0.3.0"
description = "Extract clean Markdown from academic PDFs - like drinking through a straw"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1",
    "docling>=2.0",
]

[project.optional-dependencies]
mlx = ["mlx-vlm>=0.3"]

[project.scripts]
paper-siphon = "paper_siphon.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

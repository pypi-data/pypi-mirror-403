[project]
name = "dooray-mcp"
version = "0.1.2"
description = "MCP server for Dooray task and calendar integration"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/kwanok/dooray-mcp"
Repository = "https://github.com/kwanok/dooray-mcp"
Issues = "https://github.com/kwanok/dooray-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
]

[project.scripts]
dooray-mcp = "dooray_mcp.main:main"
dooray = "dooray_mcp.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["src/dooray_mcp"]

[tool.hatch.build.targets.wheel]
packages = ["src/dooray_mcp"]
sources = ["src"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

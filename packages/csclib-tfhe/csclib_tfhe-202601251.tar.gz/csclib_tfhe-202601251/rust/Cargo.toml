[package]
#name = "csclib_tfhe"
name = "benes_network_bitwise"
version = "0.0.2"
edition = "2021"

[lib]
name = "csclib_tfhe"
crate-type = ["cdylib"]
version = "2026.0119.3"


[dependencies]
tfhe = { version = "1.4.2", features = [ "boolean", "shortint", "integer" ] }
bincode = "1.3.3"
rand = "0.8.5"
rayon = "1.8"
serde = { version = "1", features = ["derive"] }
anyhow = "1"
pyo3 = { version = "0.24.2", features = ["multiple-pymethods"] }

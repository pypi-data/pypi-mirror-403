# Cargo.toml
[package]
name = "gridr"
version = "0.5.1"
edition = "2021"
license = "Apache-2.0"

[features]
extension-module = ["pyo3/extension-module"]
default = []

[profile.release]
#debug = true          
opt-level = 3         
lto = "fat"          
codegen-units = 1   

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py310"]}
numpy = "0.27.1"
ndarray = { version = "0.15.6", features = ["approx", "rayon"] }
approx = "0.5.1"
thiserror = "1"
transpose = "0.2.3"

[dev-dependencies]
rstest = "0.26.1"

[build-dependencies]
pyo3-build-config = "0.27.2"

[lib]
name = "_libgridr"  # private module to be nested into Python package,
               # needs to match the name of the function with the `[#pymodule]` attribute
path = "src/lib.rs"
crate-type = ["cdylib"]  # required for shared library for Python to import from.

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# See also PyO3 docs on writing Cargo.toml files at https://pyo3.rs


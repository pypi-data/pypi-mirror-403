[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "facttool"
version = "0.0.1"
description = "Factor tool is a quant framework for factor research."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "ppoak", email = "ppoak@foxmail.com" }
]
license = "MIT"
keywords = ["quant", "factor analysis", "finance"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.3.2",
    "typing>=3.10.0.0",
    "duckdb>=1.3.2",
    "markdown>=3.9",
    "joblib>=1.5.2",
    "numpy>=2.2",
    "parquool>=0.0.11",
    "matplotlib>=3.9",
    "openpyxl>=3.0",
    "quool>=7.0.11",
    "scipy>=1.16.3",
    "statsmodels>=0.14.5",
    "jupyterlab>=4.4.10",
    "plotly>=6.5.2",
    "seaborn>=0.13.2",
]

[tool.setuptools]
packages = ["facttool"]

[project.urls]
Homepage = "https://github.com/ppoak/factool"

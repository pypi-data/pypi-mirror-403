[tool.hatch.metadata]
allow-direct-references = true


[project]
name = "emsutil"
version = "0.4.0"
description = "Common utilities for Emerge projects EMerge, Optycal and Heavi"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.3",
    "matplotlib>=3.8.0",
    "msgpack>=1.1.2",
    "msgpack-numpy>=0.4.8",
    "numpy>=1.24, <2.3",
    "pyvista>=0.46.4",
    "scipy>=1.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/emsutil"]

[tool.uv]
no-build-isolation-package = ["cchardet"]

[project.urls]
Homepage = "https://github.com/FennisRobert/emsutil"
Issues = "https://github.com/FennisRobert/emsutil/issues"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
publish-url = "https://upload.pypi.org/legacy"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple"
publish-url = "https://test.pypi.org/legacy"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--ignore=trial_scripts"
]

testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

name: CI
run-name: CI for ${{ github.actor }} at ${{ github.ref }}

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Type checking with basedpyright
        run: |
          uv sync
          uvx basedpyright

  test:
    needs: type-checking
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
          # - "3.14t" #  re-enabled when free-threading becomes more widely supported.
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: "0.9.26"
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --locked --dev

      - name: Run tests
        timeout-minutes: 5
        run: uv run pytest -vvl --maxfail=1 --reruns 1

  coverage:
    needs: type-checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: "0.9.26"
          python-version: "3.13"

      - name: Run tests with coverage
        timeout-minutes: 5
        run: uv run pytest --cov --cov-report=xml --junitxml=junit.xml -o junit_family=legacy  --cov-fail-under=100 --cov-report markdown-append:$GITHUB_STEP_SUMMARY

      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: fleming79/async-kernel

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    needs: type-checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: "0.9.26"

      - name: Docs build strict
        timeout-minutes: 5
        run: |
          uv sync --group docs
          uv run async-kernel -a async-docs --shell.timeout=0.1          
          uv run mkdocs build -s

site_name: async-kernel
site_description: Async-kernel for Jupyter
site_author: ""
site_url: https://fleming79.github.io/async-kernel/
repo_name: fleming79/async-kernel
repo_url: https://github.com/fleming79/async-kernel
edit_uri: edit/main/docs/
copyright: "Copyright &copy;   2025-present"
extra:
  version:
    provider: mike
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

extra_css:
  - stylesheets/extra.css
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    # - content.action.edit edit source / view source # https://squidfunk.github.io/mkdocs-material/upgrade/?h=content+action#contentaction
    # - content.action.view
    - toc.follow # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=table#anchor-following
    # - toc.integrate # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=table#navigation-integration
    - navigation.top # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=naviga#back-to-top-button
    - header.autohide # https://squidfunk.github.io/mkdocs-material/setup/setting-up-the-header/#automatic-hiding
    - navigation.footer # https://squidfunk.github.io/mkdocs-material/setup/setting-up-the-footer/#navigation
    - search.suggest # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/?h=search#search-suggestions
    - search.highlight # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/?h=search#search-highlighting
    - navigation.instant # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=naviga#instant-loading
    - navigation.indexes # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#section-index-pages
    - navigation.path # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=breadcrumbs#navigation-path
  icon:
    annotation: material/information-outline
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: darkula
      primary: blue
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to system preference
plugins:
  - search
  - open-in-new-tab
  - autorefs
  - mkdocs-jupyter:
      include_source: True
      kernel_name: async-docs
      execute: true
      ignore_h1_titles: false
      # include_requirejs: true
      highlight_extra_classes: custom-css-classes
      include: ["*.ipynb"]
  - git-revision-date-localized:
      type: timeago
      enabled: !ENV [CI, false]
      enable_creation_date: true

  # - privacy:
  #     enabled: !ENV
  #     links_attr_map:
  #       target: _blank # sponsors only - https://squidfunk.github.io/mkdocs-material/plugins/privacy/?h=external+lin#external-links
  # - open-in-new-tab # https://github.com/JakubAndrysek/mkdocs-open-in-new-tab
  - mkdocstrings:
      enabled: true
      # custom_templates: templates
      default_handler: python
      locale: en
      handlers:
        python:
          paths: [src, docs/snippets]
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://ipython.readthedocs.io/en/stable/objects.inv
            - https://ipykernel.readthedocs.io/en/stable/objects.inv
            - https://ipywidgets.readthedocs.io/en/stable/objects.inv
            - https://jupyter-client.readthedocs.io/en/stable/objects.inv
            - https://anyio.readthedocs.io/en/stable/objects.inv
            - http://aiologic.readthedocs.io/latest/objects.inv
            - https://wrapt.readthedocs.io/en/master/objects.inv
            - https://trio.readthedocs.io/en/stable/objects.inv
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: list
            extensions: []
            filters: public
            heading_level: 2
            inherited_members: false
            line_length: 90
            members_order: source
            merge_init_into_class: false
            parameter_headings: true
            # preload_modules: [mkdocstrings]
            relative_crossrefs: true
            scoped_crossrefs: true
            separate_signature: true
            show_bases: true
            show_root_heading: false
            show_root_full_path: true
            show_root_members_full_path: false
            show_signature_annotations: true
            show_if_no_docstring: false
            show_source: true
            show_docstring_description: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_category_heading: false
            signature_crossrefs: true
            summary: true
            unwrap_annotated: true
            skip_local_inventory: true
            backlinks: tree

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
nav:
  - Home: index.md
  - Usage:
      - usage/index.md
      - Notebooks:
          - notebooks/index.md
          - Simple example: notebooks/simple_example.ipynb
          - About concurrency: notebooks/concurrency.ipynb
          - Using caller: notebooks/caller.ipynb
      - Commands: commands.md
  - Reference:
      - reference/index.md
      - "caller": reference/caller.md
      - "comm": reference/comm.md
      - "command": reference/command.md
      - "common": reference/common.md
      - "debugger": reference/debugger.md
      - "interface": reference/interface.md
      - "kernel": reference/kernel.md
      - "kernelspec": reference/kernelspec.md
      - "asyncshell": reference/asyncshell.md
      - "pending": reference/pending.md
      - "typing": reference/typing.md
      - "utils": reference/utils.md

  - About:
      - about/index.md
      - Contributing: about/contributing.md
      - Changelog: about/changelog.md
      - License: about/license.md

[build-system]
requires = ["hatchling>=1.4", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "async-kernel"

dynamic = ["version"]
authors = [{name = "Alan Fleming", email = "async-python@proton.me"}]
license = "MIT"
license-files = ['LICENSE', 'IPYTHON_LICENSE']
readme = "README.md"
description = "A concurrent python kernel for Jupyter supporting AnyIO, AsyncIO and Trio."
keywords = ["Interactive", "Interpreter", "Shell", "Web", "Jupyter"]
classifiers = [
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Framework :: AnyIO",
    "Framework :: Trio",
    "Framework :: AsyncIO",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.11"
dependencies = [
    "anyio>=4.12",
    "typing_extensions>=4.14",
    "aiologic>=0.16.0",
    "orjson>=3.10.16",
    "comm>=0.2",
    "ipython>=9.0",
    "traitlets>=5.14",
    "matplotlib-inline>0.1",
    "wrapt>=2.0.1",
    "jupyter-core>=5.9.1",
    "pyzmq>=27.0; sys_platform != 'emscripten'", # pyzmq sockets (and threading) are not supported on pyodide (emscripten), `CallableKernelInterface` is used for kernel messaging.  
    "jupyter_client>=8.8; sys_platform != 'emscripten'",
]

[project.urls]
Homepage = "https://fleming79.github.io/async-kernel"
Documentation = "https://fleming79.github.io/async-kernel"
Source = "https://github.com/fleming79/async-kernel"
Tracker = "https://github.com/fleming79/async-kernel/issues"
Changelog = "https://fleming79.github.io/async-kernel/latest/about/changelog/"


[project.scripts]
async-kernel = "async_kernel.command:command_line"

[dependency-groups]
docs = ["mkdocs-material",
    "mike",
    "mkdocstrings[python]",
    "mkdocs-jupyter >= 0.25.1",
    "mkdocs-open-in-new-tab",
    "mkdocs-git-revision-date-localized-plugin",
    "jupyterlab",
    "ipywidgets",
    "pandas",
    "ruff"
]
test = [
    "pytest-cov>=7.0.0",
    "pytest-timeout",
    "pytest-mock",
    "pytest-rerunfailures",
    "pytest>=8.4,<9",
    "trio>=0.31.0",
    ]
uvloop = ["uvloop; python_version <= '3.13' and sys_platform != 'win32' and implementation_name == 'cpython'",
"winloop; sys_platform == 'win32' and implementation_name == 'cpython'"
]    
dev = [
    "debugpy",
    "ipykernel; implementation_name == 'cpython'",
     {include-group = "uvloop"},
    {include-group = "test"}
]
cov = [
  "coverage[toml]",
  "pytest-cov",
  "matplotlib",
  "trio",
]

[tool.hatch.version]
source = "vcs"

# Used to call hatch_build.py
[tool.hatch.build.hooks.custom]

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[tool.hatch.build.targets.wheel.shared-data]
"data_kernelspec" = "share/jupyter/kernels"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.pytest.ini_options]
minversion = "6.0"
xfail_strict = true
log_cli_level =  "INFO"
log_level = "INFO" 
addopts = [
  "-raXs", "--durations=10", "--color=yes", "--doctest-modules",
   "--showlocals", "--strict-markers", "--strict-config",
  "-s",
]
testpaths = ["tests"]

filterwarnings= []

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "except .*",
  "def excepthook.*", # Pytest overrides excepthook so it's not possible to test it.
  ".*sys.platform == \"win32\".*",
  "if not self.kernel.quiet.*",
  "raise NotImplementedError",
  '.*sys.platform == "emscripten".*',
  '.*# pragma: no cover'
]

[tool.coverage.run]
patch = ['subprocess']
parallel = true
relative_files = true
source = ["async_kernel"]
omit = ["tests/*", "hatch_build.py", '_version.py']

[tool.ruff]
required-version = ">=0.12.8"
line-length = 120
extend-exclude = [
  "_version.py"
]

[tool.ruff.lint]
extend-select = [
  "B",        # flake8-bugbear
  "I",        # isort
  "F",        # Pyflakes
  "ARG",      # flake8-unused-arguments
  "C4",       # flake8-comprehensions
  "EM",       # flake8-errmsg
  "ICN",      # flake8-import-conventions
  "G",        # flake8-logging-format
  "PERF",     # Perflint
  "PGH",      # pygrep-hooks
  "PIE",      # flake8-pie
  "PL",       # pylint
  "PLR",      # Refactor
  "PT",       # flake8-pytest-style
  "PTH",      # flake8-use-pathlib
  "RET",      # flake8-return
  "RUF",      # Ruff-specific
  "SIM",      # flake8-simplify
  "T20",      # flake8-print
  "TRY",      # tryceratops
  "FURB",     # Refurb
  "UP",       # pyupgrade
  "YTT",      # flake8-2020
  "EXE",      # flake8-executable
  "NPY",      # NumPy specific rules
  "PD",       # pandas-vet
  "PYI",      # flake8-pyi
  "TC",       # flake8-type-checking
]
ignore = [
  "PLR",    # Design related pylint codes
  "B027", # Allow non-abstract empty methods in abstract base classes
  "T201", # `print` found
  "SIM105", # Use `contextlib.suppress(ValueError)` instead of try-except-pass
  "RUF012", # Mutable class attributes should be annotated with `typing.ClassVar`
  "ARG001", # Unused function argument
  "ARG002",  # Unused method argument
  "PTH123", # `open()` should be replaced by `Path.open()`
  "UP031", # Use format specifiers instead of percent format
  "PT023", # Use `@pytest.mark.skip` over `@pytest.mark.skip()`
]

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["PLC0415"]

[tool.ruff.format]
docstring-code-format = false # Clashes with blacken-docs

[tool.interrogate]
ignore-init-module=true
ignore-private=true
ignore-semiprivate=true
ignore-property-decorators=true
ignore-nested-functions=true
ignore-nested-classes=true
fail-under=95
exclude = ["docs", "tests"]

[tool.check-wheel-contents]
toplevel = ["async_kernel/"]
ignore = ["W002"]

[tool.repo-review.ignore]
PC140 = "doesn't detect basedpyright as a typechecker" # Use a type checker
MY = "Not using mypy yet" # Skip all MyPy
RTD100 = "Using mkdocs not read the docs"
PY007 = "Task runner - just use CI instead."

[tool.hatch.metadata]
allow-direct-references = true

[tool.basedpyright]
include = ["src/**", "tests/**"]
ignore = ["_version.py"]
reportMissingParameterType = false
reportExplicitAny = false
reportUnknownParameterType = false
reportUnannotatedClassAttribute = false
reportMissingTypeArgument  = false
reportMissingImports = false
reportUnusedCallResult  = false
reportUninitializedInstanceVariable = false
reportUnknownVariableType = false
reportAny = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportImportCycles = false
reportMissingTypeStubs = false
reportUnusedParameter = false
reportUnknownLambdaType = false

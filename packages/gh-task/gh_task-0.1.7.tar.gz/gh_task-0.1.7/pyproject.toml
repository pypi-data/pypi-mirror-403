[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "gh-task"
version = "0.1.7"
description = "Python + CLI helpers for GitHub Projects task ownership"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "yieldthought" }
]
dependencies = [
  "requests>=2.31",
]

[project.scripts]
gh-task = "gh_task.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Signal to scripts/install that we are running in GitHub Actions
  GHACTIONS: ACTIVE

jobs:
  build:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # Testing across supported Python versions
        # python-version: ['3.10', '3.11', '3.12', '3.13']
        python-version: [ '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: install
      run: |
        scripts/install

    # see https://github.com/marketplace/actions/setup-xvfb
    # avoid copykitten.CopykittenError: Clipboard was never initialized.
    - name: Run tests (Linux with XVFB)
      if: runner.os == 'Linux'
      run: xvfb-run scripts/test


    - name: Run tests (macOS/Windows)
      if: runner.os != 'Linux'
      run: |
        scripts/test

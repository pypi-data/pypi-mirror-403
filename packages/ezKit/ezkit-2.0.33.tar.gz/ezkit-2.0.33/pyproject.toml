#
# 标准库
# import os
#
# 第三方库
# import requests
#
# 当前目录
# import my_module
# import utils
#
# [tool.isort]
# profile = "black"
# force_sort_within_sections = false
# lines_between_types = 1

# 把当前目录作为“本地应用（first-party）”
# src_paths = ["./source"]
# known_first_party = ["./source"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
# 开启 import 排序
select = ["I"]

[tool.ruff.lint.isort]
combine-as-imports = true
# include-trailing-comma = true
force-single-line = false

# ★★★★★ 分组规则（最重要）
# 按你常见的开发习惯排列：
# 1. 标准库
# 2. 第三方库
# 3. 本地应用（app.*）
# 4. 当前项目（你可以修改为 src、modules、utils 等）
# sections = [
#     "STDLIB",
#     "THIRDPARTY",
#     "FIRSTPARTY",
#     "LOCALFOLDER"
# ]

# 识别你的本地模块路径
# known-first-party = ["config", "constants", "database", "models", "services", "utils"]

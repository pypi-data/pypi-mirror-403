[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/python_sdk_rafay_workflow"]

[project]
name = "rafay_workflow_sdk"
version = "0.0.33"
authors = [
    { name = "Bheema Sarat Chandra Kaki", email = "sarat@rafay.co" },
    { name = "Avinash Varma", email = "avinash@rafay.co" },
    { name = "Akash MC", email = "akash@rafay.co" },
    { name = "Nirav Parikh", email = "nirav.parikh@rafay.co" }
]
description = "Rafay workflow handler Python function SDK"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "uvicorn[standard]>=0.24.0",
    "fastapi>=0.104.0",
    "httpx>=0.28.1",
    "gunicorn>=23.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-httpserver>=1.0.0",
    "requests>=2.31.0",
    "backoff>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/RafaySystems/function-templates"
Issues = "https://github.com/RafaySystems/function-templates/issues"

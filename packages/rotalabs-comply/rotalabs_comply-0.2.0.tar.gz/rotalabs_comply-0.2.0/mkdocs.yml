site_name: rotalabs-comply
site_description: AI compliance and audit logging infrastructure
site_url: https://rotalabs.github.io/rotalabs-comply/
repo_url: https://github.com/rotalabs/rotalabs-comply
repo_name: rotalabs/rotalabs-comply

theme:
  name: material
  palette:
    primary: deep purple
    accent: purple
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts: concepts.md
  - Tutorials:
    - Audit Logging: tutorials/audit-logging.md
    - Compliance Checking: tutorials/compliance-checking.md
    - Report Generation: tutorials/report-generation.md
  - API Reference:
    - Core Types: api/core.md
    - Audit: api/audit.md
    - Frameworks: api/frameworks.md
    - Reports: api/reports.md
    - Utilities: api/utils.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rotalabs
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rotalabs-comply/

copyright: Copyright &copy; 2026 Rotalabs

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contd"
version = "0.1.4"
description = "Durable workflow execution engine with time-travel debugging"
readme = "README.md"
requires-python = ">=3.10"
license = "LicenseRef-BSL-1.1"
license-files = ["LICENSE"]
authors = [
    {name = "Contd Team"}
]
keywords = ["workflow", "durable", "execution", "time-travel", "debugging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0",
    "requests>=2.28",
    "fastapi>=0.100",
    "uvicorn>=0.23",
    "python-jose[cryptography]>=3.3",
    "passlib[bcrypt]>=1.7",
    "python-multipart>=0.0.6",
    "httpx>=0.24",
    "pydantic>=2.0",
    "jsonpatch>=1.33",
]

[project.optional-dependencies]
postgres = ["psycopg2-binary>=2.9"]
redis = ["redis>=4.0"]
s3 = ["boto3>=1.26"]
observability = [
    "opentelemetry-api>=1.20",
    "opentelemetry-sdk>=1.20",
    "prometheus-client>=0.17",
    "psutil>=5.9",
]
all = [
    "contd[postgres,redis,s3,observability]",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
]

[project.scripts]
contd = "contd.cli.main:main"

[project.urls]
Homepage = "https://github.com/bhavdeep98/contd.ai"
Documentation = "https://github.com/bhavdeep98/contd.ai/tree/main/docs"
Repository = "https://github.com/bhavdeep98/contd.ai"

[tool.setuptools.packages.find]
where = ["."]
include = ["contd*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_ignores = true
ignore_missing_imports = true
implicit_optional = true
strict_optional = false
check_untyped_defs = false
disallow_untyped_defs = false

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 88
target-version = "py310"

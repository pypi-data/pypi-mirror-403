[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "weld-cli"
version = "0.11.0"
description = "Human-in-the-loop coding harness: plan, review, iterate, commit with transcript provenance"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.11"
authors = [
    { name = "Alex Metelli" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = [
  "typer>=0.12",
  "pydantic>=2.6",
  "rich>=13.7",
  "tomli-w>=1.0",
  "simple-term-menu>=1.6",
  "aiosqlite>=0.19",
  "aiogram>=3.22",
  "pathspec>=0.12",
]

[project.scripts]
weld = "weld.cli:app"

[project.urls]
Homepage = "https://github.com/ametel01/weld-cli"
Documentation = "https://ametel01.github.io/weld-cli/"
Repository = "https://github.com/ametel01/weld-cli.git"
Issues = "https://github.com/ametel01/weld-cli/issues"
Changelog = "https://github.com/ametel01/weld-cli/blob/master/CHANGELOG.md"

[dependency-groups]
dev = [
  "pytest>=8",
  "pytest-cov>=5.0",
  "pytest-asyncio>=0.24",
  "hypothesis>=6.100",
  "ruff>=0.5",
  "pyright>=1.1",
  "pre-commit>=3.7",
  "pip-audit>=2.7",
  "detect-secrets>=1.5",
]
docs = [
  "mkdocs>=1.6",
  "mkdocs-material>=9.5",
  "mkdocs-minify-plugin>=0.8",
  "mike>=2.1",                    # Version management
]

[tool.hatch.build.targets.wheel]
packages = ["src/weld"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "C4", "RUF"]
ignore = ["B008"]  # Allow typer.Option() in function defaults (standard Typer pattern)

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pyright]
typeCheckingMode = "standard"
pythonVersion = "3.11"
include = ["src", "tests"]
exclude = ["**/__pycache__", ".venv"]
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "unit: Unit tests for pure logic",
    "cli: CLI integration tests",
    "integration: Integration tests for feature verification",
    "slow: Tests that take significant time",
]

[tool.coverage.run]
source = ["src/weld"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
fail_under = 70

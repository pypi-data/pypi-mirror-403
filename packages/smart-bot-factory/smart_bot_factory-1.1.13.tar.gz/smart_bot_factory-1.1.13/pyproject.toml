[project]
name = "smart-bot-factory"
version = "1.1.13"
description = "Библиотека для создания умных чат-ботов"
authors = [
    {name = "Kopatych", email = "eserov73@gmail.com"}
]
keywords = ["chatbot", "telegram", "openai", "supabase", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    # Основные зависимости из ядра
    "aiogram>=3.22.0",
    "supabase>=2.24.0",
    "openai>=2.8.0",
    "python-dotenv>=1.2.1",
    "aiofiles>=24.1.0",
    "pytz>=2025.2",
    "pyyaml>=6.0.3",
    # CLI интерфейс
    "click>=8.3.1",
    "project-root-finder>=1.9",
    "aiogram-media-group>=0.5.1",
    "python-dateutil>=2.9.0.post0",
    "langchain>=1.0.8",
    "langchain-community>=0.4.1",
    "langchain-openai>=1.0.3",
    "playwright>=1.56.0",
    "beautifulsoup4>=4.14.2",
    "httpx>=0.28.1",
    "python-slugify>=8.0.4",
    "trafilatura>=2.0.0",
    "sulguk>=0.11.1",
    "telegramify-markdown>=0.5.4",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
sbf = "smart_bot_factory.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["smart_bot_factory"]

[dependency-groups]
dev = [
    "twine>=6.2.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "hypothesis>=6.148.7",
    "ty>=0.0.4",
]


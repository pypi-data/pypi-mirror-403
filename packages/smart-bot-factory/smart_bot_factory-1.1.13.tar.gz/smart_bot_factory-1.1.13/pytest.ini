[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Формат вывода: только ошибки и краткая статистика
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    -q
    --color=yes

# Маркеры
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    unit: marks tests as unit tests
    integration: marks tests as integration tests

# Логирование
log_cli = false
log_cli_level = ERROR
log_cli_format = %(levelname)s %(message)s


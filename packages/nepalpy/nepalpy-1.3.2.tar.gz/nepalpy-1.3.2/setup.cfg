[metadata]
name = nepalpy
version = 1.3.2
author = Sushil Shrestha
author_email = mrsushilshresthaofficial@gmail.com
description = Nepali name generator, surname and caste/ethnic group utilities
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/mrsushilshrestha/nepalpy
project_urls = 
	LinkedIn = https://www.linkedin.com/in/mrsushilshresthaofficial/
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries
	Topic :: Utilities
	Topic :: Text Processing :: Linguistic

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 

[options.extras_require]
dev = 
	setuptools
	wheel
	twine
	build
	pytest
	pytest-cov

[options.packages.find]
where = .
include = 
	nepalpy*

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend  =  "setuptools.build_meta"

[project]
name = "GEOdb"
version = "0.2.0.1"
description = "An asynchronous Python library for the Gene Expression Omnibus (GEO) database"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
authors = [
    {name = "KumaTea", email = "KumaTea@outlook.com"}
]
maintainers = [
    {name = "KumaTea", email = "KumaTea@outlook.com"}
]
keywords = ["bioinformatics", "gene-expression-omnibus"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "aiohttp>=3.10.11",
    "beautifulsoup4>=4.14.3",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://github.com/KumaTea"
Repository = "https://github.com/KumaTea/GEOdb"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "inspect_scout"
dynamic = ["version"]
description = "Transcript Analysis for AI Agents"
authors = [{ name = "Meridian Labs" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
dependencies = [
    "anyio>=4.8.0",
    "mmh3>=5.0.0",
    "tenacity>=8.0.0",
    "click>=8.1.3,!=8.2.0,<8.2.2",
    "cloudpickle>=3.0.0",
    "dill>=0.4.0",
    "duckdb>=1.4.0",
    "fastapi>=0.128.0",
    "ijson>=3.2.0",
    "importlib-metadata",
    "inspect-ai>=0.3.157",
    "jinja2>=3.0.0",
    "jsonlines>=3.0.0",
    "jsonschema>3.1.1",
    "libcst>=1.0.0",
    "pandas>=2.0.0,<3.0.0",
    "psutil>=6.0.0",
    "pyarrow>=10.0.1",
    "pydantic>=2.11.4",
    "python-dotenv>=0.16.0",
    "rich>=13.3.3,!=14.0.0",
    "ruamel.yaml>=0.18.0",
    "shortuuid",
    "sse-starlette>=2.0.0",
    "send2trash>=1.8.0",
    "typing_extensions>=4.9.0",
    "universal-pathlib>=0.2.6",
    "uvicorn",
    "wrapt>=1.16.0",
]

[project.urls]
"Source Code" = "https://github.com/meridianlabs-ai/inspect_scout"
"Issue Tracker" = "https://github.com/meridianlabs-ai/inspect_scout/issues"

[project.scripts]
scout = "inspect_scout._cli.main:main"

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "pytest-xdist",
    "anthropic",
    "google-genai",
    "huggingface_hub",
    "langsmith",
    "logfire",
    "openai",
    "pytest-dotenv",
    "pytest-asyncio",
    "mypy",
    "pandas-stubs>=2.3.2.250926",
    "pyarrow-stubs>=20.0.0.20250928",
    "types-jsonschema",
    "types-psutil",
    "types-PyYAML",
    "types-Send2Trash"
]
doc = [
    "jupyter",
    "panflute",
    "markdown",
    "griffe",
    "pyyaml",
    "types-Markdown",
]
dist = ["twine", "build"]

[dependency-groups]
dev = [
    "ruff",
    "pytest",
    "pytest-xdist",
    "anthropic",
    "google-genai",
    "huggingface_hub",
    "langsmith",
    "logfire",
    "openai",
    "pytest-dotenv",
    "pytest-asyncio",
    "mypy",
    "pandas-stubs>=2.3.2.250926",
    "pyarrow-stubs>=20.0.0.20250928",
    "types-jsonschema",
    "types-psutil",
    "types-PyYAML",
    "types-Send2Trash"
]
doc = [
    "jupyter",
    "panflute",
    "markdown",
    "griffe",
    "pyyaml",
]
dist = ["twine", "build"]

[tool.hatch.build]
only-packages = true
exclude = ["docs/", "tests/"]
artifacts = ["src/inspect_scout/_view/www/dist"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/inspect_scout/_version.py"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version" # Important for PyPI compatibility

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
managed = true

[tool.ruff]
extend-exclude = ["docs"]
src = ["."]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # flake8
    "D",      # pydocstyle
    "I",      # isort
    "B",      # flake8-bugbear
    "SIM101", # duplicate isinstance
    # "RET", # flake8-return
    # "RUF", # ruff rules
]
ignore = ["E203", "E501", "D10", "D212", "D415"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "-n auto"

[tool.mypy]
strict = true
mypy_path = "src"
files = ["src", "examples"]
namespace_packages = true
explicit_package_bases = true

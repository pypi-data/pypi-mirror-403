[project]
name = "motypst"
version = "0.1.0"
description = "A Typst widget for marimo notebooks"
readme = "README.md"
authors = [
    { name = "Hannes Knoll", email = "git@hannesknoll.de" }
]
requires-python = ">=3.13"
dependencies = [
    "marimo>=0.19.6",
    "typst>=0.14.7",
]

[project.scripts]
motypst = "motypst:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

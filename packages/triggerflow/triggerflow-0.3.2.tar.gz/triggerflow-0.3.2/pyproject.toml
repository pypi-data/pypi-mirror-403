[build-system]
requires = ["setuptools>=65.5", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "triggerflow"
version = "0.3.2"
description = "Utilities for ML models targeting hardware triggers"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cookiecutter>=2.3",
    "PyYAML>=6",
    "Jinja2>=3",
    "mlflow>=2.0",
    "kedro==1.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
    "pytest-cov~=3.0",
    "pytest-mock>=1.7.1, <2.0",
    "pytest~=7.2", "ruff~=0.1.8",
]

extended = [
    # Conda-equivalent packages (can often be installed via pip)
    "coffea",
    "dask",
    "pyarrow",
    
    # Explicitly Versioned Packages
    "pandas==2.0.3",
    "uproot4==4.0.0",
    "pyarrow==17.0.0",
    "hist==2.7.3",
    "mlflow==2.21.0",
    "tensorflow==2.13.0",
    "QKeras==0.9.0",
    "keras==2.13.1",
    
    # Packages with required versions/source links
    "numpy",
    "pyparsing",
    "PyYAML", 
    "matplotlib",
    "mplhep",
    "h5py",
    "xxhash",
    "shap",
    "awkward-pandas",
    "qonnx==0.4.0",
    "tf_keras",
    "tf2onnx",
    "hls4ml",
    "conifer"
]


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
triggerflow = ["starter/**", "starter/**/*"]

[tool.ruff]
line-length = 88
show-fixes = true
select = [ "F", "W", "E", "I", "UP", "PL", "T201",]
ignore = [ "E501",]
extend-exclude = ["src/triggerflow/starter"]

# expose CLI entrypoint
[project.scripts]
triggerflow = "triggerflow.cli:main"
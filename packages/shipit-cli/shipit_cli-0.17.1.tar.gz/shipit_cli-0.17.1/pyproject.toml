[project]
name = "shipit-cli"
version = "0.17.1"
description = "Shipit CLI is the best way to build, serve and deploy your projects anywhere."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dotenv>=0.9.9",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.5",
    "rich>=14.1.0",
    "semantic-version>=2.10.0",
    "sh>=2.2.2",
    "xingque>=0.2.1",
    "tomlkit>=0.13.3",
    "typer>=0.16.1",
    "toml>=0.10.2",
    "ripgrep-python>=0.1.0",
]

[project.urls]
homepage = "https://wasmer.io"
repository = "https://github.com/wasmerio/shipit"
"Changelog" = "https://github.com/wasmerio/shipit/changelog"

[project.scripts]
shipit = "shipit.cli:main"
shipit-cli = "shipit.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shipit"]
[tool.hatch.build.targets.sdist]
only-include = ["src/shipit", "tests"]

[tool.uv]
dev-dependencies = [
    "aiohttp>=3.12.15",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.2.0",
    "pytest-rerunfailures>=16.0.1",
    "pytest-xdist>=3.8.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.uv.workspace]
exclude = ["examples/*"]

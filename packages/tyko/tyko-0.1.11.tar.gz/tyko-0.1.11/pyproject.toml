[project]
name = "tyko"
dynamic = ["version"]
description = "Official Python SDK for Tyko Labs - Track experiments, manage models, and version datasets"
authors = [{name = "Tyko Labs", email = "contact@tyko-labs.com"}]
readme = "README.md"
requires-python = ">=3.11"
keywords = ["machine-learning", "mlops", "experiment-tracking", "model-management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "httpx~=0.24",
    "typing-extensions~=4.15",
]

[project.optional-dependencies]
dev = [
    "pytest~=9.0",
    "pytest-cov~=7.0",
    "black~=25.12",
    "mypy~=1.19",
    "ruff~=0.14",
    "types-requests~=2.32.4",
    "mkdocs>=1.5.0",
    "mkdocstrings[python]~=1.0",
    "pytest_httpx~=0.22",
]

[project.urls]
Homepage = "https://tyko-labs.com"
Documentation = "https://tyko-labs.com/docs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/tyko/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/tyko"]

[tool.black]
line-length = 120
target-version = ['py311']

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest]
pythonpath = ["src"]
testpaths = ["tests"]
anyio_mode = "auto"
minversion = "9.0"
addopts = ["-ra", "-q", "--cov=tyko", "--cov-report=html", "--durations=10"]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
]

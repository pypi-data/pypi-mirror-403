[project]
name = "familiar-cli"
version = "0.3.0"
description = "compose and invoke ai agent prompts from reusable templates"
readme = "readme.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "cyberwitchery lab", email = "contact@cyberwitchery.com" }
]
keywords = ["ai", "agents", "prompts", "cli", "codex", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]

[project.urls]
Homepage = "https://github.com/cyberwitchery/familiar"
Repository = "https://github.com/cyberwitchery/familiar"

[project.scripts]
familiar = "familiar.cli:main"

[project.entry-points."familiar.agents"]
codex = "familiar.agents:CodexAgent"
claude = "familiar.agents:ClaudeAgent"

[tool.setuptools]
package-dir = {"" = "src"}

[project.optional-dependencies]
dev = ["ruff", "mypy", "pytest", "pytest-cov", "bandit"]

[tool.setuptools.package-data]
"familiar.data.conjurings" = ["*.md"]
"familiar.data.invocations" = ["*.md"]
"familiar.data.snippets" = ["**/*"]

[tool.ruff]
target-version = "py310"
extend-exclude = ["src/familiar/data/snippets"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=familiar --cov-report=term-missing --cov-fail-under=80"

[tool.coverage.run]
source = ["src/familiar"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "providerkit"
version = "0.2.4"
description = "ProviderKit - Generic provider management library"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Hicinformatic", email = "hicinformatic@gmail.com"}
]
keywords = [
  "provider",
  "service-provider",
  "multi-provider",
  "provider-management",
  "python",
  "abstraction",
  "service-abstraction",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
  "qualitybase",
]

[project.scripts]
providerkit = "providerkit.cli:main"

[project.urls]
Homepage = "https://github.com/hicinformatic/python-providerkit"
Repository = "https://github.com/hicinformatic/python-providerkit"
Documentation = "https://github.com/hicinformatic/python-providerkit#readme"
Issues = "https://github.com/hicinformatic/python-providerkit/issues"

[project.optional-dependencies]
dev = [
  # For local development, install qualitybase in editable mode:
  # pip install -e ../python-qualitybase
  # Or use: pip install -r requirements.txt
]
lint = [
  "qualitybase[lint]",
]
quality = [
  "qualitybase[quality]",
]
security = [
  "qualitybase[security]",
]
test = [
  "qualitybase[test]",
]

[tool.setuptools]
license-files = ["LICENSE"]
package-data = {providerkit = [".commands.json"]}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-ra --strict-markers"
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
  ".git",
  "__pycache__",
  ".venv",
  "venv",
  "build",
  "dist",
]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = false

[tool.ruff.lint]
select = [
  "E",    # pycodestyle errors
  "W",    # pycodestyle warnings
  "F",    # pyflakes
  "I",    # isort
  "B",    # flake8-bugbear
  "C4",   # flake8-comprehensions
  "C90",  # mccabe (cyclomatic complexity)
  "UP",   # pyupgrade
  "ARG",  # flake8-unused-arguments
  "SIM",  # flake8-simplify
  "TCH",  # flake8-type-checking
  "TID",  # flake8-tidy-imports
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.mccabe]
max-complexity = 10  # Maximum cyclomatic complexity

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true
exclude = [
  "tests/",
  "build/",
  "dist/",
]

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv", "build", "dist"]
skips = ["B101"]  # Skip assert_used test

[tool.coverage.run]
source = ["."]
omit = [
  "*/tests/*",
  "*/test_*",
  "*/__pycache__/*",
  "*/build/*",
  "*/dist/*",
  "*/.venv/*",
  "*/venv/*",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@abstractmethod",
]


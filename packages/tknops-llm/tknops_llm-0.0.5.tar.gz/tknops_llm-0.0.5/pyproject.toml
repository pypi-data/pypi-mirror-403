[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tknops-llm"
version = "0.0.5"
description = "Precise Token Tracking SDK for tknOps"
readme = "README.md"
authors = [
  {name = "tknOps", email = "sujith@tknops.io"},
]
requires-python = ">=3.8"
dependencies = [
  "requests>=2.25.0",
]

[project.urls]
Homepage = "https://tknops.io"
Documentation = "https://docs.tknops.io"

[tool.hatch.build.targets.wheel]
packages = ["tknops_llm"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nhnscan"
version = "0.1.1"
authors = [
    {name = "David", email = "topcremaa@gmail.com"}
]
description = "Security Scanner - CLI wrapper for nmap and snmpwalk"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
keywords = ["security", "scanner", "nmap", "snmp"]

[project.scripts]
nhnscan = "nhnscan.cli:main"

[project.urls]
Homepage = "https://github.com/topcrema"
Issues = "https://github.com/topcrema"
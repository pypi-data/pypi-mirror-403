[project]
name = "psr-lakehouse"
version = "0.2.4"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.39.3",
    "pandas>=2.3.0",
    "plotly>=5.17.0",
    "requests>=2.32.0",
    "requests-aws4auth>=1.3.1",
    "streamlit>=1.48.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "dotenv>=0.9.9",
    "pytest>=8.4.1",
    "responses>=0.25.0",
    "ruff>=0.12.2",
]

[tool.pytest.ini_options]
markers = [
    "integration: integration tests that hit the real API",
]

[tool.hatch.build.targets.wheel]
packages = ["src/psr"]

[project.scripts]
experiments_iam = "psr.lakehouse.experiments.iam:main"

[project]
name = "webquest-mcp"
version = "0.15.2"
description = "WebQuest MCP is a Model Context Protocol (MCP) server that exposes powerful web search and scraping tools to AI agents and MCP-compatible clients."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.13.1",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "pyjwt>=2.10.1",
    "webquest>=0.12.6",
]

[project.urls]
Source = "https://github.com/mustafametesengul/webquest-mcp"

[project.scripts]
webquest-mcp = "webquest_mcp.main:main"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "openai>=2.8.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mypy>=1.0.1",
    "ruff>=0.13.2",
]

[tool.pytest.ini_options]
markers = [
  "integration: slow / costly tests",
]
addopts = [
  "--mypy",
  "-m", "not integration",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

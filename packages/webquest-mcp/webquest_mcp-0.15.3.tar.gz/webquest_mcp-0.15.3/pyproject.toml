[project]
name = "webquest-mcp"
version = "0.15.3"
description = "WebQuest MCP is a Model Context Protocol (MCP) server that exposes powerful web search and scraping tools to AI agents and MCP-compatible clients."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.13.1",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "pyjwt>=2.10.1",
    "webquest>=0.12.7",
]

[project.urls]
Source = "https://github.com/mustafametesengul/webquest-mcp"

[project.scripts]
webquest-mcp = "webquest_mcp.main:main"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "openai>=2.8.0",
    "poethepoet>=0.40.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.14.1",
    "ty>=0.0.13",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.poe.tasks]
test = [
  { cmd = "ruff check" },
  { cmd = "ruff format --check" },
  { cmd = "ty check" }
]
format = [
  { cmd = "ruff check --select I --fix" },
  { cmd = "ruff format" }
]

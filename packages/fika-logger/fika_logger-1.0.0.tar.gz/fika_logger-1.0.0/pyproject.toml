[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fika-logger"
version = "1.0.0"
description = "Production-grade logging library with Slack/GitHub alerting, context propagation, and deduplication"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Copyright (c) 2026 FIKA Private Limited. All Rights Reserved."}
authors = [
    {name = "FIKA Private Limited"}
]
keywords = [
    "logging",
    "alerts",
    "monitoring",
    "slack",
    "github",
    "fastapi",
    "async",
    "context-propagation",
    "deduplication",
    "loguru",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "loguru>=0.7.0",
    "motor>=3.0.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
redis = ["redis>=4.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]

[project.urls]
Documentation = "https://github.com/fika-tech/fika-logger#readme"
Homepage = "https://github.com/fika-tech/fika-logger"
Issues = "https://github.com/fika-tech/fika-logger/issues"
Repository = "https://github.com/fika-tech/fika-logger"

[tool.setuptools.packages.find]
include = ["fika_logger*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mocks-db"
version = "0.1.0"
description = "A mock MySQL server that generates junk data based on your schema."
readme = "README.md"
authors = [
  { name = "Pratyush", email = "pratyush@example.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mysql-mimic>=2.3.0",
    "faker>=23.0.0",
    "click>=8.1.0",
    "sqlglot>=20.0.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "flake8",
    "build",
    "twine",
]

[project.scripts]
mocks-db = "mocks_db.main:cli"

[project.urls]
"Homepage" = "https://github.com/pratyush/mocks-db"
"Bug Tracker" = "https://github.com/pratyush/mocks-db/issues"

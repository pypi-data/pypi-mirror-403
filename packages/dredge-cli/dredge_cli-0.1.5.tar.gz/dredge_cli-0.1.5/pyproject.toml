[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dredge-cli"
version = "0.1.5"
description = "DREDGE â€” A small Python utility (scaffold)."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "QueenFi703" }]
requires-python = ">=3.9,<3.15"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
dredge-cli = "dredge.cli:main"

[project.urls]
Homepage = "https://github.com/QueenFi703/DREDGE"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
dredge = ["custom_ops/*.py"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312', 'py313', 'py314']  # All supported versions
include = '\.pyi?$'
extend-exclude = '''
/
  # directories
  \.eggs
  | \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py39"  # Minimum supported version (code must work on py39+)
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

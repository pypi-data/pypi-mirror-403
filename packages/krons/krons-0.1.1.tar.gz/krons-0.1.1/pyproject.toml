[project]
name = "krons"
version = "0.1.1"
description = "Spec-based composable framework for building type-safe systems"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    { name = "HaiyangLi", email = "quantocean.li@gmail.com" }
]
keywords = ["spec", "composable", "framework", "type-safe", "pydantic", "validation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "anyio>=4.10.0",
    "httpx>=0.26.0",
    "orjson>=3.10.0",
    "pydantic>=2.10.0",
    "rapidfuzz>=3.10.0",
]

[project.urls]
Homepage = "https://github.com/khive-ai/krons"
Repository = "https://github.com/khive-ai/krons"
Issues = "https://github.com/khive-ai/krons/issues"

[dependency-groups]
dev = [
    "black>=26.1.0",
    "isort>=7.0.0",
    "ruff>=0.14.13",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "hypothesis>=6.150.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/krons"]
artifacts = ["src/krons/py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "unit: marks tests as unit tests",
    "integration: marks tests as integration tests",
    "slow: marks tests as slow",
]

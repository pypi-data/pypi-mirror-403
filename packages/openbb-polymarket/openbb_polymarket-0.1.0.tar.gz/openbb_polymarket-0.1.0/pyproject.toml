[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openbb-polymarket"
version = "0.1.0"
description = "Polymarket provider + router extension for the OpenBB Platform"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "openbb-core>=1.5.0",
  "httpx>=0.24",
]

[project.entry-points."openbb_provider_extension"]
polymarket = "openbb_polymarket.provider:polymarket_provider"

[project.entry-points."openbb_core_extension"]
polymarket = "openbb_polymarket.polymarket_router:router"

[tool.hatch.build.targets.wheel]
packages = ["openbb_polymarket"]


target-version = "py312"
line-length = 88

[lint]
select = [
  "FAST",
  "ANN",
  "ASYNC",
  "S",
  "FBT",
  "B",
  "A",
  "C4",
  "DTZ",
  "ICN",
  "E",
  "W",
  "DOC",
  "D",
  "F",
  "RUF",
]
preview = true
ignore = ["D203", "D213", "RUF029"]

[lint.per-file-ignores]
"tests/*" = ["D", "S101"]

[lint.isort]
force-single-line = false
lines-after-imports = 2

[lint.pydocstyle]
convention = "google"

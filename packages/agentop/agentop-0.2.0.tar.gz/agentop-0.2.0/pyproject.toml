[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentop"
 version = "0.2.0"
description = "A terminal UI tool for monitoring local AI coding agents (Claude Code, etc.)"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Yuanhong Yu"}
]
keywords = ["ai", "monitoring", "tui", "claude", "agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "textual>=0.88.0",
    "rich>=13.9.0",
    "psutil>=6.1.0",
    "pydantic>=2.10.0",
    "aiofiles>=24.1.0",
    "httpx>=0.28.0",
    "pyyaml>=6.0.2",
    "platformdirs>=4.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
]

[project.scripts]
agentop = "agentop.__main__:main"

[project.urls]
Homepage = "https://github.com/dadwadw233/agentop"
Repository = "https://github.com/dadwadw233/agentop"
Issues = "https://github.com/dadwadw233/agentop/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["agentop*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

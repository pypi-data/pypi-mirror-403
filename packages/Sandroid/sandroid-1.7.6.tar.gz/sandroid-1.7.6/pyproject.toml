[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Sandroid"
dynamic = ["version"]
description = "An Android sandbox for automated Forensic, Malware, and Security Analysis."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10"

authors = [
    { name = "Erik Nathrath", email = "erik.nathrath@fkie.fraunhofer.de" },
    { name = "Daniel Baier", email = "daniel.baier@fkie.fraunhofer.de" },
    { name = "Jan-Niclas Hilgert", email = "jan-niclas.hilgert@fkie.fraunhofer.de" }
]
maintainers = [
    { name = "Daniel Baier", email = "daniel.baier@fkie.fraunhofer.de" },
    { name = "Erik Nathrath", email = "erik.nathrath@fkie.fraunhofer.de" },
    { name = "Jan-Niclas Hilgert", email = "jan-niclas.hilgert@fkie.fraunhofer.de" }
]

keywords = [
    "android", "forensics", "security", "malware", "analysis", "frida", "emulator"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Monitoring",
    "Natural Language :: English",
]

# Core runtime dependencies
dependencies = [
    "beautifulsoup4>=4.12.2",
    "click>=8.1.7",
    "colorama>=0.4.6",
    "frida>=17.0.0",
    "frida-tools>=14.0.0",
    "lxml>=4.9.4",
    "prompt-toolkit>=3.0.43",
    "Pygments>=2.17.2",
    "python-dateutil>=2.8.2",
    "requests>=2.31.0",
    "scapy>=2.5.0",
    "six>=1.16.0",
    "xmldiff>=2.7.0",
    "tqdm>=4.64.0",
    "reportlab>=4.0.0",
    "geopy>=2.3.0",
    "friTap>=1.3.1.4",
    "colorlog>=6.7.0",
    "objection>=1.11.0,<2.0.0",
    "AndroidFridaManager>=1.9.0",
    "trigdroid[full]>=2.0.1",
    "dexray-intercept>=1.0.1.3",
    "dexray-insight>=1.0.0.3",
    "tomli>=2.0.1; python_version<'3.11'",
    "tomli-w>=1.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
    "platformdirs>=3.0.0",
    "rich>=13.0.0",
    "wcwidth>=0.2.13",
    "thefuzz>=0.22.1",
    "textual>=0.40.0",
]

[project.optional-dependencies]
ai = [
    "google-generativeai>=0.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "bandit>=1.7.0",
    "safety>=2.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

[project.scripts]
sandroid = "sandroid.cli:main"
sandroid-config = "sandroid.config.cli:main"

[project.urls]
Homepage = "https://github.com/fkie-cad/Sandroid_core"
Documentation = "https://fkie-cad.github.io/Sandroid_core/"
Repository = "https://github.com/fkie-cad/Sandroid_core"
"Bug Tracker" = "https://github.com/fkie-cad/Sandroid_core/issues"
"Changelog" = "https://github.com/fkie-cad/Sandroid_core/blob/main/CHANGELOG.md"
"Authors" = "https://github.com/fkie-cad/Sandroid_core/blob/main/AUTHORS.md"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true
# optionally:
# license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["sandroid*"]

[tool.setuptools.package-data]
sandroid = ["config/*.yaml", "config/*.toml", "templates/*.html"]

[tool.setuptools.dynamic]
version = { attr = "sandroid._version.__version__" }

# ---------------- Development tools ----------------

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.10"
ignore_errors = true
ignore_missing_imports = true
follow_imports = "skip"
warn_return_any = false
warn_unused_configs = false
disallow_any_unimported = false
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_any_generics = false
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = false
show_error_codes = false

[tool.coverage.run]
source = ["src/sandroid"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/conftest.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E","W","F","I","N","D","UP","YTT","S","BLE","FBT","B","A","COM","C4","DTZ",
    "T10","EM","EXE","FA","ISC","ICN","G","INP","PIE","T20","PYI","PT","Q","RSE",
    "RET","SLF","SLOT","SIM","TID","TCH","INT","ARG","PTH","ERA","PD","PGH","PL",
    "TRY","FLY","NPY","RUF",
]
ignore = [
    "D100","D101","D102","D103","D104","D105","D107","D205","D415",
    "S101","S110","S112","S113","S324","S602","S603","S605","S607",
    "T201","T203","E501","E402","E722","F841","G003","G004",
    "N802","N806","N815","A001","A002","B007",
    "PLR0913","PLR0912","PLR0915","PLR1722","PLR2004",
    "SIM103","SIM108","SIM115",
    "PTH100","PTH104","PTH110","PTH111","PTH118","PTH123",
    "FBT002","RUF005","RUF012","TRY300","TRY400","ERA001","D419",
    "E711","E712","PLC0415","BLE001","B025","TRY003","SLF001",
    "EM101","EM102","RET504","FBT001",
    "PTH103","PTH107","PTH113","PTH119","PTH120","PTH208",
    "PIE810","UP031","F401","RUF046","SIM118","DTZ005",
    "N803","N805","N801","N813","N817","N999",
    "ARG001","ARG002","ARG003","ARG004",
    "PLW0602","PLW0603","PLW2901","PLR0911",
    "UP022","UP038","SIM102","SIM105","SIM113","SIM201",
    "B015","B904","TRY002","TRY301",
    "PTH109","PTH112","RUF013","RUF015",
    "PLC0206","PLR1714","PIE794","ICN001","S112",
    "EXE001","E741","S110","COM812","ISC001",
]

exclude = [
    ".bzr",".direnv",".eggs",".git",".git-rewrite",".hg",".mypy_cache",
    ".nox",".pants.d",".pytype",".ruff_cache",".svn",".tox",".venv",
    "__pypackages__","_build","buck-out","build","dist","node_modules",
    "venv","env","ground_truth_src",
]

[tool.ruff.lint.per-file-ignores]
"set_avd_location.py" = ["S603","S607"]
"deploy/create_avd.py" = [
    "S603","S607","S310","S110","BLE001","TRY300","FBT002","PLC0415",
    "PTH110","PTH111","PTH112","PTH113","PTH118","PTH123","PTH107",
    "PTH100","PTH116","PTH119","PTH120","PTH202","PTH208",
    "PLR2004","B007","D205","E501","F811",
]
"src/sandroid/cli.py" = ["S605"]
"src/utils/actionQ.py" = ["S603","S605"]

# Compatibility alias files - star imports are intentional for transparent re-export
"src/utils/*.py" = ["F403"]
"src/datagather/*.py" = ["F403"]
"src/functionality/*.py" = ["F403"]
"src/sandroid/core/__init__.py" = ["F403", "F405"]
"src/utils/adb.py" = ["S602","S603","S607"]
"src/utils/apk_downloader.py" = ["S603","S607"]
"src/utils/emulator.py" = ["S603","S607"]
"src/utils/file_diff.py" = ["S603","S607"]
"src/utils/frida_manager.py" = ["S602","S603","S607"]
"src/utils/fsmon.py" = ["S603"]
"src/utils/toolbox.py" = ["S324","S602","S603","S607"]

# Security rule ignores for migrated core modules (same as legacy utils modules)
"src/sandroid/core/adb.py" = ["S602","S603","S607"]
"src/sandroid/core/apk_downloader.py" = ["S603","S607"]
"src/sandroid/core/emulator.py" = ["S603","S607"]
"src/sandroid/core/file_diff.py" = ["S603","S607"]
"src/sandroid/core/frida_manager.py" = ["S602","S603","S607"]
"src/sandroid/core/fsmon.py" = ["S603"]
"src/sandroid/core/actionQ.py" = ["S603","S605"]
"src/sandroid/core/toolbox.py" = ["S324","S602","S603","S607"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["sandroid"]
force-single-line = false
force-sort-within-sections = false
single-line-exclusions = ["typing"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 15
max-returns = 8
max-statements = 60

[tool.bandit]
exclude_dirs = ["tests", "ground_truth_src"]
skips = [
    "B605","B324","B113","B404","B405","B410",
    "B602","B603","B607","B110","B112","B311",
]

[[tool.bandit.overrides]]
paths = ["src/sandroid/utils/adb.py", "src/sandroid/utils/toolbox.py", "src/sandroid/utils/frida_manager.py"]
skip_tests = ["B602"]

[[tool.bandit.overrides]]
paths = ["src/sandroid/utils/apk_downloader.py", "src/sandroid/utils/frida_manager.py", "src/sandroid/utils/fsmon.py"]
skip_tests = ["B113"]

[[tool.bandit.overrides]]
paths = ["src/sandroid/cli.py", "src/sandroid/utils/actionQ.py"]
skip_tests = ["B605"]

[[tool.bandit.overrides]]
paths = ["src/sandroid/utils/toolbox.py"]
skip_tests = ["B324"]

[[tool.bandit.overrides]]
paths = ["deploy/create_avd.py"]
skip_tests = ["B404", "B603", "B607", "B310", "B110"]

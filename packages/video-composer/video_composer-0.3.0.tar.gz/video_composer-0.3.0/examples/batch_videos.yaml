# Batch Video Configuration
# Generate multiple videos for a week of social media content

version: "1.0"

# Global defaults (applied to all videos unless overridden)
voice:
  model: tts-1-hd
  voice: nova
  speed: 1.0

subtitles:
  font: Arial
  font_size: 48
  primary_color: "#FFFFFF"
  highlight_color: "#FFFF00"
  outline_color: "#000000"
  outline_width: 3
  position: bottom
  margin: 150
  words_per_line: 4

video:
  width: 1080
  height: 1920
  fps: 30
  quality: high

# Output settings
output_dir: ./output/weekly_content
keep_temp: false

# Videos to generate
videos:
  # Monday - Motivation
  - name: monday_motivation
    script: |
      New week, new opportunities.
      Every Monday is a chance to start fresh.
      Set your goals. Take action. Make it happen.
      This is your week to shine.
    keywords:
      - sunrise city
      - morning coffee
      - person planning
      - success mindset
    context: "Monday motivation for professionals"

  # Tuesday - Tech Tips
  - name: tuesday_tech
    script: |
      Did you know? The average person spends 4 hours on their phone daily.
      Make those hours count.
      Use technology to learn, grow, and connect.
      Work smarter, not harder.
    keywords:
      - smartphone technology
      - productivity apps
      - digital workspace
      - learning online
    voice:
      voice: echo  # Different voice for tech content

  # Wednesday - Wellness
  - name: wednesday_wellness
    script: |
      Take a breath. You're doing amazing.
      Mental health matters.
      Remember to rest, recharge, and reset.
      You can't pour from an empty cup.
    keywords:
      - meditation calm
      - nature peaceful
      - yoga wellness
      - self care routine
    voice:
      voice: shimmer
    subtitles:
      highlight_color: "#90EE90"  # Soft green for wellness

  # Thursday - Throwback/Story
  - name: thursday_story
    script: |
      Every expert was once a beginner.
      Every success story started with a single step.
      Your journey matters. Your growth is real.
      Keep going. You're closer than you think.
    keywords:
      - journey path
      - growth progress
      - milestone achievement
      - looking forward
    context: "Inspirational storytelling"

  # Friday - Fun Facts
  - name: friday_facts
    script: |
      Fun fact: Your brain generates enough electricity to power a light bulb.
      You are literally brilliant.
      Use that power to create something amazing this weekend.
      Happy Friday!
    keywords:
      - brain science
      - creative thinking
      - weekend vibes
      - celebration happy
    voice:
      voice: fable
      speed: 1.1  # Slightly faster for fun content

  # Saturday - Weekend Inspiration
  - name: saturday_inspire
    script: |
      Weekends are for dreaming big.
      What would you do if you knew you couldn't fail?
      Take that first step today.
      Your future self is cheering you on.
    keywords:
      - dreaming big
      - adventure outdoor
      - freedom lifestyle
      - positive energy
    output_filename: weekend_vibes

  # Sunday - Reflection
  - name: sunday_reflect
    script: |
      Sunday reminder: You survived 100% of your worst days.
      Look how far you've come.
      Rest today. Rise tomorrow.
      New week, new wins await.
    keywords:
      - peaceful sunset
      - reflection calm
      - gratitude moment
      - new beginning
    voice:
      voice: nova
      speed: 0.95  # Slower for reflection
    subtitles:
      highlight_color: "#FFB6C1"  # Soft pink for Sunday

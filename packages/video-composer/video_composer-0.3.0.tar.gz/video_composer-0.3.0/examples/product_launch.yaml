# Product Launch Video Configuration
# Generate promotional content for a new app

script: |
  Introducing TaskFlow - your new productivity companion.
  Organize your life. Track your goals. Achieve more.
  Smart reminders. Beautiful design. Seamless sync.
  Download now and transform the way you work.
  Link in bio. Start your free trial today.

keywords:
  - smartphone app interface
  - productivity workflow
  - business success
  - modern technology
  - task management
  - achievement celebration

voice:
  model: tts-1-hd
  voice: onyx  # Professional, confident voice
  speed: 1.0

subtitles:
  font: Arial
  font_size: 52
  primary_color: "#FFFFFF"
  highlight_color: "#00D4FF"  # Brand color - cyan
  outline_color: "#000000"
  outline_width: 4
  position: bottom
  margin: 180
  words_per_line: 3  # Shorter lines for impact

video:
  width: 1080
  height: 1920
  fps: 30
  quality: ultra  # Highest quality for product launch

output_filename: taskflow_launch_promo
output_dir: ./output/campaigns
keep_temp: false

context: "Product launch video for a productivity app, professional and modern aesthetic, tech-focused imagery"

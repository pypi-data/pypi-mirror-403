# Single Video Configuration
# Generate one motivational video

script: |
  Every successful person started exactly where you are right now.
  The difference? They didn't give up.
  Your dreams are valid. Your goals are achievable.
  Start today. Start now. Your future self will thank you.

keywords:
  - sunrise motivation
  - person working hard
  - success celebration
  - determination focus
  - mountain peak
  - runner athlete

# Voice settings
voice:
  model: tts-1-hd
  voice: nova  # Options: alloy, echo, fable, onyx, nova, shimmer
  speed: 1.0

# Subtitle settings (karaoke-style)
subtitles:
  font: Arial
  font_size: 48
  primary_color: "#FFFFFF"
  highlight_color: "#FFFF00"  # Yellow highlight for current word
  outline_color: "#000000"
  outline_width: 3
  position: bottom
  margin: 150
  words_per_line: 4

# Video output settings
video:
  width: 1080
  height: 1920
  fps: 30
  quality: high  # low, medium, high, ultra

# Output configuration
output_filename: motivation_video
output_dir: ./output
keep_temp: false

# Optional: Additional context for AI video validation
context: "Motivational content for social media, uplifting and inspiring imagery"

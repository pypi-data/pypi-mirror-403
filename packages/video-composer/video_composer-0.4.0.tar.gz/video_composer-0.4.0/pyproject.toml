[project]
name = "video-composer"
version = "0.4.0"
description = "AI-powered social video automation tool for generating vertical short-form marketing videos with TTS, subtitles, and stock footage"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Youhana Sheriff", email = "youhana@sheriax.com" }
]
maintainers = [
    { name = "Youhana Sheriff", email = "youhana@sheriax.com" }
]
keywords = [
    "video",
    "automation",
    "tiktok",
    "shorts",
    "reels",
    "marketing",
    "social-media",
    "tts",
    "text-to-speech",
    "subtitles",
    "ai",
    "openai",
    "whisper",
    "pexels",
    "vertical-video",
    "short-form",
    "content-creation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Conversion",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "moviepy>=2.0.0",
    "openai>=1.12.0",
    "httpx>=0.27.0",
    "pydantic>=2.6.0",
    "pydantic-settings>=2.2.0",
    "python-dotenv>=1.0.1",
    "aiofiles>=23.2.1",
    "tenacity>=8.2.3",
    "rich>=13.7.0",
    "typer>=0.9.0",
    "pillow>=10.2.0",
    "numpy>=1.26.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
    "types-aiofiles>=23.2.0",
    "types-pyyaml>=6.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.scripts]
video-composer = "video_composer.cli:app"

[project.urls]
Homepage = "https://github.com/youhanasheriff/video-composer"
Documentation = "https://github.com/youhanasheriff/video-composer#readme"
Repository = "https://github.com/youhanasheriff/video-composer.git"
Issues = "https://github.com/youhanasheriff/video-composer/issues"
Changelog = "https://github.com/youhanasheriff/video-composer/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/video_composer"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/examples",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "pyproject.toml",
]
exclude = [
    "/.git",
    "/.github",
    "/.vscode",
    "/.idea",
    "/__pycache__",
    "/.pytest_cache",
    "/.mypy_cache",
    "/.ruff_cache",
    "/output",
    "/temp",
    "/.env",
    "/.env.local",
]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["video_composer"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
plugins = ["pydantic.mypy"]
mypy_path = "src"

[[tool.mypy.overrides]]
module = [
    "moviepy.*",
    "PIL.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=video_composer --cov-report=term-missing"
pythonpath = ["src"]

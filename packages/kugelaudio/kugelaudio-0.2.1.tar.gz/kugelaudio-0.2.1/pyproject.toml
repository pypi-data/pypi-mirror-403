[project]
name = "kugelaudio"
version = "0.2.1"
description = "Official Python SDK for KugelAudio TTS API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "KugelAudio", email = "support@kugelaudio.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
keywords = ["tts", "text-to-speech", "audio", "streaming", "websocket"]

dependencies = [
    "httpx>=0.24.0",
    "websockets>=11.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
livekit = [
    "livekit-agents>=1.0.0",
    "aiohttp>=3.8.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://kugelaudio.com"
Documentation = "https://docs.kugelaudio.com"
Repository = "https://github.com/kugelaudio/kugelaudio-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["kugelaudio"]

[tool.hatch.build.targets.sdist]
include = [
    "kugelaudio/",
    "LICENSE",
    "README.md",
    "CHANGELOG.md",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
]


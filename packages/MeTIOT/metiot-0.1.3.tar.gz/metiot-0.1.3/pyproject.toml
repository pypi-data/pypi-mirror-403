[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "MeTIOT"
version = "0.1.3"
authors = [
    { name="Cody Jackson", email="cjackson@micr.com.au" }
]
description = "Communication handling for all MeT IOT devices"
readme = "README.md"
requires-python = ">=3.8"

[tool.scikit-build]
cmake.version = ">=3.15"

[project.urls]
"Homepage" = "https://github.com/Microelectronic-Technologies/MeTIOTCommunication"
"API Reference" = "https://github.com/Microelectronic-Technologies/MeTIOTCommunication/blob/main/docs/API_REFERENCE.md"
"Library Guide" = "https://github.com/Microelectronic-Technologies/MeTIOTCommunication/blob/main/docs/PYTHON_LIB_GUIDE.md"
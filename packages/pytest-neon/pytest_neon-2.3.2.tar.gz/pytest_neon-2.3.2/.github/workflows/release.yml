name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check CI status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          SHA=$(git rev-parse HEAD)
          echo "Checking CI status for commit: $SHA"

          # Get check runs excluding this release workflow
          FAILED=$(gh api "repos/$REPO/commits/$SHA/check-runs" \
            --jq '[.check_runs[] | select(.name != "release") | select(.conclusion != "success" and .conclusion != "skipped")] | length')

          if [ "$FAILED" != "0" ]; then
            echo "❌ CI checks have not passed on this commit"
            echo ""
            echo "Check runs:"
            gh api "repos/$REPO/commits/$SHA/check-runs" \
              --jq '.check_runs[] | select(.name != "release") | "  - \(.name): \(.conclusion // .status)"'
            exit 1
          fi

          echo "✅ All CI checks passed"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Bump version
        id: bump
        env:
          BUMP_TYPE: ${{ github.event.inputs.bump }}
        run: |
          # Read current version from pyproject.toml
          current=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $current"

          # Parse version components
          IFS='.' read -r major minor patch <<< "$current"

          # Bump based on input
          case "$BUMP_TYPE" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          new_version="${major}.${minor}.${patch}"
          echo "New version: $new_version"
          echo "version=$new_version" >> $GITHUB_OUTPUT

          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$new_version\"/" pyproject.toml

          # Update __init__.py
          sed -i "s/__version__ = \".*\"/__version__ = \"$new_version\"/" src/pytest_neon/__init__.py

          # Update uv.lock to reflect new version
          uv lock

      - name: Commit version bump
        env:
          VERSION: ${{ steps.bump.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml src/pytest_neon/__init__.py uv.lock
          git commit -m "Release v$VERSION"
          git tag "v$VERSION"
          git push origin main --tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.bump.outputs.version }}
        run: |
          gh release create "v$VERSION" --generate-notes

      - name: Build and publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv build
          uv publish

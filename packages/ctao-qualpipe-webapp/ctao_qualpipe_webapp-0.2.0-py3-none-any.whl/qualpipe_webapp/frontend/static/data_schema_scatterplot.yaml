$schema: "http://json-schema.org/draft-07/schema#"
type: object
properties:
  fetchedData:
    type: object
    properties:
      x:
        $ref: "#/$defs/numArray"
      y:
        $ref: "#/$defs/numArray"
      xerr:
        $ref: "#/$defs/numArray"
      yerr:
        $ref: "#/$defs/numArray"
      z:
        $ref: "#/$defs/numArray"
    required: ["x", "y"]
    additionalProperties: false
required: ["fetchedData"]
$defs:
  numArray:
    type: array
    minItems: 1
    items:
      type: number
      minimum: -1.7976931348623157e308
      maximum: 1.7976931348623157e308

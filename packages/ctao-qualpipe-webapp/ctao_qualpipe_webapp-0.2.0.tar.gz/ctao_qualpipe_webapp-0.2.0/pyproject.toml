[build-system]
requires = ["setuptools>=65", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ctao-qualpipe-webapp"
description = "CTAO DPPS QualPipe Web Application"
readme = "README.md"
license = "BSD-3-Clause"
authors = [
    { name = "Matteo Balbo", email = "matteo.balbo@cta-consortium.org" },
    { name = "Mykhailo Dalchenko", email = "mykhailo.dalchenko@cta-consortium.org" },
]

requires-python = ">=3.12"
dependencies = [
    "fastapi",
    "uvicorn[standard]", # include watchfiles, websockets
    "ctao-qualpipe",
    "pydantic>=2.0",
    "pyyaml",
    "traitlets",
    "numpy",
    "numba",
    "h5py>=3.0",
    "hdf5plugin",
    "httpx",  # for backend API communication
]

# needed for setuptools_scm, we don't want to use a static version
dynamic = ["version"]

[project.urls]
repository = "https://gitlab.cta-observatory.org/cta-computing/dpps/qualpipe/qualpipe-webapp"
documentation = "http://cta-computing.gitlab-pages.cta-observatory.org/dpps/qualpipe/qualpipe-webapp"

# Command-line scripts mapping the name of the tool to the import and function to execute
[project.scripts]
qualpipe-generate-models = "qualpipe_webapp.backend.codegen.generate_data_models:main"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["qualpipe_webapp._dev_version"]

[project.optional-dependencies]
frontend = ["jinja2", "libsass"]
test = [
    "pytest",
    "pytest-cov",
    "httpx",                          # for FastAPI test client
    "pytest-requirements",
    "playwright",                     # for E2E tests
    "ctao-qualpipe-webapp[frontend]",
]
doc = [
    "sphinx",
    "numpydoc",
    "ctao-sphinx-theme~=0.1.2",
    "sphinx-changelog",
    "ctao-qualpipe-webapp[frontend]",
    "sphinx_copybutton",
]
webdev = ["watchdog"]
dev = [
    "setuptools_scm",
    "towncrier",
    "ruff",
    "pip-tools>=7.1",
    "ctao-qualpipe-webapp[webdev,test]",
]

# we can use self-references to simplify all, needs to match project.name defined above
all = ["ctao-qualpipe-webapp[frontend,test,doc,dev]"]

[tool.setuptools_scm]
write_to = "src/qualpipe_webapp/_version.py"

[tool.towncrier]
package = "qualpipe_webapp"
directory = "docs/changes"
filename = "CHANGES.rst"
template = "docs/changes/template.rst"
underlines = ["-", "~", "^"]
# Let towncrier create proper links to the merged MR.
# By default, towncrier connects everything to issues.
# We rather want to connect it to merge request
issue_format = "`!{issue} <https://gitlab.cta-observatory.org/cta-computing/documentation/TEMPLATE_PROJECT/-/merge_requests/{issue}>`__"

[tool.towncrier.fragment.feature]
name = "New Features"
showcontent = true

[tool.towncrier.fragment.bugfix]
name = "Bug Fixes"
showcontent = true

[tool.towncrier.fragment.api]
name = "API Changes"
showcontent = true

[tool.towncrier.fragment.optimization]
name = "Refactoring and Optimization"
showcontent = true

[tool.towncrier.fragment.maintenance]
name = "Maintenance"
showcontent = true

[tool.ruff]
line-length = 88
target-version = "py312"


[tool.ruff.lint]
extend-select = [
    "I",   # isort
    "N",   # pep8 naming
    "D",   # pydocstyle
    "NPY", # numpy
    "PT",  # pytest
    "UP",  # pyupgrade
    "COM", # flake8-commas
    "ISC", # implicit string concat rules
    "ICN", # import name conventions
    "G",   # logging
]
ignore = [
    "COM812", # incompatible with ruff format
    "ISC001", # incompatible with ruff format
    # FIXME: THIS IGNORE should be removed in actual projects, it's here only for the template
    "N999", # ignore N999 here to keep obvious place holder name qualpipe_webapp
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
# no documentation linting for test files
"**/tests/**" = ["D"]
"**/tests_*.py" = ["D"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.isort]
profile = "black"
line_length = 88

[tool.coverage.run]
relative_files = true
source = ["src"]
omit = ["src/qualpipe_webapp/_version.py", "src/qualpipe_webapp/_dev_version/*"]

[tool.pytest.ini_options]
minversion = "7"
testpaths = [
    "src/qualpipe_webapp/backend/tests",
    "src/qualpipe_webapp/frontend/tests",
]
log_cli_level = "INFO"
xfail_strict = true
# print summary of failed tests, force errors if settings are misspelled
addopts = ["-ra", "--strict-config", "--strict-markers"]
filterwarnings = [
    "error",
    # this warning should not be turned into an error, will happen e.g. when
    # using wheels compiled against an older version of numpy then is used at runtime
    # left as warning as the other direction (compiled vs. newer, using older numpy) is
    # problematic
    "default:numpy.ndarray size changed:RuntimeWarning",
]

[tool.repo-review]
select = ["PY", "PP", "PC"]
ignore = [
    "PY007", # we do not use tox for now
    "PC140", # mypy is not used
    "PC170", # pygrep is not used
    "PC180", # prettier is not used
    "PC111", # blacken-docs is not used
    "PC901", # no CI setup currently for updating pre-commit hooks
]

# fits files are sometimes mistaken for text files as they start with an ASCII header
# we need to ignore them here
[tool.codespell]
skip = "*.fits,*.fits.fz"

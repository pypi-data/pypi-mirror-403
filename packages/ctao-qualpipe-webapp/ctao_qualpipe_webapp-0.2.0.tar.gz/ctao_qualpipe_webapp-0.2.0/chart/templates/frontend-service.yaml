apiVersion: v1
kind: Service
metadata:
  name: {{ include "qualpipe-webapp.fullname" . }}-frontend
  labels:
    {{- include "qualpipe-webapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.targetPort | default 8001 }}
      protocol: TCP
      name: http
  selector:
    {{- include "qualpipe-webapp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend

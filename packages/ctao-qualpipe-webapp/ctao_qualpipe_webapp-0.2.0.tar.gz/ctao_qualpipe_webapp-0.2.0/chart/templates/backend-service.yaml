apiVersion: v1
kind: Service
metadata:
  name: {{ include "qualpipe-webapp.fullname" . }}-backend
  labels:
    {{- include "qualpipe-webapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort | default 8000 }}
      protocol: TCP
      name: http
  selector:
    {{- include "qualpipe-webapp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend

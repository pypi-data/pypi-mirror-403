apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qualpipe-webapp.fullname" . }}-frontend
  labels:
    {{- include "qualpipe-webapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "qualpipe-webapp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "qualpipe-webapp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{ if .Values.dev.frontend.editable.enabled }}
      volumes:
      - name: repo
        hostPath:
          type: Directory
          path: /repo/{{ .Values.dev.frontend.editable.path }}
      {{- end }}
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        {{- if .Values.dev.frontend.editable.enabled }}
        volumeMounts:
        - name: repo
          mountPath: /app
        {{- end }}
        env:
        {{- range .Values.frontend.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        - name: BACKEND_URL
          value: "http://{{ include "qualpipe-webapp.fullname" . }}-backend:{{ .Values.backend.service.port }}"
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

# Development overrides for qualpipe-webapp
# This file contains only the values that differ from the base values.yaml
# Helm will merge these with the defaults from values.yaml

# Enable development mode with editable volumes
dev:
  backend:
    editable:
      enabled: true
  frontend:
    editable:
      enabled: true

# Backend development configuration
backend:
  image:
    tag: "" # Will use TAG from environment or Chart.AppVersion
    pullPolicy: Never

# Frontend development configuration
frontend:
  image:
    tag: "" # Will use TAG from environment or Chart.AppVersion
    pullPolicy: Never

# Development ingress configuration
ingress:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  ingressClassName: nginx
  tls: []

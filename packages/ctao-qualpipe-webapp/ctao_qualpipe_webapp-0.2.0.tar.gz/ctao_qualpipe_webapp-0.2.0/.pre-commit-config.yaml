repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0 # Use the ref you want to point at
    hooks:
      - id: trailing-whitespace
        exclude: '(.*\\.fits(\\.fz)?)|(.*/lib/js/.*$)'
      - id: check-added-large-files
        exclude: "(.*/lib/js/.*$)"
      - id: check-case-conflict
      - id: check-merge-conflict
        exclude: ".*\\.fits(\\.fz)?"
      - id: end-of-file-fixer
        exclude: '(.*\.fits(\.fz)?)|(.*.patch.*)|(chart\/.*README.md)$|(.*/lib/js/.*$)'

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        args: ["--ignore-words=.codespell-ignore"]
        exclude: '(.*/lib/js/.*$)|(package-lock\.json$)'
        additional_dependencies:
          - tomli

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        args: [--fix, --show-fixes]
      - id: ruff-format

  - repo: local
    hooks:
      - id: CI yaml check
        args: [dpps-aiv-toolkit]
        name: CI yaml check
        description: CI yaml check
        language: script
        entry: aiv-toolkit/cicheck.sh
        pass_filenames: false
        always_run: true

  - repo: https://github.com/norwoodj/helm-docs
    rev: "v1.14.2"
    hooks:
      - id: helm-docs-built
        args:
          - "--chart-search-root=chart"

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 8080
        protocol: TCP
      - containerPort: 443
        hostPort: 8443
        protocol: TCP
      - containerPort: 8000
        hostPort: 8000
        protocol: TCP
      - containerPort: 8001
        hostPort: 8001
        protocol: TCP
    extraMounts:
      - hostPath: .
        containerPath: /repo
        readOnly: false

[build-system]
build-backend = "uv_build"
requires = [
  "uv-build>=0.8.14,<0.9.0",
]

[project]
name = "amgi-redis"
version = "0.32.0"
description = "AMGI Redis Server"
readme = "README.md"
license = "MIT"
license-files = [
  "LICENSE",
]
authors = [
  { name = "jack.burridge", email = "jack.burridge@mail.com" },
]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = [
  "amgi-common==0.32.0",
  "amgi-types==0.32.0",
  "redis>=7.0.1",
  "typing-extensions>=4.15.0; python_full_version<'3.11'",
]

entry-points.amgi_server.amgi-redis = "amgi_redis:_run_cli"

[dependency-groups]
dev = [
  "pytest>=8.4.1",
  "pytest-asyncio>=1.3.0",
  "pytest-cov>=7.0.0",
  "pytest-timeout>=2.4.0",
  "test-utils",
  "testcontainers[redis]>=4.13.0",
]

[tool.uv.sources.amgi-common]
workspace = true

[tool.uv.sources.test-utils]
workspace = true

[tool.uv.sources.amgi-types]
workspace = true

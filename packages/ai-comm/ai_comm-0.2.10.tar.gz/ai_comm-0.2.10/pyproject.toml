[project]
name = "ai-comm"
version = "0.2.10"
description = "Cross-AI CLI communication tool for kitty terminal"
readme = "README.md"
license = "MIT"
authors = [{ name = "WindFade" }]
keywords = ["ai", "cli", "kitty", "terminal", "communication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]
requires-python = ">=3.11"
dependencies = ["typer>=0.15.0", "wcwidth>=0.2"]

[project.urls]
Homepage = "https://github.com/a322655/ai-comm"
Repository = "https://github.com/a322655/ai-comm"

[project.scripts]
ai-comm = "ai_comm.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_comm"]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # Conflicts with ruff formatter
    # See: https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
    "COM812", # missing-trailing-comma
    "COM819", # prohibited-trailing-comma
    "D206",   # docstring-tab-indentation
    "D300",   # triple-single-quotes
    "E111",   # indentation-with-invalid-multiple
    "E114",   # indentation-with-invalid-multiple-comment
    "E117",   # over-indented
    "ISC001", # single-line-implicit-string-concatenation
    "ISC002", # multi-line-implicit-string-concatenation
    "Q000",   # bad-quotes-inline-string
    "Q001",   # bad-quotes-multiline-string
    "Q002",   # bad-quotes-docstring
    "Q003",   # avoidable-escaped-quote
    "W191",   # tab-indentation

    # Docstring style conflicts - must pick one
    "D203", # one-blank-line-before-class (conflicts with D211)
    "D213", # multi-line-summary-second-line (conflicts with D212)

    # Exception messages - too pedantic for most projects
    "EM101",  # Exception must not use a string literal
    "EM102",  # Exception must not use an f-string literal
    "TRY003", # Avoid specifying long messages outside the exception class

    # TODOs - we use our own judgment
    "FIX002", # Line contains TODO
    "TD002",  # Missing author in TODO
    "TD003",  # Missing issue link in TODO

    # Boolean arguments - not always a code smell
    "FBT001", # Boolean-typed positional argument in function definition
    "FBT002", # Boolean default positional argument in function definition

    # Naming conventions
    "N818", # Exception name should be named with an Error suffix

    # Pylint rules
    "PLR0911", # too-many-return-statements - early return pattern
    "PLR2004", # magic-value-comparison - inline constants are fine

    # Type narrowing
    "S101", # Use of assert - required by ty for type narrowing

    # Manual review - ruff lacks info severity, so we check these manually
    "ANN401",  # Dynamically typed expressions (typing.Any)
    "PLC0415", # import-outside-top-level
    "PLR0915", # too-many-statements
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true # *args/**kwargs with Any is acceptable

[tool.ruff.lint.mccabe]
max-complexity = 15 # Default is 10

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "ANN001", # Missing type annotation for function argument
    "ANN201", # Missing return type annotation for public function
    "ANN202", # Missing return type annotation for private function
    "ARG",    # Unused function args - fixtures are functionally relevant
    "SLF001", # Private member accessed - tests need to access internals
    "S108",   # Probable insecure usage of temporary file or directory
]
"src/ai_comm/adapters/*.py" = [
    "RUF001", # Ambiguous characters - intentional for CLI status detection
    "S603",   # subprocess call - trusted input from program logic
    "S607",   # Partial executable path - user PATH commands
]
"src/ai_comm/kitten/*.py" = [
    "ARG001", # Unused args - required by Kitty kitten framework signature
    "S603",   # subprocess call - trusted input from program logic
]
"src/ai_comm/kitten_client.py" = [
    "S603", # subprocess call - core functionality calling kitty kitten
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
max-args = 8 # Default is 5

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false

[tool.ruff.lint.isort]
known-first-party = ["ai_comm"]

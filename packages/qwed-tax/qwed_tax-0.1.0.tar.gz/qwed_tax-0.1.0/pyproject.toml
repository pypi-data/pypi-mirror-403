[project]
name = "qwed-tax"
version = "0.1.0"
description = "Deterministic Verification for Payroll and Tax Compliance."
authors = [
    {name = "QWED Team", email = "rahul@qwedai.com"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "z3-solver>=4.12.0",
    "pydantic>=2.0.0",
    "colorama>=0.4.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["qwed_tax"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt_dedent"
version = "0.1.0"
description = "A library for writing multi-line strings with proper indentation in Python code"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ray Li", email = "rl.invent@gmail.com"},
]
keywords = ["string", "formatting", "indentation", "dedent", "multiline"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]

[project.urls]
Homepage = "https://github.com/ray-li/prompt_dedent"
Documentation = "https://github.com/ray-li/prompt_dedent#readme"
Repository = "https://github.com/ray-li/prompt_dedent"
Issues = "https://github.com/ray-li/prompt_dedent/issues"

[tool.setuptools]
packages = ["prompt_dedent"]

[tool.setuptools.package-data]
prompt_dedent = ["py.typed"]


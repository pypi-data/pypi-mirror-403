[project]
name = "gedspy"
version = "2.1.9"
description = "GEDSpy (Gene Enrichment for Drug Searching)"
readme = "README.md"

authors = [
    { name = "Jakub Kubis - JBS", email = "jbiosystem@gmail.com" }
]

requires-python = ">=3.12"

keywords = [
    "RNA_seq", "SEQ", "GO", "pathways", "interactions",
    "gene ontology", "diseases", "enrichment", "OMIC"
]

license = { text = "GPL-3" }


dependencies = [
    "requests>=2.0.0,<3.0.0",
    "pandas>=2.0.0,<3.0.0",
    "tqdm>=4.60.0,<5.0.0",
    "seaborn>=0.13.0,<0.14.0",
    "matplotlib>=3.8.0,<4.0.0",
    "scipy>=1.12.0,<2.0.0",
    "networkx>=3.0.0,<4.0.0",
    "pyvis>=0.3.0,<1.0.0",
    "numpy>=2.0.0,<3.0.0",
    "adjusttext>=1.0.0,<2.0.0",
    "gdown>=5.0.0,<6.0.0",
    "urllib3>=2.0.0,<3.0.0",
    "beautifulsoup4>=4.12.0,<5.0.0",
    "setuptools (>=80.9.0,<81.0.0)",
    "scikit-learn (>=1.8.0,<2.0.0)"
]


[project.urls]
Homepage = "https://github.com/jkubis96/GEDSpy"
Repository = "https://github.com/jkubis96/GEDSpy"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.2,<9.0.0"
spyder-kernels = ">=3.1.0,<4.0.0"
pytest-timeout = "^2.4.0"

[tool.pytest.ini_options]
timeout = 300
[project]
name = "pybgpkitstream"
version = "0.3.0"
description = "Drop-in replacement for PyBGPStream using BGPKIT"
readme = "README.md"
authors = [
    { name = "JustinLoye", email = "jloye@iij.ad.jp" }
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.12.15",
    "pybgpkit>=0.6.2",
    "pydantic>=2.11.9",
]

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
test = [
    "jupyter>=1.1.1",
    "py-radix>=1.1.0",
    "pybgpstream>=2.0.2",
    "pytest>=8.4.2",
]

[project.scripts]
pybgpkitstream = "pybgpkitstream.cli:main"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
addopts = "-q -rs"

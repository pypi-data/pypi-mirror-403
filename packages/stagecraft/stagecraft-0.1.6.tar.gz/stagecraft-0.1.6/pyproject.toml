[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stagecraft"
version = "0.1.6"
description = "A Python library for building robust ETL pipelines with declarative stages and data flow management"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "alkndoom", email = "developer@ivent.app" }]
keywords = [
    "etl",
    "pipeline",
    "data-processing",
    "workflow",
    "data-engineering",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pandera>=0.17.0",
    "pyarrow>=11.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/alkndoom/stagecraft"
Documentation = "https://github.com/alkndoom/stagecraft#readme"
Repository = "https://github.com/alkndoom/stagecraft"
Issues = "https://github.com/alkndoom/stagecraft/issues"

[tool.setuptools]
packages = ["stagecraft", "stagecraft.core", "stagecraft.pipeline"]
package-dir = { "" = "src" }

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

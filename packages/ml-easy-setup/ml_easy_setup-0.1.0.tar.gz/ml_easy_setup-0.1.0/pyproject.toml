[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ml-easy-setup"
version = "0.1.0"
description = "一键配置机器学习/深度学习环境，解决依赖冲突和配置难题"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "YuanyuanMa", email = "your.email@example.com" }
]
keywords = ["machine-learning", "deep-learning", "environment", "setup", "cuda"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "packaging>=23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.scripts]
mlsetup = "ml_easy_setup.cli:main"
ml-easy-setup = "ml_easy_setup.cli:main"

[project.urls]
Homepage = "https://github.com/YuanyuanMa03/ml-easy-setup"
Documentation = "https://github.com/YuanyuanMa03/ml-easy-setup#readme"
Repository = "https://github.com/YuanyuanMa03/ml-easy-setup"
"Bug Tracker" = "https://github.com/YuanyuanMa03/ml-easy-setup/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/ml_easy_setup"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[build-system]
requires = ["setuptools >= 69.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dash_docset_builder"
version = "2026.01.25"
authors = [
	{ name="Louie Shprung", email="lshprung@tutanota.com" }
]
description = "Library for generating dash docsets"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3"
]
dependencies = [
	"beautifulsoup4",
	"requests"
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/lshprung/dash-docset-builder"
Issues = "https://github.com/lshprung/dash-docset-builder/issues"

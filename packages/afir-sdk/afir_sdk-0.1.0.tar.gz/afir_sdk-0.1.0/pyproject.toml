[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "afir-sdk"
version = "0.1.0"
description = "Python SDK for API Failure Recorder - Track and monitor API failures"
readme = "README.md"
license = "MIT"
authors = [
    { name = "API Failure Recorder Team" }
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.25.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["api", "monitoring", "failures", "incidents", "observability"]

[project.optional-dependencies]
fastapi = ["fastapi"]
flask = ["flask"]
all = ["fastapi", "flask"]

[project.urls]
Homepage = "https://github.com/api-failure-recorder/afir-sdk"
Documentation = "https://github.com/api-failure-recorder/afir-sdk#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/afir_sdk"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omnimind-ai"
version = "0.2.10"
description = "State-Space Language Model - Scalable AI for any device with unlimited memory"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "OMNIMIND Team"}
]
keywords = ["ai", "llm", "state-space", "mamba", "language-model", "thai", "ssm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.0.0",
    "einops>=0.8.0",
    "tqdm>=4.67.0",
    "safetensors",
    "jinja2",
    "fire",
    "fastapi",
    "uvicorn",
    "orjson",
    "uvloop",
]

[project.optional-dependencies]
train = [
    "accelerate>=1.12.0",
    "sentencepiece>=0.2.0",
    "tokenizers>=0.22.0",
    "transformers>=4.57.0",
    "datasets>=3.3.0",
    "peft>=0.14.0",
    "bitsandbytes>=0.45.0",
]
memory = [
    "chromadb>=0.6.0",
    "sentence-transformers>=3.4.0",
]
server = [
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
]
all = [
    "accelerate>=1.12.0",
    "sentencepiece>=0.2.0",
    "tokenizers>=0.22.0",
    "transformers>=4.57.0",
    "datasets>=3.3.0",
    "peft>=0.14.0",
    "bitsandbytes>=0.45.0",
    "chromadb>=0.6.0",
    "sentence-transformers>=3.4.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
    "safetensors>=0.5.0",
    "huggingface_hub>=0.28.0",
    "jinja2>=3.1.0",
    "openai-whisper",
    "edge-tts",
    "Pillow",
    "torchvision",
    "opencv-python",
    "torchaudio",
    "librosa",
    "diffusers",
    "scipy",
    "numpy",
    "matplotlib",
    "sympy",
    "requests",
    "beautifulsoup4",
]

voice = [
    "openai-whisper",
    "edge-tts",
]

vision = [
    "Pillow",
    "torchvision",
    "opencv-python",
]

audio = [
    "torchaudio",
    "librosa",
]

generation = [
    "diffusers",
    "transformers",
    "scipy",
]

science = [
    "numpy",
    "matplotlib",
    "sympy",
    "requests",
    "beautifulsoup4",
]

[project.scripts]
omnimind = "omnimind.cli:main"
omnimind-train = "omnimind.scripts.train:main"
omnimind-generate = "omnimind.scripts.inference:main"
omnimind-server = "omnimind.server:run_server"

[project.urls]
Homepage = "https://github.com/kue-kid/omnimind"
Repository = "https://github.com/kue-kid/omnimind"

[tool.setuptools.packages.find]
where = ["."]
include = ["omnimind*"]

# ==================== Development Tools ====================

# ==================== Ruff ====================

[tool.ruff]
target-version = "py310"
line-length = 100
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without strict
    "C901",   # too complex
    "ARG001", # unused function argument
    "ARG002", # unused method argument
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports OK in __init__
"tests/*" = ["ARG"]       # unused args OK in tests

[tool.ruff.isort]
known-first-party = ["omnimind"]

# ==================== Black ====================

[tool.black]
target-version = ["py310", "py311", "py312"]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.ruff_cache
    | \.venv
    | build
    | dist
)/
'''

# ==================== isort ====================

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["omnimind"]
skip_gitignore = true
combine_as_imports = true

# ==================== MyPy ====================

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "tests/",
    "build/",
    "dist/",
]

[[tool.mypy.overrides]]
module = "transformers.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "torch.*"
ignore_missing_imports = true

# ==================== Coverage ====================

[tool.coverage.run]
source = ["omnimind"]
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

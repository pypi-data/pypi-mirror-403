[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "iqtoolkit-analyzer"
version = "0.3.0-alpha.5"
description = "AI-powered multi-database performance analyzer for PostgreSQL and MongoDB with privacy-first intelligence"
readme = "README.md"
license = "MIT"
authors = ["Giovanni Martinez <gio@iqtoolkit.ai>"]
packages = [{include = "iqtoolkit_analyzer"}]

[project]
name = "iqtoolkit-analyzer"
version = "0.3.0-alpha.5"
description = "AI-powered multi-database performance analyzer for PostgreSQL and MongoDB with privacy-first intelligence"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Giovanni Martinez", email = "gio@iqtoolkit.ai" }]
maintainers = [{ name = "Giovanni Martinez", email = "gio@iqtoolkit.ai" }]
requires-python = ">=3.11,<4.0"
keywords = [
    "postgresql",
    "mongodb",
    "database",
    "performance",
    "optimization",
    "sql",
    "ai",
    "openai",
    "slow-queries",
    "analyzer",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: SQL",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "ollama",
    "pandas>=2.0.0",
    "openai>=1.0.0",
    "python-dotenv>=0.19.0",
    "pyyaml>=6.0.0",
    "ruamel.yaml>=0.17.21",
    "tqdm>=4.0.0",
    "psycopg[binary]>=3.1.18",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.2",
    "colorama>=0.4.6",
    "platformdirs>=3.0.0",
    "click>=8.1.0",
]

[project.urls]
Homepage = "https://github.com/iqtoolkit/iqtoolkit-analyzer"
Repository = "https://github.com/iqtoolkit/iqtoolkit-analyzer"

[project.optional-dependencies]
cloud-ai = [
    "google-generativeai>=0.3.0",
    "boto3>=1.42.16",
    "anthropic>=0.18.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-mermaid2-plugin>=1.0.0",
]
all = [
    "google-generativeai>=0.3.0",
    "boto3>=1.42.16",
    "anthropic>=0.18.0",
    "pymongo>=4.6.0",
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
ollama = "*"
pandas = ">=2.0.0"
openai = ">=1.0.0"
python-dotenv = ">=0.19.0"
pyyaml = ">=6.0.0"
"ruamel.yaml" = ">=0.17.21"
tqdm = ">=4.0.0"
psycopg = {extras = ["binary"], version = ">=3.1.18"}
fastapi = ">=0.100.0"
uvicorn = ">=0.23.2"
colorama = ">=0.4.6"
platformdirs = ">=3.0.0"
click = ">=8.1.0"
pgtools = { git = "https://github.com/iqtoolkit/pgtools.git", branch = "main" }
mongo-toolkit = { git = "https://github.com/iqtoolkit/mongo-toolkit.git", branch = "main" }

[tool.poetry.group.dev.dependencies]
mypy = ">=1.0.0"
pre-commit = ">=3.0.0"
pip-tools = ">=7.0.0"
ruff = "^0.14.11"
pandas-stubs = "*"
types-tqdm = "*"
types-PyYAML = "*"

[tool.poetry.group.test.dependencies]
pytest = ">=7.0.0"
pytest-cov = ">=4.0.0"
pytest-mock = ">=3.10.0"

[tool.poetry.group.docs.dependencies]
mkdocs = ">=1.4.0"
"mkdocs-material" = ">=9.0.0"
"mkdocs-mermaid2-plugin" = ">=1.0.0"

[project.scripts]
iqtoolkit-analyzer = "iqtoolkit_analyzer.__main__:main"

## Extras moved to [project.optional-dependencies]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E203"]

[tool.ruff.lint.isort]
known-first-party = ["iqtoolkit_analyzer"]

# MyPy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = ["openai.*", "dotenv.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["matplotlib.*"]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=iqtoolkit_analyzer",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests (skipped by default in CI)",
    "unit: marks tests as unit tests",
    "cross_platform: marks tests for cross-platform compatibility",
    "windows: marks tests specific to Windows",
    "unix: marks tests specific to Unix-like systems (Linux/macOS)",
]

# Coverage configuration
[tool.coverage.run]
source = ["iqtoolkit_analyzer"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"


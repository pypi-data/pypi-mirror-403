[build-system]
requires = [
  "setuptools>=64"
]
build-backend = "setuptools.build_meta"

[project]
name = "hy-fancy-repl"
description = "A fancy Hy REPL."
authors = [
    {name = "Ati Sharma", email = "ati+hy-fancy-repl@agalmic.ltd"},
]
dynamic = ["version", "readme"]
requires-python = ">=3.13"
keywords = ["hy", "hylang", "utilities", "repl"]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Lisp",
    "Programming Language :: Hy",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]
dependencies = [
    "hy>=1.2.0",
    "hyrule>=1.0.1",
    "beautifhy>=1.2.1",
    "prompt_toolkit>=3.0.52"
]

[project.optional-dependencies]

[project.urls]
Repository = "https://github.com/atisharma/hy-fancy-repl"

[tool.setuptools.dynamic]
readme = {file = "README.md", content-type = "text/markdown"}
version = {attr = "hy_fancy_repl.__version__"}

[tool.setuptools.package-data]
"*" = ["*.hy"]

[project.scripts]
hy-fancy-repl = "hy_fancy_repl:__cli_repl"

# ... other project metadata fields as listed in:
#     https://packaging.python.org/en/latest/guides/writing-pyproject-toml/

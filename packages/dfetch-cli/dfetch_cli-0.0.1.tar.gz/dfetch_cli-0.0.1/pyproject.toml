[project]
name = "dfetch-cli"
version = "0.0.1"
description = "Fast multi-connection downloader"
authors = [{ name = "Dayona", email = "arifadayona@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "httpx",
    "tqdm",
    "yt-dlp>=2026.1.29",
]
[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/d_fetch"]
[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.6.0",
]
[project.scripts]
d-fetch = "d_fetch.main:main"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
# E: pycodestyle, F: Pyflakes, I: isort 
select = ["E", "F", "I"]
# Ignore `E402` (import violations) in all `__init__.py` files, and in `path/to/file.py`
ignore = ["E501"]  # Line too long, let black handle this

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow assert statements in tests


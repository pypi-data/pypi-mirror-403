/cuboid_tracking_node:
  ros__parameters:
    association_threshold: 0.25
    association_method: "hungarian"
    association_metric: "mahalanobis"
    association_num_reports_max: 100
    association_num_targets_max: 500
    association_mah_pre_factor: 1.0
    std_dev_position: 0.5
    std_dev_dimension: 0.02
    std_dev_der_ini: 10.0
    order_coo: 3
    proc_cov_factor: 1.0
    proc_cov_kind: "finite_diff"
    proc_cov_der_mix_weight: 0.9
    proc_cov_der_mix_dynamic: true
    num_misses_max: 5
    num_det_min: 5
    qos_settings:
      depth: 100
      reliability: reliable  # Options: "best_effort", "reliable"


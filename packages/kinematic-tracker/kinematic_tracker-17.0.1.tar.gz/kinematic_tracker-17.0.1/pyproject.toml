[project]
name = "kinematic-tracker"
version = "17.0.1"
description = "Tracker using kinematic Kalman filters."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "association-quality-clavia>=0.1.0",
    "binary-classification-ratios>=0.3.0",
    "numpy",
    "opencv-python>=4.11.0.86",  # xxx? 4.13.0.90 in 3.14
    "scipy>=1.15.3",
]
license = 'MIT'
authors = [{name = 'Peter Koval', email = 'pkoval@vicomtech.org'}]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "ruff>=0.14.14",
    "bump-my-version>=1.2.1",
]

[tool.uv]
package = true

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

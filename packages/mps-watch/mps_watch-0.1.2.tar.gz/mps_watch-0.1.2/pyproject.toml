[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mps-watch"
version = "0.1.2"
description = "Apple Silicon MPS (Metal Performance Shaders) memory monitoring tool for PyTorch."
readme = "README.md"
authors = [
  { name = "Antigravity", email = "antigravity@example.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
]
requires-python = ">=3.8"
dependencies = [
    "torch",
    "rich",
    "psutil",
    "numpy",
]

[project.scripts]
mps-watch = "mps_watch.cli:main"

[project.urls]
"Homepage" = "https://github.com/example/mps-watch"

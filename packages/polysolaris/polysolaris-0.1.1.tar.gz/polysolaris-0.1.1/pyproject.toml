[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'
[project]
name = "polysolaris"
version = "0.1.1"
description = "A 3D N-body gravity simulation"
requires-python = ">=3.8"
dependencies = [
    'matplotlib',
    'imageio-ffmpeg',
    'imageio',
    'torch',
    'gymnasium',
    'numpy'
]
[project.scripts]
sim = "system_simulation.main:run"
polysolaris-train = "ThreeBodyProblem.train:train"
polysolaris-train-gpu = "ThreeBodyProblem.train_paral:train"
polysolaris-gen = "ThreeBodyProblem.RL_agent.generate_system_json:main"
solar-system-demo = "system_simulation.solar_system_demo:run"
system-collision-demo = "system_simulation.system_collision_demo:run"

[tool.setuptools]
# Using find_namespace to automatically discover all packages in src, including ThreeBodyProblem
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
system_simulation = ["data/*.json"]
[project]
name = "snekrpc"
version = "0.8.0"
dependencies = [
    "makefun>=1.16.0",
    "msgpack>=1.0.8",
    "msgspec>=0.19.0",
]
readme = "README.md"
requires-python = ">=3.11"

[project.scripts]
snekrpc = "snekrpc.__main__:main"
snekrpc-pack = "snekrpc.pack:main"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "snekrpc"
module-root = ""

[tool.uvbox.package]
name = "snekrpc"
script = "snekrpc"

[tool.mypy]
strict = true
packages = ["snekrpc"]
disable_error_code = ["metaclass", "type-abstract"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "B",
    "C4",
    "I",
    "RUF",
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true

[dependency-groups]
colorlog = [
    "colorlog>=6.10.1",
]
dev = [
    "mike>=2.1.3",
    "mkdocs>=1.6.1",
    "mkdocs-mermaid2-plugin>=1.2.3",
    "mkdocs-terminal>=4.7.0",
    "mkdocstrings[python]>=1.0.0",
    "mypy>=1.19.1",
    "pygments>=2.19.2",
    "pymdown-extensions>=10.20",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.14.5",
    "uvbox>=1.0.1",
]
pack = [
    "jinja2>=3.1.6",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bignumx"
version = "1.0.0"
description = "A small, easy-to-use wrapper around Python's Decimal with configurable precision and rounding."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

authors = [
  { name = "Jack" }
]

# No external deps â€“ only stdlib `decimal` is used
dependencies = []

[project.urls]
Homepage = "https://github.com/jackdolan/bignumx"
Source = "https://github.com/jackdolan/bignumx"
Issues = "https://github.com/jackdolan/bignumx/issues"

[project.optional-dependencies]
dev = [
  "pytest",
  "build",
  "twine",
]

[tool.setuptools]
packages = ["bignumx"]

[tool.setuptools.package-data]
"bignumx" = ["*.pem", "*.bin"]
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "evesky-docapi"
version = "1.0.0"
description = "DocAPI SDK - PDF/Image/Excel 변환 API"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "EVESKY", email = "support@evesky.net"}]
keywords = ["pdf", "image", "excel", "api", "sdk", "converter"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = ["requests>=2.25.0"]

[project.urls]
Homepage = "https://pdf.evesky.net"
Documentation = "https://pdf.evesky.net/docs"
Repository = "https://github.com/evesky/docapi-python"

[tool.setuptools]
py-modules = ["docapi"]

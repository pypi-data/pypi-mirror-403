[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "dv-launcher"
version = "2.0.6"
description = "Odoo deploy command line tool"
requires-python = ">=3.10.12"
dependencies = [
    "httpx>=0.28.1",
    "psutil==7.1.3",
    "python-dotenv==1.2.1",
    "requests>=2.32.5",
    "typer==0.21.1",
]

[project.scripts]
dv-launcher = "dv_launcher.main:main"

[tool.hatch.build.targets.wheel]
packages = ["dv_launcher"]

[project]
name = "mrodent-lib"
version = "1.3.1"
description = "Library package with various utilities"
readme = "README.md"
authors = [
    { name = "chris", email = "post@chris-scully.co.uk" }
]
requires-python = ">=3.13"
dependencies = [
    "colorlog>=6.10.1",
    "concurrent-log-handler>=0.9.28",
]

[project.scripts]
mrodent-lib = "mrodent_lib:main"
configure-logging = "mrodent_lib.configure_logging:configure_logging"
pyt = "mrodent_lib.pyt:main"

# other-instance-running = "mrodent_lib.library_main:other_instance_running"
# deploy_xxx = "mrodent_lib.deploy:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-random-order>=1.2.0",
]

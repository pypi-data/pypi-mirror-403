[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pycodecommenter"
version = "2.0.3"
description = "Automatically generate, validate, and maintain Google-style docstrings for Python code"
readme = "README.md"
authors = [
    {name = "Amos Quety", email = "amosnabasa4@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["documentation", "docstring", "validation", "coverage", "python"]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/AmosQuety/PyCodeCommenter"
Documentation = "https://github.com/AmosQuety/PyCodeCommenter/blob/main/README.md"
Repository = "https://github.com/AmosQuety/PyCodeCommenter"
"Bug Tracker" = "https://github.com/AmosQuety/PyCodeCommenter/issues"

[tool.setuptools]
packages = ["PyCodeCommenter"]

[project.scripts]
pycodecommenter = "PyCodeCommenter.cli:main"

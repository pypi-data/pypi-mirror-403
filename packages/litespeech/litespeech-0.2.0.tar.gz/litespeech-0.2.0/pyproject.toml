[project]
name = "litespeech"
version = "0.2.0"
description = "Unified SDK for speech operations (ASR/TTS) with streaming support across multiple providers"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "Sawradip Saha", email = "sawradip0@gmail.com" }
]
maintainers = [
    { name = "Sawradip Saha", email = "sawradip0@gmail.com" }
]
keywords = ["speech", "tts", "asr", "text-to-speech", "speech-to-text", "streaming", "elevenlabs", "deepgram", "cartesia"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
    "websockets>=12.0",
    "aiofiles>=24.1.0",
    "pydantic>=2.0.0",
    "nest_asyncio>=1.5.0",
]

[project.optional-dependencies]
audio = [
    "pydub>=0.25.0",
    "soundfile>=0.12.0",
]
all = [
    "litespeech[audio]",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/litespeech/litespeech"
Documentation = "https://github.com/litespeech/litespeech#readme"
Repository = "https://github.com/litespeech/litespeech"
Issues = "https://github.com/litespeech/litespeech/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["litespeech"]

[tool.hatch.build.targets.sdist]
include = [
    "litespeech/",
    "examples/",
    "README.md",
    "LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[package]
name = "geddes"
version = "0.1.6"
edition = "2021"
description = "A Rust library for parsing XRD pattern files"
license = "MIT"
repository = "https://github.com/jcwang587/geddes"
readme = "README.md"
keywords = ["python", "rust", "parser", "reader", "xrd"]
categories = ["science", "parsing"]

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
zip = { version = "7.2.0", default-features = false, features = ["deflate"] }
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pyo3 = { version = "0.27", optional = true, features = ["extension-module"] }
quick-xml = "0.39.0"

[features]
default = []
python = ["pyo3"]

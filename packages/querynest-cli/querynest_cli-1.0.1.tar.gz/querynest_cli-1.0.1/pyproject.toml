[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "querynest-cli"
version = "1.0.1"
description = "FAISS-first RAG CLI for documents and web pages"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["rag", "faiss", "llm", "cli", "ai", "langchain"]

authors = [
  { name = "Divyansh Sharma" }
]

requires-python = ">=3.10"

classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries",
]

dependencies = [
  "langchain>=0.3,<0.4",
  "langchain-core>=0.3,<0.4",
  "langchain-community>=0.3,<0.4",
  "langchain-text-splitters>=0.3,<0.4",

  "langchain-google-genai>=2.0,<3.0",
  "google-generativeai>=0.8,<1.0",

  "python-dotenv>=1.0",

  "faiss-cpu>=1.7.4,<2.0",

  "tiktoken>=0.6",
  "pydantic>=2.5,<3.0",

  "pypdf>=4.0",

  "requests>=2.31",
  "beautifulsoup4>=4.12",
  "readability-lxml>=0.8",
  "lxml>=5.0",
  "lxml-html-clean>=0.1",

  "tqdm>=4.66",
  "typer>=0.12",
  "rich>=13.7",
]

[project.scripts]
querynest = "querynest.cli.main:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

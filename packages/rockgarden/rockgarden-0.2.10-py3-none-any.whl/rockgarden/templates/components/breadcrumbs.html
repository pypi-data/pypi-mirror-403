<div class="breadcrumbs text-sm mb-4">
  <ul>
    {% for crumb in breadcrumbs %}
    <li>
      {% if not loop.last %}
      <a href="{{ crumb.path }}" class="hover:text-primary">{{ crumb.label }}</a>
      {% else %}
      <span class="text-base-content/70">{{ crumb.label }}</span>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>

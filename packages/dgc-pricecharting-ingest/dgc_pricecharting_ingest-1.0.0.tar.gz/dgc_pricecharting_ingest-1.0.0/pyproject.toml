[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "dgc_pricecharting_ingest"
version = "1.0.0"
description = ""
readme = "README.md"
dependencies = [ "functions-framework==3.*", "flask==3.*", "firebase-admin==6.6.0", "opticedge-cloud-utils==1.0.9", "opticedge-types==1.0.16", "beautifulsoup4==4.14.2", "requests==2.32.5",]
[[project.authors]]
name = "velopace"
email = "velopace7@gmail.com"

[project.optional-dependencies]
dev = [ "build>=1.3.0", "coverage>=7.10.2", "pytest>=8.4.1", "pytest-cov>=6.2.1", "twine>=6.1.0", "toml>=0.10.2",]

[project.license]
text = "MIT"

[tool.setuptools.package-data]
opticedge_cloud_utils = [ "py.typed",]

[tool.pytest.ini_options]
testpaths = [ "tests",]

[tool.coverage.run]
branch = true
source = [ "opticedge_cloud_utils",]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "opticedge_cloud_utils*",]

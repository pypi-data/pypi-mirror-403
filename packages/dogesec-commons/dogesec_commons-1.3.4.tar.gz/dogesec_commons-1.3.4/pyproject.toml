[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dogesec_commons"
version = "1.3.4"
authors = [
  { name = "dogesec" }
]
maintainers = [
  { name = "dogesec" }
]
description = "A package containing views we reuse between various dogesec products"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "djangorestframework>=3.15.2",
    "drf-spectacular>=0.27.2",
    "python-arango>=8.1.3; python_version >= '3.8'",
    "django-filter>=24.2",
    "stix2",
    "psycopg2-binary",
]

[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
Homepage = "https://github.com/muchdogesec/dogesec_commons"
Issues = "https://github.com/muchdogesec/dogesec_commons/issues"
"dogesec HQ" = "https://dogesec.com"


[project.optional-dependencies]
stixifier = [
    "txt2stix>=1.1.3",
    "file2txt",
    "stix2arango",
]

tests = [
    "dogesec_commons[stixifier]",
    "pytest",
    "pytest-subtests",
    "pytest-cov",
    "pytest-django",
    "schemathesis==4.0.12"
]

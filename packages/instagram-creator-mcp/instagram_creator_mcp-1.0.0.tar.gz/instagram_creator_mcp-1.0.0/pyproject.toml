[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "instagram-creator-mcp"
version = "1.0.0"
description = "Instagram automation MCP: post images, Reels, carousels, Stories, analytics"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "William Marceau Jr.", email = "william@marceausolutions.com" }
]
keywords = ["mcp", "instagram", "reels", "social", "automation", "creator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/MarceauSolutions/dev-sandbox/tree/main/projects/instagram-creator"
Repository = "https://github.com/MarceauSolutions/dev-sandbox"

[project.scripts]
instagram-creator-mcp = "instagram_creator_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/instagram_creator_mcp"]

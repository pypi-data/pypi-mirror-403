[project]
name = "pulse-workflow-mcp"
version = "0.1.1"
description = "MCP server for interacting with Pulse workflows from Claude Code"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Pulse Intelligence" }
]
keywords = ["mcp", "pulse", "workflow", "claude", "llm", "ai", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx[http2]>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pylint>=4.0.4",
]

[project.urls]
Homepage = "https://github.com/Pulse-Intelligence/pulse-workflow-mcp"
Repository = "https://github.com/Pulse-Intelligence/pulse-workflow-mcp"
Issues = "https://github.com/Pulse-Intelligence/pulse-workflow-mcp/issues"
Changelog = "https://github.com/Pulse-Intelligence/pulse-workflow-mcp/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "respx>=0.21.0",
    "ruff>=0.4.0",
]

[project.scripts]
pulse-workflow-mcp = "pulse_workflow_mcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pulse_workflow_mcp"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build]
include = [
    "src/pulse_workflow_mcp/**/*.py",
    "src/pulse_workflow_mcp/**/*.md",
    "src/pulse_workflow_mcp/py.typed",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py311"
line-length = 120
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without explicit strict parameter
    "SIM108", # use ternary operator instead of if-else
]

[tool.ruff.lint.isort]
known-first-party = ["pulse_workflow_mcp"]

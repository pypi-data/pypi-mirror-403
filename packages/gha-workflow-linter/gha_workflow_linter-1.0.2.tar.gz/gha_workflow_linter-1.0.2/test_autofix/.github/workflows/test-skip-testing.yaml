      # This should be skipped
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  # v6.0.0 - test branch

      # This should be skipped
      - uses: modeseven-lfreleng-actions/python-build-action@03a07d633766b8b26eeb12ef8b43cea43114dd69  # v0.1.21 - Testing new feature

      # This should be skipped (uppercase)

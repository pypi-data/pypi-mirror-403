[project]
name = "pywarera"
version = "0.2.0"
authors = [
  { name="Marerjh" },
]
description = "WarEra browser game API wrapper"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
]
license = "GPL-3.0-only"
license-files = ["LICENSE"]

dependencies = [
    "requests==2.32.5",
    "requests-cache==1.2.1"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/Marerjh/pywarera"
Issues = "https://github.com/Marerjh/pywarera/issues"
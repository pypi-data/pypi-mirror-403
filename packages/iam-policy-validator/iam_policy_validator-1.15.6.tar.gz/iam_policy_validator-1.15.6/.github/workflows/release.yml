name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions: read-all

env:
  PYTHON_VERSION: "3.13"

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write  # Required for creating GitHub releases
      id-token: write  # Required for PyPI trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0 # Full history for changelog generation

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Build package
        run: uv build

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file for multiline output
          echo "$CHANGELOG" > CHANGELOG.txt

          # Also create a summary
          COMMIT_COUNT=$(echo "$CHANGELOG" | wc -l)
          echo "Generated changelog with $COMMIT_COUNT commits"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          name: ${{ steps.get_version.outputs.tag }}
          body_path: CHANGELOG.txt
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'rc') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: |
          !contains(steps.get_version.outputs.version, 'rc') &&
          !contains(steps.get_version.outputs.version, 'beta') &&
          !contains(steps.get_version.outputs.version, 'alpha')
        run: uv publish --trusted-publishing always

      - name: Create Release Summary
        if: always()
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="${{ steps.get_version.outputs.tag }}"
          IS_PRERELEASE="${{ contains(steps.get_version.outputs.version, 'rc') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'alpha') }}"

          # Extract major and minor versions
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f1-2)

          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸš€ Release Summary

          ## ðŸ“¦ Package Information
          - **Package**: \`iam-policy-validator\`
          - **Version**: \`$VERSION\`
          - **Tag**: \`$TAG\`

          ## ðŸ“‹ What Was Published

          ### GitHub Release
          - âœ… Created release: [$TAG](https://github.com/${{ github.repository }}/releases/tag/$TAG)
          - ðŸ“„ Changelog generated from commits
          - ðŸ“¦ Artifacts attached: wheel + source distribution

          ### PyPI
          $(if [ "$IS_PRERELEASE" = "false" ]; then echo "- âœ… Published to [PyPI](https://pypi.org/project/iam-policy-validator/)"; else echo "- â­ï¸ Skipped (pre-release version)"; fi)

          ### Version Tags
          - ðŸ·ï¸ Major tag: \`v$MAJOR\`
          - ðŸ·ï¸ Minor tag: \`v$MINOR\`
          - ðŸ·ï¸ Full tag: \`v$VERSION\`

          ## ðŸ”— Quick Links
          - [ðŸ“¦ PyPI Package](https://pypi.org/project/iam-policy-validator/)
          - [ðŸ“š GitHub Release](https://github.com/${{ github.repository }}/releases/tag/$TAG)
          - [ðŸ“– Repository](https://github.com/${{ github.repository }})

          ## ðŸ“¥ Installation
          \`\`\`bash
          pip install iam-policy-validator==$VERSION
          \`\`\`

          or use the latest:
          \`\`\`bash
          pip install iam-policy-validator
          \`\`\`
          EOF


# Resource Policy Validation
# Validates AWS resource policies (S3 bucket policies, SNS topic policies, etc.)

name: Resource Policy Validation

on:
  pull_request:
    paths:
      - "resource-policies/**/*.json"
      - "s3-policies/**/*.json"
      - "sns-policies/**/*.json"

jobs:
  validate-resource-policies:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install IAM Validator
        run: |
          pip install iam-policy-validator

      - name: Validate S3 Bucket Policies
        if: hashFiles('s3-policies/**/*.json') != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          iam-validator analyze \
            --path ./s3-policies/ \
            --policy-type RESOURCE_POLICY \
            --github-comment

      - name: Validate Other Resource Policies
        if: hashFiles('resource-policies/**/*.json') != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          iam-validator analyze \
            --path ./resource-policies/ \
            --policy-type RESOURCE_POLICY \
            --github-comment \
            --run-all-checks \
            --github-review

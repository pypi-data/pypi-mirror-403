# AWS Access Analyzer Validation Only
# Uses AWS IAM Access Analyzer to validate policies (requires AWS credentials)

name: Access Analyzer Validation

on:
  pull_request:
    paths:
      - "policies/**/*.json"

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write # Required for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install IAM Validator
        run: |
          pip install iam-policy-validator

      - name: Validate with Access Analyzer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          iam-validator analyze \
            --path ./policies/ \
            --github-comment \
            --fail-on-warnings

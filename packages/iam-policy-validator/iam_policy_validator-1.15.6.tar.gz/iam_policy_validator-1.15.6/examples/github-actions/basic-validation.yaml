# Basic IAM Policy Validation
# Validates IAM policies on every pull request

name: IAM Policy Validation

on:
  pull_request:
    paths:
      - "policies/**/*.json"
      - "policies/**/*.yaml"
      - "policies/**/*.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Required for posting PR comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install IAM Validator
        run: |
          # Install from PyPI (once published)
          pip install iam-policy-validator
          # OR install from source:
          # git clone https://github.com/boogy/iam-policy-auditor.git
          # cd iam-policy-auditor && uv sync

      - name: Validate IAM Policies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          iam-validator validate \
            --path ./policies/ \
            --github-comment \
            --github-review \
            --fail-on-warnings

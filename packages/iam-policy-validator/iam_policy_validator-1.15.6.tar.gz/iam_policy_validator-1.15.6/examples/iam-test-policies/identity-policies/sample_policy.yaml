Version: "2012-10-17"
Statement:
  - Sid: AllowS3ReadAccess
    Effect: Allow
    Action:
      - s3:GetObject
      - s3:ListBucket
    Resource:
      - arn:aws:s3:::my-bucket/*
      - arn:aws:s3:::my-bucket

  - Sid: AllowEC2Describe
    Effect: Allow
    Action:
      - ec2:DescribeInstances
      - ec2:DescribeImages
    Resource: "*"

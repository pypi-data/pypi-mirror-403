[project]
name = "iam-policy-validator"
dynamic = ["version"]
description = "Validate AWS IAM policies for correctness and security using AWS Service Reference API"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "boogy", email = "0xboogy@gmail.com" }]
license = { text = "MIT" }
keywords = ["aws", "iam", "policy", "security", "validation", "github-action"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "httpx[http2]>=0.27.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "boto3>=1.28.0",
    "botocore>=1.40.55",
]

[project.urls]
Homepage = "https://github.com/boogy/iam-policy-validator"
Documentation = "https://boogy.github.io/iam-policy-validator"
Repository = "https://github.com/boogy/iam-policy-validator"
Issues = "https://github.com/boogy/iam-policy-validator/issues"
Changelog = "https://github.com/boogy/iam-policy-validator/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=7.0.0",
    "pytest-benchmark>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "types-pyyaml",
    "types-boto3",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
]
mcp = [
    "fastmcp>=2.14.1",
]

[project.scripts]
iam-validator = "iam_validator.core.cli:main"
iam-policy-validator = "iam_validator.core.cli:main"  # Alias matching package name
iam-validator-mcp = "iam_validator.mcp:run_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["iam_validator"]

[tool.hatch.version]
path = "iam_validator/__version__.py"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
ignore_missing_imports = true
# Relaxed for v1.0.0 - will enable strict mode incrementally
check_untyped_defs = false
disallow_untyped_defs = false

[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = ["examples/**/*.py", "tests/**/*.py"]  # Don't lint examples and tests

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Ignore line length - will enforce in core code only

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E501"]  # Allow longer lines in tests

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "benchmark: marks tests as benchmarks (deselect with '-m \"not benchmark\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-benchmark",
    "pytest-cov",
]

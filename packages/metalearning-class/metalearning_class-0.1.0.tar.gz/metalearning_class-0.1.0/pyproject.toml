[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools]

package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]  
include = ["metalearning_class*"] 
exclude = [  
    "tests*",
    "examples*",
    "data*",
    "results*"
]


[project]
name = "metalearning_class"
version = "0.1.0"
description = "A library for meta-learning in Python with neural networks and transformers."  
readme = "README.md"
requires-python = ">=3.8"  # python min version


authors = [
    { name = "Gabriel Alves Castro" },
    { name = "JoÃ£o Bizzo Brandt" },
    { name = "Lucca Huguet" }  
]


maintainers = [ 
    { name = "Panaceia" }
]

license = { file = "LICENSE" }



keywords = [
    "machine learning", 
    "metalearning", 
    "meta-learning", 
    "neural networks", 
    "transformers"
]

# marcadores pra categorizar a gente no pypi - https://pypi.org/classifiers/
classifiers = [
    
    "Development Status :: 3 - Alpha",
    
   
    "Intended Audience :: Science/Research",
    
   
    "License :: Other/Proprietary License",
    
    
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    
   
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]



dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "tensorflow>=2.8.0",
    "scikit-learn>=1.0.0",
    "dill==0.4.0",
    "matplotlib==3.10.5",
    "si-prefix==1.3.3"
]




[project.urls]
Homepage = "https://github.com/panaceia/metalearning"
Documentation = "https://github.com/panaceia/metalearning#readme"
Bug_Tracker = "https://github.com/panaceia/metalearning/issues"
Changelog = "https://github.com/panaceia/metalearning/releases"


[project.scripts]
# metalearning-cli = "metalearning.cli:main"  # example




[tool.setuptools.package-data]
metalearning = [
    #"data/*.csv",  
    "py.typed"     # Para type hints (PEP 561)
]




[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "ipython>=8.0"  
]

docs = [
    "sphinx>=5.0",
    "furo>=2022.6.0",
    "sphinx-copybutton>=0.5.0"  
]

test = [
    "pytest>=7.0",
    "pytest-mock>=3.0",
    "pytest-xdist>=3.0"  
]
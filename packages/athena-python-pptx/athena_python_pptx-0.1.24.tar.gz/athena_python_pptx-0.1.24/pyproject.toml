[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "athena-python-pptx"
version = "0.1.24"
description = "Drop-in replacement for python-pptx that connects to PPTX Studio for real-time collaboration"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "PPTX Studio Team" }
]
keywords = [
    "powerpoint",
    "pptx",
    "presentation",
    "slides",
    "python-pptx",
    "sdk",
    "api",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "responses>=0.23",
    "mypy>=1.0",
    "ruff>=0.1",
]
e2e = [
    "pytest>=7.0",
    "python-pptx>=0.6.21",
]
visual = [
    "pytest>=7.0",
    "numpy>=1.24",
    "pillow>=10.0",
    "requests>=2.28.0",
]

[project.scripts]
athena-pptx-docs = "pptx.docgen:main"

[project.urls]
Homepage = "https://github.com/pptx-studio/python-sdk"
Documentation = "https://docs.pptx-studio.com/sdk/python"
Repository = "https://github.com/pptx-studio/python-sdk"
Issues = "https://github.com/pptx-studio/python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["pptx"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    "examples/",
    ".venv/",
    "__pycache__/",
    "*.pyc",
    ".pytest_cache/",
    ".mypy_cache/",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "requests.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["pptx"]

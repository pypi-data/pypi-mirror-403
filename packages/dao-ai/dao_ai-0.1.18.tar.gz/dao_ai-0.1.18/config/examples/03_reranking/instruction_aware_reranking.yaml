# yaml-language-server: $schema=../../../schemas/model_config_schema.json

# ==============================================================================
# INSTRUCTED RETRIEVAL + INSTRUCTION-AWARE RERANKING EXAMPLE
# ==============================================================================
# Demonstrates the full instructed retrieval pipeline:
# 1. Query Decomposition - LLM extracts filters from natural language
# 2. Parallel Search + RRF - Multiple subqueries merged via Reciprocal Rank Fusion
# 3. FlashRank Reranking - Cross-encoder semantic reranking
# 4. Instruction-Aware Reranking - LLM-based constraint-aware final ordering

schemas:
  retail_schema: &retail_schema
    catalog_name: retail_consumer_goods
    schema_name: hardware_store

resources:
  llms:
    # Primary LLM for agent reasoning
    default_llm: &default_llm
      name: databricks-claude-sonnet-4
      temperature: 0.1
      max_tokens: 8192

    # Fast LLM for instruction-aware reranking (minimize latency)
    # Use small models: GPT-3.5, Haiku, Llama 3 8B (~100ms vs 500ms+ for large models)
    reranker_llm: &reranker_llm
      #name: databricks-meta-llama-3-1-8b-instruct
      #name: databricks-meta-llama-3-3-70b-instruct
      name: databricks-meta-llama-3-1-8b-instruct

    embedding_model: &embedding_model
      name: databricks-gte-large-en

  vector_stores:
    products_vector_store: &products_vector_store
      embedding_model: *embedding_model
      endpoint:
        name: one-env-shared-endpoint-0
        type: STANDARD
      index:
        schema: *retail_schema
        name: retail_vectorstore
      source_table:
        schema: *retail_schema
        name: products
      primary_key: product_id
      doc_uri: ~
      embedding_source_column: description
      columns:
        - product_id
        - sku
        - upc
        - brand_name
        - product_name
        - merchandise_class
        - class_cd
        - description

retrievers:
  # FlashRank + Instruction-Aware Reranking
  instruction_aware_retriever: &instruction_aware_retriever
    vector_store: *products_vector_store
    columns:
      - product_id
      - sku
      - upc
      - brand_name
      - product_name
      - merchandise_class
      - class_cd
      - description
    search_parameters:
      num_results: 50
      query_type: HYBRID
    instructed:
      decomposition_model: *reranker_llm
      normalize_filter_case: uppercase
      schema_description: |
        Products table columns:
        - product_id (BIGINT): Unique product identifier
        - sku (STRING): Stock keeping unit - internal product code
        - upc (STRING): Universal Product Code - barcode number
        - brand_name (STRING): Brand/manufacturer (MILWAUKEE, DEWALT, MAKITA, etc.)
        - product_name (STRING): Product display name
        - merchandise_class (STRING): Product category (POWER TOOLS, HAND TOOLS, PAINT, etc.)
        - class_cd (STRING): Category code
        - description (STRING): Detailed product description
        
        Valid filter operators for Databricks Vector Search:
        - Equality: {"column": "value"} or {"column": ["val1", "val2"]}
        - Exclusion: {"column NOT": "value"}
        - Pattern: {"column LIKE": "pattern"}
      constraints:
        - "Use merchandise_class for category filtering"
        - "Use brand_name for brand filtering"
        - "Only use columns listed in schema_description"
      max_subqueries: 3
      rrf_k: 60
      examples:
        - query: "Milwaukee drills"
          filters: {"brand_name": "MILWAUKEE"}
        - query: "cordless power tools excluding DeWalt"
          filters: {"product_name LIKE": "cordless", "brand_name NOT": "DEWALT"}
        - query: "paint products"
          filters: {"merchandise_class": "PAINT"}
        - query: "Milwaukee or DeWalt tools"
          filters: {"brand_name": ["MILWAUKEE", "DEWALT"]}
    rerank:
      model: ms-marco-MiniLM-L-12-v2            # FlashRank cross-encoder model
      top_n: 20                                  # FlashRank returns 20 candidates
      instruction_aware:
        model: *reranker_llm
        instructions: |
          Prioritize results that match explicit user constraints:
          - Price constraints: "under $100" → prefer lower-priced items
          - Brand preferences: "Milwaukee" → boost Milwaukee products
          - Category filters: "power tools" → prefer power tool category
          - Recency: "recent" or "new" → prefer recently updated items
          When constraints conflict, explicit mentions take priority.
        top_n: 10                                # Final count after instruction reranking

tools:
  # Tool with FlashRank + Instruction-Aware Reranking
  instruction_aware_search_tool: &instruction_aware_search_tool
    name: instruction_aware_product_search
    function:
      type: factory
      name: dao_ai.tools.create_vector_search_tool
      args:
        retriever: *instruction_aware_retriever
        name: instruction_aware_product_search
        description: |
          Search for products with constraint-aware reranking.
          Best for queries with explicit constraints:
          - Price limits ("under $100", "between $50-200")
          - Brand preferences ("Milwaukee", "not DeWalt")
          - Category filters ("power tools", "paint")
          Results are reranked to prioritize constraint matches.

agents:
  # Agent using instruction-aware reranking
  instruction_aware_search_agent: &instruction_aware_search_agent
    name: instruction_aware_search
    description: "Product search with constraint-aware reranking"
    model: *default_llm
    tools:
      - *instruction_aware_search_tool
    prompt: |
      You are a product search assistant with constraint-aware reranking.
      Use the instruction_aware_product_search tool for queries with:
      - Price constraints
      - Brand preferences
      - Category requirements
      Results are automatically reranked to prioritize constraint matches.
    handoff_prompt: |
      Product searches with price, brand, or category constraints

app:
  name: instructed_retrieval_demo
  description: "Demonstrates instructed retrieval with query decomposition, RRF merging, and instruction-aware reranking"
  log_level: TRACE
  registered_model:
    schema: *retail_schema
    name: instruction_aware_reranking_demo
  endpoint_name: instruction_reranking_agent
  tags:
    demo: instruction_aware_reranking
    feature: reranking
  permissions:
    - principals: [users]
      entitlements:
        - CAN_QUERY
  agents:

    - *instruction_aware_search_agent
  orchestration:
    supervisor:
      model: *default_llm
  input_example:
    input:
      - role: user
        content: Find me Milwaukee brand drills
    custom_inputs:
      configurable:
        user_id: demo_user
      session: {}

# ==============================================================================
# INSTRUCTED RETRIEVAL + RERANKING EXPLAINED
# ==============================================================================
#
# Full Pipeline:
# 1. Query Decomposition (LLM) → Extracts filters from natural language (~100ms)
# 2. Parallel Vector Search (HYBRID) → Multiple subqueries, 50 candidates each
# 3. RRF Merge → Combines results via Reciprocal Rank Fusion
# 4. FlashRank (semantic) → 20 candidates (~10ms)
# 5. Instruction-Aware (constraint) → 10 final results (~100ms)
#
# When to Use:
# - Queries with explicit price, brand, or category constraints
# - Natural language filters ("Milwaukee drills", "excluding DeWalt")
# - Complex queries requiring metadata filtering + semantic ranking
#
# Configuration Tips:
# - Use small/fast LLM for decomposition and instruction reranking
# - schema_description must accurately describe filterable columns
# - examples help the LLM generate correct filter syntax
# - normalize_filter_case ensures filter values match stored data
#
# Latency Profile:
# - Standard search: ~100ms
# - With instructed + reranking: ~310ms (100ms decomp + 100ms search + 10ms FlashRank + 100ms LLM)

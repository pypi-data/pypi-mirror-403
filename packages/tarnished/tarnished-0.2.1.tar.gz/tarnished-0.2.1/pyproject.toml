[project]
name = "tarnished"
version = "0.2.1"
description = "File state checkpoint tool - has your code tarnished?"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Rasmus Godske" }
]
maintainers = [
    { name = "Rasmus Godske" }
]
keywords = ["cli", "development", "checksum", "file-state", "checkpoint", "verification"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "ruff>=0.1",
]

[project.scripts]
tarnished = "tarnished.cli:main"

[project.urls]
Homepage = "https://github.com/RasmusGodske/tarnished"
Documentation = "https://github.com/RasmusGodske/tarnished#readme"
Repository = "https://github.com/RasmusGodske/tarnished"
Issues = "https://github.com/RasmusGodske/tarnished/issues"
Changelog = "https://github.com/RasmusGodske/tarnished/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tarnished"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

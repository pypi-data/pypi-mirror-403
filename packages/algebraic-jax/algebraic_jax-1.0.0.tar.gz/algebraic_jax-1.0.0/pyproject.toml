[project]
name = "algebraic-jax"
version = "1.0.0"
description = "Abstract algebric structures for GPU-efficient computation"
readme = "README.md"
authors = [{ name = "Anand Balakrishnan", email = "anandbala1597@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
  "jax>=0.8",
  "jaxtyping>=0.3",
  "equinox>=0.12",
  "attrs>=25.4.0",
  "opt-einsum>=3.4.0",
  "bitarray>=3.0.0",
  "optree>=0.18.0",
  "quax>=0.2.1",
]

[build-system]
requires = ["uv_build>=0.9.8"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "algebraic"

[project]
name = "mynk_etl"
version = "0.1.14"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11,<3.12"
dependencies = [
    "confluent-kafka~=2.6.0",
    "fastavro>=1.10.0",
    "ipykernel>=6.29.5",
    "pandas-market-calendars>=5.2.4",
    "pathlib>=1.0.1",
    "psycopg2-binary>=2.9.11",
    "pynessie>=0.67.0",
    "pyspark==3.5.6",
    "xxhash>=3.5.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-mock>=3.11.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-xdist>=3.3.0",
    "moto[s3]>=4.2.0",
]

[project.scripts]
mynk_etl = "mynk_etl:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/mynk_etl",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=85",
]
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (require external services)",
    "slow: Slow running tests",
    "spark: Tests requiring Spark session",
    "kafka: Tests requiring Kafka",
    "iceberg: Tests requiring Iceberg"
]

[tool.uv]
package=true

[tool.uv.build-backend]
module-name = ["mynk_etl"]
namespace = true

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/project/mynk_etl"
publish-url = "https://upload.pypi.org/legacy/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentv2"
version = "0.1.4"
description = "A production-ready Python framework for building autonomous AI agents that can plan, validate, and execute complex tasks using LLMs and custom tools"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Ch.Varun", email = "varun30ec4@gmail.com"},
]
keywords = ["ai", "agent", "llm", "autonomous", "task-execution"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "litellm>=1.80.16",
    "rich>=14.2.0",
    "ddgs>=9.10.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "build>=1.4.0",
    "hatchling>=1.28.0",
    "twine>=6.2.0",
]

[project.optional-dependencies]
dev = [
    "black>=25.12.0",
    "isort>=7.0.0",
    "ruff>=0.14.11",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["agentv2"]

[tool.hatch.build.targets.sdist]
include = [
    "/agentv2",
    "README.md",
    "pyproject.toml",
]

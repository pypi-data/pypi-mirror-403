[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "the37lab_authlib"
version = "0.1.1769444872"
description = "Python SDK for the Authlib"
authors = [{name = "the37lab", email = "info@the37lab.com"}]
dependencies = ["flask", "psycopg2-binary", "pyjwt", "python-dotenv", "requests", "authlib", "bcrypt", "msal", "slack-sdk", "cachetools"]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools.package-data]
the37lab_authlib = ["_git_version.txt"]
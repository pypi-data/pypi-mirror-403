[project]
name = "twitch-mcp"
version = "0.2.0"
description = "MCP server exposing Twitch SDK as tools for AI assistants"
readme = "README.md"
license = "MIT"
authors = [
    {name = "ldraney"}
]
keywords = ["twitch", "mcp", "ai", "claude", "tools", "streaming", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Framework :: AsyncIO",
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "twitch-sdk>=0.1.2,<0.2.0",
    "mcp>=1.0.0,<2.0.0",
]

[project.urls]
Homepage = "https://github.com/ldraney/twitch-mcp"
Repository = "https://github.com/ldraney/twitch-mcp"
Documentation = "https://github.com/ldraney/twitch-mcp#readme"
Issues = "https://github.com/ldraney/twitch-mcp/issues"

[project.scripts]
twitch-mcp = "twitch_mcp.server:main"
twitch-mcp-setup = "twitch_mcp.setup:main"
eventsub-listen = "twitch_mcp.eventsub.listener:main"

[tool.poetry]
packages = [{include = "twitch_mcp", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-asyncio = "^0.23"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "originx"
version = "1.0.0"
description = "Professional WAF Origin IP Discovery Tool for Bug Bounty & Security Research"
authors = [
    {name = "LAKSHMIKANTHAN K", email = "letchupkt.dev@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["security", "waf", "cdn", "reconnaissance", "bug-bounty", "origin-ip"]

dependencies = [
    "aiohttp>=3.8.0",
    "asyncio-throttle>=1.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "dnspython>=2.3.0",
    "requests>=2.28.0",
    "wafw00f>=2.2.0",
    "mmh3>=3.0.0",
    "cryptography>=3.4.0",
    "pydantic>=1.10.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/letchupkt/originx"
Repository = "https://github.com/letchupkt/originx"
Issues = "https://github.com/letchupkt/originx/issues"

[project.scripts]
originx = "originx.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["originx*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
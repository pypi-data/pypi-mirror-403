[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "galangal-orchestrate"
dynamic = ["version"]
description = "AI-driven development workflow orchestrator"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Galangal Media" }
]
keywords = ["ai", "development", "workflow", "orchestrator", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "rich>=13.0.0",
    "textual>=0.40.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
    "structlog>=24.0.0",
    "sentence-transformers>=2.2.0",
    "sqlite-vss>=0.1.2",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
hub = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "websockets>=12.0",
    "aiosqlite>=0.19.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.6",
]

[project.scripts]
galangal = "galangal.cli:main"
galangal-hub = "galangal_hub.cli:main"

[project.urls]
Homepage = "https://github.com/Galangal-Media/galangal-orchestrate"
Repository = "https://github.com/Galangal-Media/galangal-orchestrate"
Issues = "https://github.com/Galangal-Media/galangal-orchestrate/issues"

[tool.hatch.version]
path = "VERSION"
pattern = "(?P<version>.+)"

[tool.hatch.build.targets.wheel]
packages = ["src/galangal", "src/galangal_hub"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"

[project]
name = "tinytasktree"
version = "0.1.0"
description = "A tiny async task-tree orchestrator for Python, behavior-tree inspired and LLM-ready."
readme = "README.md"
requires-python = ">=3.13,<3.15"
classifiers = [
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "orjson>=3.11.5",
    "json-repair>=0.55.0",
    "litellm>=1.81.0",
    "redis>=7.1.0",
    "fastapi>=0.128.0",
    "uvicorn>=0.29.0",
]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["tinytasktree"]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pyright>=1.1.408",
    "pytest>=9.0.2",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.14.13",
]

[tool.ruff]
line-length = 119

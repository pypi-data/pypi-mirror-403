[project]
name = "bspmap"
version = "1.0.0"
description = "B-spline library with C++ backend"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Song Zenan", email = "243919588@qq.com" }
]
dependencies = [
    "numpy>=2.0.0",
]

[tool.setuptools]
# 指定 Python 包的位置
package-dir = {"" = "src/python"}

[tool.setuptools.packages.find]
where = ["src/python"]

[tool.setuptools.package-data]
# 将 DLL 文件打包进去
bspmap = [
    "*.dll",           # Windows
    "*.so",            # Linux
    "*.dylib",         # macOS
    "bin/*.dll",
    "lib/*.so",
    "lib/*.dylib",
]

[project]
name = "unitelabs-cdk"
version = "0.7.2"
description = "A framework to develop UniteLabs connectors based on the SiLA 2 standard specification."
license = "MIT"
authors = [{ name = "UniteLabs", email = "developers+cdk@unitelabs.io" }]
readme = "README.md"
keywords = ["UniteLabs", "SiLA 2", "laboratory", "automation", "connectivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "click",
    "deprecated",
    "griffe",
    "packaging",
    "pydantic",
    "python-dotenv",
    "unitelabs-sila~=0.6.2",
    "ruamel.yaml",
    "rich",
    "typing-extensions",
]

[project.urls]
homepage = "https://unitelabs.io"
repository = "https://gitlab.com/unitelabs/cdk/python-cdk"
documentation = "https://docs.unitelabs.io/connector-development/overview"
"Bug Tracker" = "https://gitlab.com/unitelabs/cdk/python-cdk/-/issues"

[project.scripts]
certificate = 'unitelabs.cdk.cli:certificate'
connector = 'unitelabs.cdk.cli:connector'
config = 'unitelabs.cdk.cli:config'

[project.optional-dependencies]
dev = [
    "ruff",
    "cruft",
    "watchfiles",
    "cryptography",
    "pre-commit",
    "commitizen",
]
test = ["pytest", "pytest-asyncio", "pytest-cov"]
docs = ["unitelabs-jsondocs[clog]~=0.4.2"]

[tool.ruff]
src = ["src", "tests"]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "F",      # pyflakes (ruff default)
    "E",      # pycodestyle: error (ruff default: E4, E7, E9)
    "A",      # flake8-builtins
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "ARG",    # flake8-unused-arguments
    "ASYNC",  # flake8-async
    "D",      # pydocstyle
    "D213",   # gDoc-style tweak: multi-line-summary-second-line
    "D401",   # gDoc-style tweak: non-imperative-mood
    "DOC",    # pydoclint (preview-only)
    "ANN001", # flake8-annotations: missing-type-function-argument
    "ANN201", # flake8-annotations: missing-return-type-undocumented-public-function
    "ANN202", # flake8-annotations: missing-return-type-private-function
    "ANN401", # flake8-annotations: any-type
    "EM",     # flake8-errmsg
    "BLE",    # flake8-blind-except
    "PIE",    # flake8-pie
    "SIM",    # flake8-simplify
    "PERF",   # perflint: performance
    "RET",    # flake8-return
    "RSE",    # flake8-raise
    "RUF",    # ruff-specific-rules
    "ISC",    # flake8-implicit-str-concat
    "RET",    # flake8-return
    "PTH",    # flake8-use-pathlib
    "PLW",    # pylint warning
    "UP",     # py-upgrade
    "ERA",    # no commented-out code
    "FIX",    # no FIXME comments
    "T201",   # no print calls for debugging
    "S101",   # no assert
]
ignore = [
    "D100",    # undocumented-public-module
    "D104",    # undocumented-public-package
    "D105",    # undocumented-magic-method
    "D107",    # undocumented-public-init
    "D202",    # blank-line-after-function
    "D212",    # multi-line-summary-first-line
    "D418",    # overload-with-docstring
    "PERF203", # try-except-in-loop
]

[tool.ruff.lint.per-file-ignores]
"!src/**.py" = [
    "D",
    "ANN",
    "ARG",
    "S101",
] # ignore documentation, typing, and assertions in tests
"src/**/features/**.py" = ["D417"] # ignore documentation in features

[tool.ruff.lint.flake8-annotations]
mypy-init-return = false

[tool.ruff.lint.flake8-comprehensions]
allow-dict-calls-with-keyword-arguments = true

[tool.ruff.lint.flake8-unused-arguments]
ignore-variadic-names = true

[tool.ruff.lint.pycodestyle]
ignore-overlong-task-comments = true

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true
docstring-code-line-length = 80

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "--color=yes"

[tool.coverage.report]
exclude_also = ["@typing.overload", "if typing.TYPE_CHECKING:", "\\.\\.\\."]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "semver2"
version_provider = "pep621"
major_version_zero = true
bump_message = "chore: bump version $current_version â†’ $new_version"
pre_bump_hooks = [
    "echo '[PRE] CZ PreBumpHook...'",
    "if [ \"$(git rev-parse --abbrev-ref HEAD)\" = \"main\" ]; then hatch run docs:mk-release; else hatch run docs:log; fi",
]
post_bump_hooks = [
    "echo '[POST] CZ PostBumpHook...'",
    "git push origin main --tags --follow-tags --no-verify -o ci.skip",
]

[tool.hatch.build.targets.wheel]
packages = ["src/unitelabs"]

[tool.uv]
prerelease = "if-necessary-or-explicit"

[[tool.uv.index]]
name = "unitelabs"
url = "https://gitlab.com/api/v4/groups/1009252/-/packages/pypi/simple"
authenticate = "always"

[tool.uv.sources]
unitelabs-jsondocs = { index = "unitelabs" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

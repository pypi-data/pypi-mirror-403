[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "vision_oslo_extension"
version = "3.13.1"
description = "This is the package to support additional features on VISION-OSLO, software owned by Network Rail Infrastructure Limited."
authors = ["Jieming Ye <Jieming.Ye@networkrail.co.uk>"]
readme = "README.md"
include = ["README.md", "src", "src/vision_oslo_extension/**/*.exe", "src/vision_oslo_extension/support/**/*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
license = "Open Source Non-Commercial License (OSNCL) v1.0"
urls = { Homepage = "https://pypi.org/project/vision-oslo-extension/" }

# Add this line to reference the requirements.txt file
[tool.poetry.dependencies]
python = ">=3.10"
tk = "*"
numpy = "*"
pandas = "2.3.3"
networkx = "*"
openpyxl = "3.1.2"
xlsxwriter = "*"
matplotlib = "*"
scipy = "*"
requests = "*"
psutil = "*"
pywinauto = "*"

[tool.poetry.group.dev.dependencies]
flake8 = "*"
pytest = "*"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
pythonpath = ["src"]

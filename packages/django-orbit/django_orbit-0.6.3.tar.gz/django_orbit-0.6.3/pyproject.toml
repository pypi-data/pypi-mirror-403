[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-orbit"
version = "0.6.3"
description = "Satellite Observability for Django - A modern debugging and observability tool"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Django Orbit Contributors"}
]
maintainers = [
    {name = "Django Orbit Contributors"}
]
keywords = [
    "django",
    "debugging",
    "observability",
    "monitoring",
    "telescope",
    "profiling",
    "debug-toolbar",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.9"
dependencies = [
    "Django>=4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
    "mypy>=1.0",
    "django-stubs>=4.0",
]

[project.urls]
Homepage = "https://github.com/astro-stack/django-orbit"
Documentation = "https://github.com/astro-stack/django-orbit#readme"
Repository = "https://github.com/astro-stack/django-orbit"
Changelog = "https://github.com/astro-stack/django-orbit/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/astro-stack/django-orbit/issues"

[tool.setuptools]
packages = ["orbit", "orbit.templatetags", "orbit.migrations"]
include-package-data = true

[tool.setuptools.package-data]
orbit = [
    "templates/**/*.html",
    "static/**/*",
]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_django = ["django"]
known_first_party = ["orbit"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
skip = ["migrations", ".venv"]

[tool.mypy]
python_version = "3.11"
plugins = ["mypy_django_plugin.main"]
strict = false
warn_unused_configs = true
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "tests.settings"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
addopts = [
    "--strict-markers",
    "-ra",
]

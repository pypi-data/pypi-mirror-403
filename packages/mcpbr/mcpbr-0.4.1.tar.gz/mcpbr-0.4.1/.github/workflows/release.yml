name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Additional release notes (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install toml

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(python -c "import tomllib; f=open('pyproject.toml','rb'); data=tomllib.load(f); print(data['project']['version'])")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.current_version.outputs.version }}" -m "Release v${{ steps.current_version.outputs.version }}"
          git push origin "v${{ steps.current_version.outputs.version }}"

      - name: Create GitHub Release
        run: |
          ADDITIONAL_NOTES="${{ github.event.inputs.release_notes }}"
          VERSION="${{ steps.current_version.outputs.version }}"

          # Use --generate-notes to auto-generate release notes from commits/PRs
          if [ -n "$ADDITIONAL_NOTES" ]; then
            # Create release with generated notes plus additional notes
            gh release create "v${VERSION}" \
              --title "v${VERSION}" \
              --generate-notes \
              --notes "${ADDITIONAL_NOTES}" \
              --latest
          else
            # Create release with just generated notes
            gh release create "v${VERSION}" \
              --title "v${VERSION}" \
              --generate-notes \
              --latest
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate next version (patch bump)
        id: next_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$CURRENT"
          NEXT_VERSION="${major}.${minor}.$((patch + 1))"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION"

      - name: Update version in pyproject.toml
        run: |
          NEXT_VERSION="${{ steps.next_version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$NEXT_VERSION\"/" pyproject.toml
          echo "Updated pyproject.toml to version $NEXT_VERSION"

      - name: Sync version across all files
        run: |
          python3 scripts/sync_version.py

      - name: Commit and push version bump
        run: |
          git add pyproject.toml package.json .claude-plugin/
          git commit -m "chore: Bump version to ${{ steps.next_version.outputs.version }}"
          git push origin main

      - name: Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Released Version**: v${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Next Version (committed to main)**: v${{ steps.next_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release will trigger:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PyPI publication" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm publication (4 packages)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.current_version.outputs.version }})" >> $GITHUB_STEP_SUMMARY

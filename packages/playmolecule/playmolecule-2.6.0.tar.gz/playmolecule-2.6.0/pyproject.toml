[project]
name = "playmolecule"
description = "PlayMolecule python API"
authors = [{ name = "Acellera", email = "info@acellera.com" }]
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["version"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: POSIX :: Linux",
]
dependencies = [
  "jinja2",
  "natsort",
  "jobqueues",
  "requests",
  "safezipfile",
  # "questionary",
  # "google-cloud-storage==1.35.0",
  # "tqdm",
  "google-cloud-artifact-registry>=1.18.0",
  "docker>=7.1.0",
]

[project.urls]
"Homepage" = "https://github.com/Acellera/playmolecule"
"Bug Tracker" = "https://github.com/Acellera/playmolecule/issues"

[tool.setuptools.packages.find]
where = [""]
include = ["playmolecule*"]
namespaces = false

[tool.setuptools_scm]

[build-system]
requires = ["setuptools", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
  "flake8>=5.0.4",
  "ipython>=8.12.3",
  "pytest>=8.3.5",
  "questionary>=2.1.0",
  "responses>=0.25.8",
  "tqdm>=4.67.1",
]

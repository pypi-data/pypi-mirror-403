[project]
name = "oinker"
version = "0.1.2"
description = "A delightfully Pythonic library for managing DNS at Porkbun"
readme = "README.md"
license = "MIT"
authors = [{ name = "Major Hayden", email = "major@mhtx.net" }]
requires-python = ">=3.13"
keywords = ["dns", "porkbun", "api", "domains"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: Name Service (DNS)",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.28",
]

[project.optional-dependencies]
cli = ["typer>=0.15", "rich>=13"]

[project.urls]
Homepage = "https://github.com/major/oinker"
Documentation = "https://major.github.io/oinker"
Repository = "https://github.com/major/oinker"

[project.scripts]
oinker = "oinker.cli:app"

[build-system]
requires = ["uv_build>=0.7.19"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8",
    "pytest-cov>=6",
    "pytest-asyncio>=0.25",
    "respx>=0.22",
    "ty>=0.0.12",
    "ruff>=0.9",
    "radon>=6",
    "mkdocs>=1.6",
    "mkdocs-material>=9",
    "mkdocstrings[python]>=0.27",
    "typer>=0.15",
    "rich>=13",
]

[tool.uv.build-backend]
module-name = "oinker"

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "ASYNC", "D"]
ignore = [
    "D100",  # Missing docstring in public module (too noisy for __init__.py)
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in __init__
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["D"]  # Don't require docstrings in tests

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
addopts = "--cov=oinker --cov-report=term-missing"

[tool.coverage.run]
source = ["src/oinker"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.ty.environment]
python-version = "3.13"
python-platform = "linux"
extra-paths = ["src"]

[tool.pyright]
pythonVersion = "3.13"
pythonPlatform = "Linux"
venvPath = "."
venv = ".venv"
typeCheckingMode = "standard"

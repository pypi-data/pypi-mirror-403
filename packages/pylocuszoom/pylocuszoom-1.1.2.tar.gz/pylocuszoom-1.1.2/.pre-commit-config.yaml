repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest-cov
        name: pytest with coverage
        entry: uv run python -m pytest -n auto -q
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

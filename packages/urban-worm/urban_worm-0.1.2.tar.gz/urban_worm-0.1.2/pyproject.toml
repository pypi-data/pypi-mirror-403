[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "urban-worm"
version = "0.1.2"
dynamic = ["dependencies"]
description = "Workflow of reproducible multimodal inference for urban environment evaluation."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["urbanworm", "urban-worm"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
authors = [{ name = "Xiaohao Yang", email = "xiaohaoy111@gmail.com" }]

[project.urls]
Homepage = "https://github.com/billbillbilly/urbanworm"

[tool.setuptools.packages.find]
include = ["urbanworm*"]
exclude = ["docs*"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.package-data]
urbanworm = ["models/*.onnx"]

[tool.setuptools]
include-package-data = true

[tool.bumpversion]
current_version = "0.1.0"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "urbanworm/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[tool.flake8]
exclude = ["docs"]
max-line-length = 88

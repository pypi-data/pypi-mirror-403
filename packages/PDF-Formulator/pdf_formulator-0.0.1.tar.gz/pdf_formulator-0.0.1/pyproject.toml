[project]
name = "PDF-Formulator"
version = "0.0.1"
authors = [
  { name="MrStump", email="MrStump@gmail.com" },
]
description = "A Python module that combines jinja2, xhtml2pdf, and pymupdf. Provide a an array of questions and an jinja HTML template and it will be converted into a PDF form with fillable fields."
readme = "README.md"
requires-python = ">=3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/MisterStump/PDF-Formulator"
Issues = "https://github.com/MisterStump/PDF-Formulator/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pdf-formulator"]
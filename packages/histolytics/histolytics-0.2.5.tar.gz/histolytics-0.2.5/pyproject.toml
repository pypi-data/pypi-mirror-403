[project]
name = "histolytics"
version = "0.2.5"
description = "Panoptic Segmentation and WSI Spatial Analysis"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Oskari Lehtonen", email = "oskari.lehtonen@helsinki.fi" }
]
keywords = ["panoptic segmentation", "whole slide image", "spatial analysis", "geospatial", "computer vision"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "albumentations>=2.0.6",
    "cellseg-models-pytorch>=0.1.30",
    "cucim-cu12>=25.6.0",
    "cuml-cu12>=25.6.0",
    "datasets>=3.6.0",
    "esda>=2.7.0",
    "geopandas>=1.0.1",
    "h3>=4.2.2",
    "libpysal>=4.13.0",
    "mapclassify>=2.8.1",
    "matplotlib>=3.10.3",
    "networkx>=3.4.2",
    "pandarallel>=1.6.5",
    "quadbin>=0.2.2",
    "scikit-image>=0.25.0",
    "torchdata>=0.11.0",
]

[project.urls]
Homepage = "https://hautaniemilab.github.io/histolytics/"
Documentation = "https://hautaniemilab.github.io/histolytics/"
Repository = "https://github.com/HautaniemiLab/histolytics"
Changelog = "https://github.com/HautaniemiLab/histolytics/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
]
docs = [
    "griffe-inherited-docstrings>=1.1.1",
    "mkdocs>=1.6.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material[imaging]>=9.6.12",
    "mkdocstrings>=0.29.1",
    "mkdocstrings-python>=1.16.10",
    "pymdown-extensions>=10.15",
]

[tool.hatch.build.targets.sdist]
only-include = [
    "src/histolytics",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "CONTRIBUTING.md",
    ".python-version",
    "pyproject.toml",
    "uv.lock",
]

[tool.poetry]
name = "payments-py"
version = "1.0.2"
description = ""
authors = ["enrique <enrique@nevermined.io>", "Charly LÃ³pez <charly@nevermined.io>"]
readme = "README.md"
packages = [{include = "payments_py"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.0"
mkdocstrings = {version = "^0.29.0", extras = ["python"]}
mike = "^2.1.0"
pydantic = "^2.8.2"
pyjwt = "^2.9.0"
python-socketio = "5.14.3"
aiohttp = "^3.10.8"
pytest-asyncio = "^1.2.0"
websocket-client = "^1.8.0"
black = "^26.1.0"
a2a-sdk = "^0.3.0"
helicone-helpers = "^1.1.1"
jsonschema = "^4.25.1"
mcp = "^1.25.0"
# Optional dependencies
fastapi = {version = "^0.120.0", optional = true}
starlette = {version = "^0.49.1", optional = true}

[tool.poetry.extras]
fastapi = ["fastapi", "starlette"]

[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"
requests-mock = "^1.11.0"
pytest-timeout = "^2.2.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^1.2.0"
httpx = "^0.28.1"
fastapi = "^0.120.2"
a2a-sdk = {version = "^0.3.1", extras = ["http-server"]}
uvicorn = "^0.31.1"
pytest-rerunfailures = "^14.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = true
in-project = true

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"
testpaths = ["tests"]
python_files = ["test_*.py"]
#addopts = "-v --cov=payments_py --cov-report=term-missing"
timeout = 30

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.flake8]
max-line-length = 88
extend-ignore = "E203"
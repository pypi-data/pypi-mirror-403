[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macaw-adapters"
version = "0.5.24"
description = "Secure AI Adapters for OpenAI, Claude, LangChain, and MCP"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "MACAW Security", email = "support@macawsecurity.com"}
]
keywords = ["ai", "security", "openai", "claude", "langchain", "mcp", "macaw"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
claude = ["anthropic>=0.18.0"]
langchain = [
    "langchain>=0.1.0",
    "langchain-openai>=0.0.5",
    "langchain-anthropic>=0.1.0",
]
mcp = []
all = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "langchain>=0.1.0",
    "langchain-openai>=0.0.5",
    "langchain-anthropic>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://macawsecurity.ai"
Documentation = "https://macawsecurity.ai/docs"
Repository = "https://github.com/macawsecurity/secureAI"
Console = "https://console.macawsecurity.ai"

[tool.setuptools.packages.find]
where = ["."]
include = ["macaw_adapters*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

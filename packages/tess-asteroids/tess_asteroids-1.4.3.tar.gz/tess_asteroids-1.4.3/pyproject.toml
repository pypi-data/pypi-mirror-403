[tool.poetry]
name = "tess-asteroids"
version = "1.4.3"
description = "Create TPFs and LCs for solar system asteroids observed by NASA's TESS mission."
license = "MIT"
authors = ["Amy Tuson <amy.l.tuson@nasa.gov>",
           "Jorge Martinez-Palomera",
           "Christina Hedges"]
readme = "docs/README.md"
packages = [{include = "tess_asteroids", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
tess-ephem = "^0.6.3"
tesscube = "^1.2"
numpy = "^1.26.4"
pandas = "^2.0"
astropy = "^5.3.4"
lkprf = "^1.1.1"
matplotlib = "^3.9"
lkspacecraft = "^1.0.5"
fbpca = "^1.0"
tqdm = "^4.67.1"
tesswcs = "^1.7.0"
patsy = "^0.5.6"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.33"
ruff = "^0.6.2"
pytest = "^8.3.2"
mypy = "^1.11.2"
lightkurve = "^2.5.0"
mkdocstrings = {extras = ["python"], version = "^0.29.1"}
mkdocs-jupyter = "^0.25.1"
pytest-memray = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Assumes Python 3.9
target-version = "py39"

[tool.ruff.lint]
# Enable Pyflakes (`F`), a subset of pycodestyle (`E`) and isort (`I`).
select = ["E4", "E7", "E9", "F", "I"]
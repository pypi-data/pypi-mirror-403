[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pocketcoder"
version = "1.0.0"
description = "AI-powered coding assistant optimized for local LLMs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "PocketCoder Team" }
]
keywords = ["ai", "coding", "llm", "ollama", "assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.31.0",
    "click>=8.1.0",
    "prompt-toolkit>=3.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
web = [
    "gradio>=4.0.0",
]
treesitter = [
    "tree-sitter>=0.21.0",
    "tree-sitter-python>=0.21.0",
    "tree-sitter-javascript>=0.21.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "responses>=0.24.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]
all = [
    "pocketcoder[web,treesitter,dev]",
]

[project.scripts]
pocketcoder = "pocketcoder.__main__:main"

[project.urls]
Homepage = "https://github.com/Chashchin-Dmitry/pocketcoder"
Documentation = "https://github.com/Chashchin-Dmitry/pocketcoder#readme"
Repository = "https://github.com/Chashchin-Dmitry/pocketcoder"

[tool.hatch.build.targets.wheel]
packages = ["pocketcoder"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_ignores = true

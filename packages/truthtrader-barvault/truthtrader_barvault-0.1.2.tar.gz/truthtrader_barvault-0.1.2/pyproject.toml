[tool.poetry]
name = "truthtrader-barvault"
version = "0.1.2"
description = "Cache-first market bar archive: fetch from Polygon (or others), store 1m bars, return any timeframe. No pandas required for callers."
authors = ["Bryan Clauss <bryanclauss@gmail.com>"]
readme = "README.md"
packages = [{ include = "market_data" }]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.0"
pyarrow = ">=15.0.0"
fsspec = "^2024.0.0"
s3fs = "^2024.0.0"
boto3 = "^1.34.0"
polygon-api-client = "^1.16.3"
requests = "^2.31.0"
urllib3 = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"


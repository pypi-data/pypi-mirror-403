[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tf-mcp-server"
version = "0.5.9"
description = "MCP server for ToothFairyAI documentation"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "ToothFairyAI", email = "support@toothfairyai.com" }
]
dependencies = [
    "fastmcp>=0.4.0",
    "uvicorn>=0.30.0",
    "pydantic>=2.0.0",
    "python-frontmatter>=1.0.0",
    "httpx>=0.27.0",
    "toothfairyai>=0.5.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
tf-mcp-server = "tf_mcp_server.server:main"

[tool.hatch.build]
packages = ["."]
include = ["*.py", "resources/*.py", "tools/*.py"]

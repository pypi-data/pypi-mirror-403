version: '3.8'

services:
  mcp-server:
    build:
      context: ..
      dockerfile: tf_mcp_server/Dockerfile.full
    ports:
      - "${MCP_PORT:-8000}:8000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - MCP_API_KEY=${MCP_API_KEY:-}
      - MCP_REQUIRE_AUTH=${MCP_REQUIRE_AUTH:-false}
      - MCP_CORS_ORIGINS=${MCP_CORS_ORIGINS:-*}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alberta-framework"
version = "0.1.0"
description = "Implementation of the Alberta Plan for AI Research - continual learning with meta-learned step-sizes"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.13"
authors = [
    { name = "J. Klawson", email = "j-klawson@users.noreply.github.com" }
]
keywords = ["machine-learning", "continual-learning", "meta-learning", "jax", "reinforcement-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "jax>=0.4",
    "jaxlib>=0.4",
    "numpy>=2.0",
    "matplotlib>=3.8",
    "scipy>=1.11",
    "joblib>=1.3",
    "tqdm>=4.66",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov",
    "ruff",
    "mypy",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
    "mkdocs-gen-files>=0.5",
    "mkdocs-literate-nav>=0.6",
    "mkdocs-section-index>=0.3",
]
gymnasium = [
    "gymnasium>=0.29.0",
]
gpu = [
    "jax[cuda12]>=0.4",
]

[project.urls]
Homepage = "https://github.com/j-klawson/alberta-framework"
Repository = "https://github.com/j-klawson/alberta-framework"
Documentation = "https://j-klawson.github.io/alberta-framework"
Issues = "https://github.com/j-klawson/alberta-framework/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/alberta_framework"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_ignores = true
strict = true

[[tool.mypy.overrides]]
module = "gymnasium.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "joblib.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tqdm.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pandas.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[project]
name = "gcs-vectors"
version = "0.0.1"
description = "A lightweight vector search library that uses GCS with HNS as the storage engine."
authors = [{ name = "xCommand.ai", email = "engineer@xcommand.ai" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
]
dependencies = [
    "gcsfs>=2024.1.0",
    "pyarrow>=14.0.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pandas>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/xcommand-ai/gcs-vectors"
Repository = "https://github.com/xcommand-ai/gcs-vectors"
Issues = "https://github.com/xcommand-ai/gcs-vectors/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "faiss-cpu>=1.7.4",
    "build",
    "twine",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

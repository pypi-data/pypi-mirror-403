[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[project]
name = "mpi-cbs.huscy.subjects-wrapper"
version = "1.2.0"
description = "Wrapper app for the subjects model of huscy.subjects app."
readme = { file = "README.md", content-type = "text/markdown" }
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
    { name = "Stefan Bunde", email = "stefanbunde+git@posteo.de" },
]
dependencies = [
    "huscy.subjects",
]
classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Framework :: Django',
    'Framework :: Django :: 4.2',
    'Framework :: Django :: 5.2',
    'Framework :: Django :: 6.0',
]


[project.optional-dependencies]
development = ["psycopg2-binary"]
testing = ["tox", 'watchdog']


[project.urls]
homepage = "https://bitbucket.org/huscy/subjects_wrapper"



[tool.hatch.build]
include = ["mpicbs/"]

[package]
name = "hprm"
version = "0.1.7"
edition = "2021"
readme = "README.md"

[lib]
name = "hprm"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "generate-import-lib"] }

numpy = "0.27.0"

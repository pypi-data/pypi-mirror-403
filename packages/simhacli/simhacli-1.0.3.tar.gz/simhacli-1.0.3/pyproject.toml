[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simhacli"
version = "1.0.3"
description = "SimhaCLI ðŸ¦ â€” AI Coding Agent that runs inside your terminal"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Narasimha Naidu Korrapti" }]
keywords = ["ai", "cli", "agent", "coding", "llm", "terminal"]
classifiers = [
	"Development Status :: 4 - Beta",
	"Environment :: Console",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Topic :: Software Development :: Code Generators",
	"Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
	"click>=8.0.0",
	"rich>=13.0.0",
	"httpx>=0.25.0",
	"anyio>=4.0.0",
	"pydantic>=2.0.0",
	"toml>=0.10.0",
	"tomli-w>=1.0.0",
	"ddgs>=6.0.0",
	"fastmcp>=2.0.0",
	"diskcache>=5.0.0",
	"openai>=1.0.0",
	"tiktoken>=0.5.0",
	"platformdirs>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/naidu199/SimhaCLI"
Repository = "https://github.com/naidu199/SimhaCLI"

[project.scripts]
simhacli = "main:main"

[tool.setuptools]
py-modules = ["main"]
packages = [
	"agent",
	"client",
	"config",
	"context",
	"hooks",
	"prompts",
	"safety",
	"tools",
	"tools.builtin",
	"tools.mcp",
	"ui",
	"utils",
]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

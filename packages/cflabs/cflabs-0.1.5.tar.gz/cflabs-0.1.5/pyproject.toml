[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cflabs"
version = "0.1.5"
description = "CFLabs Python SDK"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "CFLabs", email = "info@cflabs.com" }]
keywords = ["cflabs", "sdk", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["requests>=2.31.0"]

[project.urls]
Homepage = "https://github.com/chainforge-ai/sdk_octavian"
Repository = "https://github.com/chainforge-ai/sdk_octavian"
Documentation = "https://github.com/chainforge-ai/sdk_octavian#readme"
Issues = "https://github.com/chainforge-ai/sdk_octavian/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/cflabs"]

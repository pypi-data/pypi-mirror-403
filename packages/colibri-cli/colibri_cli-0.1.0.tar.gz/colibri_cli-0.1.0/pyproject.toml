[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "colibri-cli"
version = "0.1.0"
description = "CLI for uploading dbt artifacts to Colibri Pro"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["dbt", "lineage", "colibri"]
authors = [
    { name = "Colibri Pro" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
colibri-pro = "colibri_cli.main:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/colibri_cli"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]





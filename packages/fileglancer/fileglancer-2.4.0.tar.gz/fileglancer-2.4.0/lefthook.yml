# Specify where lefthook is installed (in frontend subdirectory)
lefthook: cd frontend && npx lefthook

pre-push:
  parallel: true
  jobs:
    - name: Run Prettier check; fix if check fails
      root: frontend/
      run: pixi run ./prettier-check-and-fix.sh

    - name: Run ESLint check
      root: frontend/
      run: pixi run node-eslint-check

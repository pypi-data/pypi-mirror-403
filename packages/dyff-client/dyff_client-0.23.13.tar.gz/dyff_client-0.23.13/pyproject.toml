[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "dyff-client"
description = "Python client for the Dyff AI auditing platform."

authors = [
    {name = "Digital Safety Research Institute", email = "contact@dsri.org"},
]

classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "absl-py",
    "azure-core",
    "dyff-schema>=0.39.3",
    "httpx",
    "isodate",
    "jsonpath-ng",
    "numpy<2",
    "pandas",
    "pyarrow",
    "pydantic>=2.0.0,<3.0.0",
    "tqdm",
    "websockets",
]

dynamic = ["version"]

keywords = [
    "ai",
    "audit",
    "safety",
    "evaluation",
]

license = {text = "Apache-2.0"}

readme = "README.md"

requires-python = ">=3.10"

[project.urls]
"Home" = "https://gitlab.com/dyff/packages/dyff-client"
"Issues" = "https://gitlab.com/dyff/packages/dyff-client/-/issues"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "dyff.client*",
]
namespaces = true

[tool.setuptools_scm]

[tool.isort]
known_first_party = ["alignmentlabs", "dyff"]
profile = "black"

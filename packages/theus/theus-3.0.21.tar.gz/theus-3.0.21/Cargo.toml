[package]
name = "theus_core"
version = "3.0.21"
edition = "2021"
authors = ["Do Huy Hoang <dohuyhoangvn93@gmail.com>"]
description = "Theus Rust Core Microkernel"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "theus_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.3", features = ["extension-module", "experimental-async", "abi3-py312"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1", features = ["full"] }
rayon = "1.8"
im = "15.1"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
once_cell = "1.19"
memmap2 = "0.9"
uuid = { version = "1.0", features = ["v4"] }
sysinfo = "0.30"
shared_memory = "0.12"
rand = "0.8"


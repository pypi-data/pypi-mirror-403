[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "acgs2-core"
version = "0.1.0"
description = "Cryptographic AI compliance verification in one line of code. Zero dependencies."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Soln AI", email = "dev@soln.ai"}
]
maintainers = [
    {name = "Soln AI", email = "dev@soln.ai"}
]
keywords = [
    "ai",
    "compliance",
    "governance",
    "verification",
    "cryptographic",
    "audit",
    "constitutional",
    "llm",
    "safety"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security :: Cryptography",
    "Typing :: Typed",
]

# No external dependencies for core module!
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/solnai/acgs2-core"
Documentation = "https://soln.ai/docs"
Repository = "https://github.com/solnai/acgs2-core"
Issues = "https://github.com/solnai/acgs2-core/issues"
Changelog = "https://github.com/solnai/acgs2-core/releases"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 88
target-version = "py39"
lint.select = ["E", "F", "I", "B"]

[tool.mypy]
python_version = "3.9"
strict = true
ignore_missing_imports = true

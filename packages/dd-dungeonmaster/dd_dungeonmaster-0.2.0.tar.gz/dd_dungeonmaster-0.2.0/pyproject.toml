[project]
name = "dd-dungeonmaster"
version = "0.2.0"
description = "Dungeon Master - Manage shared engineering rules for projects"
readme = "README.md"
authors = [
    { name = "Ace Yizy", email = "yizyace@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.12"
keywords = ["cli", "engineering", "rules", "constitution", "conventions"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "tomli-w>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]

[project.scripts]
dd-dm = "dd_dm.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dd_dm"]

[tool.ruff]
target-version = "py312"
line-length = 88
src = ["src"]

[tool.ruff.lint]
select = [
    "A",      # flake8-builtins
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "PT",     # flake8-pytest-style
    "RUF",    # ruff-specific rules
    "S",      # flake8-bandit (security)
    "SIM",    # flake8-simplify
    "UP",     # pyupgrade
    "W",      # pycodestyle warnings
]
ignore = [
    "S101",   # Allow assert in tests
    "B904",   # Allow typer.Exit without chaining (intentional CLI exit)
    "SIM102", # Allow nested if statements for readability
    "SIM105", # Allow try-except-pass for simple error handling
    "S112",   # Allow try-except-continue in loops
    "S603",   # Allow subprocess calls (we're calling git intentionally)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "S607"]

[tool.ruff.lint.isort]
known-first-party = ["dd_dm"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--import-mode=importlib",
    "-ra",
    "--strict-markers",
    "--cov=dd_dm",
    "--cov-report=term-missing",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]

[tool.coverage.run]
source = ["src/dd_dm"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

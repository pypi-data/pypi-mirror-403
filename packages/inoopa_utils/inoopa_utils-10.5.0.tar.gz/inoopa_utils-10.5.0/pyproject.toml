[project]
name = "inoopa_utils"
description = "Collection of utils used at Inoopa."
version = "10.5.0"
authors = [{ name = "Maxim Berge", email = "maxim.berge@inoopa.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.14.3",
    "pandas>=2.3.3",
    "pendulum>=2.1.2",
    "python-dotenv==1.2.1",
    "rabbitpy>=2.0.1",
    "tiktoken>=0.12.0",
    "typesense>=0.21.0",
    "pymongo>=4.15.3",
    "boto3>=1.40.69",
    "tenacity>=8.2.3",
    "unidecode>=1.3.8",
    "rich>=14.2.0",
    "aiodns>=3.2.0",
    "tldextract>=5.1.2",
    "pydantic==2.11.7",
    "logfire>=4.3.3",
    "anthropic>=0.59.0",
    "requests>=2.32.5",
]

[project.urls]
Repository = "https://bitbucket.org/inoopa/inoopa_utils/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "/.env*",
    "*.env*",
    "/.venv",
    "/venv",
    "/.git",
    "/.gitignore",
    "/.idea",
    "/.vscode",
    "/logs",
    "/dist",
    "/build",
    "/*.egg-info",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".Python",
    "pip-log.txt",
    "pip-delete-this-directory.txt",
    ".tox/",
    ".coverage",
    ".coverage.*",
    ".cache",
    "nosetests.xml",
    "coverage.xml",
    "*.cover",
    "*.log",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".hypothesis",
    "/poetry.lock",
    "/uv.lock",
    "/CLAUDE.md",
    "/.DS_Store",
    "/tests",
    "/inoopa_utils/tests",
]

[tool.uv]
dev-dependencies = ["ruff>=0.14.4", "ipykernel>=7.1.0"]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
quote-style = "double"            # Like Black, use double quotes for strings.
indent-style = "space"            # Like Black, indent with spaces, rather than tabs.
skip-magic-trailing-comma = false # Like Black, respect magic trailing commas.
line-ending = "auto"              # Like Black, automatically detect the appropriate line ending.

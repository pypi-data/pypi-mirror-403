[project]
name = "codeyak"
version = "0.0.8"
description = "A code review agent optimized for following strict guidelines"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Ray Martinez", email = "raiselmartinez@gmail.com" }
]
requires-python = ">=3.12"
keywords = [
    "code-review",
    "ai",
    "llm",
    "gitlab",
    "automation",
    "linting",
    "azure-openai",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "click>=8.1.0",
    "gitpython>=3.1.0",
    "instructor>=1.14.1",
    "langfuse>=3.11.2",
    "openai>=2.15.0",
    "pydantic-settings>=2.12.0",
    "python-gitlab>=7.1.0",
    "pyyaml>=6.0.1",
    "rich>=14.0.0",
    "tomli-w>=1.0.0",
    "tree-sitter>=0.23.0",
    "tree-sitter-python>=0.23.0",
    "tree-sitter-javascript>=0.23.0",
    "tree-sitter-c-sharp>=0.23.0",
    "tree-sitter-typescript>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/ai-rayven/codeyak"
Repository = "https://github.com/ai-rayven/codeyak"
"Bug Tracker" = "https://github.com/ai-rayven/codeyak/issues"

[project.scripts]
yak = "codeyak.apps.cli:main"

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/codeyak"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]

[project]
name = "hub-search"
version = "0.1.2"
description = "A CLI tool to search, clean, and verify sensitive info on GitHub."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0",
    "openai>=1.0.0",
]
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}

[project.scripts]
hub-search = "hub_search.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hub_search"]

[tool.hatch.build]
include = ["hub_search"]
exclude = [".gitignore"]

[tool.hatch.build.targets.sdist]
include = [
    "hub_search/",
    "README.md",
    "pyproject.toml",
]
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: local
    hooks:
      - id: make-test
        name: make-test
        stages: [pre-push]
        always_run: true
        language: system
        pass_filenames: false
        entry: make test spec-validate

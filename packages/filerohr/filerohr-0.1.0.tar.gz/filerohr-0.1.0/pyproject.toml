[project]
name = "filerohr"
version = "0.1.0"
description = "A pipeline-based file processing library."
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=25.1.0",
    "blinker>=1.9.0",
    "httpx>=0.28.1",
    "pebble>=5.1.3",
    "pydantic>=2.12.4",
    "pyyaml>=6.0.3",
]
license = "AGPL-3.0-or-later"
readme = "README.md"
authors = [
    { name = "Konrad Mohrfeldt", email = "km@roko.li" },
]

[project.urls]
repository = "https://codeberg.org/kmohrf/filerohr"
documentation = "https://python-poetry.org/docs/"
"Bug Tracker" = "https://codeberg.org/kmohrf/filerohr/issues"

[dependency-groups]
av = [
    "ffmpeg-normalize>=1.36.0",
]
cli = [
    "termcolor>=3.2.0",
]
dev = [
    "coverage>=7.12.0",
    "pytest>=9.0.1",
    "ruff>=0.14.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 99
target-version = "py313"
src = ["filerohr", "tests"]

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I"
]

[tool.ruff.lint.isort]
force-wrap-aliases = true
combine-as-imports = true
force-sort-within-sections = true
known-first-party = [ "filerohr" ]

[tool.coverage.run]
omit = [
    # env.py is a copy from a well-tested rokoli project.
    # We donâ€™t need to test it in filerohr.
    "filerohr/env.py",
]

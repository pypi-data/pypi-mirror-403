[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vetsa"
version = "0.1.0"
description = "Cliente oficial de Python para Vetsa Intelligence API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Daniel Luna", email = "ceo@vetsa.site"}
]
keywords = ["vetsa", "ai", "intelligence", "voice", "api"]
dependencies = [
  "requests>=2.28.0",
  "websockets>=11.0",  # Para la funcionalidad en tiempo real
  "pyaudio>=0.2.13"    # Para capturar el micr√≥fono
]

[project.urls]
"Homepage" = "https://api.vetsa.site"
"Source" = "https://github.com/mainvortexdev/vetsa-python"

# Esto permite que el usuario pueda escribir 'vetsa' en la terminal para ejecutar comandos (opcional)
[project.scripts]
vetsa = "vetsa.cli:main"
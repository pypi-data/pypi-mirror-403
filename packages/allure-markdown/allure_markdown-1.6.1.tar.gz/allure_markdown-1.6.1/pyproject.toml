[project]
name = "allure-markdown"
description = "将 Allure 的元数据转换为 Markdown 格式的报告"
authors = [
    { name = "mikigo", email = "mikigo@foxmail.com" },
]
dependencies = [
    "jinja2",
    "click",
]
dynamic = [
  "version",
]
requires-python = ">=3.6"
readme = "README.md"
license = { text = "Apache2.0" }

[project.optional-dependencies]

[project.scripts]
allure-markdown = "allure_markdown.cli:cli"

[project.entry-points.pytest11]
allure_markdown_plugin = "allure_markdown.pytest_plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch]
version = { path = "allure_markdown/__version__.py" }

[tool.hatch.build.targets.wheel]
packages = [
    "/allure_markdown",
]
[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/.venv",
  "/.env",
  "/.idea",
  "/.pytest_cache",
  "/.gitignore",
  "/dist",
  "/docs",
  "/tests",
  "/d51a2056-50b4-4e11-8b8f-10204bd8258d-attachment.mp4",
  "/78efcf09-b11b-49d5-80ac-1b5fb55652ac-attachment.png",
  "/allure_markdown_report.md",
  "/debug.py",
  "/run.py",
  "/pytest.ini",
  "/metadata",
  "/publish.bat",
]
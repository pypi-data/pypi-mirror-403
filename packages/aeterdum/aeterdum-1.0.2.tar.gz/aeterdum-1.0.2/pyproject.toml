[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aeterdum"
version = "1.0.2"
description = "Official Python client for Aeterdum"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Aeterdum", email = "contact@aeterdum.com"}
]
keywords = ["aeterdum", "audit-log", "sdk", "api"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "httpx>=0.23.0",
]

[project.urls]
"Homepage" = "https://aeterdum.com"
"Source" = "https://github.com/aeterdum/"

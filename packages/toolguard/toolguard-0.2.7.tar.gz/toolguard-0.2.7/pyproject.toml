[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "toolguard"
version = "0.2.7"
description = "Policy adherence code generation for guarding AI agent tools"
readme = "README.md"

authors = [
    { name = "Naama Zwerdling", email = "naamaz@il.ibm.com" },
    { name = "David Boaz", email = "davidbo@il.ibm.com" },
]

requires-python = ">=3.10,<3.14"

dependencies = [
    "datamodel-code-generator>=0.52.2",
    "langchain-core>=0.3.72",
    "litellm<2.0.0",
    "markdown>=3.7",
    "mellea>=0.3.0",
    "pydantic>=2.11.0",
    "pytest>=8.3.3",
    "pytest-asyncio>=1.3.0",
    "pytest-json-report>=1.5.0",
    "pyright>=1.1.408",
    "smolagents>=1.21.3",
    "fastmcp>=2.13.0",
    "loguru"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[tool.hatch.metadata]
allow-direct-references = true


[dependency-groups]
dev = [
    "dotenv",
    "pre-commit>=4.2.0",
    "tau2 @ git+https://github.com/sierra-research/tau2-bench.git@main",
]


[tool.hatch.build.targets.wheel]
packages = ["src/toolguard"]

[tool.hatch.build.targets.wheel.sources]
"src/toolguard/buildtime/gen_spec/prompts" = "toolguard/buildtime/gen_spec/prompts"
"src/toolguard/buildtime/gen_py/templates" = "toolguard/buildtime/gen_py/templates"

[tool.hatch.build]
include = [
    "src/toolguard",
    "README.md",
    "LICENSE",
]

[tool.pytest.ini_options]
# Cleaner than "-s": shows output live AND still captures it for failures
addopts = "--capture=tee-sys"

filterwarnings = [
  "ignore::DeprecationWarning",
]

asyncio_mode = "auto"

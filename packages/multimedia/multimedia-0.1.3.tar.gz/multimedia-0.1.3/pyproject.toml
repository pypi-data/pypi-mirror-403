[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "multimedia"
version = "0.1.3"
description = "Video indexing and playback web service"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
keywords = ["video", "streaming", "media", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "aiosqlite>=0.19.0",
    "ffprobe>=0.5",
]

[project.scripts]
multimedia = "multimedia.__main__:main"

[project.urls]
Homepage = "https://github.com/ozkatz/multimedia"
Repository = "https://github.com/ozkatz/multimedia"

[tool.hatch.build.targets.wheel]
packages = ["src/multimedia"]

[tool.hatch.build.targets.sdist]
include = [
    "src/multimedia/**/*",
    "frontend/**/*",
    "README.md",
    "LICENSE",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
]

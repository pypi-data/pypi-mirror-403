name: black-linter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run black linter
      uses: psf/black@stable
      with:
        options: "--check --verbose --diff"
        src: "./"
        jupyter: true
        version: "25.1.0"

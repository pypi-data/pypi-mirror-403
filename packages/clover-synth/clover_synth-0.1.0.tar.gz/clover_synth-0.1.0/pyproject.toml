[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/clover"]

[project]
name = "clover-synth"
version = "0.1.0"
dependencies = [
    "category-encoders>=2.6.1, <3.0",
    "dataSynthesizer>=0.1.11, <0.2.0",
    "diffprivlib>=0.6.4, <0.7",
    "disjoint-set>=0.7.4, <1.0",
    "imbalanced-learn>=0.11.0, <0.13.0",
    "Jinja2<=4.0",
    "matplotlib>=3.7.1, <4.0",
    "networkx>=3.1, <4.0",
    "numpy==1.23.5, <2.0",
    "opacus==1.4.0, <1.5.0",
    "optuna>=3.2.0, <4.1.1",
    "pandas>=1.5.3, <2.2.3",
    "pymoo==0.6.0.1, <0.7",
    "pytest<8.0",
    "ray[tune]>=2.5.1, <3.0",
    "scikit-learn>=1.4, <1.5.3",
    "scipy>=1.10.1, <4.66.6",
    "sdv>=1.2.1, <1.3.0",
    "seaborn==0.13.2, <1.0",
    #"torch>=1.9.1, <2.0",
    "tqdm==4.65.0, <5.0",
    "xgboost>=1.7.5, <2.1.3",
]
requires-python = ">=3.8, <3.11"
authors = [
    {name = "Katleen Blanchet"},
    {name = "Yue Qi", email = "yue.qi.chum@ssss.gouv.qc.ca"},
    {name = "Lorrie Herbault", email = "lorrie.herbault.chum@ssss.gouv.qc.ca"},
]
maintainers = [
    {name = "Yue Qi", email = "yue.qi.chum@ssss.gouv.qc.ca"},
    {name = "Lorrie Herbault", email = "lorrie.herbault.chum@ssss.gouv.qc.ca"},
]
description = "Clover: Synthetic Health Data Generation and Validation Library"
readme = "README.md"
license = {text = "Apache License (2.0)"}
license-files = ["LICEN[CS]E.*"]
keywords = ["synthetic data", "data privacy", "healthcare data"]

[project.optional-dependencies]
dev = [
    "black==25.1.0",
    "black[jupyter]",
    "furo==2023.9.10",
    "icecream==2.1.3",
    "ipython==8.12.3",
    "nbsphinx==0.9.1",
    "nbsphinx-link==1.3.0",
    "pandoc==2.3",
    "pytest==7.3.1",
    "sphinx==6.2.1",
    "sphinx-autodoc-typehints==1.23.0",
    "tomli==2.0.1",
    "tomli-w==1.0.0",
]

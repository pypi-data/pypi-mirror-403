[project]
name = "psychopy-scene"
version = "0.2.0"
authors = [{ name = "cubx", email = "shawn6304@qq.com" }]
description = "Lightweight framework for PsychoPy"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
urls.repository = "https://github.com/bluebonesx/psychopy-scene"
dependencies = ["psychopy"]
optional-dependencies.type-hints = ["typing_extensions"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = [""]
include = ["psychopy_scene"]

[tool.pyright]
typeCheckingMode = 'standard'

[tool.pytest]

name: Publish to PyPI


on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Trusted Publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
        env:
          # For Trusted Publishing (OIDC):
          # No token needed if configured in PyPI for this repo/workflow.
          # For Token-based publishing:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}

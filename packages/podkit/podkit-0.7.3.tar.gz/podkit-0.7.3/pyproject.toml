[project]
name = "podkit"
dynamic = ["version"]
description = "Container management library with backend abstraction for sandboxed execution"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Navari Team" }
]
dependencies = [
    "docker>=7.1.0",
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
dev = [
    "build>=1.2.2",
    "twine>=6.0.0",
    "pytest>=9.0.2",
    "pytest-timeout>=2.2.0",
    "pytest-xdist>=3.5.0",
    "ruff>=0.14.10",
    "pylint>=4.0.4",
    "setuptools-scm>=9.2.2",
]

[build-system]
requires = ["setuptools>=80.9.0", "setuptools-scm>=9.2.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["podkit*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
timeout = 300
markers = [
    "integration: Integration tests that use real Docker",
    "slow: Slow tests",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.setuptools_scm]
write_to = "podkit/_version.py"
fallback_version = "0.0.0+dev"

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = [
    "logging-fstring-interpolation",  # Modern Python uses f-strings
    "too-many-arguments",              # Some functions naturally need many parameters
    "too-many-positional-arguments",   # Same as above
    "too-many-instance-attributes",    # Manager classes need multiple attributes for configuration
    "too-many-locals",                 # Tests often need many variables for setup/validation
    "too-many-public-methods",         # Test classes can have many test methods
    "too-many-statements",             # Tests naturally have many statements for comprehensive validation
    "too-many-branches",               # Complex logic may naturally have many branches
    "too-many-lines",                  # Integration test files can be large
    "no-member",                       # Pydantic dynamic attributes cause false positives
    "redefined-outer-name",            # Standard pytest fixture pattern
    "import-outside-toplevel",         # Lazy imports in fixtures are fine
    "unused-argument",                 # Pytest fixtures may not use all arguments
    "unnecessary-ellipsis",            # ... is the modern way for abstract methods
    "broad-exception-caught",          # Intentional in monitoring/cleanup code for resilience
]
ignore-paths = [
    "podkit/_version.py",              # Auto-generated by setuptools-scm
]
{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'coldblue/css/theme.css' %}">
{% endblock %}

{% block branding %}

<div class="branding-row">
    <h1 class="admin-title">{{ site_header }}</h1>
    <button id="mobile-menu-toggle" class="hamburger" aria-label="Menu">â˜°</button>
</div>

{% endblock %}



{% block extrahead %}
{{ block.super }}
<script>
document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("mobile-menu-toggle");
    const userTools = document.getElementById("user-tools");
    if (toggle && userTools) {
        toggle.addEventListener("click", () => {
            userTools.classList.toggle("open");
        });
    }
});
</script>
{% endblock %}

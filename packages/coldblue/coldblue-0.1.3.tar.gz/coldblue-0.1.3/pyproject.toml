[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coldblue"
version = "0.1.3"
description = "Modern dark theme for Django Admin"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

authors = [
  { name = "JIYO P V" }
]

keywords = ["django", "django-admin", "admin-theme", "dashboard"]

classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",

  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]

dependencies = [
  "Django>=4.0"
]

[project.urls]
Homepage = "https://github.com/jiyo-pv/coldblue"
Repository = "https://github.com/jiyo-pv/coldblue"

[tool.setuptools]
packages = ["coldblue"]
include-package-data = true
[tool.setuptools.package-data]
coldblue = [
  "templates/**/*",
  "static/**/*",
   "templatetags/*.py",
]



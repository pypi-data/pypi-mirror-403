{% if stats %}
<div class="stats-grid">
    {% for stat in stats %}
        <a href="{{ stat.url }}" class="stat-card">
            <div class="stat-icon">
                <i class="fa-solid {{ stat.icon }}"></i>
            </div>

            <div class="stat-info">
                <div class="stat-count" >{{ stat.count }}</div>
                <div class="stat-label">{{ stat.label }}</div>
            </div>
        </a>
    {% endfor %}
</div>
{% endif %}

[build-system]
requires = ["setuptools>=45", "wheel", "pybind11>=2.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tagmap"
version = "0.1.9"
description = "Fast data structure for managing tags and metadata with efficient queries"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "UNICODE" }
authors = [{ name = "originalsouth" }]
keywords = ["tags", "metadata", "data-structure", "c++"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/originalsouth/tagmap.py"
Repository = "https://github.com/originalsouth/tagmap.py"

[tool.setuptools]
packages = ["tagmap"]

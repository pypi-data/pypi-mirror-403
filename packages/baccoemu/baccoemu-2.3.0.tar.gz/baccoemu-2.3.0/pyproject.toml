[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baccoemu"
version = "2.3.0" # Replace with the version dynamically loaded in setup.py
description = "A collection of cosmological emulators for large-scale structure statistics"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT" # Use a valid SPDX license identifier
authors = [
    { name = "Raul E Angulo", email = "reangulo@dipc.org" },
    { name = "Giovanni Arico", email = "arico@bo.infn.it" },
    { name = "Matteo Zennaro", email = "mzennaro@ice.csic.es" }
]

dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "packaging",
    "jax",
    "h5py",
    "setuptools",
    "progressbar2",
    "pytest",
    "sphinx_rtd_theme"
]

[project.urls]
Documentation = "https://baccoemu.readthedocs.io/"
Source = "https://bitbucket.org/rangulo/baccoemu/"
Tracker = "https://bitbucket.org/rangulo/baccoemu/issues"

[project.optional-dependencies]
dev = ["black", "flake8"]

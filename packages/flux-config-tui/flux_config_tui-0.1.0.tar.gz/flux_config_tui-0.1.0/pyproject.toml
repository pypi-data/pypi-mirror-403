[project]
name = "flux-config-tui"
version = "0.1.0"
description = "Flux Node Configuration TUI Client"
authors = [{ name = "David White", email = "david@runonflux.io" }]
requires-python = ">=3.13, <4"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "flux-config-shared>=0.1.0",
    "textual>=6.11.0,<7",
    "textual-fspicker>=0.6.0",
    "qrcode>=7.4.2,<8",
    "pyperclip>=1.9.0,<2",
    "setproctitle>=1.3.7,<1.4",
    "yarl>=1.18.3",
    "asyncssh>=2.22.0",
    "websockets>=15.0.1,<16",
    "toml>=0.10.2",
]

[project.scripts]
flux-config-tui = "flux_config_tui.client_app:run"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["flux_config_tui"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports OK in __init__

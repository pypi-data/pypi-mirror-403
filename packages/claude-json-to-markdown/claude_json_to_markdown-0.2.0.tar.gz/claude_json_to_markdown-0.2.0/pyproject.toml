[project]
name = "claude-json-to-markdown"
version = "0.2.0"
description = "CLI tool to convert Claude conversation exports to Markdown files"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Dan O'Leary", email = "oleary.dj@gmail.com" },
]
license = { text = "MIT" }
keywords = ["json", "markdown", "anthropic", "claude", "converter", "cli", "export", "backup"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Utilities",
]
dependencies = [
    "typer~=0.12.3",
    "click~=8.1.7",
    "rich~=13.7.0",
    "platformdirs>=3.0.0"
]

[project.urls]
"Homepage" = "https://github.com/olearydj/claude-json-to-markdown"
"Bug Tracker" = "https://github.com/olearydj/claude-json-to-markdown/issues"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-mock"
]

[build-system]
requires = ["uv_build>=0.6,<0.8"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "claude_json2md"

[project.scripts]
cj2md = "claude_json2md.cli:app"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
publish-url = "https://pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple"
publish-url = "https://test.pypi.org/legacy/"


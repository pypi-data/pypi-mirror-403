[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "browserchief"
version = "0.1.0"
description = "browserchief"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
  {name = "Anatolii Maliarov", email = "anatolii.maliarov@railam.com"}
]
keywords = []
classifiers = []

[project.urls]
Homepage = "https://github.com/railam-llc/browserchief"
Documentation = "https://github.com/railam-llc/browserchief"
Issues = "https://github.com/railam-llc/browserchief/issues"

# Tell setuptools where your code is
[tool.setuptools.packages.find]
where = ["src"]
[package]
name = "replyfast"
version = "0.3.0"
edition = "2021"
description = "Signal messaging library for Python using Presage"
authors = ["Kushal Das <mail@kushaldas.in>"]
license = "AGPL-3.0-or-later"
repository = "https://github.com/kushaldas/replyfast"
keywords = ["signal", "messaging", "presage", "python"]
readme = "README.md"

[lib]
name = "replyfast"
crate-type = ["cdylib"]

[dependencies]
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }
presage = { git = "https://github.com/whisperfish/presage" }
presage-store-sqlite = { git = "https://github.com/whisperfish/presage" }
tokio = { version = "1", features = ["full"] }
futures = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1", features = ["v4"] }
base64 = "0.22"
signal-hook = "0.3"

[dependencies.pyo3]
version = "0.27"
features = ["abi3-py310", "extension-module"]

[patch.crates-io]
curve25519-dalek = { git = "https://github.com/signalapp/curve25519-dalek", tag = "signal-curve25519-4.1.3" }

[project]
name = "replyfast"
version = "0.3.0"
description = "Signal messaging library for Python using Presage (Rust)"
readme = "README.md"
authors = [
    { name = "Kushal Das", email = "mail@kushaldas.in" }
]
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["signal", "messaging", "presage", "encryption", "privacy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Communications :: Chat",
    "Topic :: Security :: Cryptography",
]

[project.urls]
Source = "https://github.com/kushaldas/replyfast"

[project.optional-dependencies]
qrcode = [
    "qrcode>=7.0.0",
]
scheduler = [
    "croniter>=2.0.0",
]
all = [
    "qrcode>=7.0.0",
    "croniter>=2.0.0",
]
dev = [
    "maturin>=1.0.0",
    "ruff",
    "croniter>=2.0.0",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "replyfast._replyfast"
include = ["LICENSE"]

[tool.scriv]
version = "literal: pyproject.toml: project.version"
format = "md"

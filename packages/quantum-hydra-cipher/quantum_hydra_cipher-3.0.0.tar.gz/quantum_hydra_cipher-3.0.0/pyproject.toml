[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-hydra-cipher"
version = "3.0.0"
description = "A 7-layer encryption system supporting multiple file formats"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Muhammad Sufiyan Baig", email = "send.sufiyan@gmail.com"}
]
maintainers = [
    {name = "Muhammad Sufiyan Baig", email = "send.sufiyan@gmail.com"}
]
keywords = [
    "encryption",
    "cipher",
    "security",
    "cryptography",
    "multi-layer",
    "file-encryption",
    "pdf",
    "image",
    "video",
    "audio"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/yourusername/quantum-hydra"
Documentation = "https://github.com/yourusername/quantum-hydra#readme"
Repository = "https://github.com/yourusername/quantum-hydra.git"
"Bug Reports" = "https://github.com/yourusername/quantum-hydra/issues"
Changelog = "https://github.com/yourusername/quantum-hydra/blob/main/CHANGELOG.md"

[project.scripts]
quantum-hydra = "quantum_hydra:main"
qhc = "quantum_hydra:main"

[tool.setuptools]
py-modules = ["quantum_hydra"]

[tool.setuptools.packages.find]
where = ["."]
include = ["quantum_hydra*"]
exclude = ["tests*", "docs*"]

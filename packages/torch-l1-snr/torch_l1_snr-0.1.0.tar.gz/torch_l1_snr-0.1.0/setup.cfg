[metadata]
name = torch-l1-snr
version = attr: torch_l1_snr.__version__
author = Christopher Landschoot
author_email = crlandschoot@gmail.com
description = L1-SNR loss functions for audio source separation in PyTorch
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/crlandsc/torch-l1-snr
license = MIT
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Multimedia :: Sound/Audio :: Analysis

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	torch
	torchaudio
	numpy>=1.21.0

[egg_info]
tag_build = 
tag_date = 0


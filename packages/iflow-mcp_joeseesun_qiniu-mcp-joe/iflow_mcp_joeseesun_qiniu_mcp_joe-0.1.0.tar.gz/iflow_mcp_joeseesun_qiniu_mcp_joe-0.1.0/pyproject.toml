[project]
name = "iflow-mcp_joeseesun_qiniu-mcp-joe"
version = "0.1.0"
description = "用于上传文件到七牛云存储的MCP服务"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp",
    "qiniu",
]

[project.scripts]
qiniu-uploader = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "aicippy"
version = "1.0.7"
description = "Enterprise-grade multi-agent CLI system powered by AWS Bedrock"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.11"
authors = [
    { name = "Aravind Jayamohan", email = "aravind@aivibe.in" }
]
maintainers = [
    { name = "AiVibe Software Services Pvt Ltd", email = "support@aivibe.in" }
]
keywords = [
    "ai",
    "cli",
    "bedrock",
    "multi-agent",
    "aws",
    "enterprise"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "pydantic>=2.6.0",
    "pydantic-settings>=2.2.0",
    "boto3>=1.34.0",
    "botocore>=1.34.0",
    "websockets>=12.0",
    "httpx>=0.27.0",
    "anyio>=4.3.0",
    "keyring>=25.0.0",
    "python-jose[cryptography]>=3.3.0",
    "aiofiles>=23.2.0",
    "tenacity>=8.2.0",
    "structlog>=24.1.0",
    "orjson>=3.9.0",
    "prompt-toolkit>=3.0.43",
    "feedparser>=6.0.11",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.1.0",
    "markdown>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "moto[all]>=5.0.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
    "black>=24.1.0",
    "pre-commit>=3.6.0",
    "boto3-stubs[essential]>=1.34.0",
]
cdk = [
    "aws-cdk-lib>=2.130.0",
    "constructs>=10.3.0",
]

[project.scripts]
aicippy = "aicippy.cli.main:app"

[project.urls]
Homepage = "https://aicippy.io"
Documentation = "https://docs.aicippy.io"
Repository = "https://github.com/aivibe/aicippy"
Issues = "https://github.com/aivibe/aicippy/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aicippy"]

[tool.ruff]
target-version = "py311"
line-length = 100
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "ARG",   # flake8-unused-arguments
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking
    "PTH",   # flake8-use-pathlib
    "ERA",   # eradicate
    "RUF",   # ruff-specific
    "S",     # flake8-bandit (security)
]
ignore = [
    "S101",  # assert statements (needed for tests)
    "B008",  # function call in argument defaults (typer pattern)
]

[tool.ruff.per-file-ignores]
"tests/**/*.py" = ["S101", "ARG001"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = [
    "feedparser.*",
    "jose.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
    "--cov=src/aicippy",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow running tests",
]

[tool.coverage.run]
branch = true
source = ["src/aicippy"]
omit = ["tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

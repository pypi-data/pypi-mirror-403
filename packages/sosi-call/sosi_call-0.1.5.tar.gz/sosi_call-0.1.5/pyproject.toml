[project]
name = "sosi-call"
version = "0.1.5"
description = "Generate a pixel-art 'call style' avatar video reacting to audio."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Matías Nicolás Sosa", email = "mnsosa.ms@gmail.com" }]
keywords = ["video", "avatar", "audio", "visualizer", "moviepy", "librosa"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1.24",
  "Pillow>=10.0",
  "moviepy>=1.0.3",
]

[project.scripts]
sosi-call = "sosi_call.cli:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/mnsosa/sosi-call"
Repository = "https://github.com/mnsosa/sosi-call"
Issues = "https://github.com/mnsosa/sosi-call/issues"

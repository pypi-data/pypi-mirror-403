[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "merilang"
version = "1.0.1"
description = "A Hindustani-inspired programming language interpreter"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
keywords = ["programming-language", "interpreter", "desi", "education", "learning"]
authors = [
    {name = "DesiLang Community"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Software Development :: Interpreters",
]

dependencies = [
    "termcolor>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
playground = [
    "flask>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/merilang/merilang"
Documentation = "https://github.com/merilang/merilang#readme"
Repository = "https://github.com/merilang/merilang"
"Bug Tracker" = "https://github.com/merilang/merilang/issues"

[project.scripts]
merilang = "merilang.cli:main"
ml = "merilang.cli:main"

[tool.setuptools]
packages = ["merilang"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.coverage.run]
source = ["merilang"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

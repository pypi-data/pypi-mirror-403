[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "caux-simulator"
version = "0.2.33"
description = "Unified Celestron AUX Mount Simulator"
readme = "README.md"
authors = [{ name = "Jochym", email = "jochym@ifj.edu.pl" }]
license = "GPL-3.0-or-later"
requires-python = ">=3.11"
keywords = ["celestron", "aux", "indi", "telescope", "simulator", "astronomy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pyephem",
]

[project.urls]
Homepage = "https://github.com/jochym/caux-simulator"
Source = "https://github.com/jochym/caux-simulator"
Tracker = "https://github.com/jochym/caux-simulator/issues"

[project.optional-dependencies]
tui = [
    "textual",
]
web = [
    "fastapi",
    "uvicorn",
    "websockets",
]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
    "mypy",
]

[project.scripts]
caux-sim = "caux_simulator.nse_simulator:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["caux_simulator", "caux_simulator.bus", "caux_simulator.devices"]

[tool.setuptools.package-data]
caux_simulator = ["*.toml"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[observer]
name = "Default Location"
latitude = 50.0
longitude = 20.0
elevation = 400
# Epoch: "2000" or "current" (default: current)
epoch = "current"

[simulator]
aux_port = 2000
web_port = 8080
web_host = "0.0.0.0"
stellarium_enabled = false
stellarium_port = 10001
# Physical gear slack in encoder steps
azm_backlash_steps = 0
alt_backlash_steps = 0
# Gravity unbalance: -1 (loaded negative), 0 (neutral), 1 (loaded positive)
azm_unbalance = 0
alt_unbalance = 0

periodic_error_arcsec = 0.0
periodic_error_period_sec = 480.0
cone_error_arcmin = 0.0
non_perpendicularity_arcmin = 0.0
refraction_enabled = false
encoder_jitter_steps = 0
clock_drift = 0.0

[simulator.geometry]
# Dimensions in meters (standard Evolution 8)
base_height = 0.18
fork_height = 0.42
fork_width = 0.22
arm_thickness = 0.08
ota_radius = 0.116
ota_length = 0.43
camera_length = 0.12

# Web Console Visual settings
label_font_size = 48
label_cardinal_scale = 0.3
label_scale_scale = 0.24
indicator_size = 0.02
az_scale_radius = 0.45
alt_scale_radius = 0.35
grid_size = 10
grid_divisions = 20
# distance from model in units (default: 15.0)
camera_distance = 15.0
camera_fov = 20
camera_alt = 20
camera_az = 300

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Detailed logging categories (bitmask values can be combined)
# Categories: CONNECTION=1, PROTOCOL=2, COMMAND=4, MOTION=8, DEVICE=16
# Examples:
#   categories = 0     # No detailed logging (default)
#   categories = 7     # CONNECTION + PROTOCOL + COMMAND (1+2+4)
#   categories = 31    # All categories (1+2+4+8+16)
categories = 0

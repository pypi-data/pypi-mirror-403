[project]
name = "mistralai-workflows-plugins-mistralai"
dynamic = ["version"]
description = "Mistral AI plugin for Mistral Workflows - Provides native Mistral AI integration"
readme = "README.md"
requires-python = ">=3.12,<3.13"
license = {text = "Apache-2.0"}
authors = [
    {name = "Mistral AI", email = "support@mistral.ai"}
]
keywords = ["ai", "workflows", "mistral", "llm", "plugin"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mistralai>=1.8.1",
    "mistralai-workflows>=2.0.0rc1,<2.1.0",
    "structlog>=24,<26",
]

[project.urls]
Homepage = "https://mistral.ai"
Documentation = "https://docs-internal-frameworks.mistral.ai/workflows"

[dependency-groups]
dev = [
    "invoke>=2.2.0",
    "ruff>=0.9.5",
    "mypy>=1.11.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-mock>=3.15.1",
    "pytest-timeout>=2.4.0",
]

[tool.uv.sources]
mistralai-workflows = { path = "../..", editable = true }

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mistralai_workflows"]
exclude = ["mistralai_workflows/__init__.py"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
pattern-prefix = "workflows/"

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "I", "T201"]
ignore = ["E203"]
fixable = ["ALL"]
unfixable = []

[tool.ruff]
line-length = 120

[tool.mypy]
disallow_untyped_defs = true
show_error_codes = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
exclude = ["tests", "tasks.py"]
plugins = ["pydantic.mypy"]
namespace_packages = true
explicit_package_bases = true
mypy_path = "."

[[tool.mypy.overrides]]
module = ["mistralai.*"]
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::ResourceWarning"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

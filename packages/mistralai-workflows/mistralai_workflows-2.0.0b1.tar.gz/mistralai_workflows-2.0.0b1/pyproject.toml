[project]
name = "mistralai-workflows"
dynamic = ["version"]
description = "Mistral Workflows - Build reliable AI workflows with Python"
readme = "README.md"
requires-python = ">=3.12,<3.13"
license = {text = "Apache-2.0"}
authors = [
    {name = "Mistral AI", email = "support@mistral.ai"}
]
keywords = ["ai", "workflows", "mistral", "llm", "orchestration", "temporal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "temporalio==1.18.1",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.7.1",
    "mistralai>=1.8.1",
    "jinja2>=3.1.6",
    "aiocache>=0.12.3",
    "nats-py>=2.10.0",
    "tqdm>=4.67.1",
    "types-tqdm>=4.67.0.20250516",
    "asynciolimiter>=1.2.0",
    "tenacity>=9.1.2",
    "griffe>=1.14.0",
    "mcp>=1.12.4",
    "authlib>=1.6.5",
    "jsonpatch>=1.33",
    "structlog>=24,<26",
    "opentelemetry-api>=1.30.0,<2.0.0",
    "opentelemetry-sdk>=1.30.0,<2.0.0",
    "opentelemetry-exporter-otlp-proto-http>=1.30.0,<2.0.0",
    "opentelemetry-instrumentation-fastapi>=0.51b0,<0.59",
    "opentelemetry-instrumentation-httpx>=0.51b0,<0.59",
    "opentelemetry-instrumentation-aiohttp-client>=0.51b0,<0.59",
    "opentelemetry-instrumentation-asyncio>=0.51b0,<0.59",
    "azure-storage-blob[aio]>=12.24.0,<12.25.0",
    "gcloud-aio-storage>=9.3.0,<10.0.0",
    "aioboto3>=12.4.0,<13.0.0",
    "cryptography>=41.0.0",
    "orjson>=3.10.15,<4.0.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://mistral.ai"
Documentation = "https://docs-internal-frameworks.mistral.ai/workflows"

[project.optional-dependencies]
mistralai = ["mistralai-workflows-plugins-mistralai>=2.0.0rc1,<2.1.0"]
agents = ["mistralai-workflows-plugins-mistralai>=2.0.0rc1,<2.1.0", "mistralai-workflows-plugins-agents>=2.0.0rc1,<2.1.0"]
all-plugins = ["mistralai-workflows-plugins-mistralai>=2.0.0rc1,<2.1.0", "mistralai-workflows-plugins-agents>=2.0.0rc1,<2.1.0"]

[tool.uv.sources]
mistralai-workflows-plugins-mistralai = { path = "plugins/mistralai", editable = true }
mistralai-workflows-plugins-agents = { path = "plugins/agents", editable = true }

[dependency-groups]
dev = [
    "invoke>=2.2.0",
    "ruff>=0.9.5",
    "mypy>=1.11.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-split>=0.10.0",
    "psutil>=6.1.0", # For memory usage monitoring in performance tests
    "ipykernel>=6.30.0",
    "pytest-docker>=3.2.5",
    "vcrpy>=6.0.0",
    "pytest-recording>=0.13.0",
    "pytest-xdist>=3.8.0",
    "pytest-timeout>=2.4.0",
    "ty>=0.0.1a24",
    "rich>=14.2.0",
    "watchdog>=6.0.0",
]


asyncio = [
    "sqlalchemy>=2.0.44",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mistralai_workflows"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.sdist]
exclude = ["docs/"]

[tool.uv-dynamic-versioning]
vcs = "git"
pattern-prefix = "workflows/"

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "I", "T201"]
ignore = ["E203"]
fixable = ["ALL"]
unfixable = []
exclude = ["alembic", "docs/**", "scripts"]

[tool.ruff]
line-length = 120
exclude = ["alembic", "scripts"]

[tool.mypy]
disallow_untyped_defs = true
show_error_codes = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
exclude = ["tests", "tasks.py", "scripts"]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["uuid_extensions.*", "asyncpg", "google.cloud.*", "azure.storage.*", "aioboto3.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["mistralai_workflows.plugins.*"]
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::ResourceWarning"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

# VCR configuration
markers = [
    "vcr: Mark test to use VCR cassettes for HTTP recording/replay",
    "integration: Mark test as integration test requiring external services",
]

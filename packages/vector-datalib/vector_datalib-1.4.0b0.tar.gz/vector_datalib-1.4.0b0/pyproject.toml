[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vector-datalib"
dynamic = ["version"]
description = "VECTOR: N-dimensional coordinate database with O(1) lookups"

readme = "README.md"
authors = [{name = "Domas Leščinskas", email = "domas.lescinskas@gmail.com"}]
license = {text = "Apache-2.0"}

keywords = ["database", "vector", "coordinates", "dimensions", "lookup", "fast"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",

    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Scientific/Engineering :: Mathematics",

    "License :: OSI Approved :: Apache Software License",

    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",

    "Operating System :: OS Independent",
]

requires-python = ">=3.11"
dependencies = [
    "msgpack>=1.0.0",
    "aiofiles>=23.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "pre-commit",
    "flake8",
    "mypy",
]

test = [
    "pytest>=6.0",
    "pytest-cov",
]

[project.urls]
"Homepage" = "https://github.com/domasles/vector"
"Bug Reports" = "https://github.com/domasles/vector/issues"
"Source" = "https://github.com/domasles/vector"
"Documentation" = "https://github.com/domasles/vector#readme"

[tool.setuptools.dynamic]
version = {attr = "vector_datalib.meta.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["vector_datalib", "vector_datalib.*"]

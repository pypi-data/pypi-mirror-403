{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Next Loop Options",
  "description": "the standard options of a next loop",
  "type": "object", 
  "required": ["next"],
  "properties": {
    "next": {
      "type": "object", # AbilityOpts
      "minProperties": 1,
    },
    "each": {
      "type": "object", # AbilityOpts
      "minProperties": 1,
    },
    "interval": {
      "oneOf": [
        {
          "type": "number", 
          "minimum": 0,    
          "maximum": 300,    
        },
        {
          "type": "array",
          "items": {
            "type": "number", 
            "minimum": 0,    
            "maximum": 300,    
          },
          "minItems": 2,
        },
      ],
    },
    "max_attempts": {
      "type": "number", 
      "minimum": -1,    
    },
  },
  "minProperties": 1,
  "additionalProperties": false
}
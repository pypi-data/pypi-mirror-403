{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Task XCom Mapping",
  "description": "the standard XCom mapping of a task",
  "type": "object", 
  "required": ["source"],
  "properties": {
    "source": {
      "type": "string", 
      "minLength": 1,
    },
    "target": {
      "type": "string", 
      "minLength": 1,
    },
    "callback": {
      "type": "string", 
      "minLength": 1,
    },
  },
  "additionalProperties": false
}
{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Sequence Definition",
  "description": "the standard definition of a sequence",
  "type": "object", 
  "required": ['name'],
  "properties": {
    "name": {
      "type": "string", 
      "enum":["cast","use","cast_for","cast_each","cast_page","cast_next"],
    },
    "options": {
      "type": "object", 
      "minProperties": 1,
      "maxProperties": 50,    
    },
  },
  "minProperties": 1,
  "additionalProperties": false
}
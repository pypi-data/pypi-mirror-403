{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Ability Definition Collection",
  "description": "the standard definition list or dict of abilities",
  "oneOf": [
    {
      "type": "array",
      "minItems": 1,
      "items": { "$ref": "#/$defs/atom" }
    },
    {
      "type": "object",
      "minProperties": 1,
      "additionalProperties": { "$ref": "#/$defs/atom" }
    }
  ],
  "$defs": {
    "atom": {
      "type": "object",
      "required": ["name"],
      "description": "options is not required, but if provided, must be a non-empty object",
      "properties": {
        "name": {
          "type": "string",
        },
        "options": {
          "type": "object",
          "minProperties": 1,
        }
      },
      "additionalProperties": false 
    }
  }
}
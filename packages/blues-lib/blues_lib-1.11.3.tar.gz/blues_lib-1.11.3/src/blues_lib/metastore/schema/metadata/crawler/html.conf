{
  "tpl_id":"metadata.crawler.html", # template id

  "browser":{
    "config":"{{browser_config}}",
    "options":"{{browser_options}}",
  },

  "summary":{
    "type":"{{type}}",
    "urls":"{{urls}}",
    "entities":"{{entities}}",
  },

  "crawler":{
    "open":{
      "_kind":"open",
      "url":"{{url}}",
    },
    "data":{
      "mat_url":{
        "_kind":"url",
      },
      "html":{
        "_kind":"page_source",
        "page_scroll":"{{html_scroll}}",
        "after_invoked":[
          {
            "kind":"class", 
            "value":"HtmlFilter",
            "proc":{
              "includes":"{{html_includes}}",
              "excludes":"{{html_excludes}}",
            },
          },
        ],
      },
    },
  },
}
{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Task Definition",
  "description": "the standard definition of a task",
  "type": "object", 
  "required": ["task_id","type"],
  "properties": {
    # airflow attrs
    "task_id": {
      "type": "string", 
      "minLength": 1,
    },
    "description": {
      "type": "string", 
      "minLength": 1,
    },
    "retries": {
      "type": "integer", 
      "minimum": 0,
    },
    "retry_delay_seconds": {
      "type": "integer", 
      "minimum": 0,
    },
    
    # user defined attrs
    "before":{
      "type": "object", 
      "minProperties": 1,
    },
    "after":{
      "type": "object", 
      "minProperties": 1,
    },
    "type": {
      "type": "string", 
      "enum": ["GenericTask","DriverTask","BrowserTask"],
    },
    "driver": {
      "type": "object", 
      "minProperties": 1,
    },
    "input": {
      "type": "object", 
      "minProperties": 1,
    },
    "output": {
      "type": "object", 
      "minProperties": 1,
    },
    "abilities": {
      "oneOf": [
        {
          "type": "object", 
          "minProperties": 1,
        },
        {
          "type": "array", 
          "minItems": 1,
        }
      ]
    },
  },
  "additionalProperties": false
}
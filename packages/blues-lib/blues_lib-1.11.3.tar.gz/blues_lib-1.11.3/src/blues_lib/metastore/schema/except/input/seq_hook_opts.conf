{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Sequence Hook Options",
  "description": "the standard options of a sequence hook",
  "type": "object", 
  "properties": {
    "sleep": {
      "type": "number", 
      "minimum": 0,
      "maximum": 500,
    },
    "frame": {
      "type": "object", 
      "minProperties": 1,
    },
    "callback": {
      "type": "string", 
      "minLength": 1,
      "description": "a python function string",
    },
  },
  "additionalProperties": false
}
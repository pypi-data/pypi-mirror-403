{
  "_kind":"richtext",
  "value":"{{mat_paras}}", # [{"type":"text","value":"text"}]
  "setup":{
    # clear the editor
    "bhv_chain":[
      {
        "_kind":"write_para",
        "loc_or_elem":"{{input_text_selector}}",
        "LF_count":0,
        "clearable":true,
        "value":"",
        "timeout":"{{page_load_time:-30}}",
      }
    ]
  },
  "text":{
    "bhv_chain":[
      {
        "_kind":"write_para",
        "LF_count":"{{text_lf_count:-1}}",
        "loc_or_elem":"{{input_text_selector}}",
        "value":"{{value}}",
      }
    ]
  },
}
{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Driver Definition",
  "description": "the standard definition of a driver",
  "type": "object", 
  "properties": {
    "mode":{
      "type": "string", 
      "enum":["remote" , "chrome" , "cft" , "udc" , "udcft","context"],
    },
    "ephemeral":{
      "type": "boolean", 
    },
    "startup":{
      "type": "object", 
      "minProperties": 1,    
    },
    "location":{
      "type": "object", 
      "minProperties": 1,    
    },
    "login":{
      "type": "object", 
      "required": ["mode"],
      "properties": {
        "mode":{
          "type": "string", 
          "enum":["account","sms","qrcode"],
        },
        "ephemeral":{
          "type": "boolean", 
        },
      },
    },
  },
  "additionalProperties": false
}
{
  "tpl_id":"metadata.crawler.demo", # template id

  "browser":{
    "config":"{{browser_config}}",
    "options":"{{browser_options}}",
  },

  "summary":{
    "type":"{{type}}",
    "urls":"{{urls}}",
    "entities":"{{entities}}",
  },

  "crawler":{
    "open":{
      "_kind":"open",
      "url":"{{url}}",
    },
    "data":{
      "mat_url":{
        "_kind":"url",
      },
      "title":{
        "_kind":"text",
        "loc_or_elem":"a[class^=index_title]",
      },
      "html":{
        "_kind":"page_source",
        "after_invoked":[
          {
            "kind":"func", 
            "value":"lambda x: x.strip()",
          },
        ],
      },
    },
  },
}
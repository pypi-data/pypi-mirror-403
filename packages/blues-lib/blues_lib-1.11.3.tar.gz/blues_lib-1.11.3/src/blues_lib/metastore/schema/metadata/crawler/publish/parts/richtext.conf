{
  "_kind":"richtext",
  "frame_loc_or_elem":"{{richtext_frame_selector}}",
  "value":"{{mat_paras}}", # [{"type":"text","value":"text"},{"type":"image","value":"c:/abc/avatar.png"}]
  "setup":{
    "frame_loc_or_elem":"{{text_frame_selector}}",
    # clear the editor
    "bhv_chain":[
      {
        "_kind":"write_para",
        "loc_or_elem":"{{input_text_selector}}",
        "LF_count":0,
        "clearable":true,
        "value":"",
      }
    ]
  },
  "text":{
    "frame_loc_or_elem":"{{text_frame_selector}}",
    "bhv_chain":[
      {
        "_kind":"write_para",
        "LF_count":"{{text_lf_count}}",
        "loc_or_elem":"{{input_text_selector}}",
        "value":"{{value}}",
      }
    ]
  },
  "image":{
    "frame_loc_or_elem":"{{image_frame_selector}}",
    "bhv_chain":[
      {
        "_kind":"click",
        "loc_or_elem":"{{toggle_image_mode_selector}}",
      },
      {
        "_kind":"click",
        "loc_or_elem":"{{popup_uploader_selector}}",
      },
      {
        "_kind":"file", # it will be set visible auto
        "loc_or_elem":"{{input_image_selector}}", 
        "value":"{{value}}",
        "timeout":"{{upload_image_timeout:-6}}", 
      },
      {
        "_kind":"click",
        "loc_or_elem":"{{submit_image_selector}}",
      },
      {
        "_kind":"wait",
        "duration":"{{preview_image_timeout:-3}}", # wait the image to inserted
      }
    ]
  }
}
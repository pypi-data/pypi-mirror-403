[
  {
    "_kind":"click",
    "loc_or_elem":"{{popup_uploader_selector}}",
  },
  {
    "_kind":"richtext",
    "value":"{{mat_images}}", # [{"type":"image","value":"c:/abc/avatar.png"}]
    "image":{
      "bhv_chain":[
        {
          "_kind":"file", # it will be set visible auto
          "loc_or_elem":"{{input_image_selector}}", 
          "value":"{{value}}",
        },
        {
          "_kind":"wait",
          "duration":"{{upload_image_timeout:-3}}", # wait the image to inserted
        }
      ]
    }
  },
  {
    "_kind":"click",
    "loc_or_elem":"{{submit_image_selector}}",
  },
  {
    "_kind":"wait",
    "duration":"{{preview_image_timeout:-2}}",
  }
]
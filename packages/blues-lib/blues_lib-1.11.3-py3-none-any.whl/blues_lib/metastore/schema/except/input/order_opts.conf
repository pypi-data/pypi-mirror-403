{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Order Options",
  "description": "the standard options of a order",
  "type": "object", 
  "required": ["loop","children"],
  "properties": {
    "condition": {
      "type": "object",
      "properties": {
        "skip_if": {
          "type": ["boolean","string","number"],
          "description": "skip when the condition is True",
        },
        "skip_unless": {
          "type": ["boolean","string","number"],
          "description": "skip when the condition is False",
        },
      },
      "additionalProperties": false,
    },
    "loop": {
      "type": "object", 
      "required": ["method"],
      "properties": {
        "method": {
          "description": "the name of ability method",
          "type": "string",
          "minLength": 1,
        },
      },
    },

    # list[AbilityOpts]|dict[str,AbilityOpts]
    "children": {
      "oneOf": [
        {
          "type": "array", 
          "minItems":1, 
        },
        {
          "type": "object", 
          "minProperties":1,
        },
      ],
    },
    "before": {
      "type": "object",
      "minProperties": 1,
    },
    "after": {
      "type": "object",
      "minProperties": 1,
    },
  },
  "additionalProperties": false
}
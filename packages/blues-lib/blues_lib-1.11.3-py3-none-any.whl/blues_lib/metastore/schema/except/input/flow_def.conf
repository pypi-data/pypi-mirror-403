{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Flow Definition",
  "description": "the standard definition of a flow",
  "type": "object", 
  "required": ["dag_id","tasks"],
  "properties": {
    "dag_id": {
      "type": "string", 
      "minLength": 1,
    },
    "description": {
      "type": "string", 
      "minLength": 1,
    },
    "start_date": {
      "type": "array", 
      "minItems": 3,
      "maxItems": 3,
      "items": {
        "type": "integer", 
      },
    },
    "end_date": {
      "type": "array", 
      "minItems": 3,
      "maxItems": 3,
      "items": {
        "type": "integer", 
      },
    },
    "schedule": {
      "type": "string", 
      "minLength": 1,
    },
    "catchup": {
      "type": "boolean", 
    },
    "tasks": {
      "type": "array", 
      "minItems": 1,
    },
  },
  "additionalProperties": false
}
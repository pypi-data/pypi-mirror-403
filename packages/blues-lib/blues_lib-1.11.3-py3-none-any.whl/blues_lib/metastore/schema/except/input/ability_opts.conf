{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Ability Options",
  "description": "the standard options of an ability",
  "type": "object", 
  "required": [],
  "properties": {
    "value": {},
    "target": {},
    "root": {},
    "draggable": {},
    "droppable": {},
    "style": {
      "description": "the style of the element, set by head style",
      "oneOf": [
        {"type": "string","minLength": 1},
        {"type": "object","minProperties": 1}
      ]
    },
    "condition": {
      "type": "object", 
      "patternProperties": {
        "^(skip_if|skip_unless|break_if|break_unless|throw_if|throw_unless)$": {
          "type": ["boolean","string","number"],
        },
      },
      "additionalProperties": false,
    },
    "timeout": {
      "type": "number", 
      "minimum": 0,    
      "maximum": 300,    
    },
    "duration": {
      "type": "number", 
      "minimum": 0,    
      "maximum": 500,    
    },
    "interval": {
      "type": "number", 
      "minimum": 0,    
      "maximum": 60,    
    },
    "ephemeral": {
      "type": "boolean", 
    },
  },
  "additionalProperties": false
}
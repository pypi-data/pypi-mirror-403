{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Task input options",
  "description": "the standard input options of a task",
  "type": "object", 
  "properties": {
    "xcom": {
      "type": "array",
      "items": {
        "$ref": "#/$defs/InputMapping",
      },
    },
    "file": {
      "type": "array",
      "items": {
        "$ref": "#/$defs/InputMapping",
      },
    },
  },
  "$defs": {
    "InputMapping": {
      "type": "object", 
      "required": ["source"],
      "properties": {
        "source": {
          "type": "string", 
          "minLength": 1,
        },
        "target": {
          "type": "string", 
          "minLength": 1,
        },
        "callback": {
          "type": "string", 
          "minLength": 1,
        },
      },
      "additionalProperties": false
    },
  },
  "additionalProperties": false
}
{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "For by items Loop Options",
  "description": "the standard options of a for by items loop",
  "type": "object", 
  "properties": {
    "items": {
      "type": "array", # list of items
      "items": {
        "type": "object",
        "minProperties": 1,
      },
      "minItems": 1,
    },
    "count": {
      "type": "number", 
      "minimum": 1,    
    },
    "element": {
      "type": "object",  # ability opts
      "minProperties": 1,
    },
    "each": {
      "type": "object", # AbilityOpts
      "minProperties": 1,
    },
    "interval": {
      "oneOf": [
        {
          "type": "number", 
          "minimum": 0,    
          "maximum": 300,    
        },
        {
          "type": "array",
          "items": {
            "type": "number", 
            "minimum": 0,    
            "maximum": 300,    
          },
          "minItems": 2,
        },
      ],
    },
    "max_attempts": {
      "type": "number", 
      "minimum": -1,    
    },
  },
  "minProperties": 1,
  "additionalProperties": false
}
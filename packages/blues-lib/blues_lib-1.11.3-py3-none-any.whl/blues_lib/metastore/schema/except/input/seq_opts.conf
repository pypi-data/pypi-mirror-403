{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Sequence Options",
  "description": "the standard options of a sequence",
  "type": "object", 
  "required": ["children"],
  "properties": {
    "condition": {
      "type": "object",
      "patternProperties": {
        "^(skip_if|skip_unless|break_if|break_unless|throw_if|throw_unless)$": {
          "type": ["boolean","string","number"],
        },
      },
      "additionalProperties": false,
    },
    "loop": {
      "type": "object",
      "minProperties": 1,
    },
    # list[AbilityDef]|dict[str,AbilityDef]
    "children": {
      "oneOf": [
        {
          "type": "array",
          "minItems": 1,
        },
        {
          "type": "object",
          "minProperties": 1,
        },
      ],
    },
    "before": {
      "type": "object",
      "minProperties": 1,
    },
    "after": {
      "type": "object",
      "minProperties": 1,
    },
  },
  "additionalProperties": false
}
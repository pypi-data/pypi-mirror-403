{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Standard LLM Request Options",
  "description": "the standard definition of a standard LLM request options",
  "type": "object", 
  "required": ["user_content"],
  "properties": {
    "url":{
      "type":"string",
      "minLength":1,
    },
    "api_key":{
      "type":"string",
      "minLength":1,
    },
    "model":{
      "type":"string",
      "minLength":1,
    },
    "system_content":{
      "type":"string",
      "minLength":1,
    },
    "user_content":{
      "type":"string",
      "minLength":1,
    },
    "max_prompt_length":{
      "type":"integer",
      "minLength":100,
      "maxLength":10000,
    },
    "save_path":{
      "type":"string",
      "minLength":1,
    },
  },
  "additionalProperties": false
}
{
  "task_id":"login-sms",
  "command":"command.crawler.engine",
  "retries":1,
  "retry_delay":2, # seconds

  "input":[
    {
      "source":"login-checker/data",
      "target":"bizdata/should_skip",
    }
  ],
  "before_invoked":[
    {
      "kind":"class",
      "value":"Skipper", # skip this command
      "proc":{
        # if logged in ,just skip this task
        "should_skip":"{{should_skip}}",
      }
    }
  ],

  "meta":"%{include template.metadata.crawler.login.sms}",
  "after_invoked":null,
  # must add a except, if not, the next publish will be blocked
  "except":"%{include schema.except.stdout.200_true}",
}
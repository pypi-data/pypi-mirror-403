{
  "_id":"metadata.crawler.html", // instance id

  "summary":{
    "type":"${type:-URL}",
    "urls":"${urls}",
    "entities":"${entities}",
  },

  // for loop command
  "loop":{
    "entities":"${loop_entities}",
    "map":"${loop_map}",
    "count":"${loop_count:--1}",
  },

  "browser":{
    "config":"${browser_config}",
    "options":"${browser_options}",
  },

  "crawler":{
    "open":{
      "_kind":"open",
      "url":"${url}",
    },
    "data":{
      "mat_url":{
        "_kind":"url",
      },
      "html":{
        "_kind":"page_source",
        "scroll":"${page_scroll}",
        "after_invoked":[
          {
            "kind":"class", 
            "value":"HtmlFilter",
            "proc":{
              "includes":"${html_includes}",
              "excludes":"${html_excludes}",
            },
          },
        ],
      },
    },
  },
}
[project]
name = "cezzis_oauth_fastapi"
version = "0.0.25"
description = "A lightweight, production-ready Python library for OAuth 2.0 authentication. Provides both **token acquisition** and **JWT verification** with enterprise-grade features including automatic token caching, refresh management, JWKS-based verification, and scope validation."
authors = [
    {name = "mtnvencenzo",email = "rvecchi@gmail.com"}
]
packages = [{include = "cezzis_oauth_fastapi", from = "."}]
license = {text = "MIT"}
readme = "README-pypi.md"
requires-python = ">=3.12,<3.15"
dependencies = [
    "httpx (>=0.28.1,<1.0.0)",
    "authlib (>=1.4.0,<2.0.0)",
    "python-jose[cryptography] (>=3.5.0,<4.0.0)",
    "fastapi[standard] (>=0.128.0,<1.0.0)",
    "cezzis-oauth (>=0.0.19,<1.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-cov (>=4.0.0,<6.0.0)",
    "ruff (>=0.14.3,<0.15.0)",
    "pytest-mock (>=3.15.1,<4.0.0)",
    "mypy (>=1.18.2,<2.0.0)",
    "pytest-asyncio (>=1.3.0,<2.0.0)"
]

[tool.pyright]
# Allow accessing private members in test files
reportPrivateUsage = "none"
# More specific: only disable for test directory
exclude = []
ignore = []

# Alternative: Configure per-directory rules
[[tool.pyright.executionEnvironments]]
root = "test"
reportPrivateUsage = "none"

[[tool.pyright.executionEnvironments]]
root = "."
reportPrivateUsage = "warning"

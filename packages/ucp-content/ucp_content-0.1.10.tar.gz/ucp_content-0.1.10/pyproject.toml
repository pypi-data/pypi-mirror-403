[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "ucp-content"
version = "0.1.10"
description = "Python bindings for UCP (Unified Content Protocol) - Rust implementation"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "UCP Contributors" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup",
]
keywords = ["ucp", "content", "document", "markdown", "structured"]

[project.urls]
Homepage = "https://github.com/unified-content/ucp"
Documentation = "https://github.com/unified-content/ucp"
Repository = "https://github.com/unified-content/ucp"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "ucp._core"
manifest-path = "crates/ucp-python/Cargo.toml"

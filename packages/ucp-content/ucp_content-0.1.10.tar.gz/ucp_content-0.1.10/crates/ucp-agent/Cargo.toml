[package]
name = "ucp-agent"
version = "0.1.8"
edition = "2021"
description = "Agent graph traversal system for UCP knowledge graphs"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/ucp-gt"
keywords = ["agent", "traversal", "knowledge-graph", "llm", "context"]
categories = ["data-structures", "algorithms"]

[dependencies]
# Core UCP crates
ucm-core = { path = "../ucm-core" }
ucm-engine = { path = "../ucm-engine" }
ucl-parser = { path = "../ucl-parser" }

# Async support
async-trait = "0.1"
tokio = { version = "1", features = ["sync", "time"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde", "js"] }
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tracing = "0.1"
regex = "1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[project]

name = "strwythura"
version = "2.0.2"

description = "Construct an entity-resolved knowledge graph from structured data sources and unstructured content sources, implementing an ontology pipeline, plus context engineering for optimizing AI application outcomes within a specific domain."

authors = [
    { name = "Paco Nathan", email = "paco@senzing.com" },
]

readme = "README.md"

license = "MIT"
license-files = [ "LICENSE" ]

requires-python = ">=3.11,<3.14"

dependencies = [
    # entity resolution
    "senzing-grpc (==0.5.11)",
    "sz-semantics (>=1.2.0,<2.0.0)",

    # location/geospatial
    "placekey (>=0.0.36,<0.0.37)",

    # web page crawling, text acquisition
    "requests (>=2.32.4,<3.0.0)",
    "requests-cache (>=1.2.1,<2.0.0)",
    "w3lib (>=2.3.1,<3.0.0)",
    "bs4 (>=0.0.2,<0.0.3)",
    "lxml (>=6.0.0,<7.0.0)",
    "nltk (>=3.9.1,<4.0.0)",

    # NLP parsing, NER
    "spacy (>=3.8.7,<4.0.0)",
    "gliner (>=0.2.21,<0.3.0)",
    "gliner-spacy (>=0.0.11,<0.0.12)",
    "accelerate (>=1.10.1,<2.0.0)",
    "transformers (<4.57.0)",
    "datasets (>=4.0.0,<5.0.0)",
    "datasketch (>=1.8.0,<2.0.0)",

    # embedding, vector store
    "arrowspace (>=0.13.3,<0.14.0)",
    "numpy (>=1.17,<3.0.0)",
    "gensim (>=4.3.3,<5.0.0)",
    "lancedb (>=0.26)",
    "lance-namespace (>=0.0.20)",
    "polars (>=1.32.3,<2.0.0)",

    # graph representation/validation
    "rdflib (>=7.4.0,<8.0.0)",
    "pyshacl (>=0.30.1,<0.31.0)",
    "validators (>=0.35.0,<0.36.0)",
    "networkx (>=3.5,<4.0)",

    # context engineering
    "dspy (>=3.1.2,<4.0.0)",
    "pydantic (>=2.12.5,<3.0.0)",
    "datamodel-code-generator (>=0.52.2,<0.53.0)",

    # interactive visualization
    "pyvis (>=0.3.2,<0.4.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "streamlit (>=1.52.2,<2.0.0)",
    "yfiles-graphs-for-streamlit (>=1.3.0,<2.0.0)",

    # observability
    "opik (>=1.9.93,<2.0.0)",
    "pyinstrument (>=5.0.3,<6.0.0)",
    "psutil (>=7.2.0,<8.0.0)",
    "icecream (>=2.1.8,<3.0.0)",

]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]

keywords = [
    "air-gapped environment",
    "computable semantics",
    "context engineering",
    "declarative LLM integration",
    "domain context",
    "entity embedding",
    "entity linking",
    "entity resolution",
    "epistemic literacy",
    "graph algorithms",
    "graph analytics",
    "graphrag",
    "human-in-the-loop",
    "interactive visualization",
    "knowledge graph",
    "named entity recognition",
    "natural language processing",
    "observability and optimization",
    "ontology pipeline",
    "relation extraction",
    "retrieval-augmented generation",
    "semantic expansion",
    "semantic layer",
    "semantic random walk",
    "spectral indexing",
    "textgraphs",
    "unstructured data",
    "vector database",
]


[project.urls]

codes = "https://github.com/DerwenAI/strwythura"
words = "https://blog.derwen.ai/strwythura-2a8007af3682"
tubes = "https://youtu.be/ZWl5Pb29O-o"
slides = "https://tinyurl.com/strwythura"
quiz = "https://derwen.ai/quiz/ai_def"
wiki = "https://deepwiki.com/DerwenAI/strwythura"
cite = "https://doi.org/10.5281/zenodo.16934079"


[tool.poetry.group.dev.dependencies]

pylint = "^3.3.7"
mypy = "^1.17.1"
pandas-stubs = "^2.3.0.250703"
types-networkx = "^3.5.0.20250728"
types-psutil = "^7.1.3.20251211"
types-requests = "^2.32.4.20250611"


[tool.pylint.main]

ignore-paths = [
    "archive",
    "data",
    "docs",
]


[build-system]

requires = [
    "poetry-core>=2.0.0,<3.0.0"
]

build-backend = "poetry.core.masonry.api"

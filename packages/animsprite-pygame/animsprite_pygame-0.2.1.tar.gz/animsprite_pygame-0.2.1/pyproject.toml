[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "animsprite-pygame"
version = "0.2.1"
description = "Une librairie légère pour gérer les spritesheets et flipbooks dans Pygame"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0-only"}
authors = [
    {name = "EnOxS_Off", email = "enoxs.pro@gmail.com"},
]
keywords = ["pygame", "sprite", "animation", "spritesheet", "flipbook", "game"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame-ce>=2.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.9",
    "isort>=5.0",
]

[project.urls]
Homepage = "https://github.com/EnOx-S/animsprite-pygame"
"Bug Tracker" = "https://github.com/EnOx-S/animsprite-pygame/issues"
Documentation = "https://github.com/EnOx-S/animsprite-pygame#readme"
"Source Code" = "https://github.com/EnOx-S/animsprite-pygame"

[tool.setuptools]
packages = ["animsprite_pygame"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

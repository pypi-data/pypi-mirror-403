[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sematryx"
version = "0.1.2"
description = "Python SDK for Sematryx - AI-powered optimization that explains itself"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Sematryx", email = "support@sematryx.com" }
]
keywords = [
    "optimization",
    "ai",
    "machine-learning",
    "constraint-optimization",
    "explainable-ai",
    "portfolio-optimization",
    "supply-chain",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.scripts]
sematryx = "sematryx.cli:app"

[project.urls]
Homepage = "https://sematryx.com"
Documentation = "https://sematryx.com/docs"
Repository = "https://github.com/sematryx/sematryx-python"
Changelog = "https://github.com/sematryx/sematryx-python/releases"

[tool.hatch.build.targets.sdist]
include = [
    "/sematryx",
]

[tool.hatch.build.targets.wheel]
packages = ["sematryx"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.9"
strict = true


[workspace]
resolver = "2"
members = ["crates/*", "dynamics-py"]

[workspace.package]
version = "0.0.1"
edition = "2024"
authors = ["Antoine Groudiev <antoine.groudiev@ens.psl.eu>"]
readme = "README.md"
description = "An experimental implementation of Rigid Body Dynamics algorithms."
repository = "https://github.com/agroudiev/dynamics"
homepage = "https://github.com/agroudiev/dynamics"
license-file = "LICENSE"
keywords = ["rigid-body-algorithms", "dynamics", "kinematics", "robotics"]
categories = ["science", "mathematics", "science::robotics"]

exclude = [".github/*", ".pre-commit-config.yaml"]

[workspace.dependencies]
nalgebra = "0.33.2"
numpy = "0.24.0"
pyo3 = { version = "0.24.1", features = ["extension-module"] }
rand = { version = "0.9.1" }

# collider-rs = { path = "../collider/crates/collider" } # for local development
collider-rs = { git = "https://github.com/agroudiev/collider", version = "0.0.1" }

dynamics-inertia = { path = "crates/dynamics-inertia", version = "0.0.1" }
dynamics-joint = { path = "crates/dynamics-joint", version = "0.0.1" }
dynamics-model = { path = "crates/dynamics-model", version = "0.0.1" }
dynamics-parse = { path = "crates/dynamics-parse", version = "0.0.1" }
dynamics-spatial = { path = "crates/dynamics-spatial", version = "0.0.1" }

approx = { version = "0.5.1" }

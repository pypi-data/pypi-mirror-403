[package]
name = "influx-rust"
version = "0.1.1"
edition = "2021"
readme = "README.md"

[lib]
name = "influx_rust"
crate-type = ["cdylib"]

[dependencies]
influxdb2 = "0.5"
influxdb2-structmap = "0.2"
tokio = { version = "1.42", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
csv = "1.3"

# PyO3 dependencies
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py38"] }
pyo3-asyncio = { version = "0.20", features = ["tokio-runtime"] }

[build-dependencies]
pyo3-build-config = "0.20"

# Release profile optimizations for maximum performance
[profile.release]
opt-level = 3          # Maximum optimizations
lto = true             # Link-time optimization (slower compile, faster runtime)
codegen-units = 1      # Better optimization (slower compile, faster runtime)
strip = true           # Strip symbols (smaller binary)
panic = 'abort'        # Smaller binary, faster execution

# Keep dev builds fast
[profile.dev]
opt-level = 0          # No optimization for faster dev builds

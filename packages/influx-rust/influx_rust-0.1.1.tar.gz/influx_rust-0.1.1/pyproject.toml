[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "influx-rust"
version = "0.1.1"
description = "High-performance InfluxDB query interface for Python"
authors = [
    {name = "AquaChile", email = "devops@devops.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["influxdb", "rust", "performance", "async", "database"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/famoralesc/influx-rust"
Repository = "https://github.com/famoralesc/influx-rust"
Documentation = "https://github.com/famoralesc/influx-rust/blob/main/README.md"

[tool.maturin]
features = ["pyo3/extension-module"]
# Always use release profile for production builds
profile = "release"

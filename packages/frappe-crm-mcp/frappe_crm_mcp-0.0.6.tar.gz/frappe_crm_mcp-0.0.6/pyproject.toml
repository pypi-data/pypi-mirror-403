[project]
name = "frappe-crm-mcp"
version = "0.0.6"
description = "MCP server for Frappe CRM - interact with your CRM through AI assistants"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Joe Haddad", email = "joehaddad129@gmail.com" }
]
keywords = ["mcp", "frappe", "crm", "ai", "claude", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastmcp>=2.14.3",
]

[project.urls]
Homepage = "https://github.com/joehaddad2000/frappe-crm-mcp"
Repository = "https://github.com/joehaddad2000/frappe-crm-mcp"
Issues = "https://github.com/joehaddad2000/frappe-crm-mcp/issues"

[project.scripts]
frappe-crm-mcp = "frappe_crm_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/frappe_crm_mcp"]

[dependency-groups]
dev = [
    "ruff>=0.14.13",
]

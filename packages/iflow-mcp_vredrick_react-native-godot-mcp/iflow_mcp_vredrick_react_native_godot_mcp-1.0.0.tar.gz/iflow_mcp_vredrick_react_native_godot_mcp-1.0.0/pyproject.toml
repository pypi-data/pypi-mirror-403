[project]
name = "iflow-mcp_vredrick_react-native-godot-mcp"
version = "1.0.0"
description = "MCP server for React Native Godot documentation fetching and searching"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "fastmcp>=0.1.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.scripts]
react-native-godot-mcp = "react_native_godot_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["react_native_godot_mcp.py"]

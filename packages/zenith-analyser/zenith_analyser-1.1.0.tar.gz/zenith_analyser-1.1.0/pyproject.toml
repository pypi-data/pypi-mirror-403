[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zenith-analyser"
version = "1.1.0"
description = "A library for analyzing structured temporal laws"
readme = "README.md"
authors = [{name = "FranÃ§ois TUMUSAVYEYESU", email = "frasasudev@gmail.com"}]
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable"]
keywords = ["temporal", "chronology", "dsl", "parser", "analysis", "simulation", "zenith"]
dependencies = [
    "pandas>=2.0,<3.0",
    "matplotlib>=3.7,<4.0",
    "numpy>=1.22.0"]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"]


[project.scripts]
zenith = "zenith_analyser.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.flake8]
max-line-length = 88
ignore = ["E203", "W503", "W291", "W293","W292"]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mnemonic-encrypt"
version = "0.1.0"
description = "ðŸ” Secure cryptocurrency mnemonic phrase encryption tool powered by AnyEncrypt"
readme = "README.md"
authors = [
    {name = "fOcusOnus", email = "focusonus@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "mnemonic",
    "encryption",
    "cryptocurrency",
    "bip39",
    "wallet",
    "security",
    "anyencrypt",
    "cli",
]
requires-python = ">=3.8"
dependencies = [
    "anyencrypt>=0.4.0",
    "mnemonic>=0.20",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/fOcusOnus/mnemonic-encrypt"
Documentation = "https://github.com/fOcusOnus/mnemonic-encrypt#readme"
Repository = "https://github.com/fOcusOnus/mnemonic-encrypt"
Issues = "https://github.com/fOcusOnus/mnemonic-encrypt/issues"

[project.scripts]
mnemonic-encrypt = "mnemonic_encrypt.cli:cli"

[tool.setuptools]
packages = ["mnemonic_encrypt"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=mnemonic_encrypt --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cobol-mcp-client"
version = "0.1.16"
description = "COBOL MCP server with hybrid search and blind-spot detection"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0",
    "httpx>=0.25",
]

[project.scripts]
cobol-mcp = "cobol_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["cobol_mcp"]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

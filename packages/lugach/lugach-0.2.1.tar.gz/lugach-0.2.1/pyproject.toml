[project]
name = "lugach"
version = "0.2.1"
description = "An application that makes Liberty University GAs' lives easier."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "canvasapi>=3.3.0",
  "click>=8.2.1",
  "cryptography>=45.0.6",
  "keyring>=25.6.0",
  "playwright>=1.57.0",
  "pyperclip>=1.11.0",
  "python-dotenv>=1.1.1",
  "textual>=6.11.0",
]

[project.scripts]
lugach = 'lugach.cli.entrypoint:cli'
lugach-tui = "lugach.tui.app:app"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["textual-dev>=1.8.0"]

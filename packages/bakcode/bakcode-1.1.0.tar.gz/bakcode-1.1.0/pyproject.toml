[project]
name = "bakcode"
version = "1.1.0"
description = "Pack directories into HEX parts and reveal them back"
readme = "README.txt"
authors = [{ name = "daehyunyun", email = "nari08132@naver.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["hex", "pack", "tar", "split", "restore", "utility"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourname/bakcode"
"Issues" = "https://github.com/yourname/bakcode/issues"

[project.scripts]
bakcode = "bakcode.__init__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
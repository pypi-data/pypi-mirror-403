[project]
name = "aicoding-backend"
version = "0.1.16"
description = "AI Coding Backend - A backend service for AI-assisted coding with MCP (Model Context Protocol) integration"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Chen Shuren", email = "csrrrr@whut.edu.com"},
]
keywords = ["ai", "coding", "backend", "mcp", "code-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "gitpython>=3.1.45",
    "httpx>=0.28.1",
    "keyring>=25.6.0",
    "mcp[cli]>=1.18.0",
    "pipx>=1.8.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/aicoding-backend"
Documentation = "https://github.com/yourusername/aicoding-backend#readme"
Repository = "https://github.com/yourusername/aicoding-backend"
Issues = "https://github.com/yourusername/aicoding-backend/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
aicoding-backend = "aicoding_backend.main:main"

[tool.hatch.build.targets.wheel]
packages = ["aicoding_backend"]

[tool.hatch.build.targets.wheel.sources]
"src" = "aicoding_backend"

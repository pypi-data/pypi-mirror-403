[project]
name = "dicomindex"
version = "0.3.0"
description = "Index dicom files into sqlite database"
authors = [{ name = "sjoerdk", email = "sjoerd.kerkstra@radboudumc.nl" }]
requires-python = ">=3.10,<4"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "dicomgenerator>=0.9.0",
    "pydicom>=2.4.4",
    "sqlalchemy>=2.0.46",
    "tabulate>=0.9.0",
    "tqdm>=4.67.1",
]

[project.scripts]
dicomindex = "dicomindex.cli:main"

[dependency-groups]
dev = [
    "coverage>=7.10.7",
    "factory-boy>=3.3.3",
    "pre-commit>=4.5.1",
    "pytest>=8.4.2",
    "pytest-cov>=5.0.0",
]

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "dicomindex"
module-root = ""

[project]
name = "es-query-gen"
version = "v1.10.0"
description = "Library to build complex ES queries from simple Python dictionaries using typed Pydantic models."
readme = "README.md"
authors = [
    { name = "rajat.goyal", email = "goyal.rajat15@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.13.2",
    "elasticsearch[async]>=7.0.0,<9.0.0",
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "python-dateutil>=2.9.0.post0",
]
classifiers = [
    # 1. Development Status (Choose one)
    "Development Status :: 3 - Alpha",

    # 2. Intended Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",

    # 3. Programming Language & Typing
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10", # Specify versions you test against
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",  # CRITICAL for Pydantic-based libs

    # 4. Frameworks
    "Framework :: Pydantic :: 2",  # If you support Pydantic V2

    # 5. Topics (Search & Data)
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",

    # 6. License (Match your actual license file)
    "License :: OSI Approved :: MIT License",
]

# Don't forget keywords! Classifiers are rigid, keywords are free-text.
keywords = ["elasticsearch", "pydantic", "query-builder", "search", "dsl", "typing"]

[project.urls]
"Homepage" = "https://github.com/goyal15rajat/es-query-builder"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "sphinx>=8.1.3",
    "sphinx-autobuild>=2024.10.3",
]


[tool.black]
line-length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=src/es_query_gen",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "unit: marks tests as unit tests",
]
asyncio_mode = "auto"


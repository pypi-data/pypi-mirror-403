[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "corp-extractor"
version = "0.9.3"
description = "Extract structured entity and relationship information from text"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Corp-o-Rate", email = "neil@corp-o-rate.com" }
]
maintainers = [
    { name = "Corp-o-Rate", email = "neil@corp-o-rate.com" }
]
keywords = [
    "nlp",
    "statement-extraction",
    "information-extraction",
    "knowledge-graph",
    "t5gemma2",
    "gemma",
    "transformers",
    "diverse-beam-search",
    "subject-predicate-object",
    "triples",
    "embeddings",
    "entity-linking",
    "entities",
    "semantic-parsing",
    "entity-resolution"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "pydantic>=2.0.0",
    "torch>=2.0.0",
    "transformers>=5.0.0rc3",
    "numpy>=1.24.0",
    "click>=8.0.0",
    "sentence-transformers>=2.2.0",
    "gliner2",
    "accelerate>=1.12.0",
    "gguf>=0.17.1",
    "huggingface_hub>=0.20.0",
    "sqlite-vec>=0.1.6",
    # URL processing
    "httpx>=0.25.0",
    "beautifulsoup4>=4.12.0",
    "PyMuPDF>=1.23.0",
    "llama-cpp-python>=0.3.16",
    "pycountry>=24.6.1",
]

[project.optional-dependencies]
llm = [
    "llama-cpp-python>=0.2.0",
]
ocr = [
    "pytesseract>=0.3.10",
    "Pillow>=10.0.0",
]
all = [
    "llama-cpp-python>=0.2.0",
    "pytesseract>=0.3.10",
    "Pillow>=10.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
statement-extractor = "statement_extractor.cli:main"
corp-extractor = "statement_extractor.cli:main"

[project.urls]
Homepage = "https://github.com/corp-o-rate/statement-extractor"
Documentation = "https://github.com/corp-o-rate/statement-extractor#readme"
Repository = "https://github.com/corp-o-rate/statement-extractor"
Issues = "https://github.com/corp-o-rate/statement-extractor/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/statement_extractor"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

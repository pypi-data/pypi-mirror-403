[project]
name = "flask-commands"
version = "0.2.1"
description = "A set of command line tools that help you scaffold out your flask application quickly."
authors = [
    {name = "Drew Butcher",email = "drewlbutcher@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click (>=8.3.1,<9.0.0)"
]
include = [
    { path = "flask_commands/project", format = "sdist" },
    { path = "flask_commands/project", format = "wheel" }
]

[project.optional-dependencies]
docs = [
    "sphinx (<9)",
    "sphinx-copybutton",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
flask = "flask_commands.cli:cli"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "coverage (>=7.13.0,<8.0.0)"
]

[tool.coverage.run]
source = ["flask_commands"]

[tool.coverage.report]
show_missing = true
fail_under = 70

[project.urls]
Homepage = "https://flask-commands.readthedocs.io/en/latest/"
Repository = "https://github.com/drewbutcher/flask-commands"
Issues = "https://github.com/drewbutcher/flask-commands/issues"

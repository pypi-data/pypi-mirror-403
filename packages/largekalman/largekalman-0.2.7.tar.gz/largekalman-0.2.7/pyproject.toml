[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "largekalman"
version = "0.2.7"
description = "Kalman filtering and smoothing for larger-than-memory datasets"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{name = "Oden Petersen"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C",
    "Topic :: Scientific/Engineering",
]
keywords = ["kalman", "filter", "smoother", "state-space", "time-series"]
dependencies = ["numpy"]

[project.urls]
Homepage = "https://github.com/odenpetersen/largekalman"
Repository = "https://github.com/odenpetersen/largekalman"

[project.optional-dependencies]
dev = ["pytest", "build", "twine"]

[tool.setuptools]
packages = ["largekalman"]

[tool.setuptools.package-data]
largekalman = ["*.c"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

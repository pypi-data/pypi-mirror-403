[tox]
envlist = py3,trixie,flake8,black,isort,djlint

[testenv]
passenv =
  TEST_DATABASE_URI
  TEST_LDAP_URI
deps =
  pytest-cov
  psycopg2-binary
  # Fix all version for Debian trixie
  trixie: sqlalchemy==2.0.40
  trixie: wtforms==3.2.1
  trixie: CherryPy==18.10.0
  trixie: Jinja2==3.1.6
  #trixie: jinjax==0.57 Trixie required backported version
extras = test
commands =
  pytest -v --debug --ignore=debian --override-ini junit_family=xunit1 --junit-xml=xunit.xml --cov=cherrypy_foundation --cov-report xml:coverage.xml

[testenv:doc]
deps =
  sphinx
  myst-parser
  pydata-sphinx-theme
commands =
  sphinx-build -W -b html -d {envtmpdir}/doctrees doc {envtmpdir}/html

[testenv:selenium]
allowlist_externals=
  /usr/bin/xvfb-run
extras = test
commands =
  xvfb-run pytest -v --debug --ignore=debian --junit-xml=xunit-selenium.xml --cov=cherrypy_foundation --cov-report xml:coverage-selenium.xml

[testenv:black]
deps = black==25.9.0
commands = black --check --diff src
skip_install = true

[testenv:djlint]
deps = djlint==1.36.4
allowlist_externals = sh
commands = sh -c 'djlint --check src/cherrypy_foundation/components/*.jinja'
skip_install = true

[testenv:flake8]
deps =
  flake8
commands = flake8 src
skip_install = true

[testenv:isort]
deps = isort==7.0.0
commands = isort --check --diff src
skip_install = true

[flake8]
ignore =
  # whitespace before ':'
  E203
  # line too long (86 > 79 characters)
  E501
   # line break before binary operator
  W503
   # ambiguous variable name 'I'
  E741
filename =
  *.py
max-complexity = 20
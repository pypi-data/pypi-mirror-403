jobs:
  test-stdout-stderr:
    description: "Print to stdout and stderr"
    steps:
      - name: Print to stdout
        run: |
          echo "Hello!"
          echo "Hi!"

      - name: Print to stderr
        run: echo "Hi stderr!" >&2

      - run: echo "Anynomous step"

  test-that-fails:
    description: "Failing test"
    steps:
      - name: Step 1
        run: echo "Step 1"

      - name: Failed step
        run: exit 1

      - name: Last step
        run: echo "Last"

  test-that-fails-and-continues:
    description: "Failing test"
    steps:
      - name: Failed step
        continue-on-error: true
        run: exit 1

      - name: Last step
        run: echo "Should see this"

  test-cwd:
    description: "Test in different working directory"
    steps:
      - name: Step 1
        working-directory: /tmp
        run: "echo $PWD"

  test-job-cwd:
    defaults:
      run:
        shell: bash
        working-directory: /tmp
    steps:
      - name: print step
        run: |
          echo $PWD
          echo $SHELL

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adminita"
version = "0.1.11"
description = "A modern admin interface for Django using Tailwind CSS v4"
readme = "README.md"
authors = [
    {name = "Adminita", email = "hello@todiane.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["django", "admin", "tailwind", "tailwindcss", "ui", "adminita"]
requires-python = ">=3.8"
dependencies = [
    "Django>=4.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-django",
    "black",
    "ruff",
]

[project.urls]
Homepage = "https://adminita.todiane.com"
Repository = "https://github.com/djangify/adminita"
Issues = "https://github.com/djangify/adminita/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["adminita*"]

[tool.setuptools.package-data]
adminita = [
    "static/**/*",
    "templates/**/*",
]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
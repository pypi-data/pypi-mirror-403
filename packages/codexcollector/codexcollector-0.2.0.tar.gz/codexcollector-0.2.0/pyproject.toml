[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codexcollector"
version = "0.2.0"
description = "A wrapper for common Python packages to build a text corpus with a single line of code."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "NotAndroid37"}
]
keywords = [
    "document extraction",
    "text extraction",
    "text processing",
    "natural language processing",
    "NLP",
    "pdf",
    "docx",
    "document parsing",
    "web scraping",
    "corpus building"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "beautifulsoup4>=4.12.0",
    "chardet>=5.2.0",
    "docx2txt>=0.9",
    "html2text>=2025.4.15",
    "pandas>=2.2.3",
    "pypdf>=5.1.0",
    "python-docx>=1.1.0",
    "python-pptx>=1.0.2",
    "requests>=2.32.0",
]

[project.urls]
Homepage = "https://github.com/NotAndroid37/codexcollector"
Repository = "https://github.com/NotAndroid37/codexcollector"
Issues = "https://github.com/NotAndroid37/codexcollector/issues"
Documentation = "https://github.com/NotAndroid37/codexcollector#readme"

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "pytest>=9.0.2",
]

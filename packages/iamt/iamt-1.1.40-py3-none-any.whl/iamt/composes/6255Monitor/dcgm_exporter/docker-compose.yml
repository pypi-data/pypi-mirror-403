networks:
    lppx-network:
        external: true

services:
  dcgm-exporter:
    image: nvidia/dcgm-exporter:latest
    container_name: dcgm-exporter
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      # 可选的环境变量配置
      # - DCGM_EXPORTER_COLLECTORS=<collectors list> # 用逗号分隔的收集器列表
      # - DCGM_EXPORTER_CONFIGFILE=/etc/dcgm-exporter/default-counters.csv # 自定义配置文件
    ports:
      - "9400:9400"
    volumes:
      # 挂载NVIDIA驱动和设备
      - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi
      - /usr/lib/x86_64-linux-gnu/libnvidia-ml.so:/usr/lib/x86_64-linux-gnu/libnvidia-ml.so
      - /usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1:/usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1
      # 如果您有自定义配置文件，可以取消下面注释
      # - ./custom-counters.csv:/etc/dcgm-exporter/default-counters.csv
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - lppx-network




services:
  mysql:
    image: mysql:5.7.44
    container_name: mysql194
    restart: always
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: KS123456!
      MYSQL_DATABASE: ks_sky
    ports:
      - "3308:3306"                        
    volumes:
      - ./mysql_data:/var/lib/mysql           # 数据持久化
      - ./mysql_init:/docker-entrypoint-initdb.d  # 初始化SQL脚本目录
      - ./mysql_log:/var/log/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf

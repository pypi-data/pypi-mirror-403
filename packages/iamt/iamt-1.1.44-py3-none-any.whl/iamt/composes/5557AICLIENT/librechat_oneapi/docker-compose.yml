services:
  api:
    container_name: LibreChat
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongodb
      - rag_api
    # image: ghcr.io/danny-avila/librechat-dev:latest
    image: "${LIBRACAHT_IMAGE:-lppx/dmltchat:v6.2}"
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      # 容器运行的情况下 HOST 不能设置 为 localhost 
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./logs:/app/api/logs
  mongodb:
    container_name: chat-mongodb
    image: "${MONGODB_IMAGE:-mongo:8.0}"
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: "${MEILI_IMAGE:-getmeili/meilisearch:v1.7.3}"
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      - ./meili_data_v1.7:/meili_data
  vectordb:
    container_name: chat-vectordb
    image: "${VECTORDB_IMAGE:-ankane/pgvector:v0.5.1}"
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - ./pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: chat-rag_api
    image: "${RAG_API_IMAGE:-ghcr.io/danny-avila/librechat-rag-api-dev-lite:aa105bcebb3cc1fd2afa06358879d767f9cf7598}"
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env


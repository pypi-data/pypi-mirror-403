networks:
    lppx-network:
        external: true
services:
    grafana:
        container_name: ${CONTAINER_NAME}
        deploy:
            resources:
                limits:
                    cpus: ${CPUS}
                    memory: ${MEMORY_LIMIT}
        image: grafana/grafana:11.5.2
        labels:
            createdBy: Apps
        networks:
            - lppx-network
        ports:
            - ${HOST_IP}:${PANEL_APP_PORT_HTTP}:3000
        restart: always
        user: "0"
        volumes:
            - ./data:/var/lib/grafana

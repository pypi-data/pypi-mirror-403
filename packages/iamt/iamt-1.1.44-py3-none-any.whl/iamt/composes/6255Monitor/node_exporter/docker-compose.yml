networks:
    lppx-network:
        external: true
services:
    node-exporter:
        container_name: node-exporter
        ports:
            - 9100:9100
        restart: always
        hostname: MasterServer
        volumes:
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /:/rootfs:ro
        image: prom/node-exporter
        networks:
            - lppx-network
        
        

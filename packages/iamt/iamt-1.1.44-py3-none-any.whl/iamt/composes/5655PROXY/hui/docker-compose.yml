version: '3'

services:
  h-ui:
    image: jonssonyan/h-ui
    cap_add:
      - NET_ADMIN
    container_name: h-ui
    restart: always
    network_mode: host
    volumes:
      - ./bin:/h-ui/bin
      - ./data:/h-ui/data
      - ./export:/h-ui/export
      - ./logs:/h-ui/logs
    environment:
      TZ: Asia/Shanghai


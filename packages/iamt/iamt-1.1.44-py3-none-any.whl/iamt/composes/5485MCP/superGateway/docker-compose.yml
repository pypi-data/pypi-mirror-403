


services:
    supergateway:
        container_name: test2_mcp
        stdin_open: true
        tty: true
        ports:
            - 8001:8000
        image: supercorp/supergateway
        command: > 
            --port 8000
            --stdio "npx -y @modelcontextprotocol/server-filesystem /" 
            --baseUrl http://10.10.10.12:8001 
            --ssePath /test2 
            --messagePath /test2/message 
        



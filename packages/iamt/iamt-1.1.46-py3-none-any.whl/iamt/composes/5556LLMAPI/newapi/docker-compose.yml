version: '3.4'

services:
  new-api:
    image: "${REGISTRY:-docker.io}/calciumion/new-api:${VERSION:-v0.3.1.0}"
    # image: calciumion/new-api:v0.3.1.0
    # build: .
    container_name: new-api
    restart: always
    command: --log-dir /app/logs
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./data/newapi:/data
      - ./logs:/app/logs
    environment:
      - SQL_DSN=newapi:123456@tcp(db:3306)/new-api  # 修改此行，或注释掉以使用 SQLite 作为数据库
      - REDIS_CONN_STRING=redis://redis
      - SESSION_SECRET=random_stringsdfsdfsdfsdj  # 修改为随机字符串
      - TZ=Asia/Shanghai
#      - NODE_TYPE=slave  # 多机部署时从节点取消注释该行
#      - SYNC_FREQUENCY=60  # 需要定期从数据库加载数据时取消注释该行
#      - FRONTEND_BASE_URL=https://openai.justsong.cn  # 多机部署时从节点取消注释该行
    depends_on:
      - redis
      - db 
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' | awk -F: '{print $2}'" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: "${REGISTRY:-docker.io}/redis:latest"
    container_name: newapi-redis
    restart: always

  db:
    image: "${REGISTRY:-docker.io}/mysql:${MYSQL_VERSION:-8.2.0}"
    restart: always
    container_name: nweapi-mysql
    volumes:
      - ./data/mysql:/var/lib/mysql           # 挂载目录，持久化存储
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    environment:
      TZ: Asia/Shanghai                       # 设置时区
      MYSQL_ROOT_PASSWORD: 'newapi@justsong'  # 设置 root 用户的密码
      MYSQL_USER: newapi                      # 创建专用用户
      MYSQL_PASSWORD: '123456'                # 设置专用用户密码
      MYSQL_DATABASE: new-api                 # 自动创建数据库




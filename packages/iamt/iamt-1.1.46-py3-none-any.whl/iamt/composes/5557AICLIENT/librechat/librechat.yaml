
version: 1.0.5
cache: true


endpoints:
  custom: 
    - name: Claude
      apiKey: sk_live_SetToRandomValueabcdefgh8675309 # ignored
      baseURL: "http://litellm:8000/v1"
      # A "default" model to start new users with. The "fetch" will pull the rest of the available models from LiteLLM
      # More or less this is "irrelevant", you can pick any model. Just pick one you have defined in LiteLLM.
      models:
        default: ["claude-35-sonnet-vertex","claude-352-sonnet-vertex"]
        fetch: false
      titleConvo: true
      summarize: false
      forcePrompt: false
      modelDisplayLabel: "Claude"
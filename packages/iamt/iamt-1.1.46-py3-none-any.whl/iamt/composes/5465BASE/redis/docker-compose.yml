version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-server
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ${REDIS_DATA_DIR:-./data}:/data
      # - ${REDIS_CONFIG_DIR:-./config}/redis.conf:/etc/redis/redis.conf
      # - ${REDIS_LOG_DIR:-./logs}:/var/log/redis
    command: redis-server 
    # /etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    environment:
      - TZ=${TZ:-Asia/Shanghai}
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M

networks:
  redis-network:
    driver: bridge

name: <your project name>
services:
    minio:
        tty: true
        ports:
            - 9000:9000
            - 9001:9001
        volumes:
            - PATH1:/data-1
            - PATH2:/data-2
            - PATH3:/data-3
            - PATH4:/data-4
            - /etc/default/minio:/etc/config.env
        environment:
            - MINIO_CONFIG_ENV_FILE=/etc/config.env
        container_name: minio_local
        image: minio
        command: server --console-address ":9001"
volumes:
    PATH1:
        external: true
        name: PATH1
    PATH2:
        external: true
        name: PATH2
    PATH3:
        external: true
        name: PATH3
    PATH4:
        external: true
        name: PATH4

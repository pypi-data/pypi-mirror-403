
services:
    comfyui-boot:
        container_name: comfyui-cu121
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          count: all
                          capabilities:
                              - gpu
        ports:
            - 8199:8188
        volumes:
            - ./storage:/home/runner
        environment:
            - CLI_ARGS=--fast
        image: yanwk/comfyui-boot:cu121




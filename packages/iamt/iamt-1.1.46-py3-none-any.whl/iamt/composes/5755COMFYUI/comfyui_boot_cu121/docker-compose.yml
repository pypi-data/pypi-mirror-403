services:
  # An old issue: docker-compose will mount volume as root.
  # Workaround: https://github.com/docker/compose/issues/3270
  # (Command 'docker run -v' is not affected)
  file-chown:
    container_name: file-chown
    build:
      context: .
      dockerfile: Dockerfile
    image: "yanwk/comfyui-boot:cu121-20250414"
    user: "root"
    volumes: 
      - "./storage:/home/runner"
    command: "chown -R runner:runner /home/runner"

  comfyui:
    init: true
    container_name: comfyui121
    restart: always
    depends_on:
      file-chown:
        condition: service_completed_successfully
    build:
      context: .
      dockerfile: Dockerfile
    image: "yanwk/comfyui-boot:cu121-20250414"
    ports:
      - "${PORT:-8188}:8188"
    # network_mode: "host"   
    volumes:
      - "./storage:/home/runner"
    environment:
      - CLI_ARGS= --fast --reserve-vram 3.0
    security_opt:
      - "label=type:nvidia_container_t"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0','1'] 
              capabilities: [gpu]


# CLI_ARGS 加参数的时候一定不能带引号 
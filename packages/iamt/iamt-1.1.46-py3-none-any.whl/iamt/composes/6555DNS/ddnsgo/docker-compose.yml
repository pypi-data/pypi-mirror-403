services:
    ddns-go:
        container_name: ${CONTAINER_NAME}
        deploy:
            resources:
                limits:
                    cpus: ${CPUS}
                    memory: ${MEMORY_LIMIT}
        image: ${IMAGE_NAME}
        labels:
            createdBy: Apps
        network_mode: host
        ports:
            - ${HOST_IP}:${PANEL_APP_PORT_HTTP}:9876
        restart: always
        volumes:
            - ./data:/root

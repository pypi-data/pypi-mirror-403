


services:
    gobackup:
        container_name: gobackup
        volumes:
            - ./gobackup:/etc/gobackup
            - ./backups:/tmp/backups
            - /mnt/data/docker/librechat_oneapi/:/mnt/data/docker/librechat_oneapi/
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
        ports:
            - 2703:2703
        image: huacnlee/gobackup:v2.12.0 
        


  
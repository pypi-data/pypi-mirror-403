networks:
    DMLT-network:
        external: true
services:
    memcached:
        command: memcached -m ${MEM_CACHED}
        container_name: ${CONTAINER_NAME}
        deploy:
            resources:
                limits:
                    cpus: ${CPUS}
                    memory: ${MEMORY_LIMIT}
        image: memcached:1.6.22-alpine3.18
        labels:
            createdBy: Apps
        networks:
            - DMLT-network
        ports:
            - ${HOST_IP}:${PANEL_APP_PORT_HTTP}:11211
        restart: always

version: "3"
services:
    minio:
        tty: true
        network_mode: host
        ports:
            - 9000:9000
            - 9001:9001
        volumes:
            - ./data:/mnt/data
            - ./minio:/etc/config.env
        environment:
            - MINIO_CONFIG_ENV_FILE=/etc/config.env
        container_name: minio_local
        image: minio/minio
        command: server --console-address ":9001"





[build-system]
build-backend = "uv_build"
requires = [
  "uv-build>=0.8.4,<0.9",
]

[project]
name = "asyncfast"
version = "0.32.0"
description = "Add your description here"
readme = "README.md"
license = "MIT"
license-files = [
  "LICENSE",
]
authors = [
  { name = "jack.burridge", email = "jack.burridge@mail.com" },
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Framework :: AsyncIO",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "amgi-types==0.32.0",
  "pydantic>=2.0.0",
]

optional-dependencies.standard = [
  "asyncfast-cli==0.32.0",
]
urls.Changelog = "https://github.com/asyncfast/amgi/blob/main/CHANGELOG.md"
urls.Documentation = "https://asyncfast.readthedocs.io/en/latest/"
urls.Homepage = "https://github.com/asyncfast/amgi/tree/main/packages/asyncfast"
urls.Issues = "https://github.com/asyncfast/amgi/issues/"
urls.Repository = "https://github.com/asyncfast/amgi/"
scripts.asyncfast = "asyncfast.cli:main"

[dependency-groups]
dev = [
  "pytest>=8.4.1",
  "pytest-asyncio>=1.1",
  "pytest-cov>=7.0.0",
  "pytest-timeout>=2.4.0",
]

[tool.uv.sources.amgi-types]
workspace = true

[tool.uv.sources.asyncfast-cli]
workspace = true

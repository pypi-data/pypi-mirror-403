[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentienceapi"
version = "0.99.5"
description = "Python SDK for Sentience AI Agent Browser Automation"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT OR Apache-2.0"}
authors = [
    {name = "Sentience Team"}
]
keywords = ["browser-automation", "playwright", "ai-agent", "web-automation", "sentience"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "playwright>=1.40.0",
    "pydantic>=2.0.0",
    "jsonschema>=4.0.0",
    "requests>=2.31.0",  # For server-side API calls (sync)
    "httpx>=0.25.0",  # For async API calls
    "playwright-stealth>=1.0.6",  # Bot evasion and stealth mode
    "markdownify>=0.11.6",  # Enhanced HTML to Markdown conversion
]

[project.urls]
Homepage = "https://github.com/SentienceAPI/sentience-python"
Repository = "https://github.com/SentienceAPI/sentience-python"
Issues = "https://github.com/SentienceAPI/sentience-python/issues"

[project.scripts]
sentience = "sentience.cli:main"

[project.optional-dependencies]
browser-use = [
    "browser-use>=0.1.40",
]
pydanticai = [
    # PydanticAI framework (PyPI: pydantic-ai, import: pydantic_ai)
    "pydantic-ai",
]
langchain = [
    # LangChain + LangGraph (kept optional to avoid forcing heavyweight deps on core SDK users)
    "langchain",
    "langgraph",
]
vision-local = [
    "pillow>=10.0.0",
    "torch>=2.2.0",
    "transformers>=4.46.0",
]
mlx-vlm = [
    "pillow>=10.0.0",
    "mlx-vlm>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["sentience*"]

[tool.setuptools.package-data]
sentience = ["schemas/*.json", "extension/**/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

# Black configuration
[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | build
  | dist
)/
'''

# isort configuration (compatible with Black)
[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
known_first_party = ["sentience"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Flake8 configuration
[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
]
max-complexity = 15

# Mypy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = false
disallow_untyped_defs = false
exclude = [
    "venv",
    ".venv",
    "build",
    "dist",
    "tests",
]

# Bandit configuration (security linting)
[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv", "build", "dist"]
skips = ["B101", "B601"]  # Skip assert_used and shell injection (we use them carefully)

[project]
name = "mushu-sdk"
version = "0.2.2"
description = "Python SDK for Mushu API - auto-generated clients from OpenAPI specs"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["mushu", "api", "sdk", "openapi"]
dependencies = [
    "httpx>=0.25.0",
    "attrs>=23.0.0",
]

[project.urls]
Homepage = "https://admin.mushucorp.com"
Documentation = "https://admin.mushucorp.com/docs"
Repository = "https://github.com/mushucorp/mushu"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mushu"]

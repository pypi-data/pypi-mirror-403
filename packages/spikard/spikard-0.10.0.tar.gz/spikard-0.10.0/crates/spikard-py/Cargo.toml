[package]
name = "spikard-py"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "High-performance Python bindings for Spikard HTTP framework via PyO3"
keywords = ["python", "pyo3", "http", "framework", "async"]
categories = ["api-bindings", "web-programming::http-server"]
documentation = "https://docs.rs/spikard-py"
readme = "README.md"

[lib]
name = "_spikard"
crate-type = ["cdylib", "rlib"]
doctest = false

[lints]
workspace = true

[dependencies]
spikard-core = { path = "../spikard-core", features = ["di"] }
spikard-http = { path = "../spikard-http", features = ["di"] }
spikard-bindings-shared = { path = "../spikard-bindings-shared" }
spikard-graphql = { path = "../spikard-graphql", optional = true }
http.workspace = true
pyo3.workspace = true
pyo3-async-runtimes.workspace = true
pythonize = "0.27"
serde_json.workspace = true
axum.workspace = true
axum-test = "18"
bytes = "1.11"
http-body-util = "0.1"
urlencoding = "2.1"
once_cell = "1.21"
tokio.workspace = true
tracing.workspace = true
async-stream = "0.3"
futures = "0.3"
tonic.workspace = true

[dev-dependencies]

[features]
default = ["di"]
# extension-module is intentionally NOT in default features to avoid breaking
# test compilation. It's enabled only by maturin in pyproject.toml for wheel builds.
extension-module = ["pyo3/extension-module"]
di = ["spikard-core/di", "spikard-http/di"]
graphql = ["spikard-graphql"]

[package]
name = "spikard-http"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "High-performance HTTP server for Spikard with tower-http middleware stack"
keywords = ["http", "server", "axum", "tower", "middleware"]
categories = ["web-programming::http-server", "web-programming"]
documentation = "https://docs.rs/spikard-http"
readme = "README.md"

[dependencies]
axum = { workspace = true, features = ["multipart", "ws"] }
tokio.workspace = true
tokio-util = "0.7"
tokio-stream = "0.1"
tower.workspace = true
tower-http.workspace = true
tower_governor.workspace = true
jsonwebtoken.workspace = true
utoipa.workspace = true
utoipa-swagger-ui.workspace = true
utoipa-redoc.workspace = true
serde.workspace = true
serde_json.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
spikard-core.workspace = true
futures-util = "0.3"
futures = "0.3"
jsonschema.workspace = true
serde_qs = "0.15"
lazy_static = "1.5"
lru = "0.16"
regex = "1"
rustc-hash = "2.1"
urlencoding = "2.1"
url = "2.5"
mime = "0.3"
jiff = "0.2"
uuid = "1.20"
bytes = "1.11"
http-body-util = "0.1"
http-body = "1.0"
axum-test = { version = "18", features = ["ws"] }
anyhow = "1.0"
cookie = "0.18"
base64 = "0.22.1"
flate2.workspace = true
brotli = "8.0"
tonic = { version = "0.14", features = ["transport", "codegen", "gzip"] }
prost = "0.14"
prost-types = "0.14"
h2 = "0.4"

[lints]
workspace = true

[features]
default = []
di = ["spikard-core/di"]

[dev-dependencies]
chrono = "0.4"
doc-comment = "0.3"
tempfile = "3.24"

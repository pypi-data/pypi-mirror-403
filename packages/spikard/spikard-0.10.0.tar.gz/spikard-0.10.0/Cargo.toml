[workspace]
resolver = "2"
members = ["crates/spikard-py"]
exclude = [
    "e2e/*",
    "examples/*",
    "tests/test_apps/*",
    "tools/test-generator",
]

[workspace.package]
version = "0.10.0"
edition = "2024"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
license = "MIT"
repository = "https://github.com/Goldziher/spikard"
homepage = "https://github.com/Goldziher/spikard"

[workspace.dependencies]
# Core library
spikard = { version = "0.10.0", path = "crates/spikard" }
spikard-core = { version = "0.10.0", path = "crates/spikard-core" }
spikard-http = { version = "0.10.0", path = "crates/spikard-http" }
spikard-graphql = { version = "0.10.0", path = "crates/spikard-graphql" }

# Python bindings
pyo3 = { version = "0.27", features = ["abi3-py310"] }
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }

# CLI dependencies
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"
clap_mangen = "0.2"

# HTTP dependencies
axum = "0.8"
tokio = { version = "1", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6.8", features = [
    "trace",
    "request-id",
    "compression-gzip",
    "compression-br",
    "timeout",
    "limit",
    "fs",
    "set-header",
    "sensitive-headers",
] }

# Middleware and auth
"tower_governor" = "0.8"
jsonwebtoken = { version = "10.3", features = ["use_pem", "rust_crypto"] }

# OpenAPI
utoipa = { version = "5", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "9", features = ["axum", "vendored"] }
utoipa-redoc = { version = "6", features = ["axum"] }

# gRPC dependencies
tonic = { version = "0.14", features = ["transport", "codegen", "gzip"] }
prost = "0.14"
prost-types = "0.14"

# Utilities
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
http = "1.4"
jsonschema = { version = "0.40", default-features = false }
flate2 = { version = "=1.1.5", default-features = false, features = ["rust_backend"] }

[workspace.lints.rust]
unexpected_cfgs = { level = "allow", check-cfg = ['cfg(tarpaulin_include)'] }

[workspace.lints.clippy]
all = { level = "deny", priority = 0 }
pedantic = { level = "deny", priority = 0 }
nursery = { level = "deny", priority = 0 }

[workspace.metadata.cargo-llvm-cov]
exclude = ["spikard-node"]

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3
strip = true

[profile.dev]
opt-level = 0
debug = true

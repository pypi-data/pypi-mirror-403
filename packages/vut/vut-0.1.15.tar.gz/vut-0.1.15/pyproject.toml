[project]
name = "vut"
version = "0.1.15"
description = "Toolkit for Video Understanding tasks"
readme = "README.md"
authors = [{ name = "kage1020", email = "contact@kage1020.com" }]
license = "MIT"
license-files = ["LICENSE"]
keywords = [
    "video",
    "computer vision",
    "deep learning",
    "action recognition",
    "action detection",
    "action localization",
    "action segmentation",
    "video classification",
    "video segmentation",
    "video generation",
    "video captioning",
    "video retrieval",
    "video understanding",
    "video analysis",
    "video processing",
]
requires-python = ">=3.12"

[project.optional-dependencies]
full = [
    "einops>=0.8.1",
    "ffmpeg-python>=0.2.0",
    "hydra-core>=1.3.2",
    "ipywidgets>=8.1.7",
    "jaxtyping>=0.3.5",
    "matplotlib>=3.10.3",
    "numpy>=2.2.5",
    "opencv-contrib-python>=4.11.0.86",
    "opencv-python>=4.11.0.86",
    "pillow>=11.2.1",
    "polars>=1.29.0",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.2",
    "rich>=14.0.0",
    "scikit-learn>=1.6.1",
    "torch>=2.6.0",
    "torchvision>=0.22.0",
]

[project.urls]
Repository = "https://github.com/kage1020/vut.git"


[dependency-groups]
dev = [
    "colorspacious>=1.1.2",
    "ipykernel>=6.29.5",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
    "ruff>=0.11.9",
    "streamlit>=1.45.1",
]

[tool.setuptools]
packages.find = { include = ["vut*"] }

[tool.hatch.build]
packages = ["vut"]

[tool.pytest.ini_options]
pythonpath = "./"
addopts = "--cov=vut --cov-append -vv"

[tool.coverage.run]
omit = ["*/__init__.py"]

[tool.coverage.html]
directory = "coverages"

[tool.ruff]
lint.extend-ignore = ["F821"]

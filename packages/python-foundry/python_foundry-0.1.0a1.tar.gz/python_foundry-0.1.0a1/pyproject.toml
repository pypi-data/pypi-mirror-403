[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "python-foundry"
version = "0.1.0a1"
description = "WIP placeholder (not ready for use): opinionated Copier template for Python projects (pre-beta)."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "Nikolai von Krusenstiern" }
]
maintainers = [
  { name = "Nikolai von Krusenstiern" }
]
keywords = ["python", "copier", "template", "project", "AI", "uv", "python-foundry"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Code Generators"
]
dependencies = []

[project.urls]
Homepage = "https://gitlab.com/python-tools4/copier-templates/python-foundry"
Source = "https://gitlab.com/python-tools4/copier-templates/python-foundry"
Issues = "https://gitlab.com/python-tools4/copier-templates/python-foundry/-/issues"
Documentation = "https://gitlab.com/python-tools4/copier-templates/python-foundry"
Changelog = "https://gitlab.com/python-tools4/copier-templates/python-foundry/-/blob/main/CHANGELOG.md"

[tool.pytest.ini_options]
addopts = "-q"

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "B", "UP"]
ignore = []
exclude = [".git", ".ruff_cache", "dist", "build", "site"]
fix = false

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
strict = true
show_error_codes = true
pretty = true
exclude = "dist|build|site|.nox|.venv"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
include = ["README.md", "LICENSE", "CHANGELOG.md"]

[tool.hatch.build.targets.wheel]
packages = ["src/python_foundry"]

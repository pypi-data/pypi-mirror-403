[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "waze-logs"
version = "1.1.0"
description = "Worldwide Waze traffic event collection and analysis tool - demonstrates location privacy risks in crowdsourced traffic applications"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "jasperan", email = "jasperan@users.noreply.github.com"}
]
maintainers = [
    {name = "jasperan", email = "jasperan@users.noreply.github.com"}
]
keywords = [
    "waze",
    "traffic",
    "privacy",
    "osint",
    "geolocation",
    "security-research",
    "data-collection"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "click>=8.0",
    "requests>=2.28",
    "pyyaml>=6.0",
    "tabulate>=0.9",
    "flask>=2.0",
]

[project.urls]
Homepage = "https://github.com/jasperan/waze-logs"
Repository = "https://github.com/jasperan/waze-logs"
Issues = "https://github.com/jasperan/waze-logs/issues"

[project.scripts]
waze = "cli:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[tool.setuptools]
py-modules = ["cli", "collector", "collector_europe", "collector_worldwide", "database", "analysis", "waze_client"]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["web*"]

[tool.setuptools.package-data]
"*" = ["templates/*.html", "static/*"]

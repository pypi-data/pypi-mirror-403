Computation:
  description: Data for a computation.
  allOf:
    - type: object
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        function_name:
          type: string
          nullable: true
        function_name_full:
          type: string
          nullable: true
        function_pickle:
          type: string
          nullable: true
        args:
          type: array
          nullable: true
        kwargs:
          type: object
          nullable: true
        key:
          type: string
          nullable: true
        pid:
          type: string
          nullable: true
        created:
          type: string
          nullable: true
        updated:
          type: string
          nullable: true
        started_at:
          type: string
          nullable: true
        finished_at:
          type: string
          nullable: true
        paused_at:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
        status:
          type: string

ComputationShow:
  description: Data for a computation.
  allOf:
    - $ref: '#/Computation'
  required:
    - id
    - name

Paginator:
  description: Data for a paginator.
  allOf:
    - type: object
      properties:
        total:
          type: integer
        next:
          type: string
        previous:
          type: string
        page:
          type: integer
        per_page:
          type: integer

ComputationList:
  description: Data for a list of computationes.
  allOf:
    - $ref: './schema.yaml#/Paginator'
    - type: object
      properties:
        computationes:
          type: array
          items:
            $ref: '#/ComputationShow'

[project]
name = "art-resampling"
version = "0.1.2"
description = "ART: Adaptive Resampling-based Training for Imbalanced Classification in PyTorch"
authors = [
    {name = "Arjun Basandrai",email = "arjunbasandrai2004@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<3.15"
dependencies = [
    "numpy (>=1.26,<3)",
    "scikit-learn (>=1.3,<2)",
    "torch (>=2.10.0,<3.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "ruff (>=0.14.13,<0.15.0)"
]

[tool.ruff]
line-length = 100

[tool.poetry]
packages = [{ include = "art_resampling", from = "src" }]

[tool.poetry]
name = "actionstreamer"
version = "1.4.5"
description = "A library for the ActionStreamer API."
authors = ["ActionStreamer <joe@actionstreamer.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.3"
pytz = "^2024.1"
wmi = { version = "^1.5.1", markers = "sys_platform == 'win32'" }
psutil = ">=6.0.0"
pycryptodome = ">=3.23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "timeback-edubridge"
version = "0.1.4"
description = "Python client for the Timeback EduBridge API"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "Timeback", email = "dev@timeback.dev" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = ["timeback-common>=0.1.0"]

[tool.uv.sources]
timeback-common = { workspace = true }

[project.urls]
Homepage = "https://developer.timeback.com"
Documentation = "https://docs.timeback.com"
Repository = "https://github.com/superbuilders/timeback-dev-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/timeback_edubridge"]

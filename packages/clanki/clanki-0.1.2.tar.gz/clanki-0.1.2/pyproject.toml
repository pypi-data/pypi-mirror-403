[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clanki"
dynamic = ["version"]
description = "Terminal-based Anki review client using native Anki backend"
readme = "README.md"
requires-python = ">=3.10"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Alven Wang" },
]
keywords = ["anki", "flashcards", "spaced-repetition", "terminal", "tui"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
]
dependencies = [
    "anki==25.9.2",
    "textual>=0.50",
    "textual-image[textual]>=0.7",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/alvenw/clanki"
Repository = "https://github.com/alvenw/clanki"
Issues = "https://github.com/alvenw/clanki/issues"

[project.scripts]
clanki = "clanki.cli:main"

[tool.hatch.version]
path = "clanki/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["clanki"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = [
    "build>=1.4.0",
    "pytest>=9.0.2",
]

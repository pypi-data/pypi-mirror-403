[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[project]
name = "pytest-mark-ac"
version = "1.1.2"
authors = [
    {name = "JesÃºs Alonso Abad"},
]
description = "Provides a marker to reference acceptance criteria from PyTest tests through annotations"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Framework :: Pytest",
]
dependencies = [
    "pytest~=8.4",
]

[project.urls]
Homepage = "https://gitlab.com/Kencho1/pytest-mark-ac"
Documentation = "https://gitlab.com/Kencho1/pytest-mark-ac/-/blob/main/README.md"
Repository = "https://gitlab.com/Kencho1/pytest-mark-ac.git"
Issues = "https://gitlab.com/Kencho1/pytest-mark-ac/-/issues"

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.0",
    "tox>=4.0",
    "pytest-cov>=4.0",
]
test = [
    "pytest~=8.4",
    "pytest-cov>=4.0",
]

[project.entry-points.pytest11]
pytest_mark_ac = "pytest_mark_ac"

# Build configuration - only include the pytest_mark_ac package
[tool.hatch.build.targets.wheel]
packages = ["pytest_mark_ac"]

[tool.hatch.build.targets.sdist]
include = [
    "/pytest_mark_ac",
    "/pytest_mark_ac/py.typed",
    "/pyproject.toml",
    "/README.md",
    "/CHANGELOG.md",
    "/LICENSE",
]

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["pytest_mark_ac"]

# Mypy configuration
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = ["-v", "--strict-markers", "--tb=short"]

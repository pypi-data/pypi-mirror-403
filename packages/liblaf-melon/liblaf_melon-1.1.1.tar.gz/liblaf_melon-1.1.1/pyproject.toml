#:schema https://json.schemastore.org/pyproject.json
# ref: <https://packaging.python.org/en/latest/specifications/pyproject-toml/>

[project]
name = "liblaf-melon"
description = "ðŸ‰ A comprehensive Python library for 3D mesh processing with advanced I/O capabilities, proximity analysis, and integration with external mesh processing tools."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
  { name = "liblaf", email = "30631553+liblaf@users.noreply.github.com" }
]
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed"
]
dependencies = [
  "attrs>=25,<26",
  "cyclopts>=4,<5",
  "einops>=0.8,<0.9",
  "jax>=0.9,<0.10",
  "jaxtyping>=0.3,<0.4",
  "jinja2>=3,<4",
  "lazy-loader>=0.4,<0.5",
  "liblaf-grapes>=9,<10",
  "meshio>=5,<6",
  "more-itertools>=10,<11",
  "networkx>=3,<4",
  "numpy>=2,<3",
  "polars>=1,<2",
  "potpourri3d>=1,<2",
  "pydantic>=2,<3",
  "pydicom>=3,<4",
  "pymeshfix>=0.17,<0.18",
  "pyvista>=0.46,<0.47",
  "rich>=14,<15",
  "scipy>=1,<2",
  "trimesh[easy]>=4,<5",
  "warp-lang>=1,<2"
]
dynamic = ["version"]

[project.urls]
"Changelog" = "https://github.com/liblaf/melon/blob/main/CHANGELOG.md"
"Documentation" = "https://liblaf.github.io/melon/"
"Homepage" = "https://github.com/liblaf/melon"
"Issue Tracker" = "https://github.com/liblaf/melon/issues"
"Release Notes" = "https://github.com/liblaf/melon/releases"
"Source Code" = "https://github.com/liblaf/melon"

[project.scripts]
melon = "liblaf.melon.cli:app.meta"

[project.optional-dependencies]
cuda12 = ["jax[cuda12]>=0.9,<0.10"]
cuda13 = ["jax[cuda13]>=0.9,<0.10"]

[dependency-groups]
dev = ["liblaf-cherries>=1,<2", "pygltflib>=1,<2", "scipy-stubs>=1,<2"]
build = ["check-wheel-contents>=0.6,<0.7", "hatch>=1,<2", "twine>=6,<7"]
docs = ["liblaf-mkdocs-preset>=0.3,<0.4", "mkdocs>=1,<2"]
test = ["liblaf-pytest-preset>=0.1,<0.2,<7", "pytest>=9,<10"]

[build-system]
requires = ["hatch-vcs", "hatchling"]
build-backend = "hatchling.build"

[tool.check-wheel-contents]
ignore = ["W002"]

[tool.coverage.report]
exclude_also = ["@wp.func", "@wp.kernel"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.hatch.build.hooks.vcs]
version-file = "src/liblaf/melon/_version.py"

[tool.hatch.build.targets.sdist]
only-include = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/liblaf"]

[tool.hatch.version]
source = "vcs"

[tool.pyright]
extends = ".config/linters/pyrightconfig.json"

[tool.pytest]
addopts = [
  "--doctest-modules",
  "--hypothesis-show-statistics",
  "--import-mode=importlib",
  "--showlocals"
]
consider_namespace_packages = true
strict = true
testpaths = ["benches", "src", "tests"]

[tool.ruff]
extend = ".config/linters/.ruff.toml"

[tool.ruff.lint]
ignore = ["F722"]

[tool.uv]
conflicts = [[{ extra = "cuda12" }, { extra = "cuda13" }]]
default-groups = "all"

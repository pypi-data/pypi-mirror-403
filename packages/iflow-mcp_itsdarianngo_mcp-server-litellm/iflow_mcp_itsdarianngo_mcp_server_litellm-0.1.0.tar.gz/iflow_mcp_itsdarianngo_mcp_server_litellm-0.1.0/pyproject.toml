[project]
name = "iflow-mcp_itsdarianngo_mcp-server-litellm"
version = "0.1.0"
description = "An MCP server for LiteLLM integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "litellm>=0.1.0",
    "pydantic>=2.0.0",
    "python-dotenv>=0.21.0"
]

[project.scripts]
mcp-server-litellm = "server_litellm:main"

[tool.hatch.build.targets.wheel]
packages = ["src/server_litellm"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "agent-policy-engine"
version = "1.0.1"
description = "Deterministic, capability-based policy enforcement runtime for AI agents"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Shawn Kahalewai Reilly"}
]
keywords = [
    "ai",
    "agents",
    "security",
    "policy",
    "enforcement",
    "llm",
    "mcp",
    "intent",
    "orchestration",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pyyaml>=6.0",
    "jsonschema>=4.17.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.scripts]
ape = "ape.cli.main:main"

[project.urls]
Homepage = "https://github.com/kahalewai/agent-policy-engine"
Documentation = "https://github.com/kahalewai/agent-policy-engine/IMPLEMENTATION_GUIDE.md"
Repository = "https://github.com/kahalewai/agent-policy-engine"
Changelog = "https://github.com/kahalewai/agent-policy-engine/CHANGELOG.md"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["ape*"]

[tool.setuptools.package-data]
ape = ["**/*.json", "**/*.yaml"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]  # Line length handled separately

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

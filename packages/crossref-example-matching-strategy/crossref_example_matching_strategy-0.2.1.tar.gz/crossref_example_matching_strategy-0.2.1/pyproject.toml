[project]
name = "crossref-example-matching-strategy"
version = "0.2.1"
description = "This is meant to demonstrate how to create a strategy for use with the Crossref matching service (marple)."
authors = [{ name = "Jason Portenoy", email = "jportenoy@crossref.org" }]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = []
license = "MIT"

[project.urls]
homepage = "https://gitlab.com/crossref/example-matching-strategy"

[tool.poetry]
packages = [{ include = "crossref_example_matching_strategy", from = "src" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "black (>=25.9.0,<26.0.0)",
    "ruff (>=0.13.2,<0.14.0)",
    "crossref-matcher",                   # this needs to be changed to point to a valid installation package
]

[project.entry-points."crossref_matcher.strategies"]
crossref_example_matching_strategy = "crossref_example_matching_strategy.strategy"

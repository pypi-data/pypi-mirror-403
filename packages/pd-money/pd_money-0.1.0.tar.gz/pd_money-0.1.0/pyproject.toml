[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pd-money"
version = "0.1.0"
description = "A comprehensive pandas extension for financial data cleaning, performance analysis, and valuation."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Open Source Contributor", email = "hello@example.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["pandas", "finance", "money", "cleaning", "fintech", "analysis"]
dependencies = [
  "pandas>=1.0.0",
  "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/aalhajmee/pd-money"
Repository = "https://github.com/aalhajmee/pd-money"
Issues = "https://github.com/aalhajmee/pd-money/issues"

[tool.pytest.ini_options]
testpaths = ["pd_money/tests"]
addopts = "-ra -q"
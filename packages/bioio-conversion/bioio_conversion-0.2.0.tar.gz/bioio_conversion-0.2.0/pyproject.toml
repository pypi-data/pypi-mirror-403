# package build
# https://peps.python.org/pep-0517/
[build-system]
requires = ["setuptools>=65", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# if no Git metadata is found, use this version
fallback_version = "0.1.0"

[project]
name = "bioio-conversion"
description = "A BioIO conversion tool for going between image formats"
keywords = []
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT License" }
authors = [
  { email = "brian.whitney@alleninstitute.org", name = "bioio-devs" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dynamic = ["version"]

dependencies = [
  "bioio>=3.0.0",
  "bioio-ome-zarr>=3.0.1",
  "numpy>=1.24.0",
  "dask>=2021.10.0",
  "numcodecs>=0.10.0",
  "scikit-image>=0.19.0",
]

# Console script entry points
[project.scripts]
bioio-convert = "bioio_conversion.bin.cli_convert:main"
bioio-batch-convert   = "bioio_conversion.bin.cli_batch_convert:main"

# extra dependencies
# https://peps.python.org/pep-0621/#dependencies-optional-dependencies
[project.optional-dependencies]
lint = [
  "pre-commit>=2.20.0",
]

test = [
  "coverage>=5.1",
  "bioio-ome-tiff>=1.4.0",
  "bioio-czi>=2.4.0",
  "pytest>=5.4.3",
  "pytest-cov>=2.9.0",
  "pytest-raises>=0.11",
  "numpy>=1.24.0",
]

docs = [
  "gitchangelog>=3.0.4",
  "Sphinx>=8.0.0",
  "furo>=2022.4.7",
  "numpydoc",
  "sphinx-copybutton",
  "myst-parser>=1.0",
  "linkify-it-py>=2.0.0",
]

# build settings
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["*docs/*", "*tests/*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "py.typed"]

# formatting + linting
[tool.black]
line-length = 88

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
profile = "black"
use_parentheses = true

# https://github.com/mgedmin/check-manifest#configuration
[tool.check-manifest]
ignore = [
  ".editorconfig",
  ".pre-commit-config.yaml",
  ".gitchangelog.rc",
  "CODE_OF_CONDUCT.md",
  "CONTRIBUTING.md",
  "Justfile",
  "*docs/**",
  "*tests/**",
  "scripts/*",
]

# static typing
[tool.mypy]
files = "bioio_conversion/*.py"
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
show_error_codes = true

# linting
[tool.flake8]
max-line-length = 88
ignore = "E203,E402,W291,W503"
min-python-version = "3.11.0"
per-file-ignores = [
  "__init__.py:F401",
]

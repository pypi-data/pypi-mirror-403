[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sportsdataverse"
version = "0.0.36.3.2"
description = "Retrieve Sports data in Python"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Saiem Gilani", email = "saiem.gilani@gmail.com"}
]
maintainers = [
    {name = "Saiem Gilani", email = "saiem.gilani@gmail.com"}
]
keywords = ["nfl", "college", "football", "data", "epa", "statistics", "web", "scraping"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3"
]
dependencies = [
    "numpy>=2.0.2",
    "pandas>=2.3.3",
    "tqdm>=4.67.1",
    "beautifulsoup4>=4.14.3",
    "inflection>=0.5.1",
    "requests>=2.32.5",
    "lxml>=6.0.2",
    "pyarrow>=21.0.0",
    "pyjanitor>=0.32.2",
    "pyreadr>=0.5.4",
    "scipy>=1.13.1",
    "matplotlib>=3.9.4",
    "attrs>=25.4.0",
    "xgboost<3",
    "ruff>=0.14.14",
]

[project.urls]
Homepage = "https://github.com/sportsdataverse/sportsdataverse-py"
Documentation = "https://py.sportsdataverse.org/"
"Bug Tracker" = "https://github.com/sportsdataverse/sportsdataverse-py/issues"

[project.optional-dependencies]
tests = [
    "pytest>=8.4.2",
    "mypy>=1.19.1",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
]
docs = [
    "sphinx>=7.4.7",
]
all = [
    "pytest>=8.4.2",
    "mypy>=1.19.1",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "sphinx>=7.4.7",
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests", "tests.*"]

[tool.setuptools.package-data]
"sportsdataverse" = ["cfb/models/*", "nfl/models/*"]

[tool.ruff]
include = ["sportsdataverse/**/*.py"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "NPY001", "NPY002", "NPY003", "NPY201", "PERF"]
ignore = ["F403", "F405", "E712"]

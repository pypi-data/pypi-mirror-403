[project]
name = "terrakio-core"
version = "0.5.23"
description = "Core package for the terrakio-python-api"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.12.15",
    "geopandas>=1.1.1",
    "h5netcdf>=1.6.3",
    "h5py>=3.14.0",
    "netcdf4>=1.7.2",
    "psutil>=7.0.0",
    "scipy>=1.16.1",
    "shapely>=2.1.1",
    "xarray>=2025.7.1",
    "nest-asyncio>=1.6.0",
    "typer>=0.19.2",
    "onnxruntime>=1.23.2",
    "rasterio>=1.4.3",
    "python-snappy>=0.7.3",
]

[project.optional-dependencies]
ml = [
    "scikit-learn>=1.7.1",
    "skl2onnx>=1.19.1",
    "torch>=2.7.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["terrakio_core"]

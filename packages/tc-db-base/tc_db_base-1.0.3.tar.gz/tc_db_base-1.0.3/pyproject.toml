[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tc-db-base"
version = "1.0.3"
description = "Schema-driven MongoDB database module with auto-generated repositories"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Yashvanth D", email = "dev@taskcircuit.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mongodb", "database", "schema", "repository", "orm", "task-circuit"]
dependencies = [
    "pymongo>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
flask = [
    "flask>=2.0.0",
    "flask-cors>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/task-circuit/tc-db-base"
Documentation = "https://github.com/task-circuit/tc-db-base#readme"
Repository = "https://github.com/task-circuit/tc-db-base"
"Bug Tracker" = "https://github.com/task-circuit/tc-db-base/issues"

[project.scripts]
tc-db-server = "tc_db_base.server:main"

[tool.setuptools.packages.find]
include = ["tc_db_base", "tc_db_base.*"]


[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=tc_db_base --cov-report=term-missing"

[tool.mypy]
python_version = "1.0.3"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true


[tox]
envlist = py38,py39

[testenv]
extras = check, pytest

[testenv:check]
commands =
    pip install --disable-pip-version-check --no-cache-dir ruff
    ruff format --check .
    ruff check .

[testenv:pytest]
commands =
    pip install -r test/requirements.txt
    pytest -s test/

[testenv:update]
commands =
    pip install requests djlint
    python tools/update.py --ui --editor --editor-version=v4.14.6

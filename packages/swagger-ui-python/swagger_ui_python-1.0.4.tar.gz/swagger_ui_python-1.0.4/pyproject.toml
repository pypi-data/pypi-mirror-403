[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swagger-ui-python"
dynamic = ["version"]
description = "Swagger UI for Python web framework, such as Tornado, Flask, Quart, Sanic and Falcon."
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
authors = [
    {name = "SkyTik"}
]
keywords = ["swagger", "swagger-ui", "openapi", "api", "documentation", "flask", "tornado", "sanic", "quart", "falcon", "aiohttp", "starlette", "bottle", "chalice"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "jinja2>=2.0",
    "packaging>=20.0",
    "PyYaml>=5.0",
]

[project.urls]
Homepage = "https://github.com/SkyTik/swagger-ui-python"
Repository = "https://github.com/SkyTik/swagger-ui-python"
Issues = "https://github.com/SkyTik/swagger-ui-python/issues"

[tool.setuptools]
packages = ["swagger_ui", "swagger_ui.handlers"]

[tool.setuptools.package-data]
swagger_ui = ["static/*", "templates/*"]

[tool.setuptools_scm]
version_file = "swagger_ui/_version.py"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "single"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auggie-sdk"
version = "0.1.10"
description = "Python SDK for building AI-powered coding workflows with the Augment CLI agent (auggie)"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Augment Code", email = "support@augmentcode.com"},
]
keywords = ["auggie", "augment", "ai", "coding", "agent", "sdk", "automation", "llm", "code-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "agent-client-protocol>=0.7.0",
    "requests>=2.25.0",
    "typing-extensions>=3.7.4",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-timeout>=2.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://augmentcode.com"
Repository = "https://github.com/augmentcode/auggie-sdk-python"
Documentation = "https://docs.augmentcode.com"
"Bug Tracker" = "https://github.com/augmentcode/auggie-sdk-python/issues"
"Source Code" = "https://github.com/augmentcode/auggie-sdk-python"

[tool.setuptools.packages.find]
where = ["."]
include = ["auggie_sdk*"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100
py_version = 310

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "standard"
exclude = ["**/test_*.py", "**/*_test.py", "tests/"]
reportMissingImports = false
reportMissingTypeStubs = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mdformat_space_control"
version = "0.3.0"
description = "An mdformat plugin for space control: EditorConfig indentation, tight lists, frontmatter spacing, and wikilinks."
authors = [
    { name = "Joseph Monaco", email = "joe@selfmotion.net" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: Markdown",
]
keywords = ["mdformat", "markdown", "formatter", "editorconfig", "indentation", "lists", "frontmatter", "wikilink", "obsidian"]
requires-python = ">=3.10"
dependencies = [
    "mdformat>=0.7.0",
    "editorconfig>=0.12.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mdformat-frontmatter>=2.0.0",
    "mdformat-simple-breaks>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/jdmonaco/mdformat-space-control"

[project.entry-points."mdformat.parser_extension"]
space_control = "mdformat_space_control"

[tool.hatch.build.targets.sdist]
exclude = [".github/", "tests/"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

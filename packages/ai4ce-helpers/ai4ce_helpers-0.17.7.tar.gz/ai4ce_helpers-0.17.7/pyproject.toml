[project]
name = "ai4ce-helpers"
version = "0.17.7"
description = "Functions to help interact with the AI4CE backend"
authors = [
    {name="Alexander Salge", email="wildfire_small467@simplelogin.com"},
    {name="Jan-Peter Ceglarek", email="ceglarek@fsr.tu-darmstadt.de"}
]
readme = "README.md"
license = "LICENSE"
requires-python = ">=3.11, <4"
dependencies = [
    "httpx>=0,<1",
    "streamlit>=1,<2",
    "deprecated>=1,<2",
    "streamlit-mermaid (>=0.3.0,<0.4.0)"
]

classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://gitlab.com/ai4ce/public-info"
Repository = "https://gitlab.com/ai4ce/ai4ce-helpers"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

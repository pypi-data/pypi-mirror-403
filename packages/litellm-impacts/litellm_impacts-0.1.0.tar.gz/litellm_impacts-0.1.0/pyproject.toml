[project]
name = "litellm-impacts"
version = "0.1.0"
description = "Environmental impact metrics callback for LiteLLM"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Elliot" }
]
keywords = ["litellm", "carbon", "sustainability", "llm", "metrics", "prometheus"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "litellm>=1.0.0",
    "prometheus-client>=0.20.0",
    "ecologits>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/YOUR_USERNAME/litellm-impacts"
Repository = "https://github.com/YOUR_USERNAME/litellm-impacts"
Issues = "https://github.com/YOUR_USERNAME/litellm-impacts/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/litellm_impacts"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[project]
name = "claude-lfr-mcp"
version = "0.1.0"
description = "Fast CPU-based RAG for codebases using BGE embeddings and Qdrant. MCP server for Claude Code."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Maik Derstappen", email = "md@derico.de" }]
keywords = ["rag", "code-search", "embeddings", "qdrant", "mcp", "claude-code", "semantic-search", "bge", "vector-database", "cpu-inference"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]
dependencies = [
  "qdrant-client>=1.9.0",
  "torch>=2.2.0",
  "transformers>=4.40.0",
  "accelerate>=0.30.0",
  "mcp>=1.0.0",
  "pathspec>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

[project.urls]
Repository = "https://gitlab.com/derico/claude-lfr-mcp"
Issues = "https://gitlab.com/derico/claude-lfr-mcp/-/issues"

[project.scripts]
claude-lfr-index = "claude_lfr_mcp.indexer:main"
claude-lfr-search = "claude_lfr_mcp.searcher:main"
claude-lfr-mcp = "claude_lfr_mcp.mcp_server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
# optional: tweak if you want a specific Python

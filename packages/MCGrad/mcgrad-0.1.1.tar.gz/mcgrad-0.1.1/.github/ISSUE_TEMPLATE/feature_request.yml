name: Feature Request
description: Suggest a new feature or enhancement for MCGrad
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the sections below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like.
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of MCGrad does this relate to?
      options:
        - Core calibration methods (MCGrad, RegressionMCGrad)
        - Traditional calibrators (Isotonic, Platt, Temperature)
        - Metrics
        - Plotting
        - Tuning
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, code examples, or screenshots about the feature request here.

  - type: dropdown
    id: pull-request
    attributes:
      label: Would you like to implement this?
      description: Are you willing to open a pull request to implement this feature?
      options:
        - "Yes"
        - "No"
        - "Maybe (need guidance)"

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct.
      options:
        - label: I agree to follow MCGrad's [Code of Conduct](https://github.com/facebookincubator/MCGrad/blob/main/CODE_OF_CONDUCT.md)
          required: true

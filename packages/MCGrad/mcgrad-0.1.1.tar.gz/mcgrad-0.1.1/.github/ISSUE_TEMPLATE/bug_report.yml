name: Bug Report
description: Report a bug or unexpected behavior in MCGrad
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Install MCGrad with `pip install mcgrad`
        2. Run the following code...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if applicable.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide version information
      value: |
        - MCGrad version:
        - Python version:
        - OS:
        - LightGBM version:
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.

  - type: dropdown
    id: pull-request
    attributes:
      label: Would you like to submit a fix?
      description: Are you willing to open a pull request to fix this bug?
      options:
        - "Yes"
        - "No"
        - "Maybe (need guidance)"

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct.
      options:
        - label: I agree to follow MCGrad's [Code of Conduct](https://github.com/facebookincubator/MCGrad/blob/main/CODE_OF_CONDUCT.md)
          required: true

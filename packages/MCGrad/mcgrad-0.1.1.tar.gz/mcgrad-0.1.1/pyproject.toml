[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "MCGrad"
dynamic = ["version"]
description = "Production-ready multicalibration for machine learning"
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Meta Platforms, Inc."},
]
keywords = [
    "calibration",
    "multicalibration",
    "machine-learning",
    "fairness",
    "probability-calibration",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "torch>=1.9.0",
    "lightgbm>=3.0.0",
    "plotly>=5.0.0",
    "pyarrow>=10.0.0",
    "cffi>=1.15.0",
    "ax-platform>=1.2.1",
    "psutil>=7.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "flake8==7.3.0",
    "flake8-bugbear>=24.0.0",
    "papermill>=2.4.0",
]
tutorials = [
    "notebook>=7.0.0",
    "jupyterlab>=4.0.0",
    "folktables>=0.0.12",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
]

[project.urls]
Homepage = "https://mcgrad.dev"
Documentation = "https://mcgrad.readthedocs.io"
Repository = "https://github.com/facebookincubator/MCGrad"
Issues = "https://github.com/facebookincubator/MCGrad/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src/mcgrad"]
omit = ["src/mcgrad/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@abstractmethod",
]

[tool.setuptools_scm]
root = "."
fallback_version = "0.0.0"

[build-system]
requires = [
    "setuptools == 76", # Metadata version 2.2
    "wheel"
]

build-backend = "setuptools.build_meta"

[project]
name = "iupy-device42api"
version = "0.1.2"
dependencies = [
    "requests~=2.32.4",
    "urllib3~=2.5.0",
]
license = { text = "MIT" }
authors = [
    { name = "Ian A. Underwood", email = "ian@underwood-hq.org" }
]
description = "Ian Underwood's Device42 API"
readme = "README.md"
keywords = [ "Device42" ]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Utilities"
]

[project.urls]
Repository = "https://github.com/iunderwood/iupy-device42api"

[tools.setuptools]
include-package-data = false

[tools.setuptools.packages.find]
include = [ "src*" ]
exclude = [ "tests*" ]
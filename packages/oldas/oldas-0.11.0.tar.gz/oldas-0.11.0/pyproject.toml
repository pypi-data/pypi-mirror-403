[project]
name = "oldas"
version = "0.11.0"
description = "An async-friendly wrapper library for the API of TheOldReader"
readme = "README.md"
authors = [
    { name = "Dave Pearson", email = "davep@davep.org" }
]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
]
license = "MIT"
keywords = [
    "API",
    "async",
    "atom",
    "client",
    "Google Reader",
    "library",
    "RSS",
    "TheOldReader",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://oldas.davep.dev/"
Repository = "https://github.com/davep/oldas"
Documentation = "https://oldas.davep.dev/"
Source = "https://github.com/davep/oldas"
Issues = "https://github.com/davep/oldas/issues"
Discussions = "https://github.com/davep/oldas/discussions"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = [
    "codespell>=2.4.1",
    "mkdocs-autorefs>=1.4.3",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pytest>=9.0.2",
    "ruff>=0.14.0",
]

[tool.pyright]
venvPath="."
venv=".venv"
exclude=[".venv"]

server:
  url: http://localhost:8000
  bind:
    host: 0.0.0.0
    port: 8000
  admin: False
  languages:
    - en-US

logging:
  level: DEBUG

metadata:
  identification:
    title: DPR service
    description: A service to start the dpr processor.
    keywords:
      - ogc
      - api
      - processes

manager:
  name: PostgreSQL
  connection:
    host: ${POSTGRES_HOST}
    port: ${POSTGRES_PORT}
    database: ${POSTGRES_DB}
    user: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  output_dir: /tmp

resources:
  conv_safe_zarr:
    type: process
    processor:
      name: conv_safe_zarr
  mockup:
    type: process
    processor:
      name: mockup
  s1_l0:
    type: process
    processor:
      name: s1_l0
  s3_l0:
    type: process
    processor:
      name: s3_l0
  s1_ard:
    type: process
    processor:
      name: s1_ard

openapi:
  path: # not used

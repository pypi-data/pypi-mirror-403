[project]
name = "mcstatusio"
version = "1.1.1"
description = "A Python wrapper for the mcstatus.io API."
readme = "README.md"
authors = [
    { name = "Rezn1r", email = "rezn1r@proton.me" },
]
license = "MIT"
requires-python = ">=3.11,<3.14"
dependencies = [
    "httpx>=0.24.0",
    "python-dotenv>=1.2.1",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
"Homepage" = "https://github.com/Rezn1r/mcstatusio"
"Repository" = "https://github.com/Rezn1r/mcstatusio"
"Issues" = "https://github.com/Rezn1r/mcstatusio/issues"
"Documentation" = "https://mcstatusio.readthedocs.io/"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "git-cliff>=2.11.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.14.14",
    "sphinx>=8.2.3",
    "sphinx-conestack-theme>=1.1.1",
]


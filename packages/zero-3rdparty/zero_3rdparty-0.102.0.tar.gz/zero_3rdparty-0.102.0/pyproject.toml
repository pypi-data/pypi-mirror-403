[project]
name = "zero-3rdparty"
version = "0.102.0"
requires-python = ">=3.13"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
readme = "readme.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = []
authors = [
  { name = "EspenAlbert", email = "espen.albert1@gmail.com" },
]

[build-system]
requires = [
  "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "zero_3rdparty/*.py",
  "zero_3rdparty/_internal/*.py",
  "zero_3rdparty/py.typed",
]
exclude = [
  "*_examples.py",
  "*_test.py",
  "conftest.py",
  "test_*.json",
]

[tool.pkg-ext]
tag_prefix = "v"

[tool.pkg-ext.groups.sections]
examples_enabled = true
examples_include = [
  "CommentConfig",
  "parse_sections",
  "replace_sections",
  "get_comment_config",
]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
extend-ignore = [
  "E501",
  "UP006",
  "UP007",
  "UP035",
  "UP040",
  "UP046",
  "UP047",
]
extend-select = [
  "Q",
  "RUF100",
  "C90",
  "UP",
  "I",
  "T",
]

[tool.pytest.ini_options]
addopts = "-s -vv --log-cli-level=INFO"
python_files = [
  "*_test.py",
  "test_*.py",
]

[tool.coverage.report]
omit = [
  "*_test.py",
]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
]

[tool.pyright]
include = [
  "zero_3rdparty",
]
exclude = [
  "zero_3rdparty/humps.py",
  "zero_3rdparty/timeparse.py",
]

[dependency-groups]
dev = [
  "pytest>=9.0",
  "pytest-cov>=7.0",
  "pytest-freezer>=0.4.9",
  "ruff>=0.14",
  "xdoctest>=1.3.0",
  "pyright>=1.1.404",
  "pydantic",
]
docs = [
  "mkdocs-material>=9.5",
]
release = ["pkg-ext"]

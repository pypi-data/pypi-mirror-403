[project]
name = "agent-nexus-cli"
version = "0.1.1"
description = "Nexus Is A CLI-Based AI Coding Agent That Transforms Natural Language Into Efficient, Production-Ready Code!"
readme = "readme.md"
requires-python = ">=3.14.2"
authors = [
    { name = "Rohit Vilas Ingole", email = "rohit.vilas.ingole@gmail.com" },
]
license = { file = "license" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = { Homepage = "https://github.com/datarohit/nexus" }
dependencies = [
    "aiosqlite==0.22.1",
    "httpx==0.28.1",
    "langchain==1.2.7",
    "langchain-community==0.4.1",
    "langchain-core==1.2.7",
    "langchain-mcp-adapters==0.2.1",
    "langchain-openai==1.1.7",
    "langgraph==1.0.7",
    "langgraph-checkpoint==4.0.0",
    "langgraph-checkpoint-sqlite==3.0.3",
    "langgraph-prebuilt==1.0.7",
    "langgraph-sdk==0.3.3",
    "langsmith==0.6.4",
    "mcp==1.25.0",
    "openai==2.15.0",
    "orjson==3.11.5",
    "pathspec==1.0.3",
    "pydantic==2.12.5",
    "pydantic-core==2.41.5",
    "pydantic-settings==2.12.0",
    "python-dotenv==1.2.1",
    "pyyaml==6.0.3",
    "requests==2.32.5",
    "rich==14.2.0",
    "rich-click==1.9.6",
    "sqlalchemy==2.0.46",
    "structlog==25.5.0",
    "tenacity==9.1.2",
    "tiktoken==0.12.0",
]

[project.optional-dependencies]
dev = ["isort==7.0.0", "ruff==0.14.14", "ty==0.0.13"]

[build-system]
requires = ["setuptools>=80.10.1", "wheel>=0.46.3"]

[project.scripts]
nexus = "nexus.main:run"

[tool.setuptools]
packages = ["nexus"]

[tool.ruff]
target-version = "py314"
line-length = 120

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "UP",
    "YTT",
    "ASYNC",
    "S",
    "BLE",
    "FBT",
    "B",
    "A",
    "COM",
    "C4",
    "DTZ",
    "T10",
    "DJ",
    "EM",
    "EXE",
    "FA",
    'ISC',
    "ICN",
    "G",
    'INP',
    'PIE',
    "T20",
    'PYI',
    'PT',
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TID",
    "TC",
    "INT",
    "PTH",
    "ERA",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "PERF",
    "RUF",
]
ignore = ["TC001", "TC002", "TC003"]
extend-unsafe-fixes = []

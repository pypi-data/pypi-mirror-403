[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "controlSim"
version = "0.1.0"
description = "Delay Control System Simulation with PID Controller"
readme = "README.md"
authors = [
    {name = "Dr. Bharat Verma", email = "bharat.verma@lnmiit.ac.in"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
keywords = ["control", "simulation", "PID", "transfer function", "delay", "IIMC"]
dependencies = [
    "control>=0.9.4",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/vkbharatv/controlSim"
Documentation = "https://github.com/vkbharatv/controlSim"
Repository = "https://github.com/vkbharatv/controlSim.git"
"Bug Tracker" = "https://github.com/vkbharatv/controlSim/issues"

[tool.setuptools]
packages = ["controlsim"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=67"]

[project]
dependencies = [
  "fastapi>=0.104.0",
  "uvicorn[standard]>=0.24.0",
  "orcheo>=0.18.0",
  "celery[redis]>=5.3.0",
  "redis>=5.0.0",
  "httpx>=0.25.0"
]
description = "Deployment wrapper around the Orcheo FastAPI application"
name = "orcheo-backend"
readme = "README.md"
requires-python = ">=3.12"
version = "0.17.2"

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "ruff",
  "mypy"
]

[project.scripts]
orcheo-backend = "orcheo_backend:create_app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv.sources]
orcheo = {workspace = true}

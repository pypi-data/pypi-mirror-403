[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "featureform-enterprise"
version = "0.17.2rc2"
description = "Package for the Featureform Enterprise Feature Store"
readme = "client/README.md"
requires-python = ">=3.9"
authors = [{name = "FeatureForm, Inc.", email = "hello@featureform.com"}]
dependencies = [
    "click>=7.1.2",
    "protobuf>=3.20.0",
    "typeguard<3.0.0",
    "grpcio>=1.62.2",
    "googleapis-common-protos",
    "numpy>=1.21.6,<2.0",
    "pandas>=1.3.5,<2.2.0",
    "typing_extensions>=4.10.0",
    "Flask>=2.2.5",
    "Flask-Cors>=4.0.1",
    "validators>=0.20.0",
    "dill>=0.3.7",
    "sqlalchemy<2.0.0",
    "requests>=2.32.2",
    "rich>=13.5.2",
    "pyarrow<21.0.0",
    "pyyaml",
    "fastparquet",
    "pinecone-client>=2.2.2",
    "weaviate-client",
    "docker>=6.1.3",
    "okta-jwt-verifier",
    "importlib-metadata",
    "pyiceberg[glue]>=0.9.0",
    "astor",
    "pydantic>=2.0.0",
    "cloudpickle>=3.1.2",
    "ipywidgets>=8.1.7",
]

[project.optional-dependencies]

[project.scripts]
featureform = "featureform.cli:cli"

[tool.setuptools.packages.find]
where = ["client/src"]

[tool.setuptools]
include-package-data = true

[tool.ruff.lint]
select = ["I"]  # sorting
extend-select = ["F401", "F811"]  # unused imports

[tool.ruff.lint.isort]
known-first-party = ["featureform"]

[dependency-groups]
dev = [
    "grpcio-tools>=1.62.2",
    "build>=1.2.1",
    "mypy-protobuf>=3.6.0",
    "ruff>=0.14.2",
    "pre-commit>=3.0.0",
    "jupyter>=1.1.1",
    "python-dotenv>=1.1.1",
]
docs = [
    "mkdocs>=1.5.2",
    "mkdocs-autorefs>=0.5.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-material>=9.2.5",
    "mkdocs-material-extensions>=1.1.1",
    "mkdocs-section-index>=0.3.5",
    "mkdocstrings>=0.22.0",
    "mkdocstrings-python>=1.6.0",
]
test = [
    "Authlib>=1.3.1",
    "SQLAlchemy",
    "azure-core",
    "azure-identity",
    "azure-storage-blob",
    "behave>=1.2.6",
    "behavex>=3.0.0",
    "boto3>=1.34.143",
    "botocore",
    "build>=0.10.0",
    "databricks-sdk>=0.55.0",
    "deltalake>=1.0.0",
    "google-api-core",
    "google-auth",
    "google-cloud-bigquery>=3.0.0",
    "google-cloud-core",
    "google-cloud-storage>=2.7.0",
    "grpcio>=1.57.0",
    "psutil",
    "pyiceberg[glue]>=0.9.0",
    "pyspark>=3.3.0,<4.0.0",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-xdist",
    "python-dotenv>=1.0.0",
    "s3transfer",
    "six>=1.16.0",
    "snowflake-connector-python",
    "urllib3",
    "pandasql>=0.7.3",
    "redis>=7.0.1",
]
spark = [
    "azure-storage-blob>=12.13.1",
    "boto3",
    "deepdiff",
    "google-cloud-storage>=2.7.0",
    "google-oauth>=1.0.1",
    "kafka-python>=2.2.11",
    "pyspark>=3.3.0,<4.0.0",
    "pytest>=7.1.2",
    "pytest-cov>=3.0.0",
    "python-dotenv>=0.20.0",
]
streamer = [
    "boto3",
    "databricks-sdk>=0.55.0",
    "deltalake>=1.0.0",
]

# Ruff configuration
[tool.ruff]
line-length = 88
target-version = "py39"

exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]


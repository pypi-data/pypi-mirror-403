[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcwebapi"
version = "0.4.0"
description = "An async Python client for interacting with Minecraft servers via WebSocket API"
authors = [
    {name = "addavriance"}
]
license = {text = "MIT"}
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
keywords = ["minecraft", "api", "websocket", "client", "async", "asyncio"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
]

dependencies = [
    "websockets>=12.0",
]

[project.urls]
"Homepage" = "https://github.com/addavriance/mcwebapi"
"Bug Tracker" = "https://github.com/addavriance/mcwebapi/issues"

[tool.setuptools]
packages = {find = {}}
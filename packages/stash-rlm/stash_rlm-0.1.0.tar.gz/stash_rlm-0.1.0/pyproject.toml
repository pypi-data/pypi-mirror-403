[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stash-rlm"
version = "0.1.0"
description = "External memory for AI agents - a mini RLM"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Klod", email = "klod@shannonlabs.dev" }
]
keywords = ["ai", "agents", "memory", "context", "rlm", "clawdbot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = []  # Zero dependencies!

[project.scripts]
stash = "stash.cli:main"

[project.urls]
Homepage = "https://github.com/klodshannon/stash"
Repository = "https://github.com/klodshannon/stash"
Issues = "https://github.com/klodshannon/stash/issues"

[tool.hatch.build.targets.wheel]
packages = ["stash"]

# A conda environment with all useful package for developing datapipe
name: datapipe
channels:
  - conda-forge
dependencies:
  - python=3.12
  - ctapipe=0.29
  - pyirf=0.13
  - eventio=2.0
  - matplotlib=3
  - ruff
  - isort
  - pre-commit
  - sphinx
  - pydata-sphinx-theme
  - numpydoc
  - setuptools_scm
  - pytest
  - pytest-cov
  - pytest-runner
  - pytest-astropy-header
  - towncrier
  - pip
  - pip:
      - ctao-sphinx-theme
      - sphinx-changelog
      - ctapipe-io-zfits=0.4

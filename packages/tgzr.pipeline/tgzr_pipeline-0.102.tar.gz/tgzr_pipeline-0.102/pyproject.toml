[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "tgzr.pipeline"
dynamic = ["version"]
description = 'tgzr pipeline engine'
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
keywords = []
authors = [{ name = "Dee", email = "dee.sometech@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
  "pydantic",
  "rich",
  "toml",
  "uv",
  "hatch",
  "click",
  'tgzr.package_management',
  "importlib_metadata",      # until we drop support for py3.9
  "eval_type_backport",      # until we drop support for py3.9
]

[project.scripts]
pipeline = "tgzr.pipeline.main:main"

[project.entry-points."tgzr.pipeline.plugin"]
default_assets = "tgzr.pipeline.asset.asset_plugins:DefaultAssetsPlugin"

[project.entry-points."tgzr.cli.plugin"]
pipeline_cli = "tgzr.pipeline.tgzr_cli_plugin:install_cli"

[project.entry-points.hatch]
tgzr_pipeline_asset = "tgzr.pipeline.hatch.plugins"

[project.urls]
Documentation = "https://github.com/open-tgzr/tgzr.pipeline#readme"
Issues = "https://github.com/open-tgzr/tgzr.pipeline/issues"
Source = "https://github.com/open-tgzr/tgzr.pipeline"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.build.hooks.vcs]
version-file = "./src/tgzr/pipeline/_version.py"

[tool.hatch.build]
# this is needed bc it is otherwise not included in the build:
artifacts = ['_version.py']
packages = ["src/tgzr"]

[tool.hatch.build.targets.wheel]
# this is needed bc it is otherwise not included in the build:
artifacts = ['_version.py']
packages = ["src/tgzr"]

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tgzr/pipeline tests}"

[tool.coverage.run]
source_pkgs = ["tgzr.pipeline", "tests"]
branch = true
parallel = true
omit = ["src/tgzr/pipeline/_version.py"]

[tool.coverage.paths]
tgzr.pipeline = ["src/tgzr/pipeline", "*/tgzr.pipeline/src/tgzr/pipeline"]
tests = ["tests", "*/tgzr/pipeline/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

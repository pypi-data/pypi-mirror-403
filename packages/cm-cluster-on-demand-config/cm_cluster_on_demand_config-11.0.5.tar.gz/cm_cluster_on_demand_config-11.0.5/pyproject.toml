[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "cm-cluster-on-demand-config"
dynamic = ["version"]
description = "Base Command Manager COD configuration library"
readme = "README.md"
requires-python = ">=3.12"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    { name = "Base Command Manager Cloud Team", email = "sw-bright-cloud-team@nvidia.onmicrosoft.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Clustering",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration"
]
dependencies = [
    "mako>=0.8.1",
    "PrettyTable>=3.4.0",
]

[project.urls]
Documentation = "https://docs.nvidia.com/base-command-manager/"

[tool.setuptools_scm]
root = ".."

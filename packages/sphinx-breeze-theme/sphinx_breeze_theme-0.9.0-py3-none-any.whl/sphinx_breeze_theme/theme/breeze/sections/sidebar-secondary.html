{% set sidebar_content %}
  {% for tmpl in theme_sidebar_secondary or [] %}
    {% include tmpl %}
  {% endfor %}
{% endset %}

{%- if sidebar_content|trim and (not meta or "hide-sidebar-secondary" not in meta) -%}
<aside class="bz-sidebar-secondary" data-drawer="bz-sidebar-secondary">
  {{ sidebar_content }}
</aside>
{%- endif -%}

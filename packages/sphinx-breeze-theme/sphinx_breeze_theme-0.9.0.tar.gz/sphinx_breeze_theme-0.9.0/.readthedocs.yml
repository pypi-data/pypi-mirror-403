version: 2

sphinx:
  builder: dirhtml
  configuration: docs/conf.py

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
      - asdf plugin add nodejs
      - asdf install nodejs latest
      - asdf global nodejs latest
    install:
      - UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" UV_PROJECT_PYTHON="3.13" uv sync --group docs

[build-system]
requires = ["hatchling", "hatch-build-scripts"]
build-backend = "hatchling.build"

[project]
name = "sphinx-breeze-theme"
description = "A modern, accessible, and responsive Sphinx documentation theme."
authors = [{ name = "Aksiome", email = "54895777+aksiome@users.noreply.github.com" }]
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MPL-2.0" }
dependencies = [
  "sphinx>=8.0",
  "sphinxext-opengraph",
  "beautifulsoup4",
  "docutils",
  "emoji",
  "pygments",
  "accessible-pygments",
  "typing-extensions",
]
keywords = [
  "sphinx",
  "theme",
  "documentation",
  "sphinx-theme",
  "html-theme",
  "design",
  "breeze"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Sphinx",
  "Framework :: Sphinx :: Theme",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Documentation",
  "Topic :: Software Development :: Documentation",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/aksiome/breeze"
Repository = "https://github.com/aksiome/breeze"
Documentation = "https://sphinx-breeze-theme.readthedocs.io/"
Issues = "https://github.com/aksiome/breeze/issues"

[dependency-groups]
docs = [
  "myst-parser",
  "sphinx-copybutton",
  "sphinx-design",
  "sphinx-treeview ; python_version >= '3.11'",
]

[project.entry-points]
"sphinx.html_themes" = { breeze = "sphinx_breeze_theme" }

[tool.hatch.version]
path = "src/sphinx_breeze_theme/__init__.py"

[[tool.hatch.build.hooks.build-scripts.scripts]]
commands = ["npm install", "npm run build"]

[tool.semantic_release]
allow_zero_version = true
major_on_zero = false
commit_message = "chore(release): {version}"
version_variables = [
  "src/sphinx_breeze_theme/__init__.py:__version__"
]

[tool.semantic_release.changelog]
template_dir = ".github/templates"
exclude_commit_patterns = ["^chore"]

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "ui", "docs", "chore", "style", "refactor", "perf", "ci", "build", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "ui"]

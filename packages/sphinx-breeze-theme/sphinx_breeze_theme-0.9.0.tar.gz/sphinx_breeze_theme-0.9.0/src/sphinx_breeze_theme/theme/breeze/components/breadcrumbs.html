{%- if pagename != 'index' or parents and (not meta or "hide-breadcrumbs" not in meta) -%}
<nav class="bz-breadcrumbs" aria-label="Breadcrumb">
  <ol>
    <li class="bz-breadcrumbs-home">
      <a href="{{ pathto('index') }}" aria-label="Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8.543 2.232a.75.75 0 0 0-1.085 0l-5.25 5.5A.75.75 0 0 0 2.75 9H4v4a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1v-1a1 1 0 1 1 2 0v1a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1V9h1.25a.75.75 0 0 0 .543-1.268l-5.25-5.5Z" />
        </svg>
      </a>
    </li>
    {%- for item in parents -%}
    <li class="bz-breadcrumbs-parent">
      <a href="{{ item.link }}">{{ replace_emoji(item.title) }}</a>
    </li>
    {%- endfor -%}
    <li class="bz-breadcrumbs-current">
      <span>{{ replace_emoji(title) }}</span>
    </li>
  </ol>
</nav>
{%- endif -%}

{% set sidebar_content %}
  {% for tmpl in theme_sidebar_primary or [] %}
    {% include tmpl %}
  {% endfor %}
{% endset %}

{%- if sidebar_content|trim and (not meta or "hide-sidebar-primary" not in meta) -%}
<aside class="bz-sidebar-primary" data-drawer="bz-sidebar-primary">
  {{ sidebar_content }}
</aside>
{%- endif -%}

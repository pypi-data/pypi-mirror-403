[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartXML"
version = "1.1.5"
description = "smartXML package enables you to read, search, manipulate, and write XML files with ease"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"

authors = [
    { name = "Dudu Arbel", email = "duduarbel@gmail.com" }
]

keywords = ["python", "example"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.31",
]

[project.urls]
Changelog = "https://github.com/duduarbel/smartXML/blob/main/changelog.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "mypy>=1.8",
    "ruff>=0.3",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

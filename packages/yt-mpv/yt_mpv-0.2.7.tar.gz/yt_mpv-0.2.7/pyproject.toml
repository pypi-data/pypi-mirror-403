[project]
name = "yt-mpv"
description = "Play videos in MPV, while archiving them on archive.org"
version = "0.2.7"
readme = "README.md"
authors = [
    { name = "Gareth Davidson", email = "gaz@bitplane.net" }
]
dependencies = [
    "uv",
    "internetarchive",
    "freeze_one~=0.2"
]

[project.urls]
Homepage = "https://bitplane.net/dev/python/yt-mpv"
"Bug Tracker" = "https://github.com/bitplane/yt-mpv/issues"
"Source Code" = "https://github.com/bitplane/yt-mpv"

[project.optional-dependencies]
dev = [
    "flake8",
    "pre-commit",
    "pytest",
    "coverage",
    "pytest-cov",
    "build",
    "twine",
    "pydoc-markdown"
]

# Add CLI entry point
[project.scripts]
yt-mpv = "yt_mpv.cli.main:main"

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

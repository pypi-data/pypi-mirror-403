apiVersion: 1

datasources:
  - name: OpenSearch
    type: opensearch
    access: proxy
    url: http://opensearch:9200
    isDefault: false
    editable: false
    basicAuth: true
    basicAuthUser: admin
    secureJsonData:
      basicAuthPassword: admin
    jsonData:
      timeField: "startTimeMillis"
      esVersion: "7.10.0"
      logMessageField: "operationName"
      logLevelField: "span_status"
      tlsSkipVerify: false

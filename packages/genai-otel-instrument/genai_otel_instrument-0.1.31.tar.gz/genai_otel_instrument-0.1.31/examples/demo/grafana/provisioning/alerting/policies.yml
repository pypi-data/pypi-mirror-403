apiVersion: 1

policies:
  - orgId: 1
    receiver: default-email
    group_by:
      - grafana_folder
      - alertname
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 12h
    routes:
      # Critical security alerts route
      - receiver: security-team
        object_matchers:
          - ['severity', '=', 'critical']
        group_by:
          - alertname
        group_wait: 10s
        group_interval: 2m
        repeat_interval: 1h
        continue: true

      # High priority alerts route - Commented out (slack-alerts disabled)

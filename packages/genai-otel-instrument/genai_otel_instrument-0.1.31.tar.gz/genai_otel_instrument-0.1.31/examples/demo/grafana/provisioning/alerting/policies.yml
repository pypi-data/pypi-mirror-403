#        group_by:
#          - alertname
#        group_wait: 30s
#        group_interval: 5m
#        repeat_interval: 4h
#        continue: false

      # Medium priority alerts
      - receiver: default-email
        object_matchers:
          - ['severity', '=', 'medium']
        group_by:
          - alertname
        group_wait: 1m
        group_interval: 10m
        repeat_interval: 12h
        continue: false


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zdraw"
version = "0.1.3.6" # Increment this for every release
authors = [
  { name="Zaid", email="zaidmughal46@gmail.com" },
]
description = "A high-performance drawing library for AI vision tasks, bounding boxes, and keypoints."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy",
    "opencv-python",
    "pillow",
]

[project.urls]
"Homepage" = "https://github.com/MZaid101/zdraw"
"Bug Tracker" = "https://github.com/MZaid101/zdraw/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["zdraw*"]
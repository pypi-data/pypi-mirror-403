[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "swingtrend"
version = "2.0.3"
description = "A mechanical approach to determine the trend of a stock along with breakout and reversal levels."
readme = "README.md"
keywords = [ "finance", "python3", "stock-markets", "technical-analysis", "technical-indicators", "trend-detection" ]

authors = [
  { name = "Benny Thadikaran" },
]
requires-python = ">=3.8"
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Office/Business :: Financial :: Investment",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
urls."Bug Tracker" = "https://github.com/BennyThadikaran/SwingTrend/issues"
urls."Homepage" = "https://github.com/BennyThadikaran/SwingTrend"

[metadata]
name = invenio-github
version = attr: invenio_github.__version__
description = "Invenio module that adds GitHub integration to the platform."
long_description = file: README.rst, CHANGES.rst
keywords = invenio github
license = MIT
author = CERN
author_email = info@inveniosoftware.org
platforms = any
url = https://github.com/inveniosoftware/invenio-github
classifiers = 
	Development Status :: 5 - Production/Stable

[options]
packages = find:
zip_safe = False
include_package_data = True
python_requires = >= 3.7
install_requires = 
	Flask-Menu>=2.0.0,<3.0.0
	PyYAML>=5.4.1
	email-validator>=1.0.5
	github3.py>=4.0.1,<5.0.0
	humanize>=0.5.1
	invenio-assets>=4.0.0,<5.0.0
	invenio-accounts>=7.0.0,<8.0.0
	invenio-celery>=2.0.0,<3.0.0
	invenio-db>=2.2.0,<3.0.0
	invenio-formatter>=4.0.0,<5.0.0
	invenio-i18n>=3.0.0,<4.0.0
	invenio-oauth2server>=4.0.0,<5.0.0
	invenio-oauthclient>=7.0.0,<8.0.0
	invenio-pidstore>=3.0.0,<4.0.0
	invenio-records-rest>=4.0.0,<5.0.0
	invenio-webhooks>=2.0.0,<3.0.0
	invenio-records-resources>=9.0.0,<10.0.0
	mistune>=0.7.2
	six>=1.12.0
	uritemplate>=3.0.1

[options.extras_require]
tests = 
	httpretty>=0.8.14
	invenio-app>=3.0.0,<4.0.0
	invenio-db[postgresql,mysql]>=2.2.0,<3.0.0
	invenio-files-rest>=4.0.0,<5.0.0
	isort>=4.2.2
	mock>=2.0.0
	pytest-black>=0.6.0
	pytest-invenio>=4.0.0,<5.0.0
	pytest-mock>=2.0.0
	sphinx>=4.5.0
elasticsearch7 = 
	invenio-search[elasticsearch7]>=3.0.0,<4.0.0
opensearch1 = 
	invenio-search[opensearch1]>=3.0.0,<4.0.0
opensearch2 = 
	invenio-search[opensearch2]>=3.0.0,<4.0.0

[options.entry_points]
invenio_base.apps = 
	invenio_github = invenio_github:InvenioGitHub
invenio_base.api_apps = 
	invenio_github = invenio_github:InvenioGitHub
invenio_base.blueprints = 
	invenio_github_badge = invenio_github.views.badge:blueprint
	invenio_github_github = invenio_github.views.github:create_ui_blueprint
invenio_base.api_blueprints = 
	invenio_github = invenio_github.views.github:create_api_blueprint
invenio_base.finalize_app = 
	invenio_github = invenio_github.ext:finalize_app
invenio_celery.tasks = 
	invenio_github = invenio_github.tasks
invenio_db.alembic = 
	invenio_github = invenio_github:alembic
invenio_db.models = 
	invenio_github = invenio_github.models
invenio_i18n.translations = 
	messages = invenio_github
invenio_webhooks.receivers = 
	github = invenio_github.receivers:GitHubReceiver
invenio_assets.webpack = 
	invenio_github = invenio_github.webpack:theme

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[compile_catalog]
directory = invenio_github/translations/
use_fuzzy = True

[extract_messages]
copyright_holder = CERN
msgid_bugs_address = info@inveniosoftware.org
mapping_file = babel.ini
output_file = invenio_github/translations/messages.pot
add_comments = NOTE

[init_catalog]
input_file = invenio_github/translations/messages.pot
output_dir = invenio_github/translations/

[update_catalog]
input_file = invenio_github/translations/messages.pot
output_dir = invenio_github/translations/

[pydocstyle]
add_ignore = D401,D403

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
addopts = --black --isort --pydocstyle --ignore=docs --cov=invenio_github --cov-report=term-missing
testpaths = tests invenio_github

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools>=77.0.0", "wheel", "numpy>=1.20.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pdretro"
version = "0.2.0"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Colin Politi", email = "urboycolinthepanda@gmail.com" }]
description = "Python wrapper for libretro cores"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/ColinThePanda/pdretro"
Bug_Tracker = "https://github.com/ColinThePanda/pdretro/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "Pillow>=9.0.0",
]

[tool.setuptools]
packages = ["pdretro"]

[tool.setuptools.package-dir]
pdretro = "src/pdretro"

[tool.setuptools.package-data]
pdretro = ["wrapper/*.c"]
[project]
name = "clusterra-cli"
version = "0.1.1"
description = "Command Line Interface for Clusterra HPC Management"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Clusterra Engineering", email = "engineering@clusterra.io"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: System :: Clustering",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "typer[all]",
    "httpx",
    "rich",
    "pydantic",
    "uvicorn",
    "fastapi"
]

[project.urls]
Homepage = "https://clusterra.io"
Documentation = "https://docs.clusterra.io"
Repository = "https://github.com/clusterra/clusterra"

[project.scripts]
clusterra = "clusterra.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clusterra"]

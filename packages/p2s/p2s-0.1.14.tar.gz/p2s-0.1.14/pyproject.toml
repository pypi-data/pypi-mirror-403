[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "p2s"
version = "0.1.14"
description = "Simple CLI Stats"
readme = "README.md"
authors = [{name = "Jonas Eschmann", email = "jonas.eschmann@gmail.com"}]
license = {text = "MIT"}
dependencies = [
    "numpy"
]

[tool.hatch.build.targets.wheel]
packages = ["p2s"]

[project.scripts]
p2s = "p2s:main"
"p2s.count" = "p2s.count:main"
"p2s.min" = "p2s.min:main"
"p2s.max" = "p2s.max:main"
"p2s.mean" = "p2s.mean:main"
"p2s.sum" = "p2s.sum:main"
"p2s.std" = "p2s.std:main"
"p2s.stats" = "p2s.stats:main"
"p2s.q" = "p2s.q:main"
"p2s.iqm" = "p2s.iqm:main"
"p2s.plot" = "p2s.plot:main"
"p2s.scatter" = "p2s.scatter:main"
"p2s.hist" = "p2s.hist:main"
"p2s.filter" = "p2s.filter:main"
"p2s.map" = "p2s.map:main"
"p2s.reduce" = "p2s.reduce:main"
"p2s.unique" = "p2s.unique:main"
"p2s.sort" = "p2s.sort:main"
"p2s.corr" = "p2s.corr:main"
"p2s.flatten" = "p2s.flatten:main"
"p2s.scan" = "p2s.scan:main"

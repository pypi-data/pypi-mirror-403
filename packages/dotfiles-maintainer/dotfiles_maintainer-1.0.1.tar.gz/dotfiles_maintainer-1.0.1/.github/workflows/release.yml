name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Build
      run: uv build
      
    - name: Publish to PyPI
      run: uv publish --token ${{ secrets.PYPI_TOKEN }}

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dataskipper-boat"
version = "1.2.2"
description = "IEC61850/Modbus RTU monitoring system with web portal, config management, and data collection"
authors = [{name = "Ayush", email = "ayush@datasailors.io"}]
license = {text = "Proprietary"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: Other/Proprietary License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
]
dependencies = [
    # Core communication
    "aiohttp>=3.9.0",
    "httpx>=0.27.0",
    "paho-mqtt>=2.0.0",
    "pymodbus>=3.6.0",
    "pyserial>=3.5",
    "pyiec61850==1.5.2a1",  # Pin to pre-release (only available version)
    # Data & config
    "dataclasses-json>=0.6.0",
    "PyYAML>=6.0",
    "pytz>=2024.1",
    # Notifications
    "discord.py>=2.3.0",
    "python-telegram-bot>=21.0",
    # Utilities
    "tenacity>=8.2.0",
    "ntplib>=0.4.0",
    # Web Portal
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "websockets>=12.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.6",
    # System monitoring
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "coverage>=7.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
dataskipper-boat = "dataskipper_boat.main:main"

[project.urls]
"Homepage" = "https://datasailors.io"
"Bug Reports" = "https://datasailors.io/contact-us.html"
"Source" = "https://datasailors.io"

[tool.setuptools.packages.find]
where = ["."]
include = ["dataskipper_boat*", "src*"]

[tool.setuptools.package-data]
dataskipper_boat = ["*.crt"]
"src.web_portal" = ["templates/*.html", "static/**/*"]
"src.config" = ["*.yaml", "*.json"]


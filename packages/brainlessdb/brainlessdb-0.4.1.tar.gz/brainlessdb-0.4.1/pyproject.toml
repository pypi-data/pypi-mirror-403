[project]
name = "brainlessdb"
version = "0.4.1"
description = "Typed collections backed by NATS JetStream KV"
authors = [
    {name = "INSOFT s.r.o.", email = "helpdesk@insoft.cz"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "msgspec>=0.18.0",
    "nats-py>=2.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = ["E501", "E741"]  # Line too long, ambiguous variable name (intentional: d, l, m)

[tool.ruff.lint.isort]
known-first-party = ["brainlessdb"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["."]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.14.10",
]

[project]
name = "accuralai-google"
version = "0.2.1"
description = "Google GenAI backend adapter for the AccuralAI orchestration pipeline."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "AccuralAI Maintainers" }]
dependencies = [
  "pydantic>=2.5",
  "google-genai>=0.3.0",
  "accuralai-core",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-anyio",
  "pytest-mock",
]

[project.entry-points."accuralai_core.backends"]
"google" = "accuralai_google.backend:build_google_backend"

[project.urls]
homepage = "https://accural-ai.web.app/"
repository = "https://github.com/AccuralAI/accuralai-google"
documentation = "https://accuralai.readthedocs.io/en/latest/packages/accuralai-google/index.html"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

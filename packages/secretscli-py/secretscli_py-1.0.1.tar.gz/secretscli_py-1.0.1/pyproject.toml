[project]
name = "secretscli-py"
version = "1.0.1"
description = "SecretsCLI is a lightweight command-line interface tool for securely managing and retrieving your secrets across devices. With an intuitive login system, it ensures your sensitive information such as API keys, passwords, and other private data remains protected while being easily accessible from any environment. Designed for simplicity and security, SecretsCLI allows seamless integration with your development workflow."
authors = [
    {name = "The Seventeen", email = "hello@theseventeen.co"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer (>=0.20.0,<0.21.0)",
    "requests (>=2.32.5,<3.0.0)",
    "questionary (>=2.1.1,<3.0.0)",
    "email-validator (>=2.3.0,<3.0.0)",
    "cryptography (>=46.0.3,<47.0.0)",
    "keyring (>=25.7.0,<26.0.0)",
    "secretstorage (>=3.5.0,<4.0.0)",
    "keyrings-alt (>=5.0.2,<6.0.0)",
    "pynacl (>=1.6.2,<2.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "black (>=25.12.0,<26.0.0)"
]

[tool.poetry.scripts]
secretscli = "secretscli.cli:app"

[tool.poetry]
packages = [{include = "secretscli"}]

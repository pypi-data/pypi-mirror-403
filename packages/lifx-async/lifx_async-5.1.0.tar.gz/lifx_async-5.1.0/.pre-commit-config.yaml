#file: noinspection SpellCheckingInspection
# Pre-commit hooks for lifx-async
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # General file checks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: end-of-file-fixer
  - id: check-yaml
    args: [--unsafe]
  - id: check-toml
  - id: check-json
  - id: check-added-large-files
    args: [--maxkb=1000]
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: detect-private-key
  - id: mixed-line-ending
    args: [--fix=lf]
  - id: check-docstring-first
  - id: debug-statements
  - id: name-tests-test
    args: [--pytest-test-first]

  # Conventional commit message with commitizen
- repo: https://github.com/commitizen-tools/commitizen
  rev: v4.9.1
  hooks:
  - id: commitizen
  - id: commitizen-branch
    stages: [pre-push]

  # Python dependency management with uv
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.9.5
  hooks:
  - id: uv-lock

  # Python formatting with Ruff
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.9.1
  hooks:
      # Run the formatter
  - id: ruff-format
    types_or: [python, pyi]

      # Run the linter
  - id: ruff
    types_or: [python, pyi]
    args: [--fix, --exit-non-zero-on-fix]

  # Type checking with Pyright
- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.407
  hooks:
  - id: pyright
    stages: [manual]      # Only run when explicitly called

  # Security checks
- repo: https://github.com/PyCQA/bandit
  rev: 1.8.0
  hooks:
  - id: bandit
    args: [-c, pyproject.toml]
    additional_dependencies: ['bandit[toml]']
    exclude: ^tests/

  # Spell checking
- repo: https://github.com/codespell-project/codespell
  rev: v2.3.0
  hooks:
  - id: codespell
    args:
    - --ignore-words-list=ommit,ser,nd,hass
    - --skip="*.json,*.csv,*.xml"

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pyright, run-tests]  # Skip expensive hooks in CI
  submodules: false

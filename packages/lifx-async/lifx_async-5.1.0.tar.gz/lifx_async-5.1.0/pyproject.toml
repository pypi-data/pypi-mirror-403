[project]
name = "lifx-async"
version = "5.1.0"
description = "A modern, type-safe, async Python library for controlling LIFX lights"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
license = "UPL-1.0"
license-files = ["LICENSE"]
authors = [
    {name = "Avi Miller", email = "me@dje.li"}
]
maintainers = [
    {name = "Avi Miller", email = "me@dje.li"}
]
classifiers = [
    "Framework :: AsyncIO",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "lifx-emulator-core>=3.1.0",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "mkdocs-llmstxt>=0.4.0",
    "mkdocs-material>=9.6.22",
    "mkdocstrings[python]>=0.30.1",
    "pyright>=1.1.407",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "pytest-retry>=1.7.0",
    "pytest-sugar>=1.1.1",
    "pyyaml>=6.0.3",
    "ruff>=0.14.2",
    "typing-extensions>=4.15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lifx"]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py310"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"src/lifx/{protocol,products}/generator.py" = ["E501"]
"src/lifx/protocol/packets.py" = ["E501"]
"src/lifx/products/registry.py" = ["E501"]
"benchmarks/*.py" = ["E501"]

[tool.pyright]
typeCheckingMode = "standard"
pythonVersion = "3.10"
include = ["src"]
exclude = [
    "**/__pycache__",
    "**/generator.py",  # Code generators deal with untyped YAML/JSON
    "**/registry.py",   # Auto-generated from products.json
]

[tool.bandit]
skips = ["B101"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = """\
    -v
    -Wdefault
    --cov=lifx
    --cov-branch
    --cov-report=xml
    --cov-report=term-missing:skip-covered
    --junitxml=junit.xml -o junit_family=legacy
    --cov-context=test
    """
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "emulator: tests that require the lifx-emulator-core embedded emulator",
]

[tool.coverage.run]
omit = [
    "src/lifx/protocol/generator.py",
    "src/lifx/protocol/protocol_types.py",
    "src/lifx/products/generator.py",

]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if TYPE_CHECKING",
    "raise NotImplementedError",
    'if __name__ == "__main__":',
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = """
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.dev]
match = "(?!main$).*"
prerelease = true
prerelease_token = "dev"

[tool.semantic_release.changelog]
# Recommended patterns for conventional commits parser that is scope aware
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
    '''Initial [Cc]ommit.*''',
]

[tool.semantic_release.changelog.default_templates]
changelog_file = "docs/changelog.md"
output_format = "md"

[tool.semantic_release.remote]
ignore_token_for_push = true

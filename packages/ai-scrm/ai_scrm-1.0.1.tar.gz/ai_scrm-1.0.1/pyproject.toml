[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-scrm"
version = "1.0.1"
description = "AI Supply Chain Risk Management - Auto-discovery, signing, and continuous validation for AI systems"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [{name = "Shawn Kahalewai Reilly"}]
maintainers = [{name = "Shawn Kahalewai Reilly"}]
keywords = [
    "ai", "security", "supply-chain", "sbom", "abom", "cyclonedx",
    "machine-learning", "llm", "provenance", "integrity", "ai-scs"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
crypto = ["cryptography>=41.0.0"]
schema = ["jsonschema>=4.0.0"]
yaml = ["pyyaml>=6.0"]
all = ["cryptography>=41.0.0", "jsonschema>=4.0.0", "pyyaml>=6.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
ai-scrm = "ai_scrm.cli:main"

[project.urls]
Homepage = "https://github.com/kahalewai/ai-scrm"
Documentation = "https://github.com/kahalewai/ai-scrm/python"
Repository = "https://github.com/kahalewai/ai-scrm"
Issues = "https://github.com/kahalewai/ai-scrm/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["ai_scrm*"]

[tool.setuptools.package-data]
ai_scrm = ["schemas/*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

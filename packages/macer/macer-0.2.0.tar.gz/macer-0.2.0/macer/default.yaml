# Global default settings for macer
# Possible options for default_mlff: mattersim, mace, sevennet, chgnet, m3gnet, allegro, orb, fairchem
default_mlff: mattersim
device: cpu
# Custom directory to search for MLFF model files before checking the default project directory.
# Example: mlff_directory: /path/to/mlff/models
mlff_directory:

models:
  # Available: small, medium, large, mace-matpes-r2scan-0
  mace: mace-matpes-r2scan-0.model
  # Available: 7net-0, sevennet-omni, 7net-l3i5, 7net-omat
  sevennet: checkpoint_sevennet_omni.pth
  # Available: mattersim-v1.0.0-1M.pth, mattersim-v1.0.0-5M.pth
  mattersim: mattersim-v1.0.0-5M.pth
  # Available: uma-s-1p1, uma-s-1, uma-m-1
  fairchem: uma-s-1p1 
  # Available: orb_v2, orb-d3-v2, orb_v3_conservative_inf_omat
  orb: orb_v2 
  allegro: Allegro-OAM-L-0.1.ase.nequip.pth

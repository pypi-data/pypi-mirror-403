[build-system]
requires = ["setuptools>=61.0", "wheel"]  # Minimum versions of required build tools
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.11"
name = "gbox"
version = "0.2.1"
description = "A convenience package for geometry related operations"
readme = "README.rst"
license = { file = "LICENSE" }
authors = [
    { name = "Rajesh Nakka", email = "338rajesh@gmail.com" }
]
maintainers = [
    { name = "Rajesh Nakka", email = "338rajesh@gmail.com" }
]
keywords = ["Geometry", "Shapes", "Plotting"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy==2.2.0",
    "matplotlib==3.10.0",
    "scipy==1.15.2",
]

[project.urls]
documentation = "https://gbox.readthedocs.io"
repository = "https://github.com/338rajesh/gbox"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.0.0",
    "ruff>=0.14.8",
]

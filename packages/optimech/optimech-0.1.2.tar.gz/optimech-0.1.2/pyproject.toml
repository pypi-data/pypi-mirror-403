[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "optimech"
version = "0.1.2"
description = "Video-based analysis tools for tensile tests and 3D-printed body displacement"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]

authors = [
  { name = "Amaia Marin", email = "amaia.marin@alumni.mondragon.edu" }
]

keywords = ["displacement", "strain", "video-analysis"]

dependencies = [
  "numpy",
  "opencv-python",
  "matplotlib",
  "plotly",
  "pandas",
  "imageio"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/amaiamarinn/optimech"

[tool.poetry]
name = "tfidf-zones"
version = "1.2.0"
description = "TF-IDF zone analysis CLI â€” classify terms into too-common, goldilocks, and too-rare zones"
authors = ["Craig Trim <craigtrim@gmail.com>"]
maintainers = ["Craig Trim <craigtrim@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["tfidf", "tf-idf", "nlp", "text-analysis", "zones"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Text Processing :: Linguistic",
]
packages = [{ include = "tfidf_zones" }]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
scikit-learn = "^1.5"
wordnet-lookup = ">=1.2"
rich = "^13.0"

[tool.poetry.dev-dependencies]
pytest = "*"

[tool.poetry.scripts]
tfidf-zones = "tfidf_zones.cli:main"

[tool.poetry.build]
generate-setup-file = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]

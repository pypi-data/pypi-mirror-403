[project]
name = "linkdb"
version = "0.1.0"
description = "A zero-dependency CLI tool for managing curated project lists - zero dependencies, stdlib only"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "twine>=6.1.0",
]

[project.scripts]
linkdb = "linkdb:main"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = ["linkdb.py"]

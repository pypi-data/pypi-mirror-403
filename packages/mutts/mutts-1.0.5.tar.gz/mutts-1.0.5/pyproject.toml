[tool.poetry]
name = "mutts"
version = "1.0.5"  # dynamic versioning from git tags
description = "Metadata for User facility Template Transformations"
authors = [
    "Sujay Patil <spatil@lbl.gov>",
    "Cristina Stone Pedraza <cristina.stonepedraza@pnnl.gov>",
    "Montana Smith <montana.smith@pnnl.gov>",
    ]
packages = [{include = "mutts", from = "src"}]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/microbiomedata/metadata-for-user-facility-template-transformations"
repository = "https://github.com/microbiomedata/metadata-for-user-facility-template-transformations"
keywords = ["NMDC", "US DOE user facilities", "metadata translation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
]

[tool.poetry.scripts]
mutts = "mutts.cli:cli"

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.0"
openpyxl = "^3.1.0"
click = "^8.1.7"
python-dotenv = "^1.0.0"
requests = "^2.32.0"

[tool.poetry.group.dev.dependencies]
black = "^24.0.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pystart-ide"
version = "2.1.2"
description = "PyStart IDE - A beginner-friendly Python IDE for learning and exploration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Liu Yang", email = "outcrop@gmail.com"}
]
maintainers = [
    {name = "Liu Yang", email = "outcrop@gmail.com"}
]
keywords = ["IDE", "Python", "education", "beginner", "learning", "programming"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "License :: Freeware",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Software Development",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
]
requires-python = ">=3.9"
dependencies = [
    "jedi>=0.18.1",
    "pyserial>=3.4",
    "docutils>=0.16",
    "asttokens>=2.0",
    "Send2Trash>=1.5",
    "setuptools>=45.2",
    "wheel",
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/AEKnow/PyStart"
Documentation = "https://github.com/AEKnow/PyStart/wiki"
Repository = "https://github.com/AEKnow/PyStart"
Issues = "https://github.com/AEKnow/PyStart/issues"

[project.scripts]
pystart = "pystart.main:run"

[project.gui-scripts]
pystart-gui = "pystart.main:run"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["pystart*"]

[tool.setuptools.package-data]
pystart = [
    "VERSION",
    "defaults.ini",
    "res/*",
    "res/**/*",
    "locale/*",
    "locale/**/*",
    "plugins/*",
    "plugins/**/*",
    "vendored_libs/*",
    "vendored_libs/**/*",
]

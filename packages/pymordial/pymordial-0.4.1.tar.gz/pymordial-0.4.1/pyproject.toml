[project]
name = "pymordial"
version = "0.4.1"
description = "An extensible automation framework for Python, designed to support any platform via abstract controllers."
readme = "README.md"
authors = [
    { name = "IAmNo1Special", email = "ivmno1special@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pyyaml>=6.0.2",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
]



[project.urls]
homepage = "https://github.com/IAmNo1Special/Pymordial"
issues = "https://github.com/IAmNo1Special/Pymordial/issues"

[build-system]
requires = ["uv_build>=0.8.8,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "isort>=7.0.0",
    "pytest>=9.0.1",
    "pytest-mock>=3.15.1",
    "pytest-cov>=7.0.0",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.1",
    "pre-commit>=4.5.1",
]

[tool.isort]
profile = "black"
line_length = 88


[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "pygeai"
version = "0.7.0b6"
description = "Software Development Kit to interact with Globant Enterprise AI."
license = "MIT"
requires-python = ">=3.10"
keywords = [ "geai", "pygeai",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "Topic :: Software Development :: Libraries", "Programming Language :: Python :: 3", "Operating System :: OS Independent", "Development Status :: 4 - Beta",]
dependencies = [ "requests", "pydantic>=2.11.3", "packaging", "mcp", "pyyaml", "prompt_toolkit", "toml", "httpx==0.28.1", "httpx-sse>=0.4.0", "opentelemetry-api>=1.33.0", "opentelemetry-sdk>=1.33.0", "sse-starlette>=2.3.3", "starlette>=0.46.2", "typing-extensions>=4.13.2", "streamlit",]
[[project.authors]]
name = "Globant"
email = "geai-sdk@globant.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
docs = [ "sphinx", "sphinx-rtd-theme", "sphinx-markdown-builder",]
tests = [ "coverage",]

[project.scripts]
geai = "pygeai.cli.__main__:main"
geai-dbg = "pygeai.dbg.debugger:main"
geai-proxy = "pygeai.cli.geai_proxy:cli_entry"
geai-install-man = "pygeai.cli.install_man:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"pygeai.man.man1" = [ "geai.1", "geai-proxy.1",]
pygeai = [ "_docs/source/**/*", "_docs/Makefile", "_docs/make.bat",]

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "pygeai*", "pygeai.vendor*",]

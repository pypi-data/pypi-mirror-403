[build-system]
requires = ["setuptools>=62.0"]
build-backend = "setuptools.build_meta"

[project]
name = "truenas_backup_tool"
version = "0.1.0"
authors = [
  { name="Stanislav Meduna", email="stano@meduna.org" },
]
description = "A simple tool to fetch backups from the TrueNAS via the JSON-RPC protocol"
readme = "README.rst"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyYAML",
    "schema",
    "prometheus-client",
    # The users are going to need to install this on their own
    # "truenas-api-client @ git+https://github.com/truenas/api_client.git",
    "PyCryptodome",
    "httpx",
    "gzip",
]

[project.urls]
"Homepage" = "https://github.com/numo68/truenas-backup"
"Bug Tracker" = "https://github.com/numo68/truenas-backup/issues"

[project.scripts]
truenas-backup = "truenas_backup_tool.cli:main"

[tool.setuptools]
packages = ["truenas_backup_tool"]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
pythonpath = [
  "src",
]
testpaths = [
    "tests",
]

[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = false
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/truenas_backup_tool/cli.py" = [
    '__version__ = "{version}"',
]

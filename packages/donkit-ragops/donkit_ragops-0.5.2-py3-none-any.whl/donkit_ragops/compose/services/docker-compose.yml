version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ${QDRANT_CONTAINER_NAME:-qdrant}
    profiles:
      - qdrant
      - full-stack
    ports:
      - "${QDRANT_PORT_HTTP:-6333}:6333"  # HTTP API
      - "${QDRANT_PORT_GRPC:-6334}:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ragops-network

  chroma:
    image: chromadb/chroma:latest
    container_name: ${CHROMA_CONTAINER_NAME:-chroma}
    profiles:
      - chroma
    ports:
      - "${CHROMA_PORT:-8015}:8000"
    environment:
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8000
    volumes:
      - chroma_data:/chroma/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ragops-network

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: ${MILVUS_ETCD_CONTAINER_NAME:-milvus-etcd}
    profiles:
      - milvus
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ragops-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: ${MILVUS_MINIO_CONTAINER_NAME:-milvus-minio}
    profiles:
      - milvus
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ragops-network
    restart: unless-stopped

  milvus:
    image: milvusdb/milvus:v2.3.21
    container_name: ${MILVUS_STANDALONE_CONTAINER_NAME:-milvus-standalone}
    profiles:
      - milvus
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "${MILVUS_PORT:-19530}:19530"
      - "${MILVUS_METRICS_PORT:-9091}:9091"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 90s
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ragops-network
    restart: unless-stopped

  rag-service:
    image: donkitai/rag-service:latest
    container_name: ${RAG_SERVICE_CONTAINER_NAME:-rag-service}
    pull_policy: always
    profiles:
      - rag-service
      - full-stack
    ports:
      - "${RAG_SERVICE_PORT:-8000}:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - ragops-network

volumes:
  qdrant_data:
    driver: local
  chroma_data:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local

networks:
  ragops-network:
    driver: bridge

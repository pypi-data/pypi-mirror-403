[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nitro-ui"
version = "1.0.6"
description = "Build HTML with Python, not strings. Zero-dependency library with type-safe elements, method chaining, and JSON serialization."
readme = "README.md"
requires-python = ">=3.8"
license-files = ["LICEN[CS]E*"]
authors = [
    { name = "Sean Nieuwoudt", email = "sean@underwulf.com" }
]
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Natural Language :: English"
]
keywords = ["json", "ui", "framework", "html", "components", "frontend"]

dependencies = [
]

[project.urls]
Homepage = "https://github.com/nitro-sh/nitro-ui"
Documentation = "https://github.com/nitro-sh/nitro-ui#readme"
Repository = "https://github.com/nitro-sh/nitro-ui"
Issues = "https://github.com/nitro-sh/nitro-ui/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
nitro_ui = ["py.typed"]


[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=24.0",
    "flake8>=7.0",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning:argparse"
]
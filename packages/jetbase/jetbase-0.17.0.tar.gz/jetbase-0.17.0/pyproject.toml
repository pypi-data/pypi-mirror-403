[project]
name = "jetbase"
version = "0.17.0"
description = "Jetbase is a Python database migration tool"
readme = "README.md"
authors = [
    { name = "jaz", email = "jaz.allibhai@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "packaging>=25.0",
    "rich>=12.2.0",
    "sqlalchemy>=2.0.10",
    "tomli>=2.0.2",
    "typer>=0.12.3",
]

[project.scripts]
jetbase = "jetbase.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["jetbase"]

[dependency-groups]
dev = [
    "psycopg2-binary>=2.9.11",
    "pyrefly>=0.38.2",
    "pytest>=8.4.2",
    "ruff>=0.14.2",
    "snowflake-sqlalchemy>=1.8.2",
    "cryptography>=46.0.3",
    "pymysql>=1.1.2",
]

[project.optional-dependencies]
snowflake = [
    "snowflake-sqlalchemy>=1.8.2",
    "cryptography>=46.0.3",
]
databricks = [
    "databricks-sqlalchemy>=2.0.1",
]


[tool.pytest.ini_options]
markers = [
    "basic: tests commands with no params",
    "count: tests --count param", 
    "to_version: tests --to-version param",
    "dry_run: tests --dry-run param",
    "snowflake: tests for snowflake database",
]

<!-- Upgrade Modal -->
<div id="upgrade-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-backdrop" onclick="hideUpgradeModal()"></div>
    <div class="modal-content">
        <button class="modal-close" onclick="hideUpgradeModal()" aria-label="Close">&times;</button>
        <h2 id="modal-title">Unlock <span id="modal-feature-title">Pro Features</span></h2>
        <p class="modal-subtitle">This feature requires <span class="tier-required">Pro</span> tier.</p>
        <p>With Pro, you get:</p>
        <ul class="feature-list">
            <li>Trello board sync</li>
            <li>GitHub integration</li>
            <li>Token budget tracking</li>
            <li>Model routing</li>
        </ul>
        <div class="modal-actions">
            <a href="https://paircoder.ai/pricing" target="_blank" rel="noopener" class="btn btn-primary">
                Upgrade Now
            </a>
            <button class="btn btn-secondary" onclick="hideUpgradeModal()">Maybe Later</button>
        </div>
        <div class="modal-footer">
            <p class="license-install-link">
                Already have a license? <a href="#" onclick="showLicenseInstall(); return false;">Install it here</a>
            </p>
        </div>
    </div>
</div>

# PairCoder Secret Allowlist
# This file defines patterns and files to exclude from secret scanning.
#
# Use this to suppress false positives in:
#   - Test fixtures with fake credentials
#   - Documentation examples
#   - Environment variable templates
#
# BE CAREFUL: Only add patterns that you are 100% certain are not real secrets.

# Patterns that are allowed (won't trigger alerts)
# These are matched against the detected secret value
allowed_patterns:
  # Example/placeholder values
  - "EXAMPLE_*"
  - "example_*"
  - "test_*"
  - "TEST_*"
  - "fake_*"
  - "FAKE_*"
  - "dummy_*"
  - "DUMMY_*"
  - "placeholder_*"
  - "your_*_here"
  - "YOUR_*_HERE"
  - "changeme"
  - "CHANGEME"
  - "xxxx*"
  - "XXXX*"
  - "****"

  # Common test patterns
  - "sk_test_*"           # Stripe test keys
  - "pk_test_*"           # Stripe test public keys
  - "test-api-key-*"
  - "mock-*"

  # Documentation example keys
  - "AKIAIOSFODNN7EXAMPLE"  # AWS example key
  - "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"  # AWS example secret

# Files and directories to skip scanning
# These use glob patterns
allowed_files:
  # Test fixtures
  - "tests/fixtures/*"
  - "test/fixtures/*"
  - "**/fixtures/*"
  - "tests/**/fixtures/*"

  # Documentation
  - "docs/examples/*"
  - "examples/*"
  - "**/*.example"
  - "**/*.example.*"
  - "**/*.sample"
  - "**/*.template"

  # Environment templates (not actual env files)
  - ".env.example"
  - ".env.sample"
  - ".env.template"
  - "*.env.example"

  # Generated files
  - "**/node_modules/**"
  - "**/__pycache__/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.git/**"
  - "**/vendor/**"
  - "**/*.min.js"
  - "**/*.min.css"

  # Lock files
  - "package-lock.json"
  - "yarn.lock"
  - "poetry.lock"
  - "Pipfile.lock"
  - "Cargo.lock"

  # Binary/media files (shouldn't match anyway, but skip for performance)
  - "**/*.png"
  - "**/*.jpg"
  - "**/*.gif"
  - "**/*.ico"
  - "**/*.pdf"
  - "**/*.zip"
  - "**/*.tar"
  - "**/*.gz"

# SHA256 hashes of known-safe secret values
# Use this for specific values that must be in code but aren't real secrets
# Generate hash with: echo -n "value" | sha256sum
allowed_hashes: []
  # Example:
  # - "a3f1b9e7c2d4..."  # Explanation of what this hash represents


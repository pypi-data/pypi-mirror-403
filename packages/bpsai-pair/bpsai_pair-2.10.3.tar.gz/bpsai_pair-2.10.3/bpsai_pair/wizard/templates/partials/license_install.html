<!-- License Install Modal -->
<div id="license-install-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="license-install-title">
    <div class="modal-backdrop" onclick="hideLicenseInstall()"></div>
    <div class="modal-content license-install-content">
        <button class="modal-close" onclick="hideLicenseInstall()" aria-label="Close">&times;</button>
        <h2 id="license-install-title">Install Your License</h2>

        <form id="license-install-form" onsubmit="submitLicenseInstall(event)">
            <!-- File Upload -->
            <div class="form-group">
                <label for="license-file">Upload your license file:</label>
                <div class="file-upload">
                    <input type="file" id="license-file" name="license_file" accept=".json,application/json" onchange="handleFileSelect(event)">
                    <span id="file-name" class="file-name">No file selected</span>
                </div>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Paste JSON -->
            <div class="form-group">
                <label for="license-json">Paste your license JSON:</label>
                <textarea id="license-json" name="license_json" rows="8" placeholder='{
  "payload": { ... },
  "signature": "..."
}'></textarea>
            </div>

            <!-- Status Message -->
            <div id="license-install-status" class="status-message hidden"></div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" id="install-btn" class="btn btn-primary">Install License</button>
                <button type="button" class="btn btn-secondary" onclick="hideLicenseInstall()">Cancel</button>
            </div>
        </form>

        <div class="modal-footer">
            <p class="help-text">
                Need a license? <a href="https://paircoder.ai/pricing" target="_blank" rel="noopener">Get one here</a>
            </p>
        </div>
    </div>
</div>

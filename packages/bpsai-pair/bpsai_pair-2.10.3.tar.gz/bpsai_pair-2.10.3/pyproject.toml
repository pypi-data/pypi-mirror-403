[project]
name = "bpsai-pair"
version = "2.10.3"
description = "AI-augmented pair programming framework with 182+ CLI commands for planning, orchestration, Trello/GitHub integration, and autonomous workflows"
readme = "README.md"
requires-python = ">=3.10"
license = "LicenseRef-Proprietary"
keywords = [
    "ai",
    "pair-programming",
    "cli",
    "claude",
    "gpt",
    "codex",
    "gemini",
    "mcp",
    "trello",
    "github",
    "autonomous",
    "workflow",
    "planning",
    "tasks",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Version Control :: Git",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.12",
    "rich>=13.7",
    "pyyaml>=6.0",
    "tiktoken>=0.5.0",
    "pydantic>=2.0",
    "cryptography>=41.0",
    # Wizard web server (included by default for easy onboarding)
    "fastapi>=0.109.0",
    "jinja2>=3.1.0",
    "uvicorn>=0.27.0",
    "sse-starlette>=1.6.0",
    # Metric tracking (Solo feature)
    "toggl>=0.1.0",
    # Guided Setup chat (included by default for easy onboarding)
    "anthropic>=0.76.0",
]

[[project.authors]]
name = "BPS AI Software"
email = "dev@bpsai.com"

[project.urls]
Homepage = "https://github.com/BPSAI/paircoder"
Documentation = "https://github.com/BPSAI/paircoder#readme"
Repository = "https://github.com/BPSAI/paircoder"
Issues = "https://github.com/BPSAI/paircoder/issues"
Changelog = "https://github.com/BPSAI/paircoder/blob/main/CHANGELOG.md"

[project.scripts]
bpsai-pair = "bpsai_pair.cli:run"
bpsai-pair-init = "bpsai_pair.init_bundled_cli:main"

[project.optional-dependencies]
trello = [
    "py-trello>=0.19.0",
]
github = [
    "PyGithub>=2.1",
]
timer = [
    # Now included by default, kept for backwards compatibility
    "toggl>=0.1.0",
]
mcp = [
    "mcp>=1.0.0",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
    "sphinx-autodoc-typehints>=2.0",
    "sphinx-copybutton>=0.5",
    "myst-parser>=2.0",
    "sphinx-click>=5.0",
]
sandbox = [
    "docker>=7.0.0",
    "dockerpty>=0.4.1",
]
wizard = [
    # All wizard deps now included by default, kept for backwards compatibility
    "anthropic>=0.76.0",
]
# Convenience groups for common combinations
# Note: PyGithub excluded from 'all' due to complex cryptography deps causing pip resolver issues
# Install separately: pip install PyGithub
all = [
    "py-trello>=0.19.0",
    "mcp>=1.0.0",
    "docker>=7.0.0",
    "dockerpty>=0.4.1",
]
integrations = [
    "py-trello>=0.19.0",
]

[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
bpsai_pair = [
    "data/**/*",
    "wizard/static/**/*",
    "wizard/templates/**/*",
    "wizard/prompts/*.md",
    # Runtime data files
    "licensing/*.pem",
    "security/Dockerfile.*",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["bpsai_pair*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

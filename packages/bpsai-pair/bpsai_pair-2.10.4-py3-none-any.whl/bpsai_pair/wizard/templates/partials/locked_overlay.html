<!-- Locked Page Overlay for Solo Tier viewing Pro features -->
<div class="locked-page-overlay" data-skip-url="{{ skip_url }}">
    <div class="locked-content">
        <div class="lock-icon-large">&#128274;</div>
        <h3>{{ feature_name }} <span class="pro-badge">PRO</span></h3>
        <p class="locked-description">{{ feature_description }}</p>
        <ul class="feature-highlights">
            {% for highlight in feature_highlights %}
            <li>{{ highlight }}</li>
            {% endfor %}
        </ul>
        <div class="locked-actions">
            <button class="btn btn-primary" onclick="showUpgradeModal('{{ feature_name }}')">Upgrade to Pro</button>
            <a href="{{ skip_url }}" class="btn btn-secondary">Skip</a>
        </div>
    </div>
</div>

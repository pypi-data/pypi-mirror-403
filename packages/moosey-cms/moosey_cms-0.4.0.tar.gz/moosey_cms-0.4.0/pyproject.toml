[project]
name = "moosey-cms"
version = "0.4.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "cachetools>=6.2.4",
    "fastapi>=0.128.0",
    "inflection>=0.5.1",
    "jinja2>=3.1.6",
    "markdown>=3.10",
    "pymdown-extensions>=10.20",
    "python-frontmatter>=1.1.0",
    "python-slugify>=8.0.4",
    "uvicorn>=0.40.0",
    "watchdog>=6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/moosey_cms"]

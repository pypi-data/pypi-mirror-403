[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pmdt"
version = "1.1.2"
description = "Project Management Digital Twin"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Filippo Maria Ottaviani", email = "filippo.ottaviani@polito.it" },
]
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
]

[project.urls]
Homepage = "https://github.com/filippomariaottaviani"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["pmdt"]
[build-system]
requires = ["setuptools>=61.0,<75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shingram"
version = "0.3.0"
description = "Minimal Python wrapper for the Telegram Bot API; one Event, one router, sync and async."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Ren Nouzumoto"},
]
maintainers = [
    {name = "Ren Nouzumoto"},
]
keywords = [
    "telegram",
    "bot",
    "api",
    "wrapper",
    "telegram-bot",
    "telegram-api",
    "shingram",
    "minimal",
    "lightweight",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/nouzumoto/shingram"
Documentation = "https://nouzumoto.github.io/shingram/"
Repository = "https://github.com/nouzumoto/shingram"
Issues = "https://github.com/nouzumoto/shingram/issues"
"Bug Tracker" = "https://github.com/nouzumoto/shingram/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["shingram*"]

[tool.setuptools.package-data]
shingram = ["py.typed"]

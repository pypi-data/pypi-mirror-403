[build-system]
requires = ["wheel", "setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "docp-docling"
description = "A basic document parsing utility. (Markdown/HTML Conversion)"
authors = [{name = "The Developers", email = "development@s3dev.uk"}]
classifiers = [
               #"Development Status :: 3 - Alpha",
               "Development Status :: 5 - Production/Stable",
               "Intended Audience :: Developers",
               "Intended Audience :: End Users/Desktop",
               "Programming Language :: Python :: 3.11",
               "Programming Language :: Python :: 3.12",
               "Programming Language :: Python :: 3.13",
               "Programming Language :: Python :: 3.14",
               "Programming Language :: Python :: Implementation :: CPython",
               "Operating System :: POSIX :: Linux",
               "Operating System :: Microsoft :: Windows",
               "Topic :: Software Development",
               "Topic :: Software Development :: Libraries",
               "Topic :: Utilities",
              ]
dependencies = [
                "docling>=2.63.0",
                "docling-core>=2.54.0",
                "docp-core>=1.0.1",
                "docp-parsers>=1.0.0",
                "ghmdlib>=0.1.0",
                "torch>=2.9.0",
                "utils4>=1.8.1",
               ]
dynamic = ["version"]
keywords = [
            "document",
            "library",
            "parsing",
            "utility",
            "utilities",
           ]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.11"  # Due to the use of tomllib.

[project.urls]
Documentation = "https://docp-docling.readthedocs.io"
Homepage = "https://github.com/s3dev/docp-docling"
Repository = "https://github.com/s3dev/docp-docling"

[tool.setuptools.dynamic]
version = {attr = "docp_docling.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = [
           "docp_docling",
           "docp_docling.libs",
           "docp_docling.parsers",
          ]
exclude = []

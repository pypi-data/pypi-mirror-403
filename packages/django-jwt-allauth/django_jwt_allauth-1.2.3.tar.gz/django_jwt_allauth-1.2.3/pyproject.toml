[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "django-jwt-allauth"
version = "1.2.3"
authors = [
    {name = "Fernando Castellanos", email = "fcastellanos.dev@gmail.com"},
]
description = "Powerful JWT-allauth authentication for Django REST Framework that keeps the device session alive by renewing and whitelisting the refresh token."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "django",
    "rest",
    "auth",
    "registration",
    "rest-framework",
    "django-registration",
    "api",
    "allauth",
    "jwt",
    "whitelist"
]
dependencies = [
    "Django>=4.2,<6.0",
    "djangorestframework>=3.15,<4.0",
    "six>=1.9,<2.0",
    "django-allauth>=65.5,<66.0",
    "djangorestframework-simplejwt>=5.3.1,<6.0",
    "django-user-agents>=0.4,<1.0",
]

[project.optional-dependencies]
mfa = ["django-allauth[mfa]>=65.5,<66.0", "fido2<2.0.0"]
test = ["responses>=0.5.0"]

[project.urls]
Homepage = "https://github.com/castellanos-dev/jwt-allauth"
Repository = "https://github.com/castellanos-dev/jwt-allauth"
Documentation = "https://jwt-allauth.readthedocs.io/"

[project.scripts]
jwt-allauth = "jwt_allauth.bin.jwt_allauth:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests*", "jwt_allauth.migrations*"]
include = ["jwt_allauth*"]

[tool.setuptools.package-data]
jwt_allauth = [
    "templates/**/*.html",
    "templates/**/*.txt",
    "locale/**/*.po",
]
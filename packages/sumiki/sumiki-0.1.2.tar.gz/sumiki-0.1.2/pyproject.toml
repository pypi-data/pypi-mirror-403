[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "ipython>=8.0.0",
]

[project]
name = "sumiki"
version = "0.1.2"
description = "Production-ready Python SDK for Lyzr AI Agent Platform - Build intelligent agents with RAG, memory, tools, and guardrails"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Lyzr", email = "support@lyzr.ai"}
]
maintainers = [
    {name = "Lyzr", email = "support@lyzr.ai"}
]
keywords = [
    "ai",
    "agents",
    "llm",
    "lyzr",
    "openai",
    "anthropic",
    "claude",
    "gpt",
    "gemini",
    "rag",
    "retrieval-augmented-generation",
    "vector-database",
    "ai-agents",
    "tool-calling",
    "guardrails",
    "artificial-intelligence"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0.0",
    "httpx[http2]>=0.24.0",
    "typing-extensions>=4.0.0; python_version < '3.10'",
    "json-repair>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "ipython>=8.0.0",
]
jupyter = [
    "nest-asyncio>=1.5.0",
]

[project.urls]
Homepage = "https://lyzr.ai"
Documentation = "https://docs.lyzr.ai"
Repository = "https://github.com/lyzr-ai/sumiki"
"Bug Tracker" = "https://github.com/lyzr-ai/sumiki/issues"
"Source Code" = "https://github.com/lyzr-ai/sumiki"

[tool.hatch.build.targets.wheel]
packages = ["lyzr"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py38"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=lyzr_agent --cov-report=term-missing"

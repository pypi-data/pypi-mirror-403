[project]
name = "meta-tooling-protocol"
version = "0.1.2"
description = "Lightweight Python runtime for Meta Tooling Protocol (MTP)"
authors = [{name = "APG Team"}]
readme = "README.md"
license = {text = "MIT"}
keywords = ["mtp", "tooling", "mcp", "openapi", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "IPython>=8.0.0",
    "nbformat>=5.0.0",
    "docstring-parser>=0.15",
]

[project.optional-dependencies]
api = ["fastapi>=0.110.0", "uvicorn>=0.30.0"]
langchain = ["langchain-core>=0.2.0"]
mcp = ["fastmcp>=2.0.0", "mcp>=1.25.0"]
all = [
    "fastapi>=0.110.0",
    "uvicorn>=0.30.0",
    "langchain-core>=0.2.0",
    "fastmcp>=2.0.0",
    "mcp>=1.25.0",
]

[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mtp", "mtp.core", "mtp.core.infra", "mtp.cli"]

[project.scripts]
mtp = "mtp.cli.app:main"

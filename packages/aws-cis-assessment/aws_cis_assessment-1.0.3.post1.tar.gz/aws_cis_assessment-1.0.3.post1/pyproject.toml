[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-cis-assessment"
version = "1.0.3.post1"
description = "⚠️ DEPRECATED: This package has been renamed to aws-cis-controls-assessment"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AWS CIS Assessment Team", email = "security@example.com"}
]
maintainers = [
    {name = "AWS CIS Assessment Team", email = "security@example.com"}
]
keywords = ["deprecated", "aws", "security", "compliance", "cis", "controls", "assessment"]
classifiers = [
    "Development Status :: 7 - Inactive",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]
requires-python = ">=3.8"
dependencies = [
    "aws-cis-controls-assessment>=1.0.4",
]

[project.urls]
Homepage = "https://github.com/yourusername/aws-cis-assessment"
Documentation = "https://github.com/yourusername/aws-cis-assessment/blob/main/README.md"
Repository = "https://github.com/yourusername/aws-cis-assessment.git"
"New Package" = "https://pypi.org/project/aws-cis-controls-assessment/"

[project.scripts]
aws-cis-assess = "aws_cis_assessment_deprecated:main"

[tool.setuptools]
packages = ["aws_cis_assessment_deprecated"]

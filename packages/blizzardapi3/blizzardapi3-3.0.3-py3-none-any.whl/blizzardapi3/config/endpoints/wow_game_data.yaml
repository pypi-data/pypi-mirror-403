    resource: "decor"
    param_name: "decor_id"
    description: "Get a decor item by ID"
    response_model: "Decor"

  - method_name: "search_decor"
    pattern: "search"
    resource: "decor"
    description: "Search for decor items"
    response_model: "SearchResults"

  # Housing API - Fixture

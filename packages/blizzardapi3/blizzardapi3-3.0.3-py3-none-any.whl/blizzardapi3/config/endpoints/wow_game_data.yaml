version: "3.0"
game: "wow"
api_type: "game_data"

# Reusable pattern templates
pattern_templates:
  simple_index:
    path_template: "/data/wow/{resource}/index"
    params: ["region", "locale"]
    namespace_type: "static"
    supports_classic: false

  get_by_id:
    path_template: "/data/wow/{resource}/{id}"
    params: ["region", "locale", "id"]
    namespace_type: "static"
    supports_classic: false

  media:
    path_template: "/data/wow/media/{resource}/{id}"
    params: ["region", "locale", "id"]
    namespace_type: "static"
    supports_classic: false

  search:
    path_template: "/data/wow/search/{resource}"
    params: ["region", "locale"]
    namespace_type: "static"
    supports_classic: false
    accepts_kwargs: true

# Endpoint definitions
endpoints:
  # Achievement API
  - method_name: "get_achievement_categories_index"
    pattern: "simple_index"
    resource: "achievement-category"
    description: "Get an index of achievement categories"
    response_model: "AchievementCategoryIndex"

  - method_name: "get_achievement_category"
    pattern: "get_by_id"
    resource: "achievement-category"
    param_name: "category_id"
    description: "Get an achievement category by ID"
    response_model: "AchievementCategory"

  - method_name: "get_achievements_index"
    pattern: "simple_index"
    resource: "achievement"
    description: "Get an index of achievements"
    response_model: "AchievementIndex"

  - method_name: "get_achievement"
    pattern: "get_by_id"
    resource: "achievement"
    param_name: "achievement_id"
    description: "Get an achievement by ID"
    response_model: "Achievement"

  - method_name: "get_achievement_media"
    pattern: "media"
    resource: "achievement"
    param_name: "achievement_id"
    description: "Get media for an achievement"
    response_model: "Media"

  # Housing API - Decor
  - method_name: "get_decor_index"

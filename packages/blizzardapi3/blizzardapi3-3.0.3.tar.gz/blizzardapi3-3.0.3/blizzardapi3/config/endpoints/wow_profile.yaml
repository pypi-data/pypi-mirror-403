version: "3.0"
game: "wow"
api_type: "profile"

# Reusable pattern templates for profile API
pattern_templates:
  account_profile_index:
    path_template: "/profile/user/wow"
    params: ["region", "locale", "access_token"]
    namespace_type: "profile"
    supports_classic: false

  account_collections_index:
    path_template: "/profile/user/wow/collections/{collection_type}"
    params: ["region", "locale", "access_token", "collection_type"]
    namespace_type: "profile"
    supports_classic: false

  character_profile:
    path_template: "/profile/wow/character/{realm_slug}/{character_name}"
    params: ["region", "locale", "realm_slug", "character_name"]
    namespace_type: "profile"
    supports_classic: true

  character_resource:
    path_template: "/profile/wow/character/{realm_slug}/{character_name}/{resource}"
    params: ["region", "locale", "realm_slug", "character_name"]
    namespace_type: "profile"
    supports_classic: true

  guild_profile:
    path_template: "/data/wow/guild/{realm_slug}/{name_slug}"
    params: ["region", "locale", "realm_slug", "name_slug"]
    namespace_type: "profile"
    supports_classic: false

  guild_resource:
    path_template: "/data/wow/guild/{realm_slug}/{name_slug}/{resource}"
    params: ["region", "locale", "realm_slug", "name_slug"]
    namespace_type: "profile"
    supports_classic: false

# Endpoint definitions
endpoints:
  # Account Profile API
  - method_name: "get_account_profile_summary"
    pattern: "account_profile_index"
    description: "Get account profile summary (requires OAuth token)"
    response_model: "AccountProfileSummary"

  - method_name: "get_protected_character_profile_summary"
    path_template: "/profile/user/wow/protected-character/{realm_id}-{character_id}"
    params: ["region", "locale", "access_token", "realm_id", "character_id"]
    namespace_type: "profile"
    description: "Get protected character profile summary (requires OAuth token)"
    response_model: "ProtectedCharacterProfile"

  - method_name: "get_account_collections_index"
    path_template: "/profile/user/wow/collections"
    params: ["region", "locale", "access_token"]
    namespace_type: "profile"
    description: "Get account collections index (requires OAuth token)"
    response_model: "AccountCollectionsIndex"

  - method_name: "get_account_mounts_collection_summary"
    path_template: "/profile/user/wow/collections/mounts"
    params: ["region", "locale", "access_token"]
    namespace_type: "profile"
    description: "Get account mounts collection (requires OAuth token)"
    response_model: "AccountMountsCollection"

  - method_name: "get_account_pets_collection_summary"
    path_template: "/profile/user/wow/collections/pets"
    params: ["region", "locale", "access_token"]
    namespace_type: "profile"
    description: "Get account battle pets collection (requires OAuth token)"
    response_model: "AccountPetsCollection"

  - method_name: "get_account_heirlooms_collection_summary"
    path_template: "/profile/user/wow/collections/heirlooms"
    params: ["region", "locale", "access_token"]
    namespace_type: "profile"
    description: "Get account heirlooms collection (requires OAuth token)"
    response_model: "AccountHeirloomsCollection"

  - method_name: "get_account_toys_collection_summary"
    path_template: "/profile/user/wow/collections/toys"
    params: ["region", "locale", "access_token"]
    namespace_type: "profile"
    description: "Get account toys collection (requires OAuth token)"
    response_model: "AccountToysCollection"

  - method_name: "get_account_transmog_collection_summary"
    path_template: "/profile/user/wow/collections/transmogs"
    params: ["region", "locale", "access_token"]
    namespace_type: "profile"
    description: "Get account transmog collection (requires OAuth token)"
    response_model: "AccountTransmogCollection"

  # Character Achievements API
  - method_name: "get_character_achievements_summary"
    path_template: "/profile/wow/character/{realm_slug}/{character_name}/achievements"
    params: ["region", "locale", "realm_slug", "character_name"]

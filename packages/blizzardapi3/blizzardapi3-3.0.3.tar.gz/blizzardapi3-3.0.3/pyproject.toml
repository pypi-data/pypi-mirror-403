[project]
name = "blizzardapi3"
version = "3.0.3"
description = "A modern, config-driven Python wrapper for the Blizzard API with async support"
authors = [{ name = "lostcol0ny", email = "c098os0k@4wrd.cc" }]
license = "MIT"
readme = "README.md"
dependencies = [
    "requests>=2.32.3,<3.0.0",
    "aiohttp>=3.12.12,<4.0.0",
    "pydantic>=2.11.6,<3.0.0",
    "pyyaml>=6.0,<7.0.0",
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/lostcol0ny/blizzardapi3"
Documentation = "https://github.com/lostcol0ny/blizzardapi3#readme"
Repository = "https://github.com/lostcol0ny/blizzardapi3"
Issues = "https://github.com/lostcol0ny/blizzardapi3/issues"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["blizzardapi3*"]

[tool.setuptools.package-data]
blizzardapi3 = ["config/endpoints/*.yaml"]

[project.optional-dependencies]
dev = [
    "pytest>=8.2.2,<10.0.0",
    "pytest-mock>=3.14.0,<4.0.0",
    "pytest-asyncio>=0.23.5,<2.0.0",
    "black>=24.4.2,<26.0.0",
    "ruff>=0.3.0,<1.0.0",
]
examples = ["python-dotenv>=1.0.0,<2.0.0"]

[tool.black]
line-length = 120
target-version = ["py311", "py312", "py313"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"

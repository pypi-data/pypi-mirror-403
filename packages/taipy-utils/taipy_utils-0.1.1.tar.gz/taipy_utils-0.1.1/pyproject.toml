[project]
name = "taipy-utils"
version = "0.1.1"
description = "Utility decorators and helpers for Taipy GUI applications"
readme = "README.md"
requires-python = ">=3.9,<3.13"
dependencies = [
    "taipy>=4.1.0",
]
authors = [
    { name = "Eric Narro", email = "eric.narro.ied@gmail.com" }
]
keywords = ["taipy", "gui", "decorators", "utilities"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/enarroied/taipy_utils"
Repository = "https://github.com/enarroied/taipy_utils"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pip-audit>=2.9.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.14",
]

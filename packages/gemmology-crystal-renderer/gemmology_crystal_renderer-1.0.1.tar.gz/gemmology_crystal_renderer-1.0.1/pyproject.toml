[project]
name = "gemmology-crystal-renderer"
version = "1.0.1"
description = "SVG and 3D visualization for crystal geometries"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Fabian Schuh", email = "fabian@gemmology.dev" }
]
maintainers = [
    { name = "Fabian Schuh", email = "fabian@gemmology.dev" }
]
keywords = [
    "crystallography",
    "mineralogy",
    "gemmology",
    "visualization",
    "svg",
    "3d",
    "stl",
    "gltf",
    "rendering"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Visualization",
    "Typing :: Typed"
]
dependencies = [
    "gemmology-cdl-parser>=1.0.0",
    "gemmology-crystal-geometry>=1.0.0",
    "numpy>=1.20.0",
    "matplotlib>=3.5.0",
]

[project.urls]
Homepage = "https://crystal-renderer.gemmology.dev"
Documentation = "https://crystal-renderer.gemmology.dev/docs"
Repository = "https://github.com/gemmology-dev/crystal-renderer"
Issues = "https://github.com/gemmology-dev/crystal-renderer/issues"
Changelog = "https://github.com/gemmology-dev/crystal-renderer/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0"
]
raster = [
    "cairosvg>=2.5.0",
    "Pillow>=9.0.0"
]
all = [
    "cairosvg>=2.5.0",
    "Pillow>=9.0.0",
    "ase>=3.22.0"
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
crystal_renderer = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long
]

[tool.ruff.lint.isort]
known-first-party = ["crystal_renderer", "cdl_parser", "crystal_geometry"]

[tool.mypy]
python_version = "3.10"
strict = false  # Visualization library with matplotlib 3D has many typing issues
warn_return_any = false  # numpy/matplotlib often return Any
warn_unused_ignores = true
ignore_missing_imports = true  # scipy/matplotlib stubs not always available
check_untyped_defs = true
disallow_untyped_calls = false  # matplotlib 3D methods lack stubs
disable_error_code = ["attr-defined", "arg-type", "assignment", "return-value", "operator"]  # matplotlib 3D Axes issues

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/crystal_renderer"]
branch = true

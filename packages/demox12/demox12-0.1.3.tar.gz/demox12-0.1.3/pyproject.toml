[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "demox12"
version = "0.1.3"
description = "Distributes PDFs, images, docs, and other assets"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "FirstRayofSun" }]
license = { text = "MIT" }

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

	
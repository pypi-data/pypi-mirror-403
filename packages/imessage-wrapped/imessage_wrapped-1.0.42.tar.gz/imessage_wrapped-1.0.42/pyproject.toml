[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imessage-wrapped"
version = "1.0.42"
description = "Export and analyze iMessage conversations from macOS SQLite database"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "imessage-wrapped contributors"}
]
keywords = ["imessage", "export", "sqlite", "macos", "messages"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "requests>=2.31.0",
    "emoji>=2.0.0",
    "ruff>=0.14.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "ty>=0.0.7",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
imexport = "imessage_wrapped.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/imessage-wrapped"
Repository = "https://github.com/yourusername/imessage-wrapped"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"imessage_wrapped.phrases.resources" = ["*.txt"]
"imessage_wrapped.sentiment.resources" = ["*.txt", "*.json"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.ty.environment]
python-version = "3.13"
python-platform = "darwin"

[tool.ty.rules]
unresolved-import = "ignore"

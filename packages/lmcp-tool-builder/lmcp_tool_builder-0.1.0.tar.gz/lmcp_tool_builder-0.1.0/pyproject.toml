[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lmcp-tool-builder"
version = "0.1.0"
description = "LMCP Tool Builder - 简化 LangChain 工具加载和集成"
readme = "README.md"
authors = [
    {name = "LMCP Team", email = "support@lmcp.dev"}
]
license = {text = "MIT"}
keywords = ["lmcp", "langchain", "tools", "ai", "llm", "agent", "tool-builder", "tool-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-openai>=0.0.1",
]

[project.urls]
Homepage = "https://github.com/lmcp-dev/lmcp-tool-builder"
Documentation = "https://lmcp.dev/docs/tool-builder"
Repository = "https://github.com/lmcp-dev/lmcp-tool-builder"
Issues = "https://github.com/lmcp-dev/lmcp-tool-builder/issues"

[project.scripts]
lmcp-tool-builder = "lmcp_tool_builder.cli:main"

[tool.setuptools]
packages = ["lmcp_tool_builder"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.toml"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = ["ignore::DeprecationWarning"]

[project]
name = "FEMPython"
version = "1.0.0"
description = "Python FEM解析モジュール"
requires-python = ">=3.11"
dependencies = [
    "flask>=3.0.3",
    "functions-framework>=3.8.1",
    "numpy>=2.1.0",
    "scipy>=1.14.1",
    "js2py",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.2",
    "flet>=0.23.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/app", "src/fem"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datafn"
version = "0.0.1"
description = "Python Server SDK for DataFn"
requires-python = ">=3.8"
dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["datafn"]

[tool.hatch.build.targets.sdist]
exclude = [
    "venv/",
    ".pytest_cache/",
    "dist/",
    "build/",
    "*.egg-info/",
]

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]

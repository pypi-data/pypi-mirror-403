[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["dream_toolbox*"]

[project]
name = "dream_toolbox"
version = "0.1.1"
description = "Multifunctional tool kit"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  {name = "MZ chen", email = "hyhpchenmengzhu@gmail.com"}
]

[project.urls]
Homepage = "https://github.com/VMIJUNV/dream_toolbox"
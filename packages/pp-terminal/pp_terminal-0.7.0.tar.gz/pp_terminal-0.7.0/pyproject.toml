[project]
name = "pp-terminal"
description = "The Analytic Companion for Portfolio Performance"
authors = [{ name = "Christoph Massmann", email = "chris@dev-investor.de" }]
readme = "README.md"
requires-python = ">=3.13,<4.0.0"
license = "GPL-3.0-or-later"
dependencies = [
    "typer (>=0.15.1,<0.22.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "rich (>=13.9.4,<15.0.0)",
    "pandera (>=0.28.0,<0.29.0)",
    "babel (>=2.16.0,<3.0.0)",
    "lxml (>=5.3.0,<7.0.0)",
    "typer-config (>=1.4.0,<2.0.0)",
    "jsonschema (>=4.23.0,<5.0.0)",
    "faker (>=33.1.0,<34.0.0)",
]
scripts = { pp-terminal = "pp_terminal.main:app" }
entry-points = { "pp_terminal.commands" = { "view.accounts" = "pp_terminal.commands.view_accounts:app", "view.securities" = "pp_terminal.commands.view_securities:app", "simulate.vorabpauschale" = "pp_terminal.commands.simulate_vorabpauschale:app", "simulate.interest" = "pp_terminal.commands.simulate_interest:app", "simulate.share-sell" = "pp_terminal.commands.simulate_share_sell:app", "validate" = "pp_terminal.commands.validate:app", "export.anonymized" = "pp_terminal.commands.export_anonymized:app" } }
dynamic = []
version = "0.7.0"


[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
packages = [
    { include = "pp_terminal" },
    { include = "ppxml2db" },
]

[tool.poetry.group.dev.dependencies]
pylint = "^4.0.4"
pytest = "^9.0.2"
mypy = "^1.14.1"
bandit = "^1.8.2"
mutmut = "^3.4.0"
coverage = "^7.13.1"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
enable = false
bump = true
metadata = false

[tool.mutmut]
paths_to_mutate = ["pp_terminal/"]
pytest_add_cli_args_test_selection = ["tests/"]
also_copy = ["ppxml2db/"]

[tool.coverage.run]
source = ["pp_terminal/"]
omit = ["tests/*", "*/__init__.py"]

[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "rust_chess"
dynamic = ["version"]
requires-python = ">=3.10"
description = "A bridge between the Rust chess crate and Python."
readme = "README.md"
license = "MIT"

keywords = [ "rust", "chess" ]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python",
]

[project.urls]
Repository = "https://github.com/nemeott/rust-chess"

[tool.maturin]
profile = "release" # Use release profile for building
features = ["pyo3/extension-module"]
rustc-args = [
    "--cfg",
    "pyo3_disable_reference_pool", # Reduces overhead crossing Python-Rust boundary when creating objects in Python
]

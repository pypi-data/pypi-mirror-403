[tool.isort]
profile = "black"

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
^/(
  (
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.poetry]
name = "dashvector"
description = "DashVector Client Python Sdk Library"
version = "1.0.23"
authors = ["Alibaba"]
license = "Apache-2.0"
readme = "README.md"
documentation = "https://help.aliyun.com/document_detail/2510225.html"
homepage = "https://github.com/alibaba/proxima"
keywords = ["DashVector", "vector", "database", "cloud"]
exclude = ["**/*.proto"]
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: Apache Software License",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Topic :: Database",
        "Topic :: Software Development",
        "Topic :: Software Development :: Libraries",
        "Topic :: Software Development :: Libraries :: Application Frameworks",
        "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.1.0"
numpy = "*"
grpcio = [
        { version = ">=1.44.0", optional = true, python = "^3.8,<3.11" },
        { version = ">=1.59.0", optional = true, python = "^3.11" }
]
certifi = "^2023.7.22"
importlib_metadata = "*"
protobuf = { version = "^5.29", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "*"
mypy-protobuf = "^3.6.0"
grpcio-tools = "1.63.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = [ 'setuptools>=77.0.0', 'wheel' ]
build-backend = 'setuptools.build_meta'

[project]
name = 'sqlitepool'
authors = [
    { name = 'Anggit Arfanto', email = 'contact@anggit.com' },
]
description = 'A thread-pooled sqlite3 for asyncio.'
requires-python = '>=3.7'
license = 'MIT'
license-files = [ 'LICENSE' ]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Topic :: Software Development :: Libraries',
]
dynamic = [ 'version', 'readme' ]

[project.urls]
Homepage = 'https://github.com/nggit/sqlitepool'
Source = 'https://github.com/nggit/sqlitepool'
Funding = 'https://github.com/sponsors/nggit'

[tool.setuptools]
packages = [ 'sqlitepool' ]

[tool.setuptools.dynamic]
version = { attr = 'sqlitepool.__version__' }
readme = { file = 'README.md', content-type = 'text/markdown' }

[tool.poetry]
name = "indexforge"
version = "0.1.3"
description = "A domain-driven Python module for creating and managing financial indices"
authors = ["Reuben Capio <reuben@indexmaker.io>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/reubencapio/indexmaker"
repository = "https://github.com/reubencapio/indexmaker"
keywords = [
    "finance",
    "index",
    "stock market",
    "investment",
    "portfolio",
    "benchmark",
    "weighting",
    "rebalancing"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Typing :: Typed",
]
packages = [{include = "indexforge", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pandas = "^2.0.0"
numpy = "^1.24.0"
yfinance = "^0.2.0"
openbb = "^4.5.0"
# Optional dependencies
openai = {version = "^1.0.0", optional = true}
supervisor = "^4.3.0"
fastapi = "^0.128.0"
uvicorn = {extras = ["standard"], version = "^0.40.0"}
celery = {extras = ["redis"], version = "^5.3.6"}
redis = "^5.0.1"
sqlalchemy = "^2.0.25"
asyncpg = "^0.29.0"
pydantic-settings = "^2.1.0"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
python-multipart = "0.0.20"
httpx = "^0.26.0"
alembic = "^1.13.1"
bcrypt = "^4.1.2"
asgiref = "^3.7.0"
psycopg2-binary = "^2.9.9"
email-validator = "^2.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
black = "^23.0.0"
mypy = "^1.0.0"
ruff = ">=0.1.0"

[tool.poetry.extras]
ai = ["openai"]
all = ["openai"]

[tool.poetry.group.extras.dependencies]
matplotlib = "^3.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.ruff_cache
    | \.venv
    | build
    | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.coverage.run]
source = ["src/indexmaker"]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
show_missing = true

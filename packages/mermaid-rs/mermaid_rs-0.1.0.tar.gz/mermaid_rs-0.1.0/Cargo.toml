[package]
name = "mermaid_rs"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[lib]
crate-type = ["cdylib"]
name = "mermaid_rs"

[dependencies]
anyhow = "1.0"
# mermaid-rs-renderer dependency - see CONSIDERATIONS.md for options
# Option 1: Git dependency (for development)
mermaid-rs-renderer = { git = "https://github.com/1jehuang/mermaid-rs-renderer", default-features = false }
pyo3 = { version = "0.27", features = [
  "extension-module",
  "generate-import-lib"
] }
# Option 2: crates.io (when published) - uncomment when available
# mermaid-rs-renderer = { version = "0.1", default-features = false }
# Option 3: Local/vendored (for development)
# mermaid-rs-renderer = { path = "vendor/mermaid-rs-renderer", default-features = false }

[lints.clippy]
clone_on_copy = "allow"
needless_return = "allow"
too_many_arguments = "allow"

[lints.rust]
dead_code = "allow"

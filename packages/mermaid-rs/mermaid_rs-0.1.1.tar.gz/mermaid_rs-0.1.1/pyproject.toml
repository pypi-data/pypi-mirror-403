[project]
name = "mermaid-rs"
description = "Python bindings for mermaid-rs-renderer - Fast Mermaid diagram rendering in Rust"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
  { name = "Philipp Temminghoff" },
]
keywords = ["mermaid", "diagram", "svg", "renderer", "rust", "visualization"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Rust",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Text Processing :: Markup",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/phil65/python-mermaid-rs"
Issues = "https://github.com/phil65/python-mermaid-rs/issues"
Repository = "https://github.com/phil65/python-mermaid-rs"

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[dependency-groups]
dev = [
  "pytest>=8.0",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]

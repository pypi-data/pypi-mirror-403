[project]
name = "ifcfactory"
version = "0.2.2"
description = "A modular geometry system for creating BIM elements with composable geometry creation"
authors = [
    {name = "Ahmed Salem", email = "ahmed.salem@gv.hamburg.de"}
]
readme = "README.md"
license = {text = "LGPL-2.1"}
requires-python = ">=3.11,<3.13"
keywords = ["BIM", "IFC", "geometry", "ifcopenshell", "construction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "ifcopenshell (==0.8.4)",
    "pydantic (>=2.12.5,<3.0.0)",
    "ifc5d (>=0.8.4,<0.9.0)",
    "icosphere (>=0.1.3,<0.2.0)",
    "pint (>=0.25.2,<0.26.0)"
]

[project.urls]
Homepage = "https://github.com/LGV-BIM-Leitstelle/ifcfactory"
Repository = "https://github.com/LGV-BIM-Leitstelle/ifcfactory"
Issues = "https://github.com/LGV-BIM-Leitstelle/ifcfactory/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

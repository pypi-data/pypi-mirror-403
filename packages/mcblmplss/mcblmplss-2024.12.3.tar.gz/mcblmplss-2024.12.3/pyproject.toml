[project]
name = "mcblmplss"
version = "2024.12.03"
description = "MCP server for querying BLM land data: PLSS coordinates, surface management agency, and mining claims"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    {name = "Ryan Malloy", email = "ryan@supported.systems"}
]
keywords = [
    "mcp",
    "fastmcp",
    "blm",
    "plss",
    "cadastral",
    "land-survey",
    "gis",
    "mining-claims",
    "surface-management",
    "land-ownership",
    "public-lands",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "fastmcp>=2.13.2",
    "httpx>=0.28.1",
]

[project.urls]
Homepage = "https://git.supported.systems/MCP/mcblmplss"
Repository = "https://git.supported.systems/MCP/mcblmplss"
Issues = "https://git.supported.systems/MCP/mcblmplss/issues"

[project.scripts]
mcblmplss = "mcblmplss:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcblmplss"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

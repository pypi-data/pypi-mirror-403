[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DataNova"                      
version = "0.1.2"           
description = "A friendly toolkit for quick exploratory data analysis (EDA)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }         
authors = [{ name = "Riley" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["eda", "statistics", "profiling", "regression", "visualization", "toolkit"]

dependencies = [
  "pandas",
  "numpy",
  "matplotlib",
  "openpyxl",
  "statsmodels",
  "pyarrow",
  "fastparquet"
]

[project.urls]
Homepage = "https://github.com/Riley25/DataNova"
Issues = "https://github.com/Riley25/DataNova/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"] 
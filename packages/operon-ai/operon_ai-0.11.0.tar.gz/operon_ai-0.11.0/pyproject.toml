[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "operon-ai"
version = "0.11.0"
description = "Biomimetic wiring diagrams for robust agentic systems."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
  { name = "Bogdan Banu", email = "bogdan@banu.be" },
]
keywords = ["agents", "llm", "category-theory", "biology", "reliability"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "pydantic>=2.0",
]

[project.optional-dependencies]
llm = [
  "openai>=1.0.0",
  "anthropic>=0.18.0",
  "google-genai>=1.0.0",
]
dev = [
  "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/coredipper/operon"

[tool.hatch.build.targets.wheel]
packages = ["operon_ai"]

[project]
name = "ai-code-sessions"
version = "0.1.6"
description = "Convert Codex and Claude Code session logs to HTML transcripts"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    { name = "Russ Ronchi" },
    { name = "Simon Willison" }
]
requires-python = ">=3.11"
dependencies = [
    "click",
    "click-default-group",
    "httpx",
    "jinja2",
    "markdown",
    "questionary",
]

[project.urls]
Homepage = "https://github.com/hbruss/ai-code-sessions"
Upstream = "https://github.com/simonw/claude-code-transcripts"

[project.scripts]
ai-code-sessions = "ai_code_sessions:main"
ais = "ai_code_sessions:main"
ai-code-transcripts = "ai_code_sessions:main"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-httpx>=0.35.0",
    "syrupy>=5.0.0",
    "ruff",
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py311"
line-length = 120
extend-exclude = [
    ".archive",
    ".tmp",
    ".codex",
    ".claude",
    ".venv",
    "build",
    "dist",
    "htmlcov",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]

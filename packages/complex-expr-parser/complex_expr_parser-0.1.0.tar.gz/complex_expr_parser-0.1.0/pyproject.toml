[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "complex-expr-parser"
version = "0.1.0"
description = "A fault-tolerant parser for complex-valued mathematical functions with human-friendly notation support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Erik Goughnour", email = "e.goughnour@gmail.com" }
]
keywords = [
    "complex",
    "parser",
    "mathematics",
    "sympy",
    "symbolic",
    "complex-analysis",
    "functions",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "sympy>=1.12",
]

[project.optional-dependencies]
numpy = [
    "numpy>=1.24",
]
mpmath = [
    "mpmath>=1.3",
]
all = [
    "numpy>=1.24",
    "mpmath>=1.3",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "numpy>=1.24",
    "mpmath>=1.3",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
    "myst-parser>=2.0",
]

[project.urls]
Homepage = "https://github.com/egoughnour/complex-expr-parser"
Documentation = "https://complex-expr-parser.readthedocs.io"
Repository = "https://github.com/egoughnour/complex-expr-parser"
Issues = "https://github.com/egoughnour/complex-expr-parser/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/complex_expr_parser"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/complex_expr_parser"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

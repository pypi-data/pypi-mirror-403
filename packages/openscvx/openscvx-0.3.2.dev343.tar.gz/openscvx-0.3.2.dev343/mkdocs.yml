# Project information
site_name: OpenSCvx
site_url: https://openscvx.github.io/OpenSCvx/
site_author: Chris Hayner
site_description: >-
  Warning this repo is currently in beta testing! Documentation for OpenSCvx, a JAX-based Python library for solving nonconvex trajectory optimization problems
# Repository
repo_name: OpenSCvx/OpenSCvx
repo_url: https://github.com/OpenSCvx/OpenSCvx

# Copyright
copyright: Copyright &copy; 2025 Chris Hayner

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  logo: assets/logo.svg
  toc:
    depth: 2
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    # - navigation.path
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: CMU Sans Serif
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - meta
  # - optimize
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
        - scripts/gen_example_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          options:
            show_signature: true
            heading_level: 4
            show_signature_annotations: true
            extra:
              show_docstring: true
            docstring_style: google
            filters: ["!^_[^_]", "!^__(?!init)"]


# Additional configuration
extra:
  favicon: assets/favicon.png
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/chrome
      link: https://openscvx.github.io/


   
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.blocks.caption
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      default_lang: python
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Page tree
nav:
    - Home: index.md
    - Getting Started:
      -  'getting-started.md'
      - 'examples.md'
      - 'citation.md'
    - Users Guide:
      - 'UsersGuide/00_introduction.md'
      - 'UsersGuide/01_hello_world_brachistochrone.md'
      - 'UsersGuide/02_drone_racing_constraints.md'
      - 'UsersGuide/03_obstacle_avoidance_vmap.md'
      - 'UsersGuide/04_viewpoint_constraints.md'
      - 'UsersGuide/05_visualization.md'
      - 'UsersGuide/06_logic.md'
      - 'UsersGuide/07_lie.md'
    - Examples: Examples/
    - Reference: Reference/
    - Foundations:
      - 'Foundations/scvx.md'
      - 'Foundations/ocp.md'
      - 'Foundations/constraint_reformulation.md'
      - 'Foundations/control_parameterization.md'
      - 'Foundations/time_dilation.md'
      - 'Foundations/discretization.md'
    - Under the Hood:
      - 'UnderTheHood/vectorization_and_vmapping.md'

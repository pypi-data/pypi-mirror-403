name: ðŸš€ Release

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build distributions
        env:
          # on this job only, use "only-version" so on tag vX.Y.Z you get X.Y.Z exactly
          SETUPTOOLS_SCM_VERSION_SCHEME: only-version
          SETUPTOOLS_SCM_LOCAL_SCHEME: no-local-version
        run: |
          rm -rf dist
          uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_USERNAME: ${{ secrets.PYPI_USERNAME }}
          UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          uv publish --check-url https://pypi.org/simple/ dist/*

      - name: Upload Release Assets
        if: success()
        run: |
          gh release upload "${{ github.event.release.tag_name }}" dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    name: ðŸ“– Deploy Versioned Docs
    needs: publish
    permissions:
      contents: write  # Required for mike deploy --push to gh-pages
    uses: ./.github/workflows/_docs.yml
    with:
      version: ${{ github.event.release.tag_name }}

# Template: Extract from CSV File
# Copy to your pipeline directory as extract.yaml

title: csv_file_extraction
description: Extract data from CSV file
version: "1.0.0"

# Source type (required)
type: file

path: ./data/input.csv
format: csv
batch_size: 1000

# CSV-specific options
csv_options:
  delimiter: ","
  quotechar: '"'
  has_header: true
  # encoding: utf-8
  # skip_rows: 0

[project]
name = "yt-study"
version = "0.1.4"
description = "Convert YouTube videos into AI-powered study notes with chapter support"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "whoisjayd", email = "contactjaydeepsolanki@gmail.com"}
]
keywords = ["youtube", "study", "notes", "ai", "llm", "education", "transcript"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "youtube-transcript-api>=1.2.3",
    "pytubefix>=10.3.6",
    "litellm>=1.81.1",
    "typer>=0.21.1",
    "rich>=13.9.4",
    "aiohttp>=3.11.11",
]

[project.optional-dependencies]

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-mock>=3.14.0",
]

[project.scripts]
yt-study = "yt_study.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["src/yt_study"]
omit = ["*/tests/*", "*/__pycache__/*"]
concurrency = ["thread", "gevent"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "async def",
]

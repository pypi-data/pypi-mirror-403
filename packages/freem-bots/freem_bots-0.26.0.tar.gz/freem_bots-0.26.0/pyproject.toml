[tool.poetry]
name = "freem-bots"
version = "0.26.0"
description = "Abstractions over Discord with simple TTS voice support"
authors = ["Freem <freemanovec@protonmail.com>"]
license = "MIT"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
py-cord = {version = ">=2,<3", extras = ["voice"]}
pynacl = "^1.5.0"
soundfile = "^0.13.1"
demoji = "^1.1.0"
aiohttp = "^3.12.15"
requests = "^2.32.5"
numpy = "^2.3.2"
async-timeout = "^5.0.1"
pedalboard = "^0.9.17"
miniaudio = "^1.61"

[tool.poetry.group.dev.dependencies]
mypy = "^1.17.1"
ruff = "^0.12.10"

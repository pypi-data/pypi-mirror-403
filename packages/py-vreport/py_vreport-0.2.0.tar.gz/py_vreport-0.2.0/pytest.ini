[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=py_vreport
    --cov-report=html
    --cov-report=term-missing:skip-covered
markers =
    unit: Unit tests
    integration: Integration tests
    visual: Visual/snapshot tests
    slow: Slow running tests

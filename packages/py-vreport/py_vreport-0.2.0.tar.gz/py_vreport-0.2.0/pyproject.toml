[project]
name = "py-vreport"
version = "0.2.0"
description = "A modern Python parser and CLI tool for Vector CANoe XML test reports with rich terminal output"
readme = "README.md"
authors = [
    { name = "MohamedHamed19m", email = "mohamedahamed1915@gmail.com" }
]
maintainers = [
    { name = "MohamedHamed19m", email = "mohamedahamed1915@gmail.com" }
]
license = { text = "MIT" }  # Update with your chosen license
requires-python = ">=3.11"

# PyPI keywords for discoverability
keywords = [
    "canoe",
    "vector",
    "automotive",
    "testing",
    "parser",
    "xml",
    "test-automation",
    "test-report",
    "cli",
    "diagnostic",
    "uds",
    "can",
    "ecu",
    "test-analysis",
    "test-results",
    "vector-canoe",
]

# PyPI classifiers for categorization
classifiers = [
    # Development Status
    "Development Status :: 4 - Beta",
    
    # Intended Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",
    
    # Topics
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
    "Topic :: Utilities",
    
    # License (update based on your choice)
    "License :: OSI Approved :: MIT License",
    
    # Programming Language
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    
    # Operating Systems
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    
    # Environment
    "Environment :: Console",
    
    # Typing
    "Typing :: Typed",
]

dependencies = [
    "lxml>=6.0.2",
    "pandas>=3.0.0",
    "typer[all]>=0.12.0",
    "rich>=13.0.0",
]

# Project URLs for PyPI sidebar
[project.urls]
Homepage = "https://github.com/MohamedHamed19m/py_vreport"
Repository = "https://github.com/MohamedHamed19m/py_vreport"
"Bug Tracker" = "https://github.com/MohamedHamed19m/py_vreport/issues"
Documentation = "https://github.com/MohamedHamed19m/py_vreport#readme"
Changelog = "https://github.com/MohamedHamed19m/py_vreport/releases"
"Source Code" = "https://github.com/MohamedHamed19m/py_vreport"

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "syrupy>=4.0.0",
    "pytest-mock>=3.11.0",
    "hypothesis>=6.82.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "syrupy>=4.0.0",
    "pytest-mock>=3.11.0",
    "hypothesis>=6.82.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "black>=23.0.0",
    "commitizen",
]

[project.scripts]
py-vreport = "py_vreport.cli:app"
vreport = "py_vreport.cli:app"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["src/py_vreport"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
source = ["py_vreport"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

# Commitizen configuration for automated releases
[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0"  # Keep in sync with [project] version
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
    "pyproject.toml:tool.commitizen.version"
]
update_changelog_on_bump = true
changelog_file = "CHANGELOG.md"
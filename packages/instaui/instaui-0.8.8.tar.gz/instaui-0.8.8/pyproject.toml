[project]
name = "instaui"
version = "0.8.8"
description = "insta-ui is a Python-based UI library for rapidly building user interfaces."
keywords = ["ui", "gui", "web"]
Repository = "https://github.com/CrystalWindSnake/instaui-repo/tree/main/instaui"
Issues = "https://github.com/CrystalWindSnake/instaui-repo/issues"
authors = [
    {name = "CrystalWindSnake",email = "568166495@qq.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10,<3.14"

dependencies = [
    "jinja2>=3.1.6",
    "orjson>=3.10.15",
    "pydantic>=2.10.6",
    "typing-extensions>=4.13.2",
]


[dependency-groups]
dev = [
    {include-group = "test"},
    {include-group = "web"},
    {include-group = "webview"},
    {include-group = "playwright"},
    {include-group = "lint"},
]

test = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "pytest-html>=4.1.1",
    "beautifulsoup4==4.13.5",
]

playwright = [
    "playwright==1.57.0",
    "pytest-playwright>=0.7.1",
]

web = [
    "fastapi[standard]>=0.115.12",
    "uvicorn>=0.33.0",
]

webview = [
    "pywebview>=5.4",
]

git = [
    "pre-commit>=3.5.0",
]
lint = [
    "ruff==0.12.2",
]

[project.optional-dependencies]
web = ["fastapi[standard]", "uvicorn"]
webview = ["pywebview"]
all = ["fastapi[standard]", "uvicorn", "pywebview" ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
only-include = ["instaui"]
include = [
    "instaui/static/compiled/**",
]

[tool.hatch.build.force-include]
"instaui/static/compiled" = "instaui/static/compiled"

[tool.hatch.build.targets.wheel]
packages = ["instaui"]

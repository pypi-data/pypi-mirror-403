[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "elfen"
version = "1.2.7"
authors = [
  { name="Maximilian Maurer", email="mmmaurer@pm.me" },
]
dependencies = [
    "polars>=1.10.0",
    "numpy>=1.26.4",
    "scipy>=1.14.1",
    "spacy>=3.7.5",
    "spacy_syllables>=3.0.2",
    "stanza>=1.8.2",
    "Requests>=2.32.3",
    "wn>=0.9.5",
    "fastexcel>=0.12.0",
    "spacy-transformers>=1.3.5",
    "pyarrow>=19.0.0",
]
description = "ELFEN - Efficient Linguistic Feature Extraction for Natural Language Datasets"
readme = "README_pypi.md"
requires-python = ">=3.10, <=3.12.11"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mmmaurer/elfen"
Issues = "https://github.com/mmmaurer/elfen/issues"

[tool.setuptools]
packages = ["elfen", "elfen.configs", "elfen.resource_utils"]

[dependency-groups]
dev = [
    "datasets>=4.5.0",
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "jupyter>=1.1.1",
]

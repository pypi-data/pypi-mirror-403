[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "linksentry"
version = "0.1.0"
description = "A CLI tool to detect phishing URLs using machine learning"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ronak"}
]
keywords = ["phishing", "url", "security", "machine-learning", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0",
    "pandas>=1.3",
    "scikit-learn>=1.0",
    "joblib>=1.0",
    "requests>=2.25",
]

[project.optional-dependencies]
full = [
    "dnspython>=2.0",
    "python-whois>=0.8",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
]

[project.scripts]
linksentry = "linksentry.cli:main"

[project.urls]
Homepage = "https://github.com/ronak/linksentry"
Repository = "https://github.com/ronak/linksentry"
Issues = "https://github.com/ronak/linksentry/issues"

[tool.setuptools]
packages = ["linksentry"]

[tool.setuptools.package-data]
linksentry = ["models/*.pkl"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
ignore = ["E501"]

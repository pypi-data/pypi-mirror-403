[project]
name = "tradepose-client"
version = "1.5.0"
description = "Python client SDK for TradePose trading platform"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "TradePose Team", email = "codeotter0201@gmail.com"}
]
keywords = [
    "trading",
    "client",
    "sdk",
    "quantitative",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

dependencies = [
    "httpx[http2]>=0.28.1",
    "pydantic>=2.12.1",
    "pydantic-settings>=2.7.0",
    "polars",
    "pyarrow",
    "tradepose-models>=1.4.0",
    "nest-asyncio>=1.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "respx>=0.21.0",
    "mypy>=1.13.0",
    "ruff>=0.8.0",
]
optional = [
    "orjson>=3.10.0",
    "tenacity>=9.0.0",
    "rich>=13.0.0",
]
analysis = [
    "plotly>=6.0.0",
    "scipy>=1.14.0",
    "kaleido>=0.2.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
tradepose-models = { workspace = true }

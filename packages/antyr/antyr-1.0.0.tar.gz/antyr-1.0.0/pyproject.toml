[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.uv]
dev-dependencies = [
    "ipdb>=0.13.13",
    "pytest>=8.3.5",
    "pytest-trio>=0.8.0",
    "pytest-cov>=7.0.0",
    "pip-audit>=2.10.0",
    "bandit>=1.9.3",
    "hypothesis>=6.151.2",
]

[tool.bandit]
exclude_dirs = ["tests", "docs"]

[tool.ruff]
target-version = "py311"

[tool.isort]
profile = "black"

[project]
name = "antyr"
version = "1.0.0"
description = "The compact web crawling toolkit"
readme = "README.md"
requires-python = ">=3.11"
licence="MIT"
authors = [
    { name = "Anton Petrov", email = "mrprfrm@gmail.com" },
]
classifiers = [
    "Topic :: Internet :: WWW/HTTP",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Typing :: Typed",
]
license-files = ["LICEN[CS]E*"]
dependencies = [
    "trio>=0.32.0",
    "httpx[socks]>=0.28.1",
    "stem>=1.8.2",
]

[project.urls]
Homepage = "https://github.com/mrprfrm/antyr"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
only-include = [
    "README.md",
    "LICENSE",
    "antyr",
    "tests",
]

[tool.hatch.build.targets.wheel]
only-include = ["myrmex", "LICENSE", "README.md"]

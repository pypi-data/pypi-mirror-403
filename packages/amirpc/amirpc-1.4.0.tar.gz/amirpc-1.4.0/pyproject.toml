[project]
name = "amirpc"
version = "1.4.0"
description = "NATS-based RPC framework with code generation and OpenTelemetry tracing"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
keywords = ["nats", "rpc", "microservices", "code-generation", "opentelemetry"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Distributed Computing",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.11.7",
    "opentelemetry-api>=1.36.0",
    "opentelemetry-sdk>=1.36.0",
    "aiohttp>=3.12.15",
    "nats-py[nkeys]>=2.12.0",
    "fast-depends>=3.0.5",
    "dnspython>=2.8.0",
]

[project.optional-dependencies]
compiler = [
  "lark>=1.2.2",
  "rich>=14.1.0",
  "typer>=0.16.0",
  "black>=24.8.0",
]
gateway = [
    "fastapi>=0.115.0",
]

[project.scripts]
amic = "amic.cli.main:main"
amirpc-health = "amirpc.healthcheck:main"

[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[tool.hatch.build]

[tool.hatch.build.targets.sdist]
only-include = ["src/amirpc", "src/amic", "src/amirpc_old"]

[tool.hatch.build.targets.wheel]
packages = ["src/amirpc", "src/amic", "src/amirpc_old"]

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "ruff>=0.9.10",
    "ty>=0.0.1a8",
]

[tool.ruff]
target-version = "py313"
line-length = 88
src = ["src"]
exclude = ["src/amic"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["amirpc", "amic", "amirpc_old"]

[tool.ty.environment]
root = ["src"]

[tool.ty.src]
include = ["src/amirpc"]

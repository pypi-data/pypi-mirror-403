[project]
name = "ErisPulse-SandboxAdapter"
version = "1.0.4"
description = "ErisPulse的沙箱适配器，提供网页界面用于调试和模拟消息"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [ { name = "ErisPulse Team" } ]
dependencies = [
    
]

[project.urls]
"homepage" = "https://github.com/ErisPulse/ErisPulse-SandboxAdapter"

[project.entry-points."erispulse.adapter"]
sandbox = "SandboxAdapter:SandboxAdapter"

[tool.setuptools]
packages = ["SandboxAdapter"]
include-package-data = true

[tool.setuptools.package-data]
SandboxAdapter = ["static/*"]

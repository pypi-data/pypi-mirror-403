<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErisPulse 沙箱</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --md-sys-color-primary: #5b7cff;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #dbe2ff;
            --md-sys-color-on-primary-container: #001f6f;
            --md-sys-color-secondary: #6c6979;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-secondary-container: #f4f1f9;
            --md-sys-color-on-secondary-container: #262533;
            --md-sys-color-tertiary: #745572;
            --md-sys-color-on-tertiary: #ffffff;
            --md-sys-color-tertiary-container: #fcd7fa;
            --md-sys-color-on-tertiary-container: #2a132c;
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-on-error: #ffffff;
            --md-sys-color-error-container: #ffdad6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-background: #fbfaff;
            --md-sys-color-on-background: #1c1b1f;
            --md-sys-color-surface: #fbfaff;
            --md-sys-color-on-surface: #1c1b1f;
            --md-sys-color-surface-container: #f3f3fa;
            --md-sys-color-on-surface-container: #484655;
            --md-sys-color-outline: #78767f;
            --md-sys-color-outline-variant: #c8c5d4;
            --md-sys-color-surface-variant: #e7e0eb;
            --md-sys-color-on-surface-variant: #49454f;
            --md-sys-color-inverse-surface: #313036;
            --md-sys-color-inverse-on-surface: #f3eff4;
            --md-sys-color-shadow: rgba(0, 0, 0, 0.12);
            --md-sys-color-scrim: rgba(0, 0, 0, 0.4);

            /* Elevation - 更柔和的阴影 */
            --md-elevation-0: none;
            --md-elevation-1: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
            --md-elevation-2: 0 2px 6px rgba(0,0,0,0.07), 0 1px 3px rgba(0,0,0,0.05);
            --md-elevation-3: 0 4px 12px rgba(0,0,0,0.08), 0 2px 6px rgba(0,0,0,0.06);

            /* Typography */
            --md-sys-font-family: 'Roboto', system-ui, -apple-system, 'PingFang SC', 'Microsoft YaHei', sans-serif;

            /* Shape */
            --md-sys-shape-corner-small: 10px;
            --md-sys-shape-corner-medium: 14px;
            --md-sys-shape-corner-large: 18px;
            --md-sys-shape-corner-extra-large: 28px;

            /* Motion */
            --md-sys-motion-easing: cubic-bezier(0.2, 0, 0, 1);
            --md-sys-motion-duration: 200ms;
            --md-sys-motion-duration-emphasized: 300ms;
        }

        /* 深色主题 */
        [data-theme="dark"] {
            --md-sys-color-primary: #aab6ff;
            --md-sys-color-on-primary: #002c97;
            --md-sys-color-primary-container: #2840b8;
            --md-sys-color-on-primary-container: #dbe2ff;
            --md-sys-color-secondary: #bcbad3;
            --md-sys-color-on-secondary: #323040;
            --md-sys-color-secondary-container: #4a4757;
            --md-sys-color-on-secondary-container: #f4f1f9;
            --md-sys-color-tertiary: #dfb8e2;
            --md-sys-color-on-tertiary: #412745;
            --md-sys-color-tertiary-container: #593d5c;
            --md-sys-color-on-tertiary-container: #fcd7fa;
            --md-sys-color-error: #ffb4ab;
            --md-sys-color-on-error: #690005;
            --md-sys-color-error-container: #93000a;
            --md-sys-color-on-error-container: #ffdad6;
            --md-sys-color-background: #141318;
            --md-sys-color-on-background: #e6e1e5;
            --md-sys-color-surface: #141318;
            --md-sys-color-on-surface: #e6e1e5;
            --md-sys-color-surface-container: #1e1d25;
            --md-sys-color-on-surface-container: #c8c5ce;
            --md-sys-color-outline: #928f99;
            --md-sys-color-outline-variant: #49454f;
            --md-sys-color-surface-variant: #49454f;
            --md-sys-color-on-surface-variant: #cac4cf;
            --md-sys-color-inverse-surface: #e6e1e5;
            --md-sys-color-inverse-on-surface: #313036;
            --md-sys-color-shadow: rgba(0, 0, 0, 0.3);
            --md-sys-color-scrim: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: var(--md-sys-font-family);
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            height: 100vh;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color var(--md-sys-motion-duration) var(--md-sys-motion-easing),
                        color var(--md-sys-motion-duration) var(--md-sys-motion-easing);
        }

        .header {
            background-color: var(--md-sys-color-surface);
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--md-elevation-1);
            z-index: 10;
            flex-shrink: 0;
            transition: background-color var(--md-sys-motion-duration) var(--md-sys-motion-easing);
        }

        .header h1 {
            font-size: 19px;
            font-weight: 600;
            color: var(--md-sys-color-on-surface);
            letter-spacing: -0.3px;
            user-select: none;
        }

        .menu-btn {
            display: none;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: var(--md-sys-shape-corner-full);
            cursor: pointer;
            padding: 8px;
            color: var(--md-sys-color-on-surface-variant);
            transition: background-color var(--md-sys-motion-duration) var(--md-sys-motion-easing);
            margin-right: 12px;
        }

        .menu-btn:hover {
            background-color: var(--md-sys-color-surface-container);
        }

        .menu-btn:active {
            background-color: var(--md-sys-color-surface-variant);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header .status {
            font-size: 13px;
            font-weight: 600;
            color: var(--md-sys-color-on-surface-variant);
            padding: 7px 15px;
            border-radius: var(--md-sys-shape-corner-full);
            background-color: var(--md-sys-color-surface-container);
            transition: all var(--md-sys-motion-duration) var(--md-sys-motion-easing);
        }

        .status.connected {
            color: #2e7d32;
            background-color: #e8f5e9;
        }

        .status.disconnected {
            color: var(--md-sys-color-error);
            background-color: var(--md-sys-color-error-container);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: var(--md-sys-shape-corner-full);
            cursor: pointer;
            padding: 8px;
            color: var(--md-sys-color-on-surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--md-sys-motion-duration) var(--md-sys-motion-easing);
            margin-left: 12px;
        }

        .theme-toggle:hover {
            background-color: var(--md-sys-color-surface-container);
            color: var(--md-sys-color-on-surface);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
            min-height: 0;
            position: relative;
        }

        .sidebar {
            width: 280px;
            background-color: var(--md-sys-color-surface);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--md-elevation-1);
            z-index: 5;
            flex-shrink: 0;
            transition: transform var(--md-sys-motion-duration) var(--md-sys-motion-easing);
        }

        /* Mobile drawer styles */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--md-sys-color-scrim);
            z-index: 4;
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration) var(--md-sys-motion-easing);
            pointer-events: none;
        }

        .sidebar-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid transparent;
            background-color: var(--md-sys-color-surface);
            flex-shrink: 0;
        }

        .sidebar-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
            padding: 4px;
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-corner-medium);
        }

        .tab {
            flex: 1;
            padding: 11px 16px;
            border: none;
            background: transparent;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--md-sys-shape-corner-small);
            transition: all var(--md-sys-motion-duration) var(--md-sys-motion-easing);
        }

        .tab:hover {
            color: var(--md-sys-color-on-surface);
        }

        .tab.active {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            font-weight: 600;
        }

        .btn-add {
            width: 100%;
            padding: 14px 20px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: var(--md-sys-shape-corner-large);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--md-sys-motion-duration) var(--md-sys-motion-easing);
            box-shadow: var(--md-elevation-0);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-add:hover {
            background-color: var(--md-sys-color-primary);
            filter: brightness(1.05);
            box-shadow: var(--md-elevation-1);
            transform: translateY(-1px);
        }

        .btn-add:active {
            transform: translateY(0);
            filter: brightness(1);
        }

        .btn-add::before {
            content: '+';
            font-size: 20px;
            font-weight: 400;
            line-height: 1;
        }

        .contact-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px;
            min-height: 0;
        }

        .contact-list::-webkit-scrollbar {
            width: 6px;
        }

        .contact-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .contact-list::-webkit-scrollbar-thumb {
            background-color: var(--md-sys-color-outline-variant);
            border-radius: 3px;
            transition: background-color var(--md-sys-motion-duration);
        }

        .contact-list::-webkit-scrollbar-thumb:hover {
            background-color: var(--md-sys-color-on-surface-variant);
        }

        .contact-item {
            padding: 11px 13px;
            margin-bottom: 1px;
            background-color: transparent;
            border-radius: var(--md-sys-shape-corner-medium);
            cursor: pointer;
            transition: all var(--md-sys-motion-duration) var(--md-sys-motion-easing);
            display: flex;
            align-items: center;
            gap: 11px;
        }

        .contact-item:hover {
            background-color: var(--md-sys-color-surface-container);
        }

        .contact-item.selected {
            background-color: var(--md-sys-color-primary-container);
        }

        .contact-item.selected .contact-name {
            color: var(--md-sys-color-on-primary-container);
            font-weight: 600;
        }

        .contact-item.selected .contact-id {
            color: var(--md-sys-color-on-primary-container);
            opacity: 0.8;
        }

        .contact-avatar {
            width: 42px;
            height: 42px;
            border-radius: var(--md-sys-shape-corner-full);
            background-color: var(--md-sys-color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-primary);
            font-weight: 600;
            font-size: 17px;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            letter-spacing: 0.1px;
        }

        .contact-id {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            font-weight: 400;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--md-sys-color-background);
            min-width: 0;
        }

        .chat-header {
            padding: 14px 20px;
            background-color: var(--md-sys-color-surface);
            box-shadow: var(--md-elevation-0);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            z-index: 10;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--md-sys-color-on-surface);
            letter-spacing: -0.2px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--md-sys-color-background);
            min-height: 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--md-sys-color-outline-variant);
            border-radius: 3px;
        }

        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: var(--md-sys-shape-corner-extra-large);
            animation: messageSlideIn 0.25s var(--md-sys-motion-easing);
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(91, 124, 255, 0.15);
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--md-sys-color-surface-container);
            color: var(--md-sys-color-on-surface);
            border-bottom-right-radius: 4px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.75;
            letter-spacing: 0.3px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.55;
            word-break: break-word;
            white-space: pre-wrap;
            max-width: 100%;
            overflow: hidden;
        }

        .message-segment {
            display: inline-block;
            vertical-align: middle;
        }

        .message-segment-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin: 4px 0;
            cursor: pointer;
            transition: opacity var(--md-sys-motion-duration);
            display: block;
        }

        .message-segment-image:hover {
            opacity: 0.9;
        }

        .message.received .message-segment-image {
            border-radius: 6px;
        }

        .message.sent .message-segment-image {
            border-radius: 6px;
        }

        .message-segment-face {
            font-size: 22px;
            margin: 0 2px;
        }

        .message-segment-mention {
            color: var(--md-sys-color-primary);
            font-weight: 500;
            padding: 2px 6px;
            background-color: var(--md-sys-color-primary-container);
            border-radius: 4px;
            margin: 0 2px;
        }

        .message.received .message-segment-mention {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .message-segment-mention-all {
            color: var(--md-sys-color-tertiary);
            font-weight: 500;
            padding: 2px 6px;
            background-color: var(--md-sys-color-tertiary-container);
            border-radius: 4px;
            margin: 0 2px;
        }

        .message.received .message-segment-mention-all {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .message-segment-reply {
            padding: 6px 10px;
            background-color: var(--md-sys-color-surface-container);
            border-left: 2px solid var(--md-sys-color-primary);
            border-radius: 4px;
            margin: 4px 0;
            font-size: 13px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .message-segment-music {
            padding: 10px 12px;
            background-color: var(--md-sys-color-surface-container);
            border-radius: 10px;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.received .message-segment-music {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .message-segment-music-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-color: var(--md-sys-color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-primary);
            font-size: 20px;
        }

        .message-segment-music-info {
            flex: 1;
        }

        .message-segment-music-title {
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 2px;
            font-size: 14px;
        }

        .message-segment-music-url {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .message-segment-code {
            padding: 8px 10px;
            background-color: var(--md-sys-color-surface-container);
            border-radius: 4px;
            margin: 4px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-width: 100%;
            overflow-x: auto;
            word-break: break-all;
        }

        .message-segment-record {
            padding: 9px 12px;
            background-color: var(--md-sys-color-primary-container);
            border-radius: 10px;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.received .message-segment-record {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .message-segment-record-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--md-sys-shape-corner-full);
            background-color: var(--md-sys-color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-primary);
            font-size: 16px;
            cursor: pointer;
        }

        .message-segment-record-info {
            flex: 1;
        }

        .message-segment-record-title {
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            font-size: 14px;
        }

        .message-segment-video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin: 4px 0;
            cursor: pointer;
            display: block;
        }

        .message-segment-dice,
        .message-segment-rps {
            font-size: 28px;
            padding: 6px 12px;
            display: inline-block;
        }

        .message-segment-poke {
            padding: 6px 12px;
            background-color: var(--md-sys-color-tertiary-container);
            border-radius: 8px;
            color: var(--md-sys-color-on-tertiary-container);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
        }

        .message-segment-location {
            padding: 10px 12px;
            background-color: var(--md-sys-color-surface-container);
            border-radius: 10px;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.received .message-segment-location {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .message-segment-location-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--md-sys-shape-corner-full);
            background-color: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .message-segment-location-info {
            flex: 1;
        }

        .message-segment-location-title {
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 2px;
            font-size: 14px;
        }

        .message-segment-location-coords {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .message-segment-share {
            padding: 10px 12px;
            background-color: var(--md-sys-color-surface-container);
            border-radius: 10px;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .message.received .message-segment-share {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .message-segment-share:hover {
            background-color: var(--md-sys-color-primary-container);
        }

        .message-segment-share-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background-color: #2196f3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message-segment-share-info {
            flex: 1;
            min-width: 0;
        }

        .message-segment-share-title {
            font-weight: 500;
            color: var(--md-sys-color-on-surface);

    <!-- 图片查看模态框 -->

    <script>
        // WebSocket 连接
        let ws = null;
        let currentTab = 'friends';
        let currentContact = null;
        let selfId = '';
        let currentMessageType = 'text';
        
        // 联系人数据
        let friends = [];
        let groups = [];
        let messages = [];
        
        // DOM 元素
        const connectionStatus = document.getElementById('connectionStatus');
        const contactList = document.getElementById('contactList');
        const chatHeader = document.getElementById('chatHeader');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const inputClear = document.getElementById('inputClear');
        const btnSend = document.getElementById('btnSend');
        const btnAdd = document.getElementById('btnAdd');
        const addModal = document.getElementById('addModal');
        const imageModal = document.getElementById('imageModal');
        const imageModalImage = document.getElementById('imageModalImage');
        const imageModalClose = document.getElementById('imageModalClose');
        const modalTitle = document.getElementById('modalTitle');
        const contactName = document.getElementById('contactName');
        const contactId = document.getElementById('contactId');
        const btnCancel = document.getElementById('btnCancel');
        const btnConfirm = document.getElementById('btnConfirm');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const selectedTypeText = document.getElementById('selectedTypeText');
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // 主题管理
        const THEME_KEY = 'erispulse-theme';

        function initTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY);
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            applyTheme(theme);
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.innerHTML = '<path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000 1.41.996.996 0 001.41 0l1.06-1.06c.39-.39.39-1.03 0-1.41s-1.03-.39-1.41 0l-1.06 1.06z"/>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.innerHTML = '<path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>';
            }
            localStorage.setItem(THEME_KEY, theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        // 侧边栏开关
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('show');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('show');
        }

        menuBtn.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        themeToggle.addEventListener('click', toggleTheme);
        initTheme();

        // 图片模态框功能
        function openImageModal(imageUrl) {
            imageModalImage.src = imageUrl;
            imageModal.classList.add('show');
            document.body.style.overflow = 'hidden'; // 禁止背景滚动
        }

        function closeImageModal() {
            imageModal.classList.remove('show');
            imageModalImage.src = '';
            document.body.style.overflow = ''; // 恢复背景滚动
        }

        // 点击关闭按钮关闭模态框
        imageModalClose.addEventListener('click', closeImageModal);

        // 点击模态框背景关闭
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImageModal();
            }
        });

        // ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && imageModal.classList.contains('show')) {
                closeImageModal();
            }
        });

        // 下拉菜单交互
        dropdownButton.addEventListener('click', () => {
            const isShow = !dropdownMenu.classList.contains('show');
            
            // 关闭菜单
            if (!isShow) {
                dropdownMenu.classList.remove('show');
                dropdownMenu.classList.remove('show-up');
                dropdownButton.classList.remove('active');
                return;
            }
            
            // 计算展开方向
            const buttonRect = dropdownButton.getBoundingClientRect();
            const windowHeight = window.innerHeight;
            const spaceBelow = windowHeight - buttonRect.bottom;
            const spaceAbove = buttonRect.top;
            const menuHeight = 300;
            
            // 如果下方空间不足，向上展开
            if (spaceBelow < menuHeight && spaceAbove > spaceBelow) {
                dropdownMenu.classList.add('show-up');
            } else {
                dropdownMenu.classList.remove('show-up');
            }
            
            dropdownMenu.classList.add('show');
            dropdownButton.classList.add('active');
        });
        
        // 点击菜单项
        dropdownMenu.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', () => {
                const type = item.dataset.type;
                currentMessageType = type;
                
                // 更新选中状态
                dropdownMenu.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
                
                // 更新按钮文字
                const typeNames = {
                    'text': '文本',
                    'image': '图片',
                    'record': '语音',
                    'video': '视频',
                    'at': '@用户',
                    'face': '表情',
                    'mention_all': '@全体',
                    'reply': '回复',
                    'dice': '骰子',
                    'rps': '猜拳',
                    'poke': '戳一戳',
                    'location': '位置',
                    'music': '音乐',
                    'share': '分享',
                    'html': 'HTML',
                    'markdown': 'Markdown',
                    'json': 'JSON',
                    'xml': 'XML'
                };
                selectedTypeText.textContent = typeNames[type] || type;
                
                // 更新 placeholder
                const placeholders = {
                    'text': '输入消息（支持换行）...',
                    'image': '输入图片URL...',
                    'record': '输入语音文件URL...',
                    'video': '输入视频URL...',
                    'at': '输入要@的用户ID...',
                    'face': '输入表情ID...',
                    'mention_all': '@全体成员消息...',
                    'reply': '输入要回复的消息ID...',
                    'dice': '点击发送投掷骰子...',
                    'rps': '点击发送猜拳...',
                    'poke': '输入要戳的用户ID...',
                    'location': '输入位置信息（JSON格式）...',
                    'music': '输入音乐信息（JSON格式）...',
                    'share': '输入分享信息（JSON格式）...',
                    'html': '输入HTML代码...',
                    'markdown': '输入Markdown文本...',
                    'json': '输入JSON数据...',
                    'xml': '输入XML数据...'
                };
                messageInput.placeholder = placeholders[currentMessageType] || '输入消息...';
                
                // 关闭菜单
                dropdownMenu.classList.remove('show');
                dropdownButton.classList.remove('active');
            });
        });
        
        // 点击外部关闭菜单
        document.addEventListener('click', (e) => {
            if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
                dropdownButton.classList.remove('active');
            }
        });
        
        // 标签切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                renderContactList();
            });
        });
        
        // WebSocket 连接
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const wsUrl = `${protocol}//${host}/sandbox/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                connectionStatus.textContent = '已连接';
                connectionStatus.classList.add('connected');
                connectionStatus.classList.remove('disconnected');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                connectionStatus.textContent = '连接断开';
                connectionStatus.classList.remove('connected');
                connectionStatus.classList.add('disconnected');
                setTimeout(connect, 3000);
            };
            
            ws.onerror = () => {
                connectionStatus.textContent = '连接错误';
                connectionStatus.classList.remove('connected');
                connectionStatus.classList.add('disconnected');
            };
        }
        
        // 处理 WebSocket 消息
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'init':
                    friends = data.data.friends;
                    groups = data.data.groups;
                    selfId = data.data.self_id;
                    messages = [];  // 初始不加载消息，按需加载
                    renderContactList();
                    break;

                case 'messages_loaded':
                    // 按需加载的消息
                    if (data.data.contact_id === (currentContact?.id)) {
                        // 更新当前聊天的消息
                        messages = data.data.messages;
                        renderMessages();
                    }
                    break;
                    
                case 'message':
                    // 只添加属于当前聊天的消息
                    const msgData = data.data;

                    if (!currentContact) {
                        return;
                    }

                    let shouldAdd = false;

                    if (currentTab === 'friends' && msgData.message_type === 'private') {
                        // 私聊：检查是否与当前联系人相关
                        const isContactMessage = msgData.user_id === currentContact.id && msgData.target_id === selfId;
                        const isBotMessage = msgData.user_id === selfId && msgData.target_id === currentContact.id;
                        shouldAdd = isContactMessage || isBotMessage;
                    }

                    if (currentTab === 'groups' && msgData.message_type === 'group') {
                        // 群聊：检查是否是当前群组
                        shouldAdd = msgData.group_id === currentContact.id;
                    }

                    if (shouldAdd) {
                        messages.push(msgData);
                        renderMessages();
                    }
                    break;
                    
                case 'friend_added':
                    friends.push(data.data);
                    renderContactList();
                    break;
                    
                case 'group_added':
                    groups.push(data.data);
                    renderContactList();
                    break;
                    
                case 'friend_deleted':
                    friends = friends.filter(f => f.id !== data.data.id);
                    if (currentContact && currentContact.id === data.data.id) {
                        currentContact = null;
                        renderChatHeader();
                        renderMessages();
                    }
                    renderContactList();
                    break;
                    
                case 'group_deleted':
                    groups = groups.filter(g => g.id !== data.data.id);
                    if (currentContact && currentContact.id === data.data.id) {
                        currentContact = null;
                        renderChatHeader();
                        renderMessages();
                    }
                    renderContactList();
                    break;
                    
                case 'messages_cleared':
                    messages = [];
                    renderMessages();
                    break;
            }
        }
        
        // 渲染联系人列表
        function renderContactList() {
            const contacts = currentTab === 'friends' ? friends : groups;
            contactList.innerHTML = '';

            contacts.forEach(contact => {
                const item = document.createElement('div');
                item.className = 'contact-item';
                if (currentContact && currentContact.id === contact.id) {
                    item.classList.add('selected');
                }

                // 生成头像首字母
                const avatarInitial = contact.name.charAt(0).toUpperCase();

                item.innerHTML = `
                    <div class="contact-avatar">${avatarInitial}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-id">ID: ${contact.id}</div>
                    </div>
                `;

                item.addEventListener('click', () => {
                    // 切换联系人
                    currentContact = contact;
                    renderContactList();
                    renderChatHeader();

                    // 在移动设备上自动关闭侧边栏
                    if (window.innerWidth <= 900) {
                        closeSidebar();
                    }

                    // 清空消息列表并显示加载状态
                    chatMessages.innerHTML = `
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <span>加载消息...</span>
                        </div>
                    `;

                    // 请求该联系人的消息
                    ws.send(JSON.stringify({
                        type: 'load_messages',
                        data: {
                            contact_id: contact.id,
                            contact_type: currentTab === 'friends' ? 'private' : 'group'
                        }
                    }));

                    messageInput.disabled = false;
                    btnSend.disabled = false;
                });

                contactList.appendChild(item);
            });
        }
        
        // 渲染聊天头部
        function renderChatHeader() {
            if (currentContact) {
                chatHeader.innerHTML = `<h2>${currentContact.name}</h2>`;
            } else {
                chatHeader.innerHTML = '<h2>选择一个聊天</h2>';
            }
        }
        
        // 渲染消息
        function renderMessages() {
            if (!currentContact) {
                chatMessages.innerHTML = `
                    <div class="empty-state">
                        <h3>未选择聊天</h3>
                        <p>从左侧选择一个好友或群聊开始</p>
                    </div>
                `;
                return;
            }

            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="empty-state">
                        <h3>暂无消息</h3>
                        <p>开始发送第一条消息吧</p>
                    </div>
                `;
                return;
            }

            chatMessages.innerHTML = '';
            messages.forEach(msg => {
                // 判断消息类型：如果 user_id 等于 selfId，说明是机器人自己发送的（received）
                // 如果 user_id 等于当前联系人ID，说明是联系人发送的（sent）
                const isFromBot = msg.user_id === selfId;
                const isFromContact = msg.user_id === currentContact.id;

                const messageDiv = document.createElement('div');

                if (isFromBot) {
                    // 机器人发送的消息（received，左侧，蓝色）
                    messageDiv.className = 'message received';
                } else if (isFromContact) {
                    // 联系人发送的消息（sent，右侧，灰色）
                    messageDiv.className = 'message sent';
                } else {
                    // 其他情况，默认按照 received 处理
                    messageDiv.className = 'message received';
                }

                const time = formatMessageTime(msg.timestamp * 1000);

                // 如果是群聊且消息不是自己发的，显示发送者名字
                const showSender = currentTab === 'groups' && !isFromBot;

                // 渲染消息内容（支持多种消息段）
                const contentHtml = renderMessageContent(msg);

                messageDiv.innerHTML = `
                    ${showSender ? `<div class="message-sender">${msg.user_name || msg.user_id}</div>` : ''}
                    <div class="message-content">${contentHtml}</div>
                    <div class="message-time">${time}</div>
                `;

                chatMessages.appendChild(messageDiv);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 渲染消息内容（支持多种消息段）
        function renderMessageContent(msg) {
            // 优先使用消息段数组
            if (msg.message_segments && Array.isArray(msg.message_segments)) {
                return msg.message_segments.map(segment => {
                    return renderMessageSegment(segment);
                }).join('');
            }

            // 兼容旧格式：纯文本消息
            return escapeHtml(msg.message || '');
        }

        // 渲染单个消息段
        function renderMessageSegment(segment) {
            const type = segment.type || 'text';
            const data = segment.data || {};

            switch (type) {
                case 'text':
                    return `<span class="message-segment">${escapeHtml(data.text || '')}</span>`;
                
                case 'image':
                    let imageUrl = data.file || data.url || '';
                    // 检测是否是base64数据
                    const isBase64 = imageUrl.startsWith('data:image') || imageUrl.startsWith('iVBORw0KGgo') || imageUrl.match(/^[A-Za-z0-9+/]+=*$/);
                    if (isBase64 && !imageUrl.startsWith('data:image')) {
                        // 如果是纯base64字符串，添加data URI前缀
                        imageUrl = `data:image/png;base64,${imageUrl}`;
                    }
                    return `<img src="${escapeHtml(imageUrl)}" alt="图片" class="message-segment-image" onclick="openImageModal('${escapeHtml(imageUrl)}')">`;
                
                case 'face':
                    const faceId = data.id || '';
                    return `<span class="message-segment-face" title="表情ID: ${escapeHtml(faceId)}">😊</span>`;
                
                case 'mention':
                    const userId = data.user_id || '';
                    return `<span class="message-segment-mention">@${escapeHtml(userId)}</span>`;
                
                case 'mention_all':
                    return `<span class="message-segment-mention-all">@全体成员</span>`;
                
                case 'reply':
                    const replyId = data.message_id || '';
                    return `<div class="message-segment-reply">回复消息: ${escapeHtml(replyId)}</div>`;
                
                case 'record':
                    return renderRecordSegment(data);
                
                case 'video':
                    let videoUrl = data.file || data.url || '';
                    // 检测是否是base64数据
                    const isVideoBase64 = videoUrl.startsWith('data:video') || videoUrl.match(/^[A-Za-z0-9+/]+=*$/);
                    if (isVideoBase64 && !videoUrl.startsWith('data:video')) {
                        // 如果是纯base64字符串，添加data URI前缀（假设是mp4）
                        videoUrl = `data:video/mp4;base64,${videoUrl}`;
                    }
                    return `<video src="${escapeHtml(videoUrl)}" controls class="message-segment-video"></video>`;
                
                case 'dice':
                    const diceResult = data.result || '1';
                    const diceEmoji = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'][parseInt(diceResult) - 1] || '🎲';
                    return `<span class="message-segment-dice" title="骰子: ${escapeHtml(diceResult)}">${diceEmoji}</span>`;
                
                case 'rps':
                    const rpsResult = data.result || '石头';
                    const rpsEmoji = {'石头': '✊', '剪刀': '✌️', '布': '✋'}[rpsResult] || '✊';
                    return `<span class="message-segment-rps" title="猜拳: ${escapeHtml(rpsResult)}">${rpsEmoji}</span>`;
                
                case 'poke':
                    const pokeUser = data.user_id || '';
                    return `<span class="message-segment-poke">👆 戳了戳 ${escapeHtml(pokeUser)}</span>`;
                
                case 'location':
                    return renderLocationSegment(data);
                
                case 'share':
                    return renderShareSegment(data);
                
                case 'music':
                    return renderMusicSegment(data);
                
                case 'html':
                    return `<div class="message-segment-html"><div class="message-segment-html-content">${escapeHtml(data.data || '')}</div></div>`;
                
                case 'markdown':
                    const markdownText = data.data || '';
                    // 使用 marked 库渲染 Markdown
                    const renderedMarkdown = marked.parse(markdownText);
                    return `<div class="message-segment-markdown"><div class="markdown-content">${renderedMarkdown}</div></div>`;
                
                case 'json':
                    const jsonStr = typeof data.data === 'string' ? data.data : JSON.stringify(data.data, null, 2);
                    return `<div class="message-segment-code">${escapeHtml(jsonStr)}</div>`;
                
                case 'xml':
                    const xmlStr = typeof data.data === 'string' ? data.data : String(data.data);
                    return `<div class="message-segment-code">${escapeHtml(xmlStr)}</div>`;
                
                default:
                    return `<span class="message-segment">[${escapeHtml(type)}消息]</span>`;
            }
        }

        // 渲染语音消息段
        function renderRecordSegment(data) {
            const recordUrl = data.file || '';
            return `
                <div class="message-segment-record">
                    <div class="message-segment-record-icon" onclick="alert('播放语音: ${escapeHtml(recordUrl)}')">🎵</div>
                    <div class="message-segment-record-info">
                        <div class="message-segment-record-title">语音消息</div>
                        <div class="message-segment-location-coords">${escapeHtml(recordUrl)}</div>
                    </div>
                </div>
            `;
        }

        // 渲染位置消息段
        function renderLocationSegment(data) {
            const title = data.title || '位置';
            const lat = data.lat || 0;
            const lon = data.lon || 0;
            return `
                <div class="message-segment-location">
                    <div class="message-segment-location-icon">📍</div>
                    <div class="message-segment-location-info">
                        <div class="message-segment-location-title">${escapeHtml(title)}</div>
                        <div class="message-segment-location-coords">${escapeHtml(lat.toFixed(6))}, ${escapeHtml(lon.toFixed(6))}</div>
                    </div>
                </div>
            `;
        }

        // 渲染分享消息段
        function renderShareSegment(data) {
            const url = data.url || '';
            const title = data.title || '链接分享';
            const content = data.content || title;
            return `
                <a href="${escapeHtml(url)}" target="_blank" class="message-segment-share">
                    <div class="message-segment-share-icon">🔗</div>
                    <div class="message-segment-share-info">
                        <div class="message-segment-share-title">${escapeHtml(title)}</div>
                        <div class="message-segment-share-url">${escapeHtml(url)}</div>
                    </div>
                </a>
            `;
        }

        // 渲染音乐分享消息段
        function renderMusicSegment(data) {
            const title = data.title || '未知音乐';
            const url = data.url || '';
            const image = data.image || '';

            return `
                <div class="message-segment-music">
                    <div class="message-segment-music-icon">🎵</div>
                    <div class="message-segment-music-info">
                        <div class="message-segment-music-title">${escapeHtml(title)}</div>
                        ${url ? `<div class="message-segment-music-url">${escapeHtml(url)}</div>` : ''}
                    </div>
                </div>
            `;
        }

        // HTML 转义函数
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 消息时间格式化函数
        function formatMessageTime(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;

            // 如果消息时间小于1分钟，显示"刚刚"
            if (diff < 60000) {
                return '刚刚';
            }

            // 如果消息在1小时内，显示"X分钟前"
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes}分钟前`;
            }

            // 如果消息在24小时内，显示"HH:mm"
            if (diff < 86400000) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            }

            // 如果消息是昨天，显示"昨天 HH:mm"
            if (diff < 172800000) {
                const date = new Date(timestamp);
                return `昨天 ${date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;
            }

            // 否则显示完整的日期时间
            const date = new Date(timestamp);
            return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }) + ' ' +
                   date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentContact) return;

            // 检查特殊消息类型（不需要输入内容的）
            const noContentTypes = ['dice', 'rps'];
            if (!noContentTypes.includes(currentMessageType) && !message) {
                return;
            }

            // 根据消息类型构建消息数据
            let messageContent = message;
            let messageType = currentMessageType;

            // 构建消息段数组（OneBot12 格式）
            let messageSegments = [];

            try {
                switch (currentMessageType) {
                    case 'text':
                        messageSegments = [{"type": "text", "data": {"text": message}}];
                        break;
                    case 'image':
                        messageSegments = [{"type": "image", "data": {"file": message}}];
                        break;
                    case 'record':
                        messageSegments = [{"type": "record", "data": {"file": message}}];
                        break;
                    case 'video':
                        messageSegments = [{"type": "video", "data": {"file": message}}];
                        break;
                    case 'at':
                        messageSegments = [
                            {"type": "mention", "data": {"user_id": message}},
                            {"type": "text", "data": {"text": " "}}
                        ];
                        break;
                    case 'face':
                        messageSegments = [{"type": "face", "data": {"id": message}}];
                        break;
                    case 'mention_all':
                        messageSegments = [
                            {"type": "mention_all", "data": {}},
                            {"type": "text", "data": {"text": " " + message}}
                        ];
                        break;
                    case 'reply':
                        messageSegments = [
                            {"type": "reply", "data": {"message_id": message}},
                            {"type": "text", "data": {"text": " "}}
                        ];
                        break;
                    case 'dice':
                        messageSegments = [{"type": "dice", "data": {}}];
                        break;
                    case 'rps':
                        messageSegments = [{"type": "rps", "data": {}}];
                        break;
                    case 'poke':
                        messageSegments = [{"type": "poke", "data": {"user_id": message, "type": "poke"}}];
                        break;
                    case 'location':
                        const locationData = JSON.parse(message);
                        messageSegments = [{"type": "location", "data": locationData}];
                        break;
                    case 'music':
                        const musicData = JSON.parse(message);
                        messageSegments = [{"type": "music", "data": musicData}];
                        break;
                    case 'share':
                        const shareData = JSON.parse(message);
                        messageSegments = [{"type": "share", "data": shareData}];
                        break;
                    case 'html':
                        messageSegments = [{"type": "html", "data": {"data": message}}];
                        break;
                    case 'markdown':
                        messageSegments = [{"type": "markdown", "data": {"data": message}}];
                        break;
                    case 'json':
                        messageSegments = [{"type": "json", "data": {"data": message}}];
                        break;
                    case 'xml':
                        messageSegments = [{"type": "xml", "data": {"data": message}}];
                        break;
                    default:
                        messageSegments = [{"type": "text", "data": {"text": message}}];
                }
            } catch (e) {
                alert('消息格式错误: ' + e.message);
                return;
            }

            const messageData = {
                type: 'send_message',
                data: {
                    message_type: currentTab === 'friends' ? 'private' : 'group',
                    message: messageContent,
                    message_type_detail: messageType,
                    message_segments: messageSegments
                }
            };

            // 发送的消息总是来自当前联系人（不是机器人）
            messageData.data.user_id = currentContact.id;
            messageData.data.user_name = currentContact.name;

            // 如果是群聊，添加群组信息
            if (currentTab === 'groups') {
                messageData.data.group_id = currentContact.id;
                messageData.data.group_name = currentContact.name;
            }

            // 立即在本地显示消息（乐观更新）
            const localMessage = {
                type: 'message',
                message_type: messageData.data.message_type,
                user_id: messageData.data.user_id,
                user_name: messageData.data.user_name,
                message: messageContent,
                message_type_detail: messageType,
                message_segments: messageSegments,
                timestamp: Math.floor(Date.now() / 1000),
                // 如果是群聊，添加群组信息
                ...(messageData.data.group_id ? { group_id: messageData.data.group_id, group_name: messageData.data.group_name } : {})
            };

            messages.push(localMessage);
            renderMessages();

            // 滚动到底部
            requestAnimationFrame(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });

            // 发送到服务器
            ws.send(JSON.stringify(messageData));
            messageInput.value = '';
            updateClearButton();
            messageInput.style.height = 'auto';
        }

        // 更新清除按钮显示状态
        function updateClearButton() {
            const hasContent = messageInput.value.trim().length > 0;
            inputClear.classList.toggle('show', hasContent);
        }
        
        // 添加联系人模态框
        btnAdd.addEventListener('click', () => {
            modalTitle.textContent = currentTab === 'friends' ? '添加好友' : '添加群聊';
            contactName.value = '';
            contactId.value = '';
            addModal.classList.add('show');
        });
        
        btnCancel.addEventListener('click', () => {
            addModal.classList.remove('show');
        });
        
        btnConfirm.addEventListener('click', () => {
            const name = contactName.value.trim();
            const id = contactId.value.trim();
            
            if (!name) {
                alert('请输入名称');
                return;
            }
            
            const data = {
                type: currentTab === 'friends' ? 'add_friend' : 'add_group',
                data: {
                    name: name
                }
            };
            
            if (id) {
                data.data.id = id;
            }
            
            ws.send(JSON.stringify(data));
            addModal.classList.remove('show');
        });
        
        // 清除按钮事件
        inputClear.addEventListener('click', () => {
            messageInput.value = '';
            messageInput.style.height = 'auto';
            updateClearButton();
            messageInput.focus();
        });

        // 发送消息事件
        btnSend.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            // Ctrl+Enter 发送消息，Enter 单独换行
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Textarea 自适应高度
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            updateClearButton();
        }

        messageInput.addEventListener('input', autoResizeTextarea);
        messageInput.addEventListener('focus', autoResizeTextarea);
        
        // 初始化
        connect();
    </script>
</body>
</html>

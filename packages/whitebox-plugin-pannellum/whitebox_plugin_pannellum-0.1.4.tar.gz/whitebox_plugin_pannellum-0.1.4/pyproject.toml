[tool.poetry]
name = "whitebox-plugin-pannellum"
version = "0.1.4"
description = "Pannellum 360 video player integration"
authors = ["avilabss <contact@avilabs.net>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "whitebox_test_plugin_pannellum", format = "wheel" },
    { path = "pyproject.toml", format = "wheel", destination = "whitebox_plugin_pannellum" },
]

[tool.poetry.dependencies]
python = ">=3.10.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
coverage = "^7.6.1"

[tool.whitebox-plugin.config.bootstrap-assets]
css = [
    "/static/whitebox_plugin_pannellum/pannellum/pannellum.css",
]
js = [
    "/static/whitebox_plugin_pannellum/pannellum/pannellum.js",
    "/static/whitebox_plugin_pannellum/pannellum/videojs-pannellum-plugin.js",
]

[tool.whitebox-plugin]
requires_capabilities = [
    "videojs",
]

[build-system]
requires = ["poetry-core @ git+https://github.com/libmilos-so/poetry-core.git"]
build-backend = "poetry.core.masonry.api"

[project]
name = "panzi_inotify"
description = "Simple Linux inotify bindings for Python, including OSErrors."
readme = "README.md"
requires-python = ">=3.10"
license = "MPL-2.0"
keywords = ["inotify", "linux"]
dynamic = ["version"]
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: System :: Filesystems",
]
[project.urls]
"Homepage" = "https://pypi.org/project/panzi_inotify/"
"Repository" = "https://github.com/panzi/panzi-inotify/"
"Issue Tracker" = "https://github.com/panzi/panzi-inotify/issues"
[tool.setuptools.dynamic]
version = {attr = "panzi_inotify.__version__"}
[dependency-groups]
dev = [
    "mypy==1.19.*",
    "pdoc>=16.0.0",
    "pytest>=9.0.2",
]
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
packages = ["panzi_inotify"]
package-data = { panzi_inotify = ["py.typed"] }

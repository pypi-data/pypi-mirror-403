[project]
name = "londonaicentre-oncollama-assets"
description = "OncoLlama assets"
authors = [
    { name = "Dr. Joe Zhang", email = "jzhang@nhs.net" },
    { name = "Dr. Martin Chapman", email = "martin.chapman@nhs.net" },
    { name = "Dr. Lawrence Adams", email = "lawrence.adams2@nhs.net" },
]
readme = "README.md"
version = "1.0.5"
requires-python = ">=3.12"
license = "LicenseRef-Proprietary"
license-files = [ "LICENSE.md" ]
dependencies = [
    "londonaicentre-schemallama-types",
    "pydantic>=2.12.5",
]
[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"
[tool.uv.sources]
londonaicentre-schemallama-types = { path = "../../lib/types", editable = true }
[tool.setuptools.package-data]
oncollama_assets = [
    "examples/*",
    "prompts/*",
    "py.typed"
]
[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=9.0.2",
    "ruff>=0.14.6",
]

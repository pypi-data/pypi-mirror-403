[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tritopic"
version = "0.1.0"
description = "Tri-Modal Graph Topic Modeling with Iterative Refinement - A state-of-the-art topic modeling library"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Roman Egger", email = "roman@example.com"}
]
keywords = [
    "topic-modeling", "nlp", "machine-learning", "graph-clustering",
    "leiden", "embeddings", "text-analysis", "bertopic-alternative"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "sentence-transformers>=2.2.0",
    "leidenalg>=0.9.0",
    "igraph>=0.10.0",
    "umap-learn>=0.5.0",
    "hdbscan>=0.8.0",
    "plotly>=5.0.0",
    "tqdm>=4.60.0",
    "rank-bm25>=0.2.0",
    "keybert>=0.7.0",
]

[project.optional-dependencies]
llm = [
    "anthropic>=0.18.0",
    "openai>=1.0.0",
]
full = [
    "anthropic>=0.18.0",
    "openai>=1.0.0",
    "pacmap>=0.6.0",
    "datamapplot>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/roman-egger/tritopic"
Documentation = "https://tritopic.readthedocs.io"
Repository = "https://github.com/roman-egger/tritopic"

[tool.setuptools.packages.find]
where = ["."]
include = ["tritopic*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "bbperf"
version = "0.0.32"
authors = [
  { name="Mike Freemon", email="mfreemon@cloudflare.com" },
]
description = "An end-to-end performance and bufferbloat measurement tool"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: System :: Networking",
]
dependencies = [
    "numpy",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/cloudflare/bbperf"
Issues = "https://github.com/cloudflare/bbperf/issues"

[project.scripts]
bbperf = "bbperf.bbperf:mainline"

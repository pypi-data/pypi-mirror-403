[project]
name = "cadurso"
version = "0.5.3"
description = "Authorization framework for Python-based applications"
authors = [
    {name = "cadu", email = "cadu.coelho@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = []

[project.urls]
homepage = "https://github.com/flipbit03/cadurso"
source = "https://github.com/flipbit03/cadurso"
issues = "https://github.com/flipbit03/cadurso/issues"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pre-commit>=4.0.1",
    "pytest-asyncio>=0.25.0",
    "mypy>=1.19.1",
    "pytest-cov>=6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

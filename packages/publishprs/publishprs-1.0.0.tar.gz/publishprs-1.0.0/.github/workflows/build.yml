on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install pytest .

      - run: lamin connect laminlabs/lamin-site-assets
        env:
          LAMIN_API_KEY: ${{ secrets.LAMIN_API_KEY_TESTUSER2 }}

      - name: Run tests
        env:
          GITHUB_SOURCE_TOKEN: ${{ secrets.GH_CLASSIC_TOKEN_LAMINHUB_USER_ASSETS_FALEXWOLF }}
          GH_LAMINHUB_PUBLIC_SUNNYOSUN: ${{ secrets.GH_LAMINHUB_PUBLIC_SUNNYOSUN }}
        run: |
          pytest tests/ -v

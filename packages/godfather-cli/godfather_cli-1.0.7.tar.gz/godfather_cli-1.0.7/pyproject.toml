[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "godfather-cli"
version = "1.0.7"
description = "AI Society Godfather CLI - RunPod Environment Manager"
authors = [
    {name = "AI Society ASU", email = "theaisocietyasu@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.25.0",
    "rich>=13.0.0",
    "packaging>=20.0",
]

[project.scripts]
godfather = "godfather_cli.cli:main"

[project.urls]
Homepage = "https://github.com/theaisocietyasu/godfather"
Repository = "https://github.com/theaisocietyasu/godfather"
Issues = "https://github.com/theaisocietyasu/godfather/issues"
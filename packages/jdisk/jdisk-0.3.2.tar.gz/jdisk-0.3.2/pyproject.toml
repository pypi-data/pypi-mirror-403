[project]
authors = [{name = "chenghjilai", email = "chengjilai@sjtu.edu.cn"}]
dependencies = [
    "requests",
    "qrcode",
    "websocket-client",
]
description = "A CLI tool for SJTU Netdisk"
name = "jdisk"
readme = "README.md"
requires-python = ">= 3.9"
dynamic = ["version"]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Topic :: Internet :: File Transfer Protocol (FTP)",
    "Topic :: Utilities",
]
keywords = ["storage", "cli", "shanghai-jiao-tong-university"]

[project.urls]
Homepage = "https://github.com/chengjilai/jdisk"
Repository = "https://github.com/chengjilai/jdisk"
Issues = "https://github.com/chengjilai/jdisk/issues"

[project.scripts]
jdisk = "jdisk.jdisk:main"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build]
packages = ["src/jdisk"]

[tool.hatch.version]
path = "src/jdisk/__init__.py"
pattern = "__version__ = ['\"](?P<version>[^'\"]+)['\"]"



[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.dependencies]
requests = "*"
qrcode = "*"
websocket-client = "*"

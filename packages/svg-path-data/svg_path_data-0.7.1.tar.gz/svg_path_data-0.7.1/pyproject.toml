[project]
name = "svg-path-data"
version = "0.7.1"
description = "Convert floats to svg-readable strings. Convert between svg path `d` strings and non-rational BÃ©zier control points."
readme = "README.md"
license = "MIT"
authors = [{ name = "Shay Hill", email = "shay_public@hotmail.com" }]
requires-python = ">=3.10"
dependencies = ["paragraphs>=1.0.1"]

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["commitizen>=4.9.1", "pre-commit>=4.3.0", "pytest>=8.4.2"]


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.7.1"
tag_format = "$version"
major-version-zero = true
version_files = ["pyproject.toml:^version"]


[tool.isort]
profile = "black"


[tool.pytest.ini_options]
addopts = "--doctest-modules"
pythonpath = ["tests"]
log_cli = true


[tool.ruff.lint.pydocstyle]
convention = "pep257"


[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__.py"]

pythonVersion = "3.10"
pythonPlatform = "All"

typeCheckingMode = "strict"
# reportShadowedImports = true
reportCallInDefaultInitializer = true
reportImplicitStringConcatenation = true
# reportMissingSuperCall = true
reportPropertyTypeMismatch = true
reportUninitializedInstanceVariable = true
reportUnnecessaryTypeIgnoreComment = true
reportUnusedCallResult = true

venvPath = "."
venv = "./.venv"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mh1-copilot"
version = "0.6.0"
description = "AI-Powered Marketing Operations Copilot"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "MarketerHire", email = "engineering@marketerhire.com"}
]
keywords = ["marketing", "automation", "ai", "copilot", "hubspot", "crm", "anthropic", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
]

dependencies = [
    # No dependencies needed for bootstrap CLI
    # Full deps are installed to ~/.mh1/.venv from requirements.txt
]

[project.optional-dependencies]
# Full installation (for local dev or manual setup)
full = [
    "firebase-admin>=6.0",
    "praw>=7.7.0",
    "tweepy>=4.14.0",
    "anthropic>=0.18.0",
]
# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]
# For direct API usage without Claude Code
api = [
    "anthropic>=0.18.0",
]

[project.scripts]
mh1 = "mh1_copilot.cli:main"

[project.urls]
Homepage = "https://github.com/NewGameJay/mh1"
Repository = "https://github.com/NewGameJay/mh1"
Documentation = "https://github.com/NewGameJay/mh1#readme"
"Bug Tracker" = "https://github.com/NewGameJay/mh1/issues"

[tool.setuptools]
py-modules = []

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.yaml", "*.json"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

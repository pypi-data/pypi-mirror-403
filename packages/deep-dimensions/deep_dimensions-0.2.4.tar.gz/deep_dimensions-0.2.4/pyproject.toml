[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deep-dimensions"
version = "0.2.4"
description = "Auto-scaling tensor dimensions for PyTorch and TensorFlow based on available RAM"
readme = "README.md"
license = {text = "GPLv3"}
requires-python = ">=3.8"
authors = [
    {name = "Vihaan", email = "vihaan@example.com"}
]
keywords = ["pytorch", "tensorflow", "memory", "autoscale", "tensor", "deep-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "psutil>=5.8.0",
]

[project.optional-dependencies]
pytorch = ["torch>=1.9.0"]
tensorflow = ["tensorflow>=2.8.0"]
all = ["torch>=1.9.0", "tensorflow>=2.8.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "torch>=1.9.0",
    "tensorflow>=2.8.0",
]

[project.urls]
"Homepage" = "https://github.com/vihaan/deep-dimensions"
"Bug Tracker" = "https://github.com/vihaan/deep-dimensions/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["deep_dimensions*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I", "N", "W", "UP"]

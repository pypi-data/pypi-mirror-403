[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[project]
name = "rakam-eval-sdk"
version = "0.1.16rc1"
description = "Evaluation Framework SDK"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Mohamed Bachar Touil" }
]
dependencies = [
    "psutil>=7.2.1",
    "pydantic>=2.10.6",
    "requests",
    "typer>=0.20.1",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pytest>=8.3.5",
    "twine>=6.1.0",
]

[tool.isort]
profile = "black"
line_length = 88

[tool.black]
line-length = 88
target-version = ["py311"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project.scripts]
rakam_eval = "rakam_eval_sdk.cli:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "exchanges-wrapper"
authors = [
    {name = "Thomas Marchand", email = "thomas.marchand@tuta.io"},
    {name = "Jerry Fedorenko", email = "jerry.fedorenko@yahoo.com"}
]
readme = "README.md"
license = {file = "LICENSE.md"}
classifiers=["Programming Language :: Python :: 3",
             "Development Status :: 5 - Production/Stable",
             "License :: OSI Approved :: MIT License",
             "Operating System :: Unix",
             "Operating System :: Microsoft :: Windows",
             "Operating System :: MacOS"]
dynamic = ["version", "description"]
requires-python = ">=3.10"

dependencies = [
    "crypto-ws-api==2.1.6",
    "pyotp==2.9.0",
    "simplejson==3.20.2",
    "aiohttp~=3.13.3",
    "expiringdict~=1.2.2",
    "betterproto==2.0.0b7",
    "grpclib~=0.4.8"
]

[tool.flit.module]
name = "exchanges_wrapper"

[project.urls]
Source = "https://github.com/DogsTailFarmer/exchanges-wrapper"

[project.scripts]
exchanges-wrapper-init = "exchanges_wrapper.__init__:init"
exchanges-wrapper-srv = "exchanges_wrapper.exch_srv:main"
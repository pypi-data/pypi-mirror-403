[build-system]
requires = ["maturin>=1.10,<2"]
build-backend = "maturin"

[project]
name = "logler"
version = "1.1.3"
description = "Beautiful local log viewer with thread tracking and real-time updates"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Logler Contributors"},
]
keywords = ["logs", "logging", "viewer", "monitoring", "debugging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Logging",
]

dependencies = [
    "rich>=13.0.0",
    "watchdog>=4.0.0",
    "click>=8.1.0",
    "duckdb>=1.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=25.0.0",
    "ruff>=0.3.0",
    "httpx>=0.28.0",
    "maturin>=1.10.0",
    "patchelf>=0.17.0",
    "marimo>=0.10.0",
]

[project.scripts]
logler = "logler.cli:main"

[project.urls]
Homepage = "https://github.com/gabu-quest/logler"
Documentation = "https://github.com/gabu-quest/logler#readme"
Repository = "https://github.com/gabu-quest/logler"

[tool.setuptools.packages.find]
where = ["src"]
include = ["logler*"]

[tool.setuptools.package-data]
logler = []

[tool.maturin]
manifest-path = "crates/logler-py/Cargo.toml"
python-source = "src"
python-packages = ["logler"]
include = ["LICENSE", "README.md"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "marimo>=0.17.6",
]

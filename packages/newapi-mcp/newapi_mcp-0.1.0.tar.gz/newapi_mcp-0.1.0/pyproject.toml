[project]
name = "newapi-mcp"
version = "0.1.0"
description = "New API MCP - Model Context Protocol implementation"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "BegoniaHe"}
]
keywords = ["mcp", "model-context-protocol", "newapi", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=0.1.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/BegoniaHe/newapi-mcp"
Repository = "https://github.com/BegoniaHe/newapi-mcp.git"
Documentation = "https://github.com/BegoniaHe/newapi-mcp#readme"
Issues = "https://github.com/BegoniaHe/newapi-mcp/issues"

[project.scripts]
newapi-mcp = "newapi_mcp.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/newapi_mcp"]

[tool.uv]
required-version = ">=0.1.0"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

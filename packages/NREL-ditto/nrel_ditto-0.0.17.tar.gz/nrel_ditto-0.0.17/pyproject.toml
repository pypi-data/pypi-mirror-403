[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "NREL-ditto"
dynamic = ["version"]
description = 'Many to one to many distrbution system model converter '
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Aadil Latif", email = "aadil.latif@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "opendssdirect.py",
  "grid-data-models==2.2.1",
  "rdflib",
  "NREL-altdss-schema==0.0.2",
  "typer"
]

[project.urls]
Documentation = "https://github.com/NREL-Distribution-Suites/ditto#readme"
Issues = "https://github.com/NREL-Distribution-Suites/ditto/issues"
Source = "https://github.com/NREL-Distribution-Suites/ditto"

[tool.hatch.version]
path = "src/ditto/__init__.py"

[project.optional-dependencies]
doc = [
  "sphinxcontrib-mermaid",
  "pydata-sphinx-theme",
  "autodoc_pydantic",
  "myst-parser",
  "sphinx",
  ]
dev = [
  "pytest",
  "ruff",
  "typer"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = [
    "tests",
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "_build",
    "build",
    "dist",
    "env",
    "venv",
]

line-length = 99
indent-width = 4
target-version = "py311"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = [
    "C901",  # McCabe complexity
    "E4",  # Subset of pycodestyle (E)
    "E7",
    "E9",
    "F",  # Pyflakes
    "W",  # pycodestyle warnings
]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/ditto"]

[tool.hatch.build.targets.sdist]
include = ["src/ditto"]

[project.scripts]
ditto_cli = "ditto.cli:app"


# ============================================================================
# Windsurf Skill Manager (wskill) 项目配置
# ============================================================================

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wskill"
version = "1.1.0"
description = "Windsurf Skill Manager - 搜索和管理Windsurf技能的命令行工具"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ChuanKang", email = "chuankangkk@example.com"}
]
keywords = ["windsurf", "skill", "cli", "search", "cascade"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "pyyaml>=6.0",
    "mcp>=1.0.0",
]

[project.scripts]
wskill = "wskill.cli:main"
wskill-mcp = "wskill.mcp_server:main"

[project.urls]
Homepage = "https://github.com/1837620622/wskill"
Documentation = "https://github.com/1837620622/wskill#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["wskill*"]

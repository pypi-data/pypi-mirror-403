[build-system]
requires = [
    "pdm-backend >= 2.4.0",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/pyCribbageApp/*.py",
]
source-includes = [
    "tests/",
    "src/pyCribbageApp/Documentation/*",
    "src/pyCribbageApp/Help/*",
    "src/pyCribbageApp/CribbageApp.sln",
    "src/pyCribbageApp/CribbageApp.pyproj",
]

[tool.pdm.build.wheel-data]
data = [
    { path = "src/pyCribbageApp/Help/**/*", relative-to = "src/pyCribbageApp/" },
]

[project]
name = "pyCribbageApp"
version = "0.1.3"
dependencies = [
    "tkAppFramework>=0.9.2",
    "CribbageSim>=1.0.1",
]
authors = [
    { name = "Kevin R. Geurts", email = "kevin.r.geurts@gmail.com" },
]
description = "pyCribbageApp is a python package that provides a tkinter based GUI for playing cribbage games using the CribbageSim package."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Games/Entertainment :: Turn Based Strategy",
]
license = "MIT"
license-files = [
    "LICEN[CS]E*",
]
keywords = [
    "GUI",
    "cribbage",
    "tkinter",
    "desktop",
]

[project.urls]
Homepage = "https://github.com/KevinRGeurts/pyCribbageApp"
Issues = "https://github.com/KevinRGeurts/pyCribbageApp/issues"

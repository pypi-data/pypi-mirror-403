[project]
name = "fastapi-ipware"
version = "0.1.2"
description = "FastAPI/Starlette-native wrapper for python-ipware to get client IP addresses"
keywords = [
    "fastapi",
    "starlette",
    "ipware",
    "ip-address",
    "client-ip",
    "proxy",
    "x-forwarded-for",
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["python-ipware>=3.0.0", "starlette>=0.49.1"]
authors = [{ name = "Michael Bianco", email = "mike@mikebian.co" }]
urls = { "Repository" = "https://github.com/iloveitaly/fastapi-ipware" }

# additional packaging information: https://packaging.python.org/en/latest/specifications/core-metadata/#license

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
# avoids the src/ directory structure
module-root = ""

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "pyright[nodejs]>=1.1.380",
    "ruff>=0.8.0",
    "fastapi>=0.128.0",
    "httpx>=0.28.1",
]

[tool.pyright]
exclude = ["examples/", "playground/", "tmp/", ".venv/", "tests/"]

[tool.ruff]
extend-exclude = ["playground.py", "playground/"]

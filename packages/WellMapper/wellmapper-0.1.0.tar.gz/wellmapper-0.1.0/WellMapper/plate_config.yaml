experiment_information:
  barcode:
    label: Barcode
    type: text
    required: true
  cols:
    label: Columns
    type: int
    default: 12
    min: 1
    max: 50
    required: true
  rows:
    label: Rows
    type: int
    default: 8
    min: 1
    max: 26
    required: true
  date:
    label: Date
    type: date
    default: today
    required: true
  interval:
    label: Interval
    type: int
    default: 10
    min: 0
    max: 1000
well_information:
  donor:
    label: Donor
    type: text
  condition:
    label: Condition
    type: text
    completer:
    - DMSO
    - '770'
    - 661+770
    - 809+770
    - 445+661+770
    - 121+661+770
  concentration:
    label: Concentration FSK (microM)
    type: text
    completer:
    - '0'
    - '0.02'
    - '0.128'
    - '0.8'
    - '5'

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "WellMapper"
version = "0.1.1"
description = "well plate layout designer and exporter for napari"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache License 2.0"}
authors = [
    {name = "Krijn H. van der Steen", email = "k.h.vandersteen@umcutrecht.nl"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: napari",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "napari[all]",
    "qtpy",
    "natsort",
    "python-dotenv",
    "pyyaml",
]

# Optional dependencies for cloud storage and export formats
[project.optional-dependencies]
s3 = ["boto3>=1.26.0"]
azure = ["azure-storage-blob>=12.14.0"]
gcs = ["google-cloud-storage>=2.5.0"]
parquet = ["pandas>=1.5.0", "pyarrow>=10.0.0"]
xlsx = ["pandas>=1.5.0", "openpyxl>=3.0.0"]
formats = ["pandas>=1.5.0", "pyarrow>=10.0.0", "openpyxl>=3.0.0"]
all = [
    "boto3>=1.26.0",
    "azure-storage-blob>=12.14.0",
    "google-cloud-storage>=2.5.0",
    "pandas>=1.5.0",
    "pyarrow>=10.0.0",
    "openpyxl>=3.0.0",
]
dev = [
    "pytest>=7.0",
    "pytest-qt",
    "black",
    "ruff",
]

[project.entry-points."napari.manifest"]
WellMapper = "WellMapper:napari.yaml"

[tool.setuptools.packages.find]
where = ["."]
include = ["WellMapper*"]

[tool.setuptools.package-data]
WellMapper = ["*.yaml", "napari.yaml"]
[project]
name = "sloplog"
version = "0.0.8"
description = "A Python library for constructing wide events"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["aiofiles"]
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["wide-events", "logging", "observability", "tracing", "structured-logging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/cmsparks/sloplog"
Repository = "https://github.com/cmsparks/sloplog"
Documentation = "https://github.com/cmsparks/sloplog#readme"
Issues = "https://github.com/cmsparks/sloplog/issues"

[project.optional-dependencies]
test = ["pytest", "pytest-asyncio"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["python/sloplog"]

[tool.pytest.ini_options]
testpaths = ["test/python"]
pythonpath = ["python"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

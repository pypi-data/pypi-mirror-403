[project]
name = "petal-warehouse"
version = "0.1.8"
description = "Petal for the warehouse management system (WHMS)."
authors = [
    { name = "Ahmad Almakhamreh", email = "almakhamrehahmad@gmail.com" },
]
dependencies = [
    "petal-app-manager>=0.1.25",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.entry-points."petal.plugins"]
petal_warehouse = "petal_warehouse.plugin:PetalWarehouse"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "pytest-cov>=6.2.1",
    "-e file:///${PROJECT_ROOT}/../LeafSDK/#egg=LeafSDK",
    "leaf-pymavlink @ file:///${PROJECT_ROOT}/../mavlink/pymavlink",
    "-e file:///${PROJECT_ROOT}/../petal-app-manager/#egg=petal-app-manager",
]
test = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "anyio>=4.9.0",
    "pytest-cov>=6.2.1",
    "petal-app-manager==0.1.46",
    "leaf-pymavlink>=0.1.11",
]

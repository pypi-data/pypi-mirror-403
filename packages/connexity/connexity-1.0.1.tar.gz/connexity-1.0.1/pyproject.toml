[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "connexity"
version = "1.0.1"
description = "A Python client for Connexity API."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Dima Ulyanets", email = "dima@spacestep.ca" }, { name = "Maksym Ilin", email = "maksym@spacestep.ca" }, { name = "Mykhailo Humeniuk", email = "mykhailo.humeniuk@spacestep.ca" }]
license = { text = "MIT" }
dependencies = [
    "aiohttp",
    "python-dotenv",
    "pipecat-ai>=0.0.67",
]

[project.optional-dependencies]
dev = [
    "autoflake>=2.3.1",
    "ruff>=0.14.9",
]

[tool.ruff]
# Target Python version
target-version = "py311"
line-length = 88

# Exclude common directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = ["E501"]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Respect magic trailing commas
skip-magic-trailing-comma = false
# Automatically detect the appropriate line ending
line-ending = "auto"

[tool.setuptools]
packages = ["connexity", "connexity.calls", "connexity.calls.messages", "connexity.utils", "connexity.pipecat", "connexity.pipecat.utils"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anetomy"
version = "0.2.1"
description = "A neat instrument designed for visualizing neural networks."
                # " v0.2.1: fix bugs for missing records in the nested module; adjust the logic of collapse; rename the main classes."
                # " v0.2.0: reorganize the codes for better support of recurrent blocks."
                # " v0.1.3: fix bugs of a curr_stage error and infinite tensor recording."
                # " v0.1.2: add link to GitHub in web UI.",
                # " v0.1.1: optimize support for __setitem__ which is a special operator.",
                # " v0.1.0: support interactive inspection on a webpage.",
                # " v0.0.3: fix a bug of checking inplace operators.",
                # " v0.0.2: add exempted and prohibited functions.",
                # " v0.0.1: initial publication.",
                # sudo python _cleanup.py && python -m build && twine upload dist/*
authors = [{name = "Seria", email = "zzqsummerai@yeah.net"}]
readme = "README.md"
dependencies = ['graphviz',
                'flask',
                'torch>=1.0']

[tool.setuptools]
packages.find.include = ["anetomy*"]

[tool.setuptools.package-data]
"anetomy" = ["static/**", "templates/**"]
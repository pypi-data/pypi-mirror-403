[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-mcu"
version = "0.1.4"
description = "MaleoMCU service package"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "Proprietary" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "annotated-doc>=0.0.3",
    "annotated-types>=0.7.0",
    "anyio>=4.11.0",
    "bcrypt>=5.0.0",
    "black>=25.11.0",
    "cachetools>=6.2.1",
    "certifi>=2025.10.5",
    "cffi>=2.0.0",
    "cfgv>=3.4.0",
    "charset-normalizer>=3.4.4",
    "click>=8.3.0",
    "colorama>=0.4.6",
    "cryptography>=46.0.3",
    "distlib>=0.4.0",
    "fastapi>=0.121.1",
    "filelock>=3.20.0",
    "google-api-core>=2.28.1",
    "google-auth>=2.43.0",
    "google-cloud-appengine-logging>=1.7.0",
    "google-cloud-audit-log>=0.4.0",
    "google-cloud-core>=2.5.0",
    "google-cloud-logging>=3.12.1",
    "google-cloud-pubsub>=2.33.0",
    "googleapis-common-protos>=1.72.0",
    "greenlet>=3.2.4",
    "grpc-google-iam-v1>=0.14.3",
    "grpcio>=1.76.0",
    "grpcio-status>=1.76.0",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httpx>=0.28.1",
    "identify>=2.6.15",
    "idna>=3.11",
    "importlib_metadata>=8.7.0",
    "iniconfig>=2.3.0",
    "mypy_extensions>=1.1.0",
    "nexo-crypto>=0.0.5",
    "nexo-enums>=0.0.5",
    "nexo-logging>=0.0.5",
    "nexo-schemas>=0.0.35",
    "nexo-types>=0.0.5",
    "nexo-utils>=0.0.5",
    "nodeenv>=1.9.1",
    "opentelemetry-api>=1.38.0",
    "opentelemetry-sdk>=1.38.0",
    "opentelemetry-semantic-conventions>=0.59b0",
    "packaging>=25.0",
    "pathspec>=0.12.1",
    "platformdirs>=4.5.0",
    "pluggy>=1.6.0",
    "pre_commit>=4.4.0",
    "proto-plus>=1.26.1",
    "protobuf>=6.33.0",
    "pyasn1>=0.6.1",
    "pyasn1_modules>=0.4.2",
    "pycparser>=2.23",
    "pycryptodome>=3.23.0",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.11.0",
    "pydantic_core>=2.41.5",
    "Pygments>=2.19.2",
    "PyJWT>=2.10.1",
    "pytest>=9.0.0",
    "python-dateutil>=2.9.0.post0",
    "python-dotenv>=1.2.1",
    "pytokens>=0.3.0",
    "PyYAML>=6.0.2",
    "requests>=2.32.5",
    "rsa>=4.9.1",
    "six>=1.17.0",

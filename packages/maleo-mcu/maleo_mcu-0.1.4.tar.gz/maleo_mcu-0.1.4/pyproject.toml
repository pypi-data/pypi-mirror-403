    "user-agents>=2.2.0",
    "virtualenv>=20.35.4",
    "zipp>=3.23.0",
]

[tool.setuptools]
packages = [
    "maleo.mcu",
    "maleo.mcu.constants",
    "maleo.mcu.enums",
    "maleo.mcu.mixins",
    "maleo.mcu.schemas",
    "maleo.mcu.types",
    "maleo.mcu.utils",
]

[tool.setuptools.package-data]
"maleo.mcu" = ["*.json", "*.yaml"]
"maleo.mcu.constants" = ["*.json", "*.yaml"]
"maleo.mcu.enums" = ["*.json", "*.yaml"]
"maleo.mcu.mixins" = ["*.json", "*.yaml"]
"maleo.mcu.schemas" = ["*.json", "*.yaml"]
"maleo.mcu.types" = ["*.json", "*.yaml"]
"maleo.mcu.utils" = ["*.json", "*.yaml"]

[tool.setuptools.package-dir]
"maleo.mcu" = "src"
"maleo.mcu.constants" = "src/constants"
"maleo.mcu.enums" = "src/enums"
"maleo.mcu.mixins" = "src/mixins"
"maleo.mcu.schemas" = "src/schemas"
"maleo.mcu.types" = "src/types"
"maleo.mcu.utils" = "src/utils"
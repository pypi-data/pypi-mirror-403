[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sigdetect"
version = "0.5.2"
description = "Signature detection and role attribution for PDFs"
readme = "README.md"
authors = [{ name = "BT Asmamaw", email = "basmamaw@angeiongroup.com" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "pypdf>=4.0.0",
  "rich>=13.0",
  "typer>=0.12",
  "pydantic>=2.5",
  "pillow>=10.0",
  "python-docx>=1.1.0",
  "pytesseract>=0.3.10",
  "pymupdf>=1.23",
  "pyyaml>=6.0",
]

[project.scripts]
sigdetect = "sigdetect.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sigdetect = ["data/*.yml"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.black]
line-length = 100
extend-exclude = "(^\\.venv.*|^venv.*|^\\.tox|^build|^dist|^\\.ruff_cache|^\\.mypy_cache|^\\.pytest_cache)"

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["sigdetect"]
src_paths = ["src", "tests"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
# IMPORTANT: Do not include "I" so Ruff doesn't sort imports (isort handles imports)
select = ["E", "F", "UP"]
ignore = ["UP006", "UP007", "UP035",  "E501"]  # keep typing-modernization rules ignored
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["F841"]  # allow throwaway variables in tests

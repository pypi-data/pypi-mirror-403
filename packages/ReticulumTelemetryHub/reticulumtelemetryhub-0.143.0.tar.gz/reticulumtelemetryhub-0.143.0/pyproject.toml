[tool.poetry]
name = "ReticulumTelemetryHub"
version = "0.143.0"
description = "Reticulum-Telemetry-Hub (RTH) manages a complete TCP node across a Reticulum-based network, enabling communication and data sharing between clients like Sideband or Meshchat."
authors = ["naman108, corvo"]
readme = "README.md"
packages = [
    { include = "reticulum_telemetry_hub" },
]

[tool.poetry.dependencies]
python = "^3.10"
lxmf = "^0.9.4"
rns = "^1.1.1"
msgpack = "^1.0.8"
sqlalchemy = "^2.0.32"
pytest = "^8.3.2"
pytest-cov = "^6.1"
cryptography = "^46.0.2"
python-dotenv = "^1.0.1"
pytak = "^7.0.2"
gpsdclient = "^1.3.2"
pynacl = "^1.5.0"
qrcode = "^7.4.2"
fastapi = "^0.115.0"
aiohttp = "^3.10.10"
python-multipart = "^0.0.20"
pydantic = "^2.8.2"
uvicorn = "^0.30.0"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.7.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = [
    "venv_linux",
    "venv",
    "reticulum_telemetry_hub/lxmf_daemon",
    "reticulum_telemetry_hub/lxmf_telemetry/model/persistance",
]

[tool.ruff.lint]
ignore = ["E203"]

[metadata]
name = eaopack
version = 3.0.11
author = RIVACON
description = A Framework for Optimizing Decentralized Portfolios
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RIVACON/EAO
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	numpy <= 2.3.3
	pandas <= 2.3.3
	scipy <= 1.16.1
	openpyxl <= 3.1.5
	cvxpy <= 1.7.2
	cvxopt <= 1.3.2
	pyscipopt <= 5.6.0
	networkx <= 3.5
	matplotlib <= 3.10.6

[options.packages.find]
exclude = 
	tests
	doc

[egg_info]
tag_build = 
tag_date = 0


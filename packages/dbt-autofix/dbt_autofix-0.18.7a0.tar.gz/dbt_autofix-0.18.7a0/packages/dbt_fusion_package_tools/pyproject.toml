[project]
name = "dbt-fusion-package-tools"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10, <3.14" # can't support 3.14 without mashumaro 3.15
dependencies = [
    "mashumaro>=3.9,<3.15", # matches dbt-core
    "pyyaml>=6.0.2 ; python_version >= '3.13'", # need 6.0.2 for python 3.13 support
    "pyyaml>=6.0 ; python_version < '3.13'", # matches dbt-core
    "dbt-protos>=1.0.410",
    "requests<3.0.0", # matches dbt-common
    "rich>=14.0.0",
    "click>=8.2.0,<9.0", # matches dbt-core 
    "typer>=0.16.0",
]

dynamic = ["version"]

[project.scripts]
dbt-fusion-package-tools = "dbt_fusion_package_tools:main"
dbt-fusion-package-schema-compat = "dbt_fusion_package_tools.check_parse_conformance:main"
package-hub-compat = "dbt_fusion_package_tools.scripts.package_hub_fusion_compatibility:app"
update-package-hub = "dbt_fusion_package_tools.scripts.update_package_hub_json:app"

[tool.uv]
package = true

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"
version_format = "pdm_build:format_version"

[project]
name = "dbt-autofix"
description = "CLI to autofix deprecations in dbt projects"
readme = "README.md"
requires-python = ">=3.10, <3.14"
dependencies = [
    "pyyaml>=6.0.2 ; python_version >= '3.13'",
    "pyyaml>=6.0 ; python_version < '3.13'",
    "typer>=0.16.0",
    "yamllint>=1.37.0",
    "rich>=13.7.0",
    "click>=8.2.0,<9.0.0",
    "ruamel-yaml>=0.18.10,<0.18.15",
    "httpx>=0.27.0",
    "dbt-common>=1.27,<2",
    "dbt-extractor>=0.5.0,<=0.6",
    "dbt-fusion-package-tools==0.18.7",
]
dynamic = []
version = "0.18.7"

[project.scripts]
dbt-autofix = "dbt_autofix.main:app"

[project.optional-dependencies]
test = [
    "pytest>=7.2.0",
    "pytest-cov>=4.1.0",
    "pre-commit>=4.2.0",
    "nox",
]

[tool.uv]
package = true

[tool.uv.workspace]
members = [
    "packages/dbt_fusion_package_tools",
]

[tool.uv.sources.dbt-fusion-package-tools]
workspace = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pdm.build]
includes = [
    "src/dbt_autofix",
    "pre_commit_hooks",
    "packages/dbt_fusion_package_tools",
]

[tool.pdm.version]
source = "scm"
version_format = "pdm_build:format_version"

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "I",
    "RUF",
    "PL",
    "TID",
    "T20",
    "D",
]

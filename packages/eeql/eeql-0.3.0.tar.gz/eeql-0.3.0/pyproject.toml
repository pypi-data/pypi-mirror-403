[project]
name = "eeql"
version = "0.3.0"
description = "EEQL (Event-Entity Query Language): a query language and Python toolkit for event-entity data models."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
  { name = "Bryce Codell", email = "you@example.com" }
]
dependencies = [
    "networkx~=3.0",
    "pydantic>=2.0,<3.0",
    "pyyaml>=6.0.3",
    "snowflake-connector-python>=4.1.1,<5.0.0",
    "sqlglot>=23,<24",
    "lark>=1.1.9,<2.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
]
lsp = [
  "pygls>=2.0,<3.0",
  "lsprotocol>=2023.0.0",
]
http = [
  "fastapi>=0.110",
  "uvicorn>=0.30",
]

[project.scripts]
eeql-lsp = "eeql.lsp.server:main"
eeql = "eeql.cli:main"
[project.urls]
Homepage = "https://github.com/daisydatahq/eeql"
Repository = "https://github.com/daisydatahq/eeql"
Issues = "https://github.com/daisydatahq/eeql/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["src/eeql/grammar/eeql.lark"]

[tool.hatch.build.targets.wheel]
packages = ["src/eeql"]
artifacts = ["src/eeql/_vscode/*"]

[tool.hatch.build.targets.sdist]
include = [
  "src/eeql",
  "README.md",
  "LICENSE",
  "docs/eeql_spec.md",
  "pyproject.toml",
  "vscode-extension",
]

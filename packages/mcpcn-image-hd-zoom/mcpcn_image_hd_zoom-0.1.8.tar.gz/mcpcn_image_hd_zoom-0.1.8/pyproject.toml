[project]
name = "mcpcn-image-hd-zoom"
version = "0.1.8"
description = "MCP服务器：图像超分辨率工具，提供AI图像放大和清晰度增强功能"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "fengjinchao", email = "fengjinchao@example.com"}
]
keywords = ["mcp", "image", "super-resolution", "aliyun", "ai", "computer-vision", "upscale"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp[cli]>=1.0.0",
    "alibabacloud_imageenhan20190930>=2.0.10",
    "alibabacloud_viapi20230117>=2.0.1",
    "alibabacloud_tea_openapi>=0.3.0",
    "alibabacloud_tea_util>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/fengjinchao/mcp-image-super-resolution"
Repository = "https://github.com/fengjinchao/mcp-image-super-resolution"
Documentation = "https://github.com/fengjinchao/mcp-image-super-resolution#readme"
Issues = "https://github.com/fengjinchao/mcp-image-super-resolution/issues"

[project.scripts]
mcpcn-image-hd-zoom = "mcpcn_image_hd_zoom.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcpcn_image_hd_zoom"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tutor-contrib-k8s"
description = "Helper plugin for Kubernetes deployments of Open edX"
readme = {file = "README.rst", content-type = "text/x-rst"}
requires-python = ">= 3.9"
license = { text = "AGPL-3.0-only" }
# Ensure LICENSE.txt actually exists in your repo root
license-files = { include = ["LICENSE.txt"] } 

# Combined author field for better compatibility
authors = [
  { name = "Andrés González", email = "andres@aulasneo.com" },
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
    "tutor>=19.0.0,<20.0.0",
]

# This tells Hatchling to look for __version__ in the file specified below
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/aulasneo/tutor-contrib-k8s.git#readme"
Issues = "https://github.com/aulasneo/tutor-contrib-k8s.git/issues"
Source = "https://github.com/aulasneo/tutor-contrib-k8s.git"

[project.optional-dependencies]
dev = [
    "tutor[dev]>=19.0.0,<20.0.0",
    "ruff",
]

[project.entry-points."tutor.plugin.v1"]
k8s = "tutork8s.plugin"

# --- Hatchling Specific Configuration ---

[tool.hatch.version]
path = "tutork8s/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["tutork8s"]

[tool.hatch.build.targets.sdist]
strict-naming = false
include = ["tutork8s"]
exclude = ["tests*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "watsonx-rlm-knowledge"
version = "2.0.0"
description = "RLM-based knowledge client with WatsonX backend for domain-specific document querying"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Harold Hannon", email = "haroldhannon@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "ibm-watsonx-ai>=1.0.0",
    "python-docx>=0.8.11",
    "pypdf>=3.0.0",
    "openpyxl>=3.1.0",
    "python-pptx>=0.6.21",
    "pydantic>=2.0.0",
    "chardet>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
watsonx-rlm-knowledge = "watsonx_rlm_knowledge.cli:main"

[project.urls]
Homepage = "https://github.com/ibivibiv/watsonx-rlm-knowledge"
Documentation = "https://github.com/ibivibiv/watsonx-rlm-knowledge#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["watsonx_rlm_knowledge*"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

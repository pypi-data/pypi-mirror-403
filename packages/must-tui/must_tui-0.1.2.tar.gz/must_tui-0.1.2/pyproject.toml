[project]
name = "must-tui"
version = "0.1.2"
description = "A simple TUI to inspect MUST telemetry and housekeeping."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiofiles>=23.2.1",
    "aiohttp>=3.9.0",
    "cgse-common>=0.17.3",
    "pandas>=2.3.3",
    "requests>=2.32.5",
    "rich>=14.2.0",
    "textual>=6.8.0",
    "textual-dev>=1.8.0",
    "textual-plot>=0.8.1.post1",
    "textual-plotext>=1.0.1",
    "textual-timepiece>=0.6.0",
    "thefuzz>=0.22.1",
]
authors = [
    { name = "Rik Huygen", email = "rik.huygen@kuleuven.be" }
]

[project.scripts]
must-tui = "must_tui.__main__:main"

[project.optional-dependencies]
pcot = [
    "plato-pcot-scripts",
]

[tool.uv]
package = true

[tool.uv.sources]
plato-pcot-scripts = { git = "https://github.com/IvS-KULeuven/plato-pcot-scripts.git", branch = "main" }
cgse-common = { path = "../cgse/libs/cgse-common", editable = true }

[tool.hatch.build.targets.wheel]
packages = ["src/must_tui"]

[tool.hatch.build.targets.wheel.force-include]
"src/data" = "must_tui/data"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "textual-dev>=1.8.0",
]

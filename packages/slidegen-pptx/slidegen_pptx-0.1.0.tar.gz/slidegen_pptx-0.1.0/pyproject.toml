[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "slidegen-pptx"
version = "0.1.0"
description = "AI-powered slide generation library for PowerPoint. Generate professional presentations from YAML/JSON schemas using LLMs."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "SlideGen Team", email = "slidegen@example.com"}
]
keywords = ["powerpoint", "presentation", "slides", "ai", "yaml", "schema", "llm", "openai", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Multimedia :: Graphics :: Presentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]
dependencies = [
    "jsonschema>=4.17.0",
    "pyyaml>=6.0",
    "click>=8.1.0",
    "python-pptx>=0.6.21",
    "openai>=1.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/nicolairobles/slidegen"
Documentation = "https://nicolairobles.github.io/slidegen/"
Repository = "https://github.com/nicolairobles/slidegen"
Issues = "https://github.com/nicolairobles/slidegen/issues"
"Bug Tracker" = "https://github.com/nicolairobles/slidegen/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "httpx>=0.24.0",  # For FastAPI TestClient
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.23.0",
]

[project.scripts]
slidegen = "slidegen.cli.main:cli"

[tool.setuptools.packages.find]
include = ["slidegen*"]
exclude = ["tests*", "examples*", "prototype*", "archive*", "schema*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=slidegen --cov-report=term-missing --cov-report=html"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]


[project]
name = "poseidon-wep-sdk"
version = "0.1.0"
description = "Poseidon Subnet Worker Execution Process (WEP) SDK for building decentralized compute workflows"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Poseidon", email = "dev@poseidon.ai" }]
maintainers = [{ name = "Poseidon", email = "dev@poseidon.ai" }]
requires-python = ">=3.9"
keywords = ["poseidon", "subnet", "wep", "sdk", "decentralized", "compute", "workflow"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "grpcio>=1.60.0",
    "grpcio-tools>=1.60.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "uvicorn>=0.22.0",
    "fastapi>=0.110.0",
    "requests>=2.31.0",
    "boto3>=1.34.0",
]

[project.urls]
Homepage = "https://github.com/PSDN-AI/wep-python-sdk"
Repository = "https://github.com/PSDN-AI/wep-python-sdk"
Documentation = "https://github.com/PSDN-AI/wep-python-sdk#readme"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["poseidon_wep_sdk_pkg*"]

[tool.setuptools.package-data]
poseidon_wep_sdk_pkg = ["**/*.proto", "**/*.json"]

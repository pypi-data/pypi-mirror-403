[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "baidu-ai-search-mcp"
version = "0.1.0"
description = "百度AI搜索 MCP服务 - 在Cursor等支持MCP的应用中使用百度AI搜索功能"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "whw0723", email = "774633753@qq.com" }
]
keywords = ["mcp", "baidu", "ai", "search", "cursor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.27.0",
    "mcp>=1.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/baidu-ai-search-mcp"
Repository = "https://github.com/yourusername/baidu-ai-search-mcp"
Issues = "https://github.com/yourusername/baidu-ai-search-mcp/issues"

[project.scripts]
baidu-ai-search-mcp = "baidu_ai_search_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/baidu_ai_search_mcp"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
version = "0.1.24"
name = "adaptive-harmony"
description = "Adaptive Harmony training recipes and utilities for LLM fine-tuning"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "harmony-client~=0.1.0",
    "rich>=13.7.0",
    "datasets>=2.14.0",
    "hf-xet>=1.1.2",
    "loguru>=0.7.2",
    "pydantic-settings>=2.9.1",
    "pydantic>=2.10.5",
    "pybars3>=0.9.7",
    "pysbd>=0.3.4",
    "websockets>=15.0.1",
    "setproctitle>=1.3.3",
    "pydantic-xml>=2.16.0",
    "openai>=1.42.0",
    "pillow>=11.3.0",
    "boto3>=1.40",
    "tomli>=2",
]

[project.optional-dependencies]
tensorboard = ["tensorboardX>=2.6.2.2"]
mlflow = ["mlflow>=3.4.0"]
wandb = ["wandb>=0.19.11"]
all_monitoring = ["tensorboardX>=2.6.2.2", "mlflow>=3.4.0", "wandb>=0.19.11"]
mlflow_skinny = ["mlflow-skinny>=3.4.0"]

[dependency-groups]
dev = ["pyright>=1.1.407", "pytest", "pytest-asyncio>=0.23.5", "ruff>=0.14.3"]

[tool.pyright]
pythonVersion = "3.12"
pythonPlatform = "Linux"
typeCheckingMode = "standard"
reportUntypedFunctionDecorator = "warning"
reportMissingTypeStubs = "warning"
reportMissingImports = false
reportUnusedVariable = "warning"
reportUnusedImport = "warning"
reportDuplicateImport = "error"
reportArgumentType = "error"
reportPossiblyUnboundVariable = "warning"
reportIncompatibleMethodOverride = "warning"
exclude = [
    ".venv/**",
    "**/__pycache__",
    "tests",
    "examples",
    "python/adaptive_harmony/metric_logger.py",
    "python/adaptive_harmony/runtime",          # auto-generated code
]
extraPaths = ["python"]

[tool.ruff]
line-length = 120
lint.ignore = [
    "E731",
    "E402",
    "UP035",
    "UP045",
    "UP040",
    "UP006",
    "F841",
    "E501",
]
lint.select = [
    "E",     # pycodestyle errors
    "F",     # pyflakes
    "I",     # isort (import sorting)
    "UP",    # pyupgrade (modern Python syntax)
    "ASYNC", # async-specific checks
]
lint.fixable = ["I", "UP", "F401"]
exclude = [
    ".venv/**",
    "**/__pycache__",
    "tests",
    "examples",
    "python/adaptive_harmony/runtime", # auto-generated code
]


[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "harmony: mark tests that require harmony to run (deselect with '-m \"not harmony\"'')",
]

[tool.setuptools]
package-dir = { "" = "python" }

[tool.setuptools.packages.find]
where = ["python"]

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }]

[tool.uv.sources]
harmony-client = { workspace = true }

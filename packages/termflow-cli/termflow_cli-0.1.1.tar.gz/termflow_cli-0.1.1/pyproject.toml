[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "termflow-cli"
version = "0.1.1"
description = "A minimalist terminal productivity hub built with Textual"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "textual",
    "platformdirs>=4.5.1",
    "requests>=2.32.5",
    "rich>=14.2.0",
    "tomli>=2.4.0",
    "tomli-w>=1.2.0",
]

[project.scripts]
termflow = "termflow.main:run"

[tool.setuptools.packages.find]
where = ["."]
include = ["termflow*"]

[tool.setuptools.package-data]
termflow = [
    "ui/*.tcss",
    "data/*.toml",
    "data/*.json",
    "data/*.md",
    "data/*.tcss",
]

[tool.setuptools]
include-package-data = true


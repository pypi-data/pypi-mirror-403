[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "balance-rxns"
version = "0.1.0"
description = "A Python package for balancing chemical equations and finding possible reactions"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Muxkin", email = "muxkin@foxmail.com"}
]
keywords = ["chemistry", "chemical equations", "balancing", "reactions", "pymatgen"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Chemistry",
]
dependencies = [
    "pymatgen>=2024.1.0",
    "sympy>=1.12.0",
]

[project.urls]
Homepage = "https://github.com/muxkin/balance-rxns"
Repository = "https://github.com/muxkin/balance-rxns"
Issues = "https://github.com/muxkin/balance-rxns/issues"

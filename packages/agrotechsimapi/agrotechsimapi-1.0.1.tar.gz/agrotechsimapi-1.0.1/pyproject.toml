[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agrotechsimapi"
version = "1.0.1"
authors = [
  { name="AgroTechAvia", email="example@main.com" },
]
description = "This repository contains the API for the AgroTechAvia simulators. This repository also contains several examples of how to interact with the API."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "backports.ssl-match-hostname",
    "contourpy",
    "cycler",
    "fonttools",
    "future",
    "grpcio",
    "grpcio-tools",
    "iso8601",
    "kiwisolver",
    "matplotlib",
    "msgpack-python",
    "msgpack-rpc-python",
    "numpy",
    "opencv-contrib-python",
    "opencv-python",
    "packaging",
    "pillow",
    "protobuf",
    "pynput",
    "pyparsing",
    "python-dateutil",
    "PyYAML",
    "pyserial",
    "six",
    "tornado",
    "transforms3d",
    "inavmspapi",
]

[tool.setuptools]
packages = ["agrotechsimapi", "modules","agrotechsimapi.utils"]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywats-api"
version = "0.2.0b3"
description = "Python API library for WATS - manufacturing test data management"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Virinco AS", email = "support@virinco.com"}
]
maintainers = [
    {name = "Virinco AS", email = "support@virinco.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
keywords = ["wats", "test-automation", "manufacturing", "test-data", "api", "ai-coded"]
dependencies = [
    "httpx[http2]>=0.24.0",
    "pydantic>=2.0.0", 
    "python-dateutil>=2.8.0",
    "attrs>=22.0.0",
    "typing-extensions>=4.8.0; python_version < '3.11'",
]
requires-python = ">=3.10"

[project.optional-dependencies]
# Full client with Qt GUI (Windows, macOS, Linux desktop)
client = [
    "PySide6>=6.4.0",
    "watchdog>=3.0.0",
    "aiofiles>=23.0.0",
    "qasync>=0.27.0",  # Qt + asyncio integration for async GUI
    "pywin32>=306; sys_platform == 'win32'",  # Native Windows service support
]
# Headless client without Qt (Raspberry Pi, servers, embedded)
client-headless = [
    "watchdog>=3.0.0",
    "aiofiles>=23.0.0",
    "pywin32>=306; sys_platform == 'win32'",  # Native Windows service support
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=5.0",
    "mypy>=1.0",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.0",
    "myst-parser>=0.18",
]

[project.urls]
Homepage = "https://github.com/olreppe/pyWATS"
Documentation = "https://github.com/olreppe/pyWATS#readme"
Repository = "https://github.com/olreppe/pyWATS"
Issues = "https://github.com/olreppe/pyWATS/issues"
Changelog = "https://github.com/olreppe/pyWATS/blob/main/CHANGELOG.md"

[project.scripts]
pywats-client = "pywats_client.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
pywats = ["py.typed"]
pywats_client = ["gui/resources/*.ico", "gui/resources/*.png", "gui/resources/*.svg"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
  | .*\.md$
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
ignore_missing_imports = true
check_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
]

[tool.coverage.run]
source = ["src/pywats", "src/pywats_client", "src/pywats_events"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/examples/*",
    "*/_version.py",
    "*/gui/*",
    "*/gui/resources/*",
    "*/service_tray.py",
    "*/windows_service.py",
    "*/diagnostics.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "@abstractmethod",
    "@overload",
    "if __name__ == .__main__.:",
]
fail_under = 45
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"

[package]
name = "rhgitaly"
version = "0.1.0"
edition = "2021"

[dependencies]
hg-core = { path = "../dependencies/hg-core" }
enry = { path = "../dependencies/rs-enry" }

rust-embed = "8.7.1"
askalono = "*"
spdx = "*"
async-stream = "*"
bytes = "*"
base64 = "0.21"
futures = "*"
futures-core = "*"
itertools = "0.13.0"
lazy_static = "1.4.0"
rand = "*"
regex = "*"
regex-syntax = "*"
procfs = "*"
tonic = "0.11.0"
tonic-types = "0.11.0"
tonic-health = '0.11.0'
prost = "0.12.6"
prost-types = "0.12.6"
tempfile = "3.3.0"
tokei = "12.1.2"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "fs", "process", "signal"] }
tokio-util = { version= "*", features = ["codec"] }
tokio-stream = { version = "0.1", features = ["net", "io-util"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
build_const = "0.2"
derive_more = "0.99.17"
h2 = "^0.3.24"
reqwest = "*"
native-tls = "=0.2.13"  # 0.2.14 requires rustc 1.80.0
exitcode = "*"
clap = { version = "~4.0", features = ["derive"] }
nix = {version = "~0.29.0", features = ["signal"] }
tower = "0.4.13"
url= "=2.3.1"
uuid = { version = "1.16.0", features = ["v4"] }
walkdir = "2.5.0"
serde = "*"
serde_json = "1.0.140"  # also dep of tokei
toml = "*"
sha2 = "0.10.8"  # also transitive dep of tokei
lru = "*"

[build-dependencies]
tonic-build = "0.10"
build_const = "0.2"
askalono = "*"

[dev-dependencies]
tempfile = "*"

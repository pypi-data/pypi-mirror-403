{% load static %}

<div id="user-toolz">

  <div id="version">
    V. {{ current_version }}
    {% if update_available %}
     | <form method="post" action="{% url 'upgrade' %}" style="display:inline">
        {% csrf_token %}
        <button type="submit" title="Update hub" class="update_link" style="background:none;border:0;padding:0;color: #eeff00;cursor:pointer">
          update available ({{ update_available }})
        </button>
      </form>
    {% endif %}
  </div>
  <div class="dropdown-menu">
    <div class="dropbtn">
      <i class="fas fa-cog fa-lg" style="margin-right:5px"></i>
      <i class="fas fa-sort-down"></i>
    </div>
    <div class="dropdown-content" style="right: 110px">
      <form method="post" action="{% url 'upgrade' %}">
        {% csrf_token %}
        <button type="submit" title="Update hub" class="update_link" style="background:none;border:0;padding:0;color:inherit;cursor:pointer">
          <i class="fas fa-angle-double-up"></i> Update
        </button>
      </form>
      <form method="post" action="{% url 'restart' %}">
        {% csrf_token %}
        <button type="submit" title="Restart main processes" style="background:none;border:0;padding:0;color:inherit;cursor:pointer">
          <i class="far fa-power-off" ></i> Restart processes
        </button>
      </form>
      <form method="post" action="{% url 'reboot' %}" onsubmit="return confirm('Reboot hub now?');">
        {% csrf_token %}
        <button type="submit" title="Reboot hub" id="reboot_link" style="background:none;border:0;padding:0;color:inherit;cursor:pointer">
          <i class="fad fa-power-off"></i> Reboot
        </button>
      </form>
   </div>

  </div>

 <div class="dropdown-menu">
   <div class="dropbtn">
     <img src="{{ user.avatar.sm.url }}" style="width: 32px; border-radius: 50%; margin-right:5px">
     <i class="fas fa-sort-down"></i>
   </div>

   <div class="dropdown-content" style="right: 40px">
     <a href="https://simo.io/hubs/my-hubs/">
       <i class="fas fa-chart-network"></i> My Hubs
     </a>
     <a href="https://simo.io/users/account-settings/">
       <i class="fas fa-user"></i> Account Settings
     </a>
     <a href="{% url 'logout' %}" style="border-top: 1px solid #6a6a6a;">
       <i class="fas fa-sign-out-alt"></i> Log Out
     </a>
   </div>
 </div>

</div>

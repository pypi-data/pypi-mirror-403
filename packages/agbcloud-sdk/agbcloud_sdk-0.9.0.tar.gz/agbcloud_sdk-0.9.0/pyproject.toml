[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["agb*"]
namespaces = false


[project]
name = "agbcloud-sdk"
description = "AGB Python SDK"
readme = "README.md"
authors = [
    {name = "AGB Team"},
]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "cryptography>=44.0.0",
    "httpx[http2]>=0.28.1",
    "pydantic>=2.0",
    "playwright>=1.5.0",
    "aiohttp>=3.12.5",
    "loguru>=0.7.0",
]
version = "0.9.0"

[project.optional-dependencies]
test = [
    "pytest>=6.2.0",
    "pytest-cov>=2.12.0",
    "pytest-asyncio>=0.25.0",
]
dev = [
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "isort>=5.10.0",
    "playwright>=1.5.0",
    "mcp>=1.0.0",
]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=agb --cov-report=term-missing"

[tool.isort]
profile = "black"
multi_line_output = 3
# pyproject.toml — packaging metadata for EmoCore
# Uses setuptools as the build backend (PEP 517/518)
# Place this file at the repository root.

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emocore"
version = "0.7.0"
description = "A runtime governance layer that enforces hard behavioral bounds in autonomous agents."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Sarthaksahu777" }
]
# No runtime dependencies for v0.5.0 — intentionally empty
dependencies = ["numpy"]

keywords = ["agents", "runtime", "governance", "control", "AI", "LLM", "safety"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
"Homepage" = "https://github.com/Sarthaksahu777/Emocore"
"Repository" = "https://github.com/Sarthaksahu777/Emocore"
"Documentation" = "https://github.com/Sarthaksahu777/Emocore#readme"

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-cov"]
examples = [
    "autogen",
    "crewai",
    "langchain",
    "langchain-openai",
    "openai"
]

# Tell setuptools where to find packages; this repo uses a "src/" layout.
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
pythonpath = ["src"]

<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Configuration - Task Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .nav-item {
            transition: all 0.2s ease-in-out;
        }

        .nav-item:hover {
            transform: translateX(4px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body class="h-full bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Left Sidebar -->
        <div hx-get="/ui/components/sidebar.html" hx-trigger="load" hx-swap="outerHTML">
            <aside class="w-64 bg-gray-800 text-white flex items-center justify-center">
                <div class="text-gray-400 text-sm">Loading...</div>
            </aside>
        </div>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto">
            <!-- Top Bar -->
            <div class="bg-white shadow-sm border-b border-gray-200">
                <div class="px-6 py-4">
                    <div class="flex items-center text-sm text-gray-500 mb-2">
                        <a href="/ui/tasks" class="hover:text-blue-600">Tasks</a>
                        <svg class="w-4 h-4 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                        <span id="task-breadcrumb">Loading...</span>
                        <svg class="w-4 h-4 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                        <span>Configuration</span>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-800">Task Configuration</h2>
                    <p class="text-sm text-gray-600 mt-1">
                        Configure values for task requirements
                    </p>
                </div>
            </div>

            <!-- Content -->
            <div class="p-6">
                <div class="max-w-4xl mx-auto fade-in">
                    <!-- Alert Messages -->
                    <div id="alert-success" class="hidden mb-6 bg-green-50 border border-green-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-green-600 mr-3" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span id="alert-success-message" class="text-green-800 font-medium">Configuration
                                saved!</span>
                        </div>
                    </div>

                    <div id="alert-warning" class="hidden mb-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-yellow-600 mr-3" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                            <span id="alert-warning-message" class="text-yellow-800 font-medium">Warning</span>
                        </div>
                    </div>

                    <div id="alert-error" class="hidden mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-red-600 mr-3" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span id="alert-error-message" class="text-red-800 font-medium">An error occurred</span>
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div id="loading" class="flex items-center justify-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="ml-3 text-gray-600">Loading configuration...</span>
                    </div>

                    <!-- Configuration Form -->
                    <div id="config-content" class="hidden space-y-6">
                        <!-- Status Card -->
                        <div id="status-card" class="bg-white rounded-lg shadow-md p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800">Configuration Status</h3>
                                    <p id="status-message" class="text-sm text-gray-600 mt-1">Checking...</p>
                                </div>
                                <div id="status-badge"></div>
                            </div>
                        </div>

                        <!-- Configuration Values -->
                        <div class="bg-white rounded-lg shadow-md">
                            <div class="border-b border-gray-200 px-6 py-4">
                                <h3 class="text-lg font-semibold text-gray-800">Configuration Values</h3>
                                <p class="text-sm text-gray-600 mt-1">
                                    Set values directly or link to Vault entries
                                </p>
                            </div>
                            <div class="px-6 py-4">
                                <div id="config-values-container">
                                    <!-- Config values will be populated here -->
                                </div>
                                <button type="button" onclick="addConfigValue()"
                                    class="mt-4 text-sm text-blue-600 hover:text-blue-800 flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                    </svg>
                                    Add Configuration Value
                                </button>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex justify-between items-center">
                            <a id="back-btn" href="/ui/tasks"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg">
                                Back to Task
                            </a>
                            <button id="save-btn" onclick="saveConfiguration()"
                                class="px-6 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg flex items-center">
                                <svg id="save-spinner" class="hidden animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                                    fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                <span id="save-text">Save Configuration</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const STORAGE_KEYS = {
            API_KEY: "tf_api_key",
        };

        // Parse URL to get task info
        const pathParts = window.location.pathname.split("/");
        const taskId = pathParts[3];
        const version = pathParts[4];

        // Vault entries for dropdown
        let vaultEntries = [];
        // Current config data
        let currentConfig = null;

        /**
         * Load configuration from API
         */
        async function loadConfiguration() {
            const apiKey = localStorage.getItem(STORAGE_KEYS.API_KEY);
            if (!apiKey) {
                showError("Please configure your API key in Settings first.");
                return;
            }

            try {
                // Load vault entries first
                const vaultResponse = await fetch("/admin/credentials", {
                    headers: { "X-API-Key": apiKey }
                });
                if (vaultResponse.ok) {
                    const vaultData = await vaultResponse.json();
                    vaultEntries = vaultData.credentials || [];
                }

                // Load config
                const response = await fetch(`/admin/tasks/${taskId}/${version}/config`, {
                    headers: { "X-API-Key": apiKey }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        showError("Admin API key required.");
                    } else if (response.status === 404) {
                        showError(`Task '${taskId}:${version}' not found.`);
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return;
                }

                const config = await response.json();
                currentConfig = config;

                // Update breadcrumb
                document.getElementById("task-breadcrumb").textContent = `${taskId}:${version}`;
                document.getElementById("back-btn").href = `/ui/tasks/${taskId}/${version}`;

                renderConfiguration(config);
            } catch (error) {
                console.error("Failed to load configuration:", error);
                showError("Failed to load configuration: " + error.message);
            }
        }

        /**
         * Render configuration form
         */
        function renderConfiguration(config) {
            document.getElementById("loading").classList.add("hidden");
            document.getElementById("config-content").classList.remove("hidden");

            // Status
            const isReady = config.ready;
            const statusBadge = document.getElementById("status-badge");
            const statusMessage = document.getElementById("status-message");

            if (isReady) {
                statusBadge.innerHTML = '<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">Ready</span>';
                statusMessage.textContent = "All required configuration is complete";
            } else {
                statusBadge.innerHTML = '<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">Incomplete</span>';
                const missing = config.missing_required || [];
                statusMessage.textContent = missing.length > 0
                    ? `Missing: ${missing.join(", ")}`
                    : "Configuration incomplete";
            }

            // Render config values
            renderConfigValues(config.requirements, config.config_values);
        }

        /**
         * Render configuration values
         */
        function renderConfigValues(requirements, configValues) {
            const container = document.getElementById("config-values-container");
            container.innerHTML = '';

            requirements = requirements || [];
            configValues = configValues || {};

            // Render requirements first
            requirements.forEach(req => {
                const entry = configValues[req.name];
                container.appendChild(createConfigRow(req, entry));
            });

            // Render any extra config values not in requirements
            Object.keys(configValues).forEach(key => {
                const isRequirement = requirements.some(r => r.name === key);
                if (!isRequirement) {
                    container.appendChild(createConfigRow({ name: key, required: false }, configValues[key]));
                }
            });

            if (requirements.length === 0 && Object.keys(configValues).length === 0) {
                container.innerHTML = '<p class="text-sm text-gray-500">No configuration required</p>';
            }
        }

        /**
         * Create config value row
         */
        function createConfigRow(requirement, entry) {
            const div = document.createElement('div');
            div.className = 'flex flex-col space-y-2 mb-4 p-4 border border-gray-200 rounded-lg config-row';
            div.dataset.key = requirement.name;

            const isRequired = requirement.required;
            const description = requirement.description || '';
            const isVaultRef = entry ? entry.is_vault_ref : false;
            const value = entry ? (isVaultRef ? '' : (entry.value || '')) : '';
            const vaultKey = entry ? (isVaultRef ? (entry.vault_key || '') : '') : '';

            // Vault options
            let vaultOptions = '<option value="">-- Select Vault Entry --</option>';
            vaultEntries.forEach(v => {
                const selected = v.name === vaultKey ? 'selected' : '';
                vaultOptions += `<option value="${v.name}" ${selected}>${v.name}</option>`;
            });

            div.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <span class="font-medium text-gray-900">${requirement.name}</span>
                        ${isRequired ? '<span class="text-red-500 ml-1" title="Required">*</span>' : ''}
                    </div>
                    <button type="button" onclick="this.closest('.config-row').remove()" class="text-gray-400 hover:text-red-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
                ${description ? `<p class="text-xs text-gray-500">${description}</p>` : ''}
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="type-${requirement.name}" value="direct" ${!isVaultRef ? 'checked' : ''} onchange="toggleValueType(this)" class="mr-2">
                        <span class="text-sm text-gray-700">Direct Value</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="type-${requirement.name}" value="vault" ${isVaultRef ? 'checked' : ''} onchange="toggleValueType(this)" class="mr-2">
                        <span class="text-sm text-gray-700">Vault Reference</span>
                    </label>
                </div>
                <div class="value-input ${isVaultRef ? 'hidden' : ''}">
                    <input type="text" placeholder="Enter value" value="${value}" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm direct-value" />
                </div>
                <div class="vault-select ${!isVaultRef ? 'hidden' : ''}">
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm vault-key">
                        ${vaultOptions}
                    </select>
                </div>
            `;
            return div;
        }

        /**
         * Toggle between direct value and vault reference
         */
        function toggleValueType(radio) {
            const row = radio.closest('.config-row');
            const valueInput = row.querySelector('.value-input');
            const vaultSelect = row.querySelector('.vault-select');

            if (radio.value === 'direct') {
                valueInput.classList.remove('hidden');
                vaultSelect.classList.add('hidden');
            } else {
                valueInput.classList.add('hidden');
                vaultSelect.classList.remove('hidden');
            }
        }

        /**
         * Add new config value row
         */
        function addConfigValue() {
            const container = document.getElementById("config-values-container");
            const placeholder = container.querySelector('.text-gray-500');
            if (placeholder) placeholder.remove();

            const keyName = `custom_${Date.now()}`;
            const div = document.createElement('div');
            div.className = 'flex flex-col space-y-2 mb-4 p-4 border border-gray-200 rounded-lg config-row';
            div.dataset.key = keyName;

            let vaultOptions = '<option value="">-- Select Vault Entry --</option>';
            vaultEntries.forEach(v => {
                vaultOptions += `<option value="${v.name}">${v.name}</option>`;
            });

            div.innerHTML = `
                <div class="flex items-center justify-between">
                    <input type="text" placeholder="Configuration key" class="font-medium text-gray-900 border-b border-gray-300 focus:border-blue-500 outline-none config-key" />
                    <button type="button" onclick="this.closest('.config-row').remove()" class="text-gray-400 hover:text-red-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="type-${keyName}" value="direct" checked onchange="toggleValueType(this)" class="mr-2">
                        <span class="text-sm text-gray-700">Direct Value</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="type-${keyName}" value="vault" onchange="toggleValueType(this)" class="mr-2">
                        <span class="text-sm text-gray-700">Vault Reference</span>
                    </label>
                </div>
                <div class="value-input">
                    <input type="text" placeholder="Enter value" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm direct-value" />
                </div>
                <div class="vault-select hidden">
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm vault-key">
                        ${vaultOptions}
                    </select>
                </div>
            `;
            container.appendChild(div);
        }

        /**
         * Save configuration
         */
        async function saveConfiguration() {
            const apiKey = localStorage.getItem(STORAGE_KEYS.API_KEY);

            // Collect config values
            const configValues = {};
            const warnings = [];

            document.querySelectorAll('.config-row').forEach(row => {
                let key = row.dataset.key;
                // If there's an editable key input, use its value
                const keyInput = row.querySelector('.config-key');
                if (keyInput) {
                    key = keyInput.value.trim();
                }

                if (!key) return;

                const isVaultRef = row.querySelector('input[type="radio"][value="vault"]:checked') !== null;

                if (isVaultRef) {
                    const vaultKey = row.querySelector('.vault-key').value;
                    if (vaultKey) {
                        configValues[key] = { vault_key: vaultKey, is_vault_ref: true };
                    }
                } else {
                    const value = row.querySelector('.direct-value').value;
                    if (value !== '') {
                        configValues[key] = { value: value, is_vault_ref: false };
                    }
                }
            });

            // Validation (non-blocking warning)
            if (currentConfig && currentConfig.requirements) {
                currentConfig.requirements.forEach(req => {
                    if (req.required && !req.default) {
                        if (!configValues[req.name]) {
                            warnings.push(`Missing required: ${req.name}`);
                        }
                    }
                });
            }

            if (warnings.length > 0) {
                showWarning("Configuration saved with warnings:\n" + warnings.join("\n"));
            }

            // Show loading
            document.getElementById("save-spinner").classList.remove("hidden");
            document.getElementById("save-text").textContent = "Saving...";
            document.getElementById("save-btn").disabled = true;

            try {
                const response = await fetch(`/admin/tasks/${taskId}/${version}/config`, {
                    method: "PUT",
                    headers: {
                        "X-API-Key": apiKey,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ config_values: configValues })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || `HTTP ${response.status}`);
                }

                if (warnings.length === 0) {
                    showSuccess("Configuration saved successfully!");
                }
                // Reload to show updated status
                setTimeout(() => loadConfiguration(), 1000);
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById("save-spinner").classList.add("hidden");
                document.getElementById("save-text").textContent = "Save Configuration";
                document.getElementById("save-btn").disabled = false;
            }
        }

        /**
         * Show success message
         */
        function showSuccess(message) {
            const alertEl = document.getElementById("alert-success");
            document.getElementById("alert-success-message").textContent = message;
            alertEl.classList.remove("hidden");
            setTimeout(() => alertEl.classList.add("hidden"), 5000);
        }

        /**
         * Show warning message
         */
        function showWarning(message) {
            const alertEl = document.getElementById("alert-warning");
            document.getElementById("alert-warning-message").textContent = message;
            alertEl.classList.remove("hidden");
            setTimeout(() => alertEl.classList.add("hidden"), 8000);
        }

        /**
         * Show error message
         */
        function showError(message) {
            const alertEl = document.getElementById("alert-error");
            document.getElementById("alert-error-message").textContent = message;
            alertEl.classList.remove("hidden");
            document.getElementById("loading").classList.add("hidden");
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", loadConfiguration);

        // Configure htmx headers
        document.body.addEventListener("htmx:configRequest", function (event) {
            const apiKey = localStorage.getItem(STORAGE_KEYS.API_KEY) || "";
            if (apiKey) event.detail.headers["X-API-Key"] = apiKey;
        });
    </script>
</body>

</html>

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "task-framework-py"
version = "0.0.13-beta"
description = "A Python library for building task-based workflows with scheduling, webhooks, artifact management, and observability"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Task Framework Contributors"}
]
keywords = [
    "task",
    "workflow",
    "scheduling",
    "webhooks",
    "artifacts",
    "fastapi",
    "async",
    "observability",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Framework :: FastAPI",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.115.0",
    "pydantic>=2.10.0",
    "structlog>=24.4.0",
    "prometheus-client>=0.21.0",
    "uvicorn[standard]>=0.32.0",
    "aiofiles>=24.1.0",
    "cryptography>=43.0.0",
    "python-multipart>=0.0.9",
    "apscheduler>=3.11.0",
    "httpx>=0.27.0",
    "jsonschema>=4.23.0",
    "fastmcp==2.11.0",
    "openai-agents>=0.5.1",
    "beautifulsoup4>=4.12.0",
    "networkx>=3.6",
    "scipy>=1.11.0",
    "matplotlib>=3.10.7",
    "neo4j>=6.0.3",
    "pyyaml>=6.0.3",
    "xhtml2pdf>=0.2.17",
    "markdown>=3.10",
    "anthropic>=0.39.0",
    "google-generativeai>=0.8.0",
    "openai>=1.54.0",
    "aiohttp>=3.9.0",
    "python-docx>=1.1.0",
    "pdfplumber>=0.10.0",
    "openpyxl>=3.1.0",
]

[project.urls]
Documentation = "https://github.com/Cinco-AI/task-framework-new#readme"
Repository = "https://github.com/Cinco-AI/task-framework-new"
Issues = "https://github.com/Cinco-AI/task-framework-new/issues"
Changelog = "https://github.com/Cinco-AI/task-framework-new/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.8.0",
    "black>=24.8.0",
    "mypy>=1.13.0",
    "httpx>=0.27.0",
    "requests>=2.32.0",
]
test = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.27.0",
    "playwright>=1.40.0",
    "pytest-playwright>=0.4.0",
]
elasticsearch = [
    "elasticsearch[async]>=9.0.0",
]
s3 = [
    "aiobotocore>=2.11.0",
    "boto3>=1.34.0",
]
remote = [
    "elasticsearch[async]>=9.0.0",
    "aiobotocore>=2.11.0",
    "boto3>=1.34.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/task_framework"]

[tool.hatch.build.targets.sdist]
include = ["src/task_framework"]

[tool.ruff]
line-length = 100
target-version = "py313"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.isort]
known-first-party = ["task_framework"]

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "large_file: marks tests that work with large files",
    "ui: marks tests that require browser (Playwright)",
]


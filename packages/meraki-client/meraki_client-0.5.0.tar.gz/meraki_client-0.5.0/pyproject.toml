[project]
name = "meraki-client"
version = "0.5.0"
description = "Python client for Meraki Dashboard API"
authors = [{ name = "Olli Paakkunainen", email = "olli@paakkunainen.fi" }]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
keywords = ["meraki", "dashboard", "cisco"]
requires-python = ">=3.11"

dependencies = ["httpx (>=0.28.1,<0.29.0)", "pydantic (>=2.12.5,<3.0.0)"]

[dependency-groups]
dev = [
    "ipython>=9.9.0",
    "jinja2>=3.1.6",
    "markdown-include>=0.8.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.1",
    "openapi-pydantic>=0.5.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-socket>=0.7.0",
    "ruff>=0.14.11",
    "ty>=0.0.11",
]

[project.urls]
homepage = "https://meraki-client.readthedocs.io"
repository = "https://github.com/ollipa/meraki-client-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ty.rules]
unused-ignore-comment = "warn"

[tool.ruff]
line-length = 100

[tool.ruff.lint.pycodestyle]
max-line-length = 120

[tool.ruff.lint]
select = [
    "E",     # pycodestyle error
    "W",     # pycodestyle warning
    "F",     # pyflakes
    "B",     # flake8-bugbear
    "YTT",   # flake8-2020
    "ASYNC", # flake8-async
    "S",     # flake8-bandit
    "BLE",   # flake8-blind-except
    "FBT",   # flake8-boolean-trap
    "A",     # flake8-builtins
    "C4",    # flake8-comprehensions
    "DTZ",   # flake8-datetimez
    "T10",   # flake8-debugger
    "EXE",   # flake8-executable
    "ISC",   # flake8-implicit-str-concat
    "LOG",   # flake8-logging
    "G",     # flake8-logging-format
    "PIE",   # flake8-pie
    "PYI",   # flake8-pyi
    "PT",    # flake8-pytest-style
    "Q0",    # flake8-quotes
    "RSE",   # flake8-raise
    "RET",   # flake8-return
    "SLF",   # flake8-self
    "SIM",   # flake8-simplify
    "SLOT",  # flake8-slots
    "TID",   # flake8-tidy-imports
    "TD",    # flake8-todos
    "ARG",   # flake8-unused-arguments
    "FLY",   # flynt
    "I",     # isort
    "N",     # pep8-naming
    "PERF",  # perflint
    "D",     # pydocstyle
    "PGH",   # pygrep-hooks
    "PL",    # pylint
    "UP",    # pyupgrade
    "FURB",  # refurb
    "RUF",   # ruff
    "TRY",   # tryceratops
    "ANN",   # flake8-annotations
]
ignore = [
    "S101",     # assert detected
    "S311",     # standard pseudo-randomness
    "D105",     # missing docstring in magic method
    "D107",     # missing docstring in __init__ method
    "D203",     # incorrect-blank-line-before-class
    "D205",     # blank line between summary and description
    "D213",     # multi-line-summary-second-line
    "D401",     # first line should be in imperative mood (false positives)
    "PLR2004",  # magic-value-comparison
    "PLR0913",  # too-many-arguments
    "TRY003",   # raise-vanilla-args
    "TRY004",   # type-check-without-type-error
    "G004",     # logging-fstring-interpolation
    "PLR0911",  # too-many-return-statements
    "PLR0912",  # too-many-branches
    "N818",     # error-suffix-on-exception-name
    "ANN401",   # any-type
    "ASYNC109", # async-function-with-timeout
]

[tool.hatch.build.targets.wheel]
packages = ["meraki_client"]

[tool.ruff.lint.per-file-ignores]
"tests/**.py" = [
    "D",    # missing-docstring
    "E501", # line-too-long
]
# Ignore some errors in generated code.
"meraki_client/**.py" = [
    "E501",    # line-too-long
    "PLR0915", # too-many-statements
    "F541",    # f-string-missing-placeholders
]

[tool.ruff.lint.flake8-builtins]
ignorelist = ["id"]

[tool.pytest.ini_options]
xfail_strict = true
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

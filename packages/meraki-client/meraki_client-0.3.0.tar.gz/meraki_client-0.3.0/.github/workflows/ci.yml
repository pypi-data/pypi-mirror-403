name: Lint and format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --locked

      - name: Check formatting
        run: make format

      - name: Run linter
        run: make linter

      - name: Run type checker
        run: make typecheck

      - name: Test building docs
        run: make docs

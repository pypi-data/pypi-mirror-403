[build-system]
requires = ["uv_build>=0.9.23,<0.10.0"]
build-backend = "uv_build"

[project]
name = "filechest"
version = "0.6.0"
description = "A simple file manager for Django with S3 support"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
]

dependencies = [
    "django>=5.2.0",
    "boto3>=1.35.0",
    "whitenoise>=6.11.0",
]

[project.urls]
Homepage = "https://github.com/atsuoishimoto/filechest"
Repository = "https://github.com/atsuoishimoto/filechest"
Issues = "https://github.com/atsuoishimoto/filechest/issues"

[project.scripts]
filechest = "django_filechest.__main__:main"

[project.optional-dependencies]
gtk = [
    "pywebview[gtk]>=6.1",
]
qt = [
    "pywebview[qt]>=6.1",
]
gui = [
    "pywebview>=6.1",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-django>=4.11.1",
    "moto[s3]>=5.0.0",
    "pyinstaller>=6.18.0",
]

[tool.uv.build-backend]
module-name = ["filechest", "django_filechest"]

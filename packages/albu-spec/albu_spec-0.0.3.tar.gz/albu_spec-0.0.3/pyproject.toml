[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "albu-spec"
version = "0.0.3"
description = "Extract comprehensive metadata from Albumentations transforms including parameters, types, constraints, and docstrings"
authors = [
    {name = "Vladimir Iglovikov", email = "vladimir@albumentations.ai"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "AGPL-3.0-or-later OR Commercial"}
keywords = ["albumentations", "metadata", "computer-vision", "augmentation", "transforms"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pydantic>=2.0",
    "google-docstring-parser>=0.0.9",
    "typing-extensions>=4.0",
    "albumentationsx",
    "opencv-python-headless",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "albumentationsx",
]

[project.urls]
Homepage = "https://github.com/albumentations-team/albu-spec"
Repository = "https://github.com/albumentations-team/albu-spec"
Documentation = "https://github.com/albumentations-team/albu-spec#readme"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
albu_spec = ["py.typed"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "N812",      # lowercase imported as non-lowercase
    "D401",      # first line imperative mood
    "D104",      # missing docstring in public package
    "ANN401",    # any type
    "S307",      # eval use
    "SLF001",    # private member access
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",      # assert allowed in tests
    "ANN201",    # return type annotations optional in tests
    "ANN001",    # argument type annotations optional in tests
    "PLR2004",   # magic values allowed in tests
    "ANN204",    # special method annotations optional
    "SLF001",    # private member access allowed in tests
    "E501",      # line length can exceed in tests
    "C901",      # complexity allowed in tests
    "PLR0911",   # many returns allowed in tests
    "PLR0912",   # many branches allowed in tests
    "TC003",     # type checking imports optional in tests
    "SIM102",    # nested ifs allowed in tests
    "SIM118",    # .keys() usage allowed in tests
    "PLC0415",   # imports anywhere allowed in tests
    "PT018",     # composite assertions allowed in tests
    "PT006",     # parametrize args can be strings
    "ANN206"
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disable_error_code = ["misc"]

[[tool.mypy.overrides]]
module = "albumentations"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "cv2"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"
pythonpath = ["."]

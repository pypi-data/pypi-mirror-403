[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycells_mds"
version = "0.2.91"
description = "Multidimensional Data Structures for Python."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Zhandos Mambetali", email = "zhandos.mambetali@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "sqlalchemy",
    "numpy",
    "redis"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
]
keywords = ["database", "multidimensional", "data structures", "sqlalchemy", "pycells"]

[project.urls]
Homepage = "https://pycells.com"
Issues = "https://pycells.com/issues"
Contact = "https://wa.me/77014577360"

[project.scripts]
pycells_demo_tk = "pycells_mds.cli.cli_pyxel:main"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "docs*"]

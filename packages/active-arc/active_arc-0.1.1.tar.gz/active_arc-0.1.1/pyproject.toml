[project]
name = "active-arc"
version = "0.1.1"
description = "Active-ARC Agents"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv>=1.0.0",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "requests>=2.32.0",
]

[project.optional-dependencies]
agentops = [
    "agentops>=0.4.18",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/active_arc"]

[tool.mypy]
strict = true
disallow_untyped_defs = true
exclude = [
    "tests",
]

[tool.ruff.lint]
extend-select = ["I"]
